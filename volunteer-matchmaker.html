<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteer Matchmaker</title>
    <link rel="stylesheet" href="volunteer-matchmaker.css">
</head>
<body>
    <div id="volunteer-app">
        <header>
            <h1>Community Volunteer Matchmaker</h1>
            <nav>
                <ul>
                    <li><a href="#opportunities">Opportunities</a></li>
                    <li><a href="#volunteers">Volunteers</a></li>
                    <li><a href="#rewards">Rewards</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="opportunities">
                <h2>Local Opportunities</h2>
                <div id="opportunity-list"></div>
                <button id="add-opportunity-btn">Add Opportunity</button>
                <form id="opportunity-form" style="display:none;">
                    <input type="text" id="opportunity-title" placeholder="Opportunity Title" required>
                    <input type="text" id="opportunity-location" placeholder="Location" required>
                    <input type="date" id="opportunity-date" required>
                    <textarea id="opportunity-desc" placeholder="Description" required></textarea>
                    <button type="submit">Save Opportunity</button>
                    <button type="button" id="cancel-opportunity">Cancel</button>
                </form>
            </section>
            <section id="volunteers">
                <h2>Volunteers</h2>
                <div id="volunteer-list"></div>
                <button id="add-volunteer-btn">Add Volunteer</button>
                <form id="volunteer-form" style="display:none;">
                    <input type="text" id="volunteer-name" placeholder="Name" required>
                    <input type="email" id="volunteer-email" placeholder="Email" required>
                    <button type="submit">Save Volunteer</button>
                    <button type="button" id="cancel-volunteer">Cancel</button>
                </form>
            </section>
            <section id="rewards">
                <h2>Rewards & Contributions</h2>
                <div id="reward-list"></div>
            </section>
        </main>
    </div>
    <script src="volunteer-matchmaker.js"></script>
</body>
</html>
