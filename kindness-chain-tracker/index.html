<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Chain Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kindness Chain Tracker</h1>
        <form id="kindness-form">
            <input type="text" id="kindness-input" placeholder="Describe an act of kindness..." maxlength="120" required>
            <button type="submit">Add to Chain</button>
        </form>
        <div id="chain-visual"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
