<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Energy Map</title>

    <!-- ===== CSS Integrated Here ===== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }

        select, button {
            padding: 8px;
            margin: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }

        .graph {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            height: 150px;
            border-top: 2px solid #ccc;
            padding-top: 10px;
        }

        .bar {
            width: 20px;
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>âš¡ Daily Energy Map</h1>

        <div class="input-section">
            <label>Select Energy Level (1-5):</label>
            <select id="energy">
                <option value="1">1 - Very Low</option>
                <option value="2">2 - Low</option>
                <option value="3">3 - Medium</option>
                <option value="4">4 - High</option>
                <option value="5">5 - Very High</option>
            </select>
            <button onclick="addEnergy()">Add</button>
            <button onclick="clearData()">Clear</button>
        </div>

        <div class="graph" id="graph"></div>
    </div>

    <!-- ===== JavaScript Integrated Here ===== -->
    <script>
        let energyData = JSON.parse(localStorage.getItem("energyData")) || [];

        function addEnergy() {
            const energy = parseInt(document.getElementById("energy").value);
            energyData.push(energy);

            localStorage.setItem("energyData", JSON.stringify(energyData));
            renderGraph();
        }

        function clearData() {
            energyData = [];
            localStorage.removeItem("energyData");
            renderGraph();
        }

        function renderGraph() {
            const graph = document.getElementById("graph");
            graph.innerHTML = "";

            energyData.forEach(level => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = (level * 25) + "px";

                // Color Coding
                switch(level) {
                    case 1:
                        bar.style.backgroundColor = "#ff4d4d";
                        break;
                    case 2:
                        bar.style.backgroundColor = "#ff944d";
                        break;
                    case 3:
                        bar.style.backgroundColor = "#ffd11a";
                        break;
                    case 4:
                        bar.style.backgroundColor = "#66cc66";
                        break;
                    case 5:
                        bar.style.backgroundColor = "#009933";
                        break;
                }

                graph.appendChild(bar);
            });
        }

        renderGraph();
    </script>

</body>
</html>
