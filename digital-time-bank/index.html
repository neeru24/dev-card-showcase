<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Time Bank</h1>
        <form id="serviceForm">
            <label for="username">Your Name (or Alias):</label>
            <input type="text" id="username" name="username" maxlength="24" required>
            <label for="service">Service Offered:</label>
            <input type="text" id="service" name="service" maxlength="48" required>
            <label for="hours">Hours Offered:</label>
            <input type="number" id="hours" name="hours" min="0.5" step="0.5" required>
            <button type="submit">Offer Service</button>
        </form>
        <form id="requestForm">
            <label for="reqUsername">Your Name (or Alias):</label>
            <input type="text" id="reqUsername" name="reqUsername" maxlength="24" required>
            <label for="requestedService">Service Requested:</label>
            <input type="text" id="requestedService" name="requestedService" maxlength="48" required>
            <label for="reqHours">Hours Needed:</label>
            <input type="number" id="reqHours" name="reqHours" min="0.5" step="0.5" required>
            <button type="submit">Request Service</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Available Offers</h2>
        <div id="offerList"></div>
        <h2>Service Requests</h2>
        <div id="requestList"></div>
        <h2>Time Balances</h2>
        <div id="balances"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
