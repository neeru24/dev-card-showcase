<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolic Flexibility Score</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Hall of Fame (1).png" />
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="metabolic-flexibility-score.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <div class="flexibility-container">
        <h1>ðŸ§¬ Metabolic Flexibility Score</h1>
        <p>Estimates your ability to switch between carbohydrate and fat metabolism based on fasting duration and exercise intensity.</p>

        <div class="input-group">
            <label for="fasting">Fasting Duration (hours):</label>
            <input type="number" id="fasting" min="0" max="72" value="12" step="0.5">
        </div>

        <div class="input-group">
            <label for="intensity">Exercise Intensity (1-10, 10 being maximum effort):</label>
            <input type="number" id="intensity" min="1" max="10" value="7">
        </div>

        <button class="calculate-btn" onclick="calculateFlexibility()">Calculate Metabolic Flexibility Score</button>

        <div class="score-display" id="scoreDisplay" style="display: none;">
            <div class="score-number" id="scoreNumber">0</div>
            <div class="score-label" id="scoreLabel">Low Flexibility</div>
            <div class="insights" id="insights"></div>
        </div>

        <div class="analytics">
            <h2>Metabolic Analytics</h2>
            <canvas id="flexibilityChart"></canvas>
        </div>
    </div>

    <div id="footer"></div>

    <script src="metabolic-flexibility-score.js"></script>
    <script>
        // Load navbar and footer
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
