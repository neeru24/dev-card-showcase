<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Good Gamification Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Social Good Gamification</h1>
        <form id="activityForm">
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="activity">Activity:</label>
            <select id="activity" name="activity" required>
                <option value="">Select an activity</option>
                <option value="volunteering">Volunteering</option>
                <option value="donation">Donation</option>
                <option value="community-cleanup">Community Cleanup</option>
                <option value="tree-planting">Tree Planting</option>
                <option value="helping-elderly">Helping Elderly</option>
                <option value="blood-donation">Blood Donation</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="3"></textarea>

            <button type="submit">Log Activity</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
        <h2>Your Badges</h2>
        <div id="badges"></div>
        <h2>Activity Log</h2>
        <div id="activityLog"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
