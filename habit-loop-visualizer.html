<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Loop Visualizer</title>
    <link rel="stylesheet" href="habit-loop-visualizer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hlv-container">
        <h1>Habit Loop Visualizer</h1>
        <form id="habit-form">
            <input type="text" id="cue" placeholder="Cue (Trigger)" required>
            <input type="text" id="routine" placeholder="Routine (Action)" required>
            <input type="text" id="reward" placeholder="Reward (Benefit)" required>
            <button type="submit">Add Habit</button>
        </form>
        <div id="habit-loops"></div>
        <div id="streaks"></div>
        <div id="motivation"></div>
    </div>
    <script src="habit-loop-visualizer.js"></script>
</body>
</html>
