<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Activity Tracker</title>
    <link rel="stylesheet" href="assets/css/outdoor-tracker.css">
</head>
<body>
    <div class="container">
        <h1>üèûÔ∏è Outdoor Activity Tracker</h1>

        <div class="input-section">
            <h2>üèÉ Log Your Outdoor Activity</h2>
            <div class="inputs">
                <div>
                    <label>Activity Type</label>
                    <select id="activityType">
                        <option value="hiking">Hiking</option>
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                        <option value="walking">Walking</option>
                        <option value="camping">Camping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label>Location</label>
                    <input type="text" id="location" placeholder="e.g., Central Park">
                </div>
                <div>
                    <label>Distance (km)</label>
                    <input type="number" id="distance" step="0.1" min="0" placeholder="5.0">
                </div>
                <div>
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" min="1" placeholder="60">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="activityDate">
                </div>
            </div>
            <button class="log-btn" onclick="logActivity()">Log Activity</button>
        </div>

        <div class="stats-section">
            <h2>üìä Activity Stats</h2>
            <div class="stats">
                <div>Total Distance: <span id="totalDistance">0</span> km</div>
                <div>Total Activities: <span id="totalActivities">0</span></div>
                <div>Favorite Location: <span id="favoriteLocation">None</span></div>
                <div>Average Distance: <span id="avgDistance">0</span> km</div>
            </div>
            <canvas id="activityChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>üõ°Ô∏è Outdoor Safety Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>üìÖ Recent Activities</h2>
            <ul id="activityHistory"></ul>
        </div>
    </div>

    <script src="assets/js/outdoor-tracker.js"></script>
</body>
</html>
