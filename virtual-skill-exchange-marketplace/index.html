<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Skill Exchange Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Skill Exchange Marketplace</h1>
        <div class="tabs">
            <button class="tab-btn" data-tab="offers">Offers</button>
            <button class="tab-btn" data-tab="requests">Requests</button>
            <button class="tab-btn" data-tab="exchanges">Exchanges</button>
            <button class="tab-btn" data-tab="network">Network</button>
        </div>
        <div class="tab-content" id="offers">
            <h2>Offer a Skill</h2>
            <form id="offer-form">
                <input type="text" id="offer-skill" placeholder="Skill you offer" required>
                <input type="text" id="offer-name" placeholder="Your name" required>
                <input type="text" id="offer-contact" placeholder="Contact info" required>
                <button type="submit">Add Offer</button>
            </form>
            <ul id="offer-list"></ul>
        </div>
        <div class="tab-content" id="requests" style="display:none;">
            <h2>Request a Skill</h2>
            <form id="request-form">
                <input type="text" id="request-skill" placeholder="Skill you want" required>
                <input type="text" id="request-name" placeholder="Your name" required>
                <input type="text" id="request-contact" placeholder="Contact info" required>
                <button type="submit">Add Request</button>
            </form>
            <ul id="request-list"></ul>
        </div>
        <div class="tab-content" id="exchanges" style="display:none;">
            <h2>Track Exchanges</h2>
            <form id="exchange-form">
                <input type="text" id="exchange-offer" placeholder="Offered Skill" required>
                <input type="text" id="exchange-request" placeholder="Requested Skill" required>
                <input type="text" id="exchange-users" placeholder="Users involved" required>
                <button type="submit">Log Exchange</button>
            </form>
            <ul id="exchange-list"></ul>
        </div>
        <div class="tab-content" id="network" style="display:none;">
            <h2>Learning Network</h2>
            <div id="network-graph"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
