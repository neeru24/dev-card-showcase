<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Dream Interpreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Dream Interpreter</h1>
        <form id="dreamForm">
            <label for="dreamText">Describe your dream:</label>
            <textarea id="dreamText" name="dreamText" rows="5" required></textarea>
            <button type="submit">Analyze Dream</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Dream Log & Interpretations</h2>
        <div id="dreamLog"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
