<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arterial Health Index</title>
    <link rel="stylesheet" href="../assets/css/arterial-health-index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ«€ Arterial Health Index</h1>

        <div class="input-section">
            <h2>Enter Your Health Data</h2>
            <form id="healthForm">
                <div class="input-group">
                    <h3>Blood Pressure</h3>
                    <label for="systolic">Systolic (mmHg):</label>
                    <input type="number" id="systolic" placeholder="120" required>

                    <label for="diastolic">Diastolic (mmHg):</label>
                    <input type="number" id="diastolic" placeholder="80" required>
                </div>

                <div class="input-group">
                    <h3>Cholesterol</h3>
                    <label for="totalChol">Total Cholesterol (mg/dL):</label>
                    <input type="number" id="totalChol" placeholder="200" required>

                    <label for="hdl">HDL Cholesterol (mg/dL):</label>
                    <input type="number" id="hdl" placeholder="50" required>

                    <label for="ldl">LDL Cholesterol (mg/dL):</label>
                    <input type="number" id="ldl" placeholder="130" required>
                </div>

                <div class="input-group">
                    <h3>Lifestyle Factors</h3>
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="30" required>

                    <label for="smoking">Smoking Status:</label>
                    <select id="smoking">
                        <option value="never">Never</option>
                        <option value="former">Former</option>
                        <option value="current">Current</option>
                    </select>

                    <label for="exercise">Exercise (hours/week):</label>
                    <input type="number" id="exercise" placeholder="3" min="0" max="20">

                    <label for="diet">Diet Quality (1-10):</label>
                    <input type="number" id="diet" placeholder="7" min="1" max="10">
                </div>

                <button type="submit">Calculate Health Index</button>
            </form>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Your Arterial Health Score</h2>
            <div class="score-display">
                <div class="score-circle" id="scoreCircle">
                    <span id="scoreValue">0</span>
                    <span class="score-label">Health Score</span>
                </div>
                <div class="score-info">
                    <p id="scoreDescription"></p>
                    <p id="riskLevel"></p>
                </div>
            </div>

            <div class="factors-breakdown">
                <h3>Risk Factors Breakdown</h3>
                <div id="factorsList"></div>
            </div>
        </div>

        <div class="trends-section">
            <h2>Health Trends</h2>
            <canvas id="trendsChart" width="400" height="200"></canvas>
        </div>

        <div class="alerts-section">
            <h2>Health Alerts</h2>
            <div id="alertsContainer"></div>
        </div>

        <div class="tips-section">
            <h2>Heart Health Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>
    </div>

    <script src="../assets/js/arterial-health-index.js"></script>
</body>
</html>
