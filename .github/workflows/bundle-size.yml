name: Bundle Size

on:
  pull_request:
    branches: [main, master]

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Verify tracked files exist
        run: |
          echo "=== Verifying size-limit file paths ==="
          ls -lh js/index.js
          ls -lh style.css
          echo "=== All files confirmed ==="

      - name: Check Bundle Size
        run: npx size-limit
