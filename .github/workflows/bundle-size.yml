name: Bundle Size

on:
  pull_request:
    branches: [main, master]

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./dev-card-showcase
        run: npm ci

      - name: Check Bundle Size
        working-directory: ./dev-card-showcase
        run: npx size-limit
