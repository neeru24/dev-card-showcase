<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Intake Tracker</title>
    <link rel="stylesheet" href="assets/css/supplement-intake.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§ƒ Supplement Intake Tracker</h1>

        <div class="add-section">
            <h2>Add Supplement</h2>
            <div class="inputs">
                <div>
                    <label>Supplement Name</label>
                    <input type="text" id="supplementName" placeholder="e.g., Vitamin D">
                </div>
                <div>
                    <label>Dosage</label>
                    <input type="text" id="dosage" placeholder="e.g., 1000 IU">
                </div>
                <div>
                    <label>Times per Day</label>
                    <input type="number" id="timesPerDay" min="1" max="10" placeholder="1">
                </div>
            </div>
            <button class="add-btn" onclick="addSupplement()">Add Supplement</button>
        </div>

        <div class="schedule-section">
            <h2>Today's Schedule</h2>
            <div id="scheduleList"></div>
        </div>

        <div class="history-section">
            <h2>Recent Intake History</h2>
            <ul id="historyList"></ul>
        </div>

        <div class="safety-section">
            <h2>Safety Notes</h2>
            <div id="safetyNote">Loading safety note...</div>
            <button onclick="getNewSafetyNote()">New Note</button>
        </div>
    </div>

    <script src="assets/js/supplement-intake.js"></script>
</body>
</html>
