<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-powered Habit Tracker</h1>
        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Enter a new habit" required>
            <button type="submit">Add Habit</button>
        </form>
        <div id="habit-list"></div>
        <div id="analytics">
            <h2>Progress & Analytics</h2>
            <div id="streaks"></div>
            <div id="completion-rate"></div>
            <div id="trends"></div>
        </div>
        <div id="ai-suggestions">
            <h2>AI Suggestions</h2>
            <ul id="suggestion-list"></ul>
        </div>
        <div id="motivation">
            <h2>Motivational Reminder</h2>
            <p id="motivation-text"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
