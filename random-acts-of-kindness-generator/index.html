<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Acts of Kindness Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Acts of Kindness</h1>
        <div id="challenge"></div>
        <button id="newChallengeBtn">New Challenge</button>
        <form id="logForm">
            <label for="experience">Share your kindness experience:</label>
            <textarea id="experience" name="experience" rows="3" maxlength="400" required></textarea>
            <button type="submit">Log Experience</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Shared Kindness Stories</h2>
        <div id="stories"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
