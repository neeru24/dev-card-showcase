<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Loop Interruption Tracker</title>
    <link rel="stylesheet" href="thought-loop-interruption-tracker.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="tlt-container">
        <h1>Thought Loop Interruption Tracker</h1>
        <p>Log recurring negative thought patterns and track their frequency.</p>

        <form id="thought-form">
            <textarea id="thought-description" placeholder="Describe the thought loop..." required></textarea>
            <input type="text" id="tags" placeholder="Tags (comma-separated, e.g., anxiety, work, relationships)">
            <input type="number" id="intensity" min="1" max="10" placeholder="Intensity (1-10)">
            <button type="submit">Log Thought Loop</button>
        </form>

        <div id="thought-list"></div>
        <div id="frequency-heatmap"></div>
        <div id="cbt-prompts"></div>
    </div>
    <script src="thought-loop-interruption-tracker.js"></script>
</body>
