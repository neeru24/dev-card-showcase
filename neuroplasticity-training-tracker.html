<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroplasticity Training Tracker</title>
    <link rel="stylesheet" href="assets/css/neuroplasticity-training-tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Neuroplasticity Training Tracker</h1>

        <div class="exercise-selection">
            <h2>Choose Exercise</h2>
            <div class="exercise-buttons">
                <button onclick="startExercise('memory')">Memory Test</button>
                <button onclick="startExercise('pattern')">Pattern Recognition</button>
                <button onclick="startExercise('reaction')">Reaction Drill</button>
                <button onclick="startExercise('focus')">Focus Training</button>
            </div>
        </div>

        <div class="exercise-area" id="exerciseArea">
            <h2 id="exerciseTitle">Select an exercise to begin</h2>
            <div id="exerciseContent"></div>
            <div id="exerciseControls"></div>
        </div>

        <div class="logs-section">
            <h2>Exercise Logs</h2>
            <div id="exerciseLogs"></div>
        </div>

        <div class="stats-section">
            <h2>Weekly Cognitive Score</h2>
            <canvas id="weeklyChart" width="400" height="200"></canvas>
        </div>

        <div class="trends-section">
            <h2>Improvement Trends</h2>
            <canvas id="trendsChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>Neuroplasticity Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>
    </div>

    <script src="assets/js/neuroplasticity-training-tracker.js"></script>
</body>
</html>
