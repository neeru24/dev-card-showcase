<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Delete Projects</title>
    <link rel="stylesheet" href="edit-delete.css">
</head>
<body>
    <header>
        <h1>Edit & Delete Projects</h1>
        <a href="../index.html">‚Üê Back to Dashboard</a>
    </header>
    <main>
        <section id="edit-delete-projects-list"></section>
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Edit Project</h2>
                <form id="edit-project-form">
                    <input type="text" id="edit-project-name" required>
                    <input type="text" id="edit-location" required>
                    <textarea id="edit-description" required></textarea>
                    <input type="number" id="edit-progress" min="0" max="100" required>
                    <label for="edit-image" style="color:#bdbdbd;">Project Image</label>
                    <input type="file" id="edit-image" accept="image/*">
                    <div id="image-preview-container" style="margin-bottom:1rem;display:none;text-align:center;">
                        <img id="image-preview" src="" alt="Project Image Preview" style="max-width:100%;max-height:180px;border-radius:8px;border:2px solid #444;background:#181818;" />
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
    <script src="edit-delete.js"></script>
</body>
</html>
