<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter & Search Projects</title>
    <link rel="stylesheet" href="filter-search.css">
</head>
<body>
    <header>
        <h1>Filter & Search Projects</h1>
        <a href="../index.html">‚Üê Back to Dashboard</a>
    </header>
    <main>
        <section id="filter-section">
            <input type="text" id="search-keyword" placeholder="Search by keyword...">
            <input type="text" id="filter-location" placeholder="Filter by location...">
            <select id="filter-progress">
                <option value="">All Progress</option>
                <option value="0-25">0-25%</option>
                <option value="26-50">26-50%</option>
                <option value="51-75">51-75%</option>
                <option value="76-100">76-100%</option>
            </select>
        </section>
        <section id="filtered-projects-list"></section>
    </main>
    <script src="filter-search.js"></script>
</body>
</html>
