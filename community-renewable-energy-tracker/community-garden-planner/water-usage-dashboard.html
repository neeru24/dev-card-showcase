<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Awareness Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Water Usage Awareness Dashboard</h1>
            <p>Log your daily water usage, visualize trends, and get tips to save water.</p>
        </header>
        <section class="log-section">
            <h2>Log Daily Water Usage</h2>
            <form id="water-log-form">
                <input type="date" id="date" required>
                <input type="number" id="usage" min="0" placeholder="Liters used" required>
                <button type="submit">Add Entry</button>
            </form>
        </section>
        <section class="trends-section">
            <h2>Usage Trends</h2>
            <canvas id="usageChart"></canvas>
        </section>
        <section class="tips-section">
            <h2>Personalized Water Saving Tips</h2>
            <ul id="tips-list"></ul>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
