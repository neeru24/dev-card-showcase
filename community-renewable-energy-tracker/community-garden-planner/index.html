<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Garden Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Community Garden Planner</h1>
        <nav>
            <a href="#plan">Plan</a>
            <a href="#schedule">Schedule</a>
            <a href="#track">Track</a>
        </nav>
    </header>
    <main>
        <section id="plan">
            <h2>Garden Plan</h2>
            <form id="plan-form">
                <input type="text" id="plant-name" placeholder="Plant Name" required>
                <input type="text" id="plot-location" placeholder="Plot Location" required>
                <input type="date" id="plant-date" required>
                <button type="submit">Add Planting</button>
            </form>
            <ul id="plan-list"></ul>
        </section>
        <section id="schedule">
            <h2>Activity Schedule</h2>
            <form id="activity-form">
                <input type="text" id="activity-desc" placeholder="Activity Description" required>
                <input type="date" id="activity-date" required>
                <button type="submit">Add Activity</button>
            </form>
            <ul id="activity-list"></ul>
        </section>
        <section id="track">
            <h2>Harvest Tracker</h2>
            <form id="harvest-form">
                <input type="text" id="harvest-plant" placeholder="Plant Name" required>
                <input type="date" id="harvest-date" required>
                <input type="number" id="harvest-amount" placeholder="Amount (kg)" required>
                <button type="submit">Log Harvest</button>
            </form>
            <ul id="harvest-list"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
