<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Micro-Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Micro-Goal Tracker</h1>
        <form id="goal-form">
            <input type="text" id="goal-input" placeholder="Set a tiny goal" required>
            <button type="submit">Add Goal</button>
        </form>
        <ul id="goal-list"></ul>
        <div id="celebrate" style="display:none;">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You completed a micro-goal!</p>
        </div>
        <hr>
        <section id="habit-builder">
            <h2>Habit Builder</h2>
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Enter a new habit" required>
                <input type="time" id="habit-reminder" required>
                <button type="submit">Add Habit</button>
            </form>
            <ul id="habit-list"></ul>
            <div id="habit-streaks"></div>
            <div id="habit-quote"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
