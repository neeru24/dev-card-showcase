<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergenerational Story Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Intergenerational Story Bridge</h1>
        <form id="signupForm">
            <label for="name">Your Name (or Alias):</label>
            <input type="text" id="name" name="name" maxlength="24" required>
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
                <option value="">Select</option>
                <option value="youth">Youth</option>
                <option value="elder">Elder</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <form id="storyForm">
            <label for="pair">Select Your Pair:</label>
            <select id="pair" name="pair" required></select>
            <label for="story">Share a Life Story:</label>
            <textarea id="story" name="story" rows="4" maxlength="1000" required></textarea>
            <button type="submit">Submit Story</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Shared Stories</h2>
        <div id="stories"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
