<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sound Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Local Sound Explorer</h1>
        <p class="subtitle">Upload and explore ambient sounds from around the world!</p>
        <div id="map"></div>
        <div class="upload-box">
            <h2>Upload Ambient Sound</h2>
            <form id="upload-form">
                <input type="file" id="audio-file" accept="audio/*" required />
                <input type="text" id="location" placeholder="Enter location or click on map" required />
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="sound-list">
            <h2>Uploaded Sounds</h2>
            <ul id="sounds"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
