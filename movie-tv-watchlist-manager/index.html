<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Watchlist Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie & TV Watchlist Manager</h1>
        <p>Track your movies and shows, rate, review, and share your watchlist!</p>
    </header>
    <main>
        <section class="add-entry">
            <h2>Add Movie/Show</h2>
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="genre-input" placeholder="Genre (comma separated)">
            <input type="number" id="episodes-input" placeholder="Total Episodes (optional)">
            <input type="number" id="progress-input" placeholder="Episodes Watched">
            <input type="number" id="rating-input" min="1" max="10" placeholder="Rating (1-10)">
            <textarea id="review-input" placeholder="Write your review..."></textarea>
            <input type="date" id="reminder-input">
            <button id="add-btn">Add</button>
        </section>
        <section class="watchlist">
            <h2>Your Watchlist</h2>
            <div id="watchlist"></div>
        </section>
        <section class="calendar-reminders">
            <h2>Calendar Reminders</h2>
            <div id="calendar-reminders"></div>
        </section>
        <div class="actions">
            <button id="export-json-btn">Export JSON</button>
            <button id="export-csv-btn">Export CSV</button>
            <button id="share-btn">Share Watchlist</button>
        </div>
    </main>
    <footer>
        <p>Movie & TV Watchlist Manager &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
