<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chrono Themes · Analog + Digital Clock</title>
    <!-- Font Awesome 6 (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Inter & Playfair for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #D9E2EC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        /* MAIN CARD – elevated, glassmorphism base */
        .clock-app {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 60px 60px 60px 60px;
            padding: 36px 30px 42px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 50px -15px rgba(0, 20, 40, 0.2), inset 0 0 0 1px rgba(255,255,255,0.7);
            transition: background 0.3s, border-color 0.2s, box-shadow 0.3s;
        }

        /* ========== THEME VARIATIONS ========== */
        /* LIGHT THEME (default) */
        body.light-theme {
            background: #EFF5FA;
        }
        body.light-theme .clock-app {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 30px 45px -12px rgba(0,50,80,0.1);
        }

        /* DARK THEME */
        body.dark-theme {
            background: #0F1A24;
        }
        body.dark-theme .clock-app {
            background: rgba(18, 30, 40, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(70, 180, 240, 0.3);
            box-shadow: 0 30px 45px -12px #00000060, inset 0 1px 0 rgba(255,255,255,0.08);
        }
        body.dark-theme .clock-app * {
            color: #F0F9FF;
        }

        /* GOLDEN THEME (luxury) */
        body.gold-theme {
            background: #EAD7B5;
        }
        body.gold-theme .clock-app {
            background: rgba(255, 245, 220, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid #E8C28E;
            box-shadow: 0 25px 40px -10px #8B7355;
        }
        body.gold-theme .digital-display,
        body.gold-theme .analog-clock {
            border-color: #B4946B;
        }

        /* OCEAN THEME (calm teal) */
        body.ocean-theme {
            background: #B5E5D5;
        }
        body.ocean-theme .clock-app {
            background: rgba(200, 240, 245, 0.7);
            backdrop-filter: blur(18px);
            border: 1px solid #60C0C5;
            box-shadow: 0 30px 45px -12px #2C7A7B;
        }
        body.ocean-theme .analog-clock .hand {
            background: #0F7173;
        }

        /* ==================== HEADER ==================== */
        .theme-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding: 0 6px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .app-title i {
            font-size: 32px;
            color: #3F7E9C;
            text-shadow: 0 0 8px rgba(0,160,255,0.3);
        }
        .app-title h1 {
            font-size: 26px;
            font-weight: 650;
            letter-spacing: -0.5px;
            color: #184A5F;
        }

        /* THEME SELECTOR – pill style */
        .theme-selector {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.3);
            padding: 8px 14px;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .theme-btn {
            background: transparent;
            border: none;
            padding: 12px 18px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            color: #1A4456;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.15s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .theme-btn i {
            font-size: 18px;
        }
        .theme-btn.active {
            background: white;
            border: 1px solid #AAD8FF;
            box-shadow: 0 8px 12px -8px rgba(0,70,120,0.2);
            color: #00577A;
        }
        .dark-theme .theme-btn.active {
            background: #1F405B;
            color: white;
            border-color: #00A3FF;
        }

        /* ============= CLOCK GRID: ANALOG + DIGITAL ============= */
        .clock-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* ---------- ANALOG CLOCK (SVG canvas) ---------- */
        .analog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .analog-clock {
            width: 220px;
            height: 220px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            border: 10px solid rgba(255,255,255,0.7);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.02), 0 20px 30px -10px rgba(0,0,0,0.2), inset 0 0 30px rgba(255,255,255,0.4);
            backdrop-filter: blur(8px);
            transition: all 0.3s;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
        }

        /* ---------- DIGITAL CLOCK (large typography) ---------- */
        .digital-panel {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            border-radius: 48px;
            padding: 28px 36px;
            border: 1px solid rgba(255,255,255,0.7);
            box-shadow: 0 18px 25px -12px rgba(0,0,0,0.1);
            min-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .digital-time {
            font-size: 64px;
            font-weight: 700;
            font-family: 'Inter', monospace;
            letter-spacing: 6px;
            color: #092C3C;
            line-height: 1.1;
            margin-bottom: 8px;
        }
        .date {
            font-size: 22px;
            font-weight: 500;
            color: #2C6072;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }
        .meridiem {
            font-size: 26px;
            margin-left: 10px;
            font-weight: 600;
            color: #3E798C;
        }

        /* ---------- TIME ZONE / CITY (extra) ---------- */
        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
            font-size: 18px;
            color: #16596E;
            background: rgba(255,255,255,0.3);
            padding: 12px 22px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        /* ============ THEME ADAPTATIONS ============ */
        body.dark-theme .digital-time, 
        body.dark-theme .date, 
        body.dark-theme .location,
        body.dark-theme .app-title h1,
        body.dark-theme .theme-btn {
            color: #E0F2FF;
        }
        body.dark-theme .digital-panel {
            background: rgba(10, 30, 45, 0.6);
            border-color: #0095B0;
        }
        body.gold-theme .digital-time,
        body.gold-theme .date,
        body.gold-theme .location {
            color: #5E3A1C;
        }
        body.ocean-theme .digital-time {
            color: #05575C;
        }

        /* footer */
        .footer-note {
            margin-top: 32px;
            text-align: center;
            color: #567D8C;
            font-size: 15px;
            font-weight: 500;
            border-top: 1px solid rgba(128, 188, 220, 0.4);
            padding-top: 24px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* responsiveness */
        @media (max-width: 600px) {
            .clock-grid { gap: 20px; }
            .digital-time { font-size: 52px; }
        }
    </style>
</head>
<body class="light-theme"> <!-- default light mode -->
    <div class="clock-app">
        <!-- Header: title + dynamic theme switcher -->
        <div class="theme-header">
            <div class="app-title">
                <i class="fas fa-clock"></i>
                <h1>Chrono</h1>
            </div>
            <div class="theme-selector" id="themeSelector">
                <button class="theme-btn active" data-theme="light"><i class="fas fa-sun"></i> Light</button>
                <button class="theme-btn" data-theme="dark"><i class="fas fa-moon"></i> Dark</button>
                <button class="theme-btn" data-theme="gold"><i class="fas fa-crown"></i> Gold</button>
                <button class="theme-btn" data-theme="ocean"><i class="fas fa-water"></i> Ocean</button>
            </div>
        </div>

        <!-- clock grid: analog + digital side-by-side -->
        <div class="clock-grid">
            <!-- analog canvas clock -->
            <div class="analog-container">
                <div class="analog-clock">
                    <canvas id="clockCanvas" width="200" height="200"></canvas>
                </div>
            </div>

            <!-- digital readout with date -->
            <div class="digital-panel">
                <div style="display: flex; align-items: baseline;">
                    <span class="digital-time" id="digitalTime">14:28:45</span>
                    <span class="meridiem" id="meridiem">PM</span>
                </div>
                <div class="date" id="dateDisplay">Monday, 11 Feb 2026</div>
                <div class="location">
                    <i class="fas fa-location-dot"></i> New York · Local
                    <i class="fas fa-chevron-down" style="font-size: 14px; opacity: 0.7;"></i>
                </div>
            </div>
        </div>

        <!-- extra micro info: live seconds / theme hint -->
        <div class="footer-note">
            <span><i class="fas fa-globe"></i> GMT-5</span>
            <span><i class="fas fa-brush"></i> 4 live themes</span>
            <span><i class="fas fa-clock"></i> 24h / 12h</span>
        </div>
    </div>

    <script>
        (function() {
            // ---------- CANVAS ANALOG CLOCK ----------
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const digitalEl = document.getElementById('digitalTime');
            const meridiemEl = document.getElementById('meridiem');
            const dateEl = document.getElementById('dateDisplay');

            // ---------- THEME SYSTEM ----------
            const body = document.body;
            const themeBtns = document.querySelectorAll('.theme-btn');

            // set active theme and update UI
            function setTheme(themeName) {
                // remove all theme classes
                body.classList.remove('light-theme', 'dark-theme', 'gold-theme', 'ocean-theme');
                body.classList.add(themeName + '-theme');

                // update active button
                themeBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.theme === themeName) {
                        btn.classList.add('active');
                    }
                });
            }

            // attach click listeners to theme buttons
            themeBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const theme = this.dataset.theme;
                    setTheme(theme);
                });
            });

            // ---------- CLOCK UPDATE (every second) ----------
            function updateClock() {
                const now = new Date();

                // ----- DIGITAL TIME (HH:MM:SS) with AM/PM -----
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                const ampm = hours >= 12 ? 'PM' : 'AM';

                // convert to 12-hour format for display
                let displayHours = hours % 12;
                displayHours = displayHours === 0 ? 12 : displayHours; // 0 -> 12
                
                // pad minutes & seconds
                const minutesStr = minutes < 10 ? '0' + minutes : minutes;
                const secondsStr = seconds < 10 ? '0' + seconds : seconds;
                
                // update digital display (showing 12h format with seconds)
                digitalEl.innerText = `${displayHours}:${minutesStr}:${secondsStr}`;
                meridiemEl.innerText = ampm;

                // ----- DATE FORMAT: Weekday, DD Month YYYY -----
                const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                
                const weekday = weekdays[now.getDay()];
                const day = now.getDate();
                const month = months[now.getMonth()];
                const year = now.getFullYear();
                
                dateEl.innerText = `${weekday}, ${day} ${month} ${year}`;

                // ----- DRAW ANALOG CLOCK -----
                drawAnalogClock(now);
            }

            function drawAnalogClock(now) {
                const width = canvas.width;
                const height = canvas.height;
                const radius = width / 2;

                ctx.clearRect(0, 0, width, height);
                
                // dynamic colors based on theme (adapt to background)
                const isDark = body.classList.contains('dark-theme');
                const isGold = body.classList.contains('gold-theme');
                const isOcean = body.classList.contains('ocean-theme');
                
                // face background (transparent-ish to blend with glass)
                ctx.save();
                ctx.translate(radius, radius);
                
                // draw clock face
                ctx.beginPath();
                ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
                ctx.fillStyle = isDark ? 'rgba(20, 40, 55, 0.65)' : (isGold ? 'rgba(255, 245, 220, 0.7)' : (isOcean ? 'rgba(210, 245, 240, 0.65)' : 'rgba(255,255,255,0.55)'));
                ctx.fill();
                ctx.shadowBlur = 15;
                ctx.shadowColor = isDark ? '#0077AA' : (isGold ? '#C6A15B' : '#0077BE');
                ctx.strokeStyle = isDark ? 'rgba(100, 220, 255, 0.6)' : (isGold ? '#BB9B6A' : (isOcean ? '#2B9B9B' : 'rgba(60, 140, 200, 0.6)'));
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // hour markers (modern minimal)
                for (let i = 1; i <= 12; i++) {
                    const angle = (i * 30) * Math.PI / 180;
                    const x = Math.sin(angle) * (radius - 24);
                    const y = -Math.cos(angle) * (radius - 24);
                    
                    ctx.font = 'bold 18px "Inter", sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = isDark ? '#DFF6FF' : (isGold ? '#4F3A1C' : (isOcean ? '#0E6B6B' : '#164D60'));
                    ctx.shadowBlur = isDark ? 6 : 2;
                    ctx.shadowColor = isDark ? '#00C8FF' : (isGold ? '#FFD49F' : '#7FC8FF');
                    ctx.fillText(i.toString(), x, y);
                    ctx.shadowBlur = 0;
                }

                // get time components
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // hour hand (30° per hour, 0.5° per minute)
                const hourAngle = ((hours % 12) * 30 + minutes * 0.5) * (Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.sin(hourAngle) * (radius * 0.5), -Math.cos(hourAngle) * (radius * 0.5));
                ctx.strokeStyle = isDark ? '#D6F0FF' : (isGold ? '#6B4F32' : (isOcean ? '#0F5C5C' : '#1E5268'));
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 8;
                ctx.shadowColor = isDark ? '#0099DD' : (isGold ? '#D8A75C' : '#0099CC');
                ctx.stroke();

                // minute hand
                const minuteAngle = (minutes * 6 + seconds * 0.1) * (Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.sin(minuteAngle) * (radius * 0.72), -Math.cos(minuteAngle) * (radius * 0.72));
                ctx.strokeStyle = isDark ? '#B2ECFF' : (isGold ? '#8F6E45' : (isOcean ? '#1A7E7E' : '#226D86'));
                ctx.lineWidth = 4;
                ctx.stroke();

                // second hand (with accent)
                const secondAngle = (seconds * 6) * (Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.sin(secondAngle) * (radius * 0.8), -Math.cos(secondAngle) * (radius * 0.8));
                ctx.strokeStyle = '#FF5E7E';
                ctx.lineWidth = 2.5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#FF3B6F';
                ctx.stroke();

                // center dot
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, 2 * Math.PI);
                ctx.fillStyle = isDark ? '#BBF0FF' : (isGold ? '#C99E5A' : (isOcean ? '#149999' : '#197A99'));
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.restore();
            }

            // initial call
            updateClock();
            // update every second
            setInterval(updateClock, 1000);

            // minor: add micro-interaction to location (just UI)
            // set default theme light is active, but sync with body class
            // ensure active class matches initial state (light-theme)
            // but if body already light-theme, set light button active.
            // on load, we have light-theme, so we manually set active.
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === 'light') {
                    btn.classList.add('active');
                }
            });
        })();
    </script>

    <!-- small script to ensure initial body class = light-theme (already set) -->
    <script>
        (function secondFix() {
            // additional theme consistency: if any hash or so, default light active
            if (!document.body.classList.contains('light-theme') && 
                !document.body.classList.contains('dark-theme') &&
                !document.body.classList.contains('gold-theme') &&
                !document.body.classList.contains('ocean-theme')) {
                document.body.classList.add('light-theme');
            }
        })();
    </script>
</body>
</html>
