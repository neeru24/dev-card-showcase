<!DOCTYPE html>
<html lang="en">
<head>

  <title>Breathing Circle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="wrapper">

  </main>

  <script src="script.js"></script>

</html>
