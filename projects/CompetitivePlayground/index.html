<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitive Programming Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ’» Competitive Programming Playground</h1>

<div class="container">

  <div class="problem-box">
    <h2>Problem Statement</h2>
    <p id="problemText">
      Given an array of numbers, print the maximum value.
      Input: space separated integers.
    </p>
  </div>

  <div class="editor-section">
    <h2>Code Editor (JavaScript)</h2>
    <textarea id="codeEditor">
// Example solution:
function solve(input){
  const arr = input.trim().split(" ").map(Number);
  return Math.max(...arr);
}
    </textarea>
  </div>

  <div class="io-section">
    <div>
      <h3>Input</h3>
      <textarea id="inputBox" placeholder="Enter input"></textarea>
    </div>

    <div>
      <h3>Output</h3>
      <textarea id="outputBox" readonly></textarea>
    </div>
  </div>

  <div class="controls">
    <button id="runBtn">Run Code</button>
    <button id="resetBtn">Reset</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
