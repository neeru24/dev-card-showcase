<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayDOM | Pseudo-3D Engine</title>
    <meta name="description"
        content="A high-performance pseudo-3D raycasting engine built entirely with vertical DOM strips.">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/engine.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/fx.css">
</head>

<body>
    <div id="app">
        <!-- Post-Processing Layers -->
        <div class="scanlines"></div>
        <div class="interlace"></div>

        <!-- The 3D Viewport -->
        <main id="viewport">
            <div id="ceiling"></div>
            <div id="floor"></div>
            <div id="strips-container"></div>

            <!-- Dynamic Console -->
            <div id="engine-console"></div>

            <!-- First Person Viewmodel -->
            <div id="weapon-container">
                <div id="weapon"></div>
                <div id="fire-flash"></div>
            </div>

            <!-- Compass -->
            <div id="compass">
                <div id="compass-indicator">
                    <span>N</span> · · · <span>E</span> · · · <span>S</span> · · · <span>W</span> · · · <span>N</span>
                </div>
            </div>

            <!-- Vignette & Lighting Overlays -->
            <div class="overlay flashlight" id="flashlight"></div>
            <div class="overlay vignette"></div>
            <div class="overlay flash" id="hit-overlay"></div>
        </main>

        <!-- UI Overlay -->
        <div id="gui">
            <header class="hud-top">
                <div class="stats">
                    <span id="fps-counter">00 FPS</span>
                    <span class="divider">|</span>
                    <span id="cpu-sim">CPU: 12%</span>
                </div>
            </header>

            <aside class="mini-map-container">
                <canvas id="mini-map"></canvas>
            </aside>

            <footer class="hud-bottom">
                <div class="controls-hint">
                    WASD/Arrows: Move | SHIFT/SPACE: Jump | CTRL: Crouch | E: Interact
                </div>
                <div class="coordinates">
                    POS: <span id="pos-x">0.0</span>, <span id="pos-y">0.0</span>
                </div>
            </footer>
        </div>

        <!-- Initial Loader -->
        <div id="loader">
            <div class="loader-content">
                <h1>RAYDOM</h1>
                <p>INITIALIZING ENGINE...</p>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Engine Scripts -->
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
