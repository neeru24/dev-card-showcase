<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Speed Run</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header>
      <h1>⚡ Flashcard Speed Run</h1>
      <div class="stats">
        <span>⏱ <strong id="time">60</strong>s</span>
        <span>⭐ Score: <strong id="score">0</strong></span>
      </div>
    </header>

    <div class="card" id="card">
      <div class="front" id="question">Question</div>
      <div class="back" id="answer">Answer</div>
    </div>

    <button class="flip-btn" onclick="flipCard()">Flip Card</button>

    <div class="actions">
      <button class="know" onclick="mark(true)">I Knew It</button>
      <button class="skip" onclick="mark(false)">Skip</button>
    </div>

    <footer>
      <span id="progress"></span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
