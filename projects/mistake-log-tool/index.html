<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Logbook Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mistake Logbook</h1>

        <form id="mistakeForm">
            <input type="text" id="title" placeholder="Mistake Title" required>

            <select id="category">
                <option value="DSA">DSA</option>
                <option value="Core CS">Core CS</option>
                <option value="Interview">Interview</option>
                <option value="Project">Project</option>
                <option value="Other">Other</option>
            </select>

            <textarea id="description" placeholder="Describe the mistake..." required></textarea>

            <textarea id="solution" placeholder="Correct approach / solution" required></textarea>

            <button type="submit">Add Mistake</button>
        </form>

        <h2>Logged Mistakes</h2>
        <div id="mistakeList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
