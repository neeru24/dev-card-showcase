<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQ INDEX — Cognitive Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CURSOR -->
  <div class="cursor" id="cursor"></div>
  <div class="cursor-trail" id="cursorTrail"></div>

  <!-- NOISE OVERLAY -->
  <div class="noise"></div>

  <!-- SCREEN: INTRO -->
  <section id="screen-intro" class="screen active">
    <div class="grid-lines"></div>
    <div class="intro-content">
      <div class="badge">COGNITIVE ASSESSMENT PROTOCOL</div>
      <h1 class="logo-title">
        <span class="iq-text">IQ</span>
        <span class="index-text">INDEX</span>
      </h1>
      <p class="subtitle">Measure your intelligence quotient across<br>pattern recognition, logic & verbal cognition.</p>
      <div class="meta-row">
        <div class="meta-item"><span class="meta-num">10</span><span class="meta-label">Questions</span></div>
        <div class="meta-divider">·</div>
        <div class="meta-item"><span class="meta-num">20s</span><span class="meta-label">Per Question</span></div>
        <div class="meta-divider">·</div>
        <div class="meta-item"><span class="meta-num">IQ</span><span class="meta-label">Score Result</span></div>
      </div>
      <button class="btn-start" id="btnStart">
        <span>Initialize Test</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
      </button>
    </div>
    <div class="brain-visual">
      <svg class="brain-svg" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="150" cy="150" r="120" stroke="rgba(100,200,255,0.1)" stroke-width="1"/>
        <circle cx="150" cy="150" r="90" stroke="rgba(100,200,255,0.15)" stroke-width="1"/>
        <circle cx="150" cy="150" r="60" stroke="rgba(100,200,255,0.2)" stroke-width="1"/>
        <circle cx="150" cy="150" r="30" fill="rgba(100,200,255,0.08)" stroke="rgba(100,200,255,0.3)" stroke-width="1"/>
        <!-- Neural paths -->
        <path d="M 150 60 Q 200 100 180 150 Q 160 200 150 240" stroke="rgba(100,200,255,0.4)" stroke-width="1.5" fill="none" class="neural-path"/>
        <path d="M 60 150 Q 100 120 150 150 Q 200 180 240 150" stroke="rgba(150,100,255,0.4)" stroke-width="1.5" fill="none" class="neural-path"/>
        <path d="M 90 80 Q 150 130 210 80" stroke="rgba(100,200,255,0.3)" stroke-width="1" fill="none" class="neural-path"/>
        <path d="M 80 200 Q 150 170 220 200" stroke="rgba(150,100,255,0.3)" stroke-width="1" fill="none" class="neural-path"/>
        <!-- Nodes -->
        <circle cx="150" cy="60" r="4" fill="#64c8ff" class="node"/>
        <circle cx="240" cy="150" r="4" fill="#9664ff" class="node"/>
        <circle cx="150" cy="240" r="4" fill="#64c8ff" class="node"/>
        <circle cx="60" cy="150" r="4" fill="#9664ff" class="node"/>
        <circle cx="210" cy="80" r="3" fill="#64ffb4" class="node"/>
        <circle cx="90" cy="80" r="3" fill="#64ffb4" class="node"/>
        <circle cx="220" cy="200" r="3" fill="#ff9664" class="node"/>
        <circle cx="80" cy="200" r="3" fill="#ff9664" class="node"/>
        <circle cx="180" cy="150" r="5" fill="rgba(100,200,255,0.6)" class="node pulse"/>
        <circle cx="120" cy="130" r="3" fill="rgba(150,100,255,0.6)" class="node"/>
      </svg>
    </div>
  </section>

  <!-- SCREEN: QUESTION -->
  <section id="screen-question" class="screen">
    <div class="q-header">
      <div class="q-progress-bar"><div class="q-progress-fill" id="progressFill"></div></div>
      <div class="q-meta">
        <span class="q-count" id="qCount">Q 1 / 10</span>
        <span class="q-category" id="qCategory">Pattern Recognition</span>
        <div class="q-timer-wrap">
          <svg class="timer-ring" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="17" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
            <circle cx="20" cy="20" r="17" fill="none" stroke="#64c8ff" stroke-width="3"
              stroke-dasharray="107" stroke-dashoffset="0" stroke-linecap="round"
              id="timerCircle" style="transform:rotate(-90deg);transform-origin:50% 50%"/>
          </svg>
          <span class="timer-num" id="timerNum">20</span>
        </div>
      </div>
    </div>
    <div class="q-body">
      <p class="q-text" id="qText"></p>
      <div class="q-options" id="qOptions"></div>
    </div>
    <div class="q-footer">
      <div class="synapse-bar" id="synapseBar"></div>
    </div>
  </section>

  <!-- SCREEN: RESULT -->
  <section id="screen-result" class="screen">
    <div class="result-content">
      <div class="result-label">YOUR COGNITIVE INDEX</div>
      <div class="result-iq-display">
        <span class="result-iq-num" id="resultIQ">0</span>
        <span class="result-iq-unit">IQ</span>
      </div>
      <div class="result-band" id="resultBand">Average</div>

      <div class="result-breakdown">
        <div class="breakdown-header">Performance Breakdown</div>
        <div class="breakdown-grid" id="breakdownGrid"></div>
      </div>

      <div class="result-chart-wrap">
        <canvas id="resultChart" width="500" height="160"></canvas>
        <div class="chart-label-you" id="chartLabelYou">YOU</div>
      </div>

      <div class="result-actions">
        <button class="btn-retake" id="btnRetake">Retake Test</button>
        <button class="btn-share" id="btnShare">Copy Result</button>
      </div>
    </div>
    <div class="result-particles" id="resultParticles"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
