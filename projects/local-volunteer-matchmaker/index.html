<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Volunteer Matchmaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Volunteer Matchmaker</h1>
            <nav>
                <button id="addOpportunityBtn">Add Opportunity</button>
                <button id="findMatchBtn">Find Matches</button>
                <button id="myMatchesBtn">My Matches</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="opportunityListSection">
                <h2>Volunteer Opportunities</h2>
                <div id="opportunityList"></div>
            </section>
            <section id="matchSection" class="hidden">
                <h2>Find Volunteer Matches</h2>
                <div id="matchList"></div>
            </section>
            <section id="myMatchesSection" class="hidden">
                <h2>My Matches</h2>
                <div id="myMatchesList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Connect with local volunteer opportunities that match your interests and skills. Make a difference in your community!</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
