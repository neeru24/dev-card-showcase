<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathfinderGod - Advanced Graph Visualization</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/ui.css">
</head>

<body>
    <div id="app-container">
        <header id="main-header">
            <h1 class="logo">PATHFINDER<span class="highlight">GOD</span></h1>
            <div id="controls">
                <div class="control-group">
                    <label for="algorithm-select">ALGORITHM</label>
                    <div class="select-wrapper">
                        <select id="algorithm-select">
                            <option value="astar">A* Search</option>
                            <option value="dijkstra">Dijkstra</option>
                            <option value="bfs">Breadth-First (BFS)</option>
                            <option value="dfs">Depth-First (DFS)</option>
                            <option value="bidirectional">Bidirectional A*</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="brush-select">BRUSH</label>
                    <div class="select-wrapper">
                        <select id="brush-select">
                            <option value="wall">Wall</option>
                            <option value="weight">Mud (Weight 5)</option>
                            <option value="water">Water (Weight 10)</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label>MAZE</label>
                    <button id="btn-maze" class="btn secondary small">GENERATE</button>
                </div>
                <button id="btn-visualize" class="btn primary">VISUALIZE</button>
                <div class="dropdown">
                    <button class="btn secondary">ACTIONS â–¼</button>
                    <div class="dropdown-content">
                        <button id="btn-clear">Clear All</button>
                        <button id="btn-clear-path">Clear Path</button>
                        <button id="btn-save">Save Map</button>
                        <button id="btn-load">Load Map</button>
                    </div>
                </div>
            </div>
            <div id="stats-panel">
                <div class="stat-item"><span class="stat-label">NODES:</span> <span id="stat-visited">0</span></div>
                <div class="stat-item"><span class="stat-label">LEN:</span> <span id="stat-length">0</span></div>
                <div class="stat-item"><span class="stat-label">TIME:</span> <span id="stat-time">0ms</span></div>
            </div>
        </header>

        <main id="grid-container">
            <canvas id="grid-canvas"></canvas>
            <div id="overlay-ui"></div>
        </main>

        <footer id="main-footer">
            <div class="left-controls">
                <div class="toggle-group">
                    <label><input type="checkbox" id="diagonal-toggle"> Diagonal</label>
                    <label><input type="checkbox" id="sound-toggle" checked> Sound</label>
                </div>
            </div>
            <div class="legend">
                <span class="legend-item"><span class="color-box start"></span>Start</span>
                <span class="legend-item"><span class="color-box end"></span>Target</span>
                <span class="legend-item"><span class="color-box wall"></span>Wall</span>
                <span class="legend-item"><span class="color-box mud"></span>Mud</span>
                <span class="legend-item"><span class="color-box water"></span>Water</span>
                <span class="legend-item"><span class="color-box visited"></span>Visited</span>
                <span class="legend-item"><span class="color-box path"></span>Path</span>
            </div>
            <div class="speed-control">
                <label for="speed-slider">SPEED</label>
                <input type="range" id="speed-slider" min="1" max="100" value="50">
            </div>
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
