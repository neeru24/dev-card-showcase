<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO - Computer vs Human</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

<header>UNO - Computer vs Human</header>

<div class="game">

<div class="computer-area">
  <h3>Computer Cards</h3>
  <div id="computerCards"></div>
</div>

<div class="table">
  <div id="discard" class="card"></div>
  <div id="draw" class="card back">Draw</div>
</div>

<div class="player-area">
  <h3>Your Cards</h3>
  <div id="playerHand" class="hand"></div>
</div>

<div id="status"></div>
<div style="text-align:center;">
<button onclick="restart()">Restart</button>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
