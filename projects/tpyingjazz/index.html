<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingJazz | Improvisational Text Input</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/piano.css">
    <link rel="stylesheet" href="css/visualization.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>Typing Jazz</h1>
            <p class="subtitle">Turn your keystrokes into a jazz improvisation.</p>
        </header>

        <main>
            <div id="visualizer-container">
                <canvas id="audio-visualizer"></canvas>
                <div id="piano-view">
                    <!-- Piano keys will be generated or styled here -->
                    <div class="piano-overlay"></div>
                </div>
            </div>

            <div id="text-area-container">
                <textarea id="jazz-input" placeholder="Start typing to play..." autofocus></textarea>
                <div id="input-cursor"></div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <div class="left-controls">
                    <button id="start-btn">Reset Text</button>
                    <button id="theme-toggle">Switch Theme</button>
                    <button id="record-toggle">Record Jam</button>
                    <button id="playback-btn">Play Back</button>
                    <button id="export-btn">Export JSON</button>
                </div>
                <div class="status">
                    Scale: <span id="current-scale">Dorian</span> |
                    Mod: <span id="current-mood">Neutral</span> |
                    Speed: <span id="typing-bpm">0</span> CPM
                </div>
            </div>
        </footer>

        <div id="overlay" class="visible">
            <div class="modal">
                <h2 class="playfair">Ready to Jam?</h2>
                <p>TypingJazz transforms your keyboard into a musical instrument. Every key matches a jazz scale,
                    creating a coherent melody as you write.</p>
                <button id="init-audio">Begin Improvisation</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
