<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxelRay | Infinite Voxel Engine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="crosshair">+</div>
            <div id="debug-info">
                FPS: <span id="fps">0</span><br>
                Pos: <span id="pos">0, 0, 0</span><br>
                Chunks: <span id="chunks">0</span>
            </div>
            <div id="hotbar">
                <div class="slot active" data-block="1"></div>
                <div class="slot" data-block="2"></div>
                <div class="slot" data-block="3"></div>
                <div class="slot" data-block="4"></div>
            </div>
        </div>
        <div id="start-screen">
            <h1>VOXELRAY</h1>
            <p>Click to Start</p>
            <p class="controls">WASD to Move | Mouse to Look | Click to Break | Right Click to Place</p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
