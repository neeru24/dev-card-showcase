<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting & Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Goal Setting & Productivity Dashboard</h1>
        <p>Set goals, track tasks, and boost your productivity!</p>
    </header>
    <main>
        <section class="add-goal">
            <h2>Add Goal</h2>
            <input type="text" id="goal-title" placeholder="Goal Title">
            <textarea id="goal-desc" placeholder="Goal Description"></textarea>
            <button id="add-goal-btn">Add Goal</button>
        </section>
        <section class="goal-list">
            <h2>Your Goals</h2>
            <div id="goals"></div>
        </section>
        <section class="task-breakdown">
            <h2>Tasks</h2>
            <input type="text" id="task-title" placeholder="Task Title">
            <select id="goal-select"></select>
            <button id="add-task-btn">Add Task</button>
            <div id="tasks"></div>
        </section>
        <section class="progress-tracking">
            <h2>Progress Tracking</h2>
            <div id="progress-tracking"></div>
        </section>
        <section class="productivity-charts">
            <h2>Productivity Trends</h2>
            <canvas id="productivity-chart" width="600" height="300"></canvas>
        </section>
        <section class="badges">
            <h2>Achievement Badges</h2>
            <div id="badges"></div>
        </section>
        <section class="planner">
            <h2>Daily/Weekly Planner</h2>
            <div id="planner"></div>
        </section>
        <section class="reminders">
            <h2>Reminders</h2>
            <input type="text" id="reminder-task" placeholder="Task">
            <input type="date" id="reminder-date">
            <button id="add-reminder-btn">Add Reminder</button>
            <div id="reminders-list"></div>
        </section>
        <div class="actions">
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-json-btn">Export JSON</button>
        </div>
    </main>
    <footer>
        <p>Goal Setting & Productivity Dashboard &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
