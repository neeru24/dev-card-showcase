<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Dashboard</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard">
    <h1>Productivity Overview</h1>

    <div class="cards">
        <div class="card">
            <h2 id="tasks">0</h2>
            <p>Tasks Completed</p>
        </div>

        <div class="card">
            <h2 id="hours">0</h2>
            <p>Hours Focused</p>
        </div>

        <div class="card">
            <h2 id="goals">0</h2>
            <p>Goals Achieved</p>
        </div>
    </div>

    <button id="updateBtn">Update Stats</button>
</div>

<script src="script.js"></script>
</body>
</html>
