    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="brickbreaker.css">
</head>
<body>
    <div id="game-container">
        <canvas id="brick-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Lives: <span id="lives-value">3</span></div>
            <div id="level">Level: <span id="level-value">1</span></div>
        </div>
        <div id="instructions">Use ← → or A D to move paddle. Press SPACE to start.</div>
        <div id="game-over" class="hidden">Game Over! Press R to restart.</div>
        <div id="level-complete" class="hidden">Level Complete! Press SPACE for next level.</div>
    </div>
    <script src="brickbreaker.js"></script>
</body>
</html>
