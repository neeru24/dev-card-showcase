<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Perfect Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container">
    <!-- TOP BAR -->
    <div class="toolbar">
        <div class="left">
            <div class="badge">Perfection: <span id="scoreVal">0%</span></div>
            <div class="hint">Hold and draw a circle in one stroke. Release to finish.</div>
        </div>
        <div class="right">
            <label class="switch"><input id="guideToggle" type="checkbox"> Guides</label>
            <button id="clearBtn" class="btn btn--accent" type="button">Clear</button>
        </div>
    </div>

    <!-- CANVAS AREA -->
    <div class="card">
        <div class="inner">
            <canvas id="c"></canvas>
            <div class="overlay">
                <div class="big" id="bigScore">0%</div>
            </div>
            <div class="legend" id="legend"></div>
        </div>
    </div>

    <div class="tip">Tip: aim to close the circle near the starting point and keep a steady radius.</div>
</div>
    <script src="app.js"></script>
</body>
</html>
