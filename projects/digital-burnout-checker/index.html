<!DOCTYPE html>
<html>
<head>
  <title>Burnout Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Digital Burnout Checker</h1>

    <label>Hours on screen per day</label>
    <input type="number" id="hours">

    <label>Breaks taken per day</label>
    <input type="number" id="breaks">

    <button onclick="checkBurnout()">Check</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
