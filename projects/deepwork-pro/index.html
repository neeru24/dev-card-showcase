<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepWork Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<div class="header">
<h1>DeepWork Pro</h1>
<h2 id="todayStats">Today: 0 min</h2>
</div>

<div class="glass">
<div class="timer-display" id="timer">25:00</div>

<div class="timer-buttons">
<button class="start-btn" id="startBtn">Start</button>
<button class="pause-btn" id="pauseBtn">Pause</button>
<button class="reset-btn" id="resetBtn">Reset</button>
</div>

<div class="progress-container">
<div class="progress" id="progressBar"></div>
</div>

</div>

<div class="grid">

<div class="glass">
<h2>Session History</h2>
<div class="session-list" id="sessionList"></div>
</div>

<div class="glass">
<h2>Weekly Focus Chart</h2>
<canvas id="focusChart" width="400" height="200"></canvas>
</div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
