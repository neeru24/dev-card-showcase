<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Loop Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loop-container">
        <h1>Time-Loop Habit Tracker</h1>
        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Enter habit" required>
            <button type="submit">Add Habit</button>
        </form>
        <div id="habits-list"></div>
        <svg id="spiral-visual" width="600" height="400"></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
