<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Travel Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Time-Travel Message Board</h1>
            <nav>
                <button id="addMessageBtn">Post Message</button>
                <button id="futureBtn">Future Messages</button>
                <button id="unlockedBtn">Unlocked</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="messageListSection">
                <h2>All Messages</h2>
                <div id="messageList"></div>
            </section>
            <section id="futureSection" class="hidden">
                <h2>Future Messages</h2>
                <div id="futureList"></div>
            </section>
            <section id="unlockedSection" class="hidden">
                <h2>Unlocked Messages</h2>
                <div id="unlockedList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Post messages to be read by others at a future date. Messages remain hidden until their unlock date, creating a time capsule for the community.</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
