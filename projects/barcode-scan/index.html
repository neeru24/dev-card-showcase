<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Barcode Scanner · UI</title>
    <!-- Font Awesome 6 (free) for crisp icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font for clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* RESET + GLOBAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0C111D;  /* deep space-like background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        /* MAIN CARD – like a modern mobile scanner interface */
        .scanner-container {
            max-width: 400px;
            width: 100%;
            background: #101724;
            background: linear-gradient(145deg, #131B2C 0%, #0E1522 100%);
            border-radius: 40px;
            border: 1px solid rgba(63, 163, 255, 0.15);
            box-shadow: 0 25px 40px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(71, 200, 255, 0.05) inset;
            padding: 24px 20px 30px;
            backdrop-filter: blur(2px);
            transition: all 0.2s ease;
        }

        /* HEADER: minimal with battery time etc — like a real scanner app */
        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            color: #BDD5FF;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: -0.2px;
            padding: 0 4px;
        }

        .header-left {
            display: flex;
            gap: 8px;
            background: rgba(10, 20, 40, 0.6);
            padding: 8px 14px;
            border-radius: 40px;
            backdrop-filter: blur(2px);
            border: 0.5px solid rgba(90, 190, 255, 0.3);
        }

        .header-right {
            display: flex;
            gap: 16px;
            background: rgba(10, 20, 40, 0.6);
            padding: 8px 16px;
            border-radius: 40px;
            backdrop-filter: blur(2px);
            border: 0.5px solid rgba(90, 190, 255, 0.2);
        }

        .header-right i {
            color: #7BC4FF;
            font-size: 15px;
            text-shadow: 0 0 4px #2F9FFF;
        }

        /* CAMERA VIEWFINDER — the heart of scanner UI */
        .viewfinder {
            position: relative;
            background: #060A12;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 0 0 2px rgba(20, 100, 200, 0.4), 0 8px 30px rgba(0,0,0,0.7);
            aspect-ratio: 1 / 1;  /* square view like many scanner apps */
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        /* simulated camera background – subtle scanlines and gradient */
        .camera-feed {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #1A2638 0%, #03060A 95%);
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 150, 255, 0.03) 0px, rgba(0, 30, 70, 0.1) 2px, transparent 3px, transparent 5px),
                radial-gradient(circle at 70% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 20% 80%, rgba(0, 180, 255, 0.08) 0%, transparent 40%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iconic SCANNER TARGET / reticle — barcode style lines */
        .scan-reticle {
            width: 80%;
            max-width: 260px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .barcode-graphic {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 0 8px rgba(0, 192, 255, 0.7));
        }

        .barcode-lines {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 58px;
            background: rgba(0, 40, 70, 0.4);
            backdrop-filter: blur(1px);
            border-radius: 12px;
            padding: 6px 8px;
            border: 1.5px solid rgba(64, 224, 255, 0.7);
            box-shadow: 0 0 15px rgba(0,160,255,0.3);
            position: relative;
        }

        .bar {
            background: linear-gradient(to right, #FAFAFA, #C0E4FF);
            width: 5px;
            height: 100%;
            border-radius: 2px;
            box-shadow: 0 0 8px #00DCFF;
            opacity: 0.95;
        }

        .bar.thick {
            width: 12px;
            background: white;
        }

        .bar.medium {
            width: 8px;
        }

        .bar.thin {
            width: 3px;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #3AE2FF;
            box-shadow: 0 0 12px #00F2FF, 0 0 25px #0080FF;
            border-radius: 100%;
            margin-top: -3px;
            animation: scanMove 2.2s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes scanMove {
            0% { opacity: 0.2; transform: translateY(-18px); }
            50% { opacity: 1; transform: translateY(18px); box-shadow: 0 0 18px #2ACBFF; }
            100% { opacity: 0.2; transform: translateY(-18px); }
        }

        /* corner brackets for that pro-scanner feel */
        .corner-bracket {
            position: absolute;
            width: 26px;
            height: 26px;
            border-color: #9AE2FF;
            border-style: solid;
            border-width: 0;
        }

        .top-left {
            top: 18px;
            left: 18px;
            border-top-width: 3px;
            border-left-width: 3px;
        }

        .top-right {
            top: 18px;
            right: 18px;
            border-top-width: 3px;
            border-right-width: 3px;
        }

        .bottom-left {
            bottom: 18px;
            left: 18px;
            border-bottom-width: 3px;
            border-left-width: 3px;
        }

        .bottom-right {
            bottom: 18px;
            right: 18px;
            border-bottom-width: 3px;
            border-right-width: 3px;
        }

        /* instruction / status text inside viewfinder */
        .scan-status {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(220, 240, 255, 0.9);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 12px #0077FF, 0 0 30px black;
            background: rgba(8, 20, 36, 0.6);
            backdrop-filter: blur(5px);
            padding: 10px 18px;
            margin: 0 20px;
            border-radius: 40px;
            border: 0.5px solid rgba(0, 190, 255, 0.6);
        }

        .scan-status i {
            margin-right: 8px;
            color: #94F0FF;
        }

        /* RESULT PANEL — displays scanned code */
        .result-card {
            background: #0F1A24;
            background: linear-gradient(145deg, #11212E, #0B141E);
            border-radius: 24px;
            padding: 18px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 180, 255, 0.25);
            box-shadow: 0 8px 0 #03070B, inset 0 1px 0 rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .code-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label-small {
            font-size: 13px;
            color: #99C9FF;
            letter-spacing: 0.8px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .barcode-value {
            font-size: 22px;
            font-weight: 700;
            color: #E7F3FF;
            letter-spacing: 2px;
            text-shadow: 0 0 6px #0077FF;
            background: rgba(0,50,80,0.4);
            padding: 5px 12px;
            border-radius: 16px;
            display: inline-block;
            border: 0.5px solid #46D0FF;
        }

        .copy-btn {
            background: rgba(30, 144, 255, 0.2);
            border: 1px solid #1E90FF;
            color: #B2ECFF;
            padding: 12px 14px;
            border-radius: 50px;
            font-size: 20px;
            transition: 0.15s;
            cursor: default;  /* UI demo, not interactive */
            box-shadow: 0 0 12px #003F66;
        }

        /* ACTION BUTTONS — torch, history, gallery, etc */
        .action-grid {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .action-btn {
            background: #0E1A26;
            border: 1px solid rgba(30, 144, 255, 0.4);
            border-radius: 30px;
            padding: 14px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #D1ECFF;
            font-weight: 500;
            font-size: 14px;
            transition: 0.1s;
            box-shadow: 0 6px 0 #03080E, inset 0 1px 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(2px);
        }

        .action-btn i {
            font-size: 24px;
            margin-bottom: 6px;
            color: #87D6FF;
            filter: drop-shadow(0 0 6px #0077FF);
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #03080E;
        }

        /* manual entry section */
        .manual-section {
            display: flex;
            align-items: center;
            background: rgba(8, 24, 38, 0.8);
            border-radius: 40px;
            padding: 6px 6px 6px 20px;
            border: 0.5px solid rgba(0, 200, 255, 0.3);
            margin-top: 10px;
        }

        .manual-section input {
            background: transparent;
            border: none;
            padding: 14px 0;
            font-size: 16px;
            color: #D6F0FF;
            flex: 1;
            outline: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .manual-section input::placeholder {
            color: rgba(150, 200, 255, 0.55);
            font-weight: 400;
        }

        .manual-btn {
            background: #006BB3;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(145deg, #0077BE, #005A93);
            box-shadow: 0 6px 0 #00263B, 0 8px 16px rgba(0,140,255,0.3);
            border: 0.5px solid rgba(255,255,255,0.3);
            transition: 0.06s;
        }

        .manual-btn i {
            font-size: 15px;
        }

        .manual-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #00263B, 0 8px 16px #0080FF;
        }

        /* small meta text */
        .powered {
            text-align: center;
            margin-top: 18px;
            color: #88AACC;
            font-size: 11px;
            letter-spacing: 1px;
            opacity: 0.75;
            font-weight: 500;
            border-top: 0.5px solid rgba(90,190,255,0.2);
            padding-top: 16px;
        }

        .powered i {
            margin: 0 4px;
        }

        /* responsiveness */
        @media (max-width: 400px) {
            .scanner-container {
                padding: 18px 16px;
            }
            .barcode-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- Header — simulating status and time, camera switch etc -->
        <div class="scanner-header">
            <div class="header-left">
                <i class="fas fa-qrcode" style="color:#6CC9FF;"></i>
                <span style="font-weight: 600;">SCAN</span>
                <i class="fas fa-chevron-down" style="font-size: 12px; opacity: 0.9;"></i>
            </div>
            <div class="header-right">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
                <span>14:28</span>
            </div>
        </div>

        <!-- VIEWFINDER — camera simulation with barcode target and animation -->
        <div class="viewfinder">
            <div class="camera-feed">
                <!-- corner brackets for framing -->
                <div class="corner-bracket top-left"></div>
                <div class="corner-bracket top-right"></div>
                <div class="corner-bracket bottom-left"></div>
                <div class="corner-bracket bottom-right"></div>
                
                <!-- barcode reticle + moving scan line -->
                <div class="scan-reticle">
                    <div class="barcode-graphic">
                        <div class="barcode-lines">
                            <div class="bar thick"></div>
                            <div class="bar thin"></div>
                            <div class="bar medium"></div>
                            <div class="bar"></div>
                            <div class="bar thick"></div>
                            <div class="bar thin"></div>
                            <div class="bar"></div>
                            <div class="bar medium"></div>
                            <div class="bar thick"></div>
                            <div class="bar thin"></div>
                        </div>
                        <!-- moving laser line -->
                        <div class="scan-line"></div>
                    </div>
                </div>

                <!-- status text inside viewfinder -->
                <div class="scan-status">
                    <i class="fas fa-camera"></i> PLACE BARCODE IN FRAME
                </div>
            </div>
        </div>

        <!-- last scanned barcode result (example) -->
        <div class="result-card">
            <div class="code-info">
                <span class="label-small"><i class="fas fa-check-circle" style="margin-right: 4px; color: #3AE2FF;"></i> LAST SCAN</span>
                <span class="barcode-value">5901234123457</span>
                <span style="color:#9BC9FF; font-size: 13px; margin-top: 4px;">EAN-13 · OK</span>
            </div>
            <div class="copy-btn">
                <i class="far fa-copy"></i>
            </div>
        </div>

        <!-- SCANNER CONTROLS: flash, history, gallery, auto mode -->
        <div class="action-grid">
            <div class="action-btn">
                <i class="fas fa-bolt"></i>
                <span>Flash</span>
            </div>
            <div class="action-btn">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </div>
            <div class="action-btn">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div class="action-btn">
                <i class="fas fa-cog"></i>
                <span>Auto</span>
            </div>
        </div>

        <!-- manual barcode entry + enter key -->
        <div class="manual-section">
            <input type="text" placeholder="Enter barcode number" value="9780345391803">
            <button class="manual-btn">
                <i class="fas fa-barcode"></i> ADD
            </button>
        </div>
        
        <!-- micro footnote – style hint -->
        <div class="powered">
            <i class="fas fa-crown" style="color: #FFD966;"></i> READY · UI KIT SCANNER <i class="fas fa-bolt" style="margin-left: 6px; color: #60D9FF;"></i>
        </div>
    </div>

    <!-- subtle note: pure UI concept, not actual scanner -->
    <!-- everything is CSS/HTML design for barcode scanner interface -->
</body>
</html>
