<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Reminder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Water Intake Reminder</h1>
        <form id="goal-form">
            <label for="goal">Daily Goal (ml):</label>
            <input type="number" id="goal" min="100" step="50" required>
            <button type="submit">Set Goal</button>
        </form>
        <div class="progress-section">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span id="current-intake">0</span> / <span id="goal-amount">0</span> ml
            </div>
        </div>
        <form id="log-form">
            <label for="amount">Add Water (ml):</label>
            <input type="number" id="amount" min="50" step="50" required>
            <button type="submit">Log Intake</button>
        </form>
        <div id="reminder"></div>
        <div id="log-list"></div>
    </div>
</body>
</html>
