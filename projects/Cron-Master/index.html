<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron-Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>CRON-MASTER</h1>
            <p>Schedule Expression Visualizer</p>
        </header>

        <div class="main-content">
            <div class="parser-section">
                <div class="input-group">
                    <label for="cronInput">Enter Cron Expression</label>
                    <input type="text" id="cronInput" value="*/15 9-17 * * 1-5" autocomplete="off" spellcheck="false">
                </div>

                <div class="syntax-guide">
                    <div class="part" id="part-min">Minute<br><span>(0-59)</span></div>
                    <div class="part" id="part-hour">Hour<br><span>(0-23)</span></div>
                    <div class="part" id="part-dom">Day of Month<br><span>(1-31)</span></div>
                    <div class="part" id="part-month">Month<br><span>(1-12)</span></div>
                    <div class="part" id="part-dow">Day of Week<br><span>(0-6)</span></div>
                </div>

                <div class="output-panel">
                    <h3>Translation:</h3>
                    <p id="humanReadable">Loading...</p>
                </div>
            </div>

            <div class="schedule-section">
                <h3>Next 5 Executions</h3>
                <ul id="nextDatesList">
                    </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
