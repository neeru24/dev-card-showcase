<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Neon Grid Edition</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>

  <main class="wrapper">
    <header class="header">
      <div class="title-block">
        <p class="eyebrow">Classic Strategy</p>
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Claim a line of three and outsmart your opponent.</p>
      </div>
      <div class="scoreboard">
        <div class="score-card x">
          <span>X Wins</span>
          <b id="xWins">0</b>
        </div>
        <div class="score-card draw">
          <span>Draws</span>
          <b id="draws">0</b>
        </div>
        <div class="score-card o">
          <span>O Wins</span>
          <b id="oWins">0</b>
        </div>
      </div>
    </header>

    <section class="game">
      <div class="status-row">
        <div id="status" class="status-pill">Player X's turn</div>
        <div class="turn-indicator">
          <span class="turn-label">Turn</span>
          <span id="turnIcon" class="turn-icon x">X</span>
        </div>
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button id="resetBtn">New Round</button>
        <button id="resetScoreBtn" class="ghost">Reset Scores</button>
      </div>

      <p class="hint">Tip: Control the center early to create fork opportunities.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
