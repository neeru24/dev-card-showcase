<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
  <h1>Tartan Weave</h1>
</header>

<div class="swatch-card">
  <div class="tartan"></div>
</div>

<div class="palette-section">
  <span class="palette-heading">Thread Colours</span>
  <div class="thread-list">
    <div class="thread">
      <div class="thread-colour thread-colour--green"></div>
      <span class="thread-label">Green</span>
    </div>
    <div class="thread">
      <div class="thread-colour thread-colour--gold"></div>
      <span class="thread-label">Gold</span>
    </div>
    <div class="thread">
      <div class="thread-colour thread-colour--blue"></div>
      <span class="thread-label">Blue</span>
    </div>
    <div class="thread">
      <div class="thread-colour thread-colour--red"></div>
      <span class="thread-label">Red</span>
    </div>
    <div class="thread">
      <div class="thread-colour thread-colour--black"></div>
      <span class="thread-label">Black</span>
    </div>
  </div>
</div>

<div class="palette-section">
  <span class="palette-heading">Warp &times; Weft Crossings</span>
  <div class="crossing-list">
    <div class="crossing">
      <div class="crossing-colour crossing-colour--green-gold"></div>
      <span class="crossing-label">green &times; gold</span>
    </div>
    <div class="crossing">
      <div class="crossing-colour crossing-colour--green-blue"></div>
      <span class="crossing-label">green &times; blue</span>
    </div>
    <div class="crossing">
      <div class="crossing-colour crossing-colour--green-red"></div>
      <span class="crossing-label">green &times; red</span>
    </div>
    <div class="crossing">
      <div class="crossing-colour crossing-colour--gold-blue"></div>
      <span class="crossing-label">gold &times; blue</span>
    </div>
    <div class="crossing">
      <div class="crossing-colour crossing-colour--gold-red"></div>
      <span class="crossing-label">gold &times; red</span>
    </div>
  </div>
</div>

<div class="rule"></div>
</body>
</html>
