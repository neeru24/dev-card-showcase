<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Cadence Tracker</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèÉ Running Cadence Tracker</h1>
        <p>Track your running cadence to optimize stride efficiency. Optimal cadence is typically 170-190 steps per minute.</p>

        <div class="cadence-form">
            <h2>Log a Run</h2>
            <form id="runForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (minutes):</label>
                    <input type="number" id="time" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="cadence">Cadence (steps/min):</label>
                    <input type="number" id="cadence" min="0" required>
                </div>
                <button type="submit">Log Run</button>
            </form>
        </div>

        <div class="stats">
            <h2>Current Stats</h2>
            <div class="stat-cards">
                <div class="stat-card">
                    <h3>Average Cadence</h3>
                    <p id="avgCadence">-- spm</p>
                </div>
                <div class="stat-card">
                    <h3>Best Cadence</h3>
                    <p id="bestCadence">-- spm</p>
                </div>
                <div class="stat-card">
                    <h3>Total Runs</h3>
                    <p id="totalRuns">--</p>
                </div>
                <div class="stat-card">
                    <h3>Total Distance</h3>
                    <p id="totalDistance">-- km</p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Cadence Progress</h2>
            <canvas id="cadenceChart"></canvas>
        </div>

        <div class="runs-list">
            <h2>Recent Runs</h2>
            <div id="runsTable"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
