<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <div class="logo">

                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                <span>Readme-Crafter</span>
            </div>
            <button id="btnCopy" class="btn primary">Copy Markdown</button>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h3 class="section-title">Components</h3>
                <p class="hint">Drag blocks into your workspace</p>
                
                <div class="component-block" draggable="true" data-type="header">
                    <span class="icon">ğŸ·ï¸</span> Header Title
                </div>
                <div class="component-block" draggable="true" data-type="about">
                    <span class="icon">ğŸ“</span> About Me Text
                </div>
                <div class="component-block" draggable="true" data-type="skills">
                    <span class="icon">ğŸ’»</span> Tech Stack Badges
                </div>
                <div class="component-block" draggable="true" data-type="stats">
                    <span class="icon">ğŸ“Š</span> GitHub Stats Card
                </div>
                <div class="component-block" draggable="true" data-type="social">
                    <span class="icon">ğŸ”—</span> Social Links
                </div>
            </aside>

            <section class="workspace">
                <div class="workspace-header">
                    <h3 class="section-title">Profile Layout</h3>
                    <button id="btnClear" class="btn danger-outline btn-sm">Clear All</button>
                </div>
                
                <div class="drop-zone" id="dropZone">
                    <div class="empty-state" id="emptyState">
                        <svg viewBox="0 0 16 16" width="48" height="48" fill="#8b949e"><path fill-rule="evenodd" d="M2.5 1.75a.25.25 0 01.25-.25h8.5a.25.25 0 01.25.25v7.736a.75.75 0 101.5 0V1.75A1.75 1.75 0 0011.25 0h-8.5A1.75 1.75 0 001 1.75v11.5c0 .966.784 1.75 1.75 1.75h3.17a.75.75 0 000-1.5H2.75a.25.25 0 01-.25-.25V1.75zM4.75 4a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5zM4 7.75A.75.75 0 014.75 7h2a.75.75 0 010 1.5h-2A.75.75 0 014 7.75zm7.97 3.02a.75.75 0 10-1.06-1.06l-3.22 3.22h-1.44a.75.75 0 000 1.5h2.06a.75.75 0 00.53-.22l3.13-3.13z"></path></svg>
                        <p>Drop components here to build your README</p>
                    </div>
                </div>
            </section>

            <aside class="output-panel">
                <h3 class="section-title">README.md Preview</h3>
                <pre><code id="markdownOutput">&lt;!-- Your markdown will appear here --&gt;</code></pre>
            </aside>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
