<!DOCTYPE html>
<html>
<head>
  <title>Revenue Forecast Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Revenue Forecast Simulator</h1>

    <div class="inputs">
      <input type="number" id="initialRevenue" placeholder="Initial Revenue">
      <input type="number" id="growthRate" placeholder="Monthly Growth Rate (%)" step="0.1">
      <input type="number" id="months" placeholder="Forecast Duration (Months)">
      <input type="number" id="seasonality" placeholder="Seasonality Multiplier (e.g., 1.1)" step="0.1">
      <button onclick="forecastRevenue()">Simulate</button>
    </div>

    <div class="results">
      <h3>Total Forecast Revenue: â‚¹ <span id="totalRevenue">0</span></h3>
    </div>

    <canvas id="revenueChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
