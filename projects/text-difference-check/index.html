<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiffCraft â€“ Text Diff Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DiffCraft</h1>
    <p>Smart Text Difference Checker</p>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <section class="editors">
      <div class="editor">
        <h3>Original Text</h3>
        <textarea id="textA" placeholder="Paste original text..."></textarea>
      </div>

      <div class="editor">
        <h3>Modified Text</h3>
        <textarea id="textB" placeholder="Paste modified text..."></textarea>
      </div>
    </section>

    <section class="controls">
      <label><input type="checkbox" id="ignoreCase"> Ignore Case</label>
      <label><input type="checkbox" id="ignoreSpace"> Ignore Whitespace</label>
    </section>

    <section class="stats">
      <span id="added">+ Added: 0</span>
      <span id="removed">- Removed: 0</span>
      <span id="similarity">Similarity: 100%</span>
    </section>

    <section class="diff-output">
      <h3>Diff Result</h3>
      <div id="diffResult"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
