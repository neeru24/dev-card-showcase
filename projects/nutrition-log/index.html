<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçé Nutrition Log - Track Your Meals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../images/logo/nav-bar-logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçé Nutrition Log</h1>
            <p class="subtitle">Track your meals and maintain balanced nutrition</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Log a Meal</h2>
                <form id="mealForm">
                    <div class="form-group">
                        <label for="mealName">Meal Name</label>
                        <input type="text" id="mealName" placeholder="e.g., Breakfast, Lunch, Dinner" required>
                    </div>

                    <div class="form-group">
                        <label for="foodSearch">Add Food</label>
                        <div class="food-input-group">
                            <input type="text" id="foodSearch" placeholder="Search for food...">
                            <button type="button" id="addFoodBtn">Add</button>
                        </div>
                        <div id="foodSuggestions" class="suggestions"></div>
                    </div>

                    <div id="foodList" class="food-list"></div>

                    <button type="submit" class="submit-btn">Log Meal</button>
                </form>
            </div>

            <div class="stats-section">
                <h2>Daily Summary</h2>
                <div class="macro-charts">
                    <canvas id="macroChart"></canvas>
                </div>
                <div class="totals">
                    <div class="total-item">
                        <span class="label">Calories</span>
                        <span class="value" id="totalCalories">0</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Protein</span>
                        <span class="value" id="totalProtein">0g</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Carbs</span>
                        <span class="value" id="totalCarbs">0g</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Fat</span>
                        <span class="value" id="totalFat">0g</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="meals-section">
            <h2>Today's Meals</h2>
            <div id="mealsList" class="meals-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
