<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Resume Builder</h1>
        </header>
        <main>
            <section class="form-section">
                <form id="resumeForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="title" placeholder="Professional Title" required>
                    <textarea id="summary" placeholder="Professional Summary" required></textarea>
                    <input type="text" id="contact" placeholder="Contact Info (email, phone)" required>
                    <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>
                    <textarea id="experience" placeholder="Experience (one per line)" required></textarea>
                    <textarea id="education" placeholder="Education (one per line)" required></textarea>
                    <button type="submit">Preview Resume</button>
                </form>
            </section>
            <section class="preview-section">
                <div id="resumePreview"></div>
                <div class="export-buttons">
                    <button id="exportPDF">Export as PDF</button>
                    <button id="exportHTML">Export as HTML</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
