<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Digital Garden Visualizer</h1>
        <p>Grow your notes and ideas as a beautiful digital garden!</p>
    </header>
    <main>
        <section class="note-input">
            <h2>Add a Note</h2>
            <input type="text" id="note-title" placeholder="Note Title">
            <textarea id="note-content" placeholder="Write your idea..."></textarea>
            <input type="text" id="note-tags" placeholder="Tags (comma separated)">
            <input type="text" id="note-links" placeholder="Links to other notes (titles, comma separated)">
            <button id="add-note-btn">Add Note</button>
        </section>
        <section class="theme-selector">
            <h2>Seasonal Theme</h2>
            <select id="theme-select">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>
        </section>
        <section class="garden-visualization">
            <h2>Your Garden</h2>
            <canvas id="garden-canvas" width="800" height="500"></canvas>
        </section>
        <div class="actions">
            <button id="export-md-btn">Export to Markdown</button>
            <button id="export-json-btn">Export to JSON</button>
        </div>
    </main>
    <footer>
        <p>Digital Garden Visualizer &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
