    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2>Image Compressor</h2>
            <input type="file" id="upload" accept="image/*" />
            <label> Quality: <span id="qualityValue">0.7</span> </label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7" />
            <button onclick="compressImg()">Compress</button>
            <div class="preview">
                <div>
                    <h4>Original</h4>
                    <img id="originalImg" />
                    <p id="originalSize"></p>
                </div>
                <div>
                    <h4>compressed</h4>
                    <img id="compressedImg" />
                    <p id="compressedSize"></p>
                    <a id="download" download="compressed.jpg">Download</a>
                </div>
            </div>
        </div>
        <canvas id="canvas" hidden></canvas>
       <script src="script.js"></script>
    </body>

    </html>
