<!DOCTYPE html>
<html>
<head>
  <title>AI Trading Bot Backtester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ¤– AI Trading Bot Backtester</h1>

<div class="container">

  <div class="card">
    <h2>Strategy Settings</h2>

    <label>Select Strategy</label>
    <select id="strategy">
      <option value="ma">Moving Average Crossover</option>
      <option value="rsi">RSI Strategy</option>
    </select>

    <label>Initial Capital ($)</label>
    <input type="number" id="capital" value="10000">

    <button onclick="runBacktest()">Run Backtest</button>
  </div>

  <div class="card">
    <h2>Performance</h2>
    <p>Total Return: <span id="return">0%</span></p>
    <p>Win Rate: <span id="winRate">0%</span></p>
    <p>Max Drawdown: <span id="drawdown">0%</span></p>
    <p>Sharpe Ratio: <span id="sharpe">0</span></p>
  </div>

  <div class="card">
    <h2>Equity Curve</h2>
    <canvas id="chart" width="400" height="250"></canvas>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
