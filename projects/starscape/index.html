<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neural starscape · synaptic constellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #030514;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #info {
            position: absolute;
            bottom: 32px;
            left: 32px;
            z-index: 20;
            background: rgba(2, 10, 15, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 60px;
            padding: 14px 32px;
            color: #c0e4ff;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.4px;
            box-shadow: 0 20px 40px rgba(0,10,20,0.8);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #info .symbol {
            color: #7fc9ff;
            font-size: 1.8rem;
            filter: drop-shadow(0 0 12px #3fa2ff);
        }
        #connection-stats {
            position: absolute;
            bottom: 32px;
            right: 32px;
            z-index: 20;
            background: rgba(2, 12, 20, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(70, 160, 255, 0.4);
            border-radius: 50px;
            padding: 12px 28px;
            color: #b0dcff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 15px 30px rgba(0,5,15,0.7);
            pointer-events: none;
        }
        .synapse-count {
            background: rgba(0, 60, 100, 0.5);
            color: #a0dbff;
            padding: 4px 16px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(80, 180, 255, 0.6);
        }
        .controls {
            position: absolute;
            top: 32px;
            right: 32px;
            z-index: 30;
            display: flex;
            gap: 14px;
        }
        button {
            background: rgba(0, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(60, 160, 255, 0.6);
            color: #b0e0ff;
            padding: 12px 26px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.4px;
        }
        button:hover {
            background: rgba(0, 60, 100, 0.6);
            border-color: #80c8ff;
            color: #e0f0ff;
            box-shadow: 0 0 28px #3f9eff66;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <span class="symbol">⌾</span> neural starscape · 512 stars · 2048 synapses
    </div>
    
    <div id="connection-stats">
        <span>⚡ synaptic flux</span>
        <span class="synapse-count" id="flux-val">0.82</span>
    </div>
    
    <div class="controls">
        <button id="rewire">⎋ rewire network</button>
        <button id="pulse-trigger">◉ pulse</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        //  NEURAL STARSCAPE
        //  concept: a cosmic neural network where stars are neurons and
        //  connections are dynamic synapses that pulse with activity.
        //  uses a combination of glowing points and animated line segments.
        //  each star has a firing state that propagates through the network.
        // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- setup scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x030a14);
        scene.fog = new THREE.FogExp2(0x030a14, 0.005);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(22, 10, 28);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.4;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.target.set(0, 0, 0);

        // --- lighting ---
        const ambient = new THREE.AmbientLight(0x203040);
        scene.add(ambient);

        const light1 = new THREE.PointLight(0x5f9fff, 1.4, 60);
        light1.position.set(10, 8, 12);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff8a6f, 1.0, 60);
        light2.position.set(-10, 5, 15);
        scene.add(light2);

        // background stars (distant)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2400;
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const r = 100 + Math.random() * 100;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            starPos[i*3+1] = Math.sin(phi) * Math.sin(theta) * r;
            starPos[i*3+2] = Math.cos(phi) * r;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xaaccff, size: 0.2, transparent: true, blending: THREE.AdditiveBlending });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- main network data ---
        const neuronCount = 512;
        const synapseCount = 2048; // we'll create exactly this many connections
        
        // neuron positions (in a 3D spherical distribution with some clustering)
        const neuronPositions = [];
        const neuronColors = [];
        const neuronFiring = new Float32Array(neuronCount); // 0..1 firing intensity
        const neuronFiringSpeed = new Float32Array(neuronCount); // random decay
        
        for (let i = 0; i < neuronCount; i++) {
            // use spherical with random radius to create cloud
            const r = 6 + Math.random() * 6; // 6-12
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            const x = Math.sin(phi) * Math.cos(theta) * r;
            const y = Math.sin(phi) * Math.sin(theta) * r * 0.8; // flatten slightly
            const z = Math.cos(phi) * r;
            
            neuronPositions.push(new THREE.Vector3(x, y, z));
            
            // color based on position
            const hue = (Math.atan2(y, x) / (Math.PI*2) + 0.5) % 1.0;
            neuronColors.push(new THREE.Color().setHSL(hue, 0.9, 0.6));
            
            // firing state
            neuronFiring[i] = Math.random() * 0.3; // low idle
            neuronFiringSpeed[i] = 0.2 + Math.random() * 0.5;
        }

        // create synapses (random connections, but ensure no duplicates)
        const synapseList = []; // array of { from, to, line, activity }
        const usedPairs = new Set();
        
        for (let s = 0; s < synapseCount; s++) {
            let from, to, pairKey;
            do {
                from = Math.floor(Math.random() * neuronCount);
                to = Math.floor(Math.random() * neuronCount);
                if (from === to) continue;
                // ensure undirected pair stored consistently
                const a = Math.min(from, to);
                const b = Math.max(from, to);
                pairKey = `${a}-${b}`;
            } while (usedPairs.has(pairKey) && usedPairs.size < neuronCount * (neuronCount-1) / 2);
            
            usedPairs.add(pairKey);
            
            const start = neuronPositions[from];
            const end = neuronPositions[to];
            
            // create a line geometry for this synapse
            const points = [start.clone(), end.clone()];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const mat = new THREE.LineBasicMaterial({ 
                color: 0x446688,
                transparent: true,
                opacity: 0.15 + Math.random() * 0.2,
                blending: THREE.AdditiveBlending
            });
            const line = new THREE.Line(geo, mat);
            scene.add(line);
            
            synapseList.push({
                from, to,
                line,
                baseColor: new THREE.Color().setHSL(0.6 + Math.random()*0.2, 0.8, 0.6),
                activity: 0,
                speed: 0.1 + Math.random() * 0.3
            });
        }

        // neuron visualization as glowing spheres
        const neuronGroup = new THREE.Group();
        const neuronMeshes = [];
        
        for (let i = 0; i < neuronCount; i++) {
            const geo = new THREE.SphereGeometry(0.22, 10, 10);
            const mat = new THREE.MeshStandardMaterial({
                color: neuronColors[i],
                emissive: new THREE.Color(0x111122),
                roughness: 0.2,
                metalness: 0.1
            });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.copy(neuronPositions[i]);
            sphere.userData.index = i;
            neuronGroup.add(sphere);
            neuronMeshes.push(sphere);
        }
        scene.add(neuronGroup);

        // additional floating sparkles
        const sparkleGeo = new THREE.BufferGeometry();
        const sparkleCount = 800;
        const sparklePos = new Float32Array(sparkleCount * 3);
        for (let i = 0; i < sparkleCount; i++) {
            sparklePos[i*3] = (Math.random() - 0.5) * 40;
            sparklePos[i*3+1] = (Math.random() - 0.5) * 30;
            sparklePos[i*3+2] = (Math.random() - 0.5) * 40;
        }
        sparkleGeo.setAttribute('position', new THREE.BufferAttribute(sparklePos, 3));
        const sparkleMat = new THREE.PointsMaterial({ color: 0x88aaff, size: 0.1, transparent: true, blending: THREE.AdditiveBlending });
        const sparkles = new THREE.Points(sparkleGeo, sparkleMat);
        scene.add(sparkles);

        // --- UI state ---
        let pulseMode = false;
        document.getElementById('rewire').addEventListener('click', () => {
            // randomly change some connection opacities/colors
            synapseList.forEach(syn => {
                syn.line.material.opacity = 0.1 + Math.random() * 0.4;
                syn.line.material.color.setHSL(0.6 + Math.random()*0.3, 0.8, 0.6);
            });
        });
        
        document.getElementById('pulse-trigger').addEventListener('click', () => {
            pulseMode = true;
            setTimeout(() => pulseMode = false, 500);
        });

        // --- animation variables ---
        const clock = new THREE.Clock();
        let time = 0;
        const fluxEl = document.getElementById('flux-val');

        function animate() {
            const delta = clock.getDelta();
            time += delta;

            // simulate neural firing
            for (let i = 0; i < neuronCount; i++) {
                // decay
                neuronFiring[i] *= 0.99;
                
                // random excitation
                if (Math.random() < 0.005 || (pulseMode && Math.random() < 0.1)) {
                    neuronFiring[i] = 1.0;
                }
            }
            
            // propagate through synapses (simplified)
            for (let s = 0; s < synapseList.length; s+=3) { // sample for performance
                const syn = synapseList[s];
                if (!syn) continue;
                const fromFire = neuronFiring[syn.from];
                if (fromFire > 0.5) {
                    // stimulate target
                    neuronFiring[syn.to] = Math.min(1.0, neuronFiring[syn.to] + fromFire * 0.3);
                    syn.activity = 1.0;
                }
                syn.activity *= 0.95;
            }
            
            // update neuron colors based on firing
            neuronMeshes.forEach((mesh, idx) => {
                const fire = neuronFiring[idx];
                const baseColor = neuronColors[idx];
                mesh.material.emissive.setHSL(baseColor.getHSL({}).h, 0.9, fire * 0.5);
                mesh.material.color.setHSL(baseColor.getHSL({}).h, 0.9, 0.5 + fire * 0.4);
                
                // slight scale pulse
                const scale = 1.0 + fire * 0.3;
                mesh.scale.set(scale, scale, scale);
            });
            
            // update synapse lines activity
            synapseList.forEach(syn => {
                const act = syn.activity;
                syn.line.material.opacity = 0.15 + act * 0.6;
                // brighten color
                if (act > 0.1) {
                    syn.line.material.color.setHSL(0.55, 0.9, 0.5 + act * 0.3);
                }
            });
            
            // update flux display
            let avgFire = 0;
            for (let i = 0; i < 100; i++) avgFire += neuronFiring[i];
            avgFire = (avgFire / 100).toFixed(2);
            fluxEl.textContent = avgFire;

            // rotate stars
            stars.rotation.y += 0.0002;
            sparkles.rotation.y += 0.0003;

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // light shifts
        setInterval(() => {
            const t = performance.now() / 2000;
            light1.color.setHSL(0.58 + Math.sin(t)*0.05, 0.8, 0.6);
            light2.color.setHSL(0.05 + Math.cos(t*1.2)*0.03, 0.9, 0.6);
        }, 200);
    </script>
</body>
</html>
