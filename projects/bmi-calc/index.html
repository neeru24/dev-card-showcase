<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="bmi-container">
  <h1>BMI Calculator</h1>
  <p class="subtitle">Know your body index instantly</p>

  <div class="input-card">
    <label>Height (cm)</label>
    <input type="range" id="height" min="120" max="220" value="170">
    <span id="heightValue">170 cm</span>

    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight">
  </div>

  <button id="calculateBtn">Calculate BMI</button>

  <div class="result-card">
    <h2 id="bmiValue">--</h2>
    <p id="bmiStatus">Enter details</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
