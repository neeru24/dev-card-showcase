<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Capsule Messenger</h1>
        <section id="send-section">
            <h2>Send a Time Capsule Message</h2>
            <form id="message-form">
                <input type="text" id="recipient" placeholder="Recipient name/email" required>
                <textarea id="message-content" placeholder="Write your message..." required></textarea>
                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" required>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="capsule-section">
            <h2>Scheduled Messages</h2>
            <div id="scheduled-messages"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Messages</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
        <section id="share-section">
            <button id="share-btn">Share Messenger</button>
            <div id="share-link"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
