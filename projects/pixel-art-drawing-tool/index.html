<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Drawing Tool</h1>
    <div class="container">
        <div class="tools">
            <div class="color-palette">
                <h3>Colors</h3>
                <div class="colors">
                    <div class="color" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color" style="background-color: #ffa500;" data-color="#ffa500"></div>
                    <div class="color" style="background-color: #800080;" data-color="#800080"></div>
                    <div class="color" style="background-color: #008000;" data-color="#008000"></div>
                    <div class="color" style="background-color: #808080;" data-color="#808080"></div>
                </div>
                <input type="color" id="customColor" value="#000000">
            </div>
            <div class="tools-section">
                <h3>Tools</h3>
                <button id="pencil" class="tool active">Pencil</button>
                <button id="eraser" class="tool">Eraser</button>
                <button id="fill" class="tool">Fill</button>
            </div>
            <div class="actions">
                <button id="clear">Clear Canvas</button>
                <button id="export">Export as PNG</button>
            </div>
        </div>
        <div class="canvas-container">
            <div id="pixelCanvas"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
