<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book & Media Reading Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book & Media Reading Log</h1>
        <p>Track your reading, set goals, and visualize your journey!</p>
    </header>
    <main>
        <section class="add-entry">
            <h2>Add Entry</h2>
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="author-input" placeholder="Author/Creator">
            <input type="text" id="type-input" placeholder="Type (Book, Article, Movie, etc.)">
            <input type="text" id="genre-input" placeholder="Genre (comma separated)">
            <input type="number" id="pages-input" placeholder="Total Pages/Duration">
            <input type="number" id="progress-input" placeholder="Pages Read/Watched">
            <input type="file" id="cover-input" accept="image/*">
            <button id="add-btn">Add</button>
        </section>
        <section class="reading-goals">
            <h2>Reading Goals</h2>
            <input type="number" id="goal-input" placeholder="Books/Media Goal">
            <button id="set-goal-btn">Set Goal</button>
            <div id="goal-progress"></div>
        </section>
        <section class="log-list">
            <h2>Your Log</h2>
            <div id="log-entries"></div>
        </section>
        <section class="timeline">
            <h2>Timeline</h2>
            <div id="timeline-visual"></div>
        </section>
        <div class="actions">
            <button id="export-json-btn">Export JSON</button>
            <button id="export-csv-btn">Export CSV</button>
            <button id="share-btn">Share Stats</button>
        </div>
    </main>
    <footer>
        <p>Book & Media Reading Log &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
