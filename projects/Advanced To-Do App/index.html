<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="streak-indicator" id="streakIndicator">
            <div class="streak-flame">üî•</div>
            <div class="streak-number" id="streakCount">0</div>
            <div class="streak-label">day streak!</div>
          </div>
          <!-- Theme Toggle -->
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle theme"
          >
            <span class="theme-icon-light">‚òÄÔ∏è</span>
            <span class="theme-icon-dark">üåô</span>
          </button>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <button class="nav-item active" data-filter="today">
              <span class="nav-icon">üìÖ</span>
              <span class="nav-label">Today</span>
              <span class="nav-count" id="todayCount">0</span>
            </button>
            <button class="nav-item" data-filter="upcoming">
              <span class="nav-icon">üìÜ</span>
              <span class="nav-label">Upcoming</span>
              <span class="nav-count" id="upcomingCount">0</span>
            </button>
          </div>

          <div class="nav-section">
            <div class="section-header">
              <span>Projects</span>
              <button
                class="add-project-btn"
                id="addProjectBtn"
                aria-label="Add new project"
              >
                +
              </button>
            </div>
            <div id="projectsList"></div>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <div class="header-content">
            <div class="header-date" id="headerDate">Mon, 11 Jan</div>
            <h1 class="page-title" id="pageTitle">Today</h1>
          </div>
          <button class="btn-primary" id="addTaskBtn">
            <span>+</span> Add Task
          </button>
        </header>

        <div class="tasks-container" id="tasksContainer">
          <!-- Tasks will be rendered here -->
        </div>
      </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Task</h2>
          <button class="modal-close" id="modalClose" aria-label="Close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="taskName">Task Name</label>
            <input
              type="text"
              id="taskName"
              placeholder="Enter task name"
              autocomplete="off"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskProject">Project</label>
              <select id="taskProject">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
              </select>
            </div>

            <div class="form-group">
              <label for="taskPriority">Priority</label>
              <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="taskDate">Due Date</label>
            <input
              type="text"
              id="taskDate"
              placeholder="Select date"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description (Optional)</label>
            <textarea
              id="taskDescription"
              rows="3"
              placeholder="Add description..."
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="modalCancel">Cancel</button>
          <button class="btn-primary" id="modalSave">Save</button>
        </div>
      </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal" id="calendarModal">
      <div class="modal-overlay" id="calendarOverlay"></div>
      <div class="modal-content calendar-modal">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevMonth">‚Äπ</button>
          <h3 id="calendarTitle">January 2026</h3>
          <button class="calendar-nav" id="nextMonth">‚Ä∫</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </div>

    <!-- Celebration Popup -->
    <div class="celebration" id="celebration">
      <div class="celebration-content">
        <div class="celebration-emoji">üéâ</div>
        <h3>Great Job!</h3>
        <p>You've completed all tasks for today!</p>
      </div>
    </div>

    <script src="storage.js"></script>
    <script src="calendar.js"></script>
    <script src="tasks.js"></script>
    <script src="app.js"></script>
  </body>
</html>
