<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Code Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Code Mentor</h1>
            <p>Review your code, get instant feedback, and improve with AI suggestions!</p>
        </header>
        <main>
            <section class="code-input-section">
                <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
                <button id="reviewBtn">Review Code</button>
            </section>
            <section class="feedback-section">
                <h2>AI Feedback</h2>
                <div id="feedback"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 AI Code Mentor</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
