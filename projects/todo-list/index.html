<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ultimate Productivity Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h1>ğŸš€ Productivity Hub</h1>

  <!-- TASK INPUT -->
  <div class="task-input">
    <input type="text" id="taskText" placeholder="Enter task...">
    <input type="date" id="taskDate">
    <button id="addTask">Add</button>
    <button id="voiceBtn">ğŸ¤</button>
  </div>

  <!-- KANBAN BOARD -->
  <h2>ğŸ“Œ Kanban Board</h2>
  <div class="kanban">

    </div>
    <div class="column" data-status="doing">
      <h3>Doing</h3>
      <div class="task-list"></div>
    </div>
    <div class="column" data-status="done">
      <h3>Done</h3>
      <div class="task-list"></div>
    </div>
  </div>

  <!-- CALENDAR -->
  <h2>ğŸ“… Calendar View</h2>
  <div id="calendar"></div>

  <!-- POMODORO -->
  <h2>â³ Pomodoro Timer</h2>
  <div class="pomodoro">
    <div id="timer">25:00</div>
    <button id="startPomodoro">Start</button>
    <button id="resetPomodoro">Reset</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
