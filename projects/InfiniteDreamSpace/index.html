<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Dream Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="overlay-content">
      <h1>INFINITE<br/><span>DREAM SPACE</span></h1>
      <p>An endless procedural journey through surreal architecture</p>
      <button id="enter-btn">ENTER THE VOID</button>
    </div>
  </div>

  <div id="hud">
    <div id="depth-counter">DEPTH: <span id="depth-val">0</span></div>
    <div id="room-label">ROOM: <span id="room-val">—</span></div>
    <div id="controls-hint">W / ↑ &nbsp;·&nbsp; A D / ← → &nbsp;·&nbsp; MOUSE to look</div>
  </div>

  <canvas id="dream-canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="dream.js"></script>
</body>
</html>
