<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memory Budget ðŸ’°</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app glass">
    <header>
        <h1>Memory Budget ðŸ’°</h1>
        <p>Track spending. Remember habits. Decide better.</p>
    </header>

    <!-- HORIZONTAL LAYOUT -->
    <div class="main-layout">

        <!-- LEFT PANEL -->
        <div class="left-panel">

            <section class="summary">
                <div class="card income">
                    <h3>Income</h3>
                    <span id="income">â‚¹0</span>
                </div>
                <div class="card expense">
                    <h3>Expenses</h3>
                    <span id="expense">â‚¹0</span>
                </div>
                <div class="card balance">
                    <h3>Balance</h3>
                    <span id="balance">â‚¹0</span>
                </div>
            </section>

            <div class="memory-card">
                <h3>ðŸ§  Budget Memory</h3>
                <p id="memoryText">Start adding transactions to see insights.</p>
            </div>

            <section class="add-transaction">
                <h2>Add Transaction</h2>

                <div class="type-toggle">
                    <button id="incomeBtn" class="active" onclick="setType('income')">Income</button>
                    <button id="expenseBtn" onclick="setType('expense')">Expense</button>
                </div>

                <input type="text" id="title" placeholder="Description" />
                <input type="number" id="amount" placeholder="Income amount" />

                <select id="category">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Entertainment</option>
                </select>

                <button onclick="addTransaction()">Add Transaction</button>
            </section>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <section class="transactions">
                <h2>Recent Activity</h2>
                <ul id="list"></ul>
            </section>
        </div>

    </div>

    <footer>
        <p>Your habits shape your future âœ¨</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
