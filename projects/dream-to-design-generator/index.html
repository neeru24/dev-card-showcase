<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream-to-Design Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dream-to-Design Generator</h1>
        <nav>
            <button id="navInput" class="active">Input</button>
            <button id="navPreview">Preview</button>
            <button id="navExport">Export</button>
        </nav>
        <section id="inputSection" class="active">
            <h2>Upload Sketch & Prompt</h2>
            <form id="designForm" class="card">
                <label>Sketch/Doodle:</label>
                <input type="file" id="sketchInput" accept="image/*" required>
                <label>Short Prompt:</label>
                <textarea id="promptInput" rows="2" maxlength="120" required></textarea>
                <label>Style Slider:</label>
                <input type="range" id="styleSlider" min="0" max="2" value="0" class="slider">
                <div id="styleLabel">Minimal</div>
                <button type="submit">Generate Design</button>
            </form>
            <div id="inputStatus"></div>
        </section>
        <section id="previewSection">
            <h2>Design Preview</h2>
            <div class="design-preview" id="designPreview"></div>
        </section>
        <section id="exportSection">
            <h2>Export Starter HTML/CSS</h2>
            <button class="export-btn" id="exportBtn">Export</button>
            <pre id="exportCode"></pre>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
