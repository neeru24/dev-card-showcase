<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 - Ocean Breeze Edition</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- SKY & SEA BACKGROUND -->
  <div class="sky">
    <div class="sun"></div>
  </div>
  <div class="sea">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- SAND -->
  <div class="sand"></div>

  <!-- GAME -->
  <main class="app">
    <header class="app-header">
      <div class="title-group">
        <p class="eyebrow">Tile Puzzle</p>
        <h1>2048</h1>
        <p class="subtitle">Merge tiles to build the 2048 badge. Keep your highest tile safe.</p>
      </div>
      <div class="scoreboard">
        <div class="score-card">
          <span class="label">Score</span>
          <b id="score">0</b>
        </div>
        <div class="score-card best">
          <span class="label">Best</span>
          <b id="bestScore">0</b>
        </div>
      </div>
    </header>

    <div class="controls">
      <button id="restart">New Game</button>
      <div class="control-hint">
        <i class="fa-solid fa-arrows-up-down-left-right"></i>
        Use arrow keys or swipe
      </div>
    </div>

    <div class="board" id="board"></div>

    <div class="footer">
      <div class="goal">Goal: <span>2048</span></div>
      <div class="tips">Pro tip: keep your largest tile in a corner.</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
