<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Book Reading Progress Tracker</h1>
        <form id="add-book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="total-pages">Total Pages:</label>
            <input type="number" id="total-pages" min="1" required>
            <label for="goal-date">Goal Date:</label>
            <input type="date" id="goal-date" required>
            <button type="submit">Add Book</button>
        </form>
        <div id="books-list"></div>
    </div>
</body>
</html>
