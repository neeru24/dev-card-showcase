<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>ğŸ‹ï¸ Fitness Tracker</h1>
        <p>Track your daily fitness journey</p>
    </header>

    <!-- Input Section -->
    <section class="input-card">
        <h2>Add Todayâ€™s Stats</h2>
        <input type="number" id="steps" placeholder="Steps walked">
        <input type="number" id="workout" placeholder="Workout minutes">
        <input type="number" id="water" placeholder="Water intake (litres)">
        <button onclick="addStats()">Add Stats</button>
    </section>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <!-- Summary -->
        <section class="stats-card">
            <h2>ğŸ“Š Todayâ€™s Summary</h2>
            <div class="stats-grid">
                <div class="stat">
                    <span id="totalSteps">0</span>
                    <p>Steps</p>
                </div>
                <div class="stat">
                    <span id="totalWorkout">0</span>
                    <p>Workout (min)</p>
                </div>
                <div class="stat">
                    <span id="totalWater">0</span>
                    <p>Water (L)</p>
                </div>
                <div class="stat highlight">
                    <span id="calories">0</span>
                    <p>Calories Burned</p>
                </div>
            </div>
        </section>

        <!-- History -->
        <section class="history-card">
            <h2>ğŸ—“ History</h2>
            <ul id="history"></ul>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
