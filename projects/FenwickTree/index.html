<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenwick Tree Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸŒ³ Fenwick Tree Visualizer (BIT)</h1>

  <div class="controls">
    <input id="arrayInput" type="text" placeholder="Enter array (e.g. 3,2,1,5,4)">
    <button id="buildBtn">Build Tree</button>

    <input id="updateIndex" type="number" placeholder="Index">
    <input id="updateValue" type="number" placeholder="Delta">
    <button id="updateBtn">Update</button>

    <input id="queryIndex" type="number" placeholder="Prefix Index">
    <button id="queryBtn">Query Prefix Sum</button>
  </div>

  <div class="panel">
    <div>
      <h2>Original Array</h2>
      <div id="arrayView" class="boxes"></div>
    </div>

    <div>
      <h2>Fenwick Tree (BIT)</h2>
      <div id="bitView" class="boxes"></div>
    </div>
  </div>

  <p id="result">Result: -</p>

  <script src="script.js"></script>
</body>
</html>
