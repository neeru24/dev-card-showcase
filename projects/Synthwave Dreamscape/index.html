<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Dreams ðŸŒ†</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="synthwave-universe">
        <canvas id="synthCanvas"></canvas>

        <div class="synth-controls">
            <div class="retro-panel">
                <h1 class="neon-title" data-text="SYNTHWAVE">SYNTHWAVE</h1>
                <p class="grid-lines">âœ¦ DREAMS âœ¦</p>

                <div class="visualizer-mode">
                    <button class="mode-btn active" data-mode="grid">GRID</button>
                    <button class="mode-btn" data-mode="sunset">SUNSET</button>
                    <button class="mode-btn" data-mode="waves">WAVES</button>
                    <button class="mode-btn" data-mode="crt">CRT</button>
                </div>

                <div class="synth-knobs">
                    <div class="knob-group">
                        <label>BASS</label>
                        <input type="range" id="bassKnob" min="0" max="100" value="50">
                    </div>
                    <div class="knob-group">
                        <label>MID</label>
                        <input type="range" id="midKnob" min="0" max="100" value="50">
                    </div>
                    <div class="knob-group">
                        <label>TREBLE</label>
                        <input type="range" id="trebleKnob" min="0" max="100" value="50">
                    </div>
                </div>

                <div class="color-palette">
                    <button class="palette-btn" data-palette="sunset"
                        style="background: linear-gradient(45deg, #ff6b6b, #ffd93d)"></button>
                    <button class="palette-btn" data-palette="ocean"
                        style="background: linear-gradient(45deg, #4ecdc4, #2c3e50)"></button>
                    <button class="palette-btn" data-palette="cyber"
                        style="background: linear-gradient(45deg, #ff00ff, #00ffff)"></button>
                    <button class="palette-btn" data-palette="retro"
                        style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4)"></button>
                </div>

                <button id="playBtn" class="retro-btn">
                    <span class="btn-text">â–¶ PLAY</span>
                    <span class="btn-glow"></span>
                </button>
            </div>

            <div class="equalizer" id="equalizer">
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
            </div>
        </div>

        <div class="crt-overlay"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <div class="retro-time" id="retroTime">22:22</div>
        <div class="retro-date" id="retroDate">22/02/2024</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
