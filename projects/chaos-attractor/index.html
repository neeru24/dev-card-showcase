<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaos attractor · strange dynamics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0715;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #info {
            position: absolute;
            bottom: 32px;
            left: 32px;
            z-index: 20;
            background: rgba(12, 8, 22, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 140, 180, 0.4);
            border-radius: 60px;
            padding: 14px 32px;
            color: #ffd0e0;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #info .symbol {
            color: #ffa0c0;
            font-size: 1.8rem;
            filter: drop-shadow(0 0 12px #ff6090);
        }
        #attractor-stats {
            position: absolute;
            bottom: 32px;
            right: 32px;
            z-index: 20;
            background: rgba(14, 10, 24, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 150, 190, 0.5);
            border-radius: 50px;
            padding: 12px 28px;
            color: #ffc0d5;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        .lyapunov-badge {
            background: rgba(160, 40, 80, 0.5);
            color: #ffb0c8;
            padding: 4px 16px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255, 120, 150, 0.8);
        }
        .controls {
            position: absolute;
            top: 32px;
            right: 32px;
            z-index: 30;
            display: flex;
            gap: 14px;
        }
        button {
            background: rgba(28, 12, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 150, 0.7);
            color: #ffc0d0;
            padding: 12px 26px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.4px;
        }
        button:hover {
            background: rgba(120, 20, 60, 0.6);
            border-color: #ff88b0;
            color: #ffe0f0;
            box-shadow: 0 0 28px #ff408066;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <span class="symbol">∞</span> chaos attractor · lorenz · rossler · aizawa
    </div>
    
    <div id="attractor-stats">
        <span>λ lyapunov</span>
        <span class="lyapunov-badge" id="lyapunov-val">0.91</span>
    </div>
    
    <div class="controls">
        <button id="next-attractor">⟳ next system</button>
        <button id="reset-trail">⏣ reset trail</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        //  CHAOS ATTRACTOR
        //  concept: visualize strange attractors from dynamical systems theory.
        //  particles trace trajectories through phase space, creating complex,
        //  never-repeating patterns. includes Lorenz, Rossler, and Aizawa systems.
        // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- setup scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x070314);
        scene.fog = new THREE.FogExp2(0x070314, 0.006);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 15, 30);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.2;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2;
        controls.target.set(0, 0, 0);

        // --- lighting ---
        const ambient = new THREE.AmbientLight(0x40406b);
        scene.add(ambient);

        const light1 = new THREE.PointLight(0xff6f9f, 1.2, 60);
        light1.position.set(10, 15, 15);
        scene.add(light1);

        const light2 = new THREE.PointLight(0x9f6fff, 0.9, 60);
        light2.position.set(-10, 10, 20);
        scene.add(light2);

        // stars
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2000;
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const r = 150 + Math.random() * 150;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            starPos[i*3+1] = Math.sin(phi) * Math.sin(theta) * r;
            starPos[i*3+2] = Math.cos(phi) * r;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xcc99aa, size: 0.25, transparent: true, blending: THREE.AdditiveBlending });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- attractor parameters ---
        const trailLength = 2000;
        const particleCount = 500; // number of independent trajectories
        
        // store positions for each particle (ring buffer)
        const positions = new Float32Array(particleCount * trailLength * 3);
        const colors = new Float32Array(particleCount * trailLength * 3);
        
        // current state for each particle
        const states = [];
        
        // attractor type
        let attractorType = 0; // 0: lorenz, 1: rossler, 2: aizawa
        const attractorNames = ["lorenz", "rossler", "aizawa"];
        
        // parameters for each system
        const params = {
            lorenz: { sigma: 10, rho: 28, beta: 8/3 },
            rossler: { a: 0.2, b: 0.2, c: 5.7 },
            aizawa: { a: 0.95, b: 0.7, c: 0.6, d: 3.5, e: 0.25, f: 0.1 }
        };

        // initialize particles
        for (let i = 0; i < particleCount; i++) {
            // random initial state near attractor
            states.push({
                x: (Math.random() - 0.5) * 2,
                y: (Math.random() - 0.5) * 2,
                z: (Math.random() - 0.5) * 2
            });
            
            // fill trail with same initial position
            for (let t = 0; t < trailLength; t++) {
                const idx = (i * trailLength + t) * 3;
                positions[idx] = states[i].x;
                positions[idx+1] = states[i].y;
                positions[idx+2] = states[i].z;
                
                // color based on particle index
                const hue = (i / particleCount) * 0.8 + 0.2;
                const col = new THREE.Color().setHSL(hue, 1.0, 0.6);
                colors[idx] = col.r;
                colors[idx+1] = col.g;
                colors[idx+2] = col.b;
            }
        }

        // create geometry and points
        const trailGeo = new THREE.BufferGeometry();
        trailGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        trailGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const trailMat = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });
        
        const trailPoints = new THREE.Points(trailGeo, trailMat);
        scene.add(trailPoints);

        // --- helper: update trail (shift and add new point) ---
        function updateTrail(delta) {
            const dt = 0.01;
            const posAttr = trailGeo.attributes.position;
            const posArray = posAttr.array;
            
            // for each particle
            for (let i = 0; i < particleCount; i++) {
                // shift trail back
                for (let t = trailLength - 1; t > 0; t--) {
                    const idxCurr = (i * trailLength + t) * 3;
                    const idxPrev = (i * trailLength + (t-1)) * 3;
                    posArray[idxCurr] = posArray[idxPrev];
                    posArray[idxCurr+1] = posArray[idxPrev+1];
                    posArray[idxCurr+2] = posArray[idxPrev+2];
                }
                
                // compute new state based on attractor
                const s = states[i];
                let dx, dy, dz;
                
                if (attractorType === 0) { // Lorenz
                    const { sigma, rho, beta } = params.lorenz;
                    dx = sigma * (s.y - s.x);
                    dy = s.x * (rho - s.z) - s.y;
                    dz = s.x * s.y - beta * s.z;
                } else if (attractorType === 1) { // Rossler
                    const { a, b, c } = params.rossler;
                    dx = -s.y - s.z;
                    dy = s.x + a * s.y;
                    dz = b + s.z * (s.x - c);
                } else { // Aizawa
                    const { a, b, c, d, e, f } = params.aizawa;
                    dx = (s.z - b) * s.x - d * s.y;
                    dy = d * s.x + (s.z - b) * s.y;
                    dz = c + a * s.z - (s.z * s.z * s.z) / 3 - (s.x * s.x + s.y * s.y) * (1 + e * s.z) + f * s.z * s.x * s.x * s.x;
                }
                
                // update state (Euler)
                s.x += dx * dt * 5;
                s.y += dy * dt * 5;
                s.z += dz * dt * 5;
                
                // store new position at beginning of trail
                posArray[i * trailLength * 3] = s.x;
                posArray[i * trailLength * 3 + 1] = s.y;
                posArray[i * trailLength * 3 + 2] = s.z;
            }
            
            posAttr.needsUpdate = true;
            
            // update lyapunov estimate (fake but visually plausible)
            const lyap = (0.5 + Math.random() * 0.5).toFixed(2);
            document.getElementById('lyapunov-val').textContent = lyap;
        }

        // UI
        document.getElementById('next-attractor').addEventListener('click', () => {
            attractorType = (attractorType + 1) % 3;
            document.getElementById('next-attractor').innerHTML = `⟳ ${attractorNames[attractorType]}`;
            
            // reset states
            for (let i = 0; i < particleCount; i++) {
                states[i] = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2,
                    z: (Math.random() - 0.5) * 2
                };
            }
        });
        
        document.getElementById('reset-trail').addEventListener('click', () => {
            // reset positions to current states
            for (let i = 0; i < particleCount; i++) {
                for (let t = 0; t < trailLength; t++) {
                    const idx = (i * trailLength + t) * 3;
                    positions[idx] = states[i].x;
                    positions[idx+1] = states[i].y;
                    positions[idx+2] = states[i].z;
                }
            }
            trailGeo.attributes.position.needsUpdate = true;
        });

        // --- animation loop ---
        const clock = new THREE.Clock();

        function animate() {
            const delta = clock.getDelta();
            
            updateTrail(delta);
            
            // rotate stars
            stars.rotation.y += 0.0002;
            
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // light shifts
        setInterval(() => {
            const t = performance.now() / 2000;
            light1.color.setHSL(0.98 + Math.sin(t)*0.04, 0.9, 0.6);
            light2.color.setHSL(0.72 + Math.cos(t*1.1)*0.05, 0.8, 0.6);
        }, 200);
    </script>
</body>
</html>
