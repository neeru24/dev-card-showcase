<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Unlock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ğŸ” Pattern Lock</h1>
        <p class="subtitle">Connect at least 4 dots to create your pattern</p>
        
        <div class="pattern-container" id="patternContainer">
            <!-- Dots will be generated here -->
            <!-- Lines will be drawn here -->
        </div>
        
        <div class="pattern-display" id="patternDisplay">
            Draw a pattern...
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="resetBtn">ğŸ”„ Reset</button>
            <button id="checkBtn">âœ“ Check Pattern</button>
            <button id="setPatternBtn">â­ Set as Solution</button>
        </div>
        
        <div class="difficulty">
            <label for="minDots">Minimum Dots Required:</label>
            <select id="minDots">
                <option value="4">4 dots</option>
                <option value="5" selected>5 dots</option>
                <option value="6">6 dots</option>
                <option value="7">7 dots</option>
                <option value="8">8 dots</option>
                <option value="9">9 dots (all)</option>
            </select>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="patternLength">0</div>
                <div class="stat-label">Pattern Length</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">Attempts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
