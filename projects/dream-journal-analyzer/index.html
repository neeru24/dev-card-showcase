<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Journal Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dream Journal Analyzer</h1>
            <p class="subtitle">Log your dreams, discover patterns, and gain insights</p>
        </header>
        <main>
            <section class="entry-section">
                <textarea id="dreamInput" placeholder="Describe your dream..." rows="5"></textarea>
                <div class="entry-controls">
                    <input type="text" id="tagsInput" placeholder="Tags (comma separated)">
                    <button id="addDreamBtn">Add Dream</button>
                </div>
            </section>
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search dreams or tags...">
            </section>
            <section class="dream-list-section">
                <h2>Your Dreams</h2>
                <ul id="dreamList"></ul>
            </section>
            <section class="analysis-section">
                <h2>Dream Insights</h2>
                <div id="insights"></div>
                <canvas id="patternsChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
