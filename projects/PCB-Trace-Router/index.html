<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Trace Router</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="workspace">
        <aside class="control-panel glass">
            <div class="brand">
                <h1>SYS_ROUTER</h1>
                <div class="version">v2.4.0 // LOGIC_CORE</div>
            </div>

            <div class="status-box">
                <div class="status-header">DIAGNOSTICS</div>
                <div class="stat-row">
                    <span>Target Board:</span>
                    <span class="highlight">Alpha-01</span>
                </div>
                <div class="stat-row">
                    <span>Connections:</span>
                    <span id="connectionStatus" class="alert">0 / 4</span>
                </div>
                <div class="stat-row">
                    <span>System Integrity:</span>
                    <span id="integrityStatus" class="highlight-green">STABLE</span>
                </div>
            </div>

            <div class="controls">
                <button id="btnClear" class="btn-primary">FLUSH MEMORY (CLEAR)</button>
                <button id="btnNext" class="btn-success disabled">COMPILE & NEXT</button>
            </div>

            <div class="instructions">
                <h3>MANUAL:</h3>
                <p>> Click and drag to route copper traces between matching colored terminals.</p>
                <p>> Traces cannot overlap or intersect.</p>
                <p>> Routing must be continuous.</p>
            </div>
        </aside>

        <main class="board-container">
            <div class="pcb-wrapper glass-dark">
                <canvas id="pcbCanvas" width="600" height="600"></canvas>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
