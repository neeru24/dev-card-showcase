<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Cannon</title>
    <link rel="stylesheet" href="orbital-cannon.css">
</head>
<body>
    <div id="game-container">
        <h1>Orbital Cannon</h1>
        <canvas id="cannon-canvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>Use Mouse to aim cannons. Space to fire. Arrow keys to rotate view.</p>
            <p>Intercept meteors with predictive shots!</p>
        </div>
        <div id="stats">
            <span id="score">Score: 0</span>
            <span id="wave">Wave: 1</span>
            <span id="health">Health: 100</span>
        </div>
        <button id="multi-planet">Toggle Multi-Planet Mode</button>
    </div>
    <script src="orbital-cannon.js"></script>
</body>
</html>
