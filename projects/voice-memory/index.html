<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úã Gesture Snake ¬∑ move with your hand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0d2818, #1a4731);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-wrapper {
            background: #2d5a3c;
            padding: 2rem;
            border-radius: 4rem;
            box-shadow: 0 30px 30px -10px #000000cc, inset 0 -3px 0 #1b3b26, inset 0 3px 10px #98d3a8;
            border: 3px solid #6dae7c;
        }
        h1 {
            text-align: center;
            color: #fbffb9;
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 0 5px 0 #7a9035, 0 10px 15px black;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #d6ffb8;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .hand-emoji {
            font-size: 2rem;
            filter: drop-shadow(2px 4px 4px black);
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        .main-row {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .canvas-container {
            background: #1f4a2d;
            padding: 20px;
            border-radius: 3rem;
            box-shadow: inset 0 0 0 3px #0e3a1c, 0 15px 20px black;
        }
        #gameCanvas {
            display: block;
            width: 500px;
            height: 500px;
            border-radius: 2rem;
            background: #1d3924;
            box-shadow: 0 0 0 2px #5fa56e;
        }
        .control-panel {
            background: #235f32;
            padding: 2rem 1.5rem;
            border-radius: 3rem;
            min-width: 260px;
            box-shadow: inset 0 -3px 0 #0f321b, 0 15px 20px black;
            border: 2px solid #73bb84;
        }
        .camera-status {
            background: #0d2e18;
            border-radius: 3rem;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 2px solid #8acf99;
        }
        .status-led {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6b6b6b;
            box-shadow: 0 0 10px currentColor;
            margin-right: 8px;
        }
        .status-led.active {
            background: #5eff7e;
            box-shadow: 0 0 15px #86ff9e;
        }
        #cameraStatusText {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .gesture-display {
            background: #163f21;
            border-radius: 3rem;
            padding: 1.5rem 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 2px solid #9ce0aa;
        }
        .gesture-arrow {
            font-size: 5rem;
            line-height: 1;
            filter: drop-shadow(0 8px 5px #00000080);
            transition: transform 0.1s ease;
        }
        .gesture-label {
            color: #fbffc4;
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .score-box {
            background: #0a2613;
            border-radius: 3rem;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            font-weight: 700;
            border: 2px solid #d2ffa9;
        }
        .score-item {
            text-align: center;
        }
        .score-label {
            color: #b3ffb3;
            font-size: 1rem;
        }
        .score-value {
            color: white;
            font-size: 2rem;
            font-weight: 800;
        }
        .control-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }
        button {
            background: #4d804b;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            border-radius: 3rem;
            box-shadow: 0 6px 0 #1e4a20;
            cursor: pointer;
            transition: 0.07s;
            border: 1px solid #b0f7b0;
            flex: 1;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1e4a20;
        }
        button:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: 0 4px 0 #1e4a20;
            cursor: not-allowed;
        }
        .instruction {
            margin-top: 1.5rem;
            color: #e5ffd3;
            font-size: 0.95rem;
            text-align: center;
            background: #1b4823;
            padding: 0.8rem;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <h1>üêç GESTURE SNAKE</h1>
    <div class="subtitle">
        <span class="hand-emoji">‚úã</span> move your hand to steer
        <span class="hand-emoji">üñêÔ∏è</span>
    </div>

    <div class="main-row">
        <!-- canvas area -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
        </div>

        <!-- control panel -->
        <div class="control-panel">
            <div class="camera-status">
                <span class="status-led" id="cameraLed"></span>
                <span id="cameraStatusText">üì∑ camera off</span>
            </div>

            <div class="gesture-display">
                <div class="gesture-arrow" id="gestureArrow">üëÜ</div>
                <div class="gesture-label" id="gestureLabel">NONE</div>
            </div>

            <div class="score-box">
                <div class="score-item">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">HIGH</div>
                    <div class="score-value" id="highScoreDisplay">0</div>
                </div>
            </div>

            <div class="control-buttons">
                <button id="startBtn">‚ñ∂ START</button>
                <button id="stopBtn" disabled>‚èπ STOP</button>
            </div>

            <div class="instruction">
                ‚úã show your hand to camera<br>
                ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è move to control snake<br>
                üëä make fist to pause/resume
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        // ---------- SNAKE GAME SETUP ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Game state
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        
        highScoreDisplay.textContent = highScore;

        // Initialize food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    break;
                }
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1d3924';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#86f09e';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    // Head
                    ctx.fillStyle = '#b7ffb1';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                    // Eyes
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 - 4, segment.y * gridSize + gridSize/2 - 4, 3, 0, Math.PI * 2);
                    ctx.arc(segment.x * gridSize + gridSize/2 + 4, segment.y * gridSize + gridSize/2 - 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Body
                    ctx.fillStyle = '#5ed478';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw food
            ctx.fillStyle = '#ff7b7b';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
            ctx.fill();
            // Shine
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2 - 3, food.y * gridSize + gridSize/2 - 3, 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw grid lines (faint)
            ctx.strokeStyle = '#2d5533';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Paused overlay
            if (gamePaused && gameRunning) {
                ctx.fillStyle = '#00000080';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 30px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('‚è∏ PAUSED', canvas.width/2, canvas.height/2);
            }
        }

        // Update game state
        function update() {
            if (!gameRunning || gamePaused) return;

            // Move snake head
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision (wrap around)
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            // Draw game over
            ctx.fillStyle = '#000000b0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffb5b5';
            ctx.font = 'bold 40px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
            ctx.font = '20px Segoe UI';
            ctx.fillText('score: ' + score, canvas.width/2, canvas.height/2 + 30);
            
            updateUIState();
        }

        function startGame() {
            // Reset game
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0}; // Start moving right
            score = 0;
            gameRunning = true;
            gamePaused = false;
            scoreDisplay.textContent = score;
            randomFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
            
            updateUIState();
        }

        function stopGame() {
            gameRunning = false;
            gamePaused = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            // Draw stopped message
            ctx.fillStyle = '#1d3924';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#aaffaa';
            ctx.font = 'bold 30px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('üëá PRESS START', canvas.width/2, canvas.height/2);
            
            updateUIState();
        }

        function updateUIState() {
            startBtn.disabled = gameRunning;
            stopBtn.disabled = !gameRunning;
        }

        // ---------- GESTURE RECOGNITION (SIMULATED WITH MOUSE FOR DEMO) ----------
        // In a real app, we'd use TensorFlow.js or MediaPipe
        // For this demo, we'll simulate with mouse movement to show the concept
        
        const gestureArrow = document.getElementById('gestureArrow');
        const gestureLabel = document.getElementById('gestureLabel');
        const cameraLed = document.getElementById('cameraLed');
        const cameraStatusText = document.getElementById('cameraStatusText');
        
        let lastGesture = 'NONE';
        let gestureEnabled = false;
        let fistDetected = false;

        // Simulate camera activation
        setTimeout(() => {
            cameraLed.classList.add('active');
            cameraStatusText.innerHTML = 'üì∑ camera ready';
            gestureEnabled = true;
        }, 1000);

        // Simulate hand tracking with mouse (for demo purposes)
        // In a real implementation, this would come from ML model
        document.addEventListener('mousemove', (e) => {
            if (!gestureEnabled || !gameRunning) return;
            
            // Convert mouse position to direction
            // We divide screen into 4 zones to simulate hand position
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            let newDir = null;
            
            if (y < 0.3) {
                // Top area - up
                newDir = {x: 0, y: -1};
                gestureArrow.textContent = 'üëÜ';
                gestureLabel.textContent = 'UP';
            } else if (y > 0.7) {
                // Bottom area - down
                newDir = {x: 0, y: 1};
                gestureArrow.textContent = 'üëá';
                gestureLabel.textContent = 'DOWN';
            } else if (x < 0.3) {
                // Left area - left
                newDir = {x: -1, y: 0};
                gestureArrow.textContent = 'üëà';
                gestureLabel.textContent = 'LEFT';
            } else if (x > 0.7) {
                // Right area - right
                newDir = {x: 1, y: 0};
                gestureArrow.textContent = 'üëâ';
                gestureLabel.textContent = 'RIGHT';
            }
            
            // Update direction if valid and not reversing
            if (newDir && !gamePaused) {
                // Prevent snake from going back into itself
                if (snake.length > 1) {
                    if ((direction.x === -newDir.x && direction.y === -newDir.y)) {
                        // Can't reverse, ignore
                        return;
                    }
                }
                direction = newDir;
            }
        });

        // Simulate fist detection with mouse click (pause)
        document.addEventListener('click', () => {
            if (!gameRunning) return;
            
            // Toggle pause on click (simulating fist gesture)
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                gestureArrow.textContent = '‚úä';
                gestureLabel.textContent = 'PAUSED';
                setTimeout(() => {
                    if (gamePaused) {
                        gestureArrow.textContent = lastGesture || 'üëÜ';
                        gestureLabel.textContent = lastGesture || 'NONE';
                    }
                }, 1000);
            }
            
            draw();
        });

        // Keyboard controls as fallback
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        // Button handlers
        startBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame);

        // Initial draw
        stopGame(); // Show start message
        
        // Random food initial
        randomFood();
    })();
</script>
</body>
</html>
