<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteer Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Community Volunteer Tracker</h1>
        <section id="event-section">
            <h2>Organize Volunteer Events</h2>
            <form id="event-form">
                <input type="text" id="event-name" placeholder="Event name" required>
                <input type="date" id="event-date" required>
                <input type="text" id="event-location" placeholder="Location" required>
                <button type="submit">Add Event</button>
            </form>
            <ul id="event-list"></ul>
        </section>
        <section id="volunteer-section">
            <h2>Track Volunteer Hours</h2>
            <form id="volunteer-form">
                <input type="text" id="volunteer-name" placeholder="Volunteer name" required>
                <select id="event-select"></select>
                <input type="number" id="hours" placeholder="Hours" min="1" required>
                <button type="submit">Log Hours</button>
            </form>
            <ul id="volunteer-list"></ul>
        </section>
        <section id="recognition-section">
            <h2>Recognize Contributions</h2>
            <div id="recognition-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
