<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Two colors walk into a <em>bar</em></h1>
<p class="hint">pick a pair Â· drag to blend</p>

<div class="mix-display">
	<span class="mix-label">The Mix</span>
</div>

<div class="sources">
	<div class="source">
		<div class="source-swatch" id="sw-a"></div>
		<div class="source-name" id="nameA"></div>
	</div>
	<div class="plus">+</div>
	<div class="source">
		<div class="source-swatch" id="sw-b"></div>
		<div class="source-name" id="nameB"></div>
	</div>
</div>

<div class="slider-wrap">
	<div class="slider-ends">
		<span id="endA"></span>
		<span id="endB"></span>
	</div>
	<div class="track" id="track">
		<input type="range" id="slider" min="0" max="100" value="50" />
	</div>
</div>

<p class="section-label">Color Pairs</p>
<div class="presets" id="presets"></div>

<div class="code-box" id="codeBox"></div>
<script src="script.js"></script>
</body>
</html>
