<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallPit | Interactive Physics Playground</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>
    <div id="app">
        <canvas id="physics-canvas"></canvas>
        
        <div id="ui-overlay">
            <header>
                <h1>BallPit</h1>
                <p>Interactive Physics Sandbox</p>
            </header>

            <div class="controls-panel">
                <section>
                    <h3>Environment</h3>
                    <div class="button-group">
                        <button class="env-btn active" data-env="earth">Earth</button>
                        <button class="env-btn" data-env="space">Space</button>
                        <button class="env-btn" data-env="jupiter">Jupiter</button>
                        <button class="env-btn" data-env="ocean">Ocean</button>
                    </div>
                </section>

                <section>
                    <h3>Controls</h3>
                    <div class="control-row">
                        <label>Gravity</label>
                        <input type="range" id="gravity-slider" min="-1" max="2" step="0.1" value="0.98">
                    </div>
                    <div class="control-row">
                        <label>Friction</label>
                        <input type="range" id="friction-slider" min="0.8" max="1" step="0.001" value="0.99">
                    </div>
                    <div class="control-row">
                        <label>Ball Count</label>
                        <input type="range" id="count-slider" min="10" max="1000" step="10" value="500">
                    </div>
                </section>

                <section>
                    <h3>Features</h3>
                    <label class="toggle">
                        <input type="checkbox" id="heatmap-toggle" checked>
                        <span>Velocity Heatmap</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="particles-toggle" checked>
                        <span>Impact Particles</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="well-toggle">
                        <span>Gravity Well (Shift)</span>
                    </label>
                </section>

                <button id="reset-btn">Reset Simulation</button>
            </div>

            <div id="stats-hud">
                <div class="stat">FPS: <span id="fps-val">0</span></div>
                <div class="stat">Collisions: <span id="col-val">0</span></div>
                <div class="stat">Balls: <span id="ball-val">500</span></div>
            </div>
        </div>

        <div id="instruction-hint">Drag any ball! Hold SHIFT for Gravity Well.</div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/spatial.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
