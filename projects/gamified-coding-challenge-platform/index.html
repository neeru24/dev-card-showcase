<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Coding Challenge Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gamified Coding Challenge Platform</h1>
        <section id="challenge-section">
            <h2>Coding Challenges</h2>
            <div id="challenge-list"></div>
        </section>
        <section id="solve-section">
            <h2>Solve Challenge</h2>
            <div id="challenge-details"></div>
            <form id="solution-form">
                <textarea id="solution-code" placeholder="Write your solution here..." required></textarea>
                <button type="submit">Submit Solution</button>
            </form>
            <div id="solution-feedback"></div>
        </section>
        <section id="badges-section">
            <h2>Badges</h2>
            <div id="badges-list"></div>
        </section>
        <section id="leaderboard-section">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Platform Data</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
        <section id="share-section">
            <button id="share-btn">Share Platform</button>
            <div id="share-link"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
