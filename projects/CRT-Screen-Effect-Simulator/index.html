<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Screen Effect Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-container">
        <div class="crt-screen">
            <div class="content">
                <h1>ðŸ“º CRT Screen Effect</h1>
                <p>This is a simulation of an old CRT television screen.</p>
                <p>Notice the scanlines, flicker, and slight distortion!</p>
                <div class="demo-text">
                    <p>Retro gaming was awesome!</p>
                    <p>Pixels and scanlines everywhere...</p>
                    <p>Can you feel the nostalgia?</p>
                </div>
            </div>
            <div class="scanlines"></div>
            <div class="flicker-overlay"></div>
        </div>
        <div class="crt-bezel">
            <div class="controls">
                <button id="toggleEffect">Toggle CRT Effect</button>
                <button id="changeContent">Change Content</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
