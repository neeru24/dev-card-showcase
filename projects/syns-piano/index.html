<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¹ The Synesthesia Piano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .synesthesia-studio {
            width: 1000px;
            background: #1a1a2f;
            border-radius: 80px;
            padding: 40px;
            box-shadow: 0 30px 60px #000000cc, 0 0 0 4px #8a6eff, 0 0 50px #8a6eff99;
            border: 2px solid #b8a9ff;
        }
        
        .visualizer-canvas {
            width: 100%;
            height: 200px;
            background: #0f0f1f;
            border-radius: 60px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid #4a3f8a;
        }
        
        .color-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #ff0000, #ff8800, #ffff00, #00ff00, 
                #0088ff, #8800ff, #ff0088, #ff0000);
            background-size: 200% 100%;
            animation: wave 10s linear infinite;
            opacity: 0.5;
            mix-blend-mode: screen;
        }
        @keyframes wave {
            from { background-position: 0% 0%; }
            to { background-position: 200% 0%; }
        }
        
        .piano-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            position: relative;
        }
        
        .piano-key {
            width: 60px;
            height: 200px;
            background: white;
            border: 2px solid #333;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            transition: 0.05s;
            position: relative;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
        }
        .piano-key.black {
            width: 40px;
            height: 120px;
            background: #222;
            margin-left: -20px;
            margin-right: -20px;
            z-index: 2;
            border-radius: 0 0 5px 5px;
        }
        .piano-key.active {
            background: #ffd700;
            transform: translateY(5px);
            box-shadow: 0 0 50px #ffaa00;
        }
        .piano-key.black.active {
            background: #ffaa00;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 30px 0;
        }
        
        .color-swatch {
            aspect-ratio: 1;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            border: 4px solid transparent;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.selected {
            border-color: white;
            box-shadow: 0 0 30px white;
        }
        
        .harmony-info {
            background: #2a2a4a;
            border-radius: 40px;
            padding: 30px;
            color: #e0d9ff;
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            border: 4px solid #4a3f8a;
        }
        
        .note-bubble {
            position: absolute;
            font-size: 24px;
            animation: floatUp 2s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="synesthesia-studio">
        <div class="visualizer-canvas" id="visualizer">
            <div class="color-wave"></div>
        </div>
        
        <div class="piano-container" id="piano">
            <!-- Piano keys will be generated -->
        </div>
        
        <div class="color-palette" id="colorPalette">
            <div class="color-swatch" style="background: #ff0000;" data-color="red"></div>
            <div class="color-swatch" style="background: #ff8800;" data-color="orange"></div>
            <div class="color-swatch" style="background: #ffff00;" data-color="yellow"></div>
            <div class="color-swatch" style="background: #00ff00;" data-color="green"></div>
            <div class="color-swatch" style="background: #0088ff;" data-color="blue"></div>
            <div class="color-swatch" style="background: #8800ff;" data-color="purple"></div>
            <div class="color-swatch" style="background: #ff0088;" data-color="pink"></div>
            <div class="color-swatch" style="background: #ffffff;" data-color="white"></div>
        </div>
        
        <div class="harmony-info" id="harmonyInfo">
            ðŸŽµ Play a note to see its color ðŸŽ¨
        </div>
    </div>

    <script>
        const piano = document.getElementById('piano');
        const visualizer = document.getElementById('visualizer');
        const harmonyInfo = document.getElementById('harmonyInfo');
        const colorSwatches = document.querySelectorAll('.color-swatch');
        
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const noteColors = {
            'C': '#ff0000', 'C#': '#ff4400',
            'D': '#ff8800', 'D#': '#ffaa00',
            'E': '#ffff00', 'F': '#88ff00',
            'F#': '#00ff88', 'G': '#00ffff',
            'G#': '#0088ff', 'A': '#8800ff',
            'A#': '#ff00aa', 'B': '#ff0088'
        };
        
        let selectedColor = '#ff0000';
        let audioContext = null;
        
        function createPiano() {
            for (let i = 0; i < 24; i++) {
                const note = notes[i % 12];
                const isBlack = note.includes('#');
                
                const key = document.createElement('div');
                key.className = `piano-key ${isBlack ? 'black' : ''}`;
                key.dataset.note = note;
                key.dataset.index = i;
                key.dataset.freq = 440 * Math.pow(2, (i - 9) / 12);
                
                key.addEventListener('mousedown', () => playNote(key));
                key.addEventListener('mouseenter', (e) => {
                    if (e.buttons === 1) playNote(key);
                });
                
                piano.appendChild(key);
            }
        }
        
        function playNote(key) {
            key.classList.add('active');
            
            // Visual feedback - create color bubble
            const bubble = document.createElement('div');
            bubble.className = 'note-bubble';
            bubble.textContent = 'ðŸŽµ';
            bubble.style.color = noteColors[key.dataset.note];
            bubble.style.left = (key.offsetLeft + 30) + 'px';
            bubble.style.top = '100px';
            visualizer.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 2000);
            
            // Change visualizer color
            visualizer.style.backgroundColor = noteColors[key.dataset.note];
            setTimeout(() => visualizer.style.backgroundColor = '', 300);
            
            // Play sound (if Web Audio API is supported)
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = key.dataset.freq;
            gainNode.gain.value = 0.1;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Update harmony info
            harmonyInfo.innerHTML = `ðŸŽµ ${key.dataset.note} - ${noteColors[key.dataset.note]}<br>âœ¨ This note resonates with ${selectedColor}`;
            
            setTimeout(() => key.classList.remove('active'), 200);
        }
        
        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                colorSwatches.forEach(s => s.classList.remove('selected'));
                swatch.classList.add('selected');
                selectedColor = swatch.style.background;
            });
        });
        
        createPiano();
        
        // Ambient color wave
        setInterval(() => {
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            visualizer.style.boxShadow = `0 0 100px ${noteColors[randomNote]}`;
            setTimeout(() => visualizer.style.boxShadow = '', 500);
        }, 3000);
    </script>
</body>
</html>
