<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Intake Tracker</h1>
        <p>Track your daily hydration to stay healthy!</p>
        
        <div class="tracker">
            <div class="input-section">
                <label for="glassCount">Glasses of water today:</label>
                <input type="number" id="glassCount" min="0" max="20" value="0">
                <button id="addGlass">Add Glass</button>
                <button id="reset">Reset</button>
            </div>
            
            <div class="progress-section">
                <h2>Daily Progress</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">0 / 8 glasses</p>
            </div>
            
            <div class="tips-section">
                <h2>Hydration Tips</h2>
                <p id="tip">Drink water regularly throughout the day to maintain optimal hydration.</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
