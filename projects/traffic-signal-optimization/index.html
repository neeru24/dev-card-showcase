<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Signal Optimization Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>ðŸš¦ Traffic Signal Optimizer</h1>
        <p>Adaptive signals with animated traffic flow</p>
    </header>

    <section class="controls">
        <div>
            <label>Northâ€“South Traffic</label>
            <input type="range" min="10" max="100" value="40" id="nsTraffic">
        </div>
        <div>
            <label>Eastâ€“West Traffic</label>
            <input type="range" min="10" max="100" value="60" id="ewTraffic">

        <button onclick="startSimulation()">Start</button>
    </section>

    <section class="dashboard">
        <div class="intersection">
            <div class="road vertical"></div>
            <div class="road horizontal"></div>

            <!-- Cars -->
            <div class="car ns-car"></div>
            <div class="car ew-car"></div>

            <!-- Signals -->
            <div class="signal ns" id="nsSignal"></div>
            <div class="signal ew" id="ewSignal"></div>
        </div>

        <div class="stats">
            <h2>ðŸ“Š Optimization Stats</h2>
            <p>NS Green: <span id="nsTime">0</span>s</p>
            <p>EW Green: <span id="ewTime">0</span>s</p>
            <p>Mode: <b>Adaptive</b></p>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
