<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>üéõÔ∏è Flexbox Playground</h1>
  <p>Interact with flex properties using neon controls!</p>

  <div class="controls">
    <div class="control-group">
      <span>Direction:</span>
      <button class="dir-btn" data-value="row">Row</button>
      <button class="dir-btn" data-value="row-reverse">Row-Rev</button>
      <button class="dir-btn" data-value="column">Col</button>
      <button class="dir-btn" data-value="column-reverse">Col-Rev</button>
    </div>

    <div class="control-group">
      <span>Justify:</span>
      <button class="justify-btn" data-value="flex-start">Start</button>
      <button class="justify-btn" data-value="center">Center</button>
      <button class="justify-btn" data-value="flex-end">End</button>
      <button class="justify-btn" data-value="space-between">Space-B</button>
      <button class="justify-btn" data-value="space-around">Space-A</button>
    </div>

    <div class="control-group">
      <span>Align:</span>
      <button class="align-btn" data-value="stretch">Stretch</button>
      <button class="align-btn" data-value="flex-start">Start</button>
      <button class="align-btn" data-value="center">Center</button>
      <button class="align-btn" data-value="flex-end">End</button>
    </div>

    <div class="control-group">
      <span>Wrap:</span>
      <button class="wrap-btn" data-value="nowrap">No Wrap</button>
      <button class="wrap-btn" data-value="wrap">Wrap</button>
    </div>

    <button id="resetBtn">Reset</button>
  </div>

  <div id="flexContainer">
    <div class="item" draggable="true">1</div>
    <div class="item" draggable="true">2</div>
    <div class="item" draggable="true">3</div>
    <div class="item" draggable="true">4</div>
    <div class="item" draggable="true">5</div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
