<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Expiry Vault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Code Snippet Expiry Vault</h1>
            <p class="subtitle">Secure your code snippets with automatic expiration</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="snippet-title">
                        <i class="fas fa-tag"></i> Snippet Title
                    </label>
                    <input type="text" id="snippet-title" placeholder="Enter a title for your code snippet">
                </div>

                <div class="input-group">
                    <label for="snippet-language">
                        <i class="fas fa-code"></i> Programming Language
                    </label>
                    <select id="snippet-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="plaintext">Plain Text</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="expiry-time">
                        <i class="fas fa-clock"></i> Expiry Time
                    </label>
                    <select id="expiry-time">
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="360">6 hours</option>
                        <option value="1440">1 day</option>
                        <option value="10080">1 week</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="snippet-code">
                        <i class="fas fa-edit"></i> Code Snippet
                    </label>
                    <textarea id="snippet-code" placeholder="Paste your code snippet here..."></textarea>
                </div>

                <button id="save-snippet-btn" class="btn primary">
                    <i class="fas fa-save"></i> Save Snippet
                </button>
            </div>

            <div class="snippets-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Your Snippets</h2>
                    <div class="filter-buttons">
                        <button id="filter-all" class="filter-btn active">All</button>
                        <button id="filter-active" class="filter-btn">Active</button>
                        <button id="filter-expired" class="filter-btn">Expired</button>
                    </div>
                </div>

                <div id="snippets-list">
                    <div id="empty-state" class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No snippets yet</h3>
                        <p>Create your first expiring code snippet above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snippet Modal -->
    <div id="snippet-modal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="snippet-meta">
                    <span id="modal-language" class="language-tag"></span>
                    <span id="modal-expiry" class="expiry-info"></span>
                </div>
                <pre id="modal-code"><code id="modal-code-content"></code></pre>
            </div>
            <div class="modal-footer">
                <button id="copy-snippet-btn" class="btn secondary">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
                <button id="delete-snippet-btn" class="btn danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
