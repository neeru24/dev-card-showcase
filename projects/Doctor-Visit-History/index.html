<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Visit History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Visit History üßë‚Äç‚öïÔ∏è</h1>
        <div class="input-section">
            <h2>Log New Visit</h2>
            <form id="visitForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="doctor">Doctor Name:</label>
                <input type="text" id="doctor" required>
                
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" placeholder="e.g., Cardiologist">
                
                <label for="diagnosis">Diagnosis:</label>
                <textarea id="diagnosis" rows="3" required></textarea>
                
                <label for="medications">Medications Prescribed:</label>
                <textarea id="medications" rows="2" placeholder="List medications and dosages"></textarea>
                
                <label for="notes">Visit Notes:</label>
                <textarea id="notes" rows="4" placeholder="Additional notes, symptoms, follow-up instructions"></textarea>
                
                <button type="submit">Add Visit</button>
            </form>
        </div>
        
        <div class="timeline-section">
            <h2>Visit Timeline</h2>
            <div id="timeline"></div>
        </div>
        
        <div class="notes-section">
            <h2>General Notes</h2>
            <textarea id="generalNotes" rows="6" placeholder="General health notes, reminders, or observations"></textarea>
            <button id="saveNotes">Save Notes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
