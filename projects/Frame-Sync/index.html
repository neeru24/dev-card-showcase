<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame-Sync | Animation Desk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">üéûÔ∏è</span>
                <h1>FRAME-SYNC</h1>
            </div>
            <div class="playback-controls">
                <div class="fps-control">
                    <label for="fpsSlider">FPS: <span id="fpsValue">12</span></label>
                    <input type="range" id="fpsSlider" min="1" max="24" value="12">
                </div>
                <button id="btnPlay" class="btn primary">‚ñ∂ Play</button>
                <button id="btnStop" class="btn secondary hidden">‚ñ† Stop</button>
            </div>
        </header>

        <main class="workspace">
            <aside class="toolbar">
                <div class="tool-group">
                    <label>Colors</label>
                    <div class="color-picker">
                        <button class="color-btn active" style="background: #ffffff;" data-color="#ffffff"></button>
                        <button class="color-btn" style="background: #ef4444;" data-color="#ef4444"></button>
                        <button class="color-btn" style="background: #3b82f6;" data-color="#3b82f6"></button>
                        <button class="color-btn" style="background: #10b981;" data-color="#10b981"></button>
                        <button class="color-btn" style="background: #f59e0b;" data-color="#f59e0b"></button>
                    </div>
                </div>

                <div class="tool-group">
                    <label>Brush Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>

                <div class="tool-group actions">
                    <button id="btnEraser" class="btn outline">Eraser</button>
                    <button id="btnClear" class="btn outline danger">Clear Canvas</button>
                </div>

                <div class="tool-group toggle">
                    <label>
                        <input type="checkbox" id="onionSkinToggle" checked>
                        Onion Skinning
                    </label>
                </div>
            </aside>

            <div class="canvas-wrapper">
                <div id="onionSkin" class="onion-skin"></div>
                <canvas id="drawingCanvas" width="800" height="450"></canvas>
                <img id="playbackScreen" class="playback-screen hidden" src="" alt="Playback">
            </div>
        </main>

        <footer class="timeline">
            <div class="timeline-header">
                <h3>Frames (<span id="frameCount">0</span>)</h3>
                <button id="btnAddFrame" class="btn primary">+ Add Frame</button>
            </div>
            <div class="frames-container" id="framesContainer">
                </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
