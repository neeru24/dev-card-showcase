<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art ¬∑ Zoo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #b7e0d0 0%, #a1d3c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            padding: 2rem 1rem;
        }

        .scene {
            max-width: 1200px;
            width: 100%;
            background: #d8f0e5;
            background-image: radial-gradient(circle at 30% 40%, rgba(255,255,240,0.3) 0%, transparent 30%),
                              linear-gradient(0deg, #8bb5a0 0%, #c0ddcf 100%);
            border-radius: 64px 64px 40px 40px;
            box-shadow: 0 30px 30px -10px rgba(40, 60, 50, 0.5), inset 0 1px 10px rgba(255, 255, 200, 0.6);
            padding: 3rem 2rem 4rem 2rem;
            border: 3px solid #efffeb;
        }

        .title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #2d4439;
            text-shadow: 2px 4px 0 #c3e3d3, 4px 6px 0 rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            text-transform: uppercase;
            word-break: break-word;
        }

        .sub {
            text-align: center;
            color: #255f4b;
            font-weight: 400;
            font-size: 1.3rem;
            background: rgba(255,250,210,0.3);
            backdrop-filter: blur(3px);
            display: inline-block;
            padding: 0.4rem 2rem;
            border-radius: 60px;
            margin-bottom: 2.5rem;
            border: 1px solid #feffd2;
        }

        /* === ZOO GRID ‚Äî all animals are pure CSS === */
        .zoo-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: center;
            gap: 2.5rem 1.8rem;
            margin-top: 1.5rem;
        }

        .animal-card {
            background: rgba(245, 255, 240, 0.3);
            backdrop-filter: blur(2px);
            border-radius: 60px 60px 40px 40px;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 10px 15px -5px #2d5a4a, inset -2px -2px 5px #b5d5c0, inset 3px 3px 12px #f6ffee;
            border: 2px solid #f3ffe7;
        }

        .animal-name {
            text-align: center;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #1e4d3a;
            background: #e6ffeecc;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            backdrop-filter: blur(2px);
            border: 1px solid white;
        }

        /* ========== LION ========== */
        .lion {
            position: relative;
            width: 180px;
            height: 180px;
        }
        .lion-face {
            position: absolute;
            width: 120px;
            height: 100px;
            background: #e3b47e;
            border-radius: 50% 50% 40% 40%;
            top: 30px;
            left: 30px;
            box-shadow: 0 6px 0 #9c6f4c;
        }
        .lion-muzzle {
            position: absolute;
            width: 50px;
            height: 35px;
            background: #f5dbb1;
            border-radius: 50%;
            top: 55px;
            left: 35px;
            box-shadow: 0 3px 0 #b28251;
        }
        .lion-ear {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #b27d4c;
            border-radius: 50% 50% 0 50%;
            top: 20px;
            left: 25px;
            transform: rotate(-15deg);
            box-shadow: -2px -2px 0 #8b5a2e;
        }
        .lion-ear.right {
            left: 85px;
            transform: rotate(75deg);
        }
        .lion-eye {
            position: absolute;
            width: 12px;
            height: 16px;
            background: #2e1f0f;
            border-radius: 50%;
            top: 45px;
            left: 45px;
            box-shadow: 22px 0 #2e1f0f;
        }
        .lion-nose {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #754c24;
            border-radius: 40%;
            top: 70px;
            left: 54px;
        }
        .lion-mane {
            position: absolute;
            width: 150px;
            height: 130px;
            background: #d99e5e;
            border-radius: 50%;
            top: 15px;
            left: 15px;
            z-index: -1;
            background: radial-gradient(circle at 30% 30%, #f4cba1, #b7712a 70%);
            box-shadow: 0 8px 0 #80593a;
        }
        .lion-mane::after {
            content: '';
            position: absolute;
            width: 110px;
            height: 40px;
            background: #b7712a;
            border-radius: 50%;
            top: -5px;
            left: 20px;
            transform: rotate(5deg);
        }

        /* ========== ELEPHANT ========== */
        .elephant {
            position: relative;
            width: 180px;
            height: 160px;
        }
        .elephant-body {
            position: absolute;
            width: 130px;
            height: 100px;
            background: #8e7a6c;
            border-radius: 60% 40% 40% 40%;
            top: 40px;
            left: 20px;
            box-shadow: 8px 8px 0 #5f4f43;
        }
        .elephant-head {
            position: absolute;
            width: 70px;
            height: 60px;
            background: #7b685a;
            border-radius: 50% 40% 30% 50%;
            top: 25px;
            left: 60px;
            box-shadow: 2px 5px 0 #5b483c;
        }
        .elephant-ear {
            position: absolute;
            width: 45px;
            height: 55px;
            background: #6d5b4d;
            border-radius: 60% 20% 40% 60%;
            top: 30px;
            left: 45px;
            transform: rotate(-10deg);
            box-shadow: -3px 4px 0 #4f4035;
        }
        .elephant-ear.right {
            left: 90px;
            transform: rotate(20deg);
            background: #7f6c5d;
        }
        .elephant-eye {
            width: 8px;
            height: 8px;
            background: #1f1a15;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 85px;
            box-shadow: 15px 0 #1f1a15;
        }
        .elephant-trunk {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #7b685a;
            border-radius: 40% 40% 50% 50%;
            top: 55px;
            left: 90px;
            transform: rotate(5deg);
            clip-path: polygon(0% 0%, 80% 10%, 70% 90%, 20% 80%);
        }
        .elephant-tusk {
            width: 12px;
            height: 25px;
            background: #f0e7d6;
            border-radius: 30% 30% 50% 50%;
            position: absolute;
            top: 60px;
            left: 90px;
            transform: rotate(-5deg);
            box-shadow: -2px 3px 0 #b8aa92;
        }

        /* ========== ZEBRA ========== */
        .zebra {
            position: relative;
            width: 160px;
            height: 180px;
        }
        .zebra-body {
            position: absolute;
            width: 100px;
            height: 130px;
            background: #e8e0d0;
            border-radius: 40% 40% 20% 20%;
            top: 20px;
            left: 30px;
            background: repeating-linear-gradient(45deg, #2b2b2b 0px, #2b2b2b 8px, #f3f0e0 8px, #f3f0e0 16px);
            box-shadow: 5px 8px 0 #7a7363;
        }
        .zebra-neck {
            position: absolute;
            width: 50px;
            height: 50px;
            background: repeating-linear-gradient(45deg, #2b2b2b 0px, #2b2b2b 8px, #f0ebd3 8px, #f0ebd3 16px);
            top: 5px;
            left: 45px;
            border-radius: 40% 40% 20% 20%;
            transform: rotate(5deg);
        }
        .zebra-head {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ece4cf;
            background: repeating-linear-gradient(120deg, #2b2b2b 0px, #2b2b2b 6px, #ece4cf 6px, #ece4cf 12px);
            border-radius: 50%;
            top: -10px;
            left: 60px;
            box-shadow: 2px 3px 0 #5b5544;
        }
        .zebra-ear {
            width: 15px;
            height: 20px;
            background: #333;
            position: absolute;
            top: -10px;
            left: 65px;
            border-radius: 50% 50% 0 0;
            background: #4d4d4d;
        }
        .zebra-ear.right {
            left: 80px;
        }
        .zebra-eye {
            width: 5px;
            height: 7px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 70px;
            box-shadow: 12px 0 black;
        }

        /* ========== GIRAFFE ========== */
        .giraffe {
            position: relative;
            width: 150px;
            height: 240px;
        }
        .giraffe-body {
            position: absolute;
            width: 90px;
            height: 140px;
            background: #e6b422;
            background: radial-gradient(circle at 30% 20%, #fcdb6a, #c28f1c);
            border-radius: 40% 40% 20% 20%;
            bottom: 0;
            left: 30px;
            box-shadow: 8px 10px 0 #9e781f;
        }
        .giraffe-neck {
            position: absolute;
            width: 45px;
            height: 100px;
            background: #e6b422;
            background: linear-gradient(130deg, #fcd256, #b87e1c);
            top: -70px;
            left: 45px;
            border-radius: 30% 30% 20% 20%;
            transform: rotate(5deg);
            box-shadow: 3px 8px 0 #9e781f;
        }
        .giraffe-head {
            position: absolute;
            width: 40px;
            height: 45px;
            background: #f0bc3a;
            border-radius: 40% 40% 30% 30%;
            top: -100px;
            left: 50px;
            box-shadow: 2px 5px 0 #a07421;
        }
        .giraffe-ear {
            width: 15px;
            height: 20px;
            background: #b8861c;
            position: absolute;
            top: -110px;
            left: 55px;
            border-radius: 50% 50% 0 0;
            transform: rotate(-10deg);
        }
        .giraffe-ear.right {
            left: 70px;
            transform: rotate(10deg);
        }
        .giraffe-horn {
            width: 8px;
            height: 25px;
            background: #8b6916;
            position: absolute;
            top: -128px;
            left: 60px;
            border-radius: 4px;
        }
        .giraffe-horn.right {
            left: 75px;
        }
        .giraffe-eye {
            width: 6px;
            height: 6px;
            background: #2d1f0a;
            border-radius: 50%;
            position: absolute;
            top: -90px;
            left: 62px;
            box-shadow: 12px 0 #2d1f0a;
        }
        .giraffe-spot {
            position: absolute;
            width: 20px;
            height: 12px;
            background: #9e6f1e;
            border-radius: 50%;
            top: -30px;
            left: 50px;
            box-shadow: 15px 15px 0 #9e6f1e, -10px 40px 0 #9e6f1e, 25px 65px 0 #9e6f1e;
            opacity: 0.6;
        }

        /* ========== MONKEY ========== */
        .monkey {
            position: relative;
            width: 150px;
            height: 180px;
        }
        .monkey-head {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #7a5430;
            border-radius: 50%;
            top: 20px;
            left: 40px;
            box-shadow: 5px 6px 0 #4d351b;
        }
        .monkey-face {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #b5875a;
            border-radius: 50%;
            top: 30px;
            left: 52px;
        }
        .monkey-ear {
            width: 20px;
            height: 20px;
            background: #6b4b2a;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            box-shadow: 45px 0 #6b4b2a;
        }
        .monkey-eye {
            width: 6px;
            height: 8px;
            background: #261d12;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 60px;
            box-shadow: 18px 0 #261d12;
        }
        .monkey-nose {
            width: 8px;
            height: 4px;
            background: #402f1d;
            border-radius: 40%;
            position: absolute;
            top: 58px;
            left: 72px;
        }
        .monkey-mouth {
            width: 12px;
            height: 5px;
            border-bottom: 3px solid #3b281a;
            border-radius: 50%;
            position: absolute;
            top: 65px;
            left: 67px;
        }
        .monkey-body {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #6f4f2f;
            border-radius: 40% 40% 30% 30%;
            top: 80px;
            left: 35px;
            box-shadow: 3px 5px 0 #4f3a21;
        }
        .monkey-arm {
            width: 30px;
            height: 15px;
            background: #5e4329;
            border-radius: 40%;
            position: absolute;
            top: 95px;
            left: 20px;
            transform: rotate(20deg);
            box-shadow: 70px 0 #5e4329;
        }

        /* ========== PENGUIN ========== */
        .penguin {
            position: relative;
            width: 140px;
            height: 190px;
        }
        .penguin-body {
            position: absolute;
            width: 90px;
            height: 120px;
            background: #1f2b3c;
            border-radius: 50% 50% 30% 30%;
            top: 40px;
            left: 25px;
            box-shadow: 5px 7px 0 #0b141f;
        }
        .penguin-belly {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #f0f4fa;
            border-radius: 50% 50% 30% 30%;
            top: 55px;
            left: 40px;
        }
        .penguin-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #1a2533;
            border-radius: 50%;
            top: 10px;
            left: 40px;
        }
        .penguin-eye {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 55px;
            box-shadow: 18px 0 white;
        }
        .penguin-beak {
            width: 14px;
            height: 10px;
            background: #f7a81b;
            border-radius: 30% 50% 30% 30%;
            position: absolute;
            top: 45px;
            left: 63px;
            transform: rotate(5deg);
        }
        .penguin-wing {
            width: 30px;
            height: 50px;
            background: #0f1a24;
            border-radius: 40% 10% 20% 40%;
            position: absolute;
            top: 70px;
            left: 15px;
            transform: rotate(-10deg);
            box-shadow: 60px 0 #0f1a24;
        }
        .penguin-foot {
            width: 25px;
            height: 12px;
            background: #f0a11e;
            border-radius: 40%;
            position: absolute;
            top: 150px;
            left: 45px;
            box-shadow: 30px 0 #f0a11e;
        }

        /* ========== TIGER ========== */
        .tiger {
            position: relative;
            width: 180px;
            height: 150px;
        }
        .tiger-body {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #e68a2e;
            border-radius: 40% 40% 30% 30%;
            top: 50px;
            left: 30px;
            background: linear-gradient(45deg, #f57c00 20%, #ffb74d 50%, #f57c00 80%);
            box-shadow: 5px 8px 0 #b15800;
        }
        .tiger-stripe {
            position: absolute;
            width: 18px;
            height: 40px;
            background: #2e1c0c;
            border-radius: 20%;
            top: 60px;
            left: 45px;
            transform: rotate(10deg);
            box-shadow: 22px 5px 0 #2e1c0c, 45px -3px 0 #2e1c0c, 65px 10px 0 #2e1c0c;
            opacity: 0.9;
        }
        .tiger-head {
            position: absolute;
            width: 65px;
            height: 65px;
            background: #f57c00;
            border-radius: 50%;
            top: 20px;
            left: 50px;
            box-shadow: 3px 5px 0 #a35100;
        }
        .tiger-ear {
            width: 20px;
            height: 20px;
            background: #d46500;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 10px;
            left: 55px;
            box-shadow: 25px 0 #d46500;
        }
        .tiger-eye {
            width: 7px;
            height: 7px;
            background: #0d0a06;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 70px;
            box-shadow: 18px 0 #0d0a06;
        }
        .tiger-nose {
            width: 10px;
            height: 6px;
            background: #b14313;
            border-radius: 40%;
            position: absolute;
            top: 55px;
            left: 80px;
        }

        /* ========== extra foliage ========== */
        .leaves {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .leaf {
            width: 40px;
            height: 40px;
            background: #367c4d;
            border-radius: 80% 0 80% 0;
            transform: rotate(45deg);
            box-shadow: -3px -3px 0 #1e552e;
        }

        .ground {
            width: 100%;
            height: 30px;
            background: #598b6b;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 10px #3e664b;
            border: 2px solid #a1c9a1;
        }

        /* responsive */
        @media (max-width: 700px) {
            .title { font-size: 2.8rem; }
            .zoo-grid { gap: 1rem; }
            .animal-card { padding: 1.5rem 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="title">‚ú® CSS ZOO ‚ú®</div>
        <div class="sub">pure code ¬∑ no images ¬∑ just animals</div>

        <div class="zoo-grid">
            <!-- lion -->
            <div class="animal-card">
                <div class="lion">
                    <div class="lion-mane"></div>
                    <div class="lion-face"></div>
                    <div class="lion-ear"></div>
                    <div class="lion-ear right"></div>
                    <div class="lion-eye"></div>
                    <div class="lion-nose"></div>
                    <div class="lion-muzzle"></div>
                </div>
                <div class="animal-name">ü¶Å LEO</div>
            </div>

            <!-- elephant -->
            <div class="animal-card">
                <div class="elephant">
                    <div class="elephant-body"></div>
                    <div class="elephant-head"></div>
                    <div class="elephant-ear"></div>
                    <div class="elephant-ear right"></div>
                    <div class="elephant-eye"></div>
                    <div class="elephant-trunk"></div>
                    <div class="elephant-tusk"></div>
                </div>
                <div class="animal-name">üêò ELLIE</div>
            </div>

            <!-- zebra -->
            <div class="animal-card">
                <div class="zebra">
                    <div class="zebra-body"></div>
                    <div class="zebra-neck"></div>
                    <div class="zebra-head"></div>
                    <div class="zebra-ear"></div>
                    <div class="zebra-ear right"></div>
                    <div class="zebra-eye"></div>
                </div>
                <div class="animal-name">ü¶ì ZARA</div>
            </div>

            <!-- giraffe -->
            <div class="animal-card">
                <div class="giraffe">
                    <div class="giraffe-body"></div>
                    <div class="giraffe-neck"></div>
                    <div class="giraffe-head"></div>
                    <div class="giraffe-ear"></div>
                    <div class="giraffe-ear right"></div>
                    <div class="giraffe-horn"></div>
                    <div class="giraffe-horn right"></div>
                    <div class="giraffe-eye"></div>
                    <div class="giraffe-spot"></div>
                </div>
                <div class="animal-name">ü¶í GEORGE</div>
            </div>

            <!-- monkey -->
            <div class="animal-card">
                <div class="monkey">
                    <div class="monkey-head"></div>
                    <div class="monkey-face"></div>
                    <div class="monkey-ear"></div>
                    <div class="monkey-eye"></div>
                    <div class="monkey-nose"></div>
                    <div class="monkey-mouth"></div>
                    <div class="monkey-body"></div>
                    <div class="monkey-arm"></div>
                </div>
                <div class="animal-name">üêí MONA</div>
            </div>

            <!-- penguin -->
            <div class="animal-card">
                <div class="penguin">
                    <div class="penguin-body"></div>
                    <div class="penguin-belly"></div>
                    <div class="penguin-head"></div>
                    <div class="penguin-eye"></div>
                    <div class="penguin-beak"></div>
                    <div class="penguin-wing"></div>
                    <div class="penguin-foot"></div>
                </div>
                <div class="animal-name">üêß PINGO</div>
            </div>

            <!-- tiger -->
            <div class="animal-card">
                <div class="tiger">
                    <div class="tiger-body"></div>
                    <div class="tiger-stripe"></div>
                    <div class="tiger-head"></div>
                    <div class="tiger-ear"></div>
                    <div class="tiger-eye"></div>
                    <div class="tiger-nose"></div>
                </div>
                <div class="animal-name">üêÖ TIRA</div>
            </div>
        </div>

        <!-- little trees / ground -->
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf" style="background: #2e8b57; transform: rotate(120deg);"></div>
            <div class="leaf" style="background: #3d7045; transform: rotate(200deg);"></div>
        </div>
        <div class="ground"></div>

        <div style="text-align: center; margin-top: 20px; color: #2a543b; font-weight: 400; background: #feffd8b3; border-radius: 30px; padding: 8px 20px; display: inline-block; width: auto; margin-left: auto; margin-right: auto; backdrop-filter: blur(3px);">
            üåø 7 animals ¬∑ 100% CSS ¬∑ enjoy the zoo üåø
        </div>
    </div>
</body>
</html>
