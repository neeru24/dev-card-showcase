<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMorph - Living Typography</title>
    <meta name="description"
        content="TypeMorph is an experimental web playground where typography behaves like a living system.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght,GRAD,XTRA,YOPQ,ytas,ytde,ytfi,ytlc,ytuc@8..144,-10..0,25..151,100..1000,-200..150,323..603,25..135,649..854,-98..-305,600..788,416..570,528..760&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-gradient"></div>

    <main id="app">
        <div class="content-wrapper">
            <h1 class="morph-text" id="morph-target">TypeMorph</h1>
            <p class="morph-text sub-text">
                Physics-Driven Typography
            </p>
        </div>
    </main>

    <!-- Floating Control Panel -->
    <div class="controls">
        <div class="control-group">
            <span class="label">Viscosity</span>
            <input type="range" id="damping" min="0.5" max="0.99" step="0.01" value="0.85">
        </div>
        <div class="control-group">
            <span class="label">Elasticity</span>
            <input type="range" id="stiffness" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <span class="label">Radius</span>
            <input type="range" id="radius" min="100" max="1000" step="50" value="600">
        </div>
        <div class="control-group" style="flex-direction: row; gap: 0.5rem;">
            <button class="mode-btn active" data-mode="jelly">Jelly</button>
            <button class="mode-btn" data-mode="snap">Snap</button>
            <button class="mode-btn" data-mode="float">Float</button>
        </div>
        <div class="control-group">
            <span class="label">Sound</span>
            <button id="audio-toggle" class="mode-btn" style="padding: 0.5rem; font-size:0.7rem;">unmute</button>
            <button id="mic-btn" class="mode-btn" style="padding: 0.5rem; font-size:0.7rem; margin-top:2px;">Mic
                OFF</button>
        </div>
    </div>

    <!-- Top Left Tools -->
    <div class="tools-panel">
        <button id="edit-btn" class="mode-btn" style="width:100%;">âœŽ Edit Text</button>

        <!-- Themes -->
        <div class="theme-row">
            <div class="theme-dot" data-theme="cyber" style="background:#ff3366;" title="Cyber"></div>
            <div class="theme-dot" data-theme="heat" style="background:#ff4500;" title="Heat"></div>
            <div class="theme-dot" data-theme="zen" style="background:#e0e0e0;" title="Zen"></div>
            <div class="theme-dot" data-theme="matrix" style="background:#00ff41;" title="Matrix"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="setup.js"></script>
    <script src="audio_manager.js"></script>
    <script src="audio.js"></script>
    <script src="particles.js"></script>
    <script src="char.js"></script>
    <script src="themes.js"></script>
    <script src="microphone.js"></script>
    <script src="script.js"></script> <!-- Main -->
    <script src="controls.js"></script>
    <script src="input.js"></script>
</body>

</html>
