<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logic Puzzle Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="solver-container">
  <header>
    <h1>Logic Puzzle Solver</h1>
    <p>Think. Analyze. Solve.</p>
  </header>

  <div class="puzzle-card">
    <label>Enter a number</label>
    <input type="number" id="numberInput" placeholder="e.g. 42" />

    <label>Select logic test</label>
    <select id="logicType">
      <option value="evenOdd">Even / Odd</option>
      <option value="prime">Prime Check</option>
      <option value="divisible">Divisibility (by 3 & 5)</option>
    </select>

    <button id="solveBtn">Solve Puzzle</button>
  </div>

  <div class="result-card">
    <h2>Result</h2>
    <p id="resultText">Awaiting input...</p>
  </div>

  <div class="reasoning-card">
    <h2>Reasoning</h2>
    <ul id="steps"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
