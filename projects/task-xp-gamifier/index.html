<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task XP Gamifier</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-ui">
    <h1>Task XP Gamifier</h1>
    
    <div class="level-container">
        <div>Level: <span id="level">1</span></div>
        <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
        <div>XP: <span id="xp">0</span>/<span id="xp-next">100</span></div>
    </div>

    <div class="tasks-container" id="tasks-container"></div>

    <button id="add-task-btn">Add Random Task</button>
</div>

<div id="level-up-notification">Level Up!</div>
<div id="badge-notification"></div>

<script src="script.js"></script>
</body>
</html>
