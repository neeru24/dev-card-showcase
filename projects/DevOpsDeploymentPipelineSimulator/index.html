<!DOCTYPE html>
<html>
<head>
  <title>DevOps Deployment Pipeline Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸš€ DevOps Deployment Pipeline Simulator</h1>

<div class="container">

  <div class="card">
    <h2>Pipeline Stages</h2>
    <div class="stage" id="build">Build</div>
    <div class="stage" id="test">Test</div>
    <div class="stage" id="scan">Security Scan</div>
    <div class="stage" id="deploy">Deploy</div>

    <button onclick="startPipeline()">Start Deployment</button>
  </div>

  <div class="card">
    <h2>Pipeline Stats</h2>
    <p>Total Runs: <span id="runs">0</span></p>
    <p>Successful Deployments: <span id="success">0</span></p>
    <p>Failed Deployments: <span id="fail">0</span></p>
    <p>Success Rate: <span id="rate">0%</span></p>
    <p>Average Duration: <span id="avgTime">0s</span></p>
  </div>

  <div class="card">
    <h2>Deployment History</h2>
    <div id="history"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
