<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaleidoDraw - Symmetry Art Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">KaleidoDraw</h1>
                    <p class="tagline">Create Beautiful Symmetrical Art</p>
                </div>
                <div class="header-controls">
                    <button class="icon-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"/>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 7v6h-6"/>
                            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"/>
                        </svg>
                    </button>
                    <select id="themeSelector" class="theme-selector">
                        <option value="dark">Dark Theme</option>
                        <option value="neon">Neon Theme</option>
                        <option value="pastel">Pastel Theme</option>
                        <option value="midnight">Midnight Theme</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="canvas-wrapper">
                <canvas id="drawingCanvas"></canvas>
            </div>

            <aside class="control-panel">
                <div class="control-section">
                    <h3 class="section-title">Symmetry</h3>
                    <div class="symmetry-selector">
                        <button class="symmetry-btn" data-segments="4">
                            <span class="segment-count">4</span>
                            <span class="segment-label">Segments</span>
                        </button>
                        <button class="symmetry-btn active" data-segments="8">
                            <span class="segment-count">8</span>
                            <span class="segment-label">Segments</span>
                        </button>
                        <button class="symmetry-btn" data-segments="16">
                            <span class="segment-count">16</span>
                            <span class="segment-label">Segments</span>
                        </button>
                        <button class="symmetry-btn" data-segments="32">
                            <span class="segment-count">32</span>
                            <span class="segment-label">Segments</span>
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Mirror Mode</h3>
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="both" title="Both rotational and reflective">
                            <span>Both</span>
                        </button>
                        <button class="mode-btn" data-mode="rotate" title="Rotational only">
                            <span>Rotate</span>
                        </button>
                        <button class="mode-btn" data-mode="reflect" title="Reflective only">
                            <span>Reflect</span>
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Draw Mode</h3>
                    <div class="mode-selector">
                        <button class="mode-btn active" data-drawmode="brush" title="Brush drawing">
                            <span>Brush</span>
                        </button>
                        <button class="mode-btn" data-drawmode="spray" title="Spray paint effect">
                            <span>Spray</span>
                        </button>
                        <button class="mode-btn" data-drawmode="glow" title="Glowing strokes">
                            <span>Glow</span>
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Brush</h3>
                    <div class="control-group">
                        <label for="colorPicker">Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="colorPicker" value="#00ffff">
                            <span class="color-preview"></span>
                        </div>
                    </div>
                    <div class="color-presets">
                        <button class="preset-color" data-color="#00ffff" style="background: #00ffff;"></button>
                        <button class="preset-color" data-color="#ff00ff" style="background: #ff00ff;"></button>
                        <button class="preset-color" data-color="#ffff00" style="background: #ffff00;"></button>
                        <button class="preset-color" data-color="#ff0099" style="background: #ff0099;"></button>
                        <button class="preset-color" data-color="#00ff99" style="background: #00ff99;"></button>
                        <button class="preset-color" data-color="#9900ff" style="background: #9900ff;"></button>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rainbowMode">
                            <span>Rainbow Mode</span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="blendMode">Blend Mode</label>
                        <select id="blendMode" class="select-input">
                            <option value="source-over">Normal</option>
                            <option value="screen">Screen</option>
                            <option value="multiply">Multiply</option>
                            <option value="overlay">Overlay</option>
                            <option value="lighten">Lighten</option>
                            <option value="darken">Darken</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="difference">Difference</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="brushSize">Size: <span id="brushSizeValue">5</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    <div class="control-group">
                        <label for="brushOpacity">Opacity: <span id="opacityValue">100</span>%</label>
                        <input type="range" id="brushOpacity" min="10" max="100" value="100">
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Display</h3>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="showGuides" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">Show Guides</span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="autoRotate">
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">Auto Rotate</span>
                        </label>
                    </div>
                    <div class="control-group" id="rotationSpeedGroup" style="display: none;">
                        <label for="rotationSpeed">Rotation Speed: <span id="speedValue">5</span></label>
                        <input type="range" id="rotationSpeed" min="1" max="10" value="5">
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Actions</h3>
                    <button class="action-btn download-btn" id="downloadBtn">
                        <span>Download Art</span>
                    </button>
                    <button class="action-btn clear-btn" id="clearBtn">
                        <span>Clear Canvas</span>
                    </button>
                </div>

                <div class="info-section">
                    <h4 class="info-title">Keyboard Shortcuts</h4>
                    <div class="shortcuts">
                        <div class="shortcut-item">
                            <kbd>Ctrl+Z</kbd><span>Undo</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl+Y</kbd><span>Redo</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Ctrl+S</kbd><span>Download</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>Space</kbd><span>Clear</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="canvas.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
