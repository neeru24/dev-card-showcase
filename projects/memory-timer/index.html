<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ğŸ§  Memory Timer</h1>
    <p class="subtitle">Train your brain, one round at a time</p>

    <div class="card">
      <div class="top-bar">
        <span id="timer">â±ï¸ 0s</span>
        <span id="streak">ğŸ”¥ Streak: 0</span>
      </div>

      <select id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <div id="words" class="words">Press Start</div>

      <textarea
        id="input"
        placeholder="Type recalled words here..."
        disabled
      ></textarea>

      <button id="actionBtn">Start</button>

      <div id="result" class="result"></div>
      <div id="highScore" class="high"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
