<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Diary ‚è≥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timeline-universe">
        <div class="time-vortex" id="timeVortex"></div>

        <div class="diary-container">
            <h1 class="time-title">
                <span class="past">PAST</span>
                <span class="present">‚ú¶ PRESENT ‚ú¶</span>
                <span class="future">FUTURE</span>
            </h1>

            <div class="time-controls">
                <button id="pastBtn" class="time-btn past-btn">üìú To Past</button>
                <button id="futureBtn" class="time-btn future-btn">üöÄ To Future</button>
            </div>

            <div class="time-capsule" id="timeCapsule">
                <div class="capsule-lid"></div>
                <div class="time-display" id="timeDisplay">
                    <span id="currentTimeZone">PRESENT</span>
                    <span id="timeDate"></span>
                </div>

                <div class="letter-paper" id="letterPaper">
                    <textarea id="timeLetter" placeholder="Dear future me... or was it past? Time is relative..."
                        rows="6"></textarea>

                    <div class="letter-controls">
                        <select id="timeJump" class="time-select">
                            <option value="-10">10 years ago</option>
                            <option value="-5">5 years ago</option>
                            <option value="-1">1 year ago</option>
                            <option value="0" selected>Present</option>
                            <option value="1">1 year later</option>
                            <option value="5">5 years later</option>
                            <option value="10">10 years later</option>
                        </select>

                        <button id="sendTimeBtn" class="send-time">
                            <span class="send-text">Send Through Time</span>
                            <span class="time-ripple"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="timeline-messages" id="timelineMessages">
                <h3>Messages from the Timeline</h3>
                <div class="message-stream" id="messageStream">
                    <!-- Time messages appear here -->
                </div>
            </div>
        </div>

        <div class="time-portals" id="timePortals"></div>
        <div class="chronometer" id="chronometer">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
