<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Recovery Tracker</title>
    <link rel="stylesheet" href="../assets/css/injury-recovery-tracker.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¦µ Injury Recovery Tracker</h1>

        <div class="input-section">
            <h2>Log Recovery Session</h2>
            <div class="inputs">
                <div>
                    <label>Pain Level (1-10)</label>
                    <input type="number" id="painLevel" min="0" max="10" placeholder="3">
                </div>
                <div>
                    <label>Mobility Rating (1-10)</label>
                    <input type="number" id="mobilityRating" min="1" max="10" placeholder="7">
                </div>
                <div>
                    <label>Session Type</label>
                    <select id="sessionType">
                        <option value="physical-therapy">Physical Therapy</option>
                        <option value="exercise">Exercise</option>
                        <option value="stretching">Stretching</option>
                        <option value="rest">Rest Day</option>
                        <option value="assessment">Assessment</option>
                    </select>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="sessionDate">
                </div>
            </div>
            <div class="textarea-container">
                <label>Session Notes</label>
                <textarea id="notes" placeholder="How did the session go? Any improvements or setbacks? Exercises performed?"></textarea>
            </div>
            <button class="log-btn" onclick="logRecoverySession()">Log Session</button>
        </div>

        <div class="stats-section">
            <h2>Recovery Progress</h2>
            <div class="stats">
                <div>Current Pain: <span id="currentPain">0</span>/10</div>
                <div>Current Mobility: <span id="currentMobility">0</span>/10</div>
                <div>Pain Reduction: <span id="painReduction">0</span>%</div>
                <div>Mobility Gain: <span id="mobilityGain">0</span>%</div>
            </div>
            <canvas id="recoveryChart" width="400" height="200"></canvas>
        </div>

        <div class="milestones-section">
            <h2>Recovery Milestones</h2>
            <div id="milestoneList"></div>
            <button onclick="addMilestone()">Add Milestone</button>
        </div>

        <div class="tips-section">
            <h2>Recovery Tips</h2>
            <div id="tip">Loading recovery tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Sessions</h2>
            <ul id="recoveryHistory"></ul>
        </div>
    </div>

    <script src="../assets/js/injury-recovery-tracker.js"></script>
</body>
</html>
