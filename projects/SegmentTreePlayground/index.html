<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Segment Tree Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>ðŸŒ³ Segment Tree Playground</h1>

  <div class="controls">
    <input type="text" id="arrayInput" value="1,3,5,7,9,11" />
    <button onclick="buildTree()">Build Tree</button>

    <div class="action">
      <input type="number" id="updateIndex" placeholder="Index" />
      <input type="number" id="updateValue" placeholder="New Value" />
      <button onclick="updateValue()">Update</button>
    </div>

    <div class="action">
      <input type="number" id="queryLeft" placeholder="Left" />
      <input type="number" id="queryRight" placeholder="Right" />
      <button onclick="rangeQuery()">Query Sum</button>
    </div>
  </div>

  <div id="result"></div>
  <div id="treeContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
