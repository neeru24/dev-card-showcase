<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Readability Analyzer Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-container">
  <h1>ğŸ–‹ï¸ Readability Analyzer Neon</h1>

  <div class="main-content">
    <!-- Text Input Panel -->
    <div class="input-panel">
      <label for="textInput">Enter Text</label>
      <textarea id="textInput" placeholder="Paste your text here..."></textarea>
      <button id="analyzeBtn">Analyze Text</button>
    </div>

    <!-- Metrics Panel -->
    <div class="metrics-panel" id="metrics">
      <div class="metric-card">
        <h2>ğŸ“Š Text Stats</h2>
        <p>Words: <span id="wordCount">0</span></p>
        <p>Sentences: <span id="sentenceCount">0</span></p>
        <p>Avg Word Length: <span id="avgWordLen">0</span></p>
        <p>Avg Sentence Length: <span id="avgSentenceLen">0</span></p>
      </div>
      <div class="metric-card">
        <h2>ğŸ” Readability Scores</h2>
        <p>Flesch Reading Ease: <span id="fleschScore">0</span></p>
        <p>Flesch-Kincaid Grade: <span id="fkGrade">0</span></p>
        <p>Gunning Fog Index: <span id="fogIndex">0</span></p>
        <p>SMOG Index: <span id="smogIndex">0</span></p>
      </div>
      <div class="metric-card actions">
        <button id="copyBtn">Copy Results</button>
        <button id="downloadBtn">Download Report</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
