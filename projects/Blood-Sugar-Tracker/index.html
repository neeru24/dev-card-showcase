<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blood Sugar Tracker</h1>
        <div class="input-section">
            <h2>Log Blood Sugar</h2>
            <form id="glucoseForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                
                <label for="glucose">Glucose Level (mg/dL):</label>
                <input type="number" id="glucose" min="0" max="600" required>
                
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="3"></textarea>
                
                <button type="submit">Add Entry</button>
            </form>
        </div>
        
        <div class="chart-section">
            <h2>Daily Trends</h2>
            <canvas id="glucoseChart"></canvas>
        </div>
        
        <div class="advice-section">
            <h2>Diet Advice</h2>
            <p id="advice">Enter your glucose levels to get personalized advice.</p>
        </div>
        
        <div class="entries-section">
            <h2>Recent Entries</h2>
            <ul id="entriesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
