<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="ui">
        <div id="timer">Time: 0.00s</div>
        <div id="checkpoints">Checkpoints: 0/5</div>
        <div id="mode">Mode: Challenge</div>
        <button id="restart">Restart</button>
        <button id="toggle-mode">Toggle Endless</button>
    </div>
    <div id="instructions">
        <p>Use WASD to move, Space to jump, Shift to slide, Mouse to look.</p>
        <p>Reach all checkpoints in the fastest time!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
