<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Countdown Timer</h1>

  <div class="inputArea">
    <input type="number" id="minutesInput" placeholder="Minutes" min="1">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="timer">
    <div class="timeBox" id="minutes">00</div>
    <div class="colon">:</div>
    <div class="timeBox" id="seconds">00</div>
  </div>

  <svg class="progressRing" width="200" height="200">
    <circle cx="100" cy="100" r="90" stroke="#444" stroke-width="10" fill="none"/>
    <circle id="progressCircle" cx="100" cy="100" r="90"
      stroke="url(#grad)" stroke-width="10" fill="none"
      stroke-dasharray="565" stroke-dashoffset="565"
      stroke-linecap="round"/>
    <defs>
      <linearGradient id="grad">
        <stop offset="0%" stop-color="#ff6b6b"/>
        <stop offset="100%" stop-color="#feca57"/>
      </linearGradient>
    </defs>
  </svg>

</div>

<canvas id="confetti"></canvas>

<script src="script.js"></script>
</body>
</html>
