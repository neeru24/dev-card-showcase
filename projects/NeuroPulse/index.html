<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroPulse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div id="game">
      <div id="hud" class="glass">
        <span id="score">0</span>
        <span id="feedback"></span>
        <span id="combo">x1</span>
      </div>

      <div id="arena">
        <div id="orb"></div>
      </div>

      <div id="overlay" class="show">
        <h1>NeuroPulse</h1>
        <p>Feel the wave. Tap the moment.</p>
        <button id="startBtn">Enter Flow</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
