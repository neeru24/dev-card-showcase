<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRST ISSUE FINDER üéØ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Syne:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div class="scanlines"></div>
  <div class="cursor" id="cursor"></div>
  <div class="cursor-ring" id="cursorRing"></div>
  <div class="toast" id="toast"></div>

  <div class="wrapper">

    <header class="hero">
      <div class="hero-tag"> open source ¬∑ github api</div>
      <h1 class="hero-title">FIRST ISSUE<br><em>FINDER</em></h1>
      <p class="hero-sub">Find real open source issues. Pick one. Submit a PR. Get merged. üöÄ</p>
    </header>

    <section class="search-section">
      <div class="search-card">
        <div class="search-row">
          <div class="field">
            <label class="lbl">LANGUAGE</label>
            <select class="inp" id="langSelect">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="typescript">TypeScript</option>
              <option value="go">Go</option>
              <option value="rust">Rust</option>
              <option value="cpp">C++</option>
              <option value="php">PHP</option>
              <option value="ruby">Ruby</option>
              <option value="swift">Swift</option>
            </select>
          </div>
          <div class="field">
            <label class="lbl">LABEL</label>
            <select class="inp" id="labelSelect">
              <option value="good first issue">good first issue</option>
              <option value="beginner friendly">beginner friendly</option>
              <option value="easy">easy</option>
              <option value="help wanted">help wanted</option>
              <option value="documentation">documentation</option>
              <option value="bug">bug</option>
            </select>
          </div>
          <div class="field">
            <label class="lbl">TOPIC (optional)</label>
            <input class="inp" id="topicInput" placeholder="e.g. react, cli, api..." />
          </div>
          <button class="search-btn" id="searchBtn">
            <span>üîç</span> FIND ISSUES
          </button>
        </div>

        <div class="filter-row" id="filterRow">
          <span class="filter-label">SORT:</span>
          <button class="filter-btn active" data-sort="created">NEWEST</button>
          <button class="filter-btn" data-sort="updated">UPDATED</button>
          <button class="filter-btn" data-sort="comments">MOST DISCUSSED</button>
          <span class="filter-label" style="margin-left:16px">SHOW:</span>
          <button class="filter-btn active" data-assigned="false">UNASSIGNED</button>
          <button class="filter-btn" data-assigned="all">ALL</button>
        </div>
      </div>
    </section>

    <div class="status-bar" id="statusBar">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Choose language & label, then search.</span>
    </div>

    <section class="results-section" id="resultsSection">
      <div class="issues-grid" id="issuesGrid"></div>
      <button class="load-more hidden" id="loadMoreBtn">[ LOAD MORE ]</button>
    </section>

    <div class="empty-state hidden" id="emptyState">
      <div class="empty-icon">‚óå</div>
      <div class="empty-title">NO ISSUES FOUND</div>
      <div class="empty-sub">Try a different language or label.</div>
    </div>

    <div class="skeleton-grid hidden" id="skeletonGrid">
      <div class="skel-card"></div>
      <div class="skel-card"></div>
      <div class="skel-card"></div>
      <div class="skel-card"></div>
      <div class="skel-card"></div>
      <div class="skel-card"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
