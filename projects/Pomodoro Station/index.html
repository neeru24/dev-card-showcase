<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Station</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scanline"></div>
    <div class="app">
        <header>
            <div class="brand">‚óâ POMODORO STATION</div>
            <div class="streak-display">üî• <span id="streakCount">0</span> day streak</div>
        </header>

        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="focus">FOCUS</button>
            <button class="mode-tab" data-mode="shortBreak">SHORT BREAK</button>
            <button class="mode-tab" data-mode="longBreak">LONG BREAK</button>
        </div>

        <div class="timer-face">
            <svg class="ring-svg" viewBox="0 0 200 200">
                <circle class="ring-bg" cx="100" cy="100" r="88" />
                <circle class="ring-fill" id="ringFill" cx="100" cy="100" r="88" />
            </svg>
            <div class="timer-center">
                <div class="time-display" id="timeDisplay">25:00</div>
                <div class="mode-label" id="modeLabel">FOCUS</div>
                <div class="session-dots" id="sessionDots"></div>
            </div>
        </div>

        <div class="timer-controls">
            <button class="ctrl-btn" id="startBtn">‚ñ∂ START</button>
            <button class="ctrl-btn ghost" id="resetBtn">‚Ü∫ RESET</button>
            <button class="ctrl-btn ghost" id="skipBtn">‚è≠ SKIP</button>
        </div>

        <div class="quote" id="quote"></div>

        <div class="bottom-grid">
            <div class="panel task-panel">
                <div class="panel-title">TASK QUEUE</div>
                <div class="task-input-row">
                    <input type="text" id="taskInput" placeholder="Add a task..." maxlength="80">
                    <button id="addTaskBtn">+</button>
                </div>
                <div class="task-list" id="taskList"></div>
            </div>

            <div class="panel history-panel">
                <div class="panel-title">SESSION HISTORY ‚Äî last 7 days</div>
                <div class="history-bars" id="historyBars"></div>
                <div class="history-labels" id="historyLabels"></div>
                <div class="total-display" id="totalDisplay">0 sessions today</div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
