<!DOCTYPE html>
<html>
<head>
  <title>Options Pricing Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Black–Scholes Options Simulator</h1>

    <div class="inputs">
      <input type="number" id="spot" placeholder="Spot Price (S)">
      <input type="number" id="strike" placeholder="Strike Price (K)">
      <input type="number" id="rate" placeholder="Risk-free Rate (r)" step="0.01">
      <input type="number" id="volatility" placeholder="Volatility (σ)" step="0.01">
      <input type="number" id="time" placeholder="Time to Maturity (T)">
      <button onclick="calculate()">Calculate</button>
    </div>

    <div class="results">
      <h3>Call Price: <span id="callPrice"></span></h3>
      <h3>Put Price: <span id="putPrice"></span></h3>

      <h3>Delta: <span id="delta"></span></h3>
      <h3>Gamma: <span id="gamma"></span></h3>
      <h3>Vega: <span id="vega"></span></h3>
    </div>

    <canvas id="payoffChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
