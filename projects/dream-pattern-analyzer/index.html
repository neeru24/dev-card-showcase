<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Pattern Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dream Pattern Analyzer</h1>
            <p>Log your dreams and discover recurring themes, emotions, and symbols.</p>
        </header>
        <main>
            <section class="dream-entry">
                <h2>Log a New Dream</h2>
                <textarea id="dreamInput" placeholder="Describe your dream..." rows="5"></textarea>
                <button id="analyzeBtn">Analyze Dream</button>
            </section>
            <section class="analysis-results">
                <h2>Analysis Results</h2>
                <div id="results"></div>
            </section>
            <section class="dream-history">
                <h2>Dream History & Patterns</h2>
                <div id="history"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
