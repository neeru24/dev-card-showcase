<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="monitor">
        <aside class="sidebar">
            <div class="logo">MARS-OS</div>
            <nav>
                <div class="active">GENERAL</div>
                <div>BIO-DOME</div>
                <div>RECYCLE</div>
            </nav>
        </aside>
        <main>
            <section class="overview">
                <div class="tile">
                    <h3>OXYGEN LEVEL</h3>
                    <div class="big-val" id="ox-val">98.2%</div>
                    <div class="trend positive">↑ STABLE</div>
                </div>
                <div class="tile">
                    <h3>EXT. TEMP</h3>
                    <div class="big-val">-74°C</div>
                    <div class="trend">SURFACE NOMINAL</div>
                </div>
                <div class="tile">
                    <h3>RADIATION</h3>
                    <div class="big-val" id="rad-val">12 mSv</div>
                    <div class="trend negative" id="rad-status">WARN</div>
                </div>
            </section>
            <div class="alert-box" id="alerts">NO ACTIVE ALERTS</div>
            <button class="emergency-btn" id="lockdown">INITIATE AIRLOCK LOCKDOWN</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
