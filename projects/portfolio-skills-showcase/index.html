<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio & Skills Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio & Skills Showcase</h1>
        <p>Build your personal portfolio, highlight your skills and achievements!</p>
    </header>
    <main>
        <section class="profile-info">
            <h2>Profile Info</h2>
            <input type="text" id="name-input" placeholder="Your Name">
            <input type="text" id="title-input" placeholder="Title (e.g. Developer)">
            <input type="text" id="bio-input" placeholder="Short Bio">
            <input type="text" id="social-links-input" placeholder="Social Links (comma separated)">
            <button id="save-profile-btn">Save Profile</button>
        </section>
        <section class="project-gallery">
            <h2>Project Gallery</h2>
            <input type="text" id="project-title-input" placeholder="Project Title">
            <input type="text" id="project-desc-input" placeholder="Project Description">
            <input type="url" id="project-link-input" placeholder="Project Link">
            <input type="file" id="project-img-input" accept="image/*">
            <button id="add-project-btn">Add Project</button>
            <div id="projects"></div>
        </section>
        <section class="skills-list">
            <h2>Skills</h2>
            <input type="text" id="skill-input" placeholder="Skill">
            <input type="number" id="skill-level-input" min="0" max="100" placeholder="Proficiency (%)">
            <button id="add-skill-btn">Add Skill</button>
            <div id="skills"></div>
        </section>
        <section class="certifications">
            <h2>Certifications</h2>
            <input type="text" id="cert-title-input" placeholder="Certification Title">
            <input type="text" id="cert-org-input" placeholder="Organization">
            <input type="date" id="cert-date-input">
            <button id="add-cert-btn">Add Certification</button>
            <div id="certs"></div>
        </section>
        <section class="achievements">
            <h2>Achievements</h2>
            <input type="text" id="achievement-input" placeholder="Achievement">
            <button id="add-achievement-btn">Add Achievement</button>
            <div id="achievements-list"></div>
        </section>
        <section class="resume-download">
            <h2>Download Resume</h2>
            <button id="download-resume-btn">Download Resume (PDF)</button>
        </section>
    </main>
    <footer>
        <p>Portfolio & Skills Showcase &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
