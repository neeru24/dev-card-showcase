<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="brand">⬛ KANBAN</div>
        <div class="topbar-meta" id="topbarMeta">0 tasks · <span id="todayDate"></span></div>
        <button class="btn-ghost" id="resetBtn">RESET</button>
    </header>

    <div class="board" id="board"></div>

    <!-- Card Modal -->
    <div class="overlay" id="overlay" hidden>
        <div class="modal">
            <div class="modal-header">
                <span id="modalMode">NEW CARD</span>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <input class="modal-input" id="cardTitle" placeholder="Card title..." maxlength="100">
            <select class="modal-select" id="cardPriority">
                <option value="low">LOW priority</option>
                <option value="medium" selected>MEDIUM priority</option>
                <option value="high">HIGH priority</option>
                <option value="urgent">URGENT</option>
            </select>
            <input class="modal-input" id="cardTags" placeholder="Tags (comma separated)">
            <div class="modal-actions">
                <button class="btn-danger" id="deleteCardBtn" hidden>DELETE</button>
                <button class="btn-primary" id="saveCardBtn">SAVE</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
