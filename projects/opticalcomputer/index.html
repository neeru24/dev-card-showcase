<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpticalComputer</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <h1>OpticalComputer</h1>
            </div>
            <div class="controls">
                <button id="btn-run" class="btn primary">Run Simulation</button>
                <button id="btn-reset" class="btn secondary">Reset</button>
                <button id="btn-clear" class="btn danger">Clear All</button>
            </div>
        </header>
        
        <main class="workspace">
            <aside class="sidebar-left">
                <div class="toolbar-section">
                    <h3>Components</h3>
                    <div id="component-palette" class="palette-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </aside>
            
            <div class="canvas-container" id="canvas-container">
                <canvas id="simulation-canvas"></canvas>
                <div id="overlay-ui"></div>
            </div>
            
            <aside class="sidebar-right">
                <div class="inspector-section">
                    <h3>Properties</h3>
                    <div id="properties-panel">
                        <div class="empty-state">Select a component to edit properties</div>
                    </div>
                </div>
                <div class="debug-section">
                    <h3>Status</h3>
                    <div id="status-panel">
                        <div class="status-row"><span>Tick:</span> <span id="debug-tick">0</span></div>
                        <div class="status-row"><span>Rays:</span> <span id="debug-rays">0</span></div>
                        <div class="status-row"><span>FPS:</span> <span id="debug-fps">0</span></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
