<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Frenzy: Overdrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>

  <body>
    <div class="app">
      <header class="top">
        <h1 class="title">KEY FRENZY</h1>
        <span class="subtitle">OVERDRIVE MODE</span>
      </header>

      <section class="hud">
        <div>Score <span id="score">0</span></div>
        <div>Combo <span id="combo">0</span></div>
        <div>Time <span id="time">45</span>s</div>
      </section>

      <main id="arena" class="arena">
        <div id="prompt" class="prompt">READY</div>
      </main>

      <aside class="panel">
        <h3>STATS</h3>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Games Played: <span id="gamesPlayed">0</span></p>
      </aside>

      <div id="overlay" class="overlay">
        <div class="overlay-card">
          <h2 id="overlayTitle">KEY FRENZY</h2>
          <p id="overlayText">Press any key when ready</p>
          <button id="startBtn">START</button>
        </div>
      </div>
    </div>

    <script src="effects.js"></script>
    <script src="script.js"></script>
  </body>
</html>
