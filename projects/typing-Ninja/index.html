<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Ninja</h1>
            <div class="subtitle">Type words before they hit the bottom! Press Space to start.</div>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">SCORE</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">3</div>
                <div class="stat-label">LIVES</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">60</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="words-cut">0</div>
                <div class="stat-label">WORDS CUT</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="combo-display" id="comboDisplay"></div>
            <!-- Words will be dynamically added here -->
        </div>

        <input type="text" id="word-input" placeholder="Type the falling words here..." autocomplete="off">

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="restartBtn">Restart</button>
            
            <div class="difficulty-select">
                <label for="difficulty">Difficulty: </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="ninja">Ninja</option>
                </select>
            </div>
        </div>

        <div class="game-message" id="gameMessage">
            <h2 id="messageTitle">Game Over</h2>
            <p id="messageText"></p>
            <button class="btn" id="messageBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
