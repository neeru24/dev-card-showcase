<!DOCTYPE html>
<html>
<head>
  <title>Market Crash Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ“‰ Market Crash Simulator</h1>

<div class="container">

  <div class="card">
    <h2>Market Controls</h2>

    <label>Panic Multiplier</label>
    <input type="range" min="1" max="5" value="1" id="panic">
    <span id="panicVal">1</span>

    <label>Liquidity Level (%)</label>
    <input type="range" min="10" max="100" value="100" id="liquidity">
    <span id="liqVal">100</span>

    <button onclick="triggerCrash()">Trigger Crash</button>
  </div>

  <div class="card">
    <h2>Market Index</h2>
    <div class="price" id="price">$10000</div>
    <canvas id="chart" width="400" height="250"></canvas>
  </div>

  <div class="card">
    <h2>Investor Portfolio</h2>
    <p>Cash: $<span id="cash">50000</span></p>
    <p>Shares: <span id="shares">5</span></p>
    <p>Total Value: $<span id="total">0</span></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
