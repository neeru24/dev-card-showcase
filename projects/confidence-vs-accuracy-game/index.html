<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confidence vs Accuracy</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="game-card">
        <h1>ðŸŽ¯ Confidence vs Accuracy</h1>

        <div id="quizSection">
            <p id="question"></p>
            <div id="options"></div>
        </div>

        <div id="confidenceSection" class="hidden">
            <label>How confident are you?</label>
            <input type="range" id="confidence" min="0" max="100" value="50">
            <p id="confidenceValue">50%</p>
            <button id="submitConfidence">Submit</button>
        </div>

        <div id="resultSection" class="hidden">
            <p id="feedback"></p>
            <button id="nextBtn">Next Question</button>
        </div>

        <div id="finalScore" class="hidden">
            <h2 id="scoreText"></h2>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
