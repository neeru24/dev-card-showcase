<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Sentence Summary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">
  <header>
    <h1>One-Sentence Summary</h1>
    <p>Convert long text into one clean, meaningful sentence</p>
  </header>

  <main class="grid">
    <!-- INPUT -->
    <section class="panel">
      <label>Input Text</label>
      <textarea id="inputText" placeholder="Paste article, paragraph, or notes here..."></textarea>

      <div class="meta">
        <span id="counter">0 words</span>
        <select id="length">
          <option value="15">15 words</option>
          <option value="20" selected>20 words</option>
          <option value="25">25 words</option>
        </select>
      </div>
    </section>

    <!-- OUTPUT -->
    <section class="panel output">
      <label>Summary</label>
      <div id="summaryBox">Your summary will appear here.</div>

      <div class="quality">
        Clarity:
        <span id="score">â€”</span>
      </div>

      <div class="actions">
        <button id="copyBtn">Copy</button>
      </div>
    </section>
  </main>

  <footer class="action-bar">
    <button id="summarizeBtn">Summarize</button>
    <button id="clearBtn" class="secondary">Clear</button>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
