<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALSE VACUUM DECAY 路 bubble nucleation 路 vacuum metastability</title>
    <!-- single file 路 quantum field theory + bubble nucleation + vacuum decay -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #03010a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Aeonik', 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        .vacuum-lab {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 30% 40%, #1a103a, #010008);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #fieldCanvas {
            z-index: 1;
            filter: drop-shadow(0 0 20px #7f7fff);
        }

        #bubbleCanvas {
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.8;
            pointer-events: none;
        }

        #quantumCanvas {
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .vacuum-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(20, 5, 40, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(140, 140, 255, 0.7);
            border-radius: 60px 60px 30px 30px;
            padding: 1.5rem 3rem;
            display: flex;
            gap: 3rem;
            color: #c0c0ff;
            box-shadow: 0 0 80px #8a8aff, 0 20px 40px black;
            pointer-events: auto;
        }

        .vacuum-param {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .param-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
            color: #a0a0ff;
        }

        .param-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a0a0ff, #ff8af0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px #f8f;
        }

        .vacuum-slider {
            width: 200px;
            height: 6px;
            background: #2a1a4a;
            border-radius: 3px;
            position: relative;
            margin: 10px 0;
            cursor: pointer;
        }

        .slider-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #8a8aff, #ff8ac8);
            border-radius: 3px;
            box-shadow: 0 0 20px #f8f;
        }

        .slider-handle {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px #ffaaff;
            border: 3px solid #8a8aff;
            cursor: grab;
        }

        .vacuum-badge {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            background: rgba(10, 0, 30, 0.6);
            backdrop-filter: blur(8px);
            border: 2px solid #8a8aff;
            border-radius: 40px;
            padding: 1rem 2.5rem;
            color: white;
            font-size: 1.6rem;
            letter-spacing: 4px;
            box-shadow: 0 0 50px #8a8aff;
        }

        .vacuum-stats {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 10;
            display: flex;
            gap: 2rem;
        }

        .stat-card {
            background: rgba(30, 10, 50, 0.7);
            backdrop-filter: blur(8px);
            border: 2px solid #a0a0ff;
            border-radius: 30px;
            padding: 1.2rem 2rem;
            text-align: center;
            color: #d0d0ff;
            min-width: 140px;
        }

        .stat-number {
            font-size: 2.4rem;
            font-weight: 800;
            line-height: 1;
        }

        .bubble-probability {
            position: absolute;
            bottom: 200px;
            left: 60px;
            z-index: 10;
            background: rgba(30, 10, 40, 0.8);
            backdrop-filter: blur(4px);
            padding: 1.2rem 2rem;
            border-radius: 40px;
            border-left: 8px solid #8a8aff;
            color: #d0d0ff;
            font-size: 1.2rem;
        }

        .vacuum-energy {
            position: absolute;
            bottom: 200px;
            right: 60px;
            z-index: 10;
            background: rgba(30, 10, 40, 0.8);
            backdrop-filter: blur(4px);
            padding: 1.2rem 2rem;
            border-radius: 40px;
            border-right: 8px solid #8a8aff;
            color: #d0d0ff;
            font-size: 1.2rem;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="vacuum-lab">
        <canvas id="fieldCanvas"></canvas>
        <canvas id="bubbleCanvas"></canvas>
        <canvas id="quantumCanvas"></canvas>

        <!-- vacuum decay control panel -->
        <div class="vacuum-panel">
            <div class="vacuum-param">
                <span class="param-label">BARRIER HEIGHT</span>
                <div class="vacuum-slider" id="barrierSlider">
                    <div class="slider-fill" id="barrierFill" style="width: 50%;"></div>
                    <div class="slider-handle" id="barrierHandle" style="left: 50%;"></div>
                </div>
                <span class="param-value" id="barrierDisplay">0.5</span>
            </div>

            <div class="vacuum-param">
                <span class="param-label">TENSION</span>
                <div class="vacuum-slider" id="tensionSlider">
                    <div class="slider-fill" id="tensionFill" style="width: 40%;"></div>
                    <div class="slider-handle" id="tensionHandle" style="left: 40%;"></div>
                </div>
                <span class="param-value" id="tensionDisplay">0.4</span>
            </div>

            <div class="vacuum-param">
                <span class="param-label">QUANTUM FLUCT</span>
                <div class="vacuum-slider" id="fluctuationSlider">
                    <div class="slider-fill" id="fluctuationFill" style="width: 60%;"></div>
                    <div class="slider-handle" id="fluctuationHandle" style="left: 60%;"></div>
                </div>
                <span class="param-value" id="fluctuationDisplay">0.6</span>
            </div>
        </div>

        <div class="vacuum-badge"> FALSE VACUUM DECAY 路 bubble nucleation</div>
        
        <div class="vacuum-stats">
            <div class="stat-card">
                <div class="stat-number" id="decayRate">1.2e-3</div>
                <div>DECAY RATE</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bubbleRadius">3.7</div>
                <div>BUBBLE RADIUS</div>
            </div>
        </div>

        <div class="bubble-probability" id="probabilityDisplay">
            锔 nucleation probability: 2.3%
        </div>

        <div class="vacuum-energy" id="energyDisplay">
             false vacuum energy: 1.2  10^94 GeV
        </div>
    </div>

    <script>
        (function() {
            // ---------- FALSE VACUUM DECAY ----------
            // Simulates quantum tunneling from false vacuum to true vacuum via bubble nucleation
            
            const fieldCanvas = document.getElementById('fieldCanvas');
            const bubbleCanvas = document.getElementById('bubbleCanvas');
            const quantumCanvas = document.getElementById('quantumCanvas');
            
            const ctxField = fieldCanvas.getContext('2d');
            const ctxBubble = bubbleCanvas.getContext('2d');
            const ctxQuantum = quantumCanvas.getContext('2d');

            let width, height;
            let time = 0;
            let nucleationTime = 0;

            // vacuum parameters
            let barrierHeight = 0.5;      // height of potential barrier
            let wallTension = 0.4;          // bubble wall tension
            let quantumFluctuation = 0.6;    // quantum fluctuation amplitude
            
            // vacuum state
            let falseVacuum = 1.0;
            let trueVacuum = 0.0;
            let fieldValue = 1.0; // start in false vacuum
            
            // bubbles
            const bubbles = [];
            const MAX_BUBBLES = 5;

            // vacuum energy (Planck units)
            let vacuumEnergy = 1.2e94;

            // UI elements
            const barrierDisplay = document.getElementById('barrierDisplay');
            const tensionDisplay = document.getElementById('tensionDisplay');
            const fluctuationDisplay = document.getElementById('fluctuationDisplay');
            const decayRateSpan = document.getElementById('decayRate');
            const bubbleRadiusSpan = document.getElementById('bubbleRadius');
            const probabilityDisplay = document.getElementById('probabilityDisplay');
            const energyDisplay = document.getElementById('energyDisplay');
            
            // sliders
            const barrierSlider = document.getElementById('barrierSlider');
            const barrierHandle = document.getElementById('barrierHandle');
            const barrierFill = document.getElementById('barrierFill');
            
            const tensionSlider = document.getElementById('tensionSlider');
            const tensionHandle = document.getElementById('tensionHandle');
            const tensionFill = document.getElementById('tensionFill');
            
            const fluctuationSlider = document.getElementById('fluctuationSlider');
            const fluctuationHandle = document.getElementById('fluctuationHandle');
            const fluctuationFill = document.getElementById('fluctuationFill');

            // bubble class
            class Bubble {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.radius = 1.0;
                    this.growthRate = 0.05 + Math.random() * 0.05;
                    this.wallThickness = 0.2;
                    this.age = 0;
                }
                
                update() {
                    this.radius += this.growthRate * wallTension;
                    this.age += 0.01;
                    
                    // bubbles expand at speed of light (in units)
                    if (this.radius > 10) {
                        return false; // bubble fills universe
                    }
                    return true;
                }
                
                draw(ctx) {
                    // bubble wall
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = `rgba(140, 140, 255, ${0.5 + 0.5 * Math.sin(this.age * 10)})`;
                    ctx.lineWidth = 5 * this.wallThickness;
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = '#8af';
                    ctx.stroke();
                    
                    // interior (true vacuum)
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - this.wallThickness, 0, 2 * Math.PI);
                    ctx.fillStyle = '#00000040';
                    ctx.fill();
                }
            }

            // resize
            function resizeCanvases() {
                width = window.innerWidth;
                height = window.innerHeight;
                fieldCanvas.width = width;
                fieldCanvas.height = height;
                bubbleCanvas.width = width;
                bubbleCanvas.height = height;
                quantumCanvas.width = width;
                quantumCanvas.height = height;
            }
            window.addEventListener('resize', resizeCanvases);
            resizeCanvases();

            // slider interactions
            function setupSliders() {
                // barrier height slider
                function updateBarrierFromEvent(e) {
                    const rect = barrierSlider.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(rect.width, x));
                    let val = x / rect.width;
                    
                    barrierHeight = val;
                    barrierDisplay.innerText = barrierHeight.toFixed(2);
                    barrierFill.style.width = (val * 100) + '%';
                    barrierHandle.style.left = (val * 100) + '%';
                    
                    updateDecayRate();
                }
                
                barrierHandle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const onMove = (e) => updateBarrierFromEvent(e);
                    const onUp = () => {
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    };
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
                
                barrierSlider.addEventListener('click', (e) => {
                    updateBarrierFromEvent(e);
                });
                
                // wall tension slider
                function updateTensionFromEvent(e) {
                    const rect = tensionSlider.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(rect.width, x));
                    let val = x / rect.width;
                    
                    wallTension = val;
                    tensionDisplay.innerText = wallTension.toFixed(2);
                    tensionFill.style.width = (val * 100) + '%';
                    tensionHandle.style.left = (val * 100) + '%';
                    
                    updateDecayRate();
                }
                
                tensionHandle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const onMove = (e) => updateTensionFromEvent(e);
                    const onUp = () => {
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    };
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
                
                tensionSlider.addEventListener('click', (e) => {
                    updateTensionFromEvent(e);
                });
                
                // quantum fluctuation slider
                function updateFluctuationFromEvent(e) {
                    const rect = fluctuationSlider.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(rect.width, x));
                    let val = x / rect.width;
                    
                    quantumFluctuation = val;
                    fluctuationDisplay.innerText = quantumFluctuation.toFixed(2);
                    fluctuationFill.style.width = (val * 100) + '%';
                    fluctuationHandle.style.left = (val * 100) + '%';
                    
                    updateDecayRate();
                }
                
                fluctuationHandle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const onMove = (e) => updateFluctuationFromEvent(e);
                    const onUp = () => {
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    };
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
                
                fluctuationSlider.addEventListener('click', (e) => {
                    updateFluctuationFromEvent(e);
                });
            }
            setupSliders();

            // update decay rate based on parameters
            function updateDecayRate() {
                // exponential suppression:  ~ exp(-B) where B is bounce action
                let bounceAction = barrierHeight * barrierHeight / (wallTension * wallTension);
                let decayRate = Math.exp(-bounceAction) * quantumFluctuation;
                
                decayRateSpan.innerText = decayRate.toExponential(1);
                
                // nucleation probability per volume per time
                let probability = decayRate * 100;
                probabilityDisplay.innerHTML = `锔 nucleation probability: ${probability.toFixed(1)}%`;
                
                // vacuum energy (scales with barrier)
                vacuumEnergy = 1.2e94 * barrierHeight;
                energyDisplay.innerHTML = ` false vacuum energy: ${vacuumEnergy.toExponential(1)} GeV`;
            }

            // draw scalar field (false vacuum sea)
            function drawField() {
                ctxField.clearRect(0, 0, width, height);
                
                // create gradient background representing false vacuum
                let gradient = ctxField.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
                gradient.addColorStop(0, '#1a103a');
                gradient.addColorStop(1, '#03010a');
                
                ctxField.fillStyle = gradient;
                ctxField.fillRect(0, 0, width, height);
                
                // draw quantum fluctuations (field perturbations)
                for (let i = 0; i < 100; i++) {
                    let x = Math.random() * width;
                    let y = Math.random() * height;
                    let amp = quantumFluctuation * 20;
                    
                    ctxField.beginPath();
                    ctxField.arc(x, y, 2 + amp * Math.sin(x * 0.01 + time) * Math.cos(y * 0.01 + time), 0, 2 * Math.PI);
                    ctxField.fillStyle = `rgba(140, 140, 255, ${0.1})`;
                    ctxField.fill();
                }
                
                // draw potential wells
                for (let i = 0; i < 5; i++) {
                    let x = width * (0.2 + 0.6 * i / 5);
                    let y = height * 0.3;
                    
                    // false vacuum well
                    ctxField.beginPath();
                    ctxField.arc(x, y, 40, 0, 2 * Math.PI);
                    ctxField.strokeStyle = '#8a8aff40';
                    ctxField.lineWidth = 2;
                    ctxField.stroke();
                    
                    // true vacuum well (lower)
                    ctxField.beginPath();
                    ctxField.arc(x, y + 80, 30, 0, 2 * Math.PI);
                    ctxField.strokeStyle = '#ff8a8a40';
                    ctxField.stroke();
                    
                    // barrier
                    ctxField.beginPath();
                    ctxField.moveTo(x - 30, y + 20);
                    ctxField.lineTo(x, y - 10);
                    ctxField.lineTo(x + 30, y + 20);
                    ctxField.strokeStyle = '#ffffff20';
                    ctxField.stroke();
                }
            }

            // draw bubbles and handle nucleation
            function drawBubbles() {
                ctxBubble.clearRect(0, 0, width, height);
                
                // random bubble nucleation
                if (Math.random() < quantumFluctuation * 0.01 && bubbles.length < MAX_BUBBLES) {
                    let x = width * (0.3 + Math.random() * 0.4);
                    let y = height * (0.3 + Math.random() * 0.4);
                    bubbles.push(new Bubble(x, y));
                    
                    nucleationTime = time;
                }
                
                // update and draw bubbles
                for (let i = bubbles.length - 1; i >= 0; i--) {
                    let bubble = bubbles[i];
                    if (!bubble.update()) {
                        bubbles.splice(i, 1); // bubble filled universe
                        
                        // reset field to true vacuum
                        fieldValue = 0.0;
                    } else {
                        bubble.draw(ctxBubble);
                    }
                }
                
                // update bubble radius display
                if (bubbles.length > 0) {
                    bubbleRadiusSpan.innerText = bubbles[0].radius.toFixed(1);
                } else {
                    bubbleRadiusSpan.innerText = '0.0';
                }
            }

            // draw quantum tunneling effects
            function drawQuantumEffects() {
                ctxQuantum.clearRect(0, 0, width, height);
                
                let centerX = width/2;
                let centerY = height/2;
                
                // draw instanton paths (tunneling trajectories)
                for (let i = 0; i < 8; i++) {
                    let angle = (i / 8) * Math.PI * 2 + time * 0.5;
                    let radius = 150 + 30 * Math.sin(angle * 3 + time);
                    
                    ctxQuantum.beginPath();
                    ctxQuantum.arc(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle), 20, 0, 2 * Math.PI);
                    ctxQuantum.strokeStyle = `rgba(255, 200, 100, ${0.2})`;
                    ctxQuantum.lineWidth = 2;
                    ctxQuantum.stroke();
                }
                
                // draw quantum foam
                for (let i = 0; i < 50; i++) {
                    let x = Math.random() * width;
                    let y = Math.random() * height;
                    
                    ctxQuantum.beginPath();
                    ctxQuantum.arc(x, y, 2 + Math.random() * 5, 0, 2 * Math.PI);
                    ctxQuantum.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
                    ctxQuantum.fill();
                }
                
                // draw tunneling path
                ctxQuantum.beginPath();
                ctxQuantum.moveTo(centerX - 100, centerY);
                ctxQuantum.lineTo(centerX, centerY - 50);
                ctxQuantum.lineTo(centerX + 100, centerY);
                ctxQuantum.strokeStyle = '#8a8aff80';
                ctxQuantum.lineWidth = 3;
                ctxQuantum.setLineDash([10, 10]);
                ctxQuantum.stroke();
                ctxQuantum.setLineDash([]);
            }

            // animation loop
            function animate() {
                time += 0.02;
                
                drawField();
                drawBubbles();
                drawQuantumEffects();
                
                requestAnimationFrame(animate);
            }
            animate();

            // initial update
            updateDecayRate();
        })();
    </script>
</body>
</html>
