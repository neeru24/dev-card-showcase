<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Explorer UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>File Explorer UI</h1>
</header>

<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Folders</h3>
    <ul id="folderTree"></ul>
  </aside>

  <!-- Main Panel -->
  <main class="main">
    <h3 id="currentPath">Root</h3>
    <div id="fileList" class="file-list"></div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
