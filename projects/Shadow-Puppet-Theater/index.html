<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Puppet Theater | Dynamic Lighting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="theater-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>SHADOW <span class="highlight">PUPPETS</span></h1>
                <p class="subtitle">Dynamic 2D Light Engine</p>
            </header>

            <div class="controls-panel">
                <div class="tool-group">
                    <label>Light Intensity</label>
                    <input type="range" id="light-intensity" min="100" max="600" value="350">
                </div>
                
                <div class="tool-group">
                    <button class="btn" onclick="addPuppet('cube')"><i class="fas fa-cube"></i> Add Box</button>
                    <button class="btn" onclick="addPuppet('bird')"><i class="fas fa-dove"></i> Add Bird</button>
                </div>

                <div class="hint-box">
                    <i class="fas fa-hand-pointer"></i> Drag the glowing orb to move the light.<br>
                    <i class="fas fa-arrows-alt"></i> Drag the dark shapes to move the puppets.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
