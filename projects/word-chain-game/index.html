<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Chain Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>ðŸ”— Word Chain Arena</h1>
  <p class="subtitle">Build a chain of words. Last letter â†’ first letter!</p>

  <div class="game-settings">
    <label>Mode:
      <select id="mode">
        <option value="pvc">Player vs Computer</option>
        <option value="pvp">Player vs Player</option>
      </select>
    </label>

    <label>Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>

    <button id="startBtn">Start Game</button>
  </div>

  <div class="game-board">
    <div class="history">
      <h3>Word History</h3>
      <ul id="wordHistory"></ul>
    </div>

    <div class="play-area">
      <h3>Current Turn: <span id="currentPlayer">Player 1</span></h3>
      <p>Enter a word starting with: <span id="requiredLetter">-</span></p>
      <input type="text" id="wordInput" placeholder="Enter your word" disabled>
      <button id="submitBtn" disabled>Submit</button>
      <p id="message"></p>
    </div>

    <div class="scoreboard">
      <h3>Scoreboard</h3>
      <p>Player 1: <span id="score1">0</span></p>
      <p>Player 2 / CPU: <span id="score2">0</span></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
