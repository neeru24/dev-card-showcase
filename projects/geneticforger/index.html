<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneticForger | Evolutionary Image Reconstruction</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <h1>GeneticForger</h1>
                <span class="version">v1.0.0</span>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Idle</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-workspace">
            <!-- Canvas Area -->
            <div class="canvas-container">
                <div class="canvas-wrapper target-wrapper">
                    <label>Target Image</label>
                    <canvas id="target-canvas" width="400" height="400"></canvas>
                    <div class="drop-zone" id="drop-zone">
                        <span>Drop Image Here</span>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="evolution-viz">
                    <div class="connector-line"></div>
                    <div class="mutation-icon">ðŸ§¬</div>
                </div>

                <div class="canvas-wrapper best-wrapper">
                    <label>Evolved Reconstruction</label>
                    <canvas id="best-canvas" width="400" height="400"></canvas>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-card">
                    <span class="stat-label">Generation</span>
                    <span class="stat-value" id="stat-generation">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Fitness (Error)</span>
                    <span class="stat-value" id="stat-fitness">Infinity</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Polygons</span>
                    <span class="stat-value" id="stat-polygons">50</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="stat-fps">0</span>
                </div>
            </div>
        </main>

        <!-- Controls Footer -->
        <footer class="controls-footer">
            <div class="control-group">
                <button id="btn-start" class="btn btn-primary">Start Evolution</button>
                <button id="btn-pause" class="btn btn-secondary" disabled>Pause</button>
                <button id="btn-reset" class="btn btn-danger">Reset</button>
            </div>

            <div class="settings-group">
                <div class="setting-item">
                    <label for="rate-mutation">Mutation Rate</label>
                    <input type="range" id="rate-mutation" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label for="rate-vertices">Vertex Shift</label>
                    <input type="range" id="rate-vertices" min="0" max="100" value="30">
                </div>
                <div class="setting-item">
                    <label for="rate-color">Color Shift</label>
                    <input type="range" id="rate-color" min="0" max="100" value="30">
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
