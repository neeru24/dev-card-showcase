<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony | Swarm Sim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>SWARM <span class="highlight">INTELLIGENCE</span></h1>
                <div class="stats">
                    Population: <span id="pop-val">500</span> | 
                    Food Collected: <span id="food-val">0</span>
                </div>
            </header>

            <div class="toolbar">
                <div class="tool-group">
                    <label>Environment Tools</label>
                    <button class="tool-btn active" onclick="setTool('food')" data-tool="food">
                        <i class="fas fa-leaf"></i> Place Food
                    </button>
                    <button class="tool-btn" onclick="setTool('wall')" data-tool="wall">
                        <i class="fas fa-cubes"></i> Draw Wall
                    </button>
                    <button class="tool-btn" onclick="setTool('erase')" data-tool="erase">
                        <i class="fas fa-eraser"></i> Eraser
                    </button>
                </div>
                
                <div class="tool-group">
                    <label>Simulation Controls</label>
                    <button class="btn danger" onclick="clearEnvironment()">
                        <i class="fas fa-bomb"></i> Clear World
                    </button>
                </div>
                
                <div class="legend">
                    <div><span class="color-box home"></span> Home Pheromone</div>
                    <div><span class="color-box food"></span> Food Pheromone</div>
                    <div><span class="color-box ant"></span> Ant Agent</div>
                </div>
            </div>
            
            <div class="hint">Click and drag to shape the environment.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
