<!DOCTYPE html>
<html>
<head>
  <title>Cloud Cost Optimization Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>☁️ Cloud Cost Optimization Dashboard</h1>

<div class="container">

  <div class="card">
    <h2>Service Usage</h2>

    <label>EC2 Instances</label>
    <input type="range" min="0" max="50" value="10" id="ec2">
    <span id="ec2Val">10</span>

    <label>S3 Storage (TB)</label>
    <input type="range" min="0" max="100" value="20" id="s3">
    <span id="s3Val">20</span>

    <label>RDS Databases</label>
    <input type="range" min="0" max="20" value="5" id="rds">
    <span id="rdsVal">5</span>

    <label>Lambda Requests (Millions)</label>
    <input type="range" min="0" max="200" value="50" id="lambda">
    <span id="lambdaVal">50</span>
  </div>

  <div class="card">
    <h2>Cost Overview</h2>
    <div class="cost-value" id="totalCost">$0</div>
    <canvas id="costChart" width="350" height="250"></canvas>

    <h3>Optimization Suggestions</h3>
    <div id="recommendations"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
