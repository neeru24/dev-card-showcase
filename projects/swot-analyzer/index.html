<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWOT Analyzer - 4 Quadrants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive SWOT Analyzer</h1>
    <div class="header-buttons">
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
      <button id="export-btn">ðŸ“¤ Export SWOT</button>
    </div>
  </header>

  <main class="swot-container">
    <div class="quadrant" id="strengths">
      <h2>Strengths</h2>
      <div class="items" id="strength-items"></div>
      <input type="text" class="swot-input" placeholder="Add Strength" data-target="strengths">
    </div>

    <div class="quadrant" id="weaknesses">
      <h2>Weaknesses</h2>
      <div class="items" id="weakness-items"></div>
      <input type="text" class="swot-input" placeholder="Add Weakness" data-target="weaknesses">
    </div>

    <div class="quadrant" id="opportunities">
      <h2>Opportunities</h2>
      <div class="items" id="opportunity-items"></div>
      <input type="text" class="swot-input" placeholder="Add Opportunity" data-target="opportunities">
    </div>

    <div class="quadrant" id="threats">
      <h2>Threats</h2>
      <div class="items" id="threat-items"></div>
      <input type="text" class="swot-input" placeholder="Add Threat" data-target="threats">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
