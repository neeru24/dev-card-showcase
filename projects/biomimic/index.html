<!DOCTYPE html>
<html>
<head>
    <title>BioMimic Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>BioMimic Engine</h1>
    <p>Emergent Swarm Intelligence Laboratory</p>
</header>

<div class="controls">
    <button onclick="spawnPopulation()">Spawn Population</button>
    <button onclick="toggleSimulation()">Start / Pause</button>
    <button onclick="evolve()">Evolve Generation</button>
</div>

<canvas id="worldCanvas"></canvas>

<div class="stats">
    <p>Generation: <span id="generation">0</span></p>
    <p>Population: <span id="population">0</span></p>
    <p>Average Fitness: <span id="fitness">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
