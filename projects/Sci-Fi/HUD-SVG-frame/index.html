<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="text-transform: uppercase;
    font-weight: 500;
    font-size: 1rem;
    text-shadow: 0 0 8px #1694e2;

            <button id="btnSeed">Apply seed</button>
        </div>
    </div>
    <div class="wrapper" id="stage">
        <div id="frame">
            <div class="container">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, et velit. Eius, eligendi error, est
                    et harum maiores nostrum officia omnis perspiciatis qui reiciendis sequi sunt suscipit ullam unde
                    voluptate.</p>
            </div>
            <span></span>
        </div>
    </div>
    <button id="save-frame" type="button">Save SVG</button>
</div>
<footer style="opacity: 0.2">
    <span>version: 0.1 beta</span>
</footer>
<script src="app.js"></script>
</body>
</html>
