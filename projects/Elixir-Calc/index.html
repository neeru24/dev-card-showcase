<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir-Calc | Deck Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>‚öîÔ∏è ELIXIR-CALC</h1>
            <p>Arena Deck Synergy Analyzer</p>
        </header>

        <div class="stats-panel">
            <div class="elixir-display">
                <span class="drop">üíß</span>
                <span id="avgElixir">0.0</span>
            </div>
            <div id="synergyWarnings" class="warnings">
                <span class="warning-badge">Missing Win Condition</span>
                <span class="warning-badge">Missing Spell</span>
            </div>
        </div>

        <div class="deck-container">
            <h3>ACTIVE DECK (<span id="deckCount">0</span>/8)</h3>
            <div class="deck-grid" id="activeDeck">
                </div>
        </div>

        <div class="roster-container">
            <h3>CARD ROSTER</h3>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="troop">Troops</button>
                <button class="filter-btn" data-filter="building">Buildings</button>
                <button class="filter-btn" data-filter="spell">Spells</button>
            </div>
            <div class="roster-grid" id="cardRoster">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
