<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Will it hit the corner ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <canvas id="mainCanvas"></canvas>
  <img src="https://i.ibb.co/b6bzpd7/DVD-logo.png" alt="DVDLOGO" id="dvdLogo">
  <div id="labels">
    <div id="controls">
      <span>Speed <input type="range" min="1" max="100" value="10" class="slider" id="velocity"></span>
      <span>Logo size <input type="range" min="1" max="35" value="13" class="slider" id="logoSize"></span>
      <span><input type="checkbox" name="collide">collide</span>
      <button onclick="addDvdLogo()" type="button" id="addDvdButton">Add DVD logo!</button>
    </div>
    <div id="stats">
      <p>Hit: <span id="hit">0</span></p>
      <p>Corner hit: <span id="cornerHit">0</span></p>
      <p>number of dvds: <span id="dvdInstances">1</span></p>
      <p>FPS: <span id="fps">0</span></p>
      <p>Last task: <span id="status">Loading..</span></p>
      <p>Loaded: <span id="loaded">false</span></p>
      <button type="button" id='bgControl'">
Enable background</button>
    </div>
  </div>
  <!--Video Background Iframe !-->
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/cFVF26XPcAU?autoplay=1&mute=1&enablejsapi=1&encrypted-media&loop=1&playlist=cFVF26XPcAU&controls=0&showinfo=0&rel=0" frameborder="0" allowfullscreen style="border: solid 4px #37474F"></iframe>

    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/dvdLogo.js"></script>
<script src="js/main.js"></script>
<script src="js/animate.js"></script>
<script src="js/interact.js"></script>

</html>
