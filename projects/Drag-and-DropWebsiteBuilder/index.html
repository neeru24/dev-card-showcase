<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop Website Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Drag-and-Drop Website Builder</h1>
</header>

<div class="container">

  <!-- Sidebar Components -->
  <aside class="sidebar">
    <h3>Components</h3>

    <div class="component" draggable="true" data-type="heading">
      Heading
    </div>

    <div class="component" draggable="true" data-type="paragraph">
      Paragraph
    </div>

    <div class="component" draggable="true" data-type="button">
      Button
    </div>

    <div class="component" draggable="true" data-type="image">
      Image
    </div>
  </aside>

  <!-- Canvas -->
  <main class="canvas" id="canvas">
    <p class="placeholder">Drag components here to build your page</p>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
