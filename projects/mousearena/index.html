<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseArena - Combat Arena</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>
    <!-- Custom Cursor Trail Container -->
    <div id="cursor-trail"></div>
    
    <!-- Main Arena Canvas -->
    <canvas id="arena-canvas"></canvas>
    
    <!-- HUD Overlay -->
    <div id="hud">
        <!-- Player Health -->
        <div class="hud-section player-health">
            <div class="health-label">PLAYER</div>
            <div class="health-bar-container">
                <div id="player-health-bar" class="health-bar"></div>
                <div class="health-text"><span id="player-health-value">100</span>%</div>
            </div>
        </div>
        
        <!-- Score and Wave Info -->
        <div class="hud-section center-info">
            <div class="score-display">
                <span class="label">SCORE</span>
                <span id="score-value">0</span>
            </div>
            <div class="wave-display">
                <span class="label">WAVE</span>
                <span id="wave-value">1</span>
            </div>
        </div>
        
        <!-- Gesture Indicators -->
        <div class="hud-section gesture-indicators">
            <div class="gesture-item" id="attack-indicator">
                <div class="gesture-icon">‚öîÔ∏è</div>
                <div class="gesture-label">FLICK</div>
                <div class="cooldown-bar" id="attack-cooldown"></div>
            </div>
            <div class="gesture-item" id="dodge-indicator">
                <div class="gesture-icon">üåÄ</div>
                <div class="gesture-label">CIRCLE</div>
                <div class="cooldown-bar" id="dodge-cooldown"></div>
            </div>
            <div class="gesture-item" id="block-indicator">
                <div class="gesture-icon">üõ°Ô∏è</div>
                <div class="gesture-label">HOLD</div>
                <div class="block-status" id="block-status"></div>
            </div>
        </div>
    </div>
    
    <!-- Game State Overlays -->
    <div id="menu-overlay" class="overlay active">
        <div class="menu-content">
            <h1 class="game-title">MOUSE<span class="highlight">ARENA</span></h1>
            <p class="game-subtitle">Master the art of mouse combat</p>
            <div class="controls-guide">
                <h3>CONTROLS</h3>
                <div class="control-item">
                    <span class="control-action">FLICK MOUSE</span>
                    <span class="control-desc">Attack in direction</span>
                </div>
                <div class="control-item">
                    <span class="control-action">CIRCLE MOTION</span>
                    <span class="control-desc">Dodge (invulnerable)</span>
                </div>
                <div class="control-item">
                    <span class="control-action">HOLD STILL</span>
                    <span class="control-desc">Block (75% reduction)</span>
                </div>
            </div>
            <button id="start-button" class="game-button">START ARENA</button>
        </div>
    </div>
    
    <div id="gameover-overlay" class="overlay">
        <div class="menu-content">
            <h1 class="game-title">ARENA<span class="highlight">FALLEN</span></h1>
            <div class="final-stats">
                <div class="stat-item">
                    <span class="stat-label">FINAL SCORE</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">WAVES SURVIVED</span>
                    <span id="final-wave" class="stat-value">0</span>
                </div>
            </div>
            <button id="restart-button" class="game-button">FIGHT AGAIN</button>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
