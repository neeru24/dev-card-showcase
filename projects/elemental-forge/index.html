<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öíÔ∏è The Elemental Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2a1a0a;
            background: linear-gradient(145deg, #3a2a1a, #1a0a0a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
        }
        
        .spirit-forge {
            width: 1000px;
            background: #4a3a2a;
            background: linear-gradient(145deg, #6b5a4a, #3a2a1a);
            border-radius: 120px 120px 60px 60px;
            padding: 40px;
            box-shadow: 0 40px 60px #1a0a0a, inset 0 0 0 15px #8b7a6a, inset 0 0 0 30px #5a4a3a;
            border: 12px solid #8b6b4a;
            position: relative;
        }
        
        .forge-hearth {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            position: relative;
            border-radius: 50%;
            background: #ff4d00;
            background: radial-gradient(circle at 30% 30%, #ffaa00, #ff4d00);
            box-shadow: 0 0 200px #ff8800;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 200px #ff8800; }
            50% { transform: scale(1.1); box-shadow: 0 0 300px #ffaa00; }
            100% { transform: scale(1); box-shadow: 0 0 200px #ff8800; }
        }
        
        .element-circles {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .element {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            transition: 0.3s;
            border: 8px solid white;
        }
        .element:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        .element.active {
            border-color: #ffd700;
            box-shadow: 0 0 100px gold;
        }
        
        .forge-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .forge-btn {
            background: #5a4a3a;
            border: none;
            color: #f0e0d0;
            font-size: 28px;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            border-bottom: 10px solid #3a2a1a;
            transition: 0.05s linear;
        }
        .forge-btn:active {
            border-bottom-width: 2px;
            transform: translateY(6px);
        }
        
        .spirit-result {
            background: #3a2a1a;
            border-radius: 60px;
            padding: 30px;
            color: #f0e0d0;
            font-size: 24px;
            text-align: center;
            border: 8px solid #8b6b4a;
            min-height: 150px;
            margin-top: 30px;
        }
        
        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffaa00;
            border-radius: 50%;
            animation: spark 1s ease-out forwards;
        }
        @keyframes spark {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="spirit-forge">
        <div class="forge-hearth" id="forgeHearth"></div>
        
        <div class="element-circles">
            <div class="element" style="background: #ff4d4d;" data-element="fire">üî•<br>FIRE</div>
            <div class="element" style="background: #4d4dff;" data-element="water">üíß<br>WATER</div>
            <div class="element" style="background: #4dff4d;" data-element="earth">üåç<br>EARTH</div>
            <div class="element" style="background: #ffff4d;" data-element="air">üí®<br>AIR</div>
        </div>
        
        <div class="forge-controls">
            <button class="forge-btn" id="forgeBtn">‚öíÔ∏è FORGE</button>
            <button class="forge-btn" id="resetBtn">üîÑ RESET</button>
            <button class="forge-btn" id="spiritBtn">‚ú® SPIRIT</button>
        </div>
        
        <div class="spirit-result" id="spiritResult">
            Combine the elements to forge a spirit...
        </div>
    </div>

    <script>
        const forgeHearth = document.getElementById('forgeHearth');
        const spiritResult = document.getElementById('spiritResult');
        const elements = document.querySelectorAll('.element');
        
        let selectedElements = [];
        let forgeTemperature = 0;
        
        const elementCombinations = {
            'fire+water': { spirit: 'Steam Spirit', desc: 'A swirling mist of transformation', color: '#aaddff' },
            'fire+earth': { spirit: 'Magma Spirit', desc: 'Molten heart of the mountain', color: '#ff884d' },
            'fire+air': { spirit: 'Spark Spirit', desc: 'Dancing lightning in the wind', color: '#ffff4d' },
            'water+earth': { spirit: 'Mud Spirit', desc: 'Ancient clay of creation', color: '#8b6b4a' },
            'water+air': { spirit: 'Mist Spirit', desc: 'Whispering fog of dreams', color: '#c2d9ff' },
            'earth+air': { spirit: 'Dust Spirit', desc: 'Ancient whispers of stone', color: '#b8a99a' },
            'fire+water+earth': { spirit: 'Lava Spirit', desc: 'Primordial force of creation', color: '#ff6b3a' },
            'fire+water+air': { spirit: 'Storm Spirit', desc: 'Tempest of lightning and rain', color: '#4d4dff' },
            'fire+earth+air': { spirit: 'Volcano Spirit', desc: 'Mountain that breathes fire', color: '#ff4d4d' },
            'water+earth+air': { spirit: 'Life Spirit', desc: 'Nurturing essence of growth', color: '#4dff4d' },
            'fire+water+earth+air': { spirit: 'Primal Spirit', desc: 'The cycle of all elements', color: '#ffd700' }
        };
        
        elements.forEach(element => {
            element.addEventListener('click', () => {
                element.classList.toggle('active');
                const elementName = element.dataset.element;
                
                if (element.classList.contains('active')) {
                    selectedElements.push(elementName);
                    
                    // Create spark effect
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    spark.style.left = (element.offsetLeft + 75) + 'px';
                    spark.style.top = (element.offsetTop + 75) + 'px';
                    document.querySelector('.spirit-forge').appendChild(spark);
                    setTimeout(() => spark.remove(), 1000);
                    
                } else {
                    selectedElements = selectedElements.filter(e => e !== elementName);
                }
                
                // Update forge temperature
                forgeTemperature = selectedElements.length * 25;
                forgeHearth.style.filter = `brightness(${1 + forgeTemperature/100})`;
            });
        });
        
        function forge() {
            if (selectedElements.length < 2) {
                spiritResult.innerHTML = 'üî• Need at least 2 elements to forge...';
                return;
            }
            
            // Sort elements for consistent key
            const sorted = [...selectedElements].sort().join('+');
            const combination = elementCombinations[sorted];
            
            if (combination) {
                spiritResult.innerHTML = `
                    <h2 style="color: ${combination.color};">‚ú® ${combination.spirit} ‚ú®</h2>
                    <p style="font-size: 20px; margin: 20px 0;">${combination.desc}</p>
                    <p>‚öíÔ∏è Forged at ${forgeTemperature}¬∞ heat</p>
                `;
                
                // Animate forge
                forgeHearth.style.background = `radial-gradient(circle at 30% 30%, ${combination.color}, #ff4d00)`;
            } else {
                spiritResult.innerHTML = 'üåÄ The elements swirl but don\'t combine... try a different combination';
            }
        }
        
        function resetForge() {
            elements.forEach(e => e.classList.remove('active'));
            selectedElements = [];
            forgeTemperature = 0;
            forgeHearth.style.background = 'radial-gradient(circle at 30% 30%, #ffaa00, #ff4d00)';
            spiritResult.innerHTML = 'The forge cools, ready for new combinations...';
        }
        
        function callSpirit() {
            if (selectedElements.length > 0) {
                spiritResult.innerHTML = '‚ú® You feel a presence in the flames... the spirits are watching';
                
                // Random element activation
                const randomElement = Math.floor(Math.random() * elements.length);
                elements[randomElement].click();
            }
        }
        
        document.getElementById('forgeBtn').addEventListener('click', forge);
        document.getElementById('resetBtn').addEventListener('click', resetForge);
        document.getElementById('spiritBtn').addEventListener('click', callSpirit);
        
        // Temperature fluctuations
        setInterval(() => {
            if (selectedElements.length > 0) {
                forgeTemperature += (Math.random() - 0.5) * 10;
                forgeTemperature = Math.max(0, Math.min(100, forgeTemperature));
                forgeHearth.style.filter = `brightness(${1 + forgeTemperature/100})`;
            }
        }, 2000);
    </script>
</body>
</html>
