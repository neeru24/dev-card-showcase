<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Puzzle Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Mini Puzzle Slider</h1>

    <div class="stats">
        <span>Moves: <strong id="moves">0</strong></span>
        <span>Time: <strong id="timer">0</strong>s</span>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
        <button onclick="shuffle('easy')">Easy</button>
        <button onclick="shuffle('medium')">Medium</button>
        <button onclick="shuffle('hard')">Hard</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="win-message" class="hidden">ðŸŽ‰ You Solved It!</div>
</div>

<script src="script.js"></script>
</body>
</html>
