<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMKernel Operating System</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/boot.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/window.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/contextmenu.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/explorer.css">
    <link rel="stylesheet" href="css/monitor.css">
</head>

<body>
    <!-- Boot Screen Layer -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-logo">
            <svg viewBox="0 0 100 100" class="logo-svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="var(--cyan)" stroke-width="2" />
                <path d="M 50 15 L 85 80 L 15 80 Z" fill="none" stroke="var(--cyan)" stroke-width="2"
                    class="triangle" />
                <circle cx="50" cy="58" r="10" fill="var(--magenta)" />
            </svg>
            <h1>DOMKernel <span>v1.0.0</span></h1>
            <div class="progress-bar">
                <div class="progress-fill" id="boot-progress"></div>
            </div>
            <div class="boot-logs" id="boot-logs"></div>
        </div>
    </div>

    <!-- Main Desktop Layer -->
    <div id="desktop" class="desktop hidden">
        <!-- Desktop Icons Container -->
        <div id="desktop-icons" class="desktop-icons"></div>

        <!-- Windows Container -->
        <div id="window-manager" class="window-manager"></div>

        <!-- Taskbar -->
        <div id="taskbar" class="taskbar">
            <button id="start-button" class="start-button">
                <svg viewBox="0 0 20 20" width="16" height="16">
                    <rect x="2" y="2" width="7" height="7" fill="var(--cyan)" />
                    <rect x="11" y="2" width="7" height="7" fill="var(--cyan)" />
                    <rect x="2" y="11" width="7" height="7" fill="var(--cyan)" />
                    <rect x="11" y="11" width="7" height="7" fill="var(--cyan)" />
                </svg>
                <span>Start</span>
            </button>
            <div id="taskbar-apps" class="taskbar-apps"></div>
            <div id="taskbar-tray" class="taskbar-tray">
                <span id="tray-network" class="tray-icon network-active"></span>
                <span id="tray-time" class="tray-time">12:00 PM</span>
            </div>
        </div>

        <!-- Start Menu Overlay -->
        <div id="start-menu" class="start-menu hidden">
            <div class="start-menu-sidebar">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                </div>
                <div class="sidebar-actions">
                    <button id="system-power" title="Shut Down">⏻</button>
                    <button id="system-settings" title="Settings">⚙</button>
                </div>
            </div>
            <div class="start-menu-apps">
                <h3>All Apps</h3>
                <ul id="start-app-list">
                    <!-- App items injected via JS -->
                </ul>
            </div>
        </div>

        <!-- Context Menu Overlay -->
        <div id="context-menu" class="context-menu hidden">
            <!-- Items injected via JS -->
        </div>
    </div>

    <!-- Kernel & Utility Scripts -->
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/errors.js"></script>
    <script src="js/utils/logger.js"></script>
    <script src="js/utils/eventbus.js"></script>
    <script src="js/utils/utils.js"></script>

    <!-- File System Scripts -->
    <script src="js/fs/db.js"></script>
    <script src="js/fs/inode.js"></script>
    <script src="js/fs/superblock.js"></script>
    <script src="js/fs/file.js"></script>
    <script src="js/fs/directory.js"></script>
    <script src="js/fs/path.js"></script>
    <script src="js/fs/stream.js"></script>
    <script src="js/fs/vfs.js"></script>

    <!-- Process Manager Scripts -->
    <script src="js/process/pid.js"></script>
    <script src="js/process/process.js"></script>
    <script src="js/process/worker_pool.js"></script>
    <script src="js/process/ipc.js"></script>
    <script src="js/process/scheduler.js"></script>
    <script src="js/process/system_monitor.js"></script>

    <!-- Shell Scripts -->
    <script src="js/shell/tokens.js"></script>
    <script src="js/shell/lexer.js"></script>
    <script src="js/shell/ast.js"></script>
    <script src="js/shell/parser.js"></script>
    <script src="js/shell/env.js"></script>
    <script src="js/shell/history.js"></script>
    <script src="js/shell/executor.js"></script>

    <!-- Shell Commands -->
    <script src="js/shell/commands/bin.js"></script>
    <script src="js/shell/commands/ls.js"></script>
    <script src="js/shell/commands/cd.js"></script>
    <script src="js/shell/commands/cat.js"></script>
    <script src="js/shell/commands/echo.js"></script>
    <script src="js/shell/commands/mkdir.js"></script>
    <script src="js/shell/commands/touch.js"></script>
    <script src="js/shell/commands/rm.js"></script>
    <script src="js/shell/commands/clear.js"></script>
    <script src="js/shell/commands/ps.js"></script>
    <script src="js/shell/commands/kill.js"></script>
    <script src="js/shell/commands/help.js"></script>
    <script src="js/shell/commands/date.js"></script>
    <script src="js/shell/commands/whoami.js"></script>
    <script src="js/shell/commands/stress.js"></script>

    <!-- UI Scripts -->
    <script src="js/ui/drag.js"></script>
    <script src="js/ui/resize.js"></script>
    <script src="js/ui/window.js"></script>
    <script src="js/ui/render.js"></script>
    <script src="js/ui/contextmenu.js"></script>
    <script src="js/ui/taskbar.js"></script>
    <script src="js/ui/desktop.js"></script>
    <script src="js/ui/boot.js"></script>

    <!-- Apps -->
    <script src="js/ui/terminal_app.js"></script>
    <script src="js/ui/explorer_app.js"></script>
    <script src="js/ui/monitor_app.js"></script>

    <!-- Kernel Entry -->
    <script src="js/kernel.js"></script>
</body>

</html>
