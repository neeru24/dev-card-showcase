<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Tracker</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard">
    <h1>Finance Overview</h1>

    <div class="card income">
        <h2>$<span id="income">0</span></h2>
        <p>Total Income</p>
        <div class="bar"><div class="fill" id="incomeBar"></div></div>
    </div>

    <div class="card expense">
        <h2>$<span id="expense">0</span></h2>
        <p>Total Expense</p>
        <div class="bar"><div class="fill" id="expenseBar"></div></div>
    </div>

    <div class="card savings">
        <h2>$<span id="savings">0</span></h2>
        <p>Total Savings</p>
        <div class="bar"><div class="fill" id="savingsBar"></div></div>
    </div>

    <button id="updateBtn">Update Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
