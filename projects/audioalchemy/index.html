<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioAlchemy | Modular Synthesis Environment</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rack.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <div id="overlay">
            <div class="intro-content">
                <h1>AudioAlchemy</h1>
                <p>Modular Synthesis Environment</p>
                <button id="start-btn">Initialize System</button>
            </div>
        </div>
        
        <header class="main-header">
            <div class="brand">
                <span class="logo-icon">âˆ¿</span> AUDIO ALCHEMY
            </div>
            <div class="controls">
                <button id="clear-cables-btn">Clear Cables</button>
                <div class="bpm-display">BPM: <span id="global-bpm">120</span></div>
            </div>
        </header>

        <main id="rack-container">
            <!-- Canvas layer for patch cables -->
            <canvas id="patch-canvas"></canvas>
            
            <div class="rail-system" id="module-grid">
                <!-- Modules will be injected here by JS -->
            </div>
        </main>
    </div>

    <!-- Core Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
