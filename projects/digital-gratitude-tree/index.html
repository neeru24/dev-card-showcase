<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gratitude Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Digital Gratitude Tree</h1>
        <button id="addNoteBtn">Add Gratitude Note</button>
        <button id="treeBtn">My Tree</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="noteSection">
            <h2>Your Gratitude Notes</h2>
            <div id="noteList"></div>
        </section>
        <section id="treeSection" class="hidden">
            <h2>My Gratitude Tree</h2>
            <div id="tree"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Add daily gratitude notes as leaves to your tree. The more consistent you are, the more your tree flourishes!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
