<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob b1"></div>
<div class="blob b2"></div>
<div class="blob b3"></div>
<canvas id="wave-canvas"></canvas>

<div class="ui">

	<!-- title top-left -->
	<div class="title-block">
		<h1>HUE<br><em>WON?</em></h1>
	</div>

	<!-- ring top-right -->
	<div class="ring-block">
		<div class="ring-wrap">
			<svg class="ring-svg" viewBox="0 0 140 140" id="ring-svg">
				<defs>
					<filter id="glow">
						<feGaussianBlur stdDeviation="2.5" result="b" />
						<feMerge>
							<feMergeNode in="b" />
							<feMergeNode in="SourceGraphic" />
						</feMerge>
					</filter>
				</defs>
				<g id="hue-segs"></g>
				<circle cx="70" cy="70" r="52" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="14" />
				<circle id="ring-handle" cx="70" cy="18" r="8" fill="white" stroke-width="2.5" filter="url(#glow)" style="transition:stroke 0.25s ease;" />
			</svg>
			<div class="ring-center">
				<div class="ring-center-dot"></div>
			</div>
		</div>
		<div class="readout">
			<div class="r-label">current value</div>
			<div class="r-value" id="r-value">oklch(0.60 0.20 30)</div>
		</div>
	</div>

	<!-- bottom row -->
	<div class="bottom-row">
		<div class="chips">
			<div class="chip" id="c-vivid"><span class="chip-label">vivid · L 0.54 C×1.35</span></div>
			<div class="chip" id="c-core"> <span class="chip-label">core · L 0.60 C base</span></div>
			<div class="chip" id="c-mid"> <span class="chip-label">mid · L 0.76 C×0.52</span></div>
			<div class="chip" id="c-tint"> <span class="chip-label">tint · L 0.95 C×0.20</span></div>
		</div>
		<div class="sliders">
			<div class="slider-row">
				<label>Lightness <span id="lbl-l">0.60</span></label>
				<input type="range" id="sl-l" min="30" max="80" value="60">
			</div>
			<div class="slider-row">
				<label>Chroma <span id="lbl-c">0.20</span></label>
				<input type="range" id="sl-c" min="0" max="30" value="20">
			</div>
		</div>
		<div class="fact-pill">
			<strong id="f-head">PERCEPTUAL DRIFT</strong>
			<em id="f-body">As the car sweeps through each hue, oklch keeps chroma visually consistent — no muddy dips like HSL.</em>
		</div>
	</div>

</div>

<script src="app.js"> </script>
</body>
</html>
