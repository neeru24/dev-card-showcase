<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher-Escape</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="room">
            <div id="obj-door" class="interactable door">ðŸšª MAIN DOOR</div>
            <div id="obj-poster" class="interactable poster">BLANK POSTER</div>
            <div id="obj-safe" class="interactable safe">LOCKED SAFE</div>
            <div id="obj-desk" class="interactable desk">DESK DRAWER</div>
            <div id="obj-rug" class="interactable rug">FLOOR RUG</div>
            
            <div id="poster-clue" class="hidden">7 3 _ _</div>
        </div>

        <div class="ui-panel">
            <div class="dialogue-box">
                <p id="messageText">You are locked in. Find a way out.</p>
            </div>
            
            <div class="inventory-section">
                <h3>INVENTORY</h3>
                <ul id="inventoryList">
                    <li class="empty-inv">Empty</li>
                </ul>
            </div>
        </div>

        <div id="keypadModal" class="modal hidden">
            <div class="keypad-container">
                <div class="keypad-display" id="keypadDisplay">----</div>
                <div class="keypad-grid">
                    <button class="kp-btn">1</button><button class="kp-btn">2</button><button class="kp-btn">3</button>
                    <button class="kp-btn">4</button><button class="kp-btn">5</button><button class="kp-btn">6</button>
                    <button class="kp-btn">7</button><button class="kp-btn">8</button><button class="kp-btn">9</button>
                    <button class="kp-btn clear">C</button><button class="kp-btn">0</button><button class="kp-btn enter">E</button>
                </div>
                <button id="closeKeypad">Close</button>
            </div>
        </div>

        <div id="winScreen" class="modal hidden">
            <div class="win-content">
                <h2>DOOR UNLOCKED</h2>
                <p>You have escaped the room!</p>
                <button id="btnRestart">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
