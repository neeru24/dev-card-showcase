<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Air Quality Notifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aq-container">
        <header>
            <h1>Local Air Quality Notifier</h1>
            <p>Get real-time air quality updates, alerts, and health tips for your area.</p>
        </header>
        <section class="aq-search">
            <input type="text" id="location" placeholder="Enter your city or ZIP code">
            <button id="fetch-btn">Check Air Quality</button>
        </section>
        <section class="aq-info" id="aq-info" style="display:none;">
            <h2>Current Air Quality</h2>
            <div id="aq-details"></div>
            <div id="aq-alert" class="aq-alert"></div>
        </section>
        <section class="aq-tips">
            <h2>Health Tips</h2>
            <ul id="tips-list"></ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
