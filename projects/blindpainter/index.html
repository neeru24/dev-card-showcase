<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindPainter</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div id="app-container">
        <!-- The canvas is hidden or blended into black, but physically present to capture events -->
        <canvas id="main-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="start-overlay" class="overlay visible">
                <div class="content">
                    <h1>BlindPainter</h1>
                    <p>A sonic drawing experiment.</p>
                    <p class="instruction">Put on headphones.</p>
                    <button id="start-btn">Enter the Void</button>
                    <div class="hints">
                        <span class="hint-item">Move fast for high pitch</span>
                        <span class="hint-item">Cross lines to change timbre</span>
                    </div>
                </div>
            </div>
            
            <div id="debug-overlay" class="hidden">
                <div id="coords">0, 0</div>
                <div id="speed">Speed: 0</div>
                <div id="collisions">Collisions: 0</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/core/App.js"></script>
</body>
</html>
