<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Components Library</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>ðŸŽ¨ UI Components Library</h1>
  <p>Reusable modern UI components</p>
</header>

<main class="container">

  <!-- Buttons -->
  <section>
    <h2>Buttons</h2>
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn danger">Danger</button>
  </section>

  <!-- Cards -->
  <section>
    <h2>Cards</h2>
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a reusable UI card component.</p>
      <button class="btn primary">Action</button>
    </div>
  </section>

  <!-- Alerts -->
  <section>
    <h2>Alerts</h2>
    <div class="alert success">Success Alert</div>
    <div class="alert warning">Warning Alert</div>
    <div class="alert error">Error Alert</div>
  </section>

  <!-- Modal -->
  <section>
    <h2>Modal</h2>
    <button class="btn primary" onclick="openModal()">Open Modal</button>
  </section>

</main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Reusable Modal</h3>
    <p>This is a UI library modal component.</p>
    <button class="btn secondary" onclick="closeModal()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
