<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityType | Physics Editor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ui.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Canvas Layer -->
    <canvas id="world"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">

        <!-- Logo / Header -->
        <div id="logo">
            <h2>GRAVITY<span>TYPE</span><span class="blink">_</span></h2>
            <div class="subtitle">PHYSICAL TEXT EDITOR // v2.0</div>
        </div>

        <!-- Sidebar Controls -->
        <aside id="controls-panel" class="glass-panel">
            <header>
                <h3>SYSTEM CONTROLS</h3>
                <div class="panel-toggle">_</div>
            </header>

            <div class="control-section">
                <div class="section-header">GRAVITY VECTORS</div>

                <div class="control-group">
                    <label for="grav-x">Vector X <span class="val-display" id="val-grav-x">0.00</span></label>
                    <input type="range" id="grav-x" min="-20" max="20" step="0.5" value="0">
                </div>

                <div class="control-group">
                    <label for="grav-y">Vector Y <span class="val-display" id="val-grav-y">9.80</span></label>
                    <input type="range" id="grav-y" min="-20" max="40" step="0.5" value="9.8">
                </div>
            </div>

            <div class="control-section">
                <div class="section-header">PHYSICS MATERIAL</div>

                <div class="control-group">
                    <label for="bounce">Restitution <span class="val-display" id="val-bounce">0.50</span></label>
                    <input type="range" id="bounce" min="0.1" max="1.5" step="0.05" value="0.5">
                </div>

                <div class="control-group">
                    <label for="friction">Atmos. Drag <span class="val-display" id="val-friction">0.98</span></label>
                    <input type="range" id="friction" min="0.800" max="1.000" step="0.001" value="0.980">
                </div>
            </div>

            <div class="control-section">
                <div class="section-header">ENVIRONMENT</div>

                <div class="control-group">
                    <label for="wind">Wind Force <span class="val-display" id="val-wind">0.00</span></label>
                    <input type="range" id="wind" min="-5" max="5" step="0.1" value="0">
                </div>

                <div class="control-group">
                    <label for="fontsize">Font Size <span class="val-display" id="val-fontsize">32px</span></label>
                    <input type="range" id="fontsize" min="12" max="128" step="2" value="32">
                </div>
            </div>

            <div class="control-section">
                <div class="section-header">ACTIONS</div>
                <button id="btn-snapshot" class="action-btn">
                    <span class="icon">ðŸ“¸</span> CAPTURE FRAME
                </button>
                <button id="btn-clear" class="action-btn danger">
                    <span class="icon">ðŸ’¥</span> NUKE WORLD
                </button>
            </div>
        </aside>

        <!-- Stats Monitor -->
        <div id="stats-panel" class="glass-panel">
            <div class="stat-row">
                <span class="label">FPS</span>
                <span class="value" id="stat-fps">60</span>
            </div>
            <div class="stat-row">
                <span class="label">BODIES</span>
                <span class="value" id="stat-bodies">0</span>
            </div>
            <div class="stat-row">
                <span class="label">COLLISIONS</span>
                <span class="value" id="stat-collisions">0</span>
            </div>
        </div>

        <!-- Touch Controls Hint -->
        <div id="interaction-hint">
            CLICK + DRAG TO MOVE // TYPE TO SPAWN
        </div>

    </div>

    <!-- Scripts: Core -->
    <script src="scripts/core/math.js"></script>

    <!-- Scripts: Physics -->
    <script src="scripts/physics/aabb.js"></script>
    <script src="scripts/physics/spatial.js"></script>
    <script src="scripts/physics/rigidbody.js"></script>
    <script src="scripts/physics/constraint.js"></script>
    <script src="scripts/physics/collision.js"></script>
    <script src="scripts/physics/world.js"></script>

    <!-- Scripts: Visuals -->
    <script src="scripts/visuals/particles.js"></script>
    <script src="scripts/visuals/renderer.js"></script>

    <!-- Scripts: Logic -->
    <script src="scripts/logic/typewriter.js"></script>
    <script src="scripts/logic/input.js"></script>
    <script src="scripts/ui/uimanager.js"></script>

    <!-- Scripts: Main -->
    <script src="scripts/main.js"></script>

</body>

</html>
