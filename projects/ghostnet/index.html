<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostNet - The Offline Internet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- BOOT SCREEN -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-terminal">
            <div class="boot-line">Initializing GhostKernel v2.0...</div>
            <div class="boot-line delay-1">Loading Virtual DOM... [OK]</div>
            <div class="boot-line delay-2">Mounting LocalStorage... [OK]</div>
            <div class="boot-line delay-3">Connecting to GhostNet...</div>
            <div class="boot-loader"></div>
        </div>
    </div>

    <div class="app-background" id="app-background">
        <!-- Floating shapes for aesthetics -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="grid-overlay"></div>

        <!-- Main Browser Container -->
        <div class="browser-window" id="browser-window">

            <!-- Browser Toolbar -->
            <header class="browser-toolbar">
                <div class="nav-controls">
                    <button id="btn-back" class="nav-btn" title="Back">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="btn-forward" class="nav-btn" title="Forward">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button id="btn-refresh" class="nav-btn" title="Reload">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                        </svg>
                    </button>
                    <button id="btn-home" class="nav-btn" title="Home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="address-bar-container">
                    <div class="secure-lock">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="text" id="address-input" class="address-input" value="search://home" autocomplete="off"
                        spellcheck="false">
                </div>

                <div class="window-controls">
                    <button id="btn-settings" class="nav-btn" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                    <div class="traffic-lights">
                        <span class="dot close"></span>
                        <span class="dot minimize"></span>
                        <span class="dot maximize"></span>
                    </div>
                </div>
            </header>

            <!-- Loading Indicator -->
            <div id="loading-bar" class="loading-bar"></div>

            <!-- Main Content Area -->
            <main id="viewport" class="viewport">
                <!-- Dynamic Content Injected Here -->
            </main>

            <!-- Status Bar -->
            <footer class="browser-status-bar">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">GhostNet Connected</span>
                <span style="flex:1"></span>
                <span id="clock-widget" style="font-variant-numeric: tabular-nums;">12:00</span>
            </footer>

        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
