<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Arch-Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>‚òÅÔ∏è CLOUD-ARCH-CANVAS</h1>
            <div class="header-controls">
                <button id="btnClear" class="btn outline">Clear Board</button>
                <button id="btnExport" class="btn primary">Export JSON</button>
            </div>
        </header>

        <div class="workspace">
            <div class="sidebar">
                <h3>RESOURCES</h3>
                <p class="hint">Drag & Drop onto grid</p>
                
                <div class="palette-item" draggable="true" data-type="compute">
                    <span class="icon">üíª</span>
                    <span class="label">Compute</span>
                </div>
                
                <div class="palette-item" draggable="true" data-type="database">
                    <span class="icon">üóÑÔ∏è</span>
                    <span class="label">Database</span>
                </div>
                
                <div class="palette-item" draggable="true" data-type="storage">
                    <span class="icon">ü™£</span>
                    <span class="label">Storage</span>
                </div>

                <div class="instructions">
                    <h3>CONTROLS</h3>
                    <ul>
                        <li><strong>Left Click + Drag:</strong> Move Node</li>
                        <li><strong>Shift + Drag:</strong> Connect Nodes</li>
                        <li><strong>Right Click:</strong> Delete Node</li>
                    </ul>
                </div>
            </div>

            <div class="canvas-container" id="canvasWrapper">
                <canvas id="archCanvas" width="800" height="600"></canvas>
            </div>
        </div>
        
        <div id="exportModal" class="modal hidden">
            <div class="modal-content">
                <h3>Architecture State</h3>
                <textarea id="exportText" readonly></textarea>
                <button id="btnCloseModal" class="btn primary">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
