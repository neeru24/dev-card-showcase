<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Goal Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <h1>ðŸš¶ Step Goal Challenge</h1>
    <p class="subtitle">Build a daily walking habit</p>

    <!-- Set Goal -->
    <div class="goal-section">
      <input id="goalInput" type="number" placeholder="Daily goal (e.g. 8000)" />
      <button id="setGoalBtn">Set Goal</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div>
        <span>Steps</span>
        <strong id="steps">0</strong>
      </div>
      <div>
        <span>Goal</span>
        <strong id="goal">â€”</strong>
      </div>
      <div>
        <span>ðŸ”¥ Streak</span>
        <strong id="streak">0</strong>
      </div>
    </div>

    <!-- Progress -->
    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Add Steps -->
    <div class="goal-section">
      <input id="stepInput" type="number" placeholder="Steps walked (e.g. 1200)" />
      <button id="addStepsBtn" disabled>Add Steps</button>
    </div>

    <p id="status" class="status"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
