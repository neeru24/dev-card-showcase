<!DOCTYPE html>
<html>
<head>
    <title>NeuroWeave - Neural Network Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ§  NeuroWeave</h1>
    <p>Interactive Neural Network Simulator</p>
</header>

<div class="controls">
    <label>Input Neurons:</label>
    <input type="number" id="inputNodes" value="2" min="1">

    <label>Hidden Neurons:</label>
    <input type="number" id="hiddenNodes" value="3" min="1">

    <label>Output Neurons:</label>
    <input type="number" id="outputNodes" value="1" min="1">

    <label>Learning Rate:</label>
    <input type="number" id="learningRate" value="0.1" step="0.01">

    <button onclick="buildNetwork()">Build Network</button>
    <button onclick="train()">Train</button>
</div>

<canvas id="networkCanvas"></canvas>

<div class="metrics">
    <h3>Loss:</h3>
    <p id="lossValue">0</p>
</div>

<script src="script.js"></script>
</body>
</html>
