<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concept Relationship Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>Concept Relationship Mapper</h1>
        <p>Visualize how ideas connect</p>
    </header>

    <section class="controls">
        <input type="text" id="conceptInput" placeholder="Enter concept name">
        <button id="addConceptBtn">Add Concept</button>
        <button id="connectBtn">Connect Selected</button>
    </section>

    <section class="canvas-section">
        <svg id="lines"></svg>
        <div id="canvas" class="canvas"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
