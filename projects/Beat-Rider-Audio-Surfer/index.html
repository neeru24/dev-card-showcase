<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat-Rider Audio Surfer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        
        <div class="hud">
            <div class="header">
                <h1>BEAT RIDER</h1>
                <div class="score">SCORE: <span id="scoreText">0</span></div>
            </div>

            <div id="startMenu" class="menu-overlay">
                <h2>AUDIO SURFER ENGINE</h2>
                <p>Upload a track to generate your level.</p>
                <input type="file" id="audioUpload" accept="audio/*">
                <button id="btnStart" disabled>START ENGINE</button>
            </div>

            <div id="gameOver" class="menu-overlay hidden">
                <h2>TRACK COMPLETE</h2>
                <p>Final Score: <span id="finalScoreText">0</span></p>
                <button id="btnRestart">LOAD NEW TRACK</button>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
