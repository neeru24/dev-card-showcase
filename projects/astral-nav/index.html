<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Astral Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #030014;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Astronomus', 'Times New Roman', serif;
            overflow: hidden;
        }
        
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at 20% 30%, #1a1a3a, #000010);
        }
        
        .astral-interface {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(10, 5, 30, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 80px;
            padding: 30px 50px;
            border: 2px solid #b8a9ff;
            box-shadow: 0 0 100px #6b5acf, inset 0 0 30px #b8a9ff66;
            color: #e0d9ff;
            width: 900px;
        }
        
        .constellation-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px #b8a9ff;
        }
        
        .star-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-label {
            font-size: 12px;
            color: #b8a9ff;
            margin-bottom: 5px;
        }
        
        .star-btn {
            background: transparent;
            border: 2px solid #b8a9ff;
            color: #e0d9ff;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Astronomus', serif;
            min-width: 150px;
        }
        .star-btn:hover {
            background: #b8a9ff;
            color: #030014;
            box-shadow: 0 0 50px #b8a9ff;
        }
        
        .star-metrics {
            display: flex;
            justify-content: space-around;
            color: #b8a9ff;
            font-size: 18px;
            border-top: 2px dashed #b8a9ff66;
            padding-top: 20px;
        }
        
        .zodiac-sign {
            font-size: 48px;
            margin: 0 20px;
            filter: drop-shadow(0 0 20px #b8a9ff);
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    
    <div class="astral-interface">
        <div class="constellation-info">
            <span class="zodiac-sign">‚ôà</span>
            <span id="constellationName">ORION</span>
            <span class="zodiac-sign">‚ôâ</span>
        </div>
        
        <div class="star-controls">
            <div class="control-group">
                <span class="control-label">STAR BRIGHTNESS</span>
                <input type="range" id="starBrightness" min="0" max="100" value="70">
            </div>
            <div class="control-group">
                <span class="control-label">CONSTELLATION</span>
                <button class="star-btn" id="newConstellation">‚ú® NEW SKY</button>
            </div>
            <div class="control-group">
                <span class="control-label">CONNECTION</span>
                <button class="star-btn" id="connectStars">‚ö° CONNECT</button>
            </div>
        </div>
        
        <div class="star-metrics">
            <span>‚≠ê STARS: <span id="starCount">0</span></span>
            <span>üåÄ NEBULA: 47%</span>
            <span>üåô MOON PHASE: WAXING</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        let connections = [];
        let isConnecting = false;
        let selectedStars = [];
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            generateStars();
        }
        
        function generateStars() {
            stars = [];
            const starCount = 50 + Math.floor(Math.random() * 50);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: 2 + Math.random() * 6,
                    brightness: 0.5 + Math.random() * 0.5,
                    twinkle: Math.random() * Math.PI * 2,
                    name: `Star ${i+1}`
                });
            }
            
            document.getElementById('starCount').textContent = stars.length;
            connections = [];
            drawStars();
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw nebulae
            drawNebulae();
            
            // Draw connections
            ctx.strokeStyle = '#b8a9ff66';
            ctx.lineWidth = 1;
            connections.forEach(conn => {
                const star1 = stars[conn[0]];
                const star2 = stars[conn[1]];
                if (star1 && star2) {
                    ctx.beginPath();
                    ctx.moveTo(star1.x, star1.y);
                    ctx.lineTo(star2.x, star2.y);
                    ctx.strokeStyle = `rgba(184, 169, 255, ${0.2 + conn[2] * 0.3})`;
                    ctx.stroke();
                }
            });
            
            // Draw stars
            stars.forEach((star, index) => {
                const brightness = parseFloat(document.getElementById('starBrightness').value) / 100;
                const twinkleEffect = 0.7 + 0.3 * Math.sin(star.twinkle + Date.now() * 0.002);
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * brightness * twinkleEffect, 0, Math.PI * 2);
                
                // Star glow
                const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size * 4);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${brightness})`);
                gradient.addColorStop(0.5, `rgba(184, 169, 255, ${brightness * 0.5})`);
                gradient.addColorStop(1, 'rgba(184, 169, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Selected highlight
                if (selectedStars.includes(index)) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            requestAnimationFrame(drawStars);
        }
        
        function drawNebulae() {
            // Random nebulae
            for (let i = 0; i < 5; i++) {
                const x = (Math.sin(Date.now() * 0.0001 + i) * 0.3 + 0.5) * width;
                const y = (Math.cos(Date.now() * 0.00015 + i) * 0.3 + 0.5) * height;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 300);
                gradient.addColorStop(0, `rgba(100, 50, 150, 0.1)`);
                gradient.addColorStop(1, 'rgba(100, 50, 150, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }
        }
        
        function findStar(x, y) {
            let minDist = Infinity;
            let closestStar = -1;
            
            stars.forEach((star, index) => {
                const dist = Math.hypot(star.x - x, star.y - y);
                if (dist < 30 && dist < minDist) {
                    minDist = dist;
                    closestStar = index;
                }
            });
            
            return closestStar;
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const starIndex = findStar(x, y);
            
            if (isConnecting && starIndex !== -1) {
                if (!selectedStars.includes(starIndex)) {
                    selectedStars.push(starIndex);
                    
                    if (selectedStars.length === 2) {
                        // Create connection
                        connections.push([selectedStars[0], selectedStars[1], Math.random()]);
                        selectedStars = [];
                        isConnecting = false;
                        document.getElementById('connectStars').textContent = '‚ö° CONNECT';
                    }
                }
            }
        });
        
        document.getElementById('newConstellation').addEventListener('click', generateStars);
        
        document.getElementById('connectStars').addEventListener('click', () => {
            isConnecting = !isConnecting;
            selectedStars = [];
            document.getElementById('connectStars').textContent = isConnecting ? '‚ú® SELECT TWO' : '‚ö° CONNECT';
        });
        
        // Constellation names cycle
        const constellations = ['ORION', 'URSA MAJOR', 'CASSIOPEIA', 'DRACO', 'CYGNUS', 'LYRA', 'AQUILA'];
        let constIndex = 0;
        setInterval(() => {
            constIndex = (constIndex + 1) % constellations.length;
            document.getElementById('constellationName').textContent = constellations[constIndex];
        }, 3000);
        
        window.addEventListener('resize', resize);
        resize();
        generateStars();
    </script>
</body>
</html>
