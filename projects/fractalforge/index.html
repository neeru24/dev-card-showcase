<!DOCTYPE html>
<html>
<head>
    <title>FractalForge Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>FractalForge Lab</h1>
    <p>Interactive Chaos & Fractal Exploration Engine</p>
</header>

<div class="control-panel">
    <select id="fractalType">
        <option value="mandelbrot">Mandelbrot</option>
        <option value="julia">Julia</option>
        <option value="lorenz">Lorenz Attractor</option>
    </select>

    <label>Iterations</label>
    <input type="range" id="iterations" min="50" max="500" value="150">

    <label>Zoom</label>
    <input type="range" id="zoom" min="1" max="300" value="100">

    <button onclick="renderFractal()">Render</button>
</div>

<canvas id="fractalCanvas"></canvas>

<div class="metrics">
    <p>Render Time: <span id="renderTime">0</span> ms</p>
</div>

<script src="script.js"></script>
</body>
</html>
