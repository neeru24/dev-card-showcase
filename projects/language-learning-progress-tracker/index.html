<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Language Learning Progress Tracker</h1>
        <form id="vocab-form">
            <input type="text" id="vocab-word" placeholder="New Vocabulary Word" required>
            <input type="text" id="vocab-meaning" placeholder="Meaning" required>
            <button type="submit">Add Vocabulary</button>
        </form>
        <div id="vocab-list"></div>
        <form id="grammar-form">
            <input type="text" id="grammar-topic" placeholder="Grammar Topic" required>
            <input type="text" id="grammar-notes" placeholder="Notes" required>
            <button type="submit">Add Grammar Lesson</button>
        </form>
        <div id="grammar-list"></div>
        <form id="practice-form">
            <input type="date" id="practice-date" required>
            <input type="text" id="practice-type" placeholder="Practice Type (e.g. Speaking, Listening)" required>
            <input type="number" id="practice-minutes" placeholder="Minutes" min="1" required>
            <button type="submit">Log Practice</button>
        </form>
        <div class="analytics-section">
            <h2>Practice Analytics</h2>
            <canvas id="practice-chart"></canvas>
        </div>
        <div id="practice-list"></div>
    </div>
</body>
</html>
