<!DOCTYPE html>
<html>
<head>
  <title>Technical Debt Impact Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ’³ Technical Debt Impact Simulator</h1>

  <div class="controls">
    <label>Initial Technical Debt (%)</label>
    <input type="range" id="debtSlider" min="0" max="100" value="20">
    <span id="debtValue">20%</span>

    <label>Refactor Investment (%)</label>
    <input type="range" id="refactorSlider" min="0" max="100" value="10">
    <span id="refactorValue">10%</span>

    <button onclick="startSimulation()">Start Simulation</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="dashboard">

    <div class="card">
      <h3>Development Speed</h3>
      <div class="metric" id="speed">0</div>
    </div>

    <div class="card">
      <h3>Bug Rate</h3>
      <div class="metric" id="bugs">0</div>
    </div>

    <div class="card">
      <h3>System Complexity</h3>
      <div class="metric" id="complexity">0</div>
    </div>

    <div class="card">
      <h3>Technical Debt</h3>
      <div class="metric" id="debtDisplay">0%</div>
      <div class="bar">
        <div id="debtBar"></div>
      </div>
    </div>

  </div>

  <canvas id="trendChart" width="800" height="250"></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
