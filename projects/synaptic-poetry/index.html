<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß¨ Synaptic Poetry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #102015;
            background: linear-gradient(135deg, #1a2f2a, #0a1f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        .neural-laboratory {
            width: 1000px;
            background: rgba(20, 40, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 60px;
            padding: 40px;
            border: 3px solid #6dbfa0;
            box-shadow: 0 30px 60px #00000099, 0 0 0 6px #1d463a, 0 0 100px #6dbfa066;
        }
        
        .synapse-display {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .neuron-grid {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .neuron {
            aspect-ratio: 1;
            background: #1d463a;
            border-radius: 40% 60% 40% 60%;
            border: 3px solid #6dbfa0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #b8e6d0;
            cursor: pointer;
            transition: 0.2s;
            animation: pulse 3s infinite;
        }
        .neuron.active {
            background: #6dbfa0;
            color: #0a1f1a;
            box-shadow: 0 0 50px #6dbfa0;
            border-color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .synapse-stats {
            flex: 1;
            background: #0a1f1a;
            border-radius: 40px;
            padding: 30px;
            color: #b8e6d0;
            border: 2px solid #6dbfa0;
        }
        
        .stat-line {
            margin: 15px 0;
            font-size: 18px;
            border-bottom: 1px dashed #6dbfa066;
            padding-bottom: 5px;
        }
        
        .poem-generator {
            background: #0a1f1a;
            border-radius: 40px;
            padding: 30px;
            border: 2px solid #6dbfa0;
            margin: 30px 0;
        }
        
        #poemOutput {
            font-size: 24px;
            line-height: 1.6;
            color: #e0ffe6;
            min-height: 150px;
            padding: 30px;
            background: #1d463a;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border: 2px solid #6dbfa0;
            box-shadow: inset 0 0 30px #0a1f1a;
        }
        
        .synapse-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .synapse-btn {
            background: #1d463a;
            border: 3px solid #6dbfa0;
            color: #b8e6d0;
            font-size: 20px;
            padding: 20px 40px;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .synapse-btn:hover {
            background: #6dbfa0;
            color: #0a1f1a;
            box-shadow: 0 0 50px #6dbfa0;
        }
        
        .neural-path {
            height: 4px;
            background: #6dbfa0;
            margin: 10px 0;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        .neural-path::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #b8e6d0, transparent);
            animation: flow 2s linear infinite;
        }
        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="neural-laboratory">
        <div class="synapse-display">
            <div class="neuron-grid" id="neuronGrid">
                <!-- Generated by JS -->
            </div>
            
            <div class="synapse-stats">
                <div class="stat-line">üß† ACTIVE SYNAPSES: <span id="activeSynapses">0</span></div>
                <div class="stat-line">‚ö° NEURAL DENSITY: 87%</div>
                <div class="stat-line">üåÄ THOUGHT WAVES: 7.8Hz</div>
                <div class="stat-line">üìö POEMS GENERATED: <span id="poemCount">0</span></div>
                <div class="neural-path"></div>
            </div>
        </div>
        
        <div class="poem-generator">
            <div id="poemOutput">
                select neurons to create synaptic poetry...
            </div>
        </div>
        
        <div class="synapse-controls">
            <button class="synapse-btn" id="generatePoem">üåÄ GENERATE POEM</button>
            <button class="synapse-btn" id="resetNeurons">‚ü≤ RESET SYNAPSES</button>
            <button class="synapse-btn" id="randomPoem">‚ú® RANDOM INSPIRATION</button>
        </div>
    </div>

    <script>
        const neuronGrid = document.getElementById('neuronGrid');
        const poemOutput = document.getElementById('poemOutput');
        const activeSynapsesSpan = document.getElementById('activeSynapses');
        const poemCountSpan = document.getElementById('poemCount');
        
        let neurons = [];
        let activeNeurons = [];
        let poemCount = 0;
        
        // Poetry fragments
        const poemFragments = {
            nouns: ['dream', 'neuron', 'synapse', 'thought', 'memory', 'void', 'light', 'shadow', 'echo', 'spark'],
            verbs: ['fires', 'connects', 'dreams', 'whispers', 'echoes', 'flows', 'ignites', 'fades'],
            adjectives: ['electric', 'silent', 'neural', 'synaptic', 'ethereal', 'quantum', 'organic', 'cybernetic'],
            endings: ['in the void', 'through time', 'across space', 'within the mind', 'forever', 'never']
        };
        
        function initNeurons() {
            neurons = [];
            for (let i = 0; i < 12; i++) {
                neurons.push({
                    id: i,
                    active: false,
                    connections: []
                });
            }
            renderNeurons();
        }
        
        function renderNeurons() {
            neuronGrid.innerHTML = '';
            
            neurons.forEach((neuron, index) => {
                const neuronDiv = document.createElement('div');
                neuronDiv.className = `neuron ${neuron.active ? 'active' : ''}`;
                neuronDiv.dataset.index = index;
                
                // Different symbols for different neurons
                const symbols = ['üß†', '‚ö°', 'üåÄ', '‚ú®', 'üí≠', 'üîÆ', 'üåø', 'üåä', 'üî•', 'üíß', 'üå™Ô∏è', 'üåà'];
                neuronDiv.textContent = symbols[index % symbols.length];
                
                neuronDiv.addEventListener('click', () => toggleNeuron(index));
                neuronGrid.appendChild(neuronDiv);
            });
            
            updateStats();
        }
        
        function toggleNeuron(index) {
            neurons[index].active = !neurons[index].active;
            
            if (neurons[index].active) {
                activeNeurons.push(index);
            } else {
                activeNeurons = activeNeurons.filter(i => i !== index);
            }
            
            renderNeurons();
        }
        
        function updateStats() {
            activeSynapsesSpan.textContent = activeNeurons.length;
        }
        
        function generatePoem() {
            if (activeNeurons.length === 0) {
                poemOutput.textContent = '‚ö†Ô∏è activate some neurons first...';
                return;
            }
            
            // Generate poem based on active neurons
            const numWords = activeNeurons.length;
            const poem = [];
            
            for (let i = 0; i < numWords; i++) {
                const fragmentType = Math.floor(Math.random() * 4);
                let word;
                
                switch(fragmentType) {
                    case 0:
                        word = poemFragments.nouns[Math.floor(Math.random() * poemFragments.nouns.length)];
                        break;
                    case 1:
                        word = poemFragments.verbs[Math.floor(Math.random() * poemFragments.verbs.length)];
                        break;
                    case 2:
                        word = poemFragments.adjectives[Math.floor(Math.random() * poemFragments.adjectives.length)];
                        break;
                    case 3:
                        word = poemFragments.endings[Math.floor(Math.random() * poemFragments.endings.length)];
                        break;
                }
                
                poem.push(word);
            }
            
            // Format as verse
            let verse = '';
            for (let i = 0; i < poem.length; i += 3) {
                verse += poem.slice(i, i + 3).join(' ') + '\n';
            }
            
            poemOutput.textContent = verse;
            poemCount++;
            poemCountSpan.textContent = poemCount;
            
            // Activate random neurons for next time
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    const randomNeuron = Math.floor(Math.random() * neurons.length);
                    if (!neurons[randomNeuron].active) {
                        toggleNeuron(randomNeuron);
                    }
                }
            }, 1000);
        }
        
        function resetNeurons() {
            neurons.forEach(n => n.active = false);
            activeNeurons = [];
            renderNeurons();
            poemOutput.textContent = 'synapses reset... select new neurons';
        }
        
        function randomInspiration() {
            resetNeurons();
            
            // Activate random neurons
            const numToActivate = 3 + Math.floor(Math.random() * 4);
            for (let i = 0; i < numToActivate; i++) {
                const randomIndex = Math.floor(Math.random() * neurons.length);
                if (!neurons[randomIndex].active) {
                    toggleNeuron(randomIndex);
                }
            }
            
            generatePoem();
        }
        
        document.getElementById('generatePoem').addEventListener('click', generatePoem);
        document.getElementById('resetNeurons').addEventListener('click', resetNeurons);
        document.getElementById('randomPoem').addEventListener('click', randomInspiration);
        
        // Initialize
        initNeurons();
        
        // Periodic neural firing
        setInterval(() => {
            if (Math.random() > 0.7 && activeNeurons.length < 8) {
                const randomNeuron = Math.floor(Math.random() * neurons.length);
                if (!neurons[randomNeuron].active) {
                    toggleNeuron(randomNeuron);
                }
            }
        }, 3000);
    </script>
</body>
</html>
