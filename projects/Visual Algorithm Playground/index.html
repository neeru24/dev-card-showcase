<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Algorithm Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ§  Visual Algorithm Playground</h1>

<div class="controls">
    <select id="mode">
        <option value="sort">Sorting</option>
        <option value="path">Pathfinding</option>
    </select>

    <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="dijkstra">Dijkstra</option>
    </select>

    <label>Speed:
        <input type="range" id="speed" min="10" max="200" value="50">
    </label>

    <label>Size:
        <input type="range" id="size" min="10" max="100" value="40">
    </label>

    <button id="generate">Generate</button>
    <button id="start">Start</button>
</div>

<canvas id="canvas" width="900" height="450"></canvas>

<script src="script.js"></script>
</body>
</html>
