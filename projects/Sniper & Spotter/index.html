<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper & Spotter: Dual Ops</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>

    <div class="game-wrapper">
        <canvas id="scopeCanvas"></canvas>

        <div class="hud">
            <div class="hud-panel top-left glass">
                <div class="hud-title">OP-COM LINK ACTIVE</div>
                <div class="stat">Target Dist: <span id="distReadout" class="highlight">850m</span></div>
                <div class="stat">Gravity Drop: <span class="alert">-12.4m/s²</span></div>
                <div class="stat">Hits Secured: <span id="scoreReadout" class="highlight">0</span></div>
            </div>

            <div class="hud-panel top-right glass">
                <div class="hud-title">SPOTTER TELEMETRY</div>
                <div class="wind-wrapper">
                    <div class="compass-ring">
                        <div id="windArrow" class="wind-arrow">↑</div>
                    </div>
                    <div class="wind-data">
                        <div class="stat">Wind Spd: <span id="windSpdReadout" class="highlight">4.2</span> m/s</div>
                        <div class="stat">Dir: <span id="windDirReadout">090</span>°</div>
                    </div>
                </div>
            </div>

            <div class="hud-panel bottom-center glass">
                <div class="dial-container">
                    <div class="dial-group">
                        <div class="dial-label">ELEVATION (W/S)</div>
                        <div class="dial-value"><span id="elevReadout">0.0</span> MIL</div>
                    </div>
                    
                    <div class="action-center">
                        <div class="status-indicator" id="fireStatus">READY TO FIRE</div>
                        <div class="controls-hint">L-CLICK: Fire | R: Reset Dials</div>
                    </div>

                    <div class="dial-group">
                        <div class="dial-label">WINDAGE (A/D)</div>
                        <div class="dial-value"><span id="windageReadout">0.0</span> MIL</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
