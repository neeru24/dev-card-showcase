<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Acts of Kindness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Kindness Tracker</h1>
        <button id="logActBtn">Log Kind Act</button>
        <button id="badgesBtn">Badges</button>
        <button id="inspireBtn">Inspire Me</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="actsSection">
            <h2>Your Kind Acts</h2>
            <div id="actsList"></div>
        </section>
        <section id="badgesSection" class="hidden">
            <h2>Unlocked Badges</h2>
            <div id="badgesList"></div>
        </section>
        <section id="inspireSection" class="hidden">
            <h2>Inspiration</h2>
            <div id="inspireQuote"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Track and share your random acts of kindness, unlock badges, and inspire others to spread positivity!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
