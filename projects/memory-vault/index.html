<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìº The Time Capsule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2a2a2a;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', 'Courier New', monospace;
        }
        
        .vault {
            width: 1000px;
            background: #4a4a4a;
            background: linear-gradient(145deg, #6a6a6a, #3a3a3a);
            border-radius: 80px;
            padding: 40px;
            box-shadow: 0 40px 60px #1a1a1a, inset 0 0 0 15px #8a8a8a, inset 0 0 0 30px #5a5a5a;
            border: 12px solid #2a2a2a;
        }
        
        .vault-door {
            background: #2a2a2a;
            border-radius: 60px;
            padding: 30px;
            margin-bottom: 40px;
            border: 8px solid #6a6a6a;
            position: relative;
            overflow: hidden;
        }
        
        .year-display {
            font-size: 120px;
            color: #0f0;
            text-align: center;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 30px #0f0;
            letter-spacing: 10px;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .memory-cell {
            aspect-ratio: 1;
            background: #2a2a2a;
            border-radius: 40px;
            border: 6px solid #6a6a6a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            color: #0f0;
            font-size: 48px;
        }
        .memory-cell:hover {
            transform: scale(1.05);
            border-color: #0f0;
            box-shadow: 0 0 50px #0f0;
        }
        .memory-cell.sealed {
            background: #1a1a1a;
        }
        
        .memory-input {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        #memoryInput {
            flex: 1;
            background: #1a1a1a;
            border: 6px solid #6a6a6a;
            padding: 25px;
            font-size: 24px;
            color: #0f0;
            border-radius: 60px;
            font-family: 'VT323', monospace;
        }
        
        .vault-btn {
            background: #2a2a2a;
            border: 4px solid #0f0;
            color: #0f0;
            font-size: 28px;
            padding: 20px 50px;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'VT323', monospace;
        }
        .vault-btn:hover {
            background: #0f0;
            color: #1a1a1a;
            box-shadow: 0 0 50px #0f0;
        }
        
        .vault-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="vault">
        <div class="vault-door">
            <div class="year-display" id="yearDisplay">2024</div>
        </div>
        
        <div class="memory-grid" id="memoryGrid">
            <!-- Memory cells will be generated -->
        </div>
        
        <div class="memory-input">
            <input type="text" id="memoryInput" placeholder="ENTER MEMORY TO STORE...">
            <button class="vault-btn" id="storeBtn">üíæ STORE</button>
        </div>
        
        <div class="vault-controls">
            <button class="vault-btn" id="sealBtn">üîí SEAL</button>
            <button class="vault-btn" id="openBtn">üîì OPEN</button>
            <button class="vault-btn" id="timeBtn">‚è© TIME JUMP</button>
        </div>
    </div>

    <script>
        const memoryGrid = document.getElementById('memoryGrid');
        const memoryInput = document.getElementById('memoryInput');
        const yearDisplay = document.getElementById('yearDisplay');
        
        let memories = JSON.parse(localStorage.getItem('timeCapsule')) || [];
        let currentYear = 2024;
        let sealed = true;
        
        function createGrid() {
            memoryGrid.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const cell = document.createElement('div');
                cell.className = `memory-cell ${sealed ? 'sealed' : ''}`;
                cell.dataset.index = i;
                
                if (memories[i]) {
                    cell.innerHTML = `üìº<br><span style="font-size: 16px;">${memories[i].year}</span>`;
                } else {
                    cell.innerHTML = 'üîí';
                }
                
                cell.addEventListener('click', () => openMemory(i));
                memoryGrid.appendChild(cell);
            }
        }
        
        function openMemory(index) {
            if (sealed) {
                alert('Vault is sealed! Open it first.');
                return;
            }
            
            if (memories[index]) {
                memoryInput.value = memories[index].text;
                yearDisplay.textContent = memories[index].year;
            } else {
                memoryInput.value = '';
            }
        }
        
        function storeMemory() {
            if (sealed) {
                alert('Vault is sealed! Open it first.');
                return;
            }
            
            const text = memoryInput.value.trim();
            if (!text) return;
            
            // Find first empty slot
            for (let i = 0; i < 12; i++) {
                if (!memories[i]) {
                    memories[i] = {
                        text: text,
                        year: currentYear,
                        timestamp: Date.now()
                    };
                    break;
                }
            }
            
            localStorage.setItem('timeCapsule', JSON.stringify(memories));
            createGrid();
            memoryInput.value = '';
        }
        
        function sealVault() {
            sealed = true;
            createGrid();
        }
        
        function openVault() {
            sealed = false;
            createGrid();
        }
        
        function timeJump() {
            currentYear += 10;
            yearDisplay.textContent = currentYear;
            
            // Some memories degrade over time
            if (Math.random() > 0.7) {
                const randomIndex = Math.floor(Math.random() * memories.length);
                if (memories[randomIndex]) {
                    memories[randomIndex].text += ' [faded...]';
                    localStorage.setItem('timeCapsule', JSON.stringify(memories));
                }
            }
            
            createGrid();
        }
        
        document.getElementById('storeBtn').addEventListener('click', storeMemory);
        document.getElementById('sealBtn').addEventListener('click', sealVault);
        document.getElementById('openBtn').addEventListener('click', openVault);
        document.getElementById('timeBtn').addEventListener('click', timeJump);
        
        createGrid();
    </script>
</body>
</html>
