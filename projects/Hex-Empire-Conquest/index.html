<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Empire | Strategy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="player-stats">
                    <div class="stat"><i class="fas fa-crown"></i> <span id="turn-val">Turn 1</span></div>
                    <div class="stat gold"><i class="fas fa-coins"></i> <span id="gold-val">50</span></div>
                </div>
                <h1>HEX <span class="highlight">EMPIRE</span></h1>
                <div class="enemy-stats">
                    <div class="stat red"><i class="fas fa-skull"></i> Enemy</div>
                </div>
            </header>

            <div class="action-bar">
                <div id="tile-info" class="panel hidden">
                    <h3>Tile Info</h3>
                    <p>Owner: <span id="owner-txt">--</span></p>
                    <p>Army: <span id="army-txt">--</span></p>
                    <button class="btn sm" id="btn-recruit" onclick="recruit()">
                        Recruit (+5) <span class="cost">($10)</span>
                    </button>
                </div>
                
                <button class="btn end-turn" onclick="endTurn()">
                    END TURN <i class="fas fa-hourglass-end"></i>
                </button>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 id="end-title">VICTORY</h1>
                    <p id="end-desc">You conquered the map.</p>
                    <button class="btn" onclick="initGame()">NEW CAMPAIGN</button>
                </div>
            </div>
            
            <div id="turn-indicator" class="toast hidden">Enemy Turn...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
