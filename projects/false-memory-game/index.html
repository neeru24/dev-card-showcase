<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>False Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-grid"></div>

<div class="game-wrapper">
    <div class="game-panel">
        <header class="header">
            <h1>FALSE MEMORY</h1>
            <div class="stats">
                <div class="stat">
                    <span>Score</span>
                    <strong id="score">0</strong>
                </div>
                <div class="stat">
                    <span>Combo</span>
                    <strong id="streak">0</strong>
                </div>
                <div class="stat">
                    <span>Round</span>
                    <strong id="round">1</strong>
                </div>
            </div>
        </header>

        <div class="timer-bar">
            <div id="timer-fill"></div>
        </div>

        <main>
            <div id="word-display" class="word-display"></div>

            <div id="choices" class="choices hidden">
                <button id="seenBtn" class="choice-btn seen">
                    Seen Before
                </button>
                <button id="newBtn" class="choice-btn new">
                    New Word
                </button>
            </div>

            <div id="feedback" class="feedback"></div>

            <button id="startBtn" class="start-btn">
                Start Mission
            </button>
        </main>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
