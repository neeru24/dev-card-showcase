<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParadoxSite</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/glitch.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div id="paradox-container" class="reverse-scroll-container">
    <div id="timeline">
      <!-- Content is dynamically injected here starting from the bottom -->
    </div>
  </div>
  
  <div id="glitch-overlay"></div>
  <div id="cursor-follower"></div>

  <!-- Engine imports -->
  <script type="module" src="js/engine/stateManager.js"></script>
  <script type="module" src="js/engine/domMutator.js"></script>
  <script type="module" src="js/engine/history.js"></script>
  
  <!-- Logic imports -->
  <script type="module" src="js/logic/scrollInverter.js"></script>
  <script type="module" src="js/logic/paradoxLogic.js"></script>
  <script type="module" src="js/logic/timeline.js"></script>
  <script type="module" src="js/logic/validator.js"></script>

  <!-- Data imports -->
  <script type="module" src="js/data/content.js"></script>
  <script type="module" src="js/data/paradoxes.js"></script>

  <!-- UI imports -->
  <script type="module" src="js/ui/renderer.js"></script>
  <script type="module" src="js/ui/components.js"></script>
  <script type="module" src="js/ui/glitchEffects.js"></script>
  <script type="module" src="js/ui/scrollObserver.js"></script>

  <!-- Entry Point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
