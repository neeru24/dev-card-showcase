<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>NEON_VORTEX_PRO_v6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="crt-container">
      <div class="scanline-fx"></div>
      <div class="noise-fx"></div>

      <div id="interface">
        <header class="top-hud">
          <div class="hud-module" id="health-module">
            <span class="label">CORE_STABILITY</span>
            <div class="nodes">
              <div class="node active" id="n1"></div>
              <div class="node active" id="n2"></div>
              <div class="node active" id="n3"></div>
            </div>
          </div>
          <div class="hud-module" id="score-module">
            <span class="label">DATA_SYNC_INDEX</span>
            <div id="score-display">00000000</div>
          </div>
        </header>

        <main id="view-port">
          <section id="menu-overlay" class="ui-state active">
            <h1 class="glitch-text" data-text="NEON_VORTEX">NEON_VORTEX</h1>
            <div class="terminal-box">
              <p class="typing">> BOOTING... DONE</p>
              <p class="typing">> GALAXY_MAP: LOADED (BLACK_VOID)</p>
              <p class="typing">> RULES: 3_STRIKES_FAILURE</p>
            </div>
            <button id="launch-sequence" class="neo-button">
              INITIALIZE_GAME
            </button>
          </section>

          <section id="fail-overlay" class="ui-state">
            <h2 class="alert-msg">KERNEL_PANIC</h2>
            <p>DATA_STREAM_LOST_TO_VOID</p>
            <div id="final-stats-log"></div>
            <button onclick="location.reload()" class="neo-button">
              REBOOT_CORE
            </button>
          </section>
        </main>

        <footer class="bottom-hud">
          <div class="telemetry">
            X: <span id="tele-x">0</span> | Y: <span id="tele-y">0</span>
          </div>
          <div class="engine-tag">ENGINE_V6.1.0_OMEGA</div>
        </footer>
      </div>
    </div>

    <canvas id="gameRender"></canvas>

    <script src="script.js"></script>
  </body>
</html>
