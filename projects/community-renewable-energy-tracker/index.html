<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Renewable Energy Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Community Renewable Energy Tracker</h1>
        <section id="log-section">
            <h2>Log Your Renewable Energy Usage</h2>
            <form id="energy-log-form">
                <label for="energy-date">Date:</label>
                <input type="date" id="energy-date" required>
                <label for="energy-type">Type of Energy:</label>
                <select id="energy-type" required>
                    <option value="Solar">Solar</option>
                    <option value="Wind">Wind</option>
                    <option value="Hydro">Hydro</option>
                    <option value="Geothermal">Geothermal</option>
                    <option value="Other">Other</option>
                </select>
                <label for="energy-amount">Amount (kWh):</label>
                <input type="number" id="energy-amount" min="1" required>
                <label for="neighborhood">Neighborhood:</label>
                <input type="text" id="neighborhood" placeholder="e.g. Downtown, Lakeside" required>
                <button type="submit">Log Usage</button>
            </form>
        </section>
        <section id="visual-section">
            <h2>Energy Usage Visualization</h2>
            <canvas id="energy-chart" width="600" height="300"></canvas>
        </section>
        <section id="compare-section">
            <h2>Compare Neighborhoods</h2>
            <div id="neighborhood-comparison"></div>
        </section>
        <section id="progress-section">
            <h2>Your Progress</h2>
            <div id="energy-progress"></div>
        </section>
        <section id="leaderboard-section">
            <h2>Leaderboard</h2>
            <div id="energy-leaderboard"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Energy Data</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="share-section">
            <button id="share-btn">Share Progress</button>
            <div id="share-link"></div>
        </section>
        <section id="reminder-section">
            <button id="reminder-btn">Set Reminder</button>
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
