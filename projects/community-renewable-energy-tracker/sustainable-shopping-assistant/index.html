<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Shopping Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sustainable Shopping Assistant</h1>
        <nav>
            <a href="#find">Find Products</a>
            <a href="#compare">Compare Footprints</a>
            <a href="#track">Track Purchases</a>
        </nav>
    </header>
    <main>
        <section id="find">
            <h2>Find Eco-Friendly Products</h2>
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-btn">Search</button>
            <div id="product-results"></div>
        </section>
        <section id="compare">
            <h2>Compare Carbon Footprints</h2>
            <div id="compare-list"></div>
        </section>
        <section id="track">
            <h2>Track Your Sustainable Purchases</h2>
            <form id="track-form">
                <input type="text" id="purchase-name" placeholder="Product Name" required>
                <input type="number" id="purchase-carbon" placeholder="Carbon Footprint (kg COâ‚‚)" required>
                <button type="submit">Add Purchase</button>
            </form>
            <ul id="purchase-history"></ul>
            <div id="total-carbon"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
