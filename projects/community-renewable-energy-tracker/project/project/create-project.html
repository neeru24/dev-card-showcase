<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="create-project.css">
</head>
<body>
    <header>
        <h1>Create New Project</h1>
        <a href="../index.html">‚Üê Back to Dashboard</a>
    </header>
    <main>
        <form id="create-project-form">
            <input type="text" id="project-name" placeholder="Project Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="number" id="progress" min="0" max="100" placeholder="Progress (%)" required>
            <label for="project-image" style="color:#bdbdbd;">Project Image</label>
            <input type="file" id="project-image" accept="image/*">
            <div id="image-preview-container" style="margin-bottom:1rem;display:none;text-align:center;">
                <img id="image-preview" src="" alt="Project Image Preview" style="max-width:100%;max-height:180px;border-radius:8px;border:2px solid #444;background:#181818;" />
            </div>
            <button type="submit">Create Project</button>
        </form>
    </main>
    <script src="create-project.js"></script>
</body>
</html>
