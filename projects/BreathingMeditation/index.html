<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Meditation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container breathing-ui">
        <h1 class="pulse">Breathing Meditation</h1>
        <p class="subtitle">Follow the rhythm to find your inner peace</p>
        
        <div class="breathing-circle">
            <div class="circle-text">Breathe with me</div>
            <div class="circle-timer" id="timer">4:0:0</div>
            <div class="breathing-instruction" id="instruction">Breathe In</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="startBtn">
                <i class="fas fa-play"></i> Start Session
            </button>
            <button class="control-btn" id="pauseBtn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="control-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="breathing-cycles" id="cycleIndicators">
            <!-- Cycle indicators will be added by JavaScript -->
        </div>
        
        <div class="settings">
            <h3>Breathing Settings</h3>
            <div class="slider-container">
                <label for="inhaleTime">Inhale Time (seconds):</label>
                <input type="range" id="inhaleTime" min="2" max="10" value="4">
                <span class="value-display" id="inhaleValue">4</span>
            </div>
            <div class="slider-container">
                <label for="holdTime">Hold Time (seconds):</label>
                <input type="range" id="holdTime" min="0" max="10" value="4">
                <span class="value-display" id="holdValue">4</span>
            </div>
            <div class="slider-container">
                <label for="exhaleTime">Exhale Time (seconds):</label>
                <input type="range" id="exhaleTime" min="2" max="10" value="4">
                <span class="value-display" id="exhaleValue">4</span>
            </div>
            <div class="slider-container">
                <label for="breathingRate">Breathing Rate (breaths/min):</label>
                <input type="range" id="breathingRate" min="2" max="10" value="6">
                <span class="value-display" id="rateValue">6</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Focus on your breath. Let thoughts come and go without judgment.</p>
            <p>This too shall pass. Just breathe.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
