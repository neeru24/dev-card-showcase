<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Developer Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>‚öôÔ∏è Developer Unit Converter</h1>
  <p>Advanced conversion tool for developers</p>
</header>

<main class="container">

  <!-- Theme Toggle -->
  <div class="top-bar">
    <button id="themeToggle">üåô Toggle Theme</button>
  </div>

  <!-- Category Selection -->
  <section class="section">
    <label>Category</label>
    <select id="category">
      <option value="data">Data Size</option>
      <option value="time">Time</option>
      <option value="speed">Speed</option>
    </select>
  </section>

  <!-- Unit Selection -->
  <section class="section grid">
    <div>
      <label>From</label>
      <select id="fromUnit"></select>
    </div>

    <div class="swap">
      <button id="swapBtn">‚áÑ</button>
    </div>

    <div>
      <label>To</label>
      <select id="toUnit"></select>
    </div>
  </section>

  <!-- Input -->
  <section class="section">
    <label>Value</label>
    <input type="number" id="inputValue" placeholder="Enter value" />
  </section>

  <!-- Mode -->
  <section class="section">
    <label>
      <input type="checkbox" id="binaryMode" />
      Use Binary (1024) instead of Decimal (1000)
    </label>
  </section>

  <!-- Actions -->
  <section class="actions">
    <button id="convertBtn">Convert</button>
    <button id="copyBtn">Copy Result</button>
    <button id="clearHistoryBtn" class="danger">Clear History</button>
  </section>

  <!-- Output -->
  <section class="output" id="output">
    Result will appear here
  </section>

  <!-- History -->
  <section class="history">
    <h3>Conversion History</h3>
    <ul id="historyList"></ul>
  </section>

</main>

<footer>
  <p>Built with HTML, CSS & JavaScript</p>
</footer>

<script src="script.js"></script>
</body>
</html>
