<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RagdollWeb - A physics-based interactive website where elements hang from strings">
    <title>RagdollWeb - Physics Playground</title>
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>
    <!-- Canvas for string rendering -->
    <canvas id="string-canvas"></canvas>
    
    <!-- Main container for hanging elements -->
    <div id="hanging-container">
        <!-- Headings -->
        <h1 class="hanging-element" data-string-length="150" data-element-type="heading">
            Welcome to RagdollWeb
        </h1>
        
        <h2 class="hanging-element" data-string-length="120" data-element-type="heading">
            Physics in Motion
        </h2>
        
        <h3 class="hanging-element" data-string-length="180" data-element-type="heading">
            Cut the Strings
        </h3>
        
        <!-- Images -->
        <div class="hanging-element image-box" data-string-length="200" data-element-type="image">
            <div class="image-placeholder">üé®</div>
        </div>
        
        <div class="hanging-element image-box" data-string-length="160" data-element-type="image">
            <div class="image-placeholder">üé≠</div>
        </div>
        
        <div class="hanging-element image-box" data-string-length="140" data-element-type="image">
            <div class="image-placeholder">üé™</div>
        </div>
        
        <!-- Interactive Buttons -->
        <button class="hanging-element interactive-btn" data-string-length="130" data-element-type="button">
            Click Me
        </button>
        
        <button class="hanging-element interactive-btn" data-string-length="170" data-element-type="button">
            Explore
        </button>
        
        <button class="hanging-element interactive-btn" data-string-length="110" data-element-type="button">
            Discover
        </button>
        
        <!-- Additional decorative elements -->
        <div class="hanging-element decorative" data-string-length="190" data-element-type="decoration">
            ‚≠ê
        </div>
        
        <div class="hanging-element decorative" data-string-length="145" data-element-type="decoration">
            ‚ú®
        </div>
        
        <div class="hanging-element decorative" data-string-length="165" data-element-type="decoration">
            üí´
        </div>
    </div>
    
    <!-- Footer acts as collision boundary -->
    <footer id="collision-footer">
        <div class="footer-content">
            <p>Drag across strings to cut them ‚Ä¢ Watch the physics unfold</p>
            <p class="footer-hint">Elements will bounce and settle below</p>
        </div>
        <div class="landed-zone" id="landed-zone">
            <!-- Fallen elements will accumulate here -->
        </div>
    </footer>
    
    <!-- Particle effect container -->
    <div id="particle-container"></div>
    
    <!-- Debug info (can be toggled) -->
    <div id="debug-info" style="display: none;">
        <p>FPS: <span id="fps-counter">60</span></p>
        <p>Active Elements: <span id="active-count">0</span></p>
        <p>Fallen Elements: <span id="fallen-count">0</span></p>
    </div>
    
    <!-- JavaScript Modules -->
    <script src="js/physics-engine.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
