<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirusVault ¬∑ dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0b0f1a;  /* deep dark base */
            background-image: radial-gradient(circle at 15% 30%, #1f3344 0%, #0a0e14 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* main card ‚Äî dark tech vault */
        .virusvault-app {
            max-width: 1300px;
            width: 100%;
            background: rgba(18, 25, 35, 0.8);
            backdrop-filter: blur(18px) saturate(200%);
            -webkit-backdrop-filter: blur(18px) saturate(200%);
            border-radius: 2.8rem;
            box-shadow: 0 35px 70px -20px #00000080, 0 0 0 1px #2d4b6e33 inset, 0 0 0 2px rgba(0, 255, 255, 0.1) inset;
            border: 1px solid #2b5270;
            padding: 2.2rem 2rem;
        }

        /* header with vault icon */
        .vault-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2.4rem;
            flex-wrap: wrap;
        }
        .vault-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 6px #4ab5ff);
        }
        .title {
            font-size: 2.4rem;
            font-weight: 600;
            background: linear-gradient(130deg, #a0dbff, #7fc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            margin-right: auto;
            text-shadow: 0 0 15px #0099ff55;
        }
        .datestamp {
            background: #152a33;
            border-radius: 60px;
            padding: 0.5rem 1.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #abdef0;
            border: 1px solid #1f6c88;
            box-shadow: 0 0 10px #00a3ff40;
            backdrop-filter: blur(4px);
            letter-spacing: 0.3px;
        }

        /* search & filter row */
        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            align-items: center;
        }
        .search-box {
            flex: 2 1 300px;
            display: flex;
            background: #111d26;
            border-radius: 3rem;
            border: 1px solid #2d5775;
            box-shadow: 0 6px 12px #00000040, 0 0 12px #0055aa30;
            transition: 0.2s;
        }
        .search-box:focus-within {
            border-color: #2ad4ff;
            box-shadow: 0 0 18px #00c8ff;
        }
        .search-icon {
            padding: 1rem 0 1rem 1.8rem;
            font-size: 1.3rem;
            color: #6dc5ff;
        }
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1rem 1.5rem 1rem 0.5rem;
            font-size: 1rem;
            color: #e2f0ff;
            outline: none;
        }
        .search-input::placeholder {
            color: #3f6d8c;
            font-weight: 300;
            font-style: italic;
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
        }
        .tab {
            background: #10232e;
            border: 1px solid #2d546b;
            color: #acd5f0;
            border-radius: 3rem;
            padding: 0.6rem 1.6rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: 0.15s;
            letter-spacing: 0.2px;
            box-shadow: 0 2px 5px #00000050;
            white-space: nowrap;
        }
        .tab.active {
            background: #1b6c94;
            border-color: #00d0ff;
            color: white;
            box-shadow: 0 0 18px #00b3ff, 0 4px 8px black;
        }
        .tab:hover {
            background: #1d4257;
            border-color: #52b5e0;
        }

        /* stats panel */
        .stats-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem 2rem;
            background: #07131cb3;
            border-radius: 4rem;
            padding: 0.9rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid #185072;
            box-shadow: inset 0 2px 5px #00000099, 0 8px 14px #00000060;
            justify-content: space-between;
            align-items: center;
        }
        .stat-item {
            color: #d2ecff;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 1rem;
        }
        .stat-value {
            font-size: 1.6rem;
            font-weight: 600;
            color: #4fd5ff;
            text-shadow: 0 0 10px cyan;
            line-height: 1;
        }
        .badge-risk {
            background: #004466;
            padding: 0.2rem 1rem;
            border-radius: 30px;
            color: #aaf0ff;
            font-weight: 400;
            border: 1px solid #0099cc;
            font-size: 0.8rem;
        }

        /* grid ‚Äì virus cards */
        .virus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
            margin: 2.5rem 0 2rem;
        }

        .virus-card {
            background: #0f1f2cd9;
            backdrop-filter: blur(10px);
            border-radius: 2.2rem;
            border: 1px solid #255a78;
            padding: 1.6rem 1.4rem 1.4rem 1.4rem;
            box-shadow: 0 20px 30px -15px #000000, 0 0 0 1px #1b698b inset;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            color: #ebf5ff;
        }
        .virus-card:hover {
            transform: translateY(-6px);
            border-color: #00b7ff;
            box-shadow: 0 0 25px #0095ff, 0 20px 28px -8px black;
            background: #123548;
        }

        .card-header {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        .virus-emoji {
            font-size: 2.8rem;
            background: #022c3d;
            width: 3.6rem;
            height: 3.6rem;
            border-radius: 40% 60% 40% 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #287c9e;
            box-shadow: 0 0 15px #00b3ff;
        }
        .virus-name {
            font-size: 1.5rem;
            font-weight: 650;
            color: #daf0ff;
            text-shadow: 0 2px 4px black;
            line-height: 1.2;
        }
        .virus-family {
            font-size: 0.8rem;
            color: #88c9f0;
            margin-top: 0.2rem;
            letter-spacing: 0.2px;
            font-style: italic;
        }

        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.9rem;
        }
        .tag {
            background: #063a4e;
            border-radius: 40px;
            padding: 0.2rem 1rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #2a95c0;
            color: #b7edff;
        }
        .tag.risk-high { background: #6b1a2b; border-color: #ff5f7c; color: #ffe2e8; }
        .tag.risk-moderate { background: #735f1a; border-color: #edd467; color: #fff0cf; }
        .tag.risk-low { background: #1d6930; border-color: #7fe081; color: #dcffdc; }

        .genome-info {
            font-size: 0.9rem;
            background: #031e28;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: inline-block;
            margin: 0.5rem 0 0.8rem;
            border: 1px solid #2b7a94;
        }

        .description {
            color: #cce3f0;
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0.4rem 0 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stats-mini {
            display: flex;
            gap: 1rem;
            background: #0d2b39;
            border-radius: 1.8rem;
            padding: 0.6rem 1.2rem;
            margin: 0.5rem 0 0.2rem;
            justify-content: space-between;
            border: 1px solid #357c9c;
            font-size: 0.9rem;
        }

        .stat-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #c6e2ff;
        }
        .stat-cell span:first-child {
            font-weight: 300;
            font-size: 0.7rem;
            color: #94bcd6;
        }

        .card-footer {
            margin-top: 1rem;
            font-size: 0.7rem;
            color: #619bbf;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.3rem;
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            background: #0b1d27;
            border-radius: 5rem;
            color: #98bcd6;
            border: 1px dashed #2d7799;
            font-size: 1.3rem;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #326f8f;
            border-top: 1px solid #255166;
            padding-top: 1.2rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="virusvault-app" id="virusvaultApp">
        <!-- header -->
        <div class="vault-header">
            <span class="vault-icon">ü¶†üíæ</span>
            <span class="title">VirusVault</span>
            <span class="datestamp" id="dateDisplay">LOADING...</span>
        </div>

        <!-- search & filters -->
        <div class="search-row">
            <div class="search-box">
                <span class="search-icon">üî¨</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search by virus, host, family...">
            </div>
            <div class="filter-tabs" id="filterTabs">
                <span class="tab active" data-filter="all">All</span>
                <span class="tab" data-filter="rna">üß¨ RNA</span>
                <span class="tab" data-filter="dna">üß¨ DNA</span>
                <span class="tab" data-filter="high">‚ö†Ô∏è high risk</span>
                <span class="tab" data-filter="zoonotic">ü¶á zoonotic</span>
            </div>
        </div>

        <!-- stats dashboard -->
        <div class="stats-panel">
            <div class="stat-item"><span class="stat-value" id="totalCount">0</span> total isolates</div>
            <div class="stat-item"><span class="stat-value" id="rnaCount">0</span> RNA viruses</div>
            <div class="stat-item"><span class="stat-value" id="dnaCount">0</span> DNA viruses</div>
            <div class="badge-risk">üõ°Ô∏è updated ¬∑ 2026</div>
        </div>

        <!-- virus grid -->
        <div class="virus-grid" id="virusGrid"></div>

        <footer>
            ‚öïÔ∏è for research & awareness ‚Äî always refer to official health sources
        </footer>
    </div>

    <script>
        (function(){
            // ---------- VIRUS DATASET ----------
            const virusDB = [
                { name: "SARS-CoV-2", family: "Coronaviridae", genome: "RNA", risk: "high", zoonotic: true, host: "humans, bats", emoji: "ü¶†üò∑", discovery: 2019, description: "Betacoronavirus; caused COVID-19 pandemic. Spike protein mediates entry.", deaths: "~7M (reported)" },
                { name: "Influenza A H5N1", family: "Orthomyxoviridae", genome: "RNA", risk: "high", zoonotic: true, host: "birds, humans", emoji: "ü¶Ü‚ö†Ô∏è", discovery: 1997, description: "Avian influenza virus; high mortality in humans. Rare human-to-human.", deaths: "~60% case fatality" },
                { name: "HIV-1", family: "Retroviridae", genome: "RNA", risk: "high", zoonotic: true, host: "humans", emoji: "üß¨ü©∏", discovery: 1983, description: "Lentivirus causing AIDS. Attacks CD4+ T cells. Global pandemic.", deaths: "~40M (since start)" },
                { name: "Ebola virus", family: "Filoviridae", genome: "RNA", risk: "high", zoonotic: true, host: "primates, bats", emoji: "ü¶áüíâ", discovery: 1976, description: "Hemorrhagic fever; severe bleeding. Outbreaks in Central Africa.", deaths: "25-90% fatality" },
                { name: "Zika virus", family: "Flaviviridae", genome: "RNA", risk: "moderate", zoonotic: true, host: "mosquitoes, humans", emoji: "ü¶üüß†", discovery: 1947, description: "Mosquito-borne; congenital microcephaly. Usually mild in adults.", deaths: "low (complication risk)" },
                { name: "Hepatitis B", family: "Hepadnaviridae", genome: "DNA", risk: "moderate", zoonotic: false, host: "humans", emoji:="üß™ü©∫", discovery: 1965, description: "Chronic liver infection; vaccine-preventable. DNA virus with reverse transcription.", deaths: "~820k/year" },
                { name: "Rabies lyssavirus", family: "Rhabdoviridae", genome: "RNA", risk: "high", zoonotic: true, host: "mammals", emoji: "üêïüß†", discovery: 1885, description: "Furious or paralytic; ~100% fatal after symptoms. Post-exposure vaccine.", deaths: "~59k/year" },
                { name: "Human papillomavirus 16", family: "Papillomaviridae", genome: "DNA", risk: "moderate", zoonotic: false, host: "humans", emoji: "üî¨üß¨", discovery: 1980, description: "High-risk HPV; causes cervical cancer. Vaccine available.", deaths: "~340k (cervical ca)" },
                { name: "Marburg virus", family: "Filoviridae", genome: "RNA", risk: "high", zoonotic: true, host: "bats, primates", emoji: "ü¶áü©∏", discovery: 1967, description: "Hemorrhagic fever similar to Ebola. High mortality.", deaths: "23-90% outbreaks" },
                { name: "Adenovirus 5", family: "Adenoviridae", genome: "DNA", risk: "low", zoonotic: false, host: "humans", emoji: "üò∑üß´", discovery: 1953, description: "Common cold; conjunctivitis. Used in vaccine vectors.", deaths: "rare" },
                { name: "Dengue virus (DENV-2)", family: "Flaviviridae", genome: "RNA", risk: "moderate", zoonotic: false, host: "humans/mosquitoes", emoji: "ü¶üüå°Ô∏è", discovery: 1943, description: "Mosquito-borne; severe dengue shock. 100M infections/year.", deaths: "~40k/year" },
                { name: "Smallpox (Variola)", family: "Poxviridae", genome: "DNA", risk: "high (historical)", zoonotic: false, host: "humans", emoji: "üíÄ‚ö†Ô∏è", discovery: "ancient", description: "Eradicated 1980; high mortality. Bioterrorism concern.", deaths: "300M+ in 20th century" },
                { name: "Hantavirus (Sin Nombre)", family: "Hantaviridae", genome: "RNA", risk: "high", zoonotic: true, host: "rodents", emoji: "üê≠üí®", discovery: 1993, description: "HPS ‚Äì pulmonary syndrome. Rare but severe.", deaths: "~38% fatality" },
                { name: "Norovirus", family: "Caliciviridae", genome: "RNA", risk: "low", zoonotic: false, host: "humans", emoji: "ü§¢üö¢", discovery: 1972, description: "Gastroenteritis; cruise ships. Very contagious.", deaths: "~200k/year (developing)" }
            ];

            // enrichment: add zoonotic property if not set explicitly
            for (let v of virusDB) {
                if (v.zoonotic === undefined) v.zoonotic = false;
                if (!v.deaths) v.deaths = 'unknown';
            }

            // DOM elements
            const grid = document.getElementById('virusGrid');
            const searchInput = document.getElementById('searchInput');
            const filterTabs = document.querySelectorAll('.tab');
            const totalSpan = document.getElementById('totalCount');
            const rnaSpan = document.getElementById('rnaCount');
            const dnaSpan = document.getElementById('dnaCount');
            const dateSpan = document.getElementById('dateDisplay');

            // state
            let activeFilter = 'all';   // 'all', 'rna', 'dna', 'high', 'zoonotic'
            let searchTerm = '';

            // set current date
            const today = new Date();
            dateSpan.textContent = today.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) + ' ¬∑ vault';

            // update counts
            function updateStats(filteredArray) {
                const total = filteredArray.length;
                const rna = filteredArray.filter(v => v.genome === 'RNA').length;
                const dna = filteredArray.filter(v => v.genome === 'DNA').length;
                totalSpan.textContent = total;
                rnaSpan.textContent = rna;
                dnaSpan.textContent = dna;
            }

            // main render
            function renderViruses() {
                const lowerSearch = searchTerm.trim().toLowerCase();

                const filtered = virusDB.filter(v => {
                    // filter by category
                    if (activeFilter === 'rna' && v.genome !== 'RNA') return false;
                    if (activeFilter === 'dna' && v.genome !== 'DNA') return false;
                    if (activeFilter === 'high' && v.risk !== 'high') return false;
                    if (activeFilter === 'zoonotic' && !v.zoonotic) return false;

                    // search filter
                    if (lowerSearch !== '') {
                        return v.name.toLowerCase().includes(lowerSearch) ||
                               v.family.toLowerCase().includes(lowerSearch) ||
                               (v.host && v.host.toLowerCase().includes(lowerSearch)) ||
                               v.description.toLowerCase().includes(lowerSearch);
                    }
                    return true;
                });

                // update stats with filtered
                updateStats(filtered);

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="empty-message">üß´ no viruses match ¬∑ adjust filters</div>`;
                    return;
                }

                let html = '';
                filtered.forEach(v => {
                    // risk class
                    let riskClass = 'risk-moderate';
                    if (v.risk === 'high') riskClass = 'risk-high';
                    else if (v.risk === 'low') riskClass = 'risk-low';

                    // genome badge
                    const genomeIcon = v.genome === 'RNA' ? 'üß¨ RNA' : 'üß¨ DNA';

                    html += `
                        <div class="virus-card">
                            <div class="card-header">
                                <span class="virus-emoji">${v.emoji}</span>
                                <div>
                                    <div class="virus-name">${v.name}</div>
                                    <div class="virus-family">${v.family}</div>
                                </div>
                            </div>
                            <div class="meta-tags">
                                <span class="tag ${riskClass}">${v.risk} risk</span>
                                <span class="tag">${genomeIcon}</span>
                                ${v.zoonotic ? '<span class="tag">ü¶á zoonotic</span>' : ''}
                            </div>
                            <div class="genome-info">üß¨ ${v.genome} ¬∑ host: ${v.host || 'humans'}</div>
                            <div class="description">${v.description}</div>
                            <div class="stats-mini">
                                <div class="stat-cell"><span>discovered</span>${v.discovery || '?'}</div>
                                <div class="stat-cell"><span>mortality</span>${v.deaths}</div>
                            </div>
                            <div class="card-footer">
                                <span>üî¨ variant info</span> <span>‚èµ</span>
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
            }

            // initial render
            renderViruses();

            // search input
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderViruses();
            });

            // tab switching
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeFilter = tab.getAttribute('data-filter');
                    renderViruses();
                });
            });

            // (optional) click on card show quick summary
            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.virus-card');
                if (!card) return;
                const nameElem = card.querySelector('.virus-name');
                if (!nameElem) return;
                const virusName = nameElem.innerText;
                const virus = virusDB.find(v => v.name === virusName);
                if (virus) {
                    alert(`ü¶† ${virus.name} (${virus.family})\nRisk: ${virus.risk}\nGenome: ${virus.genome}\nZoonotic: ${virus.zoonotic ? 'Yes' : 'No'}\nHost: ${virus.host}\nDeaths: ${virus.deaths}`);
                }
            });
        })();
    </script>
</body>
</html>
