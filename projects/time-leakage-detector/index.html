<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Leakage Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>‚è± Time Leakage Detector</h1>

    <div class="panel">
        <input id="task" type="text" placeholder="Activity (e.g. Social Media)">
        <input id="minutes" type="number" placeholder="Minutes">
        <button onclick="addActivity()">Add Activity</button>
    </div>

    <div class="radar">
        <div class="scan"></div>
        <canvas id="chart"></canvas>
    </div>

    <div class="summary">
        <h2 id="leakMsg">No leaks detected</h2>
        <button onclick="resetData()">Reset Day</button>
    </div>

    <ul id="activityList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
