<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal & Map Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Travel Journal & Map Tracker</h1>
        <p>Log your trips, mark locations, and visualize your journeys!</p>
    </header>
    <main>
        <section class="add-trip">
            <h2>Add Trip</h2>
            <input type="text" id="trip-title" placeholder="Trip Title">
            <input type="date" id="trip-date">
            <input type="text" id="trip-location" placeholder="Location">
            <input type="file" id="trip-photo" accept="image/*">
            <textarea id="trip-story" placeholder="Write your travel story..."></textarea>
            <button id="add-trip-btn">Add Trip</button>
        </section>
        <section class="trip-list">
            <h2>Your Trips</h2>
            <div id="trips"></div>
        </section>
        <section class="map-visualization">
            <h2>Map Visualization</h2>
            <div id="map-view" style="height:400px;width:100%;background:#e0eafc;border-radius:16px;"></div>
        </section>
        <section class="route-visualization">
            <h2>Route Visualization</h2>
            <canvas id="route-canvas" width="800" height="300"></canvas>
        </section>
        <section class="trip-stats">
            <h2>Trip Stats</h2>
            <div id="trip-stats"></div>
        </section>
        <div class="actions">
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-pdf-btn">Export PDF</button>
        </div>
    </main>
    <footer>
        <p>Travel Journal & Map Tracker &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
