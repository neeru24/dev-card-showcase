<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Memory</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="screen active" id="sHome">
    <div class="home-wrap">
      <div class="mono-tag">MEMORY GAME</div>
      <h1 class="home-title">Grid<br/>Memory</h1>
      <p class="home-sub">Flip tiles. Find pairs. Train your brain.</p>

      <div class="size-picker">
        <p class="picker-label">GRID SIZE</p>
        <div class="size-options">
          <button class="size-btn active" data-size="4">4 x 4</button>
          <button class="size-btn" data-size="6">6 x 6</button>
          <button class="size-btn" data-size="8">8 x 8</button>
        </div>
      </div>

      <button class="btn-primary" id="btnStart">Start Game</button>

      <div class="best-row">
        <span class="mono-tag">BEST</span>
        <span class="best-val" id="bestDisplay">--</span>
      </div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div class="screen" id="sGame">
    <header class="game-nav">
      <button class="nav-back" id="btnBack">&#8592;</button>
      <span class="nav-title">Grid Memory</span>
      <div class="nav-stats">
        <div class="stat-block">
          <span class="stat-num" id="movesEl">0</span>
          <span class="stat-lbl">MOVES</span>
        </div>
        <div class="stat-sep"></div>
        <div class="stat-block">
          <span class="stat-num" id="timerEl">0:00</span>
          <span class="stat-lbl">TIME</span>
        </div>
      </div>
    </header>

    <div class="prog-bar">
      <div class="prog-fill" id="progFill"></div>
    </div>

    <div class="board-wrap">
      <div class="board" id="board"></div>
    </div>
  </div>

  <!-- WIN SCREEN -->
  <div class="screen" id="sWin">
    <div class="win-wrap">
      <div class="win-check">&#10003;</div>
      <div class="mono-tag" style="margin-bottom:10px;">COMPLETE</div>
      <h2 class="win-title">Well done.</h2>

      <div class="win-stats">
        <div class="win-stat">
          <span class="ws-num" id="wMoves">0</span>
          <span class="ws-lbl">MOVES</span>
        </div>
        <div class="win-stat bordered">
          <span class="ws-num" id="wTime">0:00</span>
          <span class="ws-lbl">TIME</span>
        </div>
        <div class="win-stat">
          <span class="ws-num" id="wPairs">0</span>
          <span class="ws-lbl">PAIRS</span>
        </div>
      </div>

      <p class="win-best-msg" id="winBestMsg"></p>

      <button class="btn-primary" id="btnAgain">Play Again</button>
      <button class="btn-ghost" id="btnWinHome">Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
