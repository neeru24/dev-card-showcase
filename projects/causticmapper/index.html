<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm-Logic | Emergent AI</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="boidsCanvas"></canvas>

    <aside class="ui-panel">
        <header>
            <div class="logo">
                <span class="icon">ðŸ¦…</span>
                <h1>SWARM-LOGIC</h1>
            </div>
            <p>Emergent AI Simulator</p>
        </header>

        <div class="controls-container">
            <div class="control-group">
                <div class="label-row">
                    <label>Separation</label>
                    <span id="sepVal">1.5</span>
                </div>
                <input type="range" id="separationSlider" min="0" max="5" step="0.1" value="1.5">
                <p class="hint">Avoid crowding neighbors.</p>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Alignment</label>
                    <span id="aliVal">1.0</span>
                </div>
                <input type="range" id="alignmentSlider" min="0" max="5" step="0.1" value="1.0">
                <p class="hint">Match heading of flock.</p>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Cohesion</label>
                    <span id="cohVal">1.0</span>
                </div>
                <input type="range" id="cohesionSlider" min="0" max="5" step="0.1" value="1.0">
                <p class="hint">Steer towards center.</p>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Perception Radius</label>
                    <span id="radVal">50px</span>
                </div>
                <input type="range" id="radiusSlider" min="20" max="200" step="5" value="50">
                <p class="hint">How far boids can "see".</p>
            </div>

            <div class="actions">
                <button id="btnScatter" class="btn outline">ðŸ’¥ Scatter Flock</button>
            </div>
        </div>
    </aside>

    <div class="stats-panel">
        <span>FPS: <strong id="fpsCount">60</strong></span>
        <span>Entities: <strong>150</strong></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
