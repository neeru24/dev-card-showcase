<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthetic Experience Composer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="composer-container">
        <h1>Synesthetic Experience Composer</h1>
        <div id="composer-controls">
            <input type="color" id="color-picker" value="#ff4081">
            <select id="sound-picker">
                <option value="chime">Chime</option>
                <option value="drum">Drum</option>
                <option value="flute">Flute</option>
                <option value="rain">Rain</option>
                <option value="birds">Birds</option>
            </select>
            <select id="scent-picker">
                <option value="rose">Rose</option>
                <option value="mint">Mint</option>
                <option value="ocean">Ocean</option>
                <option value="coffee">Coffee</option>
                <option value="pine">Pine</option>
            </select>
            <button id="add-experience">Add Experience</button>
        </div>
        <div id="art-canvas"></div>
    </div>
    <audio id="audio-chime" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6e7b7b.mp3"></audio>
    <audio id="audio-drum" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6e7b7b.mp3"></audio>
    <audio id="audio-flute" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6e7b7b.mp3"></audio>
    <audio id="audio-rain" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6e7b7b.mp3"></audio>
    <audio id="audio-birds" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6e7b7b.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
