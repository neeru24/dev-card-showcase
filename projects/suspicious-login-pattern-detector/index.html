<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suspicious Login Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Suspicious Login Detector</h1>
    <p class="subtitle">Cybersecurity Pattern Analysis</p>

    <div class="form">
      <input type="text" id="location" placeholder="Login Location (e.g. India)" />
      <input type="text" id="device" placeholder="Device (e.g. Mobile, Laptop)" />
      <input type="time" id="time" />
      <button id="analyzeBtn">Analyze Login</button>
    </div>

    <div class="dashboard">
      <div class="card">
        <h3>Risk Score</h3>
        <div id="riskScore">0%</div>
      </div>

      <div class="card">
        <h3>Status</h3>
        <div id="statusText">Waiting for input</div>
      </div>
    </div>

    <div class="log">
      <h3>Login History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
