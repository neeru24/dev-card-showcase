<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IsoMetropolis - City Building Engine</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/overlays.css">
    <link rel="stylesheet" href="css/tooltips.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <canvas id="game-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>

        <div id="ui-layer">
            <header id="top-bar">
                <div class="city-info">
                    <h1 id="city-name">IsoMetropolis</h1>
                    <div class="stats">
                        <span class="stat-item" title="Population"><span class="icon">üë•</span> <span id="stat-population">0</span></span>
                        <span class="stat-item" title="Available Funds"><span class="icon">üí∞</span> $<span id="stat-funds">10,000</span></span>
                        <span class="stat-item" title="In-game Date"><span class="icon">üìÖ</span> <span id="stat-date">Jan 2000</span></span>
                        <span class="stat-item" title="Power Grid"><span class="icon">‚ö°</span> <span id="stat-power">0/0</span> MW</span>
                    </div>
                </div>
                <div class="system-controls">
                    <button id="btn-pause" class="sys-btn active" title="Pause">‚è∏Ô∏è</button>
                    <button id="btn-play" class="sys-btn" title="Normal Speed">‚ñ∂Ô∏è</button>
                    <button id="btn-fast" class="sys-btn" title="Fast Forward">‚è©</button>
                </div>
            </header>

            <div class="demand-indicator">
                <div class="demand-meter">
                    <div class="demand-label">R</div>
                    <div class="demand-track"><div class="demand-bar" id="bar-r" style="height: 50%"></div></div>
                </div>
                <div class="demand-meter">
                    <div class="demand-label">C</div>
                    <div class="demand-track"><div class="demand-bar" id="bar-c" style="height: 30%"></div></div>
                </div>
                <div class="demand-meter">
                    <div class="demand-label">I</div>
                    <div class="demand-track"><div class="demand-bar" id="bar-i" style="height: 80%"></div></div>
                </div>
            </div>

            <aside id="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="select" title="Select (S)">
                        <span class="icon">üñ±Ô∏è</span>
                    </button>
                    <button class="tool-btn" data-tool="bulldoze" title="Bulldoze (B)">
                        <span class="icon">üöú</span>
                    </button>
                </div>
                
                <div class="tool-group">
                    <button class="tool-btn" data-tool="road" title="Build Road (R)">
                        <span class="icon">üõ£Ô∏è</span>
                    </button>
                    <button class="tool-btn" data-tool="power" title="Power Grid (P)">
                        <span class="icon">‚ö°</span>
                    </button>
                </div>

                <div class="tool-group">
                    <button class="tool-btn zone-r" data-tool="zone-residential" title="Zone Residential (Z)">
                        <span class="icon">üè†</span>
                    </button>
                    <button class="tool-btn zone-c" data-tool="zone-commercial" title="Zone Commercial (X)">
                        <span class="icon">üè¢</span>
                    </button>
                    <button class="tool-btn zone-i" data-tool="zone-industrial" title="Zone Industrial (C)">
                        <span class="icon">üè≠</span>
                    </button>
                </div>
                
                <div class="tool-group bottom-actions">
                    <button class="tool-btn" id="btn-toggle-power-view" title="Toggle Power View (V)">
                        <span class="icon">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </button>
                </div>
            </aside>

            <section id="info-panel" class="hidden">
                <header class="panel-header">
                    <h2 id="info-title">Tile Info</h2>
                    <button id="close-info" class="close-btn">√ó</button>
                </header>
                <div class="panel-content" id="info-content">
                    <div class="info-row"><span class="label">Type:</span> <span class="value" id="info-type">-</span></div>
                    <div class="info-row"><span class="label">Density:</span> <span class="value" id="info-density">-</span></div>
                    <div class="info-row"><span class="label">Power:</span> <span class="value" id="info-power">-</span></div>
                    <div class="info-row"><span class="label">Value:</span> <span class="value" id="info-value">-</span></div>
                </div>
            </section>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
