<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RITUAL â€” Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ambient orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- HEADER -->
  <header class="header glass">
    <div class="header-left">
      <span class="logo">RITUAL</span>
      <span class="logo-sub">Habit Tracker</span>
    </div>
    <div class="header-right">
      <div class="date-chip" id="dateChip"></div>
      <div class="streak-badge" id="streakBadge" title="Best streak">ğŸ”¥ <span id="streakNum">0</span></div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- Stats row -->
    <div class="stats-row">
      <div class="stat-card glass">
        <p class="stat-val" id="statTotal">0</p>
        <p class="stat-label">Habits</p>
      </div>
      <div class="stat-card glass">
        <p class="stat-val" id="statDone">0</p>
        <p class="stat-label">Done Today</p>
      </div>
      <div class="stat-card glass">
        <p class="stat-val" id="statPct">0%</p>
        <p class="stat-label">Completion</p>
      </div>
      <div class="stat-card glass">
        <p class="stat-val" id="statStreak">0</p>
        <p class="stat-label">Day Streak</span>
      </div>
    </div>

    <!-- Progress arc -->
    <div class="arc-wrap glass">
      <svg class="arc-svg" viewBox="0 0 200 110" fill="none">
        <!-- Background track -->
        <path d="M 20 100 A 80 80 0 0 1 180 100"
              stroke="rgba(255,255,255,0.07)" stroke-width="12" stroke-linecap="round"/>
        <!-- Fill arc -->
        <path id="arcFill" d="M 20 100 A 80 80 0 0 1 180 100"
              stroke="url(#arcGrad)" stroke-width="12" stroke-linecap="round"
              stroke-dasharray="251.2" stroke-dashoffset="251.2"
              style="transition: stroke-dashoffset 0.9s cubic-bezier(0.22,1,0.36,1)"/>
        <defs>
          <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="#6EE7B7"/>
            <stop offset="100%" stop-color="#3B82F6"/>
          </linearGradient>
        </defs>
      </svg>
      <div class="arc-center">
        <span class="arc-pct" id="arcPct">0%</span>
        <span class="arc-label">today</span>
      </div>
    </div>

    <!-- Week heatmap -->
    <div class="section-label">This Week</div>
    <div class="week-row" id="weekRow"></div>

    <!-- Add habit -->
    <div class="add-wrap glass">
      <input class="add-input" id="addInput" type="text" placeholder="New habit nameâ€¦" maxlength="40" />
      <select class="add-select" id="addEmoji">
        <option value="ğŸ’§">ğŸ’§ Water</option>
        <option value="ğŸƒ">ğŸƒ Exercise</option>
        <option value="ğŸ“–">ğŸ“– Read</option>
        <option value="ğŸ§˜">ğŸ§˜ Meditate</option>
        <option value="ğŸ˜´">ğŸ˜´ Sleep</option>
        <option value="ğŸ¥—">ğŸ¥— Eat Well</option>
        <option value="âœï¸">âœï¸ Journal</option>
        <option value="ğŸ’Š">ğŸ’Š Vitamins</option>
        <option value="ğŸ¯">ğŸ¯ Focus</option>
        <option value="ğŸŒ¿">ğŸŒ¿ Custom</option>
      </select>
      <button class="btn-add" id="btnAdd">+ Add</button>
    </div>

    <!-- Habit list -->
    <div class="section-label">Today's Habits</div>
    <div class="habit-list" id="habitList">
      <div class="empty-state" id="emptyState">
        <span class="empty-icon">âœ¦</span>
        <p>No habits yet. Add your first ritual above.</p>
      </div>
    </div>

  </main>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- DELETE CONFIRM MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal glass">
      <p class="modal-title">Delete habit?</p>
      <p class="modal-sub" id="modalSub"></p>
      <div class="modal-actions">
        <button class="btn-cancel" id="btnCancel">Cancel</button>
        <button class="btn-delete" id="btnConfirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
