<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityFont | Soft-Body Typography</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div id="app">
        <header class="main-header">
            <h1>GravityFont</h1>
            <p class="subtitle">Letters made of fabric. Type to simulate.</p>
        </header>

        <main id="simulation-container">
            <canvas id="physics-canvas"></canvas>

            <div class="input-overlay">
                <input type="text" id="gravity-input" placeholder="Type something..." autofocus autocomplete="off">
            </div>
        </main>

        <footer class="controls-footer">
            <div class="preset-selector">
                <select id="preset-dropdown">
                    <option value="FABRIC">Fabric</option>
                    <option value="SILK">Silk</option>
                    <option value="LEATHER">Leather</option>
                    <option value="JELLY">Jelly</option>
                </select>
            </div>
            <div class="stat-item">
                <span class="label">Particles:</span>
                <span id="particle-count" class="value">0</span>
            </div>
            <div class="stat-item">
                <span class="label">Constraints:</span>
                <span id="constraint-count" class="value">0</span>
            </div>
            <div class="stat-item">
                <span class="label">FPS:</span>
                <span id="fps-counter" class="value">60</span>
            </div>
            <button id="reset-btn" class="secondary-btn">Reset Simulation</button>
            <button id="gravity-toggle" class="secondary-btn">Toggle Gravity</button>
        </footer>
    </div>

    <!-- Core Utilities -->
    <script src="js/utils/math.js"></script>
    <script src="js/utils/vector.js"></script>

    <!-- Physics Engine -->
    <script src="js/physics/particle.js"></script>
    <script src="js/physics/constraint.js"></script>
    <script src="js/physics/engine.js"></script>
    <script src="js/physics/presets.js"></script>

    <!-- Text Parsing & Glyph Logic -->
    <script src="js/text/parser.js"></script>
    <script src="js/text/glyph.js"></script>

    <!-- Rendering -->
    <script src="js/renderer/brushes.js"></script>
    <script src="js/renderer/canvas.js"></script>
    <script src="js/renderer/effects.js"></script>
    <script src="js/renderer/visuals.js"></script>

    <!-- Main Entry -->
    <script src="js/ui/tutorial.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
