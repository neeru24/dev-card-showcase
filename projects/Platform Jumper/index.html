<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Jumper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>☁️ Sky Jumper</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="label">Height:</span>
                <span id="score">0m</span>
            </div>
            <div class="info-item">
                <span class="label">Best:</span>
                <span id="bestScore">0m</span>
            </div>
        </div>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="startScreen" class="overlay">
                <h2>Sky Jumper</h2>
                <p>Jump higher and higher!</p>
                <button id="startBtn">Start Jumping</button>
            </div>
            <div id="gameOverScreen" class="overlay hidden">
                <h2>Game Over!</h2>
                <p class="score-text">Height: <span id="finalScore">0</span>m</p>
                <p class="best-text">Best: <span id="finalBest">0</span>m</p>
                <button id="restartBtn">Try Again</button>
            </div>
        </div>
        <div class="instructions">
            <p>Use ← → arrows or A/D keys to move</p>
            <p>Bounce on platforms to go higher!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
