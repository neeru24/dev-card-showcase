<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encoder / Decoder Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-toggle">
        <button id="toggleTheme">üåô</button>
    </div>

    <div class="container">
        <h1>üîê Encoder / Decoder</h1>
        <p class="subtitle">Modern Text Encoding Tool</p>

        <div class="controls">
            <select id="method">
                <option value="base64">Base64</option>
                <option value="binary">Binary</option>
                <option value="hex">Hexadecimal</option>
                <option value="caesar">Caesar Cipher</option>
            </select>

            <input type="number" id="shift" placeholder="Shift (for Caesar)" min="1" max="25">
        </div>

        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>
            <button onclick="copyOutput()">Copy</button>
        </div>

        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>

        <div class="file-upload">
            <label>Upload Text File</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
