<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="three-container"></div>
    <div class="recording-indicator" id="recordingIndicator">
        <div class="rec-dot"></div>
        <span id="recordingTime">00:00</span>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>âš¡ Screen Recorder Pro</h1>
            <p>Capture, Edit, Create</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <div class="glass-panel section">
                    <h2>Recording Settings</h2>
                    <div class="input-group">
                        <label for="captureMode">Capture Mode</label>
                        <select id="captureMode">
                            <option value="screen">Full Screen</option>
                            <option value="window">Window</option>
                            <option value="tab">Browser Tab</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="videoQuality">Video Quality</label>
                        <select id="videoQuality">
                            <option value="4K">4K (3840x2160)</option>
                            <option value="1080p" selected>1080p (1920x1080)</option>
                            <option value="720p">720p (1280x720)</option>
                            <option value="480p">480p (854x480)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="frameRate">Frame Rate</label>
                        <select id="frameRate">
                            <option value="60">60 FPS</option>
                            <option value="30" selected>30 FPS</option>
                            <option value="24">24 FPS</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="audioToggle">
                            <input type="checkbox" id="audioToggle" checked> Include Audio
                        </label>
                    </div>
                    <button class="btn" id="startBtn">Start Recording</button>
                    <button class="btn stop" id="stopBtn" disabled>Stop Recording</button>
                </div>

                <div class="glass-panel section">
                    <h2>Recorded Videos</h2>
                    <div class="video-grid" id="videoLibrary"></div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="glass-panel section" id="previewPanel">
                    <h2>Preview</h2>
                    <video id="previewVideo" class="preview-video" controls></video>
                    <div class="status-bar" id="statusBar">Ready to record</div>
                </div>

                <div class="glass-panel section">
                    <h2>Editor Timeline</h2>
                    <div class="timeline" id="timeline">
                        <div class="timeline-track" id="timelineTrack"></div>
                    </div>
                    <div class="editor-controls">
                        <button class="btn" id="trimBtn" disabled>Trim Video</button>
                        <button class="btn" id="cropBtn" disabled>Crop Video</button>
                        <button class="btn" id="insertBtn" disabled>Insert Video</button>
                        <button class="btn" id="exportBtn" disabled>Export Final</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cropModal">
        <div class="glass-panel modal-content">
            <h2>Crop Video</h2>
            <div class="crop-container" id="cropContainer">
                <video id="cropPreview" class="crop-preview"></video>
                <div class="crop-area" id="cropArea">
                    <div class="crop-handle tl"></div>
                    <div class="crop-handle tr"></div>
                    <div class="crop-handle bl"></div>
                    <div class="crop-handle br"></div>
                </div>
            </div>
            <button class="btn" id="applyCropBtn">Apply Crop</button>
            <button class="btn cancel-crop" id="cancelCropBtn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
