<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredatorButton | Don't Stop Moving</title>
    <!-- CSS Layers -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/motion.css">
</head>
<body class="unsettled">
    <main class="app-container">
        <header class="header">
            <h1 class="glitch-text" data-text="PREDATOR BUTTON">PREDATOR BUTTON</h1>
            <p class="subtitle">If you stop, it starts hunting.</p>
        </header>

        <section class="form-wrapper">
            <form id="predator-form" class="stalked-form">
                <div class="input-group">
                    <label for="username">IDENTITY</label>
                    <input type="text" id="username" autocomplete="off" placeholder="Enter name...">
                </div>
                
                <div class="input-group">
                    <label for="thought">THE THOUGHT</label>
                    <textarea id="thought" rows="4" placeholder="Type quickly..."></textarea>
                </div>

                <div class="button-arena">
                    <!-- The Predator Button -->
                    <button type="submit" id="predator-btn" class="hunter-btn">
                        <span class="btn-eye"></span>
                        <span class="btn-text">SUBMIT</span>
                    </button>
                </div>
            </form>
        </section>

        <footer class="status-bar">
            <span id="activity-status">MONITORING...</span>
        </footer>

        <!-- Feedback Overlay -->
        <div id="capture-overlay" class="hidden">
            <div class="glitch-overlay"></div>
            <div class="capture-msg">CAPTURED</div>
        </div>
    </main>

    <!-- JS Modules -->
    <script src="js/state.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
