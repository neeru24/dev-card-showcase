<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Lab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand">◑ Color Lab</div>
        <div class="controls-bar">
            <label>Base Hue
                <input type="range" id="hueSlider" min="0" max="360" value="210">
                <span id="hueVal">210°</span>
            </label>
            <label>Saturation
                <input type="range" id="satSlider" min="10" max="100" value="65">
                <span id="satVal">65%</span>
            </label>
            <label>Lightness
                <input type="range" id="lightSlider" min="15" max="80" value="50">
                <span id="lightVal">50%</span>
            </label>
            <select id="modeSelect"></select>
            <button id="generateBtn">Generate</button>
        </div>
    </header>

    <div class="palette-strip" id="paletteStrip"></div>

    <div class="lower">
        <div class="panel">
            <div class="panel-title">CONTRAST CHECKER</div>
            <div class="contrast-grid" id="contrastGrid"></div>
        </div>

        <div class="panel">
            <div class="panel-title">EXPORT</div>
            <div class="export-tabs">
                <button class="tab-btn active" data-fmt="hex">HEX</button>
                <button class="tab-btn" data-fmt="css">CSS Vars</button>
                <button class="tab-btn" data-fmt="array">JS Array</button>
            </div>
            <pre class="export-box" id="exportBox"></pre>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>

        <div class="panel">
            <div class="panel-title">PRESETS</div>
            <div class="preset-list" id="presetList"></div>
            <div class="panel-title" style="margin-top:1rem">SAVED</div>
            <div class="saved-list" id="savedList"></div>
            <button id="saveBtn">Save Current Palette</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
