<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è±Ô∏è The Chronovisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1e2c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', 'Courier New', monospace;
        }
        
        .chronovisor {
            width: 900px;
            background: #2a3142;
            border-radius: 70px;
            padding: 40px;
            box-shadow: 0 40px 60px #000000cc, inset 0 0 0 6px #7a8fba, inset 0 0 0 12px #4a5a7a;
            border: 2px solid #b8ccff;
            position: relative;
        }
        
        .time-display {
            background: #0f1420;
            border-radius: 40px;
            padding: 40px;
            border: 4px solid #b8ccff;
            box-shadow: inset 0 0 50px #000000, 0 0 50px #6d8fcc;
        }
        
        #currentTime {
            font-size: 120px;
            font-family: 'Orbitron', monospace;
            color: #b8ccff;
            text-shadow: 0 0 30px #6d8fcc, 0 0 60px #3a5f9f;
            text-align: center;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }
        
        #currentDate {
            font-size: 32px;
            color: #9ab0e0;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .time-perception {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        
        .perception-slider {
            flex: 2;
            background: #1e2436;
            border-radius: 60px;
            padding: 30px;
            border: 2px solid #b8ccff;
        }
        
        .slider-label {
            color: #b8ccff;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        #timeSpeed {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #2a5f8f, #8fbfef);
            border-radius: 30px;
            -webkit-appearance: none;
        }
        #timeSpeed::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 4px solid #b8ccff;
            box-shadow: 0 0 30px #b8ccff;
            cursor: pointer;
        }
        
        .perception-metrics {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .metric {
            background: #1e2436;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            border: 2px solid #b8ccff;
        }
        .metric-value {
            font-size: 28px;
            color: #ffd78c;
            font-weight: bold;
        }
        .metric-label {
            font-size: 12px;
            color: #9ab0e0;
            margin-top: 5px;
        }
        
        .time-travel-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .time-btn {
            background: #1e2436;
            border: 3px solid #b8ccff;
            color: #b8ccff;
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Orbitron', monospace;
            min-width: 200px;
        }
        .time-btn:hover {
            background: #b8ccff;
            color: #0f1420;
            box-shadow: 0 0 60px #b8ccff;
        }
        
        .timeline-markers {
            display: flex;
            justify-content: space-between;
            color: #6d8fcc;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chronovisor">
        <div class="time-display">
            <div id="currentTime">--:--:--</div>
            <div id="currentDate">--- --, ----</div>
        </div>
        
        <div class="time-perception">
            <div class="perception-slider">
                <div class="slider-label">
                    <span>‚è™ PAST</span>
                    <span>üåÄ TIME PERCEPTION</span>
                    <span>‚è© FUTURE</span>
                </div>
                <input type="range" id="timeSpeed" min="-100" max="100" value="0">
            </div>
            
            <div class="perception-metrics">
                <div class="metric">
                    <div class="metric-value" id="speedValue">1.0x</div>
                    <div class="metric-label">TIME FLOW</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="entropyValue">47%</div>
                    <div class="metric-label">ENTROPY</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="driftValue">0.3s</div>
                    <div class="metric-label">DRIFT</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="phaseValue">üåì</div>
                    <div class="metric-label">PHASE</div>
                </div>
            </div>
        </div>
        
        <div class="time-travel-controls">
            <button class="time-btn" id="pauseTime">‚è∏Ô∏è PAUSE</button>
            <button class="time-btn" id="resetTime">‚ü≤ RESET</button>
            <button class="time-btn" id="nowTime">‚ö° NOW</button>
        </div>
        
        <div class="timeline-markers">
            <span>‚è¶ BIG BANG</span>
            <span>‚åõ PRESENT</span>
            <span>‚öõÔ∏è HEAT DEATH</span>
        </div>
    </div>

    <script>
        const currentTimeEl = document.getElementById('currentTime');
        const currentDateEl = document.getElementById('currentDate');
        const timeSpeed = document.getElementById('timeSpeed');
        const speedValue = document.getElementById('speedValue');
        const entropyValue = document.getElementById('entropyValue');
        const driftValue = document.getElementById('driftValue');
        const phaseValue = document.getElementById('phaseValue');
        
        let date = new Date();
        let paused = false;
        let speedMultiplier = 1.0;
        let timeDrift = 0;
        
        function updateTime() {
            if (!paused) {
                // Apply speed multiplier
                const speed = parseInt(timeSpeed.value) / 100;
                speedMultiplier = 1.0 + speed;
                
                // Add some random drift
                timeDrift += (Math.random() - 0.5) * 0.01;
                timeDrift = Math.max(-1, Math.min(1, timeDrift));
                
                // Update date
                date = new Date(date.getTime() + (1000 * speedMultiplier) + timeDrift * 10);
            }
            
            // Format time
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            currentTimeEl.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            currentDateEl.textContent = date.toLocaleDateString('en-US', options);
            
            // Update metrics
            speedValue.textContent = speedMultiplier.toFixed(1) + 'x';
            entropyValue.textContent = Math.floor(30 + Math.random() * 40) + '%';
            driftValue.textContent = timeDrift.toFixed(2) + 's';
            
            // Moon phase based on day of month
            const day = date.getDate();
            const phases = ['üåë', 'üåí', 'üåì', 'üåî', 'üåï', 'üåñ', 'üåó', 'üåò'];
            const phaseIndex = Math.floor((day / 31) * 8) % 8;
            phaseValue.textContent = phases[phaseIndex];
            
            requestAnimationFrame(updateTime);
        }
        
        document.getElementById('pauseTime').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseTime').textContent = paused ? '‚ñ∂Ô∏è RESUME' : '‚è∏Ô∏è PAUSE';
        });
        
        document.getElementById('resetTime').addEventListener('click', () => {
            date = new Date();
            timeSpeed.value = 0;
            timeDrift = 0;
        });
        
        document.getElementById('nowTime').addEventListener('click', () => {
            date = new Date();
            timeSpeed.value = 0;
        });
        
        // Initialize
        updateTime();
    </script>
</body>
</html>
