<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="info-panel" id="infoPanel">
    <h2 id="planetName">Solar System</h2>
    <p id="planetInfo">Click a planet to see details.</p>
  </div>

  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <div class="planet mercury" data-name="Mercury" data-info="Closest planet to the Sun. Very hot during the day and freezing at night."></div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus" data-name="Venus" data-info="Hottest planet in the solar system due to thick atmosphere."></div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth" data-name="Earth" data-info="Our home planet. The only known planet supporting life."></div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars" data-name="Mars" data-info="Known as the Red Planet. Target of many space missions."></div>
    </div>

    <div class="orbit jupiter-orbit">
      <div class="planet jupiter" data-name="Jupiter" data-info="Largest planet. A gas giant with a giant red storm."></div>
    </div>

    <div class="orbit saturn-orbit">
      <div class="planet saturn" data-name="Saturn" data-info="Famous for its beautiful ring system."></div>
    </div>

    <div class="orbit uranus-orbit">
      <div class="planet uranus" data-name="Uranus" data-info="An ice giant that rotates on its side."></div>
    </div>

    <div class="orbit neptune-orbit">
      <div class="planet neptune" data-name="Neptune" data-info="Farthest planet from the Sun with strong winds."></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
