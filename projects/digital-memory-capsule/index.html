<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Memory Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="capsule-container">
        <h1>Digital Memory Capsule</h1>
        <form id="memory-form">
            <input type="text" id="memory-input" placeholder="Store a memory..." required>
            <input type="password" id="encryption-key" placeholder="Encryption key (optional)">
            <input type="datetime-local" id="schedule-date" placeholder="Schedule for future">
            <button type="submit">Save Memory</button>
        </form>
        <div id="memory-log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
