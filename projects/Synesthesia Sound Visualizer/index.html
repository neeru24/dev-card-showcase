<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthesia Canvas ğŸ¨</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="synesthesia-lab">
        <canvas id="soundCanvas"></canvas>

        <div class="control-panel">
            <div class="panel-section">
                <h3>Frequency</h3>
                <input type="range" id="freqSlider" min="0.1" max="2" step="0.1" value="1">
            </div>

            <div class="panel-section">
                <h3>Harmonics</h3>
                <div class="harmonic-btns">
                    <button class="harmonic" data-harmonic="sine">ğŸŒŠ Sine</button>
                    <button class="harmonic" data-harmonic="square">â¬› Square</button>
                    <button class="harmonic" data-harmonic="triangle">ğŸ“ Triangle</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Color Mode</h3>
                <button id="colorModeBtn">ğŸŒˆ Psychedelic</button>
            </div>

            <div class="visualization-type">
                <button class="viz-btn active" data-viz="waves">Waves</button>
                <button class="viz-btn" data-viz="particles">Particles</button>
                <button class="viz-btn" data-viz="mandala">Mandala</button>
            </div>
        </div>

        <div class="mouse-trail" id="mouseTrail"></div>
        <div class="fps-counter" id="fpsCounter">FPS: 60</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
