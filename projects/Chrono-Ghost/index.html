<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Ghost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Chrono-Ghost</h1>
            <p>Stand on the pink switch to open the yellow door. You have 10 seconds. Use WASD/Arrows to move. Press <b>R</b> to manually rewind time.</p>
        </div>
        
        <div class="dashboard">
            <div class="timer">Time Remaining: <span id="timeReadout" class="alert">10.00s</span></div>
            <div class="status" id="statusReadout">Temporal Loop Active</div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
