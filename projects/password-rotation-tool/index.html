<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Rotation Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-grid"></div>

<div class="app">
    <header>
        <h1>PASSWORD ROTATION</h1>
        <p class="subtitle">Security Compliance Dashboard</p>
    </header>

    <section class="form-panel">
        <h2>Add Account</h2>
        <form id="passwordForm">
            <input type="text" id="account" placeholder="Account Name" required>
            <input type="date" id="lastChanged" required>
            <input type="number" id="interval" placeholder="Rotation Interval (days)" required>
            <button type="submit">Add Reminder</button>
        </form>
    </section>

    <section class="list-panel">
        <h2>Rotation Status</h2>
        <div id="accountList"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
