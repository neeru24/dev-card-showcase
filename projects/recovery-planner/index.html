<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Day Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“† Recovery Day Planner</h1>

        <div class="log-section">
            <h2>Log Your Recovery Day</h2>
            <div class="inputs">
                <div>
                    <label>Sleep Hours</label>
                    <input type="number" id="sleepHours" step="0.5" min="0" max="24" placeholder="8.0">
                </div>
                <div>
                    <label>Stretching Time (minutes)</label>
                    <input type="number" id="stretchingTime" min="0" placeholder="20">
                </div>
                <div>
                    <label>Rest Activities</label>
                    <select id="restActivities" multiple>
                        <option value="meditation">Meditation</option>
                        <option value="reading">Reading</option>
                        <option value="walking">Light Walking</option>
                        <option value="yoga">Yoga</option>
                        <option value="massage">Massage</option>
                        <option value="hydration">Proper Hydration</option>
                        <option value="nutrition">Healthy Nutrition</option>
                        <option value="social">Social Time</option>
                    </select>
                </div>
                <div>
                    <label>Stress Level (1-10)</label>
                    <input type="range" id="stressLevel" min="1" max="10" value="5">
                    <span id="stressValue">5</span>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="recoveryDate">
                </div>
            </div>
            <button class="log-btn" onclick="logRecovery()">Log Recovery Day</button>
        </div>

        <div class="score-section">
            <h2>Recovery Score</h2>
            <div class="score-display">
                <div class="score-circle" id="scoreCircle">
                    <span id="currentScore">0</span>
                    <span class="score-label">Recovery Score</span>
                </div>
                <div class="score-details">
                    <div>Average Score: <span id="avgScore">0</span></div>
                    <div>Best Score: <span id="bestScore">0</span></div>
                    <div>Recovery Days: <span id="recoveryCount">0</span></div>
                </div>
            </div>
        </div>

        <div class="tips-section">
            <h2>Stretching Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Recovery Days</h2>
            <ul id="recoveryHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
