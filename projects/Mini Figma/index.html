<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Figma Pro</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
<header>
  <h1>ðŸŽ¨ Mini Figma Pro</h1>
</header>

<div class="toolbar">
  <!-- Page size -->
  <select id="pageSize" onchange="changePageSize()">
    <option value="800x600">Web 800x600</option>
    <option value="1080x1920">Instagram 1080x1920</option>
    <option value="A4">A4</option>
    <option value="custom">Custom</option>
  </select>

  <!-- Shapes -->
  <button onclick="addShape('rect')"><i class="fas fa-square"></i></button>
  <button onclick="addShape('circle')"><i class="fas fa-circle"></i></button>
  <button onclick="addShape('ellipse')"><i class="fas fa-ellipsis-h"></i></button>
  <button onclick="addShape('triangle')"><i class="fas fa-play"></i></button>
  <button onclick="addShape('line')"><i class="fas fa-minus"></i></button>

  <!-- Text -->
  <button onclick="addShape('text')"><i class="fas fa-font"></i></button>

  <!-- Colors -->
  <input type="color" id="fillColor" value="#38bdf8" title="Shape Fill Color">
  <input type="color" id="textColor" value="#ffffff" title="Text Color">

  <!-- Image -->
  <input type="url" id="imgURL" placeholder="Image URL" title="Paste Image URL">
  <button onclick="addImage()"><i class="fas fa-image"></i></button>

  <!-- Background -->
  <input type="color" id="bgColor" value="#020617" onchange="setCanvasBG()" title="Background Color">

  <!-- Actions -->
  <button onclick="clearCanvas()" title="Clear Canvas"><i class="fas fa-trash"></i></button>
  <button onclick="saveCanvas()" title="Save Canvas"><i class="fas fa-save"></i></button>
  <button onclick="loadCanvas()" title="Load Canvas"><i class="fas fa-folder-open"></i></button>
</div>

<div class="canvas-wrapper">
  <div class="canvas" id="canvas"></div>
</div>

<script src="script.js"></script>
</body>
</html>
