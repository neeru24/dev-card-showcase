<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Nap Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ›Œ Power Nap Tracker</h1>

        <div class="log-section">
            <h2>Log Your Power Nap</h2>
            <div class="inputs">
                <div>
                    <label>Nap Duration (minutes)</label>
                    <input type="number" id="napDuration" min="5" max="120" step="5" placeholder="20">
                </div>
                <div>
                    <label>Nap Quality (1-10)</label>
                    <input type="range" id="napQuality" min="1" max="10" value="7">
                    <span id="qualityValue">7</span>
                </div>
                <div>
                    <label>Energy Level Before Nap (1-10)</label>
                    <input type="range" id="energyBefore" min="1" max="10" value="5">
                    <span id="energyBeforeValue">5</span>
                </div>
                <div>
                    <label>Energy Level After Nap (1-10)</label>
                    <input type="range" id="energyAfter" min="1" max="10" value="8">
                    <span id="energyAfterValue">8</span>
                </div>
                <div>
                    <label>Nap Time</label>
                    <input type="time" id="napTime">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="napDate">
                </div>
            </div>
            <button class="log-btn" onclick="logNap()">Log Power Nap</button>
        </div>

        <div class="energy-section">
            <h2>Energy Impact</h2>
            <div class="energy-chart">
                <canvas id="energyChart"></canvas>
            </div>
            <div class="energy-stats">
                <div>Average Energy Gain: <span id="avgEnergyGain">0</span></div>
                <div>Best Nap Duration: <span id="bestDuration">0</span> min</div>
                <div>Total Naps: <span id="totalNaps">0</span></div>
            </div>
        </div>

        <div class="tips-section">
            <h2>Timing Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Power Naps</h2>
            <ul id="napHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
