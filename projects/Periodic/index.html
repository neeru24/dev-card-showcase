<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periodic Table Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <header>
    <div class="header-inner">
      <h1 class="logo">⚛ <span>ELEMENT</span>VAULT</h1>
      <p class="tagline">Explore the 118 building blocks of the universe</p>
      <div class="controls">
        <input type="text" id="search" placeholder="Search element, symbol, or number…" autocomplete="off"/>
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="alkali-metal">Alkali Metal</button>
          <button class="filter-btn" data-filter="alkaline-earth">Alkaline Earth</button>
          <button class="filter-btn" data-filter="transition-metal">Transition Metal</button>
          <button class="filter-btn" data-filter="post-transition">Post-Transition</button>
          <button class="filter-btn" data-filter="metalloid">Metalloid</button>
          <button class="filter-btn" data-filter="nonmetal">Nonmetal</button>
          <button class="filter-btn" data-filter="halogen">Halogen</button>
          <button class="filter-btn" data-filter="noble-gas">Noble Gas</button>
          <button class="filter-btn" data-filter="lanthanide">Lanthanide</button>
          <button class="filter-btn" data-filter="actinide">Actinide</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="table-grid"></div>

    <div id="detail-panel" class="hidden">
      <button id="close-panel">✕</button>
      <div class="panel-header">
        <div class="panel-symbol-block">
          <span id="p-number"></span>
          <span id="p-symbol"></span>
          <span id="p-mass"></span>
        </div>
        <div class="panel-title">
          <h2 id="p-name"></h2>
          <span id="p-category-label"></span>
        </div>
      </div>
      <div class="panel-facts">
        <div class="fact"><label>Phase at STP</label><span id="p-phase"></span></div>
        <div class="fact"><label>Period</label><span id="p-period"></span></div>
        <div class="fact"><label>Group</label><span id="p-group"></span></div>
        <div class="fact"><label>Block</label><span id="p-block"></span></div>
        <div class="fact"><label>Electronegativity</label><span id="p-en"></span></div>
        <div class="fact"><label>Boiling Point</label><span id="p-bp"></span></div>
      </div>
      <p id="p-summary"></p>
    </div>
  </main>

  <div id="particle-bg"></div>

  <script src="script.js"></script>
</body>
</html>
