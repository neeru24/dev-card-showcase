<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Node 3D | System Breach</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="scanlines"></div>
        
        <canvas id="matrix-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="sys-info">
                    <h1>SYS_BREACH <span class="blink">_</span></h1>
                    <div class="status">TARGET: HAMILTONIAN_PATH</div>
                </div>
                <div class="progress-box">
                    NODES: <span id="node-count">0/8</span>
                </div>
            </header>

            <div class="controls-panel">
                <button class="btn" onclick="resetPath()">[ ABORT_SEQUENCE ]</button>
            </div>
            
            <div class="hint">
                > DRAG to rotate spatial matrix.<br>
                > CLICK nodes to establish connection.<br>
                > WARNING: Paths cannot cross or repeat.
            </div>

            <div id="access-granted" class="overlay hidden">
                <div class="modal">
                    <h2 class="success">ACCESS GRANTED</h2>
                    <p>Hamiltonian path established. Mainframe bypassed.</p>
                    <button class="btn primary" onclick="nextLevel()">[ PROCEED ]</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
