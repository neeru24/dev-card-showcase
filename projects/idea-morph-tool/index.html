<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idea Morph Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lab-container">

    <h1>ðŸ§  Idea Morph Lab</h1>

    <div class="core-section">
        <input type="text" id="baseIdea" placeholder="Enter your core idea..." />
        <button onclick="morphIdea()">Morph Idea</button>
    </div>

    <div class="control-panel">
        <select id="strategy">
            <option value="scale">Scale It</option>
            <option value="reverse">Reverse It</option>
            <option value="combine">Combine It</option>
            <option value="simplify">Simplify It</option>
        </select>

        <select id="tone">
            <option value="fun">Make It Fun</option>
            <option value="serious">Make It Serious</option>
            <option value="premium">Make It Premium</option>
            <option value="minimal">Make It Minimal</option>
        </select>

        <select id="audience">
            <option value="students">For Students</option>
            <option value="developers">For Developers</option>
            <option value="kids">For Kids</option>
            <option value="business">For Business</option>
        </select>
    </div>

    <div class="orb-container">
        <div class="core-orb" id="coreOrb">Core Idea</div>
        <div class="morph-results" id="morphResults"></div>
    </div>

    <div class="stats">
        <span>Ideas Generated: <strong id="count">0</strong></span>
        <span>Favorites: <strong id="favCount">0</strong></span>
    </div>

    <button onclick="exportIdeas()" class="export-btn">Export Morphs</button>

</div>

<script src="script.js"></script>
</body>
</html>
