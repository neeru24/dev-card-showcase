<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Dev Tools</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Browser-Based Developer Tools</h1>
</header>

<div class="container">

  <!-- Editors -->
  <div class="editor-section">
    <div class="editor">
      <div class="editor-header">
        HTML
        <button onclick="copyCode('htmlCode')">Copy</button>
      </div>
      <textarea id="htmlCode"><h2>Hello Developer üë®‚Äçüíª</h2></textarea>
    </div>

    <div class="editor">
      <div class="editor-header">
        CSS
        <button onclick="copyCode('cssCode')">Copy</button>
      </div>
      <textarea id="cssCode">h2 { color: royalblue; }</textarea>
    </div>

    <div class="editor">
      <div class="editor-header">
        JavaScript
        <button onclick="copyCode('jsCode')">Copy</button>
      </div>
      <textarea id="jsCode">console.log("JS Running...");</textarea>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="run" onclick="runCode()">Run Code</button>
    <button class="clear" onclick="clearConsole()">Clear Console</button>
  </div>

  <!-- Output -->
  <div class="output-section">
    <h3>Live Preview</h3>
    <iframe id="preview"></iframe>
  </div>

  <!-- Console -->
  <div class="console-section">
    <h3>Console Output</h3>
    <div id="console"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
