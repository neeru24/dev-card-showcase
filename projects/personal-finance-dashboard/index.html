<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Dashboard</h1>
        <form id="expense-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0.01" step="0.01" required>
            <label for="notes">Notes:</label>
            <input type="text" id="notes" placeholder="Optional notes...">
            <button type="submit">Add Expense</button>
        </form>
        <form id="budget-form">
            <label for="budget">Monthly Budget:</label>
            <input type="number" id="budget" min="0" step="0.01" required>
            <button type="submit">Set Budget</button>
        </form>
        <div class="dashboard">
            <div class="summary">
                <div>Total Spent: <span id="total-spent">$0.00</span></div>
                <div>Budget: <span id="budget-amount">$0.00</span></div>
                <div>Remaining: <span id="remaining">$0.00</span></div>
            </div>
            <div id="charts">
                <canvas id="category-chart"></canvas>
                <canvas id="trend-chart"></canvas>
            </div>
        </div>
        <div id="expenses-list"></div>
    </div>
</body>
</html>
