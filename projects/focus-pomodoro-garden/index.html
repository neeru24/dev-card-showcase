<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pomodoro Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Focus Pomodoro Garden</h1>
        <p>Complete pomodoros to grow your garden!</p>
    </header>
    <main>
        <section class="pomodoro-section">
            <h2>Pomodoro Timer</h2>
            <div id="timer-display">25:00</div>
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </section>
        <section class="garden-visualization">
            <h2>Your Garden</h2>
            <canvas id="garden-canvas" width="800" height="350"></canvas>
        </section>
        <section class="session-history-section">
            <h2>Session History</h2>
            <ul id="session-history-list"></ul>
        </section>
    </main>
    <footer>
        <p>Focus Pomodoro Garden &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
