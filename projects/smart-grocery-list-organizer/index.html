<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery List Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Grocery List Organizer</h1>
        <section id="list-section">
            <form id="add-item-form">
                <input type="text" id="item-input" placeholder="Add grocery item..." required>
                <button type="submit">Add</button>
            </form>
            <ul id="grocery-list"></ul>
        </section>
        <section id="recipe-section">
            <h2>Recipes</h2>
            <button id="add-recipe-btn">Add Recipe</button>
            <div id="recipes"></div>
        </section>
        <section id="diet-section">
            <h2>Dietary Preferences</h2>
            <form id="diet-form">
                <input type="text" id="diet-input" placeholder="e.g. Vegan, Gluten-Free">
                <button type="submit">Save</button>
            </form>
            <div id="diet-list"></div>
        </section>
        <section id="deals-section">
            <h2>Store Deals</h2>
            <button id="fetch-deals-btn">Fetch Deals</button>
            <div id="deals-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
