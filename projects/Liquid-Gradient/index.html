<head>
  <meta charset="UTF-8">
  <title>Interactive Liquid Gradient</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Heading: Syne (Modern, Geometric) -->
  <h1 class="heading option1">Liquid Gradient</h1>

  <!-- Color Scheme Controls -->
  <div class="color-controls">
    <button class="color-btn active" data-scheme="1">Scheme 1</button>
    <button class="color-btn" data-scheme="2">Scheme 2</button>
    <button class="color-btn" data-scheme="3">Scheme 3</button>
    <button class="color-btn" data-scheme="4">Scheme 4</button>
    <button class="color-btn" data-scheme="5">Scheme 5</button>
  </div>

  <!-- Color Adjuster Toggle Button -->
  <button class="toggle-adjuster-btn" id="toggleAdjusterBtn">Adjust Colors</button>

  <!-- Color Adjuster Panel -->
  <div class="color-adjuster-panel" id="colorAdjusterPanel">
    <div class="color-adjuster-header">
      <h3 class="color-adjuster-title">Color Adjuster</h3>
      <button class="color-adjuster-close" id="closeAdjusterBtn">Ã—</button>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 1</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker1" data-color="1">
        <input type="text" class="color-value-display" id="colorValue1" readonly>
        <button class="copy-btn" data-copy="1">Copy</button>
      </div>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 2</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker2" data-color="2">
        <input type="text" class="color-value-display" id="colorValue2" readonly>
        <button class="copy-btn" data-copy="2">Copy</button>
      </div>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 3</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker3" data-color="3">
        <input type="text" class="color-value-display" id="colorValue3" readonly>
        <button class="copy-btn" data-copy="3">Copy</button>
      </div>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 4</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker4" data-color="4">
        <input type="text" class="color-value-display" id="colorValue4" readonly>
        <button class="copy-btn" data-copy="4">Copy</button>
      </div>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 5</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker5" data-color="5">
        <input type="text" class="color-value-display" id="colorValue5" readonly>
        <button class="copy-btn" data-copy="5">Copy</button>
      </div>
    </div>

    <div class="color-picker-group">
      <div class="color-picker-label">
        <span>Color 6</span>
      </div>
      <div class="color-picker-wrapper">
        <input type="color" class="color-picker-input" id="colorPicker6" data-color="6">
        <input type="text" class="color-value-display" id="colorValue6" readonly>
        <button class="copy-btn" data-copy="6">Copy</button>
      </div>
    </div>

    <div class="color-adjuster-actions">
      <button class="export-btn" id="exportAllBtn">Export All Colors</button>
    </div>
  </div>

  <div class="custom-cursor" id="customCursor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="app.js"></script>
</body>
