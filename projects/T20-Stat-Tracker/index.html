<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 Stat Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>üèè T20 STAT-TRACKER</h1>
            <p>Interactive Player Analytics</p>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="roleFilter">Player Role:</label>
                <select id="roleFilter">
                    <option value="Batsman">Batsmen (Avg vs Strike Rate)</option>
                    <option value="Bowler">Bowlers (Wickets vs Economy)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="teamFilter">Team:</label>
                <select id="teamFilter">
                    <option value="All">All Teams</option>
                    <option value="IND">India</option>
                    <option value="AUS">Australia</option>
                    <option value="ENG">England</option>
                    <option value="SA">South Africa</option>
                    <option value="WI">West Indies</option>
                </select>
            </div>
        </div>

        <div class="chart-container">
            <div class="y-axis-label" id="yAxisLabel">Strike Rate</div>
            <div class="canvas-wrapper">
                <canvas id="statCanvas" width="700" height="400"></canvas>
                <div id="tooltip" class="tooltip hidden"></div>
            </div>
            <div class="x-axis-label" id="xAxisLabel">Batting Average</div>
        </div>
        
        <div class="data-table-container">
            <table id="dataTable">
                <thead>
                    <tr id="tableHeaders">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
