<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Island</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Fitness Island</h1>
        <button id="logWorkoutBtn">Log Workout</button>
        <button id="islandBtn">My Island</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="workoutSection">
            <h2>Your Workouts</h2>
            <div id="workoutList"></div>
        </section>
        <section id="islandSection" class="hidden">
            <h2>My Island</h2>
            <div id="island"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Track your workouts and watch your personal island grow with new features like mountains, rivers, and animals!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
