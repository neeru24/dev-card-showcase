<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Room Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome/Remix Icon for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Room Container -->
        <div class="room-container">
            <div class="room">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="floor"></div>
                <div class="ceiling"></div>
            </div>
            <div id="particles-container"></div>
            <div class="lighting-overlay"></div>
        </div>

        <!-- CLI / Controls Overlay -->
        <div class="ui-overlay">
            <header>
                <h1>Mood Room</h1>
                <p>Select your vibe</p>
            </header>

            <div class="mood-selector">
                <button class="mood-btn" data-mood="Calm">
                    <i class="ri-moon-line"></i>
                    <span>Calm</span>
                </button>
                <button class="mood-btn" data-mood="Focus">
                    <i class="ri-focus-3-line"></i>
                    <span>Focus</span>
                </button>
                <button class="mood-btn" data-mood="Sad">
                    <i class="ri-rainy-line"></i>
                    <span>Sad</span>
                </button>
                <button class="mood-btn" data-mood="Happy">
                    <i class="ri-sun-line"></i>
                    <span>Happy</span>
                </button>
                <button class="mood-btn" data-mood="Chaos">
                    <i class="ri-flashlight-line"></i>
                    <span>Chaos</span>
                </button>
                <button class="mood-btn" data-mood="Mystery">
                    <i class="ri-question-mark"></i>
                    <span>Mystery</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
