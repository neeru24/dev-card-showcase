<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Choice Comparator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ðŸŒ± Carbon Choice Comparator</h1>
    <p class="subtitle">
      Compare the carbon impact of everyday choices
    </p>

    <div class="selectors">
      <div class="choice">
        <label for="choiceA">Choice A</label>
        <select id="choiceA"></select>
      </div>

      <div class="choice">
        <label for="choiceB">Choice B</label>
        <select id="choiceB"></select>
      </div>
    </div>

    <div class="comparison">
      <div class="bar-wrapper">
        <span id="labelA"></span>
        <div class="bar">
          <div class="fill" id="barA"></div>
        </div>
        <small id="contextA"></small>
      </div>

      <div class="bar-wrapper">
        <span id="labelB"></span>
        <div class="bar">
          <div class="fill" id="barB"></div>
        </div>
        <small id="contextB"></small>
      </div>
    </div>

    <button id="resetBtn" class="secondary">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
