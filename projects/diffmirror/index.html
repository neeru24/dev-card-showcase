<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiffMirror | Behavioral Generative Art</title>
    <meta name="description" content="A generative visual interface reflecting the difference between your current behavior and your past self.">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/visuals.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="app">
        <!-- Main Canvas for Generative Visuals -->
        <canvas id="mirror-canvas"></canvas>

        <!-- Minimal Immersive UI -->
        <header class="ui-header">
            <h1 class="logo">DiffMirror</h1>
            <div class="session-status" id="status-indicator">
                <span class="label">Session:</span>
                <span class="value" id="session-name">New Observer</span>
            </div>
        </header>

        <main class="ui-overlay">
            <section id="telemetry" class="telemetry-panel hidden">
                <div class="telemetry-grid">
                    <div class="stat">
                        <span class="stat-label">Spatial Delta</span>
                        <div class="stat-bar"><div id="spatial-bar" class="fill"></div></div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Velocity Delta</span>
                        <div class="stat-bar"><div id="velocity-bar" class="fill"></div></div>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Temporal Delta</span>
                        <div class="stat-bar"><div id="temporal-bar" class="fill"></div></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="ui-footer">
            <div class="controls">
                <button id="toggle-telemetry" class="btn-icon" title="Toggle Behavioral Data">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                </button>
                <button id="reset-session" class="btn-text">Reset Mirror</button>
            </div>
            <p class="copyright">&copy; 2026 DiffMirror Engine</p>
        </footer>
    </div>

    <!-- Core App Logic -->
    <script type="module" src="js/core/App.js"></script>
</body>
</html>
