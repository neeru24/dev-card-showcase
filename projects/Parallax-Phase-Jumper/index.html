<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Phase-Jumper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="hud">
            <div class="top-bar">
                <h1>PHASE JUMPER</h1>
                <div class="score-display">DIST: <span id="scoreText">0</span>m</div>
            </div>
            
            <div class="state-indicator">
                <div class="phase-box cyan active" id="phaseCyan">PHASE: CYAN</div>
                <div class="phase-box orange" id="phaseOrange">PHASE: ORANGE</div>
            </div>

            <div class="controls-hint">
                [SPACE] Jump &nbsp;|&nbsp; [SHIFT] Shift Dimension
            </div>
            
            <div id="gameOver" class="game-over hidden">
                <h2>SYSTEM FAILURE</h2>
                <p>You fell into the void.</p>
                <div class="final-score">Final Distance: <span id="finalScoreText">0</span>m</div>
                <button id="btnRestart">REBOOT SEQUENCE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
