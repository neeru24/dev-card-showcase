<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë monarchs ¬∑ dynasties archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Times New Roman', serif;
        }

        body {
            background: #d9cfbe;
            background-image: radial-gradient(circle at 30% 20%, #e5d7c0, #b7a98b);
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: center;
        }

        .app {
            max-width: 1400px;
            width: 100%;
            background: rgba(250, 242, 230, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 3rem 3rem 2.5rem 2.5rem;
            box-shadow: 0 30px 50px rgba(40, 30, 10, 0.4);
            border: 1px solid #fff3e0;
            padding: 2rem 2rem 2rem;
        }

        /* header with royal touch */
        .crown-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 3px solid #b4946a;
            padding-bottom: 0.8rem;
        }

        .crown-header h1 {
            font-size: 3rem;
            font-weight: 500;
            color: #2e241b;
            text-shadow: 2px 2px 0 #cbb086;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .crown-header h1 span {
            background: #43392e;
            color: #eadbc5;
            font-size: 1.3rem;
            padding: 0.2rem 1.8rem;
            border-radius: 40px;
            font-weight: 400;
        }

        .era-badge {
            background: #5f4f3a;
            color: #f3e7d3;
            padding: 0.5rem 2rem;
            border-radius: 60px;
            font-size: 1.1rem;
            border: 2px solid #e7cba5;
        }

        /* filter section */
        .filter-panel {
            background: #dad0bdcc;
            backdrop-filter: blur(4px);
            border-radius: 60px;
            padding: 1rem 1.8rem;
            margin: 2rem 0 2.2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            border: 1px solid #faeacf;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .region-btn {
            background: transparent;
            border: 2px solid #6f5e48;
            color: #3f3325;
            padding: 0.5rem 1.8rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.15s;
        }

        .region-btn.active {
            background: #5a4a37;
            border-color: #5a4a37;
            color: #fcf3e2;
            box-shadow: 0 6px 12px #6e5b44;
        }

        .region-btn:hover {
            background: #7e6b53;
            border-color: #7e6b53;
            color: white;
        }

        .century-selector {
            background: #f2e4d2;
            border: 2px solid #a39178;
            padding: 0.4rem 2rem 0.4rem 1.5rem;
            border-radius: 40px;
            font-size: 1rem;
            color: #2a241c;
            font-weight: 500;
            outline: none;
            cursor: pointer;
        }

        /* stats line */
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e2d4bd;
            padding: 0.6rem 2rem;
            border-radius: 60px;
            margin-bottom: 2rem;
            color: #3c2f21;
            font-weight: 500;
        }

        .active-filters span {
            background: #8b7a62;
            color: #fef5e6;
            padding: 0.2rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        /* card grid */
        .dynasty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 2rem;
        }

        .card {
            background: #fef7eb;
            border: 2px solid #dac09e;
            border-radius: 32px;
            padding: 1.5rem 1.3rem 1.8rem;
            box-shadow: 0 12px 24px -12px #3b301f;
            transition: 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: #b58d60;
            background: #fff9f0;
            box-shadow: 0 22px 30px -14px #2e261c;
        }

        .reign-year {
            font-size: 0.9rem;
            color: #a55313;
            font-weight: 600;
            letter-spacing: 0.3px;
            background: #e7d9c5;
            display: inline-block;
            width: fit-content;
            padding: 0.15rem 1.2rem;
            border-radius: 30px;
            margin-bottom: 0.8rem;
            border: 1px solid #c9a87b;
        }

        .card-title {
            font-size: 1.9rem;
            font-weight: 500;
            color: #2b1b0e;
            line-height: 1.2;
            margin-bottom: 0.3rem;
        }

        .dynasty-name {
            font-size: 1.3rem;
            color: #7a5c3d;
            font-weight: 400;
            font-style: italic;
            border-left: 5px solid #b39063;
            padding-left: 0.8rem;
            margin: 0.5rem 0 0.8rem;
        }

        .region-tag {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #564b3b;
            background: #e2cfb3;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            align-self: flex-start;
            margin-top: 0.3rem;
            border: 1px solid #b69972;
        }

        .desc {
            color: #3d3226;
            line-height: 1.5;
            margin: 0.8rem 0 1rem;
            flex: 1;
        }

        .card-footer {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: #7d6a53;
            border-top: 1px dashed #cdb697;
            padding-top: 0.8rem;
            margin-top: 0.4rem;
        }

        /* detail modal (simple overlay) */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 8, 5, 0.6);
            backdrop-filter: blur(6px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-card {
            background: #fff7e8;
            max-width: 500px;
            width: 90%;
            border-radius: 48px;
            padding: 2.2rem 2rem;
            border: 4px solid #b4936b;
            box-shadow: 0 40px 50px #1f160e;
            position: relative;
        }

        .modal-card h2 {
            font-size: 2.6rem;
            font-weight: 450;
            color: #2e1f12;
            line-height: 1.2;
        }

        .modal-dynasty {
            font-size: 1.8rem;
            color: #7f5b3a;
            margin-bottom: 0.5rem;
        }

        .modal-detail {
            background: #ecdbbb;
            border-radius: 30px;
            padding: 1.3rem;
            margin: 1.5rem 0;
            border: 1px solid #c5a074;
        }

        .close-modal {
            background: #5b4832;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.7rem 2.5rem;
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #e4b98e;
            font-weight: 600;
            width: fit-content;
        }

        .no-results {
            grid-column: 1 / -1;
            background: #e2d4bc;
            border-radius: 80px;
            padding: 4rem;
            text-align: center;
            font-size: 1.5rem;
            color: #3f3a2e;
            border: 2px dashed #9e8b70;
        }

        footer {
            text-align: center;
            color: #6d5d47;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="crown-header">
        <h1>üëë kings & dynasties <span>archive</span></h1>
        <div class="era-badge">c. 3000 BCE ‚Äì 1900 CE</div>
    </div>

    <!-- FILTERS -->
    <div class="filter-panel">
        <div class="filter-group" id="regionFilterGroup">
            <button class="region-btn active" data-region="all">üåç all</button>
            <button class="region-btn" data-region="europe">üè∞ europe</button>
            <button class="region-btn" data-region="asia">üêâ asia</button>
            <button class="region-btn" data-region="middle-east">üïå middle east</button>
            <button class="region-btn" data-region="africa">üåç africa</button>
            <button class="region-btn" data-region="americas">üåΩ americas</button>
        </div>
        <select class="century-selector" id="centuryFilter">
            <option value="all">all centuries</option>
            <option value="ancient">ancient (before 500 CE)</option>
            <option value="medieval">medieval (500‚Äì1400)</option>
            <option value="early-modern">early modern (1400‚Äì1700)</option>
            <option value="modern">modern (1700‚Äì1900)</option>
        </select>
    </div>

    <!-- STATS & COUNTER -->
    <div class="stats">
        <span id="resultCount">üìú 20+ dynasties</span>
        <span class="active-filters" id="activeFilterLabel"></span>
    </div>

    <!-- GRID (injected) -->
    <div class="dynasty-grid" id="dynastyGrid"></div>

    <footer>üëë tap any card for detailed history ¬∑ royal archive</footer>

    <!-- MODAL (hidden by default) -->
    <div class="detail-modal" id="detailModal">
        <div class="modal-card">
            <h2 id="modalName">Ramses II</h2>
            <div class="modal-dynasty" id="modalDynasty">19th Dynasty</div>
            <div class="modal-detail" id="modalDetail">
                <span id="modalYears">reign 1279‚Äì1213 BCE</span><br>
                <span id="modalRegion">üìç egypt</span>
                <p id="modalDesc" style="margin-top:12px;">builder of Abu Simbel, longest ruling pharaoh.</p>
            </div>
            <button class="close-modal" id="closeModalBtn">close ‚öúÔ∏è</button>
        </div>
    </div>
</div>

<script>
    (function() {
        // ---------- KINGS & DYNASTIES DATA ----------
        const dynastyData = [
            { name: 'Narmer', dynasty: '1st Dynasty', region: 'africa', area: 'Egypt', reign: 'c. 3100 BCE', from: -3100, to: -3050, desc: 'Unified Upper and Lower Egypt, first pharaoh.' },
            { name: 'Hammurabi', dynasty: 'Babylonian', region: 'middle-east', area: 'Mesopotamia', reign: '1792‚Äì1750 BCE', from: -1792, to: -1750, desc: 'Code of Hammurabi, one of earliest legal texts.' },
            { name: 'Ramses II', dynasty: '19th Dynasty', region: 'africa', area: 'Egypt', reign: '1279‚Äì1213 BCE', from: -1279, to: -1213, desc: 'Powerful pharaoh, expanded empire, Abu Simbel.' },
            { name: 'Qin Shi Huang', dynasty: 'Qin', region: 'asia', area: 'China', reign: '221‚Äì210 BCE', from: -221, to: -210, desc: 'First emperor of unified China, terracotta army.' },
            { name: 'Ashoka', dynasty: 'Maurya', region: 'asia', area: 'India', reign: '268‚Äì232 BCE', from: -268, to: -232, desc: 'Emperor who embraced Buddhism, spread dharma.' },
            { name: 'Augustus', dynasty: 'Julio-Claudian', region: 'europe', area: 'Rome', reign: '27 BCE ‚Äì 14 CE', from: -27, to: 14, desc: 'First Roman emperor, began Pax Romana.' },
            { name: 'Constantine I', dynasty: 'Constantinian', region: 'europe', area: 'Rome/Byzantine', reign: '306‚Äì337 CE', from: 306, to: 337, desc: 'First Christian emperor, founded Constantinople.' },
            { name: 'Justinian I', dynasty: 'Justinian', region: 'europe', area: 'Byzantine', reign: '527‚Äì565 CE', from: 527, to: 565, desc: 'Corpus Juris, reconquered west, Hagia Sophia.' },
            { name: 'Charlemagne', dynasty: 'Carolingian', region: 'europe', area: 'Franks', reign: '768‚Äì814 CE', from: 768, to: 814, desc: 'Crowned Emperor of the Romans, united much of Europe.' },
            { name: 'Alfred the Great', dynasty: 'Wessex', region: 'europe', area: 'England', reign: '871‚Äì899 CE', from: 871, to: 899, desc: 'Defended against Vikings, promoted learning.' },
            { name: 'Sundiata Keita', dynasty: 'Keita', region: 'africa', area: 'Mali', reign: '1235‚Äì1255 CE', from: 1235, to: 1255, desc: 'Founder of the Mali Empire, epic of Sundiata.' },
            { name: 'Kublai Khan', dynasty: 'Yuan', region: 'asia', area: 'Mongol/China', reign: '1260‚Äì1294 CE', from: 1260, to: 1294, desc: 'Grandson of Genghis, completed conquest of China.' },
            { name: 'Isabella I', dynasty: 'Trast√°mara', region: 'europe', area: 'Castile & Aragon', reign: '1474‚Äì1504 CE', from: 1474, to: 1504, desc: 'Sponsored Columbus, unified Spain.' },
            { name: 'Suleiman I', dynasty: 'Ottoman', region: 'middle-east', area: 'Ottoman Empire', reign: '1520‚Äì1566 CE', from: 1520, to: 1566, desc: '‚ÄúThe Magnificent‚Äù, peak of Ottoman power.' },
            { name: 'Akbar', dynasty: 'Mughal', region: 'asia', area: 'India', reign: '1556‚Äì1605 CE', from: 1556, to: 1605, desc: 'Great Mughal emperor, religious tolerance, administration.' },
            { name: 'Louis XIV', dynasty: 'Bourbon', region: 'europe', area: 'France', reign: '1643‚Äì1715 CE', from: 1643, to: 1715, desc: 'Sun King, absolute monarchy, Versailles.' },
            { name: 'Peter I', dynasty: 'Romanov', region: 'europe', area: 'Russia', reign: '1682‚Äì1725 CE', from: 1682, to: 1725, desc: 'Westernized Russia, founded St. Petersburg.' },
            { name: 'Catherine II', dynasty: 'Romanov', region: 'europe', area: 'Russia', reign: '1762‚Äì1796 CE', from: 1762, to: 1796, desc: 'Enlightened empress, expanded empire.' },
            { name: 'Victoria', dynasty: 'Hanover', region: 'europe', area: 'United Kingdom', reign: '1837‚Äì1901 CE', from: 1837, to: 1901, desc: 'Victorian era, industrial expansion, British Empire.' },
            { name: 'Mansa Musa', dynasty: 'Keita', region: 'africa', area: 'Mali', reign: '1312‚Äì1337 CE', from: 1312, to: 1337, desc: 'Wealthy ruler, famous hajj to Mecca.' },
            { name: 'Saladin', dynasty: 'Ayyubid', region: 'middle-east', area: 'Egypt/Syria', reign: '1174‚Äì1193 CE', from: 1174, to: 1193, desc: 'Kurdish leader, recaptured Jerusalem, chivalrous.' },
            { name: 'Montezuma II', dynasty: 'Aztec', region: 'americas', area: 'Mesoamerica', reign: '1502‚Äì1520 CE', from: 1502, to: 1520, desc: 'Ruler at time of Spanish contact.' },
            { name: 'Pachacuti', dynasty: 'Inca', region: 'americas', area: 'Andes', reign: '1438‚Äì1471 CE', from: 1438, to: 1471, desc: 'Expanded Inca into empire, built Machu Picchu.' },
            { name: 'Sejong the Great', dynasty: 'Joseon', region: 'asia', area: 'Korea', reign: '1418‚Äì1450 CE', from: 1418, to: 1450, desc: 'Created Hangul alphabet, advanced science.' },
            { name: 'David', dynasty: 'United Monarchy', region: 'middle-east', area: 'Israel', reign: 'c.1000‚Äì961 BCE', from: -1000, to: -961, desc: 'Second king of Israel, established Jerusalem.' }
        ];

        // ----- state -----
        let currentRegion = 'all';
        let currentCentury = 'all';
        let selectedRuler = null; // object

        // DOM
        const gridEl = document.getElementById('dynastyGrid');
        const resultCount = document.getElementById('resultCount');
        const activeLabel = document.getElementById('activeFilterLabel');
        const regionBtns = document.querySelectorAll('.region-btn');
        const centurySelect = document.getElementById('centuryFilter');
        const modal = document.getElementById('detailModal');
        const modalName = document.getElementById('modalName');
        const modalDynasty = document.getElementById('modalDynasty');
        const modalYears = document.getElementById('modalYears');
        const modalRegion = document.getElementById('modalRegion');
        const modalDesc = document.getElementById('modalDesc');
        const closeBtn = document.getElementById('closeModalBtn');

        // helper: century filter evaluation
        function passesCenturyFilter(item, filter) {
            if (filter === 'all') return true;
            // approximate from / to years (CE/BCE handling)
            let start = item.from;  // negative for BCE
            if (filter === 'ancient') return start < 500;
            if (filter === 'medieval') return start >= 500 && start < 1400;
            if (filter === 'early-modern') return start >= 1400 && start < 1700;
            if (filter === 'modern') return start >= 1700;
            return true;
        }

        // filter data
        function filterData() {
            return dynastyData.filter(item => {
                if (currentRegion !== 'all' && item.region !== currentRegion) return false;
                if (!passesCenturyFilter(item, currentCentury)) return false;
                return true;
            });
        }

        // render grid
        function render() {
            const filtered = filterData();

            // update stats
            resultCount.innerText = `üìú ${filtered.length} ruler${filtered.length !== 1 ? 's' : ''}`;

            // active filter labels
            let labelParts = [];
            if (currentRegion !== 'all') {
                const regName = {
                    'europe': 'europe', 'asia': 'asia', 'middle-east': 'middle east',
                    'africa': 'africa', 'americas': 'americas'
                }[currentRegion] || currentRegion;
                labelParts.push(`region: ${regName}`);
            }
            if (currentCentury !== 'all') {
                const centuryNames = {
                    'ancient': 'ancient', 'medieval': 'medieval', 'early-modern': 'early modern', 'modern': 'modern'
                }[currentCentury];
                labelParts.push(`era: ${centuryNames}`);
            }
            activeLabel.innerHTML = labelParts.map(p => `<span>${p}</span>`).join(' ');

            if (filtered.length === 0) {
                gridEl.innerHTML = `<div class="no-results">üëë no rulers match ¬∑ adjust filters</div>`;
                return;
            }

            let html = '';
            filtered.forEach(r => {
                const regionIcon = { 
                    'europe':'üè∞', 'asia':'üêâ', 'middle-east':'üïå', 'africa':'üåç', 'americas':'üåΩ' 
                }[r.region] || 'üëë';
                html += `<div class="card" data-name="${r.name}">`;
                html += `<div class="reign-year">${r.reign}</div>`;
                html += `<div class="card-title">${r.name}</div>`;
                html += `<div class="dynasty-name">${r.dynasty}</div>`;
                html += `<div class="region-tag">${regionIcon} ${r.area}</div>`;
                html += `<div class="desc">${r.desc.substring(0,70)}${r.desc.length>70?'‚Ä¶':''}</div>`;
                html += `<div class="card-footer">‚öúÔ∏è more info ¬∑ tap</div>`;
                html += `</div>`;
            });
            gridEl.innerHTML = html;

            // attach click listeners to each card
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const name = card.dataset.name;
                    const ruler = dynastyData.find(r => r.name === name);
                    if (ruler) showModal(ruler);
                });
            });
        }

        // show detail modal
        function showModal(ruler) {
            selectedRuler = ruler;
            modalName.innerText = ruler.name;
            modalDynasty.innerText = ruler.dynasty;
            modalYears.innerText = `üìÖ reign: ${ruler.reign}`;
            const regionEmoji = { europe:'üè∞', asia:'üêâ', 'middle-east':'üïå', africa:'üåç', americas:'üåΩ' }[ruler.region] || 'üìç';
            modalRegion.innerText = `${regionEmoji} ${ruler.area} ¬∑ ${ruler.region}`;
            modalDesc.innerText = ruler.desc;
            modal.style.display = 'flex';
        }

        // hide modal
        function hideModal() {
            modal.style.display = 'none';
        }

        // event listeners for filter
        regionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                regionBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRegion = btn.dataset.region;
                render();
            });
        });

        centurySelect.addEventListener('change', (e) => {
            currentCentury = e.target.value;
            render();
        });

        // close modal when click on X or outside?
        closeBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal(); // backdrop click
        });

        // initial render
        render();
    })();
</script>
</body>
</html>
