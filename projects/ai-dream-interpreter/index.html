<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dream Interpreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dream-container">
        <h1>AI Dream Interpreter</h1>
        <div id="profile" style="margin-bottom:20px;"></div>
        <form id="dream-form">
            <textarea id="dream-input" placeholder="Log your dream..." required></textarea>
            <button type="submit">Interpret Dream</button>
        </form>
        <div id="interpretation"></div>
        <div style="margin-top:16px;">
            <button id="export-log">Export Dream Log</button>
        </div>
        <div id="dream-chart" style="margin-top:24px;"></div>
        <div id="dream-log"></div>
    </div>
    <script src="app.js"></script>
    <script src="advanced.js"></script>
</body>
</html>
