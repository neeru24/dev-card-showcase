<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Art Generator | CYBER TERMINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal">

  <h1 class="glitch" data-text="ASCII ART GENERATOR">
    ASCII ART GENERATOR
  </h1>

  <p class="subtitle">> Convert images into cyber ASCII visuals</p>

  <div class="controls">
    <label class="upload-btn">
      ⬆ Upload Image
      <input type="file" id="imageInput" accept="image/*">
    </label>

    <select id="density">
      <option value="low">Low Detail</option>
      <option value="medium" selected>Medium Detail</option>
      <option value="high">High Detail</option>
    </select>

    <button id="downloadBtn">⬇ Download .txt</button>
  </div>

  <div class="output-wrapper">
    <pre id="asciiOutput"></pre>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
