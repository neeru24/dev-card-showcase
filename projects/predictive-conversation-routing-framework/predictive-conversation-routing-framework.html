<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Conversation Routing Framework</title>
    <link rel="stylesheet" href="predictive-conversation-routing-framework.css">
</head>
<body>
    <div class="container">
        <h1>Predictive Conversation Routing Framework</h1>
        <p>Intelligently route conversations using predictive algorithms and machine learning.</p>
        
        <div class="input-section">
            <label for="conversation-input">Conversation Data (JSON format):</label>
            <textarea id="conversation-input" placeholder='{"conversations": [{"id": 1, "text": "I need help with my order", "sentiment": "neutral", "topic": "orders"}, {"id": 2, "text": "Billing issue urgent", "sentiment": "negative", "topic": "billing"}]}'></textarea>
        </div>
        
        <div class="controls">
            <label for="routing-algorithm">Routing Algorithm:</label>
            <select id="routing-algorithm">
                <option value="sentiment-based">Sentiment-Based Routing</option>
                <option value="topic-modeling">Topic Modeling</option>
                <option value="intent-classification">Intent Classification</option>
                <option value="urgency-scoring">Urgency Scoring</option>
                <option value="multi-modal">Multi-Modal Analysis</option>
            </select>
            
            <label for="agents">Available Agents:</label>
            <input type="number" id="agents" value="5" min="1" max="20">
            
            <button id="route-btn">Run Predictive Routing</button>
        </div>
        
        <div class="output-section">
            <h2>Routing Results</h2>
            <div id="results"></div>
        </div>
        
        <div class="visualization">
            <h2>Routing Network Visualization</h2>
            <canvas id="routing-canvas" width="800" height="500"></canvas>
            <div class="viz-controls">
                <button id="animate-routing">Animate Routing</button>
                <button id="reset-viz">Reset</button>
            </div>
        </div>
        
        <div class="metrics">
            <h2>Performance Metrics</h2>
            <div id="metrics-container">
                <div class="metric">
                    <span class="metric-label">Routing Accuracy:</span>
                    <span class="metric-value" id="accuracy">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Response Time:</span>
                    <span class="metric-value" id="response-time">0ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Agent Utilization:</span>
                    <span class="metric-value" id="utilization">0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="predictive-conversation-routing-framework.js"></script>
</body>
</html>
