<!DOCTYPE html>
<html>
<head>
<title>FruitMasterüçé</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

/* BODY */

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;

    /* NEVER WHITE fallback */
    background:
    linear-gradient(135deg,#ff9966,#ff5e62);
}


/* Background Image Layer */

.bg{
    position:absolute;
    width:100%;
    height:100%;
    background:url("https://images.unsplash.com/photo-1619566636858-adf3ef46400b?q=80&w=2070") center/cover;
    filter:blur(8px) brightness(.6);
    z-index:-2;
}

/* Overlay to enrich colors */

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,#ff9a9e55,#fad0c455);
    z-index:-1;
}


/* Glass Card */

.menu{
    width:400px;
    padding:60px;
    border-radius:30px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.2);
    text-align:center;
}

/* Title */

h1{
    font-size: 42px;
    background: linear-gradient(270deg, #ff6a00, #ee0979, #00c6ff, #0072ff);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 6s ease infinite;
}

@keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}


/* CLEAN BUTTONS */

.btn{
    width:100%;
    padding:16px;
    margin-top:18px;
    border-radius:14px;
    border:none;
    font-size:18px;
    cursor:pointer;
    background:rgba(255,255,255,.18);
    color:rgb(111, 12, 232);
    transition:.25s;
}

.btn:hover{
    background:rgba(255,255,255,.35);
}

/* Mode hint */

.modeBtn:hover::after{
    content:"  ‚Ä¢ Change Level";
    font-size:14px;
}

/* Mode text */

.current{
    
    color:rgb(111, 12, 232);
    margin-top:20px;
}


/* Popup */

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(.85);
    background:#1c1c1c;
   color:rgb(111, 12, 232);
    padding:30px;
    border-radius:20px;
    width:320px;
    text-align:center;
    visibility:hidden;
    opacity:0;
    transition:.25s;
}

.popup.show{
    visibility:visible;
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
}

.level{
    width:100%;
    padding:14px;
    font-weight: 900;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:#333;
    color:white;
    cursor:pointer;
}

.level:hover{
    background:#555;
}

/* Dark backdrop */

.dark{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.65);
    visibility:hidden;
    opacity:0;
    transition:.25s;
}

.dark.show{
    visibility:visible;
    opacity:1;
}


/* Floating fruits */

.fruit{
    position:absolute;
    font-size:28px;
    animation:float 10s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(120vh);
    }
    to{
        transform:translateY(-20vh);
    }
}


</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>




<div class="menu">

<h1>FruitMasterüçé</h1>

<button class="btn" onclick="startGame()">START</button>
<button class="btn modeBtn" onclick="openPopup()">MODE</button>
<button class="btn" onclick="exitGame()">EXIT</button>

<div class="current">
Current Mode: <b id="modeText">Easy</b>
</div>

</div>


<div class="dark" id="dark" onclick="closePopup()"></div>

<div class="popup" id="popup">
<h2>Select Difficulty</h2>

<button class="level" onclick="setMode('Easy',1)">Easy</button>
<button class="level" onclick="setMode('Hard',1.5)">Hard</button>
<button class="level" onclick="setMode('Extreme',3)">Extreme</button>

</div>

<script>
    const modeText = document.getElementById("modeText");

/* default */
let savedMode = localStorage.getItem("mode") || "Easy";
let savedSpeed = localStorage.getItem("speed") || 1;

modeText.innerText = savedMode;
applyColor(savedMode);


/* FUNCTIONS */

function applyColor(mode){

    if(mode==="Easy"){
        modeText.style.color="#2ecc71"; // green
    }
    else if(mode==="Hard"){
        modeText.style.color="#f39c12"; // orange
    }
    else{
        modeText.style.color="#e74c3c"; // red
    }
}

function openPopup(){
    popup.classList.add("show");
    dark.classList.add("show");
}

function closePopup(){
    popup.classList.remove("show");
    dark.classList.remove("show");
}

function setMode(mode,speed){

    localStorage.setItem("mode",mode);
    localStorage.setItem("speed",speed);

    modeText.innerText = mode;
    applyColor(mode); // ‚≠ê color update

    closePopup();
}

function startGame(){
    window.location.href="index.html";
}

function exitGame(){
    window.open('','_self').close();
}
</script>



</body>
</html>
