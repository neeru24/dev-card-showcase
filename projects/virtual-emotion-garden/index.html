<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Emotion Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="garden-container">
        <h1>Virtual Emotion Garden</h1>
        <div id="controls">
            <select id="emotion-picker">
                <option value="joy">Joy</option>
                <option value="sadness">Sadness</option>
                <option value="anger">Anger</option>
                <option value="love">Love</option>
                <option value="calm">Calm</option>
                <option value="fear">Fear</option>
            </select>
            <button id="plant-flower">Plant Flower</button>
            <button id="nurture-all">Nurture All</button>
        </div>
        <svg id="garden-svg" width="700" height="400"></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
