<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk vs Reward</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>⚡ Risk vs Reward ⚡</h1>

        <div class="stats">
            <div class="stat">
                <span>Score</span>
                <h2 id="score">0</h2>
            </div>
            <div class="stat">
                <span>Round</span>
                <h2 id="round">1</h2>
            </div>
            <div class="stat">
                <span>High Score</span>
                <h2 id="highScore">0</h2>
            </div>
        </div>

        <div class="message" id="message">
            Choose your strategy…
        </div>

        <div class="choices">
            <button class="card safe" onclick="play('safe')">
                <h3>Safe</h3>
                <p>Low gain<br>Low risk</p>
            </button>

            <button class="card balanced" onclick="play('balanced')">
                <h3>Balanced</h3>
                <p>Medium gain<br>Medium risk</p>
            </button>

            <button class="card risky" onclick="play('risky')">
                <h3>Risky</h3>
                <p>High gain<br>High risk</p>
            </button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
