<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Snippet Manager</h1>
            <button id="addSnippetBtn">+ Add Snippet</button>
        </header>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search snippets...">
        </section>
        <section id="snippetsList"></section>
    </div>
    <div id="snippetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Snippet</h2>
            <form id="snippetForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="tags" placeholder="Tags (comma separated)">
                <select id="language" required>
                    <option value="">Select Language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="other">Other</option>
                </select>
                <textarea id="code" placeholder="Paste your code here..." required></textarea>
                <button type="submit">Save Snippet</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
