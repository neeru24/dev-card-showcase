<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NematodeSim — microscopic soft-body organisms swimming through viscous fluid using neuromuscular oscillators and Verlet physics." />
  <title>NematodeSim — Nematode Locomotion Simulator</title>

  <!-- CSS (order matters: theme → base → component files) -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/canvas.css" />
  <link rel="stylesheet" href="css/panel.css" />
  <link rel="stylesheet" href="css/controls.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
<div id="app">

  <!-- Simulation canvas -->
  <canvas id="sim-canvas" aria-label="NematodeSim simulation canvas"></canvas>

  <!-- Scanline overlay texture -->
  <div class="canvas-scanlines" aria-hidden="true"></div>

  <!-- Floating control panel -->
  <div id="controls" role="complementary" aria-label="Simulation controls">
    <div class="panel">
      <h1 class="panel__title">NematodeSim</h1>

      <!-- Frequency slider -->
      <div class="slider-group">
        <span class="panel__section-label">Oscillation Frequency</span>
        <div class="slider-row">
          <label class="slider-label" for="freq-slider">FREQ</label>
          <span  class="slider-value" id="freq-label">1.40 Hz</span>
        </div>
        <input type="range" id="freq-slider"
               min="0.15" max="4.5" step="0.05" value="1.4"
               aria-label="Oscillation frequency" />
      </div>

      <hr class="panel__divider" />

      <!-- Viscosity slider -->
      <div class="slider-group">
        <span class="panel__section-label">Fluid Viscosity</span>
        <div class="slider-row">
          <label class="slider-label" for="visc-slider">VISC</label>
          <span  class="slider-value" id="visc-label">30%</span>
        </div>
        <input type="range" id="visc-slider"
               min="0.04" max="0.96" step="0.01" value="0.3"
               aria-label="Fluid viscosity" />
      </div>

      <hr class="panel__divider" />

      <!-- Drag toggle -->
      <button class="ctrl-btn" id="drag-toggle" aria-pressed="false">
        DRAG: OFF
      </button>

      <!-- Pause button -->
      <button class="ctrl-btn" id="pause-btn" aria-pressed="false">
        PAUSE
      </button>

      <hr class="panel__divider" />

      <!-- Keyboard shortcuts -->
      <div class="panel__hints">
        <span class="panel__section-label">Shortcuts</span>
        <span class="hint-row"><span class="hint-key">SPC</span> pause/resume</span>
        <span class="hint-row"><span class="hint-key">D</span> drag toggle</span>
        <span class="hint-row"><span class="hint-key">↑↓</span> frequency</span>
      </div>
    </div>
  </div>

</div>

<!-- ES Module entry point -->
<script type="module" src="js/main.js"></script>
</body>
</html>
