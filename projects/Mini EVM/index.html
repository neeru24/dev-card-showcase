<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-EVM | Stack Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-microchip"></i> Mini<span class="highlight">EVM</span>
            </div>

            <div class="control-panel">
                <div class="btn-group">
                    <button id="btn-run" class="btn primary" title="Run All"><i class="fas fa-play"></i> Run</button>
                    <button id="btn-step" class="btn secondary" title="Step Forward"><i class="fas fa-step-forward"></i> Step</button>
                    <button id="btn-reset" class="btn warning" title="Reset VM"><i class="fas fa-undo"></i> Reset</button>
                </div>
                
                <div class="status-box">
                    <div class="status-row">
                        <span>PC (Program Counter):</span>
                        <span id="val-pc" class="mono">00</span>
                    </div>
                    <div class="status-row">
                        <span>Gas Used:</span>
                        <span id="val-gas" class="mono">0</span>
                    </div>
                </div>
            </div>

            <div class="memory-section">
                <h3><i class="fas fa-memory"></i> Storage (Memory)</h3>
                <div class="memory-grid" id="memory-grid">
                    <div class="empty-mem">Memory Empty</div>
                </div>
            </div>

            <div class="help-box">
                <h4>Opcodes</h4>
                <ul>
                    <li><code>PUSH &lt;val&gt;</code>: Stack push</li>
                    <li><code>POP</code>: Remove top</li>
                    <li><code>ADD, SUB, MUL</code>: Math</li>
                    <li><code>STORE &lt;addr&gt;</code>: Save to mem</li>
                    <li><code>LOAD &lt;addr&gt;</code>: Load from mem</li>
                </ul>
            </div>
        </aside>

        <main class="workspace">
            <section class="editor-pane">
                <div class="pane-header">
                    <span>Assembly Input</span>
                    <select id="example-select">
                        <option value="" disabled selected>Load Example...</option>
                        <option value="simple">Simple Math</option>
                        <option value="store">Memory Store</option>
                        <option value="loop">Loop Logic</option>
                    </select>
                </div>
                <div class="editor-wrapper">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="code-input" spellcheck="false" placeholder="// Write opcodes here...
PUSH 10
PUSH 20
ADD
POP"></textarea>
                </div>
                <div class="console" id="console-output">
                    <span class="log-system">VM Ready.</span>
                </div>
            </section>

            <section class="stack-pane">
                <div class="pane-header">
                    <span>Execution Stack</span>
                    <span class="stack-count" id="stack-count">Depth: 0</span>
                </div>
                <div class="stack-container" id="stack-container">
                    <div class="stack-base">BOTTOM</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
