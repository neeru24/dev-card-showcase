<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalBall - Window 1</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/effects.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>
    <div class="window-container" id="window1">
        <canvas id="canvas"></canvas>
        
        <div class="portal-edge portal-top"></div>
        <div class="portal-edge portal-right"></div>
        <div class="portal-edge portal-bottom"></div>
        <div class="portal-edge portal-left"></div>
        
        <div class="control-panel">
            <div class="panel-header">
                <h1>PortalBall</h1>
                <div class="window-label">Window 1</div>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator"></div>
                <span class="status-text">Initializing...</span>
            </div>
            
            <div class="controls">
                <button id="openWindow2" class="btn-primary">
                    <span class="btn-icon">âš¡</span>
                    <span class="btn-text">Open Window 2</span>
                </button>
                
                <button id="launchBall" class="btn-secondary" disabled>
                    <span class="btn-icon">ðŸŽ¯</span>
                    <span class="btn-text">Launch Ball</span>
                </button>
                
                <button id="resetBall" class="btn-tertiary">
                    <span class="btn-icon">â†»</span>
                    <span class="btn-text">Reset</span>
                </button>
            </div>
            
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Velocity</span>
                    <span class="stat-value" id="velocityDisplay">0.0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Position</span>
                    <span class="stat-value" id="positionDisplay">0, 0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Transfers</span>
                    <span class="stat-value" id="transferCount">0</span>
                </div>
            </div>
            
            <div class="info-panel">
                <p class="info-text">
                    Position windows side-by-side. The ball will teleport between windows when it hits the edges.
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/physics.js"></script>
    <script src="js/window-tracker.js"></script>
    <script src="js/sync-manager.js"></script>
    <script src="js/ball-state.js"></script>
    <script src="js/portal-effects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
