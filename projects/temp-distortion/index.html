<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPORAL DISTORTION · time-warp continuum</title>
    <!-- single file · relativistic physics + time dilation + quantum foam -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Aeonik', 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        .temporal-chamber {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #03010a;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #timelineCanvas {
            z-index: 1;
            filter: blur(2px) contrast(1.5);
            mix-blend-mode: screen;
        }

        #distortionCanvas {
            z-index: 2;
            mix-blend-mode: lighten;
            opacity: 0.9;
        }

        #eventCanvas {
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .chrono-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 8, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 80px 80px 30px 30px;
            padding: 1.5rem 3rem;
            display: flex;
            gap: 4rem;
            color: #b0f0ff;
            box-shadow: 0 0 60px cyan, 0 20px 40px black;
            pointer-events: auto;
        }

        .time-dimension {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .dimension-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.6;
            color: #aff;
        }

        .dimension-value {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px #ff00ff;
            line-height: 1;
        }

        .time-ruler {
            width: 300px;
            height: 6px;
            background: #113344;
            border-radius: 3px;
            margin: 15px 0;
            position: relative;
            cursor: pointer;
        }

        .ruler-progress {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, cyan, magenta);
            border-radius: 3px;
            box-shadow: 0 0 20px cyan;
        }

        .ruler-handle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px white;
            cursor: grab;
            border: 2px solid cyan;
        }

        .paradox-indicator {
            position: absolute;
            top: 40px;
            right: 50px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 2px solid magenta;
            border-radius: 40px;
            padding: 1rem 2.5rem;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 30px magenta;
            box-shadow: 0 0 50px #ff44ff;
            letter-spacing: 4px;
        }

        .timeline-marker {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 5;
            pointer-events: none;
        }

        .event-badge {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 10;
            background: rgba(20, 0, 30, 0.6);
            backdrop-filter: blur(8px);
            padding: 0.8rem 2rem;
            border-radius: 40px;
            border: 2px solid #0ff;
            color: #aff;
            font-size: 1.2rem;
            display: flex;
            gap: 20px;
        }

        .event-badge span {
            color: white;
            font-weight: 700;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="temporal-chamber">
        <canvas id="timelineCanvas"></canvas>
        <canvas id="distortionCanvas"></canvas>
        <canvas id="eventCanvas"></canvas>

        <!-- timeline control -->
        <div class="chrono-panel">
            <div class="time-dimension">
                <span class="dimension-label">PAST</span>
                <span class="dimension-value" id="pastValue">-2.3</span>
            </div>

            <div class="time-dimension" style="width: 300px;">
                <span class="dimension-label">TEMPORAL FLUX</span>
                <div class="time-ruler" id="timeRuler">
                    <div class="ruler-progress" id="rulerProgress"></div>
                    <div class="ruler-handle" id="rulerHandle"></div>
                </div>
                <span class="dimension-value" id="fluxValue">0.00</span>
            </div>

            <div class="time-dimension">
                <span class="dimension-label">FUTURE</span>
                <span class="dimension-value" id="futureValue">+2.3</span>
            </div>
        </div>

        <div class="paradox-indicator" id="paradoxLevel">PARADOX 0%</div>
        
        <div class="event-badge">
            TIMELINE: <span id="timelineEvent">PRESENT</span>
        </div>
    </div>

    <script>
        (function() {
            // ---------- TEMPORAL DISTORTION ENGINE ----------
            // Relativistic time dilation simulation with quantum foam
            // and reality-warping particle fields
            
            const timelineCanvas = document.getElementById('timelineCanvas');
            const distortionCanvas = document.getElementById('distortionCanvas');
            const eventCanvas = document.getElementById('eventCanvas');
            
            const ctxTimeline = timelineCanvas.getContext('2d');
            const ctxDistortion = distortionCanvas.getContext('2d');
            const ctxEvent = eventCanvas.getContext('2d');

            let width, height;

            // time state
            let temporalFlux = 0; // -1 to 1 (past to future)
            let targetFlux = 0;
            let time = 0;
            let paradoxLevel = 0;

            // particle systems
            const pastParticles = [];
            const presentParticles = [];
            const futureParticles = [];
            const PARTICLE_COUNT = 150;

            // timeline events
            const timelineEvents = [
                { name: 'BIG BANG', flux: -0.9, color: '#ff4400' },
                { name: 'DINOSAURS', flux: -0.6, color: '#88aa00' },
                { name: 'ANCIENT', flux: -0.3, color: '#aaffaa' },
                { name: 'PRESENT', flux: 0, color: '#44ffff' },
                { name: 'AI AGE', flux: 0.3, color: '#ff88ff' },
                { name: 'SINGULARITY', flux: 0.6, color: '#ff44aa' },
                { name: 'HEAT DEATH', flux: 0.9, color: '#4400ff' }
            ];

            // UI elements
            const pastValue = document.getElementById('pastValue');
            const futureValue = document.getElementById('futureValue');
            const fluxValue = document.getElementById('fluxValue');
            const paradoxSpan = document.getElementById('paradoxLevel');
            const timelineEvent = document.getElementById('timelineEvent');

            // ruler interaction
            const ruler = document.getElementById('timeRuler');
            const handle = document.getElementById('rulerHandle');
            const progress = document.getElementById('rulerProgress');

            // particle class
            class TemporalParticle {
                constructor(era) {
                    this.era = era; // -1 past, 0 present, 1 future
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 4;
                    this.vy = (Math.random() - 0.5) * 4;
                    this.size = 2 + Math.random() * 6;
                    this.life = 0.3 + Math.random() * 0.7;
                    this.phase = Math.random() * Math.PI * 2;
                    
                    // color based on era
                    if (this.era < -0.3) {
                        this.hue = 0 + Math.random() * 30; // reds/oranges (past)
                    } else if (this.era > 0.3) {
                        this.hue = 260 + Math.random() * 60; // purples/blues (future)
                    } else {
                        this.hue = 160 + Math.random() * 60; // cyans/greens (present)
                    }
                }
                
                update(flux) {
                    // time dilation effect: speed changes with flux
                    let dilation = 1 + flux * 2;
                    
                    // distortion field based on temporal flux
                    let distortionX = Math.sin(this.y * 0.01 + time) * flux * 2;
                    let distortionY = Math.cos(this.x * 0.01 + time * 1.3) * flux * 2;
                    
                    this.x += (this.vx + distortionX) * dilation * 0.1;
                    this.y += (this.vy + distortionY) * dilation * 0.1;
                    
                    // boundary handling with temporal wrap
                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;
                    
                    // era-based evolution
                    if (Math.random() < 0.01) {
                        this.hue += (flux * 10);
                    }
                }
            }

            // resize handler
            function resizeCanvases() {
                width = window.innerWidth;
                height = window.innerHeight;
                timelineCanvas.width = width;
                timelineCanvas.height = height;
                distortionCanvas.width = width;
                distortionCanvas.height = height;
                eventCanvas.width = width;
                eventCanvas.height = height;
                
                // reinitialize particles for new size
                initParticles();
            }
            window.addEventListener('resize', resizeCanvases);
            resizeCanvases();

            // initialize particles
            function initParticles() {
                pastParticles.length = 0;
                presentParticles.length = 0;
                futureParticles.length = 0;
                
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    pastParticles.push(new TemporalParticle(-1));
                    presentParticles.push(new TemporalParticle(0));
                    futureParticles.push(new TemporalParticle(1));
                }
            }
            initParticles();

            // ruler drag interaction
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                
                function onMove(e) {
                    const rect = ruler.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(rect.width, x));
                    let flux = (x / rect.width) * 2 - 1; // -1 to 1
                    targetFlux = flux;
                }
                
                function onUp() {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                }
                
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            });

            ruler.addEventListener('click', (e) => {
                const rect = ruler.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(rect.width, x));
                targetFlux = (x / rect.width) * 2 - 1;
            });

            // update UI based on flux
            function updateUI() {
                // smooth temporal flux
                temporalFlux += (targetFlux - temporalFlux) * 0.05;
                
                // update displays
                pastValue.innerText = temporalFlux < 0 ? temporalFlux.toFixed(2) : '0.00';
                futureValue.innerText = temporalFlux > 0 ? '+' + temporalFlux.toFixed(2) : '+0.00';
                fluxValue.innerText = (temporalFlux > 0 ? '+' : '') + temporalFlux.toFixed(2);
                
                // update ruler
                let percent = ((temporalFlux + 1) / 2) * 100;
                progress.style.width = percent + '%';
                handle.style.left = percent + '%';
                
                // calculate paradox (non-linear distortion)
                paradoxLevel = Math.abs(temporalFlux) * 100 * (1 + 0.5 * Math.sin(time * 3));
                paradoxSpan.innerText = `PARADOX ${Math.min(100, Math.round(paradoxLevel))}%`;
                
                // find closest timeline event
                let closest = timelineEvents.reduce((prev, curr) => {
                    return (Math.abs(curr.flux - temporalFlux) < Math.abs(prev.flux - temporalFlux)) ? curr : prev;
                });
                timelineEvent.innerText = closest.name;
            }

            // draw timeline (space-time fabric)
            function drawTimeline() {
                ctxTimeline.clearRect(0, 0, width, height);
                
                // space-time grid with distortion
                ctxTimeline.strokeStyle = '#3399ff30';
                ctxTimeline.lineWidth = 1;
                
                const gridSize = 50;
                const distortion = temporalFlux * 20;
                
                for (let i = 0; i < width; i += gridSize) {
                    ctxTimeline.beginPath();
                    for (let j = 0; j < height; j += 10) {
                        let offset = Math.sin(j * 0.02 + time * 2) * distortion;
                        let x = i + offset;
                        if (j === 0) ctxTimeline.moveTo(x, j);
                        else ctxTimeline.lineTo(x, j);
                    }
                    ctxTimeline.strokeStyle = `rgba(100, 200, 255, ${0.1 + Math.abs(temporalFlux)*0.2})`;
                    ctxTimeline.stroke();
                }
                
                for (let j = 0; j < height; j += gridSize) {
                    ctxTimeline.beginPath();
                    for (let i = 0; i < width; i += 10) {
                        let offset = Math.sin(i * 0.02 + time * 3) * distortion * 0.5;
                        let y = j + offset;
                        if (i === 0) ctxTimeline.moveTo(i, y);
                        else ctxTimeline.lineTo(i, y);
                    }
                    ctxTimeline.stroke();
                }
                
                // draw temporal horizon (event horizon)
                ctxTimeline.beginPath();
                ctxTimeline.arc(width/2, height/2, 200 + Math.sin(time)*20, 0, 2*Math.PI);
                ctxTimeline.strokeStyle = `rgba(255, 0, 255, ${0.3 + Math.abs(temporalFlux)*0.5})`;
                ctxTimeline.lineWidth = 4;
                ctxTimeline.shadowColor = '#f0f';
                ctxTimeline.shadowBlur = 40;
                ctxTimeline.stroke();
            }

            // draw distortion field
            function drawDistortion() {
                ctxDistortion.clearRect(0, 0, width, height);
                
                // blend particles from different eras based on flux
                let pastAlpha = Math.max(0, 1 - Math.abs(temporalFlux - (-1)) / 2);
                let presentAlpha = Math.max(0, 1 - Math.abs(temporalFlux) * 2);
                let futureAlpha = Math.max(0, 1 - Math.abs(temporalFlux - 1) / 2);
                
                // draw all particles with alpha based on era relevance
                function drawParticles(particles, alpha, offset) {
                    for (let p of particles) {
                        p.update(temporalFlux);
                        
                        let x = p.x;
                        let y = p.y;
                        
                        // time dilation warp
                        if (Math.abs(temporalFlux) > 0.5) {
                            let angle = Math.atan2(y - height/2, x - width/2);
                            let dist = Math.hypot(x - width/2, y - height/2);
                            let warp = 1 + temporalFlux * Math.sin(dist * 0.01 + time);
                            x = width/2 + Math.cos(angle) * dist * warp;
                            y = height/2 + Math.sin(angle) * dist * warp;
                        }
                        
                        ctxDistortion.beginPath();
                        let size = p.size * (1 + temporalFlux * 0.5) * (0.8 + 0.4 * Math.sin(time * 3 + p.phase));
                        ctxDistortion.arc(x, y, size, 0, 2 * Math.PI);
                        
                        let brightness = 50 + 30 * Math.sin(time * 2 + p.phase);
                        ctxDistortion.fillStyle = `hsla(${p.hue}, 80%, ${brightness}%, ${alpha * p.life})`;
                        ctxDistortion.shadowColor = `hsl(${p.hue}, 90%, 70%)`;
                        ctxDistortion.shadowBlur = 15 + 10 * Math.abs(temporalFlux);
                        ctxDistortion.fill();
                    }
                }
                
                drawParticles(pastParticles, pastAlpha);
                drawParticles(presentParticles, presentAlpha);
                drawParticles(futureParticles, futureAlpha);
            }

            // draw event horizon effects
            function drawEvents() {
                ctxEvent.clearRect(0, 0, width, height);
                
                // time vortex
                let gradient = ctxEvent.createRadialGradient(
                    width/2, height/2, 50,
                    width/2, height/2, 400
                );
                gradient.addColorStop(0, `rgba(255, 0, 255, ${0.1 + Math.abs(temporalFlux)*0.2})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctxEvent.fillStyle = gradient;
                ctxEvent.fillRect(0, 0, width, height);
                
                // timeline markers
                for (let event of timelineEvents) {
                    let x = (event.flux + 1) / 2 * width;
                    
                    ctxEvent.beginPath();
                    ctxEvent.moveTo(x, 0);
                    ctxEvent.lineTo(x, height);
                    ctxEvent.strokeStyle = event.color + '40';
                    ctxEvent.lineWidth = 2;
                    ctxEvent.stroke();
                    
                    // highlight current
                    if (Math.abs(event.flux - temporalFlux) < 0.1) {
                        ctxEvent.beginPath();
                        ctxEvent.arc(x, height/2, 20 + 10 * Math.sin(time*5), 0, 2*Math.PI);
                        ctxEvent.fillStyle = event.color + '60';
                        ctxEvent.shadowColor = event.color;
                        ctxEvent.shadowBlur = 40;
                        ctxEvent.fill();
                    }
                }
                
                // temporal text
                ctxEvent.font = 'bold 20px monospace';
                ctxEvent.fillStyle = '#fff';
                ctxEvent.shadowBlur = 20;
                ctxEvent.shadowColor = '#0ff';
                ctxEvent.fillText('⏳', 50, 150);
            }

            // animation loop
            function animate() {
                time += 0.02;
                
                updateUI();
                drawTimeline();
                drawDistortion();
                drawEvents();
                
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
</body>
</html>
