<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Energy Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Energy Tracker</h1>
            <p>Log your daily energy, activities, and moods. Discover what boosts or drains your energy!</p>
        </header>
        <main>
            <section class="log-section">
                <h2>Log Your Day</h2>
                <form id="logForm">
                    <input type="date" id="logDate" required />
                    <label>Energy Level:
                        <input type="range" id="energyLevel" min="1" max="10" value="5" />
                        <span id="energyValue">5</span>/10
                    </label>
                    <input type="text" id="activities" placeholder="Activities (comma separated)" required />
                    <input type="text" id="mood" placeholder="Mood (e.g., happy, tired)" required />
                    <button type="submit">Add Log</button>
                </form>
            </section>
            <section class="insights-section">
                <h2>Insights & Visualizations</h2>
                <canvas id="energyChart" height="120"></canvas>
                <div id="insights"></div>
            </section>
            <section class="log-history-section">
                <h2>Log History</h2>
                <ul id="logHistory"></ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
