<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cognitive Load Balancer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Cognitive Load Balancer</h1>

        <div class="panel">
            <label>Task Complexity</label>
            <input type="range" id="complexity" min="1" max="10" value="5">
        </div>

        <div class="panel">
            <label>Time Pressure</label>
            <input type="range" id="pressure" min="1" max="10" value="5">
        </div>

        <div class="panel">
            <label>Multitasking Level</label>
            <input type="range" id="multitask" min="1" max="10" value="5">
        </div>

        <button onclick="calculateLoad()">Analyze Load</button>

        <div id="result" class="result">
            <h2>Status: --</h2>
            <p id="advice">Adjust sliders to begin.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
