<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Debate Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="arena-container">
        <h1>Philosophy Debate Arena</h1>
        <div id="question-section"></div>
        <form id="debate-form">
            <textarea id="argument-input" placeholder="Your argument..." required></textarea>
            <button type="submit">Submit Argument</button>
        </form>
        <div id="debate-log"></div>
        <div id="score-section"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
