<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="genre-bar" id="genre-bar">
        <button class="genre-btn active" data-genre="mystery">Mystery</button>
        <button class="genre-btn" data-genre="scifi">Sci-Fi</button>
        <button class="genre-btn" data-genre="horror">Horror</button>
        <button class="genre-btn" data-genre="romance">Romance</button>
        <button class="genre-btn" data-genre="adventure">Adventure</button>
    </div>

    <div class="page-wrapper">
        <div class="page">
            <div class="ink-stain" style="width:80px;height:60px;top:40px;right:60px;transform:rotate(-20deg)"></div>
            <div class="ink-stain" style="width:40px;height:30px;bottom:100px;left:50px;transform:rotate(10deg)"></div>
            <div class="chapter-title" id="chapter-title">Chapter One</div>
            <div class="story-text" id="story-text"><span class="cursor"></span></div>
            <div class="corner-fold"></div>
        </div>
    </div>

    <div class="action-row">
        <span class="page-num" id="page-num">Page 1</span>
        <button class="gen-btn" id="gen-btn" onclick="generate()">Write the Next Passage</button>
        <span class="page-num" id="word-count">0 words</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
