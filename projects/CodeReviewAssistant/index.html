<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <h1 id="main-title">AI-Based Code Review Assistant</h1>
        <form id="code-form" aria-labelledby="main-title" autocomplete="off">
            <label for="language">Language:</label>
            <select id="language" aria-label="Select programming language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="go">Go</option>
                <option value="typescript">TypeScript</option>
            </select>
            <label for="code-input">Paste your code:</label>
            <textarea id="code-input" rows="10" placeholder="Paste your code here..." aria-label="Paste your code" required></textarea>
            <button type="submit" aria-label="Analyze Code">Analyze Code</button>
        </form>
        <div id="review-section">
            <h2>AI Review Feedback</h2>
            <div id="review-feedback" aria-live="polite"></div>
        </div>
        <div id="github-section">
            <h2>GitHub Integration</h2>
            <input type="text" id="pr-link" placeholder="Paste GitHub PR link" aria-label="GitHub PR link">
            <button id="analyze-pr" aria-label="Analyze Pull Request">Analyze PR</button>
            <div id="pr-feedback" aria-live="polite"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
