<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorForge | Professional SVG Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app-root">
        <header class="menubar">
            <div class="menu-left">
                <div class="app-logo"><i class="ph-fill ph-bezier-curve"></i> VectorForge</div>
                <div class="menu-item">File</div>
                <div class="menu-item">Edit</div>
                <div class="menu-item">Object</div>
                <div class="menu-item">View</div>
            </div>
            <div class="menu-center" id="filename">Untitled-1.svg</div>
            <div class="menu-right">
                <button class="btn-accent" id="action-export"><i class="ph ph-export"></i> Export SVG</button>
            </div>
        </header>

        <div class="workspace">
            <aside class="toolbar">
                <button class="tool-btn active" data-tool="select" title="Select (V)">
                    <i class="ph ph-cursor"></i>
                </button>
                <button class="tool-btn" data-tool="pen" title="Pen Tool (P)">
                    <i class="ph ph-pen-nib"></i>
                </button>
                <button class="tool-btn" data-tool="rect" title="Rectangle (R)">
                    <i class="ph ph-rectangle"></i>
                </button>
                <button class="tool-btn" data-tool="ellipse" title="Ellipse (E)">
                    <i class="ph ph-circle"></i>
                </button>
                <div class="divider"></div>
                <button class="tool-btn" id="action-group" title="Group Selection (Ctrl+G)">
                    <i class="ph ph-selection-plus"></i>
                </button>
                <button class="tool-btn" id="action-ungroup" title="Ungroup (Ctrl+Shift+G)">
                    <i class="ph ph-selection-slash"></i>
                </button>
                <div class="divider"></div>
                <div class="color-picker-wrapper">
                    <div class="color-swatch" id="fill-swatch"></div>
                    <label>Fill</label>
                </div>
                <div class="color-picker-wrapper">
                    <div class="color-swatch stroke" id="stroke-swatch"></div>
                    <label>Stroke</label>
                </div>
            </aside>

            <main class="viewport" id="viewport">
                <div class="ruler-x"></div>
                <div class="ruler-y"></div>
                <canvas id="canvas"></canvas>
                <div id="overlay-ui"></div>
            </main>

            <aside class="sidebar">
                <div class="panel" id="panel-props">
                    <div class="panel-header">
                        <span>Properties</span>
                        <i class="ph ph-sliders"></i>
                    </div>
                    <div class="panel-content" id="props-content">
                        <div class="empty-state">No Selection</div>
                    </div>
                </div>

                <div class="panel" id="panel-layers">
                    <div class="panel-header">
                        <span>Layers</span>
                        <i class="ph ph-stack"></i>
                    </div>
                    <div class="panel-content" id="layers-list">
                        </div>
                </div>
            </aside>
        </div>
        
        <footer class="statusbar">
            <div class="status-item" id="status-coords">X: 0 Y: 0</div>
            <div class="status-item" id="status-zoom">100%</div>
            <div class="status-item" id="status-mode">Select Mode</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
