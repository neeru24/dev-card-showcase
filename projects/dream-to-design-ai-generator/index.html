<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream-to-Design AI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Dream-to-Design AI Generator</h1>
            <p>Enter your idea or prompt to generate a complete design direction.</p>
        </header>
        <section id="prompt-section">
            <textarea id="prompt-input" placeholder="Describe your app, website, or idea..."></textarea>
            <button id="generate-btn">Generate Design</button>
        </section>
        <section id="output-section">
            <div id="style-guide"></div>
            <div id="wireframe"></div>
            <div id="export"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
