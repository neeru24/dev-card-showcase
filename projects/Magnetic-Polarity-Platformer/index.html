<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Polarity Platformer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="hud">
            <div class="top-panel">
                <h1>MAGNETIC PROTOCOL</h1>
                <div class="score">DISTANCE: <span id="scoreText">0</span>m</div>
            </div>
            
            <div class="polarity-indicators">
                <div class="pol-box positive" id="uiPositive">LEFT CLICK: POSITIVE (+)</div>
                <div class="pol-box negative" id="uiNegative">RIGHT CLICK: NEGATIVE (-)</div>
            </div>

            <div id="gameOver" class="game-over hidden">
                <h2>CONTAINMENT BREACH</h2>
                <p>Final Distance: <span id="finalScoreText">0</span>m</p>
                <button id="btnRestart">RE-INITIALIZE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
