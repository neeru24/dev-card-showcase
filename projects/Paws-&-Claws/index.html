<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Claws | Breed Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="view-start" class="view active">
            <div class="hero-icon">ğŸ•</div>
            <h1>Paws & Claws</h1>
            <p>Find your perfect canine companion based on your lifestyle and climate.</p>
            <button class="btn primary" onclick="startQuiz()">Start Matcher</button>
        </div>

        <div id="view-quiz" class="view hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-container">
                <h2 id="questionText">Question goes here?</h2>
                <div class="options-grid" id="optionsGrid">
                    </div>
            </div>
        </div>

        <div id="view-results" class="view hidden">
            <h2>ğŸ‰ Your Top Matches</h2>
            <p class="subtitle">Based on our compatibility algorithm.</p>
            
            <div id="resultsList" class="results-list">
                </div>

            <button class="btn secondary mt-2" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
