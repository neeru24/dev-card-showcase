<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo-Radar | GitHub Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ðŸ“¡ REPO-RADAR</h1>
            <p>GitHub Language Analyzer</p>
        </header>

        <div class="search-section">
            <input type="text" id="usernameInput" placeholder="Enter GitHub Username..." autocomplete="off" spellcheck="false">
            <button id="btnSearch" class="btn primary">Analyze Profile</button>
        </div>

        <div id="errorBox" class="error-msg hidden">User not found or API rate limit exceeded.</div>

        <div id="dashboard" class="dashboard hidden">
            <div class="profile-card">
                <img id="avatar" src="" alt="User Avatar">
                <div class="profile-info">
                    <h2 id="name">Name</h2>
                    <a id="profileLink" href="#" target="_blank">@<span id="login">username</span></a>
                    <p id="bio">User bio goes here...</p>
                    <div class="stats-row">
                        <div class="stat"><span id="repoCount">0</span> Repos</div>
                        <div class="stat"><span id="followersCount">0</span> Followers</div>
                    </div>
                </div>
            </div>

            <div class="analytics-card">
                <h3>Language Breakdown</h3>
                <div class="chart-container">
                    <div class="donut-chart" id="donutChart"></div>
                    <div class="legend" id="legendContainer">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
