<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Energy Map</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="energy-container">
    <header>
        <h1>Daily Energy Map</h1>
        <button id="toggle-mode">Dark/Light</button>
    </header>

    <div class="energy-main">
        <!-- Left: Energy Circle -->
        <div class="energy-map">
            <svg id="energy-circle" width="400" height="400"></svg>
        </div>

        <!-- Right: Energy Inputs & Summary -->
        <div class="energy-controls">
            <div class="energy-inputs">
                <h2>Set Your Energy Levels</h2>
                <div class="inputs-grid" id="inputs-grid">
                    <!-- Hour sliders will appear here -->
                </div>
            </div>
            <div class="summary">
                <p>Average Energy: <span id="avg-energy">0</span></p>
                <p>Peak Energy Hour: <span id="peak-hour">-</span></p>
                <p>Low Energy Hour: <span id="low-hour">-</span></p>
            </div>
        </div>
    </div>

    <div class="weekly-chart">
        <canvas id="weeklyEnergyChart" height="150"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
