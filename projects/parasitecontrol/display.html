<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParasiteControl - Display</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/display.css">
</head>

<body>
    <div id="displayContainer" class="display-container">
        <div id="backgroundLayer" class="background-layer"></div>

        <div id="contentLayer" class="content-layer">
            <div id="displayText" class="display-text">ParasiteControl</div>
        </div>

        <div id="effectLayer" class="effect-layer"></div>

        <div id="statusBadge" class="status-badge standalone">
            <span class="status-indicator status-waiting"></span>
            <span id="statusText">Standalone</span>
        </div>
    </div>

    <script src="js/state.js"></script>
    <script src="js/messaging.js"></script>
    <script src="js/display-ui.js"></script>
    <script>
        const stateManager = new StateManager();
        const messenger = new WindowMessenger('display');
        const displayUI = new DisplayUI(messenger, stateManager);
    </script>
</body>

</html>
