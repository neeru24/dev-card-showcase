<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParasiteControl - Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .options {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .option-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .option-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .option-card p {
            opacity: 0.85;
            font-size: 0.95rem;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ParasiteControl</h1>
        <p class="subtitle">Choose your window type</p>
        <div class="options">
            <div class="option-card" onclick="location.href='control.html'">
                <div class="icon">ðŸŽ®</div>
                <h2>Control</h2>
                <p>Remote control interface</p>
            </div>
            <div class="option-card" onclick="location.href='display.html'">
                <div class="icon">ðŸ“º</div>
                <h2>Display</h2>
                <p>Controlled display screen</p>
            </div>
        </div>
    </div>
</body>
</html>
