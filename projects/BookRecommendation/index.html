<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <h1 id="main-title">Book Recommendation</h1>
        <form id="search-form" aria-labelledby="main-title" autocomplete="off">
            <label for="search-input" class="visually-hidden">Search for books</label>
            <input type="text" id="search-input" placeholder="Search for books..." required aria-label="Search for books" tabindex="0">
            <button type="submit" aria-label="Search for books" tabindex="0">Search</button>
        </form>
        <div id="recommendations" aria-live="polite" aria-atomic="true"></div>
        <h2 id="favorites-heading">Your Favorites</h2>
        <ul id="favorites-list" aria-labelledby="favorites-heading" tabindex="0"></ul>
        <h2 id="reading-heading">Reading List</h2>
        <ul id="reading-list" aria-labelledby="reading-heading" tabindex="0"></ul>
    </div>
    <script src="script.js"></script>
    <style>
    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
    }
    </style>
</body>
</html>
