<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Chase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Memory Chase</h1>
        
        <div class="score-board">
            <div class="score">Level: <span id="level">1</span></div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="message" id="message">Press Start to Begin!</div>

        <div class="game-area">
            <div class="color-box red" data-color="red"></div>
            <div class="color-box blue" data-color="blue"></div>
            <div class="color-box green" data-color="green"></div>
            <div class="color-box yellow" data-color="yellow"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
