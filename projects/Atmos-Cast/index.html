<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos-Cast | Neumorphic Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <div id="loadingState" class="state-view active">
            <div class="spinner neu-convex"></div>
            <p>Locating you...</p>
        </div>

        <div id="errorState" class="state-view hidden">
            <div class="icon neu-convex">‚ùå</div>
            <h2>Access Denied</h2>
            <p id="errorMsg">Please enable location services to get your local weather forecast.</p>
            <button class="neu-btn" onclick="initApp()">Try Again</button>
        </div>

        <div id="weatherState" class="state-view hidden">
            <div class="dashboard-card neu-convex">
                
                <header class="card-header">
                    <h1 class="brand">Atmos-Cast</h1>
                    <button class="neu-btn icon-btn" onclick="initApp()" title="Refresh">üîÑ</button>
                </header>

                <div class="main-weather">
                    <div class="weather-icon neu-concave" id="weatherIcon">‚òÄÔ∏è</div>
                    <div class="temp-display">
                        <span id="temperature">--</span><span class="unit">¬∞C</span>
                    </div>
                    <p class="condition" id="conditionText">Fetching...</p>
                </div>

                <div class="metrics-grid">
                    <div class="metric neu-concave">
                        <span class="metric-label">Wind</span>
                        <span class="metric-value" id="windSpeed">-- km/h</span>
                    </div>
                    <div class="metric neu-concave">
                        <span class="metric-label">Direction</span>
                        <span class="metric-value" id="windDir">--¬∞</span>
                    </div>
                </div>
                
                <footer class="card-footer">
                    <p>Live data via Open-Meteo</p>
                </footer>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
