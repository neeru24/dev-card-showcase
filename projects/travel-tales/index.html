<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTales ¬∑ diary app</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #d7cdbc;  // soft parchment
            background-image: radial-gradient(circle at 20% 30%, #ece3d5 5%, transparent 25%),
                              linear-gradient(135deg, #c7b59e 0%, #e2d4c0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .tales-journal {
            max-width: 1100px;
            width: 100%;
            background: #fffbf2;
            border-radius: 3rem 3rem 2.5rem 2.5rem;
            box-shadow: 0 30px 50px -20px #7f6242, 0 8px 20px rgba(90, 65, 40, 0.3);
            border: 3px solid #faeeda;
            padding: 1.8rem 2rem 2rem 2rem;
            backdrop-filter: blur(2px);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
            background: #fffbf2;
            padding: 0.5rem 1.8rem 0.5rem 2rem;
            border-radius: 60px;
            border: 3px solid #ffe6c9;
            box-shadow: 0 10px 18px -10px #c8ad8a;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(145deg, #5f4c3b, #9b7e64);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            background: none;
            -webkit-text-fill-color: #b48c63;
            font-size: 2.6rem;
            filter: drop-shadow(2px 2px 4px #ffeedb);
        }

        .stats {
            background: #fff5e6;
            border-radius: 50px;
            padding: 0.4rem 1.8rem;
            border: 2px solid #f0dbc4;
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #624e3a;
            font-weight: 500;
        }

        .stat-item i {
            color: #b48c63;
        }

        .stat-badge {
            background: white;
            padding: 0.2rem 0.9rem;
            border-radius: 40px;
            font-weight: 700;
            color: #4f3e2e;
            box-shadow: inset 0 1px 4px #ebd5bc;
        }

        /* entry form */
        .entry-form {
            background: #fffefc;
            border-radius: 2.5rem;
            padding: 1.5rem 1.8rem;
            margin-bottom: 2.3rem;
            border: 3px solid #f8e1ca;
            box-shadow: 0 20px 28px -16px #b5987a;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }

        .field {
            flex: 1 1 190px;
        }

        .field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7f6650;
            margin-bottom: 0.2rem;
        }

        .field input, .field textarea, .field select {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 2px solid #eedbcb;
            border-radius: 40px;
            font-size: 1rem;
            background: white;
            outline: none;
            transition: 0.15s;
        }

        .field textarea {
            border-radius: 30px;
            resize: vertical;
            min-height: 70px;
        }

        .field input:focus, .field textarea:focus, .field select:focus {
            border-color: #c29b78;
            box-shadow: 0 0 0 4px #fae3cf;
        }

        .add-btn {
            background: #8e6f53;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.8rem 2.2rem;
            border-radius: 60px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #5f4634, 0 8px 18px #a8886b;
            transition: 0.08s linear;
            border: 2px solid #f3dcc9;
            margin-top: 1.2rem;
        }

        .add-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #5f4634, 0 8px 18px #a8886b;
        }

        /* filter bar */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
            background: #f8efe2;
            padding: 0.7rem 2rem;
            border-radius: 60px;
            border: 2px solid #f0d5bb;
        }

        .filter-locations {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .location-tag {
            background: white;
            border: 2px solid #e1cbb6;
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            font-weight: 500;
            color: #624e38;
            cursor: pointer;
            transition: 0.1s;
        }

        .location-tag.active {
            background: #8e6f53;
            border-color: #8e6f53;
            color: white;
        }

        .location-tag:hover {
            background: #e5d1bd;
        }

        .clear-filter {
            margin-left: auto;
            background: none;
            border: 2px dotted #ab8e74;
            padding: 0.3rem 1.3rem;
            border-radius: 40px;
            font-weight: 500;
            color: #715d49;
            cursor: pointer;
        }

        /* grid of diary entries */
        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            max-height: 420px;
            overflow-y: auto;
            padding: 0.6rem 0.5rem 1rem 0.5rem;
        }

        .entries-grid::-webkit-scrollbar {
            width: 10px;
        }

        .entries-grid::-webkit-scrollbar-track {
            background: #eddcc9;
            border-radius: 20px;
        }

        .entries-grid::-webkit-scrollbar-thumb {
            background: #b18f72;
            border-radius: 20px;
            border: 2px solid #f6e4d2;
        }

        .entry-card {
            background: #fffcf5;
            border-radius: 2rem 2rem 2rem 2rem;
            padding: 1.3rem 1.2rem 1rem 1.5rem;
            border: 3px solid #fbebdb;
            box-shadow: 0 12px 22px -14px #8d6f55;
            transition: transform 0.15s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            border-color: #efcfb3;
            box-shadow: 0 22px 28px -16px #7f6044;
        }

        .entry-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.6rem;
        }

        .location-pin {
            background: #dccbb8;
            padding: 0.2rem 1.2rem;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #3f2f21;
            border: 2px solid white;
        }

        .entry-actions {
            display: flex;
            gap: 0.2rem;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            padding: 0.4rem;
            border-radius: 50%;
            cursor: pointer;
            color: #9d8269;
            transition: 0.1s;
            width: 2.4rem;
            height: 2.4rem;
        }

        .icon-btn:hover {
            background: #edd7c4;
            color: #634e3a;
        }

        .icon-btn.delete-btn:hover {
            background: #f7cfc1;
            color: #b1451d;
        }

        .entry-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3f3224;
            line-height: 1.4;
            margin-bottom: 0.2rem;
        }

        .entry-date {
            font-size: 0.8rem;
            color: #a18267;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0.6rem;
        }

        .entry-story {
            color: #5d4b38;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            word-break: break-word;
            background: #fff7ed;
            padding: 0.8rem;
            border-radius: 20px;
            border: 1px solid #fae1cb;
            flex: 1;
        }

        .entry-mood {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #7b624b;
            border-top: 2px dashed #efd6be;
            padding-top: 0.6rem;
            margin-top: 0.2rem;
        }

        .mood-badge {
            background: #f0d5bc;
            border-radius: 30px;
            padding: 0.2rem 1.1rem;
            font-weight: 600;
        }

        .empty-tales {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            background: #fcf2e5;
            border-radius: 5rem;
            color: #a1846b;
            font-size: 1.3rem;
            border: 4px dashed #ddc2a8;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #9b8470;
            font-weight: 400;
        }

        hr {
            border: 2px solid #edd7c2;
            margin: 1rem 0 0.2rem;
        }
    </style>
</head>
<body>
    <div class="tales-journal">
        <div class="header">
            <h1>
                <i class="fas fa-map-pin"></i> 
                TravelTales
            </h1>
            <div class="stats" id="statsPanel">
                <span class="stat-item"><i class="fa-regular fa-book-open"></i> entries <span id="totalEntries" class="stat-badge">0</span></span>
                <span class="stat-item"><i class="fa-regular fa-compass"></i> places <span id="uniquePlaces" class="stat-badge">0</span></span>
            </div>
        </div>

        <!-- new entry form -->
        <div class="entry-form">
            <div class="form-row">
                <div class="field" style="flex: 2 1 200px;">
                    <label><i class="fa-regular fa-pen"></i> Title</label>
                    <input type="text" id="titleInput" placeholder="A day in the mountains..." maxlength="50">
                </div>
                <div class="field" style="flex: 1 1 150px;">
                    <label><i class="fa-regular fa-location-dot"></i> Location</label>
                    <input type="text" id="locationInput" placeholder="Kyoto, Japan" maxlength="40">
                </div>
                <div class="field" style="flex: 1 1 150px;">
                    <label><i class="fa-regular fa-face-smile"></i> Mood</label>
                    <select id="moodSelect">
                        <option value="Adventurous">üèîÔ∏è Adventurous</option>
                        <option value="Relaxed" selected>üåä Relaxed</option>
                        <option value="Nostalgic">üì∑ Nostalgic</option>
                        <option value="Inspired">‚ú® Inspired</option>
                        <option value="Grateful">üçÄ Grateful</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="field" style="flex: 3 1 100%;">
                    <label><i class="fa-regular fa-message"></i> Story</label>
                    <textarea id="storyInput" rows="2" placeholder="What happened today? (max 200 chars)" maxlength="200"></textarea>
                </div>
            </div>
            <button class="add-btn" id="addEntryBtn"><i class="fa-regular fa-plus"></i> Add memory</button>
        </div>

        <!-- filter by location -->
        <div class="filter-bar">
            <span><i class="fa-regular fa-filter"></i> explore:</span>
            <div class="filter-locations" id="locationFilterContainer">
                <!-- dynamic location chips -->
            </div>
            <button class="clear-filter" id="clearLocationFilter"><i class="fa-regular fa-rotate-right"></i> all</button>
        </div>

        <!-- entries grid -->
        <div id="entriesGrid" class="entries-grid">
            <!-- js will populate -->
        </div>

        <hr>
        <footer>
            <i class="fa-regular fa-map"></i> every journey remembered ¬∑ stored in your browser
        </footer>
    </div>

    <script>
        (function() {
            // ----- data model -----
            let entries = [];            // { id, title, location, mood, story, timestamp }
            let activeLocationFilter = null;   // null = show all, string = location name

            // DOM elements
            const titleInput = document.getElementById('titleInput');
            const locationInput = document.getElementById('locationInput');
            const moodSelect = document.getElementById('moodSelect');
            const storyInput = document.getElementById('storyInput');
            const addBtn = document.getElementById('addEntryBtn');
            const entriesGrid = document.getElementById('entriesGrid');
            const totalSpan = document.getElementById('totalEntries');
            const uniqueSpan = document.getElementById('uniquePlaces');
            const filterContainer = document.getElementById('locationFilterContainer');
            const clearFilterBtn = document.getElementById('clearLocationFilter');

            const STORAGE_KEY = 'traveltales_data';

            // ---- load from storage ----
            function loadFromStorage() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    try {
                        const parsed = JSON.parse(stored);
                        if (Array.isArray(parsed)) {
                            entries = parsed.map(e => ({
                                id: e.id || crypto.randomUUID ? crypto.randomUUID() : 'entry_' + Date.now() + '_' + Math.random(),
                                title: e.title || 'Untitled',
                                location: e.location || 'Unknown',
                                mood: e.mood || 'Relaxed',
                                story: e.story || '',
                                timestamp: e.timestamp || Date.now()
                            }));
                        }
                    } catch (e) {}
                }

                if (!entries.length) {
                    // seed entries
                    const now = Date.now();
                    entries = [
                        { id: 'e1', title: 'Sunset in Santorini', location: 'Santorini', mood: 'Grateful', story: 'Watched the most incredible orange-pink sunset over the caldera.', timestamp: now - 86400000 * 3 },
                        { id: 'e2', title: 'Temples of Kyoto', location: 'Kyoto', mood: 'Nostalgic', story: 'Walked the philosopher‚Äôs path among cherry blossoms.', timestamp: now - 86400000 * 10 },
                        { id: 'e3', title: 'Hiking Patagonia', location: 'Chile', mood: 'Adventurous', story: 'The mountains were massive, wind almost blew me away!', timestamp: now - 86400000 * 25 },
                        { id: 'e4', title: 'Coffee in Vienna', location: 'Vienna', mood: 'Relaxed', story: 'Old caf√©s, apple strudel, and classical music.', timestamp: now - 86400000 * 5 },
                        { id: 'e5', title: 'Snorkeling in Belize', location: 'Belize', mood: 'Inspired', story: 'Swam with turtles and neon fish. Magic.', timestamp: now - 86400000 * 2 },
                    ];
                }
            }

            // ---- save ----
            function saveToStorage() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            }

            // ---- get unique locations sorted ----
            function getUniqueLocations() {
                const locs = entries.map(e => e.location.trim()).filter(l => l !== '');
                return [...new Set(locs)].sort((a,b) => a.localeCompare(b));
            }

            // ---- render filter chips (location) ----
            function renderLocationFilters() {
                const locations = getUniqueLocations();
                let html = '';
                locations.forEach(loc => {
                    const activeClass = (activeLocationFilter === loc) ? 'active' : '';
                    html += `<span class="location-tag ${activeClass}" data-location="${loc}">üìç ${loc}</span>`;
                });
                filterContainer.innerHTML = html;

                // attach click
                document.querySelectorAll('.location-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        const loc = tag.dataset.location;
                        activeLocationFilter = (activeLocationFilter === loc) ? null : loc;   // toggle off if same
                        renderLocationFilters();      // refresh active state
                        renderEntriesGrid();
                    });
                });
            }

            // ---- escape html ----
            function escapeHtml(unsafe) {
                return unsafe.replace(/[&<>"]/g, function(m) {
                    if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;';
                    return m;
                });
            }

            // ---- format date ----
            function formatDate(ts) {
                const d = new Date(ts);
                return d.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
            }

            // ---- render main grid and stats ----
            function renderEntriesGrid() {
                // filter by location
                let filtered = entries;
                if (activeLocationFilter) {
                    filtered = entries.filter(e => e.location === activeLocationFilter);
                }

                // update stats
                totalSpan.textContent = entries.length;
                const uniqueCount = getUniqueLocations().length;
                uniqueSpan.textContent = uniqueCount;

                if (filtered.length === 0) {
                    entriesGrid.innerHTML = `<div class="empty-tales"><i class="fa-regular fa-face-frown"></i><br>No tales match this filter. Time to explore!</div>`;
                    return;
                }

                // sort newest first
                const sorted = [...filtered].sort((a,b) => b.timestamp - a.timestamp);

                let gridHtml = '';
                sorted.forEach(entry => {
                    const safeTitle = escapeHtml(entry.title);
                    const safeLocation = escapeHtml(entry.location);
                    const safeMood = escapeHtml(entry.mood);
                    const safeStory = escapeHtml(entry.story.substring(0, 200));
                    const dateStr = formatDate(entry.timestamp);
                    // mood icon mapping (simple)
                    let moodIcon = 'fa-regular fa-face-smile';
                    if (entry.mood.includes('Adventurous')) moodIcon = 'fa-regular fa-mountain';
                    else if (entry.mood.includes('Relaxed')) moodIcon = 'fa-regular fa-water';
                    else if (entry.mood.includes('Nostalgic')) moodIcon = 'fa-regular fa-clock';
                    else if (entry.mood.includes('Inspired')) moodIcon = 'fa-regular fa-star';
                    else if (entry.mood.includes('Grateful')) moodIcon = 'fa-regular fa-heart';

                    gridHtml += `
                        <div class="entry-card" data-id="${entry.id}">
                            <div class="entry-header">
                                <span class="location-pin"><i class="fa-regular fa-location-dot"></i> ${safeLocation}</span>
                                <div class="entry-actions">
                                    <button class="icon-btn delete-btn" title="delete memory"><i class="fa-regular fa-trash-can"></i></button>
                                </div>
                            </div>
                            <div class="entry-title">${safeTitle}</div>
                            <div class="entry-date"><i class="fa-regular fa-calendar"></i> ${dateStr}</div>
                            <div class="entry-story">${safeStory}</div>
                            <div class="entry-mood">
                                <i class="${moodIcon}"></i> mood: <span class="mood-badge">${safeMood}</span>
                            </div>
                        </div>
                    `;
                });

                entriesGrid.innerHTML = gridHtml;

                // attach delete events
                document.querySelectorAll('.entry-card').forEach(card => {
                    const id = card.dataset.id;
                    const delBtn = card.querySelector('.delete-btn');
                    if (delBtn) {
                        delBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteEntry(id);
                        });
                    }
                });
            }

            // ---- delete entry ----
            function deleteEntry(id) {
                entries = entries.filter(e => e.id !== id);
                // if active filter now empty, reset to null
                if (activeLocationFilter && !entries.some(e => e.location === activeLocationFilter)) {
                    activeLocationFilter = null;
                }
                saveToStorage();
                renderLocationFilters();
                renderEntriesGrid();
            }

            // ---- add new entry ----
            function addEntry() {
                const title = titleInput.value.trim();
                const location = locationInput.value.trim();
                const mood = moodSelect.value;
                const story = storyInput.value.trim();

                if (!title) {
                    alert('Please give your memory a title.');
                    return;
                }
                if (!location) {
                    alert('Where did this happen? (location is missing)');
                    return;
                }
                if (!story) {
                    alert('Write a short story.');
                    return;
                }

                const newEntry = {
                    id: crypto.randomUUID ? crypto.randomUUID() : 'entry_' + Date.now() + '_' + Math.random().toString(36),
                    title: title,
                    location: location,
                    mood: mood,
                    story: story,
                    timestamp: Date.now()
                };

                entries.push(newEntry);
                saveToStorage();

                // reset filter to show all (so new entry appears)
                activeLocationFilter = null;
                // clear inputs
                titleInput.value = '';
                locationInput.value = '';
                storyInput.value = '';
                moodSelect.value = 'Relaxed';   // default

                renderLocationFilters();
                renderEntriesGrid();
                titleInput.focus();
            }

            // ---- reset location filter ----
            function resetFilter() {
                activeLocationFilter = null;
                renderLocationFilters();
                renderEntriesGrid();
            }

            // ---- initial load & event listeners ----
            function init() {
                loadFromStorage();
                renderLocationFilters();
                renderEntriesGrid();

                addBtn.addEventListener('click', addEntry);
                // Enter key in fields? optional but not needed for all; just add button.
                clearFilterBtn.addEventListener('click', resetFilter);
            }

            init();
        })();
    </script>
</body>
</html>
