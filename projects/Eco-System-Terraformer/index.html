<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-System Terraformer | Biological Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header / Instructions -->
        <header class="glass-panel">
            <h1>Eco-System <span class="accent-text">Terraformer</span></h1>
            <p>Shape the wilderness. Balance the populations.</p>
        </header>

        <!-- Simulation Viewport -->
        <main class="sim-viewport glass-panel-large">
            <canvas id="simCanvas"></canvas>
            
            <!-- HUD Stats -->
            <div class="hud-stats">
                <div class="stat-item grass">
                    <span class="dot"></span> Grass: <span id="count-grass">0</span>
                </div>
                <div class="stat-item rabbit">
                    <span class="dot"></span> Rabbits: <span id="count-rabbit">0</span>
                </div>
                <div class="stat-item wolf">
                    <span class="dot"></span> Wolves: <span id="count-wolf">0</span>
                </div>
            </div>
        </main>

        <!-- Dynamic Graph -->
        <section class="population-graph glass-panel">
            <canvas id="graphCanvas"></canvas>
        </section>

        <!-- God Tools (Floating Toolbar) -->
        <nav class="god-tools glass-panel">
            <div class="tool-group">
                <button class="tool-btn active" data-tool="grass" title="Plant Rain (Grow Grass)">
                    üå± <span>Grow</span>
                </button>
                <button class="tool-btn" data-tool="rabbit" title="Spawn Rabbits (Prey)">
                    üê∞ <span>Rabbit</span>
                </button>
                <button class="tool-btn" data-tool="wolf" title="Spawn Wolves (Predator)">
                    üê∫ <span>Wolf</span>
                </button>
                <div class="separator"></div>
                <button class="tool-btn danger" data-tool="plague" title="Trigger Plague (Reduce Population)">
                    ‚ò†Ô∏è <span>Plague</span>
                </button>
            </div>
            <div class="sim-controls">
                <button id="resetBtn" class="control-btn" title="Reset Simulation">üîÑ</button>
                <button id="pauseBtn" class="control-btn" title="Pause/Resume">‚è∏Ô∏è</button>
            </div>
        </nav>
    </div>

    <!-- Application Logic -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
