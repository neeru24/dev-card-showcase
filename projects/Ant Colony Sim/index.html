<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Sim | Swarm Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <div class="panel controls">
                <div class="header">
                    <i class="fas fa-bug"></i> Ant<span class="highlight">Colony</span>
                </div>
                
                <div class="stat-grid">
                    <div class="stat">
                        <span class="label">Ants</span>
                        <span id="ant-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Food Collected</span>
                        <span id="food-score" class="accent">0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Interaction Mode</label>
                    <div class="radio-group">
                        <button class="btn active" onclick="setMode('wall')">
                            <i class="fas fa-square"></i> Wall
                        </button>
                        <button class="btn" onclick="setMode('food')">
                            <i class="fas fa-cookie"></i> Food
                        </button>
                        <button class="btn" onclick="setMode('erase')">
                            <i class="fas fa-eraser"></i> Erase
                        </button>
                    </div>
                </div>

                <div class="sliders">
                    <div class="slider-row">
                        <label>Evanescence (Decay)</label>
                        <input type="range" id="decay-slider" min="1" max="20" value="5">
                    </div>
                    <div class="slider-row">
                        <label>Sim Speed</label>
                        <input type="range" id="speed-slider" min="1" max="10" value="1">
                    </div>
                </div>

                <button class="btn primary" id="btn-reset">
                    <i class="fas fa-redo"></i> Reset Colony
                </button>
            </div>

            <div class="legend">
                <div class="item"><span class="dot nest"></span> Nest</div>
                <div class="item"><span class="dot food"></span> Food</div>
                <div class="item"><span class="dot red-trail"></span> To Food</div>
                <div class="item"><span class="dot blue-trail"></span> To Home</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
