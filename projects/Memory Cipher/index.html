<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div class="hdr-block">
                <span class="hdr-lbl">LEVEL</span>
                <span class="hdr-val" id="level">1</span>
            </div>
            <div id="title-block">
                <h1>MEMORY CIPHER</h1>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div class="hdr-block right">
                <span class="hdr-lbl">SCORE</span>
                <span class="hdr-val" id="score">0</span>
            </div>
        </div>

        <div id="status-bar">
            <div id="status-text">PREPARE TO MEMORIZE</div>
            <div id="timer-ring">
                <svg viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="16" class="ring-bg" />
                    <circle cx="20" cy="20" r="16" class="ring-fill" id="timer-circle" />
                </svg>
                <span id="timer-num">—</span>
            </div>
        </div>

        <div id="grid-container">
            <div id="grid"></div>
        </div>

        <div id="lives-bar">
            <div id="lives"></div>
            <div id="action-hint"></div>
        </div>

        <div id="overlay" class="active">
            <div id="start-card">
                <div id="cipher-symbol">⬡</div>
                <h2>MEMORY CIPHER</h2>
                <p>A grid will flash an encrypted pattern.<br>Study it, then reproduce it from memory.</p>
                <div id="difficulty-pick">
                    <button class="diff-btn active" data-diff="easy">EASY<br><small>3×3</small></button>
                    <button class="diff-btn" data-diff="medium">MEDIUM<br><small>4×4</small></button>
                    <button class="diff-btn" data-diff="hard">HARD<br><small>5×5</small></button>
                </div>
                <button id="start-btn">BEGIN</button>
            </div>
        </div>

        <div id="fail-overlay">
            <div class="result-card fail">
                <h3>DECRYPTION FAILED</h3>
                <div class="result-info">Level <span id="fail-level">1</span></div>
                <div class="result-info">Score <span id="fail-score">0</span></div>
                <button class="result-btn" id="retry-btn">TRY AGAIN</button>
            </div>
        </div>

        <div id="win-overlay">
            <div class="result-card win">
                <div class="win-badge">✓</div>
                <h3>LEVEL CLEARED!</h3>
                <div class="result-info">+<span id="pts-gained">0</span> pts</div>
                <button class="result-btn" id="next-btn">NEXT LEVEL</button>
            </div>
        </div>
    </div>
    <script src="cipher.js"></script>
</body>

</html>
