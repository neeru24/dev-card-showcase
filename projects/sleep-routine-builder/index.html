<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Routine Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>ðŸŒ™ Sleep Routine Builder</h1>
        <p>Build healthy sleep habits, one night at a time</p>
    </header>

    <section class="times">
        <div>
            <label>Sleep Time</label>
            <input type="time" id="sleepTime">
        </div>
        <div>
            <label>Wake Time</label>
            <input type="time" id="wakeTime">
        </div>
    </section>

    <section class="routine">
        <h2>Night Routine</h2>
        <div class="add">
            <input type="text" id="routineInput" placeholder="e.g. No phone after 10 PM">
            <button onclick="addRoutine()">Add</button>
        </div>
        <ul id="routineList"></ul>
    </section>

    <section class="stats">
        <h2>Sleep Insight</h2>
        <p id="insight">Set your routine to see insights.</p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
