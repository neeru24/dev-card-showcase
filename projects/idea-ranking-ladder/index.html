<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idea Ranking Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Idea Ranking Ladder</h1>

    <div class="card input-card">
        <input type="text" id="ideaInput" placeholder="Enter an idea">
        <button id="addIdea">Add Idea</button>
    </div>

    <div class="card ladder-card">
        <h2>Rank Your Ideas</h2>
        <ul id="ladder"></ul>
        <button id="saveRanking">Finalize Ranking</button>
    </div>

    <div class="card result-card" id="resultCard">
        <h2>Final Ranking</h2>
        <ol id="resultList"></ol>
        <button onclick="location.reload()">Start Over</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
