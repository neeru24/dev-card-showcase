<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness & Workout Tracker</h1>
        <nav>
            <button class="nav-btn" data-section="dashboard">Dashboard</button>
            <button class="nav-btn" data-section="exercises">Exercise Database</button>
            <button class="nav-btn" data-section="builder">Workout Builder</button>
            <button class="nav-btn" data-section="programs">Workout Programs</button>
            <button class="nav-btn" data-section="log">Exercise Logging</button>
            <button class="nav-btn" data-section="progress">Progress Tracking</button>
            <button class="nav-btn" data-section="calendar">Calendar</button>
            <button class="nav-btn" data-section="templates">Templates</button>
            <button class="nav-btn" data-section="badges">Badges</button>
            <button class="nav-btn" data-section="export">Export</button>
        </nav>
    </header>
    <main>
        <section id="dashboard" class="section active">
            <h2>Statistics Dashboard</h2>
            <div id="stats"></div>
            <canvas id="progress-chart" width="600" height="300"></canvas>
        </section>
        <section id="exercises" class="section">
            <h2>Exercise Database</h2>
            <input type="text" id="exercise-search" placeholder="Search exercises...">
            <select id="bodypart-filter">
                <option value="all">All</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="legs">Legs</option>
                <option value="arms">Arms</option>
                <option value="core">Core</option>
                <option value="shoulders">Shoulders</option>
            </select>
            <div id="exercise-list"></div>
        </section>
        <section id="builder" class="section">
            <h2>Workout Builder</h2>
            <div id="builder-controls"></div>
            <div id="workout-preview"></div>
            <button id="save-workout-btn">Save Workout</button>
        </section>
        <section id="programs" class="section">
            <h2>Workout Programs</h2>
            <div id="program-list"></div>
        </section>
        <section id="log" class="section">
            <h2>Exercise Logging</h2>
            <div id="log-controls"></div>
            <div id="log-history"></div>
        </section>
        <section id="progress" class="section">
            <h2>Progress Tracking</h2>
            <div id="body-measurements"></div>
            <div id="progress-photos"></div>
            <input type="file" id="photo-upload" accept="image/*">
        </section>
        <section id="calendar" class="section">
            <h2>Calendar View</h2>
            <div id="calendar-view"></div>
        </section>
        <section id="templates" class="section">
            <h2>Workout Templates</h2>
            <div id="template-list"></div>
        </section>
        <section id="badges" class="section">
            <h2>Achievement Badges</h2>
            <div id="badge-list"></div>
        </section>
        <section id="export" class="section">
            <h2>Export Data</h2>
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-json-btn">Export JSON</button>
        </section>
        <section id="timer" class="section">
            <h2>Rest Timer</h2>
            <div id="timer-controls">
                <input type="number" id="timer-seconds" min="10" max="600" value="60">
                <button id="start-timer-btn">Start Timer</button>
                <div id="timer-display">00:00</div>
            </div>
        </section>
        <section id="calculator" class="section">
            <h2>1RM Calculator</h2>
            <input type="number" id="weight-input" placeholder="Weight lifted">
            <input type="number" id="reps-input" placeholder="Reps completed">
            <button id="calc-1rm-btn">Calculate 1RM</button>
            <div id="1rm-result"></div>
        </section>
    </main>
    <footer>
        <p>Fitness & Workout Tracker &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
