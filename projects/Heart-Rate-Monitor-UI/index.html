<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Heart Rate Monitor</h1>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>
        
        <div class="stats-overview">
            <div class="stat-card">
                <i class="fas fa-heart"></i>
                <div>
                    <h3>Current BPM</h3>
                    <p id="current-bpm">72</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>Average Today</h3>
                    <p id="avg-today">75</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <h3>Status</h3>
                    <p id="heart-status">Normal</p>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <h2><i class="fas fa-plus-circle"></i> Log Heart Rate</h2>
            <div class="input-group">
                <label for="bpm-input">BPM:</label>
                <input type="number" id="bpm-input" min="40" max="200" placeholder="e.g., 72">
            </div>
            <div class="input-group">
                <label for="activity-select">Activity:</label>
                <select id="activity-select">
                    <option value="resting">Resting</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Exercise</option>
                    <option value="intense">Intense Exercise</option>
                </select>
            </div>
            <button id="log-bpm" class="btn-primary"><i class="fas fa-heart"></i> Log BPM</button>
            <button id="simulate-bpm" class="btn-secondary">Simulate Reading</button>
        </div>
        
        <div class="alerts-section">
            <h2><i class="fas fa-bell"></i> Alert Thresholds</h2>
            <div class="threshold-inputs">
                <div class="input-group">
                    <label for="min-threshold">Min BPM:</label>
                    <input type="number" id="min-threshold" value="60">
                </div>
                <div class="input-group">
                    <label for="max-threshold">Max BPM:</label>
                    <input type="number" id="max-threshold" value="100">
                </div>
                <button id="update-thresholds" class="btn-primary">Update Thresholds</button>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-container">
                <h2><i class="fas fa-chart-line"></i> Heart Rate Trends</h2>
                <canvas id="trend-chart"></canvas>
            </div>
            <div class="chart-container">
                <h2><i class="fas fa-chart-pie"></i> Activity Distribution</h2>
                <canvas id="activity-chart"></canvas>
            </div>
        </div>
        
        <div class="history-section">
            <h2><i class="fas fa-history"></i> Recent Readings</h2>
            <div id="readings-list"></div>
        </div>
        
        <div class="tips-section">
            <h2><i class="fas fa-lightbulb"></i> Health Tips</h2>
            <p id="health-tip">Maintain a healthy lifestyle to keep your heart rate in check!</p>
        </div>
    </div>
    
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Heart Rate Alert!</h2>
            <p id="alert-message"></p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="index.js"></script>
</body>
</html>
