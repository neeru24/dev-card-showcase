<!DOCTYPE html>
<html>
<head>
    <title>MatchCore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>MatchCore</h1>
    <p>Order Matching Engine Simulator</p>
</header>

<div class="controls">
    <select id="orderType">
        <option value="limit">Limit</option>
        <option value="market">Market</option>
    </select>

    <select id="side">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>

    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Quantity">

    <button onclick="placeOrder()">Place Order</button>
</div>

<div class="market">
    <div class="orderbook">
        <h3>Order Book</h3>
        <div id="bids"></div>
        <div id="asks"></div>
    </div>

    <div class="trades">
        <h3>Trade History</h3>
        <div id="tradeLog"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
