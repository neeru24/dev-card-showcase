<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Study Room</h1>
        <div id="room-section">
            <input type="text" id="username" placeholder="Your name">
            <input type="text" id="room-name" placeholder="Room name">
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
            <div id="current-room"></div>
        </div>
        <div id="study-section" style="display:none;">
            <div id="timer-controls">
                <input type="number" id="timer-minutes" min="1" max="120" value="25"> min
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
                <span id="timer-display">25:00</span>
            </div>
            <div id="ambient-section">
                <label>Ambient Sound:</label>
                <select id="ambient-select">
                    <option value="">None</option>
                    <option value="rain">Rain</option>
                    <option value="cafe">Cafe</option>
                    <option value="forest">Forest</option>
                </select>
                <button id="play-ambient">Play</button>
                <button id="stop-ambient">Stop</button>
            </div>
            <div id="chat-section">
                <h2>Chat</h2>
                <div id="chat-window"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="stats-section">
                <h2>Productivity Stats</h2>
                <div id="stats"></div>
            </div>
        </div>
    </div>
    <audio id="ambient-audio" loop></audio>
    <script src="app.js"></script>
</body>
</html>
