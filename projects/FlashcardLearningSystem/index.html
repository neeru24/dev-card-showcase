<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard Learning System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Flashcard Learning System</h1>
</header>

<div class="container">

  <!-- Add Flashcard -->
  <div class="add-card">
    <input type="text" id="question" placeholder="Enter Question">
    <input type="text" id="answer" placeholder="Enter Answer">
    <button id="addBtn">Add Flashcard</button>
  </div>

  <!-- Flashcard Viewer -->
  <div class="flashcard-area">
    <div class="flashcard" id="flashcard">
      <div class="front" id="frontText">No Cards Yet</div>
      <div class="back" id="backText">Add a flashcard to start</div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="flipBtn">Flip</button>
    <button id="nextBtn">Next</button>
    <button id="deleteBtn" class="danger">Delete</button>
  </div>

  <p id="progress">0 / 0</p>

</div>

<script src="script.js"></script>
</body>
</html>
