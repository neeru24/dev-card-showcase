<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Unlock Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cyber-bg"></div>

<div class="container">
    <h1 class="title">ACCOUNT UNLOCK SYSTEM</h1>

    <div class="progress">
        <div class="step active">VERIFY</div>
        <div class="step">REASON</div>
        <div class="step">REVIEW</div>
        <div class="step">COMPLETE</div>
    </div>

    <!-- Step 1 -->
    <div class="card step-content active" id="step1">
        <h2>Identity Verification</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="text" id="code" placeholder="Enter verification code" disabled>
        <div class="actions">
            <button id="sendCode">Send Code</button>
            <button id="verify" disabled>Verify</button>
        </div>
        <p id="status"></p>
    </div>

    <!-- Step 2 -->
    <div class="card step-content" id="step2">
        <h2>Unlock Reason</h2>
        <select id="reason">
            <option value="">Select reason</option>
            <option>Too many login attempts</option>
            <option>Suspicious activity</option>
            <option>Locked by mistake</option>
            <option>Other</option>
        </select>
        <textarea id="details" placeholder="Additional details"></textarea>
        <button id="toReview">Continue</button>
    </div>

    <!-- Step 3 -->
    <div class="card step-content" id="step3">
        <h2>Review Request</h2>
        <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
        <p><strong>Reason:</strong> <span id="reviewReason"></span></p>
        <p><strong>Details:</strong> <span id="reviewDetails"></span></p>
        <button id="submit">Submit Request</button>
    </div>

    <!-- Step 4 -->
    <div class="card step-content" id="step4">
        <h2>Request Sent</h2>
        <p>Your unlock request is in the system.</p>
        <p id="ticket"></p>
        <button onclick="location.reload()">New Request</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
