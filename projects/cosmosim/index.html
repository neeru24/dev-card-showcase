<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COSMOSIM — Solar System Simulator</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Bebas+Neue&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- TOP BAR -->
  <header>
    <div class="brand">
      <span class="brand-icon">☀</span>
      <span class="brand-name">COSMO<em>SIM</em></span>
    </div>
    <div class="tagline">SOLAR SYSTEM SIMULATOR</div>
    <div class="live-badge">● LIVE</div>
  </header>

  <!-- MAIN CANVAS -->
  <canvas id="space"></canvas>

  <!-- CONTROLS -->
  <div class="controls-bar">
    <button id="btn-pause" class="ctrl-btn" title="Pause/Resume">
      <span id="pause-icon">⏸</span>
    </button>
    <div class="speed-wrap">
      <label>SPEED</label>
      <input type="range" id="speed" min="1" max="100" value="20" step="1"/>
      <span id="speed-val">1.0×</span>
    </div>
    <button id="btn-reset" class="ctrl-btn" title="Reset View">⟳</button>
    <div class="date-display">
      <label>SIM DATE</label>
      <span id="sim-date">2026-01-01</span>
    </div>
  </div>

  <!-- PLANET INFO PANEL -->
  <aside id="info-panel" class="hidden">
    <button id="close-info">✕</button>
    <div class="panel-glow" id="panel-glow"></div>
    <div class="panel-top">
      <div class="planet-icon-wrap">
        <canvas id="planet-mini" width="80" height="80"></canvas>
      </div>
      <div class="panel-heading">
        <h2 id="pi-name">Earth</h2>
        <span id="pi-type">Terrestrial Planet</span>
      </div>
    </div>
    <div class="pi-stats">
      <div class="pi-stat"><label>Diameter</label><span id="pi-diameter"></span></div>
      <div class="pi-stat"><label>Mass</label><span id="pi-mass"></span></div>
      <div class="pi-stat"><label>Orbit Period</label><span id="pi-period"></span></div>
      <div class="pi-stat"><label>Distance from Sun</label><span id="pi-dist"></span></div>
      <div class="pi-stat"><label>Avg Temperature</label><span id="pi-temp"></span></div>
      <div class="pi-stat"><label>Moons</label><span id="pi-moons"></span></div>
    </div>
    <p id="pi-desc"></p>
  </aside>

  <!-- PLANET LEGEND -->
  <div class="legend">
    <div class="legend-title">PLANETS</div>
    <div id="legend-items"></div>
  </div>

  <!-- TOOLTIP -->
  <div id="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
