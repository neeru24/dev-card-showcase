<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Lab üî¨</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quantum-universe">
        <canvas id="quantumCanvas"></canvas>

        <div class="quantum-controls">
            <div class="particle-counter">
                <span id="particleCount">0</span> entangled particles
            </div>

            <div class="experiment-panel">
                <h2>‚öõÔ∏è QUANTUM LAB</h2>
                <p class="heisenberg">"The more precisely you look, the less you know"</p>

                <div class="particle-creator">
                    <button id="createParticle" class="quantum-btn">
                        <span class="glow"></span>
                        Create Particle
                    </button>

                    <div class="particle-type">
                        <label class="quantum-radio">
                            <input type="radio" name="particle" value="electron" checked>
                            <span>Electron</span>
                        </label>
                        <label class="quantum-radio">
                            <input type="radio" name="particle" value="photon">
                            <span>Photon</span>
                        </label>
                        <label class="quantum-radio">
                            <input type="radio" name="particle" value="quark">
                            <span>Quark</span>
                        </label>
                    </div>
                </div>

                <div class="quantum-knobs">
                    <div class="knob">
                        <label>Uncertainty</label>
                        <input type="range" id="uncertainty" min="0" max="100" value="50">
                    </div>
                    <div class="knob">
                        <label>Entanglement</label>
                        <input type="range" id="entanglement" min="0" max="100" value="30">
                    </div>
                </div>

                <button id="entangleBtn" class="quantum-btn secondary">
                    üîó Entangle Random
                </button>

                <button id="observeBtn" class="quantum-btn danger">
                    üëÅÔ∏è Observe (Collapse)
                </button>

                <button id="resetBtn" class="quantum-btn tiny">
                    ‚Ü∫ Reset Universe
                </button>
            </div>
        </div>

        <div class="quantum-stats">
            <div class="stat" id="spinStat">Spin: ‚Üë 50% ‚Üì 50%</div>
            <div class="stat" id="energyStat">Energy: ‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞</div>
            <div class="stat" id="entropyStat">Entropy: ‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ∞‚ñ±‚ñ±</div>
        </div>

        <div class="probability-cloud" id="probabilityCloud"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
