<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle / Logic Game Collection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Puzzle / Logic Game Collection</h1>
</header>

<div class="container">

  <!-- Game Selector -->
  <div class="menu">
    <button onclick="showGame('guess')">Number Guess</button>
    <button onclick="showGame('memory')">Memory Match</button>
    <button onclick="showGame('tic')">Tic-Tac-Toe</button>
  </div>

  <!-- Number Guess -->
  <section id="guess" class="game">
    <h2>Number Guess Game</h2>
    <input type="number" id="guessInput" placeholder="1 - 100">
    <button onclick="checkGuess()">Guess</button>
    <p id="guessMsg"></p>
  </section>

  <!-- Memory Match -->
  <section id="memory" class="game hidden">
    <h2>Memory Card Match</h2>
    <div id="memoryBoard" class="memory-board"></div>
  </section>

  <!-- Tic Tac Toe -->
  <section id="tic" class="game hidden">
    <h2>Tic-Tac-Toe</h2>
    <div id="ticBoard" class="tic-board"></div>
    <p id="ticStatus"></p>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
