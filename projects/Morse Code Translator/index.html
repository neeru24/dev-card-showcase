<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>· — · MORSE · — ·</h1>

        <div class="lamp-container">
            <div class="lamp" id="lamp">
                <div class="bulb" id="bulb"></div>
                <div class="base"></div>
            </div>
            <div class="beam" id="beam"></div>
        </div>

        <div class="panels">
            <div class="panel">
                <label>TEXT</label>
                <textarea id="textInput" placeholder="Type your message..." maxlength="200"></textarea>
            </div>
            <div class="arrow">⇄</div>
            <div class="panel">
                <label>MORSE CODE</label>
                <textarea id="morseInput" placeholder="· — · or type morse..."></textarea>
            </div>
        </div>

        <div class="morse-display" id="morseDisplay"></div>

        <div class="controls">
            <div class="control">
                <label>SPEED</label>
                <input type="range" id="speedSlider" min="50" max="300" value="120">
            </div>
            <button id="playBtn">▶ TRANSMIT</button>
            <button id="stopBtn">■ STOP</button>
        </div>

        <div class="reference">
            <div class="ref-title">QUICK REFERENCE</div>
            <div class="ref-grid" id="refGrid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
