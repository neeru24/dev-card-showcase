<!DOCTYPE html>
<html>
<head>
    <title>NeuroComposer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>NeuroComposer</h1>
    <p>Procedural Harmonic Intelligence Engine</p>
</header>

<div class="control-panel">
    <label>Scale</label>
    <select id="scaleSelect">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="dorian">Dorian</option>
    </select>

    <label>Tempo</label>
    <input type="range" id="tempo" min="60" max="180" value="100">

    <button onclick="startMusic()">Start</button>
    <button onclick="stopMusic()">Stop</button>
</div>

<canvas id="waveCanvas"></canvas>

<div class="stats">
    <p>Current Chord: <span id="currentChord">-</span></p>
    <p>Tension Level: <span id="tension">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
