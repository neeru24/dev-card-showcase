<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Community Event Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Community Event Map</h1>
      <button id="add-event-btn">Add Event</button>
    </header>
    <main>
      <div id="map"></div>
      <section id="event-list-section">
        <h2>Upcoming Events</h2>
        <ul id="event-list"></ul>
      </section>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="modal-title">Add Event</h2>
        <form id="event-form">
          <input type="text" id="event-title" placeholder="Event Title" required>
          <input type="date" id="event-date" required>
          <input type="time" id="event-time" required>
          <input type="text" id="event-location" placeholder="Location (address or description)" required>
          <textarea id="event-description" placeholder="Event Description" required></textarea>
          <button type="submit">Save Event</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
