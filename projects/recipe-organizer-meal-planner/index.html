<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Organizer & Meal Planner</h1>
        <p>Save, plan, and enjoy your meals!</p>
    </header>
    <main>
        <section class="add-recipe">
            <h2>Add Recipe</h2>
            <input type="text" id="recipe-title" placeholder="Recipe Title">
            <input type="text" id="recipe-category" placeholder="Category (e.g. Breakfast, Dinner)">
            <textarea id="recipe-ingredients" placeholder="Ingredients (comma separated)"></textarea>
            <textarea id="recipe-steps" placeholder="Steps"></textarea>
            <input type="text" id="recipe-nutrition" placeholder="Nutrition Info (optional)">
            <input type="file" id="recipe-photo" accept="image/*">
            <button id="add-recipe-btn">Add Recipe</button>
        </section>
        <section class="search-recipes">
            <h2>Search & Categories</h2>
            <input type="text" id="search-input" placeholder="Search recipes...">
            <select id="category-filter">
                <option value="all">All</option>
            </select>
        </section>
        <section class="recipe-list">
            <h2>Your Recipes</h2>
            <div id="recipes"></div>
        </section>
        <section class="meal-planner">
            <h2>Weekly Meal Planner</h2>
            <div id="meal-planner"></div>
        </section>
        <section class="shopping-list">
            <h2>Shopping List</h2>
            <div id="shopping-list"></div>
            <button id="export-shopping-csv">Export Shopping List (CSV)</button>
        </section>
        <section class="calendar">
            <h2>Calendar</h2>
            <div id="calendar-view"></div>
        </section>
        <div class="actions">
            <button id="export-recipes-csv">Export Recipes (CSV)</button>
            <button id="export-mealplan-pdf">Export Meal Plan (PDF)</button>
        </div>
    </main>
    <footer>
        <p>Recipe Organizer & Meal Planner &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
