<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Recipe Organizer & Meal Planner</h1>
        <form id="add-recipe-form">
            <input type="text" id="recipe-title" placeholder="Recipe Title" required>
            <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
        <div id="recipes-list"></div>
        <h2>Meal Planner</h2>
        <form id="meal-planner-form">
            <label for="day">Day:</label>
            <select id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="meal-recipe">Recipe:</label>
            <select id="meal-recipe"></select>
            <button type="submit">Plan Meal</button>
        </form>
        <div id="meal-plan-list"></div>
        <h2>Shopping List</h2>
        <div id="shopping-list"></div>
    </div>
</body>
</html>
