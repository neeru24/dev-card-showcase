<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mine-Sweep 3000: Premium modernised Minesweeper with CSS Grid, recursive flood-fill, and dark cyberpunk aesthetics." />
  <title>💣 Mine-Sweep 3000</title>

  <!-- Google Fonts: Orbitron (title/hud), Space Mono (cells/numbers) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ═══════════════════════════════════════════
       HEADER / HUD BAR
       ═══════════════════════════════════════════ -->
  <header id="app-header">
    <!-- Mine counter -->
    <div class="hud-stat" id="mine-counter-wrap">
      <span class="hud-icon">💣</span>
      <span class="hud-num" id="mine-counter">0</span>
    </div>

    <!-- Reset / smiley button -->
    <button id="reset-btn" class="reset-btn" aria-label="New game" title="New game">
      😊
    </button>

    <!-- Timer -->
    <div class="hud-stat" id="timer-wrap">
      <span class="hud-icon">⏱</span>
      <span class="hud-num" id="timer-display">000</span>
    </div>
  </header>

  <!-- ═══════════════════════════════════════════
       DIFFICULTY TOOLBAR
       ═══════════════════════════════════════════ -->
  <nav id="diff-nav" aria-label="Difficulty selection">
    <button class="diff-btn active" data-diff="beginner"    >BEGINNER<span class="diff-sub">9×9 · 10 💣</span></button>
    <button class="diff-btn"        data-diff="intermediate">INTERMEDIATE<span class="diff-sub">16×16 · 40 💣</span></button>
    <button class="diff-btn"        data-diff="expert"      >EXPERT<span class="diff-sub">30×16 · 99 💣</span></button>
  </nav>

  <!-- ═══════════════════════════════════════════
       GAME BOARD WRAPPER (scroll container)
       ═══════════════════════════════════════════ -->
  <main id="board-wrap">
    <!-- Grid is built entirely by JS -->
    <div id="board" role="grid" aria-label="Minesweeper board"></div>
  </main>

  <!-- ═══════════════════════════════════════════
       RESULT OVERLAY
       ═══════════════════════════════════════════ -->
  <div id="overlay" class="hidden" role="dialog" aria-modal="true" aria-label="Game result">
    <div class="overlay-card">
      <div class="overlay-icon" id="overlay-icon">💣</div>
      <h2 class="overlay-title" id="overlay-title">BOOM!</h2>
      <p  class="overlay-msg"   id="overlay-msg" ></p>
      <button id="overlay-btn" class="overlay-btn">TRY AGAIN</button>
    </div>
  </div>
  <!-- Backdrop -->
  <div id="overlay-backdrop" class="hidden" aria-hidden="true"></div>

  <!-- Live region for screen reader announcements -->
  <div id="sr-announce" aria-live="assertive" class="sr-only"></div>

  <script src="script.js"></script>
</body>
</html>
