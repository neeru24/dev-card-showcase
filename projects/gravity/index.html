<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Skater</title>
    <link rel="stylesheet" href="gravity-skater.css">
</head>
<body>
    <div id="game-container">
        <h1>Gravity Skater</h1>
        <canvas id="skater-canvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>Use Mouse to aim jumps. Space to jump. Arrow keys or WASD for directional gravity manipulation.</p>
            <p>Chain tricks by jumping between gravity zones!</p>
        </div>
        <div id="stats">
            <span id="score">Score: 0</span>
            <span id="tricks">Tricks: 0</span>
            <span id="time">Time: 0.00</span>
        </div>
        <button id="time-attack">Toggle Time-Attack Mode</button>
    </div>
    <script src="gravity-skater.js"></script>
</body>
</html>
