<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Username Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ² Random Username Generator</h1>
      <p>Create unique, memorable usernames instantly</p>
    </header>

    <main>
      <section class="options">
        <div class="option-group">
          <label for="style">Style</label>
          <select id="style">
            <option value="mixed">Mixed</option>
            <option value="funny">Funny</option>
            <option value="professional">Professional</option>
            <option value="fantasy">Fantasy</option>
            <option value="tech">Tech</option>
          </select>
        </div>

        <div class="option-group">
          <label for="separator">Separator</label>
          <select id="separator">
            <option value="">None</option>
            <option value="_">Underscore</option>
            <option value="-">Hyphen</option>
          </select>
        </div>

        <div class="option-group">
          <label for="includeNumber">
            <input type="checkbox" id="includeNumber" checked>
            Add Numbers
          </label>
        </div>

        <div class="option-group">
          <label for="length">Max Length: <span id="lengthValue">15</span></label>
          <input type="range" id="length" min="8" max="25" value="15">
        </div>
      </section>

      <section class="generator">
        <button id="generateBtn" class="generate-btn">Generate Username</button>
        
        <div class="result-container">
          <div id="result" class="result">Click generate to create a username</div>
          <button id="copyBtn" class="copy-btn" disabled>Copy</button>
        </div>
      </section>

      <section class="history">
        <h2>ðŸ“œ Generated History</h2>
        <input type="text" id="historySearch" class="history-search" placeholder="ðŸ” Search history...">
        <ul id="historyList"></ul>
        <button id="clearHistory" class="clear-btn">Clear History</button>
      </section>
    </main>

    <footer>
      <p>Part of the Dev Card Showcase Community</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
