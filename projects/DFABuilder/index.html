<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFA Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ¤– DFA Builder (Deterministic Finite Automaton)</h1>

<div class="controls">
  <input id="stateName" placeholder="State name (q0)">
  <button id="addStateBtn">Add State</button>

  <input id="fromState" placeholder="From">
  <input id="symbol" placeholder="Symbol">
  <input id="toState" placeholder="To">
  <button id="addTransitionBtn">Add Transition</button>

  <input id="startState" placeholder="Start State">
  <button id="setStartBtn">Set Start</button>

  <input id="finalState" placeholder="Final State">
  <button id="addFinalBtn">Add Final</button>
</div>

<div class="simulator">
  <input id="testString" placeholder="Input string (e.g. abba)">
  <button id="runBtn">Run DFA</button>
</div>

<h3 id="result">Result: -</h3>

<div id="statesContainer"></div>

<script src="script.js"></script>
</body>
</html>
