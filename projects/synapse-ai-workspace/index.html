<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synapse Workspace</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <aside class="sidebar">
        <h2>Synapse</h2>
        <button id="addHeading">+ Heading</button>
        <button id="addText">+ Text</button>
        <button id="addChecklist">+ Checklist</button>
        <hr>
        <input type="text" id="searchInput" placeholder="Search blocks...">
        <button id="themeToggle">Toggle Theme</button>
    </aside>

    <main class="workspace">
        <div id="editor"></div>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
