<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTrack ¬∑ flavor diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(165deg, #fcf3e0 0%, #faebd2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* main card ‚Äî warm, appetizing */
        .tastetrack-app {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 250, 240, 0.8);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border-radius: 3.5rem;
            box-shadow: 0 35px 55px -25px rgba(150, 70, 20, 0.35), 0 0 0 1px #fad6a8 inset, 0 8px 25px #ffc27a40;
            border: 1px solid #ffcba1;
            padding: 2.2rem 2.2rem;
        }

        /* header */
        .header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2.2rem;
            flex-wrap: wrap;
        }
        .title-icon {
            font-size: 3rem;
            filter: drop-shadow(0 6px 8px #f09b4b);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(140deg, #b3540e, #bd4b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            margin-right: auto;
        }
        .badge {
            background: #fae0bd;
            border-radius: 60px;
            padding: 0.5rem 1.8rem;
            font-size: 1rem;
            font-weight: 500;
            color: #894d1a;
            border: 1px solid #feba76;
            box-shadow: 0 4px 10px #fec28960;
        }

        /* add new taste card */
        .card-panel {
            background: rgba(255, 245, 225, 0.7);
            border-radius: 3rem;
            padding: 1.8rem 2rem 2rem;
            margin-bottom: 2.5rem;
            border: 2px solid #ffbe7e;
            box-shadow: 0 18px 28px -22px #ff9533;
        }
        .section-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            color: #b25717;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }
        .input-group {
            flex: 2 1 200px;
        }
        .input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #a1541d;
            margin-bottom: 0.3rem;
            margin-left: 0.5rem;
        }
        .input-field {
            width: 100%;
            background: #fffcf0;
            border: 2px solid #fec38b;
            border-radius: 3rem;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            color: #4f3a1f;
            outline: none;
            transition: 0.15s;
        }
        .input-field:focus {
            border-color: #ff9749;
            box-shadow: 0 0 0 5px #feeac180;
            background: #ffffff;
        }

        .rating-group {
            flex: 1 1 140px;
        }
        .stars-container {
            display: flex;
            gap: 0.4rem;
            background: #fff5e6;
            padding: 0.65rem 1.2rem;
            border-radius: 4rem;
            border: 2px solid #feb455;
            justify-content: center;
        }
        .star {
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
            transition: 0.1s;
            text-shadow: 0 2px 5px #ffb144;
        }
        .star.blank {
            color: #e1c9ad;
            text-shadow: none;
        }
        .star:hover {
            transform: scale(1.2);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.2rem;
            flex-wrap: wrap;
        }
        .btn-primary {
            background: #fea94b;
            border: none;
            border-radius: 60px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4d2c0a;
            box-shadow: 0 10px 20px -10px #f57c1c;
            cursor: pointer;
            transition: 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            border: 1px solid #ffbc6e;
        }
        .btn-primary:hover {
            background: #ff9c33;
            transform: scale(1.02);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #fea64b;
            border-radius: 60px;
            padding: 0.9rem 2rem;
            font-weight: 600;
            color: #ad591b;
            cursor: pointer;
        }

        /* filter row */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 1.5rem 0 1.2rem;
        }
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .filter-chip {
            background: #fdebd1;
            border: 1px solid #e6b882;
            border-radius: 40px;
            padding: 0.5rem 1.3rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: #87511e;
            cursor: pointer;
            transition: 0.1s;
        }
        .filter-chip.active {
            background: #fea94b;
            border-color: #b55603;
            color: white;
            box-shadow: 0 5px 12px #fc973b;
        }
        .stats-badge {
            background: #fbe3c7;
            padding: 0.4rem 1.6rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #8d551f;
        }

        /* entries grid */
        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.2rem;
            margin: 1.5rem 0 1.8rem;
            max-height: 360px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .taste-card {
            background: #fffcf0;
            border-radius: 2.2rem;
            padding: 1.2rem 1.2rem 1rem 1.4rem;
            border-left: 12px solid #ffb05c;
            box-shadow: 0 8px 18px #fec890b0;
            transition: 0.15s;
            display: flex;
            flex-direction: column;
            border: 1px solid #ffbe7a;
        }
        .taste-card:hover {
            background: #fffff2;
            transform: translateY(-4px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .item-name {
            font-size: 1.5rem;
            font-weight: 650;
            color: #682f00;
            line-height: 1.2;
            word-break: break-word;
        }
        .item-category {
            background: #ffe3c2;
            border-radius: 30px;
            padding: 0.3rem 1rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #904f19;
            border: 1px solid #feb05c;
        }
        .item-rating {
            margin: 0.6rem 0 0.3rem;
            font-size: 1.5rem;
            letter-spacing: 4px;
        }
        .item-notes {
            color: #5a4127;
            font-style: italic;
            margin: 0.4rem 0 0.6rem;
            word-break: break-word;
            border-left: 3px solid #feb862;
            padding-left: 0.8rem;
            font-size: 0.9rem;
        }
        .item-date {
            font-size: 0.7rem;
            color: #b27944;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .delete-btn {
            background: none;
            border: 1px solid #f59d4b;
            border-radius: 30px;
            padding: 0.2rem 0.9rem;
            color: #ad4f14;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.1s;
        }
        .delete-btn:hover {
            background: #ffc299;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            background: #fff1de;
            border-radius: 5rem;
            padding: 2.5rem;
            color: #ab7a48;
            border: 2px dashed #feb76b;
        }

        footer {
            text-align: center;
            margin-top: 1.8rem;
            color: #b27d50;
            border-top: 1px dashed #fec28b;
            padding-top: 1rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="tastetrack-app" id="tasteTrackApp">
        <!-- header -->
        <div class="header">
            <span class="title-icon">üçΩÔ∏èüëÖ</span>
            <span class="title">TasteTrack</span>
            <span class="badge" id="flavorCount">0 flavors</span>
        </div>

        <!-- add new tasting -->
        <div class="card-panel">
            <div class="section-label">‚úçÔ∏è new tasting</div>
            <div class="form-row">
                <div class="input-group">
                    <label>dish / food</label>
                    <input type="text" id="foodNameInput" class="input-field" placeholder="e.g. Margherita pizza" maxlength="40">
                </div>
                <div class="input-group">
                    <label>category</label>
                    <input type="text" id="categoryInput" class="input-field" placeholder="italian, dessert, ..." maxlength="20">
                </div>
                <div class="rating-group">
                    <label>rating</label>
                    <div class="stars-container" id="starRatingContainer">
                        <!-- dynamic stars -->
                    </div>
                </div>
            </div>
            <div class="input-group" style="margin-top: 1rem;">
                <label>notes (optional)</label>
                <input type="text" id="notesInput" class="input-field" placeholder="flavor, texture, ...">
            </div>
            <div class="btn-group">
                <button class="btn-primary" id="saveTasteBtn"><span>üç¥</span> save to track</button>
                <button class="btn-outline" id="resetFieldsBtn">reset</button>
            </div>
        </div>

        <!-- filter & stats -->
        <div class="filter-section">
            <div class="filter-tabs" id="filterTabs">
                <span class="filter-chip active" data-filter="all">all</span>
                <span class="filter-chip" data-filter="sweet">üç¨ sweet</span>
                <span class="filter-chip" data-filter="savory">üçï savory</span>
                <span class="filter-chip" data-filter="spicy">üå∂Ô∏è spicy</span>
                <span class="filter-chip" data-filter="other">‚ú® other</span>
            </div>
            <span class="stats-badge" id="avgRatingDisplay">‚òÖ avg ‚Äî</span>
        </div>

        <!-- taste grid -->
        <div class="entries-grid" id="tasteGrid">
            <!-- dynamic cards -->
        </div>

        <footer>
            ‚ö° every flavor tells a story ¬∑ taste track your world
        </footer>
    </div>

    <script>
        (function() {
            // ---- TASTE STORAGE ----
            const STORAGE_KEY = 'tastetrack_entries';

            // ---- sample data + state ----
            let entries = [];

            // rating state (new entry)
            let currentRating = 3;  // 1-5 stars

            // filter state
            let activeFilter = 'all';   // all, sweet, savory, spicy, other

            // ---- DOM elements ----
            const foodInput = document.getElementById('foodNameInput');
            const categoryInput = document.getElementById('categoryInput');
            const notesInput = document.getElementById('notesInput');
            const starContainer = document.getElementById('starRatingContainer');
            const saveBtn = document.getElementById('saveTasteBtn');
            const resetBtn = document.getElementById('resetFieldsBtn');
            const tasteGrid = document.getElementById('tasteGrid');
            const flavorCountSpan = document.getElementById('flavorCount');
            const avgRatingSpan = document.getElementById('avgRatingDisplay');
            const filterChips = document.querySelectorAll('.filter-chip');

            // ---- helper: render stars (editable) ----
            function renderStarSelector() {
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const filled = i <= currentRating ? '‚òÖ' : '‚òÜ';
                    starsHtml += `<span class="star" data-value="${i}">${filled}</span>`;
                }
                starContainer.innerHTML = starsHtml;

                // attach click listeners
                document.querySelectorAll('#starRatingContainer .star').forEach(star => {
                    star.addEventListener('click', (e) => {
                        const val = parseInt(e.target.getAttribute('data-value'), 10);
                        if (val) {
                            currentRating = val;
                            renderStarSelector();
                        }
                    });
                });
            }

            // ---- load entries from localStorage ----
            function loadEntries() {
                try {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    if (stored) {
                        entries = JSON.parse(stored);
                        if (!Array.isArray(entries)) entries = [];
                    } else {
                        // default demo data for tastiness
                        entries = [
                            { id: '1', name: 'Tiramisu', category: 'sweet', rating: 5, notes: 'Creamy, coffee perfection', date: '2026-02-20', displayDate: 'Feb 20' },
                            { id: '2', name: 'Spicy Ramen', category: 'spicy', rating: 4, notes: 'Rich broth, level 3 heat', date: '2026-02-19', displayDate: 'Feb 19' },
                            { id: '3', name: 'Margherita Pizza', category: 'savory', rating: 5, notes: 'Fresh basil, perfect crust', date: '2026-02-18', displayDate: 'Feb 18' },
                            { id: '4', name: 'Mango Sticky Rice', category: 'sweet', rating: 5, notes: 'Sweet coconut, ripe mango', date: '2026-02-17', displayDate: 'Feb 17' },
                        ];
                    }
                } catch (e) {
                    entries = [];
                }
                // sort newest first (by date string)
                entries.sort((a, b) => (a.date < b.date ? 1 : -1));
            }

            // save entries
            function saveEntries() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            }

            // generate simple id
            function generateId() {
                return Date.now() + '-' + Math.random().toString(36).substring(2, 8);
            }

            // ---- filter + render grid ----
            function renderGrid() {
                const lowerFilter = activeFilter.toLowerCase();

                const filtered = entries.filter(entry => {
                    if (activeFilter === 'all') return true;
                    const cat = (entry.category || 'other').toLowerCase();
                    if (activeFilter === 'sweet' && cat.includes('sweet')) return true;
                    if (activeFilter === 'savory' && (cat.includes('savory') || cat.includes('savory'))) return true;
                    if (activeFilter === 'spicy' && cat.includes('spicy')) return true;
                    if (activeFilter === 'other' && !cat.includes('sweet') && !cat.includes('savory') && !cat.includes('spicy')) return true;
                    return false;
                });

                // update count + avg
                flavorCountSpan.textContent = filtered.length + (filtered.length === 1 ? ' taste' : ' tastes');

                if (filtered.length === 0) {
                    tasteGrid.innerHTML = `<div class="empty-state">üëÖ no entries ¬∑ add your first flavor</div>`;
                    avgRatingSpan.textContent = '‚òÖ avg ‚Äî';
                    return;
                }

                // compute average rating
                const sum = filtered.reduce((acc, e) => acc + (e.rating || 0), 0);
                const avg = (sum / filtered.length).toFixed(1);
                avgRatingSpan.textContent = `‚òÖ avg ${avg}`;

                // build cards
                let html = '';
                filtered.forEach(entry => {
                    const starFull = '‚òÖ'.repeat(entry.rating) + '‚òÜ'.repeat(5 - entry.rating);
                    const cat = entry.category || 'other';
                    html += `
                        <div class="taste-card" data-id="${entry.id}">
                            <div class="card-header">
                                <span class="item-name">${escapeHtml(entry.name)}</span>
                                <span class="item-category">${escapeHtml(cat)}</span>
                            </div>
                            <div class="item-rating" title="${entry.rating} stars">${starFull}</div>
                            <div class="item-notes">${entry.notes ? escapeHtml(entry.notes) : '‚Äî'}</div>
                            <div class="item-date">
                                <span>üìÖ ${entry.displayDate || entry.date}</span>
                                <button class="delete-btn" data-id="${entry.id}">delete</button>
                            </div>
                        </div>
                    `;
                });
                tasteGrid.innerHTML = html;

                // attach delete events
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = btn.getAttribute('data-id');
                        deleteEntryById(id);
                    });
                });
            }

            // simple escape
            function escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe.replace(/[&<>"]/g, function(m) {
                    if (m === '&') return '&amp;'; if (m === '<') return '&lt;'; if (m === '>') return '&gt;'; if (m === '"') return '&quot;';
                    return m;
                });
            }

            // delete entry
            function deleteEntryById(id) {
                entries = entries.filter(e => e.id !== id);
                saveEntries();
                renderGrid();
            }

            // ---- save new entry ----
            function addNewEntry() {
                const name = foodInput.value.trim();
                const category = categoryInput.value.trim() || 'other';
                const notes = notesInput.value.trim();
                if (!name) {
                    alert('Please enter a food/dish name.');
                    return;
                }

                const today = new Date();
                const dateISO = today.toISOString().split('T')[0];
                const displayDate = today.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                const newEntry = {
                    id: generateId(),
                    name: name,
                    category: category,
                    rating: currentRating,
                    notes: notes,
                    date: dateISO,
                    displayDate: displayDate,
                };

                entries.push(newEntry);
                entries.sort((a, b) => (a.date < b.date ? 1 : -1));
                saveEntries();
                renderGrid();

                // clear fields but keep rating at default 3? reset to default 3 but keep name etc clear
                foodInput.value = '';
                categoryInput.value = '';
                notesInput.value = '';
                currentRating = 3;
                renderStarSelector();
            }

            // reset fields (without saving)
            function resetFields() {
                foodInput.value = '';
                categoryInput.value = '';
                notesInput.value = '';
                currentRating = 3;
                renderStarSelector();
            }

            // ---- filter change ----
            function setActiveFilter(filter) {
                activeFilter = filter;
                filterChips.forEach(chip => {
                    const chipFilter = chip.getAttribute('data-filter');
                    if (chipFilter === filter) chip.classList.add('active');
                    else chip.classList.remove('active');
                });
                renderGrid();
            }

            // ---- init ----
            function init() {
                loadEntries();
                renderStarSelector();
                renderGrid();

                // event listeners
                saveBtn.addEventListener('click', addNewEntry);
                resetBtn.addEventListener('click', resetFields);

                filterChips.forEach(chip => {
                    chip.addEventListener('click', () => {
                        const filter = chip.getAttribute('data-filter');
                        setActiveFilter(filter);
                    });
                });

                // storage sync (multi-tab)
                window.addEventListener('storage', (e) => {
                    if (e.key === STORAGE_KEY) {
                        loadEntries();
                        renderGrid();
                    }
                });
            }

            init();
        })();
    </script>
</body>
</html>
