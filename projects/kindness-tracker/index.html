<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Acts of Kindness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Acts of Kindness Tracker</h1>
        <form id="kindness-form">
            <input type="text" id="kindness-input" placeholder="Describe your act of kindness..." required>
            <button type="submit">Log Act</button>
        </form>
        <div id="kindness-list"></div>
        <div id="visualization"></div>
        <div id="rewards"></div>
        <button id="share-btn">Share My Kindness</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
