<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Dice 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="ui">
        <div id="hud">
            <div id="health">Player Health: 100</div>
            <div id="score">Score: 0</div>
            <div id="dice-type">Current Dice: Basic (1-6 damage)</div>
        </div>
        <div id="controls">
            <button id="basic-dice">Basic Dice</button>
            <button id="fire-dice">Fire Dice</button>
            <button id="ice-dice">Ice Dice</button>
        </div>
        <div id="instructions">
            <p>Mouse: Aim dice throw</p>
            <p>Space: Roll dice</p>
            <p>Defeat enemies with dice rolls!</p>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
