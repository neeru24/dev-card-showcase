<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo-Pet | Focus Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-boy-container">
        <div class="screen-bezel">
            <div class="screen" id="appScreen">
                
                <div class="status-bar">
                    <span id="sessionType">FOCUS MODE</span>
                    <span id="streakCounter">üî• 0</span>
                </div>

                <div class="pet-container">
                    <div class="pet-sprite" id="petSprite">üê∂</div>
                    <div class="pet-dialogue" id="petDialogue">Ready to work!</div>
                </div>

                <div class="timer-display" id="timerDisplay">25:00</div>
                
                <div class="controls">
                    <button id="btnStart" class="pixel-btn primary">START</button>
                    <button id="btnPause" class="pixel-btn warning hidden">PAUSE</button>
                    <button id="btnReset" class="pixel-btn danger">RESET</button>
                </div>

                <div class="mode-toggles">
                    <button id="btnWork" class="mode-btn active">Work (25m)</button>
                    <button id="btnBreak" class="mode-btn">Break (5m)</button>
                </div>

            </div>
        </div>
        
        <div class="branding">
            <h1>POMO-PET</h1>
            <p>Productivity System</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
