<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoidType | High-Resolution Living Typography</title>
    <meta name="description"
        content="A complex autonomous agent simulation forming interactive typography using Reynolds' Flocking algorithm.">

    <link rel="stylesheet" href="styles/main.css">

    <!-- Premium Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@300;600;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Drawing Surface -->
    <canvas id="canvas"></canvas>

    <!-- Overlay UI Layer -->
    <div class="ui-container">

        <!-- Header Branding Section -->
        <header class="main-header">
            <div class="brand">
                <span class="badge">v2.0 PRO</span>
                <h1>BoidType</h1>
                <p>Autonomous Typographic Swarm Engine</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">AGENTS</span>
                    <span id="agentCount" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">FPS</span>
                    <span id="fpsCount" class="value">60</span>
                </div>
            </div>
        </header>

        <!-- Main Interaction Sidebar -->
        <main class="interaction-sidebar">

            <!-- Quick Options Tab -->
            <div class="panel glass">
                <div class="panel-header">
                    <h3>Typography</h3>
                </div>
                <div class="panel-body">
                    <div class="input-row">
                        <label for="textInput">Active String</label>
                        <input type="text" id="textInput" value="BOIDTYPE" maxlength="15" placeholder="Enter text...">
                    </div>
                    <div class="input-row">
                        <label for="density">Point Density</label>
                        <input type="range" id="density" min="2" max="15" step="1" value="6">
                        <div class="value-display" data-target="density">6px</div>
                    </div>
                    <div class="toggle-group">
                        <button id="toggleSequence" class="btn-outline">Enable Auto-Morph</button>
                    </div>
                </div>
            </div>

            <!-- Physics Controls Tab -->
            <div class="panel glass">
                <div class="panel-header">
                    <h3>Flocking Physics</h3>
                </div>
                <div class="panel-body">
                    <div class="control-grid">
                        <div class="control-col">
                            <label>Separation</label>
                            <input type="range" id="separation" min="0" max="5" step="0.1" value="1.5">
                        </div>
                        <div class="control-col">
                            <label>Cohesion</label>
                            <input type="range" id="cohesion" min="0" max="5" step="0.1" value="1.0">
                        </div>
                        <div class="control-col">
                            <label>Alignment</label>
                            <input type="range" id="alignment" min="0" max="5" step="0.1" value="1.0">
                        </div>
                        <div class="control-col">
                            <label>Arrival</label>
                            <input type="range" id="arrive" min="0" max="10" step="0.1" value="2.0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visual Styles Tab -->
            <div class="panel glass">
                <div class="panel-header">
                    <h3>Visual Aesthetics</h3>
                </div>
                <div class="panel-body">
                    <div class="select-row">
                        <label>Render Mode</label>
                        <select id="renderMode">
                            <option value="points">Classic Particles</option>
                            <option value="triangles">Vector Agents</option>
                            <option value="triangles_filled">Solid Vectors</option>
                            <option value="lines">Motion Trails</option>
                            <option value="mesh">Neural Mesh</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label>Glow Decay</label>
                        <input type="range" id="glow" min="0" max="50" step="1" value="10">
                    </div>
                    <div class="input-row">
                        <label>Motion Blur</label>
                        <input type="range" id="blur" min="0.01" max="0.95" step="0.01" value="0.2">
                    </div>
                    <div class="color-controls">
                        <button id="cycleTheme">Cycle Theme</button>
                        <button id="randomizeColors">Scatter Colors</button>
                    </div>
                </div>
            </div>

            <!-- Advanced Interactions Tab -->
            <div class="panel glass">
                <div class="panel-header">
                    <h3>Environmental Forces</h3>
                </div>
                <div class="panel-body">
                    <div class="btn-grid">
                        <button class="mode-btn active" data-mode="repel">Repel</button>
                        <button class="mode-btn" data-mode="attract">Attract</button>
                        <button class="mode-btn" data-mode="vortex">Vortex</button>
                    </div>
                    <div class="toggle-row">
                        <button id="toggleAudio" class="btn-secondary">Mic Reactivity: OFF</button>
                    </div>
                </div>
            </div>

            <!-- Preset Manager -->
            <div class="panel glass">
                <div class="panel-header">
                    <h3>Presets</h3>
                </div>
                <div class="panel-body">
                    <select id="presetSelect"></select>
                    <div class="input-group-inline">
                        <input type="text" id="newPresetName" placeholder="Preset name...">
                        <button id="savePreset">+</button>
                    </div>
                </div>
            </div>

        </main>

        <!-- Dynamic Information Footer -->
        <footer class="app-footer">
            <div class="tip">
                <span class="icon">ðŸ’¡</span>
                <p>Pro Tip: Use 'Vortex' mode and click-drag to spin the flock!</p>
            </div>
            <div class="links">
                <a href="#">Documentation</a>
                <a href="#">v2.5 Changelog</a>
            </div>
        </footer>
    </div>

    <!-- Core Application entry -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
