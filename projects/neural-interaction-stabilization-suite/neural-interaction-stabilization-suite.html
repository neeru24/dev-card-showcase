<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Interaction Stabilization Suite</title>
    <link rel="stylesheet" href="neural-interaction-stabilization-suite.css">
</head>
<body>
    <div class="container">
        <h1>Neural Interaction Stabilization Suite</h1>
        <p>Stabilize and optimize neural network interactions for improved AI performance.</p>
        
        <div class="input-section">
            <label for="network-config">Network Configuration (JSON):</label>
            <textarea id="network-config" placeholder='{"layers": [64, 32, 16], "activation": "relu", "learning_rate": 0.001}'></textarea>
        </div>
        
        <div class="controls">
            <label for="stabilization-method">Stabilization Method:</label>
            <select id="stabilization-method">
                <option value="gradient-clipping">Gradient Clipping</option>
                <option value="batch-normalization">Batch Normalization</option>
                <option value="layer-normalization">Layer Normalization</option>
                <option value="dropout">Dropout Regularization</option>
                <option value="weight-decay">Weight Decay</option>
            </select>
            
            <label for="epochs">Training Epochs:</label>
            <input type="number" id="epochs" value="100" min="10" max="1000">
            
            <button id="stabilize-btn">Run Stabilization</button>
        </div>
        
        <div class="output-section">
            <h2>Stabilization Results</h2>
            <div id="results"></div>
        </div>
        
        <div class="visualization">
            <h2>Network Visualization</h2>
            <canvas id="network-canvas" width="600" height="400"></canvas>
        </div>
    </div>
    
    <script src="neural-interaction-stabilization-suite.js"></script>
</body>
</html>
