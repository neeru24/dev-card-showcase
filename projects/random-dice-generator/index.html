<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced 2 Player Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ğŸ² 2 Player Dice Game</h1>

  <div class="players">
    <div class="player active" id="player1">
      <h2>Player 1</h2>
      <p>Score: <span id="score1">0</span></p>
    </div>

    <div class="player" id="player2">
      <h2>Player 2</h2>
      <p>Score: <span id="score2">0</span></p>
    </div>
  </div>

  <div class="dice-container">
    <div class="dice" id="dice">

      <div class="face front"><span class="dot"></span></div>
      <div class="face back"><span class="dot"></span><span class="dot"></span></div>
      <div class="face top"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="face bottom"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="face right"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div class="face left"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>

    </div>
  </div>

  <p id="status">Player 1's Turn</p>
  <p>ğŸ† High Score: <span id="highScore">0</span></p>

  <button id="rollBtn">Roll Dice</button>
  <button id="resetBtn">Reset Game</button>

</div>

<script src="script.js"></script>
</body>
</html>
