<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">WB</div>
      <div>
        <h1>Collaborative Whiteboard</h1>
        <p>Draw, add sticky notes, and brainstorm together in real time.</p>
      </div>
    </div>
    <div class="room-controls">
      <div class="room-field">
        <label for="roomId">Room</label>
        <input id="roomId" type="text" placeholder="team-brainstorm" />
      </div>
      <div class="room-field">
        <label for="userName">Name</label>
        <input id="userName" type="text" placeholder="Your name" />
      </div>
      <button id="joinRoom" class="primary">Join Room</button>
    </div>
  </header>

  <main>
    <section class="toolbar">
      <div class="tool-group">
        <button class="tool-button active" data-tool="pen">Pen</button>
        <button class="tool-button" data-tool="eraser">Eraser</button>
        <button class="tool-button" data-tool="pan">Pan</button>
      </div>
      <div class="tool-group">
        <label class="slider">
          Brush
          <input type="range" id="brushSize" min="2" max="24" value="6" />
        </label>
        <label class="slider">
          Opacity
          <input type="range" id="brushOpacity" min="0.2" max="1" step="0.1" value="1" />
        </label>
      </div>
      <div class="tool-group">
        <label class="color">
          Color
          <input type="color" id="brushColor" value="#2563eb" />
        </label>
        <button id="addSticky" class="secondary">Add Sticky</button>
      </div>
      <div class="tool-group">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearBtn" class="danger">Clear</button>
      </div>
      <div class="tool-group">
        <button id="exportPng">Export PNG</button>
        <button id="exportPdf">Export PDF</button>
      </div>
    </section>

    <section class="board-shell">
      <aside class="sidebar">
        <div class="panel">
          <h3>Active collaborators</h3>
          <div id="participantList" class="participants"></div>
        </div>
        <div class="panel">
          <h3>Board tips</h3>
          <ul>
            <li>Use multiple tabs to simulate collaborators.</li>
            <li>Sticky notes sync across users.</li>
            <li>Export includes notes and drawings.</li>
          </ul>
        </div>
      </aside>

      <div class="board-wrapper">
        <div id="board" class="board">
          <canvas id="boardCanvas"></canvas>
          <div id="stickyLayer"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
