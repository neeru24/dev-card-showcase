<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygiene Routine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§¼ Hygiene Routine Tracker</h1>

        <div class="routine-section">
            <h2>Daily Checklist</h2>
            <div class="checklist">
                <label><input type="checkbox" id="brush-teeth"> Brush Teeth</label>
                <label><input type="checkbox" id="shower"> Shower/Bathe</label>
                <label><input type="checkbox" id="wash-hands"> Wash Hands</label>
                <label><input type="checkbox" id="deodorant"> Apply Deodorant</label>
                <label><input type="checkbox" id="hair-care"> Hair Care</label>
                <label><input type="checkbox" id="skin-care"> Skin Care</label>
                <label><input type="checkbox" id="oral-care"> Oral Care (Floss)</label>
                <label><input type="checkbox" id="nail-care"> Nail Care</label>
            </div>
            <button onclick="saveRoutine()">Save Today's Routine</button>
            <div id="message"></div>
        </div>

        <div class="stats-section">
            <h2>Consistency Stats</h2>
            <div class="stats">
                <div>Today's Score: <span id="todayScore">0</span>/8</div>
                <div>Weekly Average: <span id="weekAvg">0</span>%</div>
                <div>Streak: <span id="streak">0</span> days</div>
            </div>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>

        <div class="reminders-section">
            <h2>Reminders</h2>
            <div id="reminder">Remember to maintain your hygiene routine for better health!</div>
            <button onclick="setReminder()">Set Daily Reminder</button>
            <div id="reminder-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
