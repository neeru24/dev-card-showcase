<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyCollider | N-Body Simulation</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Embedding controls.css style for simplicity if we didn't create it explicitly 
           or to ensure it loads.
           Wait, I put everything in main.css in the previous turn. 
           I will stick to main.css.
        */
    </style>
</head>
<body>

    <canvas id="sim-canvas"></canvas>

    <div id="ui-layer">
        <div class="panel">
            <h1>Galaxy Collider</h1>
            
            <div class="stat-row">
                <span>FPS:</span>
                <span id="fps-count" class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span>Particles:</span>
                <span id="particle-count" class="stat-value">0</span>
            </div>
            
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">

            <div class="control-group">
                <label>Speed (dt): <span id="val-speed" style="float:right">0.1</span></label>
                <input type="range" id="input-speed" min="0" max="1.0" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label>Count: <span id="val-count" style="float:right">8000</span></label>
                <input type="range" id="input-count" min="1000" max="15000" step="1000" value="8000">
            </div>

            <div class="control-group">
                <label>Theta (Accuracy): <span id="val-theta" style="float:right">0.5</span></label>
                <input type="range" id="input-theta" min="0.1" max="1.5" step="0.1" value="0.5">
                <small style="color:#666; display:block; margin-top:5px;">Lower = More Accurate (Slower)</small>
            </div>

            <button id="btn-reset">Reset Simulation</button>
        </div>
        
        <div class="footer">
            GalaxyCollider v1.0 â€¢ Barnes-Hut Algorithm
        </div>
    </div>

    <script type="module" src="js/core/main.js"></script>
</body>
</html>
