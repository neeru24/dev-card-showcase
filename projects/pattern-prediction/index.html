<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game">
    <h1>Pattern Master</h1>

    <div class="stats">
        <span id="level">Level: 1</span>
        <span id="score">Score: 0</span>
        <span id="streak">Streak: 0</span>
        <span id="timer">â± 15s</span>
    </div>

    <div class="card" id="card">
        <p id="pattern">Loading...</p>
        <input id="answer" placeholder="Your answer">
        <div class="buttons">
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="useHint()">Hint (-5)</button>
        </div>
        <p id="message"></p>
    </div>

    <div class="progress">
        <div id="bar"></div>
    </div>

    <button id="restart" onclick="startGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
