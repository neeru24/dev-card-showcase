<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Missions Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1e;
            color: #e0f0ff;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 30%, #1a2f4a 0%, #03050b 90%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(5, 15, 28, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 3rem 3rem 2rem 2rem;
            border: 1px solid rgba(80, 140, 220, 0.25);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(70, 160, 255, 0.1) inset;
            padding: 2.2rem 2rem;
        }

        /* header / title */
        .title-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid #2f4b7a;
            padding-bottom: 1.5rem;
        }

        h1 {
            font-weight: 550;
            font-size: 2.4rem;
            background: linear-gradient(135deg, #c8e2ff, #9bc0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 span {
            background: #1e3b5c;
            padding: 0.2rem 1rem;
            border-radius: 60px;
            font-size: 1rem;
            color: #b3d6ff;
            background-clip: unset;
            -webkit-text-fill-color: #c9e2ff;
            border: 1px solid #4175a0;
        }

        .filter-bar {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            align-items: center;
            background: #0d1b2f;
            padding: 0.5rem 1rem;
            border-radius: 60px;
            border: 1px solid #2c4d76;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: #a0c0e8;
            font-size: 0.9rem;
            padding: 0.45rem 1.2rem;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .filter-btn.active {
            background: #1d4c7c;
            color: white;
            box-shadow: 0 2px 10px #1d4c7c80;
        }

        .filter-btn:hover {
            background: #1e3a5a;
            color: white;
        }

        /* timeline */
        .timeline {
            position: relative;
            padding: 1rem 0 0.5rem 0;
            margin-top: 1rem;
        }

        /* central line (vertical) */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #2b6a9e, #94c0ff, #2b6a9e);
            border-radius: 3px;
            opacity: 0.7;
            box-shadow: 0 0 12px #4b9eff;
        }

        .timeline-item {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2.2rem;
            position: relative;
            width: 100%;
            opacity: 0.9;
            transition: 0.2s;
        }

        .timeline-item.hidden {
            display: none;
        }

        /* left side (date + content) */
        .timeline-bubble {
            width: 50%;
            padding-right: 3rem;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .timeline-item.right .timeline-bubble {
            padding-right: 0;
            padding-left: 3rem;
            text-align: left;
            align-items: flex-start;
            margin-left: 50%;
        }

        .mission-card {
            background: rgba(12, 27, 48, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid #36648b;
            border-radius: 32px;
            padding: 1.2rem 1.8rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 12px 28px -8px #00000080, 0 0 0 1px #2b5690 inset;
            transition: 0.15s;
            cursor: pointer;
        }

        .mission-card:hover {
            border-color: #5f9eff;
            background: #10253f;
            transform: scale(1.01) translateY(-2px);
            box-shadow: 0 20px 30px -10px #000000d0;
        }

        .mission-year {
            font-size: 1.4rem;
            font-weight: 650;
            background: linear-gradient(135deg, #ffe68f, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 0.25rem;
        }

        .mission-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #edf5ff;
            letter-spacing: -0.01em;
        }

        .mission-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #aac4ec;
            border-top: 1px dashed #2e5580;
            padding-top: 0.7rem;
        }

        .badge {
            background: #113453;
            padding: 0.2rem 1rem;
            border-radius: 30px;
            border: 1px solid #2f6396;
            color: #cae0ff;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .country {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* dot on the center line */
        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ffd966;
            border: 4px solid #0a1e38;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #4075b0, 0 0 15px #7bb2ff;
            z-index: 2;
            transition: 0.2s;
        }

        .timeline-item:hover .timeline-dot {
            background: #ffbb2e;
            box-shadow: 0 0 0 4px #60a0ff, 0 0 30px #b1d0ff;
            width: 24px;
            height: 24px;
        }

        /* ensure dot is placed relative to item */
        .timeline-item {
            position: relative;
        }

        /* details modal (simple tooltip style) */
        .info-panel {
            background: #0a1a2e;
            border-radius: 2rem;
            margin-top: 2.5rem;
            padding: 1.6rem 2rem;
            border: 1px solid #305f8b;
            box-shadow: 0 10px 20px #00000060;
            transition: 0.2s;
        }

        .info-panel h3 {
            font-weight: 400;
            color: #aad0ff;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-panel p {
            font-size: 1.4rem;
            font-weight: 500;
            color: white;
        }

        .info-panel .mission-desc {
            font-size: 1rem;
            color: #b3cef5;
            margin-top: 0.5rem;
        }

        .close-info {
            background: #1e3f62;
            border: none;
            color: white;
            padding: 0.4rem 1.5rem;
            border-radius: 40px;
            margin-top: 1rem;
            cursor: pointer;
            border: 1px solid #548bc2;
        }

        /* empty state */
        .empty-timeline {
            text-align: center;
            color: #98b9dd;
            padding: 4rem;
            font-size: 1.3rem;
            border: 2px dashed #2c5277;
            border-radius: 80px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #517697;
            text-align: center;
        }

        /* mobile adaptation */
        @media (max-width: 700px) {
            .timeline::before {
                left: 30px;
            }
            .timeline-bubble {
                width: 100%;
                padding-left: 60px !important;
                padding-right: 1rem !important;
                text-align: left;
                align-items: flex-start;
            }
            .timeline-item.right .timeline-bubble {
                margin-left: 0;
            }
            .timeline-dot {
                left: 30px;
            }
            .title-section {
                flex-direction: column;
                align-items: start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-section">
        <h1>üöÄ space missions <span>1957 ‚Äì 2030</span></h1>
        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" data-filter="all">all</button>
            <button class="filter-btn" data-filter="lunar">üåï lunar</button>
            <button class="filter-btn" data-filter="mars">üî¥ mars</button>
            <button class="filter-btn" data-filter="orbital">üõ∞Ô∏è orbital</button>
            <button class="filter-btn" data-filter="deep">üåå deep space</button>
        </div>
    </div>

    <!-- timeline container -->
    <div class="timeline" id="timelineContainer">
        <!-- JS will inject items here -->
        <div class="empty-timeline" id="loadingMsg">loading missions ...</div>
    </div>

    <!-- info panel (click detail) -->
    <div class="info-panel" id="infoPanel">
        <h3>üî≠ MISSION DETAIL</h3>
        <p id="detailName">‚Äî</p>
        <div class="mission-desc" id="detailDesc">click on any mission card</div>
        <button class="close-info" id="closeInfoBtn">close</button>
    </div>
    <footer>üåç timeline ‚Ä¢ space exploration ‚Ä¢ interactive</footer>
</div>

<script>
    (function() {
        // ---------- MISSION DATA ----------
        const missions = [
            { name: 'Sputnik 1', year: 1957, country: 'USSR', type: 'orbital', desc: 'First artificial satellite. Sparked the space age.', highlight: 'beep-beep signal' },
            { name: 'Explorer 1', year: 1958, country: 'USA', type: 'orbital', desc: 'First US satellite, discovered Van Allen belts.' },
            { name: 'Luna 2', year: 1959, country: 'USSR', type: 'lunar', desc: 'First human-made object to hit the Moon.' },
            { name: 'Vostok 1', year: 1961, country: 'USSR', type: 'orbital', desc: 'Yuri Gagarin: first human in space.' },
            { name: 'Mariner 2', year: 1962, country: 'USA', type: 'deep', desc: 'First successful Venus flyby.' },
            { name: 'Luna 9', year: 1966, country: 'USSR', type: 'lunar', desc: 'First soft landing on the Moon, first surface photos.' },
            { name: 'Apollo 11', year: 1969, country: 'USA', type: 'lunar', desc: 'First humans on the Moon. "One small step..."' },
            { name: 'Venera 7', year: 1970, country: 'USSR', type: 'deep', desc: 'First soft landing on Venus, survived 23 minutes.' },
            { name: 'Mariner 9', year: 1971, country: 'USA', type: 'mars', desc: 'First spacecraft to orbit Mars.' },
            { name: 'Viking 1', year: 1976, country: 'USA', type: 'mars', desc: 'First successful Mars lander, operated for 6 years.' },
            { name: 'Voyager 2', year: 1977, country: 'USA', type: 'deep', desc: 'Flyby of Jupiter, Saturn, Uranus, Neptune.' },
            { name: 'Voyager 1', year: 1977, country: 'USA', type: 'deep', desc: 'Entered interstellar space in 2012.' },
            { name: 'Space Shuttle Columbia', year: 1981, country: 'USA', type: 'orbital', desc: 'First reusable crewed orbital spacecraft.' },
            { name: 'Mir station', year: 1986, country: 'USSR', type: 'orbital', desc: 'First modular space station, long duration missions.' },
            { name: 'Hubble Telescope', year: 1990, country: 'USA/ESA', type: 'orbital', desc: 'Revolutionized astronomy with deep field images.' },
            { name: 'Mars Pathfinder', year: 1997, country: 'USA', type: 'mars', desc: 'First successful Mars rover (Sojourner).' },
            { name: 'ISS module Zarya', year: 1998, country: 'International', type: 'orbital', desc: 'Beginning of International Space Station.' },
            { name: 'Cassini‚ÄìHuygens', year: 2004, country: 'NASA/ESA', type: 'deep', desc: 'Saturn orbiter; Huygens landed on Titan.' },
            { name: 'Chang\'e 3', year: 2013, country: 'China', type: 'lunar', desc: 'First Chinese soft landing on the Moon, Yutu rover.' },
            { name: 'New Horizons', year: 2015, country: 'USA', type: 'deep', desc: 'First Pluto flyby, revealed heart-shaped plain.' },
            { name: 'InSight', year: 2018, country: 'USA', type: 'mars', desc: 'Studied Mars interior using seismometer.' },
            { name: 'Perseverance rover', year: 2021, country: 'USA', type: 'mars', desc: 'Collects samples, Ingenuity helicopter flew.' },
            { name: 'JWST', year: 2021, country: 'NASA/ESA/CSA', type: 'orbital', desc: 'James Webb Space Telescope, infrared universe.' },
            { name: 'Artemis I', year: 2022, country: 'USA', type: 'lunar', desc: 'Uncrewed Orion capsule around the Moon.' },
            { name: 'Chandrayaan-3', year: 2023, country: 'India', type: 'lunar', desc: 'First successful soft landing near lunar south pole.' },
            { name: 'Europa Clipper', year: 2024, country: 'USA', type: 'deep', desc: 'Mission to study Jupiter\'s icy moon Europa.' },
            { name: 'MMX (Martian Moons)', year: 2026, country: 'JAXA', type: 'mars', desc: 'Sample return from Phobos.' },
            { name: 'Artemis III', year: 2027, country: 'USA', type: 'lunar', desc: 'First crewed lunar landing since 1972.' },
            { name: 'Tianwen-3', year: 2028, country: 'China', type: 'mars', desc: 'Proposed Mars sample return mission.' },
            { name: 'VERITAS', year: 2029, country: 'USA', type: 'deep', desc: 'Venus orbiter, high-resolution mapping.' },
            { name: 'EnVision', year: 2030, country: 'ESA', type: 'deep', desc: 'Venus atmospheric and geologic orbiter.' }
        ];

        // current filter and detail state
        let activeFilter = 'all';
        let selectedMission = null;    // index or null

        // DOM elements
        const timelineDiv = document.getElementById('timelineContainer');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const infoPanel = document.getElementById('infoPanel');
        const detailName = document.getElementById('detailName');
        const detailDesc = document.getElementById('detailDesc');
        const closeBtn = document.getElementById('closeInfoBtn');

        // ---------- helpers ----------
        function filterMissions(type) {
            if (type === 'all') return missions;
            return missions.filter(m => m.type === type);
        }

        // build timeline html (and preserve selected mission if possible)
        function renderTimeline() {
            const filtered = filterMissions(activeFilter);
            if (filtered.length === 0) {
                timelineDiv.innerHTML = `<div class="empty-timeline">üå† no missions match filter ¬∑ ${activeFilter}</div>`;
                return;
            }

            let html = '';
            filtered.forEach((mission, idx) => {
                // we use original index for stable selection (not needed but use combined key)
                // but for dot we need consistent alternating left/right using overall position
                // simply alternate based on idx in filtered list for visual variation
                const isRight = (idx % 2 === 1); // alternate
                const sideClass = isRight ? 'right' : '';

                // build card
                html += `<div class="timeline-item ${sideClass}" data-mission-idx="${missions.indexOf(mission)}" data-filtered-idx="${idx}">`;
                html += `<div class="timeline-bubble">`;
                html += `<div class="mission-card">`;
                html += `<div class="mission-year">${mission.year}</div>`;
                html += `<div class="mission-name">${mission.name}</div>`;
                html += `<div class="mission-details">`;
                html += `<span class="badge">${mission.type}</span>`;
                html += `<span class="country">${mission.country}</span>`;
                html += `</div>`;
                html += `</div>`; // card
                html += `</div>`; // bubble
                html += `<div class="timeline-dot"></div>`;
                html += `</div>`;
            });

            timelineDiv.innerHTML = html;

            // attach click listeners to each mission card
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    // if click on dot or anything inside
                    const idx = item.dataset.missionIdx;
                    if (idx !== undefined) {
                        const mission = missions[parseInt(idx)];
                        if (mission) {
                            displayMissionDetail(mission);
                        }
                    }
                });
            });

            // if there is a selected mission, try to keep info (but we just show if same)
            if (selectedMission) {
                // check if still present in filtered? avoid confusion, just show it if exists (we don't auto clear)
                // but we don't want to show non-filtered mission ‚Äì better clear if not visible.
                const stillExists = missions.some(m => m.name === selectedMission.name && m.year === selectedMission.year);
                if (!stillExists) {
                    selectedMission = null;
                    resetDetailPanel();
                } else {
                    // but we only keep if it's in the current filter? decide to keep, but user might see mismatch. we reset if filter excludes it.
                    const inFilter = filterMissions(activeFilter).some(m => m.name === selectedMission.name);
                    if (!inFilter) {
                        selectedMission = null;
                        resetDetailPanel();
                    } else {
                        displayMissionDetail(selectedMission); // refresh
                    }
                }
            } else {
                resetDetailPanel();
            }
        }

        function displayMissionDetail(mission) {
            selectedMission = mission;
            detailName.innerText = `${mission.name} (${mission.year}) ¬∑ ${mission.country}`;
            let extra = mission.desc;
            if (mission.highlight) extra += ` ¬∑ ‚ú¶ ${mission.highlight}`;
            detailDesc.innerText = extra;
        }

        function resetDetailPanel() {
            selectedMission = null;
            detailName.innerText = '‚Äî';
            detailDesc.innerText = 'click on any mission card';
        }

        // filter update
        function setActiveFilter(filter) {
            activeFilter = filter;
            filterBtns.forEach(btn => {
                const btnFilter = btn.dataset.filter;
                if (btnFilter === filter) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            renderTimeline();
        }

        // event listeners for filter
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                setActiveFilter(filter);
            });
        });

        // close detail button
        closeBtn.addEventListener('click', () => {
            selectedMission = null;
            resetDetailPanel();
        });

        // initialise: sort missions by year (already sorted but double-check)
        missions.sort((a,b) => a.year - b.year);

        // first render
        renderTimeline();

        // (optional) set default filter active
        setActiveFilter('all');
    })();
</script>
</body>
</html>
