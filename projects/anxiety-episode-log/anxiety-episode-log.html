<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Episode Log</title>
    <link rel="stylesheet" href="../assets/css/anxiety-episode-log.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Anxiety Episode Log</h1>

        <div class="input-section">
            <h2>Log Episode</h2>
            <div class="inputs">
                <div>
                    <label>Intensity (1-10)</label>
                    <input type="number" id="intensity" min="1" max="10" placeholder="5">
                </div>
                <div>
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" min="1" placeholder="30">
                </div>
                <div>
                    <label>Date & Time</label>
                    <input type="datetime-local" id="episodeDateTime">
                </div>
                <div>
                    <label>Triggers</label>
                    <input type="text" id="triggers" placeholder="work, social, health...">
                </div>
            </div>
            <div class="textarea-container">
                <label>Notes</label>
                <textarea id="notes" placeholder="Describe what happened, how you felt, what helped..."></textarea>
            </div>
            <button class="log-btn" onclick="logEpisode()">Log Episode</button>
        </div>

        <div class="stats-section">
            <h2>Mental Health Insights</h2>
            <div class="stats">
                <div>Total Episodes: <span id="totalEpisodes">0</span></div>
                <div>Average Intensity: <span id="avgIntensity">0</span></div>
                <div>Most Common Trigger: <span id="commonTrigger">None</span></div>
                <div>Episodes This Week: <span id="weeklyCount">0</span></div>
            </div>
            <canvas id="intensityChart" width="400" height="200"></canvas>
        </div>

        <div class="triggers-section">
            <h2>Trigger Analysis</h2>
            <div id="triggerChart"></div>
        </div>

        <div class="tips-section">
            <h2>Coping Strategies</h2>
            <div id="tip">Loading coping tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Episodes</h2>
            <ul id="episodeHistory"></ul>
        </div>
    </div>

    <script src="../assets/js/anxiety-episode-log.js"></script>
</body>
</html>
