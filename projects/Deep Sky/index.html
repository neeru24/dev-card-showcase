<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="c"></canvas>

    <div id="ui">
        <h1>Deep Sky</h1>
        <div class="sep"></div>
        <button class="ui-btn active" id="btn-drift" onclick="setMode('drift')">Drift</button>
        <button class="ui-btn" id="btn-draw" onclick="setMode('draw')">Draw</button>
        <button class="ui-btn" id="btn-clear" onclick="clearConstellations()">Clear</button>
        <div class="sep"></div>
        <span class="mode-indicator" id="mode-label">Navigating</span>
    </div>

    <div id="tooltip"></div>
    <div id="info">Scroll to zoom · Drag to navigate · Switch to Draw mode to connect stars</div>

    <script src="script.js"></script>
</body>

</html>
