<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Project Idea Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DIY Project Idea Generator</h1>
            <nav>
                <button id="addMaterialBtn">Add Material</button>
                <button id="myMaterialsBtn">My Materials</button>
                <button id="suggestionsBtn">Get Ideas</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="materialListSection">
                <h2>Your Materials</h2>
                <div id="materialList"></div>
            </section>
            <section id="suggestionsSection" class="hidden">
                <h2>Project Suggestions</h2>
                <div id="suggestionsList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Enter the materials you have, and get creative DIY project ideas you can make with them. Discover new crafts, upcycling, and fun projects!</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
