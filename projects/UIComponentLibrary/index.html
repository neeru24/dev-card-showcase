<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Components Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>UI Components Library</h1>
  </header>

  <!-- BUTTONS -->
  <section class="container">
    <h2>Buttons</h2>
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn danger">Danger</button>
  </section>

  <!-- CARD -->
  <section class="container">
    <h2>Card</h2>
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a reusable card component.</p>
      <button class="btn primary">Action</button>
    </div>
  </section>

  <!-- ALERT -->
  <section class="container">
    <h2>Alert</h2>
    <div class="alert success">Success alert message!</div>
    <div class="alert error">Error alert message!</div>
  </section>

  <!-- MODAL -->
  <section class="container">
    <h2>Modal</h2>
    <button class="btn primary" id="openModal">Open Modal</button>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Modal Title</h3>
      <p>This is a reusable modal component.</p>
    </div>
  </div>

  <!-- TABS -->
  <section class="container">
    <h2>Tabs</h2>
    <div class="tabs">
      <button class="tab-btn active" data-tab="1">Tab 1</button>
      <button class="tab-btn" data-tab="2">Tab 2</button>
    </div>
    <div class="tab-content active" id="tab-1">Content for Tab 1</div>
    <div class="tab-content" id="tab-2">Content for Tab 2</div>
  </section>

  <!-- ACCORDION -->
  <section class="container">
    <h2>Accordion</h2>
    <button class="accordion">Section 1</button>
    <div class="panel">Accordion Content 1</div>

    <button class="accordion">Section 2</button>
    <div class="panel">Accordion Content 2</div>
  </section>

<script src="script.js"></script>
</body>
</html>
