<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>still · meditation timer + quotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1d2b3a 0%, #12212e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .timer-container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 3.5rem;
            box-shadow: 0 30px 50px -15px rgba(0, 0, 0, 0.5),
                        inset 0 1px 2px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 2.2rem 2rem 2.5rem;
            transition: all 0.2s;
        }

        /* header */
        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
            color: #d8e2ed;
        }

        .brand h1 {
            font-weight: 350;
            font-size: 1.9rem;
            letter-spacing: -0.5px;
            color: white;
        }

        .brand span {
            background: #304a5c;
            padding: 0.2rem 1rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 400;
            color: #cedfec;
        }

        /* quote area — serene card */
        .quote-panel {
            background: rgba(20, 35, 45, 0.7);
            border-radius: 2.5rem;
            padding: 2rem 2rem 1.8rem;
            margin-bottom: 2.5rem;
            border: 1px solid #3c5568;
            box-shadow: 0 20px 30px -15px #0a141e;
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.4;
            font-weight: 300;
            color: #f0f6fc;
            quotes: "“" "”" "‘" "’";
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .quote-text::before {
            content: "“";
            font-size: 3rem;
            line-height: 1;
            color: #7899b3;
            margin-right: 5px;
            vertical-align: middle;
        }

        .quote-text::after {
            content: "”";
            font-size: 3rem;
            line-height: 1;
            color: #7899b3;
            margin-left: 5px;
            vertical-align: bottom;
        }

        .quote-author {
            text-align: center;
            font-size: 1.2rem;
            color: #b2c9dd;
            letter-spacing: 0.5px;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* timer display */
        .timer-circle {
            background: #1c2d3b;
            border-radius: 3rem;
            padding: 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: inset 0 6px 12px #0e1a23, 0 20px 30px -10px #0f1b26;
            border: 1px solid #405b70;
        }

        .time-display {
            text-align: center;
            font-size: 5.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #e7f0fd;
            text-shadow: 0 0 10px #aac7e0;
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
        }

        .time-label {
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #99b6cf;
            margin-top: 0.2rem;
        }

        /* control row */
        .duration-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.7rem;
            margin: 2rem 0 1.5rem;
        }

        .duration-btn {
            background: transparent;
            border: 1px solid #3f5e77;
            color: #caddf0;
            font-size: 1.1rem;
            font-weight: 400;
            padding: 0.7rem 1.5rem;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .duration-btn:hover {
            background: #2d4b61;
            border-color: #90b1cc;
            color: white;
        }

        .duration-btn.active {
            background: #3f6b8c;
            border-color: #b4d9ff;
            color: white;
            font-weight: 500;
            box-shadow: 0 0 10px #769fc0;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin: 2rem 0 1.5rem;
        }

        .main-btn {
            background: #2c485e;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2.5rem;
            border-radius: 70px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 25px -10px #0a1f2d;
            border: 1px solid #7096b5;
            cursor: pointer;
            transition: 0.1s;
        }

        .main-btn:active {
            transform: scale(0.97);
            background: #1f3f55;
        }

        .main-btn:disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid #56738b;
            color: #d1e2f2;
            font-size: 1.3rem;
            padding: 0.8rem 2rem;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.1s;
        }

        .secondary-btn:hover {
            background: #1f3d52;
            border-color: #8bb3d1;
            color: white;
        }

        /* quote refresh (subtle) */
        .new-quote-btn {
            background: transparent;
            border: none;
            color: #8daac5;
            text-decoration: underline dotted;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 40px;
        }

        .new-quote-btn:hover {
            color: #d4e6ff;
            background: rgba(255,255,255,0.02);
        }

        .footer-note {
            color: #57728b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="brand">
            <h1>⏮  still · point</h1>
            <span>meditation</span>
        </div>

        <!-- dynamic quote card -->
        <div class="quote-panel" id="quotePanel">
            <div class="quote-text" id="quoteText">The present moment is filled with joy and happiness.</div>
            <div class="quote-author" id="quoteAuthor">— Thich Nhat Hanh</div>
        </div>

        <!-- timer circle -->
        <div class="timer-circle">
            <div class="time-display" id="timerDisplay">05:00</div>
            <div class="time-label">minutes · silence</div>
        </div>

        <!-- duration quick set -->
        <div class="duration-selector" id="durationSelector">
            <button class="duration-btn" data-minutes="1">1 min</button>
            <button class="duration-btn active" data-minutes="5">5 min</button>
            <button class="duration-btn" data-minutes="10">10 min</button>
            <button class="duration-btn" data-minutes="15">15 min</button>
            <button class="duration-btn" data-minutes="20">20 min</button>
        </div>

        <!-- main controls -->
        <div class="action-buttons">
            <button class="main-btn" id="startPauseBtn">▶  start</button>
            <button class="secondary-btn" id="resetBtn">↺ reset</button>
        </div>

        <!-- extra quote button -->
        <div style="display: flex; justify-content: center;">
            <button class="new-quote-btn" id="newQuoteBtn">⇄  fresh insight</button>
        </div>

        <div class="footer-note">
            ~ breathe. just this moment ~
        </div>
    </div>

    <script>
        (function() {
            // ---------- INSPIRATIONAL QUOTES (mindfulness/meditation) ----------
            const quoteLibrary = [
                { text: "The present moment is filled with joy and happiness. If you are attentive, you will see it.", author: "Thich Nhat Hanh" },
                { text: "You should sit in meditation for twenty minutes every day — unless you're too busy; then you should sit for an hour.", author: "Zen proverb" },
                { text: "Quiet the mind, and the soul will speak.", author: "Ma Jaya Sati Bhagavati" },
                { text: "Meditation is not a way to make your mind quiet. It’s a way to enter into the quiet that is already there.", author: "Deepak Chopra" },
                { text: "The thing about meditation is: You become more and more you.", author: "David Lynch" },
                { text: "Feelings come and go like clouds in a windy sky. Conscious breathing is my anchor.", author: "Thich Nhat Hanh" },
                { text: "Surrender to the present moment. It has a message for you.", author: "Eckhart Tolle" },
                { text: "Meditation is the tongue of the soul and the language of our spirit.", author: "Jeremy Taylor" },
                { text: "Within you, there is a stillness and a sanctuary to which you can retreat at any time.", author: "Hermann Hesse" },
                { text: "The more regularly and the more deeply you meditate, the sooner you will find yourself acting always from a center of inner peace.", author: "J. Donald Walters" },
                { text: "In the midst of movement and chaos, keep stillness inside of you.", author: "Deepak Chopra" },
                { text: "Your goal is not to battle with the mind, but to witness the mind.", author: "Swami Muktananda" },
                { text: "Breath is the bridge which connects life to consciousness, which unites your body to your thoughts.", author: "Thich Nhat Hanh" },
                { text: "If we learn to sit still, like a mountain, we can begin to notice the constant flow of thoughts that create our suffering.", author: "Tara Brach" },
                { text: "Meditation is the ultimate mobile device; you can use it anywhere, anytime, unobtrusively.", author: "Sharon Salzberg" }
            ];

            // ---------- timer state ----------
            let timerInterval = null;
            let isRunning = false;
            let currentSeconds = 300;        // default 5 min = 300 seconds
            let initialSeconds = 300;         // keep track for reset
            let activeDurationBtn = 5;        // minutes (5 as default)

            // DOM elements
            const timerDisplay = document.getElementById('timerDisplay');
            const startPauseBtn = document.getElementById('startPauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const durationBtns = document.querySelectorAll('.duration-btn');
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const newQuoteBtn = document.getElementById('newQuoteBtn');

            // ---------- helper: format mm:ss ----------
            function formatTime(seconds) {
                if (seconds < 0) seconds = 0;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // update display from currentSeconds
            function updateTimerDisplay() {
                timerDisplay.textContent = formatTime(currentSeconds);
            }

            // stop timer (clear interval, set isRunning false, button text)
            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isRunning = false;
                startPauseBtn.innerHTML = '▶  start';
            }

            // start timer
            function startTimer() {
                if (timerInterval) return; // already running
                if (currentSeconds <= 0) {
                    // if timer reached zero, reset to initial before start? we could reset, but better to set to 0 and stop? 
                    // if zero, we treat as completed: reset to last active duration? we'll allow restart from zero.
                    // but let's keep currentSeconds as is (zero) — but then count negative? prevent negative.
                    // if zero, we set to initialSeconds? let's do: if currentSeconds <= 0, load initial time.
                    if (currentSeconds <= 0) {
                        currentSeconds = initialSeconds;
                        updateTimerDisplay();
                    }
                }
                isRunning = true;
                startPauseBtn.innerHTML = '❚❚  pause';
                timerInterval = setInterval(() => {
                    if (currentSeconds > 0) {
                        currentSeconds -= 1;
                        updateTimerDisplay();
                        // optional: when it hits zero, stop and maybe change quote? we stop at zero.
                        if (currentSeconds === 0) {
                            stopTimer();  // auto stop at zero
                            // can also show a subtle indicator? we keep.
                        }
                    } else {
                        // already zero: stop interval to avoid negative
                        stopTimer();
                    }
                }, 1000);
            }

            // toggle pause/start
            function toggleStartPause() {
                if (isRunning) {
                    stopTimer();
                } else {
                    startTimer();
                }
            }

            // reset timer to currently selected duration (initialSeconds)
            function resetToSelected() {
                // if timer running, stop it
                if (isRunning) {
                    stopTimer();
                }
                currentSeconds = initialSeconds;
                updateTimerDisplay();
                // also reset button text if needed
                startPauseBtn.innerHTML = '▶  start';
            }

            // set new duration (minutes)
            function setDuration(minutes) {
                // update active class
                durationBtns.forEach(btn => {
                    const mins = parseInt(btn.dataset.minutes, 10);
                    if (mins === minutes) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                // update initial seconds & active minutes
                initialSeconds = minutes * 60;
                activeDurationBtn = minutes;

                // if timer is not running, apply new duration to currentSeconds (optional: only if not running)
                // but we also want immediate feedback when clicking duration: set current to new duration, stop running timer.
                if (isRunning) {
                    stopTimer();
                }
                currentSeconds = initialSeconds;
                updateTimerDisplay();
                startPauseBtn.innerHTML = '▶  start';
            }

            // ---------- QUOTE functions ----------
            function getRandomQuote() {
                const randomIndex = Math.floor(Math.random() * quoteLibrary.length);
                return quoteLibrary[randomIndex];
            }

            function updateQuote() {
                const quote = getRandomQuote();
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = `— ${quote.author}`;
            }

            // ---------- event listeners ----------
            startPauseBtn.addEventListener('click', toggleStartPause);

            resetBtn.addEventListener('click', () => {
                resetToSelected();
            });

            // duration buttons
            durationBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const minutes = parseInt(btn.dataset.minutes, 10);
                    setDuration(minutes);
                });
            });

            // new quote button
            newQuoteBtn.addEventListener('click', () => {
                updateQuote();
            });

            // also change quote on timer end? optional but nice: when timer reaches 0, refresh quote.
            // we can hook into timer stop, but only when it ends naturally. we'll modify stopTimer a bit.
            // preserve original stopTimer functionality but extend: if currentSeconds===0 after stop, update quote.
            const originalStopTimer = stopTimer;
            stopTimer = function() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isRunning = false;
                startPauseBtn.innerHTML = '▶  start';
                // if timer reached 0, refresh quote (small reward)
                if (currentSeconds === 0) {
                    updateQuote();
                }
            };
            // override the function reference (need to update any internal usage, like setInterval uses it)
            // but we have to also reassign any references inside startTimer? startTimer calls stopTimer? 
            // we call stopTimer inside interval when currentSeconds becomes 0, so need to use the new one.
            // we also call stopTimer from other places (reset, setDuration). let's rebind.

            // to avoid confusion, replace the function completely and rebind.
            stopTimer = function() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isRunning = false;
                startPauseBtn.innerHTML = '▶  start';
                // fresh quote when timer hits zero naturally (currentSeconds === 0)
                if (currentSeconds === 0) {
                    updateQuote();
                }
            };

            // also need to update startTimer to use the new stopTimer reference. but startTimer uses a closure.
            // we'll re-declare startTimer using the updated stopTimer.
            const newStartTimer = function() {
                if (timerInterval) return;
                if (currentSeconds <= 0) {
                    // if time is zero, reload initial time before start?
                    currentSeconds = initialSeconds;
                    updateTimerDisplay();
                }
                isRunning = true;
                startPauseBtn.innerHTML = '❚❚  pause';
                timerInterval = setInterval(() => {
                    if (currentSeconds > 0) {
                        currentSeconds -= 1;
                        updateTimerDisplay();
                        if (currentSeconds === 0) {
                            // use the new stopTimer function
                            stopTimer();  // this will also trigger quote refresh inside stopTimer
                        }
                    } else {
                        stopTimer();
                    }
                }, 1000);
            };

            // rebind toggle
            const newToggle = function() {
                if (isRunning) {
                    stopTimer();
                } else {
                    newStartTimer();
                }
            };

            // replace listeners
            startPauseBtn.removeEventListener('click', toggleStartPause);
            startPauseBtn.addEventListener('click', newToggle);

            // also fix reset: need to make sure reset button uses the new stopTimer and sets seconds.
            resetBtn.removeEventListener('click', resetToSelected);
            const newReset = function() {
                if (isRunning) {
                    stopTimer();   // uses updated stopTimer (won't trigger quote refresh because currentSeconds may not be zero)
                }
                currentSeconds = initialSeconds;
                updateTimerDisplay();
                startPauseBtn.innerHTML = '▶  start';
            };
            resetBtn.addEventListener('click', newReset);

            // set duration also must stop and use new logic
            durationBtns.forEach(btn => {
                btn.removeEventListener('click', setDuration);
                btn.addEventListener('click', (e) => {
                    const minutes = parseInt(btn.dataset.minutes, 10);
                    // update active
                    durationBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    if (isRunning) {
                        stopTimer();
                    }
                    initialSeconds = minutes * 60;
                    activeDurationBtn = minutes;
                    currentSeconds = initialSeconds;
                    updateTimerDisplay();
                    startPauseBtn.innerHTML = '▶  start';
                });
            });

            // initial quote
            updateQuote();

            // set default display to 5:00
            updateTimerDisplay();

            // ensure active highlight for 5 min button
            // (already has active class in html, but just to be sure)
        })();
    </script>
</body>
</html>
