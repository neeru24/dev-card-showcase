<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub README Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <header>
    <div class="header-icon">ğŸ“</div>
    <h1>GitHub <span>README</span> Generator</h1>
    <p>Fill in the details â†’ Get a professional README.md instantly</p>
  </header>

  <div class="layout">

    
    <div>

      
      <div class="card" style="margin-bottom:18px;">
        <div class="card-title">ğŸ—‚ï¸ Project Info</div>

        <div class="form-group">
          <label for="proj-name">Project Name *</label>
          <input type="text" id="proj-name" placeholder="e.g. My Awesome App" />
        </div>

        <div class="form-group">
          <label for="proj-tagline">Tagline</label>
          <input type="text" id="proj-tagline" placeholder="e.g. A simple tool to manage your tasks" />
        </div>

        <div class="form-group">
          <label for="proj-desc">Description</label>
          <textarea id="proj-desc" placeholder="Describe what your project does, why you built it, and who it's for..."></textarea>
        </div>

        <div class="form-group">
          <label for="proj-demo">Live Demo URL</label>
          <input type="url" id="proj-demo" placeholder="https://yourapp.netlify.app" />
        </div>

        <div class="form-group">
          <label for="proj-repo">GitHub Repo URL</label>
          <input type="url" id="proj-repo" placeholder="https://github.com/username/repo" />
        </div>

        <div class="form-group">
          <label for="proj-license">License</label>
          <select id="proj-license">
            <option value="MIT">MIT</option>
            <option value="Apache-2.0">Apache 2.0</option>
            <option value="GPL-3.0">GPL v3</option>
            <option value="BSD-2">BSD 2-Clause</option>
            <option value="None">No License</option>
          </select>
        </div>
      </div>

      <!-- Tech Stack -->
      <div class="card" style="margin-bottom:18px;">
        <div class="card-title">ğŸ› ï¸ Tech Stack</div>
        <div class="form-group">
          <label>Add Technologies Used</label>
          <div class="tag-input-wrap">
            <input type="text" id="tech-input" placeholder="e.g. React, Node.js, MongoDB..." />
            <button class="btn btn-outline btn-sm" onclick="addTag()">+ Add</button>
          </div>
          <div id="tags-list" class="tags-list"></div>
        </div>
      </div>

      <!-- Author Info -->
      <div class="card" style="margin-bottom:18px;">
        <div class="card-title">ğŸ‘¤ Author Info</div>
        <div class="form-group">
          <label for="author-name">Your Name</label>
          <input type="text" id="author-name" placeholder="e.g. Rahul Sharma" />
        </div>
        <div class="form-group">
          <label for="author-github">GitHub Username</label>
          <input type="text" id="author-github" placeholder="e.g. rahulsharma" />
        </div>
      </div>

      <!-- Sections to include -->
      <div class="card" style="margin-bottom:18px;">
        <div class="card-title">ğŸ“Œ Sections to Include</div>
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="screenshots" checked /> ğŸ“¸ Screenshots
          </label>
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="installation" checked /> ğŸš€ Installation
          </label>
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="features" checked /> âœ¨ Features
          </label>
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="contributing" checked /> ğŸ¤ Contributing
          </label>
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="license" checked /> ğŸ“„ License
          </label>
          <label class="checkbox-item">
            <input type="checkbox" class="section-check" value="author" checked /> ğŸ‘¨â€ğŸ’» Author
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" onclick="generateReadme()" style="flex:1;">
          âš¡ Generate README
        </button>
        <button class="btn btn-gray btn-sm" onclick="resetForm()">ğŸ”„ Reset</button>
      </div>

    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         RIGHT â€” PREVIEW
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div class="card">
      <div class="preview-header">
        <div class="preview-header-title">ğŸ‘ï¸ Live Preview</div>
        <div class="preview-actions">
          <button class="btn btn-outline btn-sm" onclick="copyReadme()">ğŸ“‹ Copy</button>
          <button class="btn btn-success btn-sm" onclick="downloadReadme()">â¬‡ï¸ Download .md</button>
        </div>
      </div>

      <pre id="preview-box"><!-- README will appear here --></pre>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
