<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth-Lab | Modular Rack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <header class="rack-header">
            <div class="brand">
                <i class="fas fa-wave-square"></i>
                <span>SYNTH-LAB</span>
            </div>
            
            <div class="transport-controls">
                <button id="btn-power" class="btn-power off" title="Power On/Off">
                    <i class="fas fa-power-off"></i>
                </button>
                <div class="status-led" id="audio-status"></div>
                <span class="status-text">AUDIO ENGINE</span>
            </div>

            <div class="actions">
                <button class="btn btn-outline" id="btn-clear-cables"><i class="fas fa-cut"></i> Clear Cables</button>
                <button class="btn btn-outline" id="btn-reset"><i class="fas fa-trash"></i> Reset Rack</button>
                <button class="btn btn-primary" id="btn-add-module"><i class="fas fa-plus"></i> Add Module</button>
            </div>
        </header>

        <div id="module-picker" class="module-picker hidden">
            <h3>Select Module</h3>
            <div class="module-grid">
                <button data-type="VCO">
                    <i class="fas fa-wave-square"></i>
                    <span>VCO</span>
                    <small>Oscillator</small>
                </button>
                <button data-type="VCF">
                    <i class="fas fa-filter"></i>
                    <span>VCF</span>
                    <small>Filter</small>
                </button>
                <button data-type="VCA">
                    <i class="fas fa-volume-up"></i>
                    <span>VCA</span>
                    <small>Amp + Envelope</small>
                </button>
                <button data-type="LFO">
                    <i class="fas fa-water"></i>
                    <span>LFO</span>
                    <small>Low Freq Osc</small>
                </button>
            </div>
        </div>

        <main class="rack-container" id="rack">
            <canvas id="cable-canvas"></canvas>
            
            <div class="rack-rails" id="rack-rails">
                </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
