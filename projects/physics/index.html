<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>âš› PHYSICS FORGE â€” Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="bg-orbs">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>
</div>
<div class="noise"></div>

<header class="glass-header">
  <div class="logo">
    <div class="logo-icon">âš›</div>
    <div>
      <h1>PHYSICS FORGE</h1>
      <p>Interactive Simulator</p>
    </div>
  </div>
  <div class="sim-info">
    <div class="info-pill" id="sim-name-pill">Choose a Simulation</div>
    <div class="info-pill" id="fps-pill">-- FPS</div>
  </div>
</header>

<main>
  <aside class="sidebar glass-card">
    <p class="sidebar-label">SIMULATIONS</p>

    <button class="sim-btn active" onclick="selectSim('projectile',this)">
      <span class="sim-btn-icon">ğŸ¯</span>
      <div><strong>Projectile Motion</strong><small>Trajectory under gravity</small></div>
    </button>
    <button class="sim-btn" onclick="selectSim('wave',this)">
      <span class="sim-btn-icon">ğŸŒŠ</span>
      <div><strong>Wave Interference</strong><small>Superposition of waves</small></div>
    </button>
    <button class="sim-btn" onclick="selectSim('gravity',this)">
      <span class="sim-btn-icon">ğŸª</span>
      <div><strong>Orbital Gravity</strong><small>N-body gravitational sim</small></div>
    </button>
    <button class="sim-btn" onclick="selectSim('pendulum',this)">
      <span class="sim-btn-icon">ğŸ”®</span>
      <div><strong>Double Pendulum</strong><small>Chaotic motion</small></div>
    </button>
    <button class="sim-btn" onclick="selectSim('gas',this)">
      <span class="sim-btn-icon">ğŸ’¨</span>
      <div><strong>Ideal Gas</strong><small>Particle collisions</small></div>
    </button>
    <button class="sim-btn" onclick="selectSim('spring',this)">
      <span class="sim-btn-icon">ğŸŒ€</span>
      <div><strong>Spring &amp; Oscillation</strong><small>SHM + damping</small></div>
    </button>

    <div class="stats-box glass-inner">
      <p class="sidebar-label" style="margin-bottom:10px">LIVE DATA</p>
      <div id="live-stats"><p class="stat-empty">â€”</p></div>
    </div>
  </aside>

  <section class="canvas-section">
    <div class="canvas-wrap glass-card">
      <canvas id="sim-canvas"></canvas>
    </div>
    <div class="controls-wrap glass-card" id="controls-wrap">
      <p style="color:rgba(255,255,255,.4);font-size:.8rem;text-align:center;padding:10px;">Select a simulation to see controls</p>
    </div>
  </section>
</main>

<div class="formula-strip glass-card">
  <span class="formula-label">FORMULA</span>
  <span class="formula-text" id="formula-text">Select a simulation to see its governing equations</span>
</div>

<script src="script.js"></script>
</body>
</html>
