<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelAlchemy | High-Performance Physics Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/controls.css">
</head>

<body>
    <div id="app">
        <canvas id="simulation-canvas"></canvas>

        <div id="ui-overlay">
            <header>
                <h1>PixelAlchemy</h1>
                <div class="stats">
                    <span id="fps-counter">60 FPS</span>
                    <span id="particle-counter">0 Particles</span>
                </div>
            </header>

            <div id="controls-panel">
                <div class="material-palette" id="material-palette">
                    <!-- Injected by JS -->
                </div>

                <div class="brush-controls">
                    <div class="control-group">
                        <label for="brush-size">Brush Size</label>
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                        <span id="brush-size-val">5px</span>
                    </div>
                </div>

                <div class="system-controls">
                    <button id="btn-gen" class="btn accent">Gen World</button>
                    <button id="btn-save" class="btn">Save</button>
                    <button id="btn-load" class="btn">Load</button>
                    <button id="btn-clear" class="btn warning">Clear World</button>
                    <button id="btn-pause" class="btn">Pause</button>
                    <button id="btn-step" class="btn secondary">Step</button>
                </div>
            </div>
        </div>

        <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <!-- Core -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
