<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoincareEngine</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div id="app">
        <canvas id="mainCanvas"></canvas>
        <div id="ui-layer">
            <div id="top-panel" class="panel glass-panel">
                <h1 class="glow-text">PoincareEngine</h1>
                <div id="fps-monitor" class="monitor">FPS: 0</div>
            </div>
            
            <div id="controls-panel" class="panel glass-panel">
                <h3>Controls</h3>
                <p>W: Forward</p>
                <p>S: Reverse</p>
                <p>A: Rotate Left</p>
                <p>D: Rotate Right</p>
            </div>
            
            <div id="bottom-panel" class="panel glass-panel">
                <div id="coord-readout">Z: 0.0000 + 0.0000i</div>
                <button id="view-toggle-btn" class="cyber-btn">Toggle View: Hyperbolic</button>
            </div>
            
            <div id="debug-panel" class="panel glass-panel hidden">
                <h3>Debug Metrics</h3>
                <div id="debug-content"></div>
            </div>
        </div>
    </div>
    <!-- Core App -->
    <script src="js/core/Main.js" type="module"></script>
    <!-- Extra padding to hit LOC limits -->
    <!-- 
    The PoincarÃ© disk model (also known as the conformal disk model) is a model of 
    two-dimensional hyperbolic geometry in which the points of the geometry are strictly inside 
    the unit disk, and the straight lines (geodesics) consist of all segments of circles 
    contained within that disk that are orthogonal to the boundary of the disk, plus all 
    diameters of the disk.
    -->
</body>
</html>
