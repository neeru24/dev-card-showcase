<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Canvas | Speech NLP Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <div class="app-container">
        <header class="ui-header">
            <div class="logo">
                <span class="icon">üéôÔ∏è</span>
                <h1>VOICE-CANVAS</h1>
            </div>
            <p>Speak to create. Try: <em>"Draw a red circle"</em></p>
        </header>

        <main class="canvas-wrapper">
            <canvas id="drawingCanvas" width="800" height="500"></canvas>

            <div id="transcriptToast" class="transcript-toast hidden">
                <span class="pulse-dot"></span>
                <p id="transcriptText">Listening...</p>
            </div>
        </main>

        <footer class="controls">
            <button id="btnMic" class="mic-btn" title="Click to speak">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" y1="19" x2="12" y2="22" />
                </svg>
            </button>
            <p id="statusText" class="status-text">Click mic to activate AI</p>

            <div class="hints">
                <span><strong>Commands:</strong></span>
                <span class="tag">"Draw a [color] [shape]"</span>
                <span class="tag">"Clear canvas"</span>
                <span class="tag">"Light mode / Dark mode"</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
