<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Intent Resolution Matrix</title>
    <link rel="stylesheet" href="dynamic-intent-resolution-matrix.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Intent Resolution Matrix</h1>
        <p>Resolve user intents dynamically through intelligent matrix-based decision making.</p>

        <div class="input-section">
            <label for="user-input">User Input:</label>
            <textarea id="user-input" placeholder="Enter user query or intent..."></textarea>
        </div>

        <div class="controls">
            <label for="resolution-method">Resolution Method:</label>
            <select id="resolution-method">
                <option value="bayesian">Bayesian Inference</option>
                <option value="fuzzy-logic">Fuzzy Logic</option>
                <option value="neural-network">Neural Network</option>
                <option value="decision-tree">Decision Tree</option>
                <option value="reinforcement">Reinforcement Learning</option>
            </select>

            <label for="confidence-threshold">Confidence Threshold:</label>
            <input type="number" id="confidence-threshold" value="0.7" min="0.1" max="1.0" step="0.1">

            <button id="resolve-btn">Resolve Intent</button>
        </div>

        <div class="output-section">
            <h2>Resolution Results</h2>
            <div id="results"></div>
        </div>

        <div class="matrix-visualization">
            <h2>Intent Resolution Matrix</h2>
            <canvas id="matrix-canvas" width="800" height="600"></canvas>
            <div class="matrix-controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset-view">Reset View</button>
            </div>
        </div>

        <div class="intent-history">
            <h2>Resolution History</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="dynamic-intent-resolution-matrix.js"></script>
</body>
</html>
