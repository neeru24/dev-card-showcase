<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imageular - Pro UI Editor</title>
<!-- LINK CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="editor">
<div class="topbar">
<div>Image Editor</div>
<div class="upload-btn" onclick="triggerUpload()">Upload</div>
</div>
<div class="toolbar">
<div class="tool" onclick="rotate(-90)">-90°</div>
<div class="tool" onclick="rotate(90)">+90°</div>
<div class="tool" onclick="flip('h')">Flip H</div>
<div class="tool" onclick="flip('v')">Flip V</div>
<div class="tool" onclick="toggleEraser()">Eraser</div>
<div class="tool" onclick="enableCrop()">Crop</div>
<div class="tool" onclick="addText()">Add Text</div>
<div class="tool" onclick="resetImage()">Reset</div>
</div>
<div class="main">
<div class="canvas-area" id="canvasArea">
<canvas id="canvas"></canvas>
<div class="upload-overlay" onclick="triggerUpload()" id="overlay">
⬆️
<div>Click to upload image</div>
</div>

<div 
  class="download-icon" 
  onclick="downloadImage()" 
  id="download"
  style="
    background:#e0e0e0;
    border:2px solid #ffffff;
    border-right:2px solid #7a7a7a;
    border-bottom:2px solid #7a7a7a;
    border-left:2px solid #ffffff;
    border-top:2px solid #ffffff;
    color:black;
    padding:6px 14px;
    font-weight:bold;
    cursor:pointer;
    box-shadow: inset -1px -1px 0 #00000033, inset 1px 1px 0 #ffffff;
  "
>
Download
</div>

<input type="file" id="fileInput" hidden accept="image/*">
</div>

<div class="sidebar">
<div class="slider">
<label>Brightness <span id="bVal">100%</span></label>
<input type="range" id="brightness" min="0" max="200" value="100">
</div>

<div class="slider">
<label>Contrast <span id="cVal">100%</span></label>
<input type="range" id="contrast" min="0" max="200" value="100">
</div>

<div class="slider">
<label>Saturation <span id="sVal">100%</span></label>
<input type="range" id="saturation" min="0" max="200" value="100">
</div>

</div>
</div>
</div>
<!-- LINK JS -->
<script src="script.js"></script>
</body>
</html>
