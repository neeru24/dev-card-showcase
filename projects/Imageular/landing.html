<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imageular</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#020617;
overflow:hidden;
}

.container{
text-align:center;
}

.title{
font-size:70px;
font-weight:800;
letter-spacing:8px;
color:#14b8a6;
animation:fadeOut 1s ease forwards;
}

.subtitle{
position:absolute;
font-size:28px;
letter-spacing:4px;
color:#94a3b8;
opacity:0;
animation:fadeIn 1s ease forwards;
animation-delay:1.2s;
}

@keyframes fadeOut{
0%{opacity:1}
70%{opacity:1}
100%{opacity:0}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px)}
to{opacity:1; transform:translateY(0)}
}

</style>
</head>

<body>

<div class="container">
<div class="title">Imageular</div>
<div class="subtitle">Pro UI Editor</div>
</div>

<script>
// redirect after sequence
setTimeout(()=>{
window.location.href="index.html";
},3200);
</script>

</body>
</html>
