<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Moodboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soundscape Moodboard</h1>
        <p>Mix ambient sounds and images to create your own moodboard!</p>
    </header>
    <main>
        <section class="sound-mixer">
            <h2>Ambient Sound Mixer</h2>
            <div class="sound-controls">
                <div class="sound">
                    <label>Rain</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="rain-slider">
                    <button id="rain-btn">Play</button>
                </div>
                <div class="sound">
                    <label>Forest</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="forest-slider">
                    <button id="forest-btn">Play</button>
                </div>
                <div class="sound">
                    <label>Caf√©</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="cafe-slider">
                    <button id="cafe-btn">Play</button>
                </div>
            </div>
        </section>
        <section class="image-upload">
            <h2>Upload Image</h2>
            <input type="file" accept="image/*" id="image-input">
            <div id="image-preview"></div>
        </section>
        <section class="moodboard-gallery">
            <h2>Your Moodboards</h2>
            <div id="gallery"></div>
        </section>
        <div class="actions">
            <button id="save-btn">Save Moodboard</button>
            <button id="share-btn">Share Moodboard</button>
        </div>
    </main>
    <footer>
        <p>Soundscape Moodboard &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
