<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Learning Arcade</title>
    <link rel="stylesheet" href="arcade.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="arcade-container">
        <div id="title-screen">
            <h1>RETRO LEARNING ARCADE</h1>
            <p>Test your knowledge in retro style!</p>
            <p>Choose your game:</p>
            <button id="math-game-btn">MATH CHALLENGE</button>
            <button id="logic-game-btn">LOGIC PUZZLE</button>
            <button id="traffic-game-btn">TRAFFIC QUIZ</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="question-container">
                <p id="question"></p>
                <div id="options"></div>
            </div>
            <div id="timer">Time: <span id="time-left">30</span>s</div>
        </div>

        <div id="score-screen" class="hidden">
            <h2>SCORE</h2>
            <p id="final-score"></p>
            <button id="restart-btn">RESTART</button>
        </div>
    </div>

    <script src="arcade.js"></script>
</body>
</html>
