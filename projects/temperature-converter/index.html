<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="converter">
    <h1>Climate Dial</h1>
    <p class="subtitle">Visual Temperature Converter</p>

    <div class="dial">
      <input type="range" id="tempSlider" min="-50" max="100" value="20">
      <span id="celsius">20°C</span>
    </div>

    <div class="cards">
      <div class="card">
        <label>Fahrenheit</label>
        <span id="fahrenheit">68°F</span>
      </div>

      <div class="card">
        <label>Kelvin</label>
        <span id="kelvin">293.15K</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
