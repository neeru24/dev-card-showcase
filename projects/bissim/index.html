<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasSim | Psychological Experiment Engine</title>
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/badges.css">
    <link rel="stylesheet" href="css/components/overlays.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <h1 class="logo">BiasSim <span class="version">v1.0</span></h1>
            <div class="session-info">
                <span id="session-id">Session: ...</span>
                <span id="timer">00:00</span>
            </div>
        </header>

        <main id="experiment-container">
            <!-- Dynamic Content Injection Point -->
            <section id="product-grid" class="product-grid loading">
                <!-- Product Cards will be rendered here by js/ui/renderer.js -->
            </section>
        </main>

        <!-- Post-Experiment Reveal Overlay -->
        <div id="reveal-overlay" class="overlay hidden">
            <div class="reveal-content">
                <h2>Experiment Complete</h2>
                <p class="reveal-subtitle">Here is how your choice was influenced.</p>
                
                <div id="analytics-dashboard" class="dashboard-grid">
                    <!-- Analytics widgets rendered by js/ui/visualizer.js -->
                    <div class="stat-card" id="influence-score-card">
                        <h3>Influence Score</h3>
                        <div class="score-display">--%</div>
                    </div>
                    <div class="stat-card" id="time-analysis-card">
                        <h3>Decision Latency</h3>
                        <div class="latency-display">--s</div>
                    </div>
                    <div class="stat-card full-width" id="bias-explanation-card">
                        <h3>The Psychological Mechanism</h3>
                        <p id="bias-text">Processing...</p>
                    </div>
                    <div class="stat-card full-width" id="mouse-path-viz">
                        <h3>Hesitation Analysis</h3>
                        <div id="path-canvas-container"></div>
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-restart" class="btn secondary">Run Another Scenario</button>
                    <button id="btn-details" class="btn primary">View Full Logs</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
