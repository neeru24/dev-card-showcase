<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Pong | Chaos Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-wrapper" class="app-container">
        <div class="crt-overlay"></div>
        
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score">P1 <span id="p1-score">00</span></div>
                <div id="glitch-alert" class="alert hidden">WARNING: MULTIBALL</div>
                <div class="score"><span id="p2-score">00</span> SYS</div>
            </header>
            
            <div id="multiplier-display">MULTIPLIER: x<span id="mult-val">1</span></div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>GLITCH <span class="glitch-text" data-text="PONG">PONG</span></h1>
                    <p>Survive the system corruption.</p>
                    <p class="controls">[W] / [S] to Move Player</p>
                    <button class="btn" onclick="startGame()">INITIALIZE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 class="danger">SYSTEM CRASH</h1>
                    <p id="winner-text">SYS WINS</p>
                    <button class="btn" onclick="startGame()">REBOOT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
