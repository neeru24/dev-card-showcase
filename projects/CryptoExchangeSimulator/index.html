<!DOCTYPE html>
<html>
<head>
  <title>Crypto Exchange Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸª™ Crypto Exchange Simulator</h1>

<div class="container">

  <div class="card">
    <h2>Market</h2>
    <div id="priceDisplay"></div>
    <canvas id="chart" width="500" height="200"></canvas>
  </div>

  <div class="card">
    <h2>Order Book</h2>
    <div class="orderbook">
      <div>
        <h3>Asks</h3>
        <div id="asks"></div>
      </div>
      <div>
        <h3>Bids</h3>
        <div id="bids"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Trade</h2>
    <input type="number" id="amount" placeholder="Amount (BTC)">
    <input type="number" id="limitPrice" placeholder="Limit Price (optional)">
    <button onclick="marketBuy()">Market Buy</button>
    <button onclick="marketSell()">Market Sell</button>
    <button onclick="limitOrder()">Place Limit Order</button>
  </div>

  <div class="card">
    <h2>Portfolio</h2>
    <div>Cash: $<span id="cash">10000</span></div>
    <div>BTC: <span id="btc">0</span></div>
    <div id="totalValue"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
