<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Meditation Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mindfulness Meditation Timer</h1>
        <section id="timer-section">
            <h2>Timer</h2>
            <div id="timer-display">00:00</div>
            <input type="number" id="session-length" min="1" max="60" value="10"> minutes
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </section>
        <section id="guided-section">
            <h2>Guided Meditation Sessions</h2>
            <select id="guided-select">
                <option value="body-scan">Body Scan</option>
                <option value="breathing">Breathing Awareness</option>
                <option value="loving-kindness">Loving Kindness</option>
            </select>
            <button id="play-guided-btn">Play Guided Session</button>
            <div id="guided-text"></div>
        </section>
        <section id="progress-section">
            <h2>Progress Tracking</h2>
            <div id="progress-log"></div>
        </section>
        <section id="reminder-section">
            <h2>Mindfulness Reminders</h2>
            <input type="time" id="reminder-time">
            <button id="set-reminder-btn">Set Reminder</button>
            <div id="reminder-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
