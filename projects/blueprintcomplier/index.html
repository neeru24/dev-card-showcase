<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueprintCompiler</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/node.css">
    <link rel="stylesheet" href="css/console.css">
</head>
<body>
    <div id="app">
        <div id="toolbar">
            <h1 class="logo">BlueprintCompiler</h1>
            <div class="toolbar-actions">
                <button id="btn-clear" class="btn btn-secondary">Clear Graph</button>
                <button id="btn-compile" class="btn btn-primary">Compile & Run</button>
            </div>
        </div>

        <div id="viewport-container">
            <div id="canvas">
                <svg id="cables-layer"></svg>
                <div id="nodes-layer"></div>
            </div>
        </div>

        <div id="console-window" class="minimized">
            <div class="console-header">
                <span class="console-title">Execution Console</span>
                <button id="btn-toggle-console" class="btn-icon">â–²</button>
            </div>
            <div id="console-output"></div>
        </div>

        <div id="context-menu" class="hidden">
            <div class="context-menu-search">
                <input type="text" id="node-search" placeholder="Search nodes...">
            </div>
            <ul id="node-list"></ul>
        </div>
    </div>

    <!-- Core -->
    <script type="module" src="js/core/Utils.js"></script>
    <script type="module" src="js/core/MathUtils.js"></script>
    <script type="module" src="js/core/EventBus.js"></script>
    <script type="module" src="js/core/App.js"></script>
    
    <!-- We will use App.js to import and bootstrap everything -->
</body>
</html>
