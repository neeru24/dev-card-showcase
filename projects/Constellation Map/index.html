<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="c"></canvas>

    <div class="toolbar">
        <div class="tb-brand">✦ STAR ATLAS</div>

        <div class="tb-group">
            <div class="tb-label">TOOL</div>
            <div class="tool-btns">
                <button class="tool-btn active" data-tool="star" title="Place Star">★</button>
                <button class="tool-btn" data-tool="line" title="Draw Line">╱</button>
                <button class="tool-btn" data-tool="label" title="Add Label">T</button>
                <button class="tool-btn" data-tool="erase" title="Erase">✕</button>
            </div>
        </div>

        <div class="tb-group" id="starOptions">
            <div class="tb-label">SIZE</div>
            <div class="tool-btns">
                <button class="size-btn" data-size="small">·</button>
                <button class="size-btn active" data-size="medium">●</button>
                <button class="size-btn" data-size="large">◉</button>
            </div>
            <div class="tb-label" style="margin-top:0.5rem">COLOR</div>
            <div class="color-swatches" id="colorSwatches"></div>
        </div>

        <div class="tb-group">
            <button class="tb-btn" id="clearBtn">Clear All</button>
            <button class="tb-btn" id="exportBtn">Export SVG</button>
            <button class="tb-btn" id="presetBtn">Load Preset</button>
        </div>

        <div class="tb-hint" id="hint">Click to place a star</div>
    </div>

    <!-- Label input popup -->
    <div class="label-popup" id="labelPopup" hidden>
        <input type="text" id="labelInput" placeholder="Constellation name..." maxlength="30">
        <button id="labelConfirm">Add</button>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
