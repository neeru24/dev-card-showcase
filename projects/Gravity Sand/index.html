<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Sand</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gravity Sand Simulator</h1>
    <canvas id="c"></canvas>

    <div class="toolbar">
        <button class="tool-btn active" data-material="sand">SAND</button>
        <button class="tool-btn" data-material="water">WATER</button>
        <button class="tool-btn" data-material="stone">STONE</button>
        <button class="tool-btn" data-material="fire">FIRE</button>
        <div class="divider"></div>
        <label>SIZE</label>
        <input type="range" id="brush-size" min="1" max="8" value="3">
        <button class="tool-btn" onclick="clearGrid()">CLEAR</button>
        <span id="count">0 particles</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
