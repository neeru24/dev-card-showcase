<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Summary Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Book Summary Generator</h1>
        <form id="summaryForm">
            <input type="text" id="bookTitle" placeholder="Enter Book Title" required>
            <textarea id="bookNotes" placeholder="Or paste your notes here..." rows="5"></textarea>
            <button type="submit">Generate Summary</button>
        </form>
        <div id="summaryOutput">
            <!-- Visual summary will appear here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
