<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è The Clockwork Orchestra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2a2418;
            background-image: repeating-linear-gradient(45deg, #3d3322 0px, #3d3322 4px, #2a2418 4px, #2a2418 12px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Special Elite', 'Courier New', monospace;
        }
        
        .orchestra {
            width: 1000px;
            background: #8b7a5a;
            background: linear-gradient(145deg, #b8a77a, #7a6942);
            border-radius: 80px 80px 40px 40px;
            padding: 40px;
            box-shadow: 0 40px 50px #1a150e, inset 0 0 0 15px #c4b28a, inset 0 0 0 30px #9a8844;
            border: 10px solid #5e4f2f;
            position: relative;
        }
        
        .gears {
            position: absolute;
            top: -30px;
            left: 40px;
            font-size: 50px;
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .instruments {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px 0;
        }
        
        .instrument {
            background: #c4b28a;
            border-radius: 60px 60px 30px 30px;
            padding: 30px;
            border: 8px solid #5e4f2f;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 0 -15px 0 #8b7a5a, 0 15px 0 #3d3322;
        }
        .instrument:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 -15px 0 #8b7a5a, 0 20px 0 #3d3322;
        }
        .instrument.playing {
            background: #e8d7b0;
            border-color: #ffd700;
        }
        
        .instrument-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 4px 4px #3d3322);
        }
        
        .instrument-name {
            font-size: 24px;
            color: #2a2418;
            margin-bottom: 10px;
        }
        
        .instrument-controls {
            width: 100%;
            margin-top: 20px;
        }
        
        .gear-slider {
            width: 100%;
            height: 8px;
            background: #5e4f2f;
            border-radius: 10px;
            -webkit-appearance: none;
        }
        .gear-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #c4b28a;
            border-radius: 50%;
            border: 4px solid #5e4f2f;
            cursor: pointer;
            box-shadow: 0 0 10px #ffd700;
        }
        
        .conductor-panel {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0;
        }
        
        .conductor-btn {
            background: #5e4f2f;
            border: none;
            color: #e8d7b0;
            font-size: 32px;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            border-bottom: 10px solid #3d3322;
            transition: 0.05s linear;
            font-family: 'Special Elite', monospace;
        }
        .conductor-btn:active {
            border-bottom-width: 4px;
            transform: translateY(6px);
        }
        
        .music-roll {
            background: #2a2418;
            border-radius: 40px;
            padding: 30px;
            border: 6px solid #8b7a5a;
            min-height: 100px;
            color: #e8d7b0;
            font-size: 24px;
            text-align: center;
            font-family: 'Special Elite', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .note {
            position: absolute;
            font-size: 24px;
            animation: noteFloat 3s linear forwards;
            color: #ffd700;
        }
        @keyframes noteFloat {
            0% { left: 0; opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="orchestra">
        <div class="gears">‚öôÔ∏è‚öôÔ∏è‚öôÔ∏è</div>
        
        <div class="instruments" id="instruments">
            <div class="instrument" data-instrument="piano">
                <div class="instrument-icon">üéπ</div>
                <div class="instrument-name">PIANO</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="50">
                </div>
            </div>
            <div class="instrument" data-instrument="violin">
                <div class="instrument-icon">üéª</div>
                <div class="instrument-name">VIOLIN</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="30">
                </div>
            </div>
            <div class="instrument" data-instrument="drum">
                <div class="instrument-icon">ü•Å</div>
                <div class="instrument-name">DRUM</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="70">
                </div>
            </div>
            <div class="instrument" data-instrument="flute">
                <div class="instrument-icon">üé∫</div>
                <div class="instrument-name">FLUTE</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="40">
                </div>
            </div>
            <div class="instrument" data-instrument="harp">
                <div class="instrument-icon">ü™ï</div>
                <div class="instrument-name">HARP</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="60">
                </div>
            </div>
            <div class="instrument" data-instrument="bell">
                <div class="instrument-icon">üîî</div>
                <div class="instrument-name">BELL</div>
                <div class="instrument-controls">
                    <input type="range" class="gear-slider" min="0" max="100" value="20">
                </div>
            </div>
        </div>
        
        <div class="conductor-panel">
            <button class="conductor-btn" id="playBtn">üéµ PLAY</button>
            <button class="conductor-btn" id="stopBtn">‚èπÔ∏è STOP</button>
            <button class="conductor-btn" id="tempoBtn">‚è±Ô∏è TEMPO</button>
        </div>
        
        <div class="music-roll" id="musicRoll">
            the clockwork orchestra awaits...
        </div>
    </div>

    <script>
        const instruments = document.querySelectorAll('.instrument');
        const musicRoll = document.getElementById('musicRoll');
        let isPlaying = false;
        let tempo = 120;
        
        const notes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨', 'üéµ', 'üé∂'];
        const melodies = {
            piano: ['do', 're', 'mi', 'fa', 'sol', 'la', 'ti'],
            violin: ['‚ô´‚Äî‚ô´‚Äî', '‚Äî‚ô´‚Äî‚ô´', '‚ô´‚ô´‚Äî‚Äî'],
            drum: ['boom', 'tss', 'bam', 'pow'],
            flute: ['‚ô©‚ô™‚ô´', '‚ô™‚ô´‚ô©', '‚ô´‚ô©‚ô™'],
            harp: ['‚ú®', 'üí´', '‚≠ê', 'üåü'],
            bell: ['ding', 'dong', 'ding-dong']
        };
        
        function playNote() {
            if (!isPlaying) return;
            
            // Create floating note
            const note = document.createElement('span');
            note.className = 'note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.top = Math.random() * 80 + '%';
            note.style.animationDuration = (3 - tempo/200) + 's';
            musicRoll.appendChild(note);
            
            // Remove note after animation
            setTimeout(() => note.remove(), 3000);
            
            // Play active instruments
            instruments.forEach(instrument => {
                if (instrument.classList.contains('playing')) {
                    const instrumentName = instrument.dataset.instrument;
                    const slider = instrument.querySelector('input');
                    const volume = slider.value / 100;
                    
                    // Show instrument-specific note
                    const melody = melodies[instrumentName];
                    if (melody) {
                        const melodyNote = document.createElement('span');
                        melodyNote.className = 'note';
                        melodyNote.textContent = melody[Math.floor(Math.random() * melody.length)];
                        melodyNote.style.top = Math.random() * 80 + '%';
                        melodyNote.style.color = `hsl(${volume * 360}, 80%, 70%)`;
                        musicRoll.appendChild(melodyNote);
                        setTimeout(() => melodyNote.remove(), 3000);
                    }
                }
            });
            
            // Schedule next note
            setTimeout(playNote, 60000 / tempo);
        }
        
        instruments.forEach(instrument => {
            instrument.addEventListener('click', () => {
                instrument.classList.toggle('playing');
            });
        });
        
        document.getElementById('playBtn').addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                playNote();
                musicRoll.innerHTML = 'üéº the orchestra begins... üéº';
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            isPlaying = false;
            musicRoll.innerHTML = 'the clockwork orchestra rests...';
        });
        
        document.getElementById('tempoBtn').addEventListener('click', () => {
            tempo = Math.min(200, tempo + 20);
            musicRoll.innerHTML = `tempo increased to ${tempo} BPM`;
        });
    </script>
</body>
</html>
