<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ scientia ¬∑ discoveries archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f5f2eb;
            background-image: linear-gradient(145deg, #f8f5ef 0%, #eae6dd 100%);
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: center;
        }

        .archive {
            max-width: 1300px;
            width: 100%;
        }

        /* header with vintage touch */
        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.2rem;
            font-weight: 450;
            letter-spacing: -0.02em;
            color: #1e3a4b;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #b1b9a5;
            padding-bottom: 0.8rem;
        }

        .header h1 span {
            background: #2f4b5c;
            color: #f5efe2;
            font-size: 1.2rem;
            padding: 0.3rem 1.5rem;
            border-radius: 60px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .sub {
            color: #3a5b6e;
            margin-top: 0.5rem;
            font-style: italic;
            padding-left: 0.5rem;
        }

        /* search / filter bar */
        .filter-section {
            background: rgba(255, 255, 240, 0.7);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid #cbd2c0;
            border-radius: 80px;
            padding: 0.8rem 1.8rem;
            margin: 2rem 0 2.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            box-shadow: 0 6px 18px rgba(70, 60, 40, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 0.2rem 0.2rem 0.2rem 1.5rem;
            border: 1px solid #b9c4b0;
            flex: 2 1 280px;
        }

        .search-box input {
            border: none;
            padding: 0.7rem 0.2rem;
            font-size: 1rem;
            background: transparent;
            width: 100%;
            outline: none;
            color: #1f3b4a;
        }

        .search-box button {
            background: #2e5a70;
            border: none;
            color: white;
            padding: 0.55rem 1.8rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #1c485b;
            letter-spacing: 0.3px;
        }

        .search-box button:hover {
            background: #1f4457;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: white;
            border: 1px solid #b0bda8;
            padding: 0.55rem 2rem 0.55rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            color: #1c3d4f;
            cursor: pointer;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23375f73' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #a1ae96;
            color: #2d4b5c;
            padding: 0.55rem 1.8rem;
            border-radius: 40px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.1s;
        }

        .reset-btn:hover {
            background: #dbd9cb;
        }

        /* stats line */
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #315a6b;
            background: #dbdacf60;
            padding: 0.6rem 1.5rem;
            border-radius: 60px;
        }

        .badge-filter {
            background: #335f73;
            color: #f3efe2;
            padding: 0.2rem 0.9rem;
            border-radius: 30px;
            font-size: 0.8rem;
            margin-left: 6px;
        }

        /* card grid */
        .discoveries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 24px;
            margin-top: 1.5rem;
        }

        .card {
            background: #fffff2;
            border: 1px solid #d5ddcd;
            border-radius: 32px;
            padding: 1.5rem 1.5rem 1.8rem;
            box-shadow: 0 10px 20px -12px rgba(60, 50, 30, 0.2);
            transition: 0.2s ease;
            display: flex;
            flex-direction: column;
            cursor: default;
            backdrop-filter: blur(2px);
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: #b0a79c;
            box-shadow: 0 24px 30px -16px #4f5d4e80;
            background: #fffffa;
        }

        .card-year {
            font-size: 1.1rem;
            font-weight: 600;
            color: #866f4b;
            letter-spacing: 0.4px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-year span {
            background: #e9e1d0;
            padding: 0.2rem 0.9rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 500;
            color: #4e5c46;
        }

        .card-title {
            font-size: 1.7rem;
            font-weight: 450;
            line-height: 1.3;
            color: #1f3f4d;
            margin-bottom: 0.75rem;
        }

        .card-creator {
            font-size: 1rem;
            color: #666a55;
            margin-bottom: 0.8rem;
            border-left: 4px solid #b7bcaa;
            padding-left: 0.9rem;
        }

        .card-desc {
            color: #3e4f52;
            line-height: 1.5;
            margin-bottom: 1.4rem;
            flex: 1;
        }

        .disciplines {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 0.2rem;
            margin-bottom: 1rem;
        }

        .discipline-tag {
            background: #e2dfcf;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #2a4f5a;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            border: 1px solid #b7b7a4;
        }

        .card-footer {
            display: flex;
            justify-content: flex-start;
            font-size: 0.8rem;
            color: #6f7b68;
            border-top: 1px dashed #cad1bc;
            padding-top: 1rem;
            margin-top: 0.5rem;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            background: #efecde;
            border-radius: 80px;
            color: #4a695b;
            font-size: 1.3rem;
            border: 2px dashed #aebca5;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            color: #6b7d71;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="archive">
    <div class="header">
        <h1>üìú scientia <span>discoveries archive</span></h1>
        <div class="sub">permanent collection ¬∑ milestones of human knowledge</div>
    </div>

    <!-- FILTER BAR -->
    <div class="filter-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="search by name, scientist, description..." value="">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="filter-group">
            <select class="filter-select" id="disciplineFilter">
                <option value="all">all disciplines</option>
                <option value="physics">‚öõÔ∏è physics</option>
                <option value="biology">üß¨ biology</option>
                <option value="chemistry">‚öóÔ∏è chemistry</option>
                <option value="medicine">üè• medicine</option>
                <option value="astronomy">üî≠ astronomy</option>
                <option value="earth">üåç earth science</option>
                <option value="math">üìê mathematics</option>
            </select>
            <select class="filter-select" id="eraFilter">
                <option value="all">all eras</option>
                <option value="ancient">üè∫ ancient (‚Äë3000‚Äì1600)</option>
                <option value="scientific-revolution">‚öôÔ∏è 1600‚Äì1800</option>
                <option value="19th">üìò 19th century</option>
                <option value="20th">üí° 20th century</option>
                <option value="21st">üå± 21st century</option>
            </select>
            <button class="reset-btn" id="resetFilters">reset</button>
        </div>
    </div>

    <!-- stats and active filters -->
    <div class="stats" id="statsArea">
        <span id="resultCount">loading archive ...</span>
        <span id="activeFilterLabels"></span>
    </div>

    <!-- grid injected by js -->
    <div class="discoveries-grid" id="archiveGrid"></div>

    <footer>
        ‚è≥ a living index ¬∑ each discovery once seemed impossible
    </footer>
</div>

<script>
    (function(){
        // --------------------  DATA  --------------------
        const discoveries = [
            { id:1, title:'Heliocentrism', creator:'Nicolaus Copernicus', year:1543, description:'Model with Sun at center, revolutionizing astronomy.', disciplines:['astronomy','physics'], era:'scientific-revolution' },
            { id:2, title:'Law of Universal Gravitation', creator:'Isaac Newton', year:1687, description:'Every mass attracts every other; explained planetary motion.', disciplines:['physics','math'], era:'scientific-revolution' },
            { id:3, title:'Penicillin', creator:'Alexander Fleming', year:1928, description:'First antibiotic, changed medicine forever.', disciplines:['medicine','biology'], era:'20th' },
            { id:4, title:'Structure of DNA', creator:'Watson & Crick', year:1953, description:'Double helix model of genetic material.', disciplines:['biology','medicine'], era:'20th' },
            { id:5, title:'Theory of Relativity', creator:'Albert Einstein', year:1915, description:'General relativity: gravity as curvature of spacetime.', disciplines:['physics'], era:'20th' },
            { id:6, title:'Heliocentrism (ancient)', creator:'Aristarchus of Samos', year:-280, description:'Early heliocentric model, largely ignored.', disciplines:['astronomy'], era:'ancient' },
            { id:7, title:'Atomic Theory', creator:'John Dalton', year:1808, description:'Matter composed of atoms, basis of modern chemistry.', disciplines:['chemistry','physics'], era:'19th' },
            { id:8, title:'Evolution by Natural Selection', creator:'Charles Darwin', year:1859, description:'Origin of species, common descent with branching.', disciplines:['biology'], era:'19th' },
            { id:9, title:'Periodic Table', creator:'Dmitri Mendeleev', year:1869, description:'Arranged elements by atomic weight, predicted new ones.', disciplines:['chemistry'], era:'19th' },
            { id:10, title:'CRISPR-Cas9', creator:'Doudna & Charpentier', year:2012, description:'Precise gene-editing tool, Nobel 2020.', disciplines:['biology','medicine'], era:'21st' },
            { id:11, title:'Expanding Universe / Hubble\'s Law', creator:'Edwin Hubble', year:1929, description:'Galaxies recede, evidence for Big Bang.', disciplines:['astronomy','physics'], era:'20th' },
            { id:12, title:'Vaccination (smallpox)', creator:'Edward Jenner', year:1796, description:'First vaccine, using cowpox to protect.', disciplines:['medicine'], era:'scientific-revolution' },
            { id:13, title:'Plate Tectonics', creator:'Wegener & others', year:1912, description:'Continents drift; unifying theory for geology.', disciplines:['earth'], era:'20th' },
            { id:14, title:'Quantum Mechanics', creator:'Planck, Heisenberg, Schr√∂dinger', year:1925, description:'Physics at atomic scale, probabilistic nature.', disciplines:['physics'], era:'20th' },
            { id:15, title:'Oxygen Discovery', creator:'Joseph Priestley / Lavoisier', year:1774, description:'Isolation and role in combustion.', disciplines:['chemistry'], era:'scientific-revolution' },
            { id:16, title:'X-ray Diffraction / DNA', creator:'Rosalind Franklin', year:1952, description:'Photo 51, key to double helix.', disciplines:['biology','chemistry'], era:'20th' },
            { id:17, title:'Inert Gases', creator:'William Ramsay', year:1894, description:'Discovered argon, helium, neon, etc.', disciplines:['chemistry'], era:'19th' },
            { id:18, title:'Greenland ice cores / climate change', creator:'Willi Dansgaard et al.', year:1982, description:'Evidence of rapid climate shifts in past.', disciplines:['earth'], era:'20th' },
            { id:19, title:'Gravitational Waves', creator:'LIGO collaboration', year:2016, description:'Direct detection of ripples in spacetime.', disciplines:['physics','astronomy'], era:'21st' },
            { id:20, title:'First image of a black hole', creator:'Event Horizon Telescope', year:2019, description:'Supermassive black hole in M87.', disciplines:['astronomy','physics'], era:'21st' },
            { id:21, title:'Geometry / Elements', creator:'Euclid', year:-300, description:'Axiomatic foundation of geometry.', disciplines:['math'], era:'ancient' },
            { id:22, title:'Infinitesimal Calculus', creator:'Newton & Leibniz', year:1684, description:'Separate development of calculus.', disciplines:['math','physics'], era:'scientific-revolution' },
            { id:23, title:'Helicobacter pylori / ulcers', creator:'Warren & Marshall', year:1984, description:'Bacteria cause peptic ulcers, Nobel 2005.', disciplines:['medicine'], era:'20th' },
            { id:24, title:'Neutrino oscillations', creator:'Super‚ÄëKamiokande', year:1998, description:'Neutrinos have mass, changes flavor.', disciplines:['physics'], era:'20th' },
            { id:25, title:'Kepler\'s Laws', creator:'Johannes Kepler', year:1619, description:'Elliptical orbits, planetary motion rules.', disciplines:['astronomy','physics'], era:'scientific-revolution' },
        ];

        // ---------- state ----------
        let searchTerm = '';
        let disciplineFilter = 'all';
        let eraFilter = 'all';

        // DOM elements
        const gridEl = document.getElementById('archiveGrid');
        const statsEl = document.getElementById('resultCount');
        const activeLabels = document.getElementById('activeFilterLabels');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const disciplineSelect = document.getElementById('disciplineFilter');
        const eraSelect = document.getElementById('eraFilter');
        const resetBtn = document.getElementById('resetFilters');

        // helper: era mapping (just for display)
        function getEraDisplay(era) {
            const map = {
                'ancient': 'ancient',
                'scientific-revolution': '1600‚Äë1800',
                '19th': '19th c.',
                '20th': '20th c.',
                '21st': '21st c.'
            };
            return map[era] || era;
        }

        // filter logic
        function filterDiscoveries() {
            return discoveries.filter(d => {
                // search (title, creator, description)
                if (searchTerm) {
                    const haystack = (d.title + ' ' + d.creator + ' ' + d.description).toLowerCase();
                    if (!haystack.includes(searchTerm.toLowerCase())) return false;
                }

                // discipline
                if (disciplineFilter !== 'all' && !d.disciplines.includes(disciplineFilter)) return false;

                // era
                if (eraFilter !== 'all' && d.era !== eraFilter) return false;

                return true;
            });
        }

        // render cards
        function render() {
            const filtered = filterDiscoveries();

            // update stats
            statsEl.innerText = `üìÑ ${filtered.length} discovery${filtered.length !== 1 ? 'ies' : 'y'}`;

            // active filter labels
            let labelParts = [];
            if (disciplineFilter !== 'all') {
                const disName = disciplineSelect.options[disciplineSelect.selectedIndex].text.replace('‚öõÔ∏è ','').replace('üß¨ ','').replace('‚öóÔ∏è ','').replace('üè• ','').replace('üî≠ ','').replace('üåç ','').replace('üìê ','');
                labelParts.push(`discipline: ${disName}`);
            }
            if (eraFilter !== 'all') {
                const eraName = eraSelect.options[eraSelect.selectedIndex].text.split(' ').slice(1).join(' ') || eraFilter;
                labelParts.push(`era: ${eraName}`);
            }
            if (searchTerm) labelParts.push(`search: ‚Äú${searchTerm}‚Äù`);

            if (labelParts.length > 0) {
                activeLabels.innerHTML = ' ¬∑ ' + labelParts.map(p => `<span class="badge-filter">${p}</span>`).join(' ');
            } else {
                activeLabels.innerHTML = '';
            }

            // build grid html
            if (filtered.length === 0) {
                gridEl.innerHTML = `<div class="no-results">üîé no matching entries ¬∑ try broader filters</div>`;
                return;
            }

            let html = '';
            filtered.forEach(d => {
                // format year BC/AD
                const yearStr = d.year < 0 ? `${Math.abs(d.year)} BCE` : d.year;

                // discipline tags
                const tags = d.disciplines.map(dis => {
                    let icon = '';
                    if (dis === 'physics') icon = '‚öõÔ∏è';
                    else if (dis === 'biology') icon = 'üß¨';
                    else if (dis === 'chemistry') icon = '‚öóÔ∏è';
                    else if (dis === 'medicine') icon = 'üè•';
                    else if (dis === 'astronomy') icon = 'üî≠';
                    else if (dis === 'earth') icon = 'üåç';
                    else if (dis === 'math') icon = 'üìê';
                    else icon = 'üîñ';
                    return `<span class="discipline-tag">${icon} ${dis}</span>`;
                }).join('');

                html += `<div class="card">`;
                html += `<div class="card-year">üìÖ ${yearStr} <span>${getEraDisplay(d.era)}</span></div>`;
                html += `<div class="card-title">${d.title}</div>`;
                html += `<div class="card-creator">${d.creator}</div>`;
                html += `<div class="card-desc">${d.description}</div>`;
                html += `<div class="disciplines">${tags}</div>`;
                html += `<div class="card-footer">‚ú® milestone ¬∑ scientia</div>`;
                html += `</div>`;
            });

            gridEl.innerHTML = html;
        }

        // update from UI
        function updateFiltersAndRender() {
            searchTerm = searchInput.value.trim();
            disciplineFilter = disciplineSelect.value;
            eraFilter = eraSelect.value;
            render();
        }

        // reset all filters
        function resetAllFilters() {
            searchInput.value = '';
            disciplineSelect.value = 'all';
            eraSelect.value = 'all';
            searchTerm = '';
            disciplineFilter = 'all';
            eraFilter = 'all';
            render();
        }

        // event listeners
        searchBtn.addEventListener('click', (e) => {
            e.preventDefault();
            updateFiltersAndRender();
        });

        // allow enter key in search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                updateFiltersAndRender();
            }
        });

        disciplineSelect.addEventListener('change', updateFiltersAndRender);
        eraSelect.addEventListener('change', updateFiltersAndRender);
        resetBtn.addEventListener('click', resetAllFilters);

        // initial render
        render();
    })();
</script>
</body>
</html>
