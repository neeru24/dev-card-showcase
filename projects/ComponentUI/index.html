<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini UI Component Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Mini UI Component Library</h1>
    <p>Reusable UI components using HTML, CSS & JS</p>
  </header>

  <main class="container">

    <!-- Buttons -->
    <section class="section">
      <h2>Buttons</h2>
      <div class="row">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-danger">Danger</button>
      </div>
    </section>

    <!-- Card -->
    <section class="section">
      <h2>Card</h2>
      <div class="card">
        <h3>Card Title</h3>
        <p>This is a reusable card component with improved UI.</p>
        <button class="btn btn-primary">Action</button>
      </div>
    </section>

    <!-- Alerts -->
    <section class="section">
      <h2>Alerts</h2>
      <div class="alert alert-success">Success! Everything worked.</div>
      <div class="alert alert-error">Error! Something went wrong.</div>
    </section>

    <!-- Modal -->
    <section class="section">
      <h2>Modal</h2>
      <button class="btn btn-primary" id="openModal">Open Modal</button>
    </section>

  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Modal Title</h3>
      <p>This modal now opens and closes smoothly.</p>
      <button class="btn btn-secondary" id="closeBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
