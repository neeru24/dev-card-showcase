<!DOCTYPE html>
<html>
<head>
    <title>QueryMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>QueryMind</h1>
    <p>Relational Database Engine in the Browser</p>
</header>

<div class="editor">
    <textarea id="queryInput" placeholder="Example:
SELECT * FROM users;"></textarea>
    <button onclick="executeQuery()">Run Query</button>
</div>

<div class="panels">
    <div class="panel">
        <h3>Execution Plan</h3>
        <pre id="planOutput"></pre>
    </div>
    <div class="panel">
        <h3>Result</h3>
        <div id="resultTable"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
