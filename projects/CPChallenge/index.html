<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="c"></canvas>

<button class="menu-toggle hidden" id="menuToggle">&#9881;</button>

<div class="menu" id="menu">
	<button class="close-menu" id="closeMenu">&times;</button>
	<h2>Controls</h2>

	<div class="control">
		<label>Speed <span id="speedVal">1.0</span></label>
		<input type="range" id="speed" min="0" max="3" step="0.1" value="1.0">
	</div>

	<div class="control">
		<label>Blob Size <span id="sizeVal">1.8</span></label>
		<input type="range" id="size" min="0.3" max="3" step="0.1" value="1.8">
	</div>

	<div class="control">
		<label>Blob Count <span id="countVal">8</span></label>
		<input type="range" id="count" min="2" max="20" step="1" value="8">
	</div>

	<div class="control">
		<label>Glow Intensity <span id="glowVal">1.0</span></label>
		<input type="range" id="glow" min="0.2" max="3" step="0.1" value="1.0">
	</div>

	<div class="control">
		<label>Softness <span id="softnessVal">1.0</span></label>
		<input type="range" id="softness" min="0.2" max="3" step="0.1" value="1.0">
	</div>

	<div class="control">
		<label>Background <span id="bgVal">0.05</span></label>
		<input type="range" id="bg" min="0" max="0.3" step="0.01" value="0.05">
	</div>

	<div class="separator"></div>

	<div class="color-row" id="colorRow">
		<label>A <input type="color" data-idx="0" value="#ff1744"></label>
		<label>B <input type="color" data-idx="1" value="#2979ff"></label>
		<label>C <input type="color" data-idx="2" value="#00e676"></label>
		<label>D <input type="color" data-idx="3" value="#ffea00"></label>
		<label>E <input type="color" data-idx="4" value="#d500f9"></label>
		<label>F <input type="color" data-idx="5" value="#ff9100"></label>
	</div>

	<div class="control">
		<label>Palette</label>
		<select id="palette">
			<option value="custom">Custom</option>
			<option value="neon">Neon</option>
			<option value="sunset">Sunset</option>
			<option value="ocean">Ocean</option>
			<option value="pastel">Pastel</option>
			<option value="fire">Fire</option>
		</select>
	</div>

	<div class="btn-row">
		<button id="pauseBtn">Pause</button>
		<button id="randomBtn">Randomize</button>
		<button id="resetBtn">Reset</button>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
