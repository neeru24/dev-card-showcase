<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dream archive ¬∑ pastel dark ui</title>
  <!-- unique, liminal, pastel-dark ‚Äî memories as glowing orbs -->
  <style>
    /* ---------- PASTEL DARK BASE: soft black, muted neons ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 30%, #1a1c24, #0e1015);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.8rem;
      color: #dedbda;
    }

    /* main vessel ‚Äî soft glass, pastel dark */
    .dream-archive {
      max-width: 1300px;
      width: 100%;
      background: rgba(22, 25, 30, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 64px 64px 56px 56px;
      padding: 2.6rem 2.4rem;
      box-shadow: 0 30px 40px -20px rgba(0,0,0,0.7), 
                  inset 0 0 0 1px rgba(255, 220, 240, 0.08),
                  inset 0 1px 2px rgba(255, 200, 230, 0.05);
      border: 1px solid rgba(180, 170, 200, 0.1);
    }

    /* ----- HEADER: dim, glowing pastel ----- */
    .archive-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 2.4rem;
      padding: 0 0.3rem;
    }

    .title-cipher {
      display: flex;
      align-items: baseline;
      gap: 0.9rem;
      flex-wrap: wrap;
    }

    .title-cipher h1 {
      font-size: 2.5rem;
      font-weight: 380;
      letter-spacing: -0.02em;
      background: linear-gradient(145deg, #f5dde6, #d9c6d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(245, 200, 220, 0.3);
    }

    .dream-chip {
      background: rgba(40, 35, 50, 0.7);
      backdrop-filter: blur(8px);
      padding: 0.3rem 1.4rem;
      border-radius: 60px;
      font-size: 0.85rem;
      font-weight: 420;
      color: #e0ced7;
      border: 1px solid rgba(255, 210, 230, 0.2);
      box-shadow: inset 0 0 12px rgba(230, 180, 210, 0.1);
    }

    /* memory stats ‚Äî pastel dark glow */
    .dream-stats {
      display: flex;
      gap: 2rem;
      background: rgba(18, 20, 26, 0.7);
      padding: 0.6rem 1.8rem;
      border-radius: 80px;
      border: 1px solid rgba(220, 190, 210, 0.15);
      box-shadow: inset 0 0 20px rgba(200, 170, 200, 0.05);
    }

    .stat-orb {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #aa9faf;
    }

    .stat-number {
      font-size: 1.7rem;
      font-weight: 350;
      line-height: 1;
      color: #f1dae6;
      text-shadow: 0 0 16px #e6b8cc;
    }

    /* ----- DREAM CANVAS ‚Äî PASTEL DARK, NEBULA ----- */
    .dream-chamber {
      background: rgba(12, 14, 20, 0.7);
      border-radius: 56px 56px 48px 48px;
      padding: 1.8rem 1.8rem;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255, 200, 220, 0.05);
      margin-bottom: 2rem;
      border: 1px solid rgba(200, 170, 200, 0.08);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: radial-gradient(circle at 40% 50%, #1e1b2a, #14121c);
      border-radius: 48px;
      box-shadow: 0 15px 30px -16px black, inset 0 0 0 1px rgba(255, 210, 240, 0.1);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><circle cx="14" cy="14" r="12" fill="none" stroke="%23f0c0d0" stroke-width="1.2" stroke-opacity="0.7"/><path d="M14 4 L14 24 M4 14 L24 14" stroke="%23f0c0d0" stroke-width="1.2" stroke-opacity="0.5"/></svg>') 14 14, crosshair;
      transition: box-shadow 0.2s;
    }

    canvas:active {
      box-shadow: inset 0 0 0 2px rgba(255, 170, 200, 0.2);
    }

    /* ----- DREAM MOODS ‚Äî pastel dark, glowing pills ----- */
    .dream-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem 1.2rem;
      margin: 2rem 0 1.2rem;
    }

    .dream-orb {
      background: rgba(28, 25, 35, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 190, 220, 0.2);
      border-radius: 120px;
      padding: 0.8rem 1.8rem;
      font-size: 1.05rem;
      font-weight: 400;
      color: #e7d2dd;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 14px -12px black, inset 0 0 16px rgba(230, 160, 200, 0.05);
      transition: all 0.2s ease;
      cursor: pointer;
      border-bottom: 2px solid rgba(200, 160, 190, 0.15);
    }

    .dream-orb:hover {
      background: rgba(45, 38, 50, 0.8);
      border-color: rgba(255, 180, 210, 0.4);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 24px rgba(220, 150, 200, 0.2);
    }

    .dream-orb.active {
      background: rgba(58, 45, 60, 0.9);
      border-bottom: 4px solid #e9b6cc;
      border-color: #f0c0d0;
      color: #ffe2ec;
      text-shadow: 0 0 10px #ffb8d0;
      box-shadow: 0 0 28px rgba(240, 160, 200, 0.25);
    }

    .orb-icon {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px #f6b8c0);
    }

    /* ----- DREAM TOOLS ‚Äî pastel dark interface ----- */
    .dream-tools {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-top: 1.6rem;
    }

    .ritual-tray {
      display: flex;
      gap: 0.9rem;
      background: rgba(22, 20, 28, 0.7);
      padding: 0.5rem 1.4rem;
      border-radius: 60px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 200, 220, 0.08);
    }

    .dream-btn {
      background: rgba(32, 28, 38, 0.9);
      border: none;
      border-radius: 100px;
      padding: 0.7rem 1.5rem;
      font-size: 0.9rem;
      color: #e5ceda;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.05), 0 6px 12px -8px black;
      border: 1px solid rgba(230, 180, 210, 0.15);
      cursor: pointer;
      transition: 0.1s;
    }

    .dream-btn:hover {
      background: rgba(52, 42, 55, 0.9);
      border-color: rgba(255, 190, 220, 0.3);
      box-shadow: 0 0 20px rgba(210, 150, 200, 0.15);
      color: #ffe2ec;
    }

    .forget-btn {
      background: rgba(35, 28, 38, 0.9);
      border-color: rgba(200, 150, 170, 0.2);
    }

    /* ----- FOOTER: faint pastel ----- */
    .dream-echo {
      margin-top: 2.8rem;
      text-align: center;
      color: #988c9c;
      font-size: 0.8rem;
      border-top: 1px solid rgba(200, 170, 190, 0.1);
      padding-top: 1.8rem;
      letter-spacing: 0.06em;
      text-shadow: 0 0 8px rgba(200, 150, 180, 0.2);
    }

    /* responsive */
    @media (max-width: 700px) {
      .dream-archive { padding: 1.8rem; }
      .title-cipher h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="dream-archive">
    <!-- header: dream archive, pastel dark -->
    <div class="archive-header">
      <div class="title-cipher">
        <h1>üåô dream archive</h1>
        <span class="dream-chip">pastel dark</span>
      </div>
      <div class="dream-stats">
        <div class="stat-orb">
          <span class="stat-label">memories</span>
          <span class="stat-number" id="memoryCount">0</span>
        </div>
        <div class="stat-orb">
          <span class="stat-label">essence</span>
          <span class="stat-number" id="essenceCount">64</span>
        </div>
      </div>
    </div>

    <!-- dream canvas ‚Äî liminal space, glowing orbs -->
    <div class="dream-chamber">
      <canvas id="dreamCanvas" width="700" height="420"></canvas>
    </div>

    <!-- DREAM TYPES ‚Äî pastel dark emotions, each leaves unique memory orb -->
    <div class="dream-palette" id="dreamSelector">
      <button class="dream-orb active" data-dream="reverie">
        <span class="orb-icon">ü´ß</span> reverie
      </button>
      <button class="dream-orb" data-dream="lucid">
        <span class="orb-icon">üåÄ</span> lucid
      </button>
      <button class="dream-orb" data-dream="echo">
        <span class="orb-icon">üå´Ô∏è</span> echo
      </button>
      <button class="dream-orb" data-dream="phantasm">
        <span class="orb-icon">‚ú®</span> phantasm
      </button>
      <button class="dream-orb" data-dream="nostalgia">
        <span class="orb-icon">üïØÔ∏è</span> nostalgia
      </button>
    </div>

    <!-- archive tools: unique pastel dark interactions -->
    <div class="dream-tools">
      <div class="ritual-tray">
        <button class="dream-btn" id="recallBtn">
          <span style="font-size:1.2rem;">üï∏Ô∏è</span> recall
        </button>
        <button class="dream-btn" id="driftBtn">
          <span style="font-size:1.2rem;">üå™Ô∏è</span> drift
        </button>
      </div>
      <button class="dream-btn forget-btn" id="forgetBtn">
        <span style="font-size:1.2rem;">‚åõ</span> forget all
      </button>
    </div>

    <div class="dream-echo">
      <span>‚úß click canvas to imprint a memory ‚Äî each dream becomes a glowing orb ‚úß</span>
    </div>
  </div>

  <script>
    // ---------- UNIQUE PASTEL DARK UI: DREAM ARCHIVE ----------
    (function(){
      "use strict";

      const canvas = document.getElementById('dreamCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;   // 700
      const height = canvas.height; // 420

      // ----- DREAM STATE (pastel dark memories) -----
      let memories = [];           // each memory: x, y, dreamType, size, glowPhase, pulseSpeed
      let selectedDream = 'reverie';
      let essence = 64;           // resource to create memories
      let memoryCount = 0;

      // UI references
      const memorySpan = document.getElementById('memoryCount');
      const essenceSpan = document.getElementById('essenceCount');
      const dreamButtons = document.querySelectorAll('.dream-orb');

      // ----- INITIAL DREAMS (few floating memories) -----
      function initArchive() {
        memories = [
          { x: 160, y: 200, dreamType: 'reverie', size: 32, phase: 0.7, pulse: 0.02 },
          { x: 300, y: 280, dreamType: 'lucid', size: 28, phase: 0.2, pulse: 0.03 },
          { x: 500, y: 160, dreamType: 'echo', size: 24, phase: 0.9, pulse: 0.015 },
          { x: 80, y: 320, dreamType: 'phantasm', size: 36, phase: 0.4, pulse: 0.04 },
          { x: 590, y: 240, dreamType: 'nostalgia', size: 30, phase: 0.1, pulse: 0.025 },
        ];
        updateCounts();
        drawDreamscape();
      }

      function updateCounts() {
        memoryCount = memories.length;
        memorySpan.textContent = memoryCount;
        essenceSpan.textContent = essence;
      }

      // ----- DRAW DREAMSCAPE ‚Äî pastel dark, glowing orbs, liminal fog -----
      function drawDreamscape() {
        ctx.clearRect(0, 0, width, height);

        // deep liminal gradient
        const bgGrad = ctx.createLinearGradient(0, 0, width, height);
        bgGrad.addColorStop(0, '#14121c');
        bgGrad.addColorStop(1, '#1c1a26');
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, width, height);

        // faint floating particles (dream dust)
        for (let i=0;i<40;i++) {
          ctx.beginPath();
          ctx.arc((i*23 + Date.now()*0.02)%width, (i*13 + Date.now()*0.01)%height, 1.2, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(230, 200, 230, 0.1)';
          ctx.fill();
        }

        // draw each memory orb ‚Äî unique per dream type
        memories.forEach((m, idx) => {
          drawMemoryOrb(m);
        });

        if (memories.length === 0) {
          ctx.font = '300 22px Inter, sans-serif';
          ctx.fillStyle = '#aa9faf';
          ctx.textAlign = 'center';
          ctx.shadowBlur = 16;
          ctx.shadowColor = '#d6b0c0';
          ctx.fillText('‚åõ archive empty ‚Äî imprint a dream', width/2, height/2);
          ctx.shadowBlur = 0;
        }
      }

      // draw a single dream orb ‚Äî pastel dark, glowing, with unique inner patterns
      function drawMemoryOrb(m) {
        const { x, y, dreamType, size, phase } = m;
        // animate phase softly
        m.phase = (m.phase + (m.pulse || 0.02)) % (Math.PI*2);
        const glowIntensity = 0.6 + Math.sin(m.phase) * 0.15;

        ctx.save();
        ctx.shadowBlur = 22 * glowIntensity;
        
        // base glow color per dream type
        let baseColor, innerColor, pattern;
        switch (dreamType) {
          case 'reverie':
            baseColor = 'rgba(210, 170, 210, 0.25)';
            innerColor = '#e6c0d9';
            ctx.shadowColor = '#e2b0d0';
            break;
          case 'lucid':
            baseColor = 'rgba(170, 200, 230, 0.25)';
            innerColor = '#b8d4e6';
            ctx.shadowColor = '#aacce6';
            break;
          case 'echo':
            baseColor = 'rgba(190, 180, 210, 0.25)';
            innerColor = '#d2c6e6';
            ctx.shadowColor = '#c0b0d9';
            break;
          case 'phantasm':
            baseColor = 'rgba(230, 160, 190, 0.3)';
            innerColor = '#f5c0cc';
            ctx.shadowColor = '#f2aac0';
            break;
          case 'nostalgia':
            baseColor = 'rgba(200, 170, 150, 0.25)';
            innerColor = '#e6d0b8';
            ctx.shadowColor = '#d6bba0';
            break;
          default: break;
        }

        // outer glow (pastel dark aura)
        ctx.beginPath();
        ctx.arc(x, y, size * 0.9, 0, Math.PI*2);
        ctx.fillStyle = baseColor;
        ctx.fill();

        // inner orb (soft pastel)
        ctx.shadowBlur = 18;
        ctx.beginPath();
        ctx.arc(x, y, size * 0.6, 0, Math.PI*2);
        ctx.fillStyle = innerColor + '80'; // add transparency
        ctx.fill();

        // core (brighter)
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(x, y, size * 0.25, 0, Math.PI*2);
        ctx.fillStyle = innerColor;
        ctx.fill();

        // unique dream sigil (tiny constellation)
        ctx.shadowBlur = 8;
        ctx.fillStyle = 'rgba(255, 240, 250, 0.8)';
        if (dreamType === 'reverie') {
          ctx.beginPath();
          ctx.arc(x-4, y-4, 2, 0, 2*Math.PI);
          ctx.arc(x+4, y+3, 1.8, 0, 2*Math.PI);
          ctx.fill();
        } else if (dreamType === 'lucid') {
          ctx.beginPath();
          ctx.arc(x, y-5, 2, 0, 2*Math.PI);
          ctx.arc(x, y+5, 2, 0, 2*Math.PI);
          ctx.fill();
        } else if (dreamType === 'echo') {
          ctx.beginPath();
          ctx.arc(x-3, y-2, 1.5, 0, 2*Math.PI);
          ctx.arc(x+5, y-1, 1.5, 0, 2*Math.PI);
          ctx.fill();
        } else if (dreamType === 'phantasm') {
          ctx.beginPath();
          ctx.arc(x-2, y-6, 1.8, 0, 2*Math.PI);
          ctx.arc(x+6, y+2, 1.8, 0, 2*Math.PI);
          ctx.fill();
        } else if (dreamType === 'nostalgia') {
          ctx.beginPath();
          ctx.arc(x-5, y+2, 1.8, 0, 2*Math.PI);
          ctx.arc(x+3, y-5, 1.8, 0, 2*Math.PI);
          ctx.fill();
        }

        ctx.restore();
      }

      // ----- IMPRINT NEW MEMORY (dream orb) -----
      function imprintMemory(e) {
        if (essence <= 0) {
          alert('üå´Ô∏è your essence is depleted ‚Äî recall or drift to recover');
          return;
        }

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const canvasX = (e.clientX - rect.left) * scaleX;
        const canvasY = (e.clientY - rect.top) * scaleY;

        // create dream orb of selected type
        const dream = selectedDream;
        let size, pulseSpeed;

        switch (dream) {
          case 'reverie': size = 28 + Math.random()*14; pulseSpeed = 0.015 + Math.random()*0.02; break;
          case 'lucid': size = 24 + Math.random()*12; pulseSpeed = 0.02 + Math.random()*0.025; break;
          case 'echo': size = 22 + Math.random()*14; pulseSpeed = 0.01 + Math.random()*0.02; break;
          case 'phantasm': size = 30 + Math.random()*16; pulseSpeed = 0.02 + Math.random()*0.03; break;
          case 'nostalgia': size = 26 + Math.random()*12; pulseSpeed = 0.012 + Math.random()*0.02; break;
          default: size = 26; pulseSpeed = 0.02;
        }

        memories.push({
          x: canvasX,
          y: canvasY,
          dreamType: dream,
          size: size,
          phase: Math.random() * Math.PI * 2,
          pulse: pulseSpeed
        });

        essence = Math.max(0, essence - 1);
        updateCounts();
        drawDreamscape();
      }

      // ----- DREAM SELECTION -----
      function setActiveDream(dream) {
        selectedDream = dream;
        dreamButtons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.dream === dream) {
            btn.classList.add('active');
          }
        });
      }

      // ----- DREAM TOOLS (pastel dark rituals) -----
      function recallEssence() {
        // recall: restore essence, memories softly pulse
        essence += 8;
        memories.forEach(m => {
          m.phase = 0;
          m.size *= 1.02;
        });
        updateCounts();
        drawDreamscape();
      }

      function driftMemories() {
        // drift: memories float, gain essence from void
        essence += 5;
        memories.forEach(m => {
          m.x += (Math.random() - 0.5) * 16;
          m.y += (Math.random() - 0.5) * 12;
          m.phase += 0.5;
        });
        updateCounts();
        drawDreamscape();
      }

      function forgetAll() {
        if (confirm('forget all memories?')) {
          memories = [];
          essence = 64; // reset essence
          updateCounts();
          drawDreamscape();
        }
      }

      // ----- BIND EVENTS -----
      function bindEvents() {
        canvas.addEventListener('click', function(e) {
          imprintMemory(e);
        });

        dreamButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            setActiveDream(this.dataset.dream);
          });
        });

        document.getElementById('recallBtn').addEventListener('click', recallEssence);
        document.getElementById('driftBtn').addEventListener('click', driftMemories);
        document.getElementById('forgetBtn').addEventListener('click', forgetAll);
      }

      // start
      initArchive();
      bindEvents();

      // subtle animation loop
      function animate() {
        memories.forEach(m => {
          m.phase += m.pulse || 0.02;
        });
        drawDreamscape();
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>

  <!-- pastel dark micro-interactions -->
  <style>
    .dream-orb.active .orb-icon {
      filter: drop-shadow(0 0 14px #ffb8d0);
      transform: scale(1.1);
      transition: 0.2s;
    }
    canvas {
      transition: box-shadow 0.2s;
    }
    .stat-number, .dream-orb, .dream-btn {
      font-feature-settings: "tnum";
    }
  </style>
</body>
</html>
