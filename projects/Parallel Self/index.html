<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Self</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>PARALLEL SELF</h1>
            <p>A Chrono-Spatial Loop Experiment</p>
        </header>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- In-Game UI -->
            <div id="ui-overlay">
                <div class="timer-bar">
                    <div class="timer-fill" id="timerFill"></div>
                </div>
                <div class="status" id="statusText">Loop 1</div>
            </div>

            <!-- Main Menu -->
            <div id="main-menu" class="menu-overlay">
                <div class="menu-content">
                    <div class="menu-title">Parallel Self</div>
                    <div class="menu-subtitle">Cooperate with your past to save your future.</div>
                    <button class="btn" onclick="startGame()">Start Simulation</button>

                    <div class="controls-hint" style="margin-top: 50px;">
                        <span><i class="ri-arrow-left-line"></i> Move</span>
                        <span><i class="ri-arrow-up-line"></i> Jump</span>
                        <span><i class="ri-restart-line"></i> Reset Loop (R)</span>
                        <span><i class="ri-fire-line"></i> Action (Z)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Engine & Game Scripts -->
    <script src="engine.js"></script>
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>

</html>
