<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fortress Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="ui">
        <div id="hud">
            <div id="health">Base Health: 100</div>
            <div id="score">Score: 0</div>
            <div id="wave">Wave: 1</div>
        </div>
        <div id="build-menu">
            <h3>Turret Types</h3>
            <button id="basic-turret">Basic Turret (Cost: 50)</button>
            <button id="advanced-turret">Advanced Turret (Cost: 100)</button>
        </div>
        <div id="instructions">
            <p>Mouse: Place turrets on platforms</p>
            <p>Keyboard: Rotate platforms (A/D)</p>
            <p>Defend the base from air raids!</p>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
