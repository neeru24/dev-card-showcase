<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrumpleDelete - Tactile Task Management</title>
    <!-- 
        CrumpleDelete Application
        A satisfying, physics-based list interface.
        
        This project demonstrates advanced CSS transforms and JavaScript-driven physics
        animations to create a premium, tactile user experience.
    -->

    <!-- Design System & Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">üóëÔ∏è</div>
                <div class="logo-text">
                    <h1>CrumpleDelete</h1>
                    <p>Tactile UI Interaction Concept</p>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Items</span>
                    <span id="stat-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Crumpled</span>
                    <span id="stat-deleted" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content-wrapper">
            <div class="control-panel">
                <div class="input-group">
                    <input type="text" id="item-input" placeholder="Type something to add..." autocomplete="off">
                    <button id="add-btn" class="primary-btn">
                        <span>Add Item</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button id="random-btn" class="secondary-btn" title="Add Random Data">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="list-container">
                <div id="item-list" class="item-list">
                    <!-- Items will be injected here by JavaScript -->
                    <div id="empty-state" class="empty-state">
                        <div class="empty-icon shadow-pulse">‚ú®</div>
                        <h3>Your list is clean</h3>
                        <p>Add some items to start crumpling them!</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notifications Overlay -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Animation Layer (Canvas for optional particle effects if needed) -->
        <canvas id="fx-canvas" class="fx-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/animation-engine.js"></script>
    <script src="js/list.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
