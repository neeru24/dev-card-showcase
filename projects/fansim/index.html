<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanSim | Calming Digital Desk Toy</title>

    <!-- Meta Tags for SEO -->
    <meta name="description"
        content="A realistic, calming digital desk fan simulator with synchronized audio and modular physics.">
    <meta name="keywords" content="fan simulator, desk toy, calming app, web audio api, css animation">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fan.css">
    <link rel="stylesheet" href="css/motion.css">
    <link rel="stylesheet" href="css/ui.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app" class="app-container">
        <!-- Background Ambient Elements -->
        <div class="ambient-glow"></div>

        <header class="app-header">
            <h1 class="logo">FanSim<span class="version">v1.0</span></h1>
            <p class="tagline">Your digital breeze for focused work.</p>
        </header>

        <main class="viewport">
            <!-- Fan Unit -->
            <div id="fan-unit" class="fan-unit">
                <div class="fan-stand">
                    <div class="stand-base"></div>
                    <div class="stand-neck"></div>
                </div>

                <div class="fan-head">
                    <!-- Fan Guard (Rear) -->
                    <div class="fan-guard-rear"></div>

                    <!-- Revolving Blades Container -->
                    <div id="fan-blades-container" class="fan-blades-container">
                        <div class="fan-hub"></div>
                        <div class="blade blade-1"></div>
                        <div class="blade blade-2"></div>
                        <div class="blade blade-3"></div>
                        <div class="blade-glare"></div>
                    </div>

                    <!-- Fan Guard (Front) -->
                    <div class="fan-guard-front">
                        <div class="guard-logo">FS</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-controls">
            <div class="control-panel">
                <div class="speed-selector">
                    <button id="btn-off" class="control-btn active" data-speed="0">
                        <span class="btn-label">OFF</span>
                        <span class="btn-led"></span>
                    </button>
                    <button id="btn-low" class="control-btn" data-speed="1">
                        <span class="btn-label">LOW</span>
                        <span class="btn-led"></span>
                    </button>
                    <button id="btn-med" class="control-btn" data-speed="2">
                        <span class="btn-label">MED</span>
                        <span class="btn-led"></span>
                    </button>
                    <button id="btn-high" class="control-btn" data-speed="3">
                        <span class="btn-label">HIGH</span>
                        <span class="btn-led"></span>
                    </button>
                </div>

                <!-- NEW: Feature Toggles -->
                <div class="extra-controls">
                    <div class="control-group">
                        <span class="group-label">OSCILLATION</span>
                        <button id="btn-osc" class="toggle-btn">OFF</button>
                    </div>

                    <div class="control-group">
                        <span class="group-label">BLADES</span>
                        <div class="blade-selector">
                            <button class="blade-btn" data-count="2">2</button>
                            <button class="blade-btn active" data-count="3">3</button>
                            <button class="blade-btn" data-count="4">4</button>
                            <button class="blade-btn" data-count="5">5</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="group-label">TIMER</span>
                        <select id="timer-select" class="selector">
                            <option value="0">None</option>
                            <option value="1">1 Min</option>
                            <option value="5">5 Min</option>
                            <option value="15">15 Min</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <span class="group-label">THEME</span>
                        <div class="theme-selector">
                            <button class="theme-btn classic active" data-theme="classic" title="Classic"></button>
                            <button class="theme-btn cyber" data-theme="cyber" title="Cyberpunk"></button>
                            <button class="theme-btn zen" data-theme="zen" title="Zen"></button>
                            <button class="theme-btn midnight" data-theme="midnight" title="Midnight"></button>
                        </div>
                    </div>
                </div>

                <div class="status-bar">
                    <div id="audio-status" class="status-item">
                        <span class="icon">ðŸ”Š</span>
                        <span class="val">Audio: Ready</span>
                    </div>
                    <div id="speed-status" class="status-item">
                        <span class="icon">âš¡</span>
                        <span class="val">RPM: 0</span>
                    </div>
                </div>
            </div>

            <div class="hint-text">
                <p>Features: Dynamic Blades â€¢ Oscillation â€¢ Airflow Visualizer â€¢ Sleep Timer</p>
            </div>
        </footer>
    </div>

    <!-- JS Infrastructure -->
    <script src="js/state.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/visuals.js"></script>
    <script src="js/fan.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
