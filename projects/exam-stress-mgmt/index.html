<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exam Stress Manager</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <h1>ðŸ§  Exam Stress Manager</h1>

        <div class="section">
            <label>How stressed are you today?</label>
            <input type="range" id="stressSlider" min="0" max="100" value="50">
            <p id="stressValue">Stress Level: 50%</p>
        </div>

        <div class="section">
            <button id="breathingBtn">Start Breathing Exercise</button>
            <p id="breathingText"></p>
        </div>

        <div class="section">
            <button id="affirmationBtn">Get Positive Affirmation</button>
            <p id="affirmationText"></p>
        </div>

        <div class="section">
            <button id="studyTimerBtn">Start Study Session</button>
            <p id="timerText">25:00</p>
        </div>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
