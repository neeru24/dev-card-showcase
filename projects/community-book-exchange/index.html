<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Book Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Community Book Exchange</h1>
        <button id="addBookBtn">Add Book</button>
        <button id="myBooksBtn">My Books</button>
        <button id="browseBtn">Browse</button>
        <button id="swapRequestsBtn">Swap Requests</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="browseSection">
            <h2>Available Books</h2>
            <div id="bookList"></div>
        </section>
        <section id="myBooksSection" class="hidden">
            <h2>My Books</h2>
            <div id="myBookList"></div>
        </section>
        <section id="swapRequestsSection" class="hidden">
            <h2>Swap Requests</h2>
            <div id="swapRequestList"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>List books you want to give away or borrow, and arrange local swaps with your community!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
