<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸ§  Personality Check</h1>
    <p class="subtitle">Answer honestly â€” no right or wrong</p>

    <div class="card">
      <p id="question"></p>

      <div class="options">
        <button onclick="answer(1)">Strongly Agree</button>
        <button onclick="answer(0.5)">Agree</button>
        <button onclick="answer(0)">Neutral</button>
        <button onclick="answer(-0.5)">Disagree</button>

      </div>
    </div>

    <div class="result hidden" id="result">
      <h2 id="personalityType"></h2>
      <p id="description"></p>
      <button onclick="restart()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
