<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="aurora"></canvas>
<div class="app">
  <header>
    <h1>Dreamscape</h1>
    <p class="subtitle">An Interactive Color Palette Creator</p>
  </header>
  <div class="controls">
    <div class="harmony-selector">
      <button class="harmony-btn active" data-harmony="analogous">Analogous</button>
      <button class="harmony-btn" data-harmony="complementary">Complementary</button>
      <button class="harmony-btn" data-harmony="triadic">Triadic</button>
      <button class="harmony-btn" data-harmony="split">Split</button>
      <button class="harmony-btn" data-harmony="tetradic">Tetradic</button>
    </div>
    <div class="action-buttons">
      <button id="generateBtn" class="generate-btn"><span class="btn-icon">&#10022;</span> Generate</button>
      <button id="randomBtn" class="random-btn"><span class="btn-icon">&#9733;</span> Random Dream</button>
    </div>
  </div>
  <div class="hue-wheel-container">
    <canvas id="hueWheel" width="180" height="180"></canvas>
    <div id="hueIndicator" class="hue-indicator"></div>
    <p class="hue-label">Base Hue: <span id="hueValue">0</span>&deg;</p>
  </div>
  <div class="palette-container" id="paletteContainer"></div>
  <div class="palette-info" id="paletteInfo"></div>
</div>
<script src="script.js"></script>
</body>
</html>
