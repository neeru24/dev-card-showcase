<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeRush â€” Typing Speed Test</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>

  
  <div class="screen active" id="sHome">
    <div class="home-inner">

      <div class="brand">
        <span class="brand-icon">&#9000;</span>
        <span class="brand-name">TypeRush</span>
      </div>

      <div class="hero-block">
        <h1 class="hero-title">How fast<br/>can you <em>type?</em></h1>
        <p class="hero-sub">Real-time WPM tracking. Accuracy analysis.<br/>Compete with your best score.</p>
      </div>

      <div class="config-row">

        <div class="config-group">
          <label class="config-label">TIME LIMIT</label>
          <div class="config-options" id="timeOptions">
            <button class="cfg-btn active" data-val="30">30s</button>
            <button class="cfg-btn" data-val="60">60s</button>
            <button class="cfg-btn" data-val="120">120s</button>
          </div>
        </div>

        <div class="config-group">
          <label class="config-label">DIFFICULTY</label>
          <div class="config-options" id="diffOptions">
            <button class="cfg-btn active" data-val="easy">Easy</button>
            <button class="cfg-btn" data-val="medium">Medium</button>
            <button class="cfg-btn" data-val="hard">Hard</button>
          </div>
        </div>

      </div>

      <button class="btn-start" id="btnStart">
        <span>Start Typing</span>
        <span class="btn-arrow">&#8594;</span>
      </button>

      <div class="records-strip">
        <div class="record-item">
          <span class="rec-val" id="recWPM">--</span>
          <span class="rec-lbl">Best WPM</span>
        </div>
        <div class="rec-divider"></div>
        <div class="record-item">
          <span class="rec-val" id="recAcc">--</span>
          <span class="rec-lbl">Best Acc</span>
        </div>
        <div class="rec-divider"></div>
        <div class="record-item">
          <span class="rec-val" id="recGames">0</span>
          <span class="rec-lbl">Games</span>
        </div>
      </div>

    </div>
  </div>

  <!-- TEST SCREEN -->
  <div class="screen" id="sTest">

    <div class="test-header">
      <button class="icon-btn" id="btnQuit">&#10005;</button>
      <div class="live-stats">
        <div class="live-item">
          <span class="live-val" id="liveWPM">0</span>
          <span class="live-lbl">WPM</span>
        </div>
        <div class="live-sep"></div>
        <div class="live-item">
          <span class="live-val" id="liveAcc">100%</span>
          <span class="live-lbl">ACC</span>
        </div>
        <div class="live-sep"></div>
        <div class="live-item">
          <span class="live-val" id="liveErrors">0</span>
          <span class="live-lbl">ERR</span>
        </div>
      </div>
      <div class="timer-ring-wrap">
        <svg class="timer-ring" viewBox="0 0 44 44">
          <circle class="ring-bg"   cx="22" cy="22" r="18" />
          <circle class="ring-fill" cx="22" cy="22" r="18" id="ringFill"/>
        </svg>
        <span class="timer-num" id="timerNum">60</span>
      </div>
    </div>

    <div class="test-body">

      <div class="words-display" id="wordsDisplay">
        <!-- Word spans injected by JS -->
      </div>

      <div class="input-wrap">
        <input
          type="text"
          id="typeInput"
          class="type-input"
          placeholder="Start typing..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
        <div class="input-line" id="inputLine"></div>
      </div>

      <div class="test-footer">
        <span class="footer-hint">Press <kbd>Tab</kbd> to restart &nbsp;|&nbsp; <kbd>Esc</kbd> to quit</span>
        <span class="word-counter">Word <span id="wordCountEl">1</span> / <span id="wordTotalEl">--</span></span>
      </div>

    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div class="screen" id="sResult">
    <div class="result-inner">

      <div class="result-header">
        <div class="result-grade" id="resultGrade">A+</div>
        <div>
          <div class="result-label">TEST COMPLETE</div>
          <h2 class="result-title" id="resultTitle">Lightning Fast!</h2>
        </div>
      </div>

      <div class="big-wpm">
        <span class="big-num" id="bigWPM">0</span>
        <span class="big-unit">WPM</span>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="sc-num" id="stAcc">0%</span>
          <span class="sc-lbl">Accuracy</span>
        </div>
        <div class="stat-card">
          <span class="sc-num" id="stCorrect">0</span>
          <span class="sc-lbl">Correct</span>
        </div>
        <div class="stat-card">
          <span class="sc-num" id="stErrors">0</span>
          <span class="sc-lbl">Errors</span>
        </div>
        <div class="stat-card">
          <span class="sc-num" id="stTime">0s</span>
          <span class="sc-lbl">Time</span>
        </div>
      </div>

      <div class="new-record" id="newRecord"></div>

      <div class="result-btns">
        <button class="btn-start" id="btnRetry">
          <span>Try Again</span>
          <span class="btn-arrow">&#8635;</span>
        </button>
        <button class="btn-ghost" id="btnResultHome">Home</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
