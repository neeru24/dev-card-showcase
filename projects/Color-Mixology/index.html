<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ambient Background -->
<div class="ambient-bg">
	<div class="ambient-orb ambient-orb--1"></div>
	<div class="ambient-orb ambient-orb--2"></div>
	<div class="ambient-orb ambient-orb--3"></div>
</div>

<!-- Header -->
<header class="header" id="header">
	<div class="header__icon">ğŸ‘¾</div>
	<h1 class="header__title">
		<span class="header__title-line1">Color</span>
		<span class="header__title-line2">Mixology Bar</span>
	</h1>
</header>

<!-- Main Mixology Station -->
<main class="station" id="station">

	<!-- Bottle Shelf -->
	<section class="shelf" id="shelf">
		<h2 class="shelf__title">ğŸ§´ Select Your Ingredients</h2>
		<div class="shelf__bottles" id="bottle-rack">
			<!-- Bottles generated by JS -->
		</div>
	</section>

	<!-- Mixing Area -->
	<section class="mixer" id="mixer">

		<!-- Two Pour Slots -->
		<div class="mixer__slots">

			<!-- Slot 1 -->
			<div class="pour-slot" id="slot1" data-slot="1">
				<div class="pour-slot__label">Ingredient 1</div>
				<div class="pour-slot__glass" id="slot1-glass">
					<div class="pour-slot__liquid" id="slot1-liquid"></div>
					<div class="pour-slot__empty">Click a bottle</div>
				</div>
				<div class="pour-slot__color-name" id="slot1-name">â€”</div>
				<input type="color" class="pour-slot__picker" id="slot1-picker" title="Pick custom color">
			</div>

			<!-- Proportion Control -->
			<div class="mixer__proportion">
				<div class="proportion__display">
					<span class="proportion__val proportion__val--left" id="proportion-left">50%</span>
					<span class="proportion__divider">âš—ï¸</span>
					<span class="proportion__val proportion__val--right" id="proportion-right">50%</span>
				</div>
				<input type="range" min="0" max="100" value="50" class="proportion__slider" id="proportion-slider" title="Adjust mix ratio">
				<div class="proportion__labels">
					<span>Color 1</span>
					<span>Color 2</span>
				</div>
			</div>

			<!-- Slot 2 -->
			<div class="pour-slot" id="slot2" data-slot="2">
				<div class="pour-slot__label">Ingredient 2</div>
				<div class="pour-slot__glass" id="slot2-glass">
					<div class="pour-slot__liquid" id="slot2-liquid"></div>
					<div class="pour-slot__empty">Click a bottle</div>
				</div>
				<div class="pour-slot__color-name" id="slot2-name">â€”</div>
				<input type="color" class="pour-slot__picker" id="slot2-picker" title="Pick custom color">
			</div>
		</div>

		<!-- Color Space Selector -->
		<div class="mixer__colorspace">
			<label class="colorspace__label" for="colorspace-select">Color Space</label>
			<div class="colorspace__options" id="colorspace-options">
				<button class="colorspace__btn colorspace__btn--active" data-space="srgb">sRGB</button>
				<button class="colorspace__btn" data-space="srgb-linear">Linear sRGB</button>
				<button class="colorspace__btn" data-space="hsl">HSL</button>
				<button class="colorspace__btn" data-space="lab">Lab</button>
				<button class="colorspace__btn" data-space="lch">LCH</button>
				<button class="colorspace__btn" data-space="oklch">OKLCH</button>
			</div>
		</div>

		<!-- Mix Button -->
		<button class="mixer__btn" id="mix-btn" title="Mix the colors!">
			<span class="mixer__btn-text">ğŸ¹ Shake & Mix!</span>
			<span class="mixer__btn-shine"></span>
		</button>

	</section>

	<!-- Result Area -->
	<section class="result" id="result">
		<h2 class="result__title">âœ¨ Your Cocktail</h2>

		<!-- Cocktail Glass -->
		<div class="result__glass-wrap" id="result-glass-wrap">
			<div class="cocktail-glass" id="cocktail-glass">
				<div class="cocktail-glass__liquid" id="result-liquid"></div>
				<div class="cocktail-glass__reflection"></div>
				<div class="cocktail-glass__bubbles" id="result-bubbles"></div>
			</div>
			<div class="cocktail-glass__stem"></div>
			<div class="cocktail-glass__base"></div>
			<!-- Garnish -->
			<div class="cocktail-glass__garnish" id="garnish">ğŸŠ</div>
		</div>

		<!-- Result Info -->
		<div class="result__info" id="result-info">
			<div class="result__swatch" id="result-swatch"></div>
			<div class="result__details">
				<div class="result__hex" id="result-hex">â€”</div>
				<div class="result__code-wrap">
					<code class="result__code" id="result-code">Mix two colors to see the result</code>
					<button class="result__copy" id="copy-btn" title="Copy CSS code">ğŸ“‹</button>
				</div>
				<div class="result__copied" id="copied-toast">Copied!</div>
			</div>
		</div>

		<!-- Gradient Preview -->
		<div class="result__gradient-wrap" id="gradient-wrap">
			<div class="result__gradient-label">Gradient Preview</div>
			<div class="result__gradient" id="result-gradient"></div>
			<code class="result__gradient-code" id="gradient-code"></code>
		</div>
	</section>

	<!-- Recent Mixes Gallery -->
	<section class="gallery" id="gallery">
		<h2 class="gallery__title">ğŸ§ª Recent Mixes</h2>
		<div class="gallery__grid" id="gallery-grid">
			<!-- Filled by JS -->
		</div>
	</section>

</main>

<!-- Shaker Overlay (for animation) -->
<div class="shaker-overlay" id="shaker-overlay">
	<div class="shaker" id="shaker">
		<div class="shaker__top"></div>
		<div class="shaker__body">
			<div class="shaker__liquid" id="shaker-liquid"></div>
		</div>
		<div class="shaker__shine"></div>
	</div>
	<div class="shaker__particles" id="shaker-particles"></div>
</div>
<script src="script.js"></script>
</body>
</html>
