<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒˆ Mood Tracker</h1>
            <p class="subtitle">How are you feeling today?</p>
        </header>

        <div class="success-message" id="successMessage">
            <i class="ri-check-line"></i> Entry saved successfully!
        </div>

        <div class="mood-selector">
            <button class="mood-btn" data-mood="happy">
                <div class="mood-icon">ğŸ˜Š</div>
                <div class="mood-label">Happy</div>
            </button>
            <button class="mood-btn" data-mood="excited">
                <div class="mood-icon">ğŸ¤©</div>
                <div class="mood-label">Excited</div>
            </button>
            <button class="mood-btn" data-mood="neutral">
                <div class="mood-icon">ğŸ˜</div>
                <div class="mood-label">Neutral</div>
            </button>
            <button class="mood-btn" data-mood="sad">
                <div class="mood-icon">ğŸ˜¢</div>
                <div class="mood-label">Sad</div>
            </button>
            <button class="mood-btn" data-mood="stressed">
                <div class="mood-icon">ğŸ˜°</div>
                <div class="mood-label">Stressed</div>
            </button>
        </div>

        <div class="journal-section">
            <label for="journalText">What's on your mind?</label>
            <textarea id="journalText" placeholder="Write about your day, thoughts, or feelings..."></textarea>
        </div>

        <button class="save-btn" id="saveBtn" disabled>
            <i class="ri-save-line"></i> Save Entry
        </button>

        <div class="entries-section">
            <div class="entries-header">
                <h2>Your Entries</h2>
                <button class="clear-btn" id="clearBtn" style="display: none;">
                    <i class="ri-delete-bin-line"></i> Clear All
                </button>
            </div>
            <div id="entriesList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
