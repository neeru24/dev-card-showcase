<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Analytics Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app">

    <!-- LEFT: TIMER -->
    <div class="timer-card">
        <h1>üçÖ Pomodoro Timer</h1>

        <div class="time-display" id="timeDisplay">
            25:00
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="mode-toggle">
            <button id="pomodoroMode">Pomodoro</button>
            <button id="breakMode">Break</button>
        </div>
    </div>

    <!-- RIGHT: ANALYTICS -->
    <div class="analytics-card">
        <h2>üìä Productivity Analytics</h2>

        <div class="stats">
            <div class="stat-box">
                <p>Total Sessions</p>
                <h3 id="totalSessions">0</h3>
            </div>
            <div class="stat-box">
                <p>Total Focus Time</p>
                <h3 id="totalFocus">0 min</h3>
            </div>
        </div>

        <canvas id="sessionChart"></canvas>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
