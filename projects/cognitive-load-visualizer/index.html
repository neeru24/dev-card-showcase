<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cognitive Load Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <h1>ðŸ§  Cognitive Load Visualizer</h1>

    <div class="meter">
      <div class="meter-fill" id="meterFill"></div>
      <span class="threshold">Overload Threshold</span>
    </div>

    <p id="loadValue">Load: 0%</p>

    <div class="controls">
      <button data-load="10">Add Light Task</button>
      <button data-load="20">Add Medium Task</button>
      <button data-load="30">Add Heavy Task</button>
      <button id="interrupt">Interrupt Task</button>
      <button id="reset" class="secondary">Reset</button>
    </div>

    <p id="status">System stable</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
