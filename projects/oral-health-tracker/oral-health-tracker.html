<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Health Tracker</title>
    <link rel="stylesheet" href="../assets/css/oral-health-tracker.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¦· Oral Health Tracker</h1>

        <div class="input-section">
            <h2>Log Your Oral Care</h2>
            <div class="inputs">
                <div>
                    <label>Activity</label>
                    <select id="activity">
                        <option value="brushing">Brushing</option>
                        <option value="flossing">Flossing</option>
                        <option value="mouthwash">Mouthwash</option>
                    </select>
                </div>
                <div>
                    <label>Time of Day</label>
                    <select id="timeOfDay">
                        <option value="morning">Morning</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
                <div>
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" min="1" max="10" placeholder="2">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="careDate">
                </div>
            </div>
            <button class="log-btn" onclick="logCare()">Log Care</button>
        </div>

        <div class="stats-section">
            <h2>Health Stats</h2>
            <div class="stats">
                <div>Total Sessions: <span id="totalSessions">0</span></div>
                <div>Current Streak: <span id="currentStreak">0</span> days</div>
                <div>Best Streak: <span id="bestStreak">0</span> days</div>
                <div>Consistency: <span id="consistency">0</span>%</div>
            </div>
            <canvas id="consistencyChart" width="400" height="200"></canvas>
        </div>

        <div class="reminders-section">
            <h2>Dental Reminders</h2>
            <div id="reminderMessage">Next dental checkup: <span id="nextCheckup">Not set</span></div>
            <button onclick="setCheckupReminder()">Set Checkup Date</button>
            <div id="reminderList"></div>
        </div>

        <div class="tips-section">
            <h2>Oral Health Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Care Sessions</h2>
            <ul id="careHistory"></ul>
        </div>
    </div>

    <script src="../assets/js/oral-health-tracker.js"></script>
</body>
</html>
