<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Correction Tracker</title>
    <link rel="stylesheet" href="../assets/css/posture-correction-tracker.css">
</head>
<body>
    <div class="container">
        <h1>üßç Posture Correction Tracker</h1>

        <div class="input-section">
            <h2>Log Posture Check</h2>
            <div class="inputs">
                <div>
                    <label>Posture Rating (1-10)</label>
                    <input type="number" id="postureRating" min="1" max="10" placeholder="8">
                </div>
                <div>
                    <label>Duration (minutes)</label>
                    <input type="number" id="checkDuration" min="1" placeholder="15">
                </div>
                <div>
                    <label>Time of Day</label>
                    <select id="timeOfDay">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="checkDate">
                </div>
            </div>
            <div class="textarea-container">
                <label>Notes</label>
                <textarea id="notes" placeholder="How did you feel? Any improvements noticed?"></textarea>
            </div>
            <button class="log-btn" onclick="logPostureCheck()">Log Check</button>
        </div>

        <div class="stats-section">
            <h2>Posture Health Stats</h2>
            <div class="stats">
                <div>Today's Score: <span id="todayScore">0</span>/10</div>
                <div>Weekly Average: <span id="weeklyAverage">0</span>/10</div>
                <div>Best Score: <span id="bestScore">0</span>/10</div>
                <div>Improvement: <span id="improvement">0</span>%</div>
            </div>
            <canvas id="postureChart" width="400" height="200"></canvas>
        </div>

        <div class="reminders-section">
            <h2>Posture Reminders</h2>
            <div id="reminderStatus">Next reminder: <span id="nextReminder">Not set</span></div>
            <button onclick="setReminderInterval()">Set Reminder Interval</button>
            <div id="activeReminders"></div>
        </div>

        <div class="tips-section">
            <h2>Posture Tips</h2>
            <div id="tip">Loading posture tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Checks</h2>
            <ul id="postureHistory"></ul>
        </div>
    </div>

    <script src="../assets/js/posture-correction-tracker.js"></script>
</body>
</html>
