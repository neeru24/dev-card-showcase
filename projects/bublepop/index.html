<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop | Infinite Digital Bubble Wrap</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="BubblePop: A satisfying, infinite digital bubble wrap experience for stress relief. Pop bubbles, enjoy animations, and relax.">
    <meta name="keywords" content="bubble pop, digital bubble wrap, stress relief, relaxation, satisfying, web game, vanilla js">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Accessibility / Hidden Content -->
    <h1 class="sr-only">BubblePop - Endless Stress Relief</h1>

    <!-- Global Background / Decorations -->
    <div id="app-background" class="app-background"></div>
    <div id="particle-container" class="particle-container"></div>

    <!-- Main Header / Stats -->
    <header class="main-header">
        <div class="stats-container">
            <span class="label">POPS</span>
            <div id="pop-counter" class="counter">0</div>
        </div>
        <div class="branding">
            <h2 class="app-title">BubblePop</h2>
        </div>
        <div class="controls-hint">
            <span id="audio-status" class="audio-toggle">Sound Off</span>
        </div>
    </header>

    <!-- Main Experience Area -->
    <main id="bubble-arena" class="bubble-arena">
        <!-- Bubbles will be dynamically generated here -->
        <div id="grid-container" class="grid-container"></div>
    </main>

    <!-- Initial Interaction Overlay (to enable AudioContext) -->
    <div id="start-overlay" class="overlay">
        <div class="overlay-content">
            <div class="bubble-icon"></div>
            <h3>Ready to Relax?</h3>
            <p>Popping bubbles is better with sound.</p>
            <button id="start-btn" class="primary-button">START POPPING</button>
        </div>
    </div>

    <!-- Modular Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
