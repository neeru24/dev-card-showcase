<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beat the Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="game-container">
    <h1>â± Beat the Timer</h1>

    <section class="info-panel">
      <div>ğŸ¯ Target: <span id="targetTime">0.00</span>s</div>
      <div>ğŸ® Round: <span id="round">1</span>/5</div>
      <div>ğŸ† High Score: <span id="highScore">0</span></div>
    </section>

    <div 
      class="timer-display" 
      id="timer" 
      role="timer" 
      aria-live="polite"
    >
      0.00
    </div>

    <section class="controls">
      <select id="difficulty" aria-label="Select difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="startBtn" aria-label="Start game">START</button>
      <button id="stopBtn" aria-label="Stop timer" disabled>STOP</button>
    </section>

    <section class="score-panel">
      <div>â­ Score: <span id="score">0</span></div>
    </section>

    <div class="result" id="result"></div>

    <button id="resetBtn" class="reset-btn">RESET GAME</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
