<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonEuclidScroll | The Impossible Corridor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div id="app">
        <!-- The Perspective Gateway -->
        <main id="corridor-viewport">
            <div id="corridor-track">
                <!-- Sections will be dynamically injected here -->
            </div>
        </main>

        <!-- HUD: Minimal Visual Cues -->
        <nav id="hud">
            <div class="hud-top">
                <span id="location-anchor">STATION 0</span>
            </div>
            <div class="hud-bottom">
                <div class="scroll-vibe">
                    <span id="scroll-direction-indicator">NEUTRAL</span>
                    <div id="momentum-bar">
                        <div id="momentum-fill"></div>
                    </div>
                </div>
            </div>
            <div id="debug-overlay" class="hidden">
                <div class="debug-node">NODE: <span id="debug-current-node">0</span></div>
                <div class="debug-path">PATH: <span id="debug-history">-</span></div>
            </div>
        </nav>

        <div id="glitch-overlay"></div>
    </div>

    <!-- Script Entry Points -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/content-generator.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
