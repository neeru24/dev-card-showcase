<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic-Spectrum | Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="visualizer"></canvas>

    <div class="app-container">
        <div class="glass-panel" id="uiPanel">
            <header>
                <div class="logo">
                    <span class="icon">üéß</span>
                    <h1>SONIC-SPECTRUM</h1>
                </div>
                <p>Web Audio API Visualizer</p>
            </header>

            <div class="drop-zone" id="dropZone">
                <div class="drop-content" id="dropContent">
                    <span class="drop-icon">üéµ</span>
                    <h3>Drop Audio File</h3>
                    <p>.mp3 or .wav supported</p>
                </div>
                <input type="file" id="fileInput" accept="audio/mpeg, audio/wav" hidden>
            </div>

            <div class="player-controls hidden" id="playerControls">
                <div class="track-info">
                    <div class="track-status">NOW PLAYING</div>
                    <h3 id="trackName">Unknown Track</h3>
                </div>
                
                <div class="controls-row">
                    <button id="btnPlayPause" class="btn primary">‚è∏ Pause</button>
                    <button id="btnStop" class="btn outline danger">‚èπ Stop</button>
                </div>
                
                <audio id="audioElement" crossorigin="anonymous"></audio>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
