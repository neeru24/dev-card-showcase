<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Mood Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Mood Weather App</h1>
            <nav>
                <button id="addMoodBtn">Log Mood</button>
                <button id="historyBtn">Mood History</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="moodTodaySection">
                <h2>Today's Mood</h2>
                <div id="moodToday"></div>
            </section>
            <section id="historySection" class="hidden">
                <h2>Mood Weather History</h2>
                <div id="moodHistory"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Log your daily mood and see your “emotional weather” visualized over time. Spot patterns, reflect, and improve your well-being!</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
