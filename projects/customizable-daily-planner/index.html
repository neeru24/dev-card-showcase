<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Daily Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Customizable Daily Planner</h1>
    <nav>
      <button id="plannerBtn">Planner</button>
      <button id="remindersBtn">Reminders</button>
      <button id="layoutBtn">Layout</button>
    </nav>
  </header>
  <main>
    <section id="plannerSection">
      <h2>Today's Schedule</h2>
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add a task..." required>
        <input type="time" id="taskTime" required>
        <button type="submit">Add Task</button>
      </form>
      <div id="scheduleList" class="schedule-list"></div>
    </section>
    <section id="remindersSection" style="display:none;">
      <h2>Reminders</h2>
      <form id="reminderForm">
        <input type="text" id="reminderInput" placeholder="Add a reminder..." required>
        <input type="datetime-local" id="reminderTime" required>
        <button type="submit">Add Reminder</button>
      </form>
      <div id="reminderList"></div>
    </section>
    <section id="layoutSection" style="display:none;">
      <h2>Customize Layout</h2>
      <div id="layoutOptions">
        <button class="layout-btn" data-layout="list">List View</button>
        <button class="layout-btn" data-layout="grid">Grid View</button>
        <button class="layout-btn" data-layout="minimal">Minimal View</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Customizable Daily Planner</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
