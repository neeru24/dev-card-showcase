<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProceduralWalker - IK Spider Robot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div id="app">
        <canvas id="worldCanvas"></canvas>

        <div id="ui-overlay">
            <header>
                <h1>PROCEDURAL<span>WALKER</span></h1>
                <div class="status-indicator">SYSTEM ONLINE</div>
            </header>

            <div class="controls-panel">
                <div class="control-group">
                    <label>BODY HEIGHT</label>
                    <input type="range" id="bodyHeight" min="50" max="200" value="120">
                    <div class="value-display" id="bodyHeightVal">120</div>
                </div>
                <div class="control-group">
                    <label>STEP SPEED</label>
                    <input type="range" id="stepSpeed" min="1" max="10" value="4">
                    <div class="value-display" id="stepSpeedVal">4</div>
                </div>
                <div class="control-group">
                    <label>TERRAIN ROUGHNESS</label>
                    <input type="range" id="terrainRoughness" min="0" max="50" value="20">
                    <div class="value-display" id="terrainRoughnessVal">20</div>
                </div>
                <div class="control-group">
                    <button id="toggleDebug">TOGGLE DEBUG</button>
                    <button id="resetSim">RESET SIMULATION</button>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-row"><span>FPS:</span> <span id="fpsCounter">60</span></div>
                <div class="stat-row"><span>LEGS:</span> <span>6</span></div>
                <div class="stat-row"><span>IK ITERATIONS:</span> <span>15</span></div>
                <div class="stat-row"><span>GAIT:</span> <span id="gaitState">TRIPOD</span></div>
            </div>

            <div class="instructions">
                DRAG BODY TO MOVE â€¢ ADJUST CONTROLS
            </div>
        </div>
    </div>

    <!-- Math & Core -->
    <script src="js/math/utils.js"></script>
    <script src="js/math/curve.js"></script>
    <script src="js/core/ik_solver.js"></script>

    <!-- World -->
    <script src="js/world/terrain.js"></script>
    <script src="js/world/environment.js"></script>

    <!-- Effects -->
    <script src="js/effects/particles.js"></script>
    <script src="js/audio/synth.js"></script>
    <script src="js/rendering/hud.js"></script>

    <!-- Robot -->
    <script src="js/robot/leg.js"></script>
    <script src="js/robot/body.js"></script>
    <script src="js/robot/gait_controller.js"></script>
    <script src="js/robot/sensor_array.js"></script>

    <!-- Rendering & Main -->
    <script src="js/rendering/renderer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
