<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-Morphic | CSS Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mesh-bg">
        <div class="blob color-1"></div>
        <div class="blob color-2"></div>
        <div class="blob color-3"></div>
    </div>

    <div class="app-container">
        <main class="preview-area">
            <div class="glass-card" id="glassCard">
                <div class="card-content">
                    <h2>Glassmorphism</h2>
                    <p>Adjust the sliders to customize this card's frosted glass effect, then copy the CSS!</p>
                </div>
            </div>
        </main>

        <aside class="control-panel">
            <header>
                <h1>ðŸªŸ GLASS-MORPHIC</h1>
                <p>CSS UI Generator</p>
            </header>

            <div class="controls-wrapper">
                <div class="control-group">
                    <div class="label-row">
                        <label>Blur</label>
                        <span id="blurVal">12px</span>
                    </div>
                    <input type="range" id="blur" min="0" max="40" value="12">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Opacity</label>
                        <span id="opacityVal">0.4</span>
                    </div>
                    <input type="range" id="opacity" min="0.01" max="1" step="0.01" value="0.4">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Saturation</label>
                        <span id="saturationVal">150%</span>
                    </div>
                    <input type="range" id="saturation" min="0" max="200" value="150">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Base Color</label>
                        <span id="colorVal">#ffffff</span>
                    </div>
                    <input type="color" id="baseColor" value="#ffffff">
                </div>
                
                <div class="control-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="addBorder" checked>
                        <span class="checkmark"></span>
                        Include Subtle Light Border
                    </label>
                </div>
            </div>

            <div class="output-wrapper">
                <div class="output-header">
                    <h3>Generated CSS</h3>
                    <button id="btnCopy" class="btn primary">Copy CSS</button>
                </div>
                <pre><code id="cssOutput"></code></pre>
            </div>
        </aside>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
