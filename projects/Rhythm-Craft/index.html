<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm-Craft | Drum Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>RHYTHM-CRAFT</h1>
            <p>SYNTHESIZED DRUM ENGINE</p>
            <div class="status-light" id="engineStatus">ENGINE OFFLINE (Click to Start)</div>
        </header>

        <div class="drum-kit">
            <div data-key="65" class="key" data-sound="crash">
                <kbd>A</kbd>
                <span class="sound">CRASH</span>
            </div>
            <div data-key="83" class="key" data-sound="hihat-open">
                <kbd>S</kbd>
                <span class="sound">OPEN HAT</span>
            </div>
            <div data-key="68" class="key" data-sound="hihat-closed">
                <kbd>D</kbd>
                <span class="sound">CLOSED HAT</span>
            </div>
            
            <div data-key="70" class="key" data-sound="tom">
                <kbd>F</kbd>
                <span class="sound">HI TOM</span>
            </div>
            <div data-key="71" class="key" data-sound="snare">
                <kbd>G</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="72" class="key" data-sound="kick">
                <kbd>H</kbd>
                <span class="sound">KICK</span>
            </div>
        </div>

        <footer>
            Use your keyboard or click the pads to play.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
