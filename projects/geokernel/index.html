<!DOCTYPE html>
<html>
<head>
    <title>GeoKernel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>GeoKernel</h1>
    <p>Computational Geometry Engine</p>
</header>

<div class="controls">
    <button onclick="generatePoints()">Generate Points</button>
    <button onclick="computeHull()">Convex Hull</button>
    <button onclick="clipPolygon()">Polygon Clip</button>
    <button onclick="clearCanvas()">Clear</button>
</div>

<canvas id="geoCanvas"></canvas>

<div class="metrics">
    <p>Hull Points: <span id="hullCount">0</span></p>
    <p>Area: <span id="areaValue">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
