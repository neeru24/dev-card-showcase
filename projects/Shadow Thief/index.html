<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Thief | Raycasting Stealth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>
        
        <canvas id="light-canvas" style="display:none;"></canvas>

        <div class="ui-layer">
            <div class="hud">
                <div class="status-indicator hidden" id="alert-badge">
                    <i class="fas fa-exclamation-triangle"></i> DETECTED
                </div>
                <div class="objective-box">
                    <span id="obj-text">Objective: Steal the Gem</span>
                </div>
            </div>

            <div id="start-screen" class="screen">
                <h1 class="title">SHADOW <span class="highlight">THIEF</span></h1>
                <div class="controls-hint">
                    <div class="key-row"><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> Move</div>
                    <div class="key-row">Stay in the shadows. Avoid the light.</div>
                </div>
                <button class="btn primary" id="btn-start">INFILTRATE</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="danger">CAUGHT!</h1>
                <p>The guards spotted you.</p>
                <button class="btn primary" id="btn-restart">TRY AGAIN</button>
            </div>
            
            <div id="win-screen" class="screen hidden">
                <h1 class="success">MISSION COMPLETE</h1>
                <p>You escaped unnoticed.</p>
                <button class="btn primary" id="btn-next">NEXT LEVEL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
