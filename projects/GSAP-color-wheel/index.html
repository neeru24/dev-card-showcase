<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainWrapper">

  <div id="theColorWheelWrapper">

    <div id="frameWrapper">

      <svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" id="frame" overflow="visible" version="1.1" viewBox="0 0 540 540">
        
        <circle id="track" fill="none" stroke="var(--textColor)" stroke-opacity="0.15" stroke-width="6" stroke-dasharray="2 6" cx="270" cy="270" r="227" />
        <use id="frame2" href="#outlinePath" filter="url(#blur)" clip-path="url(#body)" fill="none" stroke="#000000" stroke-opacity="0.16" stroke-width="10" />
        <use id="frame1" href="#outlinePath" filter="url(#noise)" fill="#FFFFFF" fill-opacity="0.1" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.25" />
        <path id="menuMotionPath" fill="none" stroke="none" d="m 55.1,385.1 c -32.9,-74.9 -34.7,-134 -18.8,-183.4 C 51.8,153.7 74,106.6 137,65.9" />
        <rect id="menuShadow" filter="url(#blur2)" width="44" height="44" rx="22" fill="#000000" fill-opacity="0" stroke="none" />
      </svg>

      <i class="sm bt bi bi-three-dots" title="Analogous"></i>
      <i class="sm bt bi bi-share" title="Split Complementary"></i>
      <i class="sm bt bi bi-noise-reduction" title="Complementary"></i>
      <i class="sm bt bi bi-triangle" title="Triadic"></i>
      <i class="sm bt bi bi-square" title="Tetradic"></i>
      <i class="sm bi bi-arrow-repeat" title="Random"></i>

    </div>

    <div id="theColorWheel">
      <div id="theColorWheelBlur">
        <svg id="tCW" style="overflow:visible;" class="tetradic" width="380" height="380" viewBox="0 0 380 380" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
          <g fill="none" stroke="#FFFFFF" stroke-width="4">
            <path id="tCWB" stroke-width="4" stroke-opacity="0.5" d="M 185, 185 L195, 185 L195, 195 L183, 195 Z" />
            <circle id="tCW0" class="tS" cx="190" cy="190" r="10" fill="#FFFFFF" />
            <circle id="tCW1" class="tS" cx="190" cy="190" r="8" />
            <circle id="tCW2" class="tS" cx="190" cy="190" r="8" />
            <circle id="tCW3" class="tS" cx="190" cy="190" r="8" />
          </g>
        </svg>
      </div>
    </div>

    <div id="sliderWrapper"><div id="lightness"></div></div>

    <input id="lightnessVar" type="hidden" value="0">
    <div id="slideBar"></div>

  </div>

  <div id="dataDisplay">

    <h1><i class='bi bi-square'></i> Tetradic colors</h1>

    <div class="bgC" id="c0"><div id="c0a"></div><div id="c0b"></div></div>
    <div class="bgC" id="c1"><div id="c1a"></div><div id="c1b"></div></div>
    <div class="bgC" id="c2"><div id="c2a"></div><div id="c2b"></div></div>
    <div class="bgC" id="c3"><div id="c3a"></div><div id="c3b"></div></div>

  </div>

</div>

<svg width="0" width="0" role="none" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <filter id='noise' x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves="2" stitchTiles='stitch' result="turbulence" />
      <feComposite in="SourceGraphic" in2="turbulence" operator="in" result="noise" />
      <feDropShadow dx="0" dy="0" flood-color="var(--textColor)" flood-opacity="1" stdDeviation="5" result="shadow"   />
      <feMerge>
            <feMergeNode in="noise"  />
            <feMergeNode in="shadow" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <clipPath id="insideOnly"><path id="frame3" d="" /></clipPath>
    <filter id='blur'><feGaussianBlur stdDeviation='4' result='blur' /></filter>
    <filter id='blur2'><feGaussianBlur stdDeviation='2' result='blur' /></filter>
    
    <path id="outlinePath" d="" />
    <path id="pAnalogous" stroke="#FFFFFF" fill="none" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
