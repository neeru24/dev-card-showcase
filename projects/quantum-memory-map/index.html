<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Memory Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quantum-container">
        <h1>Quantum Memory Map</h1>
        <div id="controls">
            <input type="text" id="memory-input" placeholder="Add a memory...">
            <button id="add-memory">Add Memory</button>
            <button id="entangle">Entangle Selected</button>
            <button id="collapse">Collapse Selected</button>
        </div>
        <svg id="quantum-map" width="700" height="500"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
