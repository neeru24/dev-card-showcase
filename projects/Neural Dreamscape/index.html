<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Dreamscape üß†</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="neural-universe">
        <canvas id="dreamCanvas"></canvas>

        <div class="neural-interface">
            <div class="brain-container">
                <div class="brain-waves" id="brainWaves"></div>
                <h1 class="neural-title">NEURAL DREAMSCAPE</h1>
                <p class="neural-subtitle">Your thoughts become art</p>
            </div>

            <div class="thought-input-area">
                <input type="text" id="thoughtInput"
                    placeholder="Type a thought... (e.g., 'ocean at sunset', 'cyberpunk city', 'forest magic')"
                    class="thought-input">
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-glow"></span>
                    <span class="btn-text">GENERATE DREAM</span>
                    <span class="btn-particles"></span>
                </button>
            </div>

            <div class="neural-controls">
                <div class="control-group">
                    <label>Dream Intensity</label>
                    <input type="range" id="intensitySlider" min="0.1" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label>Neural Style</label>
                    <select id="styleSelect">
                        <option value="abstract">Abstract Waves</option>
                        <option value="geometric">Geometric Patterns</option>
                        <option value="organic">Organic Flow</option>
                        <option value="cosmic">Cosmic Dust</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Color Mood</label>
                    <div class="color-presets">
                        <button class="color-preset" data-colors="warm">üåÖ Warm</button>
                        <button class="color-preset" data-colors="cool">‚ùÑÔ∏è Cool</button>
                        <button class="color-preset" data-colors="neon">üåà Neon</button>
                        <button class="color-preset" data-colors="mono">‚ö´ Mono</button>
                    </div>
                </div>
            </div>

            <div class="thought-gallery" id="thoughtGallery">
                <h3>Previous Dreams</h3>
                <div class="gallery-thumbnails" id="galleryThumbnails">
                    <!-- Thumbnails will appear here -->
                </div>
            </div>
        </div>

        <div class="ai-status" id="aiStatus">
            <span class="status-dot"></span>
            Neural Network Active
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
