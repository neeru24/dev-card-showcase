<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truth & Dare Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game">
    <header class="header">
      <h1>Truth or Dare ðŸŽ²</h1>
      <p>Choose wisely. Dare gives more points.</p>
    </header>

    <div class="stats">
      <span>Turns: <strong id="turns">0</strong></span>
      <span>Score: <strong id="score">0</strong></span>
    </div>

    <div class="card" id="card">
      Tap Truth or Dare to begin
    </div>

    <div class="buttons">
      <button class="truth" id="truthBtn">Truth</button>
      <button class="dare" id="dareBtn">Dare</button>
    </div>

    <footer>
      <button id="resetBtn">Reset Game</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
