<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Node Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="algo-logo">â‚³</div>
                <h1>ALGO-NODE EXPLORER</h1>
            </div>
            <p>Mainnet Transaction Visualizer</p>
        </header>

        <div class="search-box">
            <input type="text" id="walletInput" placeholder="Enter Algorand Wallet Address (e.g. SP745...)" autocomplete="off" spellcheck="false">
            <button id="btnSearch">Explore</button>
        </div>

        <div id="statusMsg" class="status-msg hidden">Loading blockchain data...</div>

        <div id="resultsArea" class="results-area hidden">
            <div class="wallet-header">
                <h3>Wallet Snapshot</h3>
                <div class="address-display" id="displayAddress">...</div>
            </div>

            <div class="timeline-container">
                <div class="timeline-line"></div>
                <div id="timelineContent" class="timeline-content">
                    </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
