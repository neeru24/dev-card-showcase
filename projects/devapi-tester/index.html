<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevAPI Tester</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <h1>DevAPI Tester</h1>
        <p>Test your APIs like a pro</p>
    </header>

    <div class="request-section">

        <div class="top-controls">
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>

            <input type="text" id="url" placeholder="Enter API endpoint (e.g. https://jsonplaceholder.typicode.com/posts)">
            <button id="sendBtn">Send</button>
        </div>

        <textarea id="bodyInput" placeholder='Optional JSON Body (for POST/PUT)...'></textarea>

    </div>

    <div class="response-section">

        <div class="response-info">
            <span>Status: <strong id="status">-</strong></span>
            <span>Time: <strong id="time">-</strong> ms</span>
            <button id="copyBtn">Copy Response</button>
        </div>

        <pre id="responseOutput">Response will appear here...</pre>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
