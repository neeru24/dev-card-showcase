<!DOCTYPE html>
<html lang="en" aria-label="Weather Dashboard Page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification" class="notification" role="alert" aria-live="assertive" style="display:none;" tabindex="0"></div>
    <div class="dashboard-container" role="main" aria-label="Weather Dashboard Main Content">
        <header>
            <h1 id="dashboard-title">Weather Dashboard</h1>
            <button id="theme-toggle" title="Toggle theme" aria-label="Toggle light or dark theme">üåô</button>
        </header>
        <section class="search-section" aria-label="Search Weather by City or Location">
            <input type="text" id="city-input" placeholder="Enter city name..." aria-label="City name">
            <button id="search-btn" aria-label="Search by city">Search</button>
            <button id="geo-btn" title="Use my location" aria-label="Use my location">üìç</button>
            <div id="unit-toggle" role="group" aria-label="Temperature unit toggle">
                <button id="celsius" class="active" aria-pressed="true" aria-label="Show temperature in Celsius">¬∞C</button>
                <button id="fahrenheit" aria-pressed="false" aria-label="Show temperature in Fahrenheit">¬∞F</button>
            </div>
        </section>
        <section class="current-weather" aria-label="Current Weather" tabindex="0">
            <h2 id="city-name">London, GB</h2>
            <div class="weather-main">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                <span id="temperature">15¬∞</span>
            </div>
            <div id="weather-desc">Light Rain</div>
            <div id="air-quality">Air Quality: Good</div>
        </section>
        <section class="hourly-forecast" aria-label="Hourly Forecast" tabindex="0">
            <h3 id="hourly-forecast-title">Hourly Forecast</h3>
            <div id="hourly-list" aria-labelledby="hourly-forecast-title">
                <div class="hour-card">
                    <div>09:00</div>
                    <img src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <div>15¬∞</div>
                </div>
                <div class="hour-card">
                    <div>10:00</div>
                    <img src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <div>16¬∞</div>
                </div>
                <div class="hour-card">
                    <div>11:00</div>
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="">
                    <div>17¬∞</div>
                </div>
            </div>
        </section>
        <section class="daily-forecast" aria-label="7-Day Forecast" tabindex="0">
            <h3 id="daily-forecast-title">7-Day Forecast</h3>
            <div id="daily-list" aria-labelledby="daily-forecast-title">
                <div class="day-card">
                    <div>Tue</div>
                    <img src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <div>15¬∞</div>
                </div>
                <div class="day-card">
                    <div>Wed</div>
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="">
                    <div>17¬∞</div>
                </div>
                <div class="day-card">
                    <div>Thu</div>
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="">
                    <div>18¬∞</div>
                </div>
                <div class="day-card">
                    <div>Fri</div>
                    <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                    <div>16¬∞</div>
                </div>
                <div class="day-card">
                    <div>Sat</div>
                    <img src="https://openweathermap.org/img/wn/03d.png" alt="">
                    <div>14¬∞</div>
                </div>
                <div class="day-card">
                    <div>Sun</div>
                    <img src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <div>13¬∞</div>
                </div>
                <div class="day-card">
                    <div>Mon</div>
                    <img src="https://openweathermap.org/img/wn/09d.png" alt="">
                    <div>12¬∞</div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
