<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stress vs Performance Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stress vs Performance</h1>
    <p class="subtitle">Find your optimal stress zone</p>

    <div class="controls">
      <label for="stressRange">Stress Level</label>
      <input type="range" id="stressRange" min="0" max="100" value="40" />
      <div id="stressValue">40</div>
    </div>

    <canvas id="graph"></canvas>

    <div class="insight" id="insightBox">
      Optimal performance zone.
    </div>

    <div class="buttons">
      <button id="simulateBtn">Auto Simulation</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
