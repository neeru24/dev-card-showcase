<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Art Critique Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Art Critique Platform</h1>
        <section id="upload-section">
            <h2>Upload Artwork</h2>
            <form id="art-upload-form">
                <input type="file" id="art-upload" accept="image/*" required>
                <input type="text" id="art-title" placeholder="Artwork title" required>
                <input type="text" id="art-artist" placeholder="Artist name" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery"></div>
        </section>
        <section id="critique-section">
            <h2>AI Critique</h2>
            <div id="critique-feedback"></div>
        </section>
        <section id="data-section">
            <button id="export-btn">Export Critique Data</button>
            <input type="file" id="import-input" accept="application/json">
        </section>
        <section id="accessibility-section">
            <button id="accessibility-btn">Toggle Accessibility</button>
        </section>
        <section id="share-section">
            <button id="share-btn">Share Gallery</button>
            <div id="share-link"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
