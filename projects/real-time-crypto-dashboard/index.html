<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Market Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Crypto Market Intelligence</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search coin...">
        <select id="sortSelect">
            <option value="market_cap_desc">Market Cap ↓</option>
            <option value="market_cap_asc">Market Cap ↑</option>
            <option value="price_desc">Price ↓</option>
            <option value="price_asc">Price ↑</option>
        </select>
        <button id="refreshBtn">Refresh</button>
    </div>
</header>

<section class="stats">
    <div class="stat-card">
        <h3>Total Market Cap</h3>
        <p id="totalMarketCap">$0</p>
    </div>
    <div class="stat-card">
        <h3>24h Volume</h3>
        <p id="totalVolume">$0</p>
    </div>
</section>

<section class="table-container">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>Price</th>
                <th>24h Change</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="cryptoTable"></tbody>
    </table>
</section>

<footer>
    <p>Live data powered by CoinGecko API</p>
</footer>

<script src="script.js"></script>
</body>
</html>
