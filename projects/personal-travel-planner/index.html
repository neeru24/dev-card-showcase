<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Travel Planner</h1>
        <section id="map-section">
            <h2>View Routes on Map</h2>
            <div id="map" style="height: 400px; width: 100%; background: #e3f2fd; border-radius: 8px;"></div>
            <form id="route-form">
                <input type="text" id="start-location" placeholder="Start location" required>
                <input type="text" id="end-location" placeholder="End location" required>
                <button type="submit">Show Route</button>
            </form>
        </section>
        <section id="expense-section">
            <h2>Travel Expenses</h2>
            <form id="expense-form">
                <input type="text" id="expense-desc" placeholder="Expense description" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expense-list"></ul>
            <div id="total-expense"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
