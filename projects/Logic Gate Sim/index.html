<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic-Gate-Sim | Digital Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <aside class="toolbox">
            <div class="brand">
                <i class="fas fa-microchip"></i> Logic Sim
            </div>

            <div class="tool-category">
                <h3>Inputs</h3>
                <div class="component-btn" draggable="true" data-type="SWITCH">
                    <div class="icon-box"><i class="fas fa-toggle-on"></i></div>
                    <span>Switch</span>
                </div>
                <div class="component-btn" draggable="true" data-type="BUTTON">
                    <div class="icon-box"><i class="far fa-dot-circle"></i></div>
                    <span>Button</span>
                </div>
            </div>

            <div class="tool-category">
                <h3>Gates</h3>
                <div class="component-btn" draggable="true" data-type="AND">
                    <div class="gate-symbol">AND</div>
                </div>
                <div class="component-btn" draggable="true" data-type="OR">
                    <div class="gate-symbol">OR</div>
                </div>
                <div class="component-btn" draggable="true" data-type="NOT">
                    <div class="gate-symbol">NOT</div>
                </div>
                <div class="component-btn" draggable="true" data-type="XOR">
                    <div class="gate-symbol">XOR</div>
                </div>
            </div>

            <div class="tool-category">
                <h3>Outputs</h3>
                <div class="component-btn" draggable="true" data-type="BULB">
                    <div class="icon-box"><i class="far fa-lightbulb"></i></div>
                    <span>Light Bulb</span>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div class="toolbar">
                <div class="tool-group">
                    <button id="btn-delete" class="btn warning" title="Delete Selection (Del)">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="btn-clear" class="btn secondary" title="Clear All">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
                <div class="hint">
                    Drag components to board â€¢ Drag from dots to wire
                </div>
            </div>

            <div class="canvas-wrapper" id="drop-zone">
                <canvas id="circuit-canvas"></canvas>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
