<!DOCTYPE html>
<html>
<head>
    <title>VaultFS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>VaultFS</h1>
    <p>Virtual File System & Disk Allocation Simulator</p>
</header>

<div class="controls">
    <input type="text" id="fileName" placeholder="File name">
    <input type="number" id="fileSize" placeholder="Size (blocks)">
    
    <select id="allocationType">
        <option value="contiguous">Contiguous</option>
        <option value="linked">Linked</option>
        <option value="indexed">Indexed</option>
    </select>

    <button onclick="createFile()">Create File</button>
    <button onclick="deleteFile()">Delete File</button>
    <button onclick="defragment()">Defragment</button>
</div>

<div id="diskGrid"></div>

<div class="info">
    <h3>File Table</h3>
    <pre id="fileTable"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
