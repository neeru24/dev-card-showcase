<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lie Detector Game</title>

<style>
/* ================= BODY ================= */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  color:white;
}

/* ================= GAME CONTAINER ================= */
#game{
  width:500px;
  padding:20px;
  background:rgba(0,0,0,0.7);
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  color:cyan;
  margin-bottom:10px;
}

/* ================= INPUT ================= */
input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:16px;
  margin-top:10px;
}

/* ================= BUTTON ================= */
button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:cyan;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

/* ================= SCANNER ================= */
#scanner{
  margin:20px auto;
  width:300px;
  height:150px;
  border:2px solid lime;
  border-radius:10px;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 15px lime;
}

/* ================= SCAN LINE ================= */
#scanLine{
  width:100%;
  height:5px;
  background:lime;
  position:absolute;
  top:0;
  animation:none;
}

/* ================= RESULT ================= */
#result{
  margin-top:15px;
  font-size:22px;
  min-height:30px;
}

/* ================= LOADING BAR ================= */
#progress{
  width:0%;
  height:10px;
  background:cyan;
  margin-top:10px;
  border-radius:10px;
}

/* ================= FOOTER ================= */
#status{
  margin-top:10px;
  font-size:14px;
  color:#ccc;
}

/* ================= ANIMATIONS ================= */
@keyframes scan{
  0%{top:0;}
  100%{top:145px;}
}

.glow{
  box-shadow:0 0 30px red;
}
</style>
</head>

<body>

<div id="game">

  <h1>ü§ñ Lie Detector Game</h1>
  <p>Ask a Yes/No question</p>

  <input type="text" id="question" placeholder="Did I study today?">

  <br>
  <button onclick="startScan()">Scan</button>
  <button onclick="resetGame()">Reset</button>

  <div id="scanner">
    <div id="scanLine"></div>
  </div>

  <div id="progress"></div>
  <div id="result"></div>
  <div id="status">Waiting for question...</div>

</div>

<script>
/* ================= VARIABLES ================= */
const scanLine = document.getElementById("scanLine");
const resultDiv = document.getElementById("result");
const progressBar = document.getElementById("progress");
const statusText = document.getElementById("status");
const questionInput = document.getElementById("question");
const scannerBox = document.getElementById("scanner");

let scanning = false;

/* ================= START SCAN ================= */
function startScan(){

  if(scanning) return;

  let question = questionInput.value.trim();

  if(question === ""){
    alert("Please type a question!");
    return;
  }

  scanning = true;
  resultDiv.innerText = "";
  statusText.innerText = "Analyzing brain waves...";
  progressBar.style.width = "0%";

  // Start animation
  scanLine.style.animation = "scan 1s linear infinite";

  let progress = 0;

  let interval = setInterval(()=>{
    progress += 5;
    progressBar.style.width = progress + "%";

    if(progress === 30){
      statusText.innerText = "Checking voice vibration...";
    }
    if(progress === 60){
      statusText.innerText = "Scanning eye movement...";
    }
    if(progress === 90){
      statusText.innerText = "Final decision...";
    }

    if(progress >= 100){
      clearInterval(interval);
      stopScan();
    }

  },100);
}

/* ================= STOP SCAN ================= */
function stopScan(){
  scanLine.style.animation = "none";
  scanning = false;

  showResult();
}

/* ================= SHOW RESULT ================= */
function showResult(){

  const outcomes = [
    "‚úÖ TRUTH",
    "‚ùå LIE",
    "ü§î 70% TRUTH",
    "üòà DEFINITELY LIE",
    "üòá ABSOLUTELY TRUE"
  ];

  let randomIndex = Math.floor(Math.random() * outcomes.length);
  let finalResult = outcomes[randomIndex];

  resultDiv.innerText = finalResult;

  if(finalResult.includes("LIE")){
    scannerBox.classList.add("glow");
    statusText.innerText = "Lie detected!";
  }else{
    scannerBox.classList.remove("glow");
    statusText.innerText = "Truth detected!";
  }
}

/* ================= RESET GAME ================= */
function resetGame(){
  resultDiv.innerText = "";
  progressBar.style.width = "0%";
  statusText.innerText = "Waiting for question...";
  questionInput.value = "";
  scanLine.style.animation = "none";
  scannerBox.classList.remove("glow");
  scanning = false;
}
</script>

</body>
</html>
