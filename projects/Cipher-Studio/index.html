<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher-Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>CIPHER-STUDIO</h1>
            <p>Live Cryptography & Encoding Sandbox</p>
        </header>

        <div class="input-section">
            <label for="plainText">PLAINTEXT INPUT</label>
            <textarea id="plainText" placeholder="Type your secret message here..."></textarea>
        </div>

        <div class="outputs-grid">
            <div class="card">
                <div class="card-header">
                    <h2>Base64 Encoding</h2>
                    <button class="copy-btn" data-target="outBase64">Copy</button>
                </div>
                <div class="output-box" id="outBase64"></div>
                <div class="hint">Standard binary-to-text encoding. Not a secure encryption.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Caesar Cipher</h2>
                    <button class="copy-btn" data-target="outCaesar">Copy</button>
                </div>
                <div class="slider-group">
                    <label>Shift Offset: <span id="shiftValue">3</span></label>
                    <input type="range" id="shiftSlider" min="1" max="25" value="3">
                </div>
                <div class="output-box" id="outCaesar"></div>
                <div class="hint">Classical substitution cipher. Shifts alphabet characters.</div>
            </div>

            <div class="card full-width">
                <div class="card-header">
                    <h2>SHA-256 Hash</h2>
                    <button class="copy-btn" data-target="outSHA">Copy</button>
                </div>
                <div class="output-box hash-box" id="outSHA"></div>
                <div class="hint">Cryptographically secure one-way hash function using the Web Crypto API.</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
