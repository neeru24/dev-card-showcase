<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM SYNTH Â· particle oscillator</title>
    <!-- single file Â· audio synthesis + particle physics + harmonic resonance -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #03010a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 1rem;
        }

        .synth-cosmos {
            position: relative;
            width: min(1400px, 98vw);
            aspect-ratio: 16 / 9;
            background: #0b0520;
            border-radius: 48px 48px 48px 48px;
            box-shadow: 
                0 30px 60px -20px #000,
                0 0 0 3px rgba(170, 0, 255, 0.6) inset,
                0 0 100px #6a0dad,
                0 0 200px #2d0064;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #particleCanvas {
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        #waveCanvas {
            z-index: 1;
            opacity: 0.8;
            filter: blur(2px) brightness(1.5);
        }

        #interfaceCanvas {
            z-index: 3;
            pointer-events: none;
        }

        .quantum-controls {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(10, 0, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid #a96eff;
            border-radius: 80px;
            padding: 1rem 2.5rem;
            display: flex;
            gap: 3.5rem;
            color: #e2ccff;
            box-shadow: 0 20px 40px #000, 0 0 50px #b47aff;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .control-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .control-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f6b, #c8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #ffaaff;
        }

        .slider-container {
            width: 180px;
            height: 6px;
            background: #220044;
            border-radius: 10px;
            margin: 8px 0;
            position: relative;
            cursor: pointer;
        }

        .slider-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff66cc, #aa88ff);
            border-radius: 10px;
            width: 50%;
            pointer-events: none;
        }

        .slider-handle {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px #f6f;
            cursor: grab;
            pointer-events: auto;
        }

        .frequency-dial {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff66cc, #aa44ff, #4169ff, #ff66cc);
            border: 3px solid white;
            box-shadow: 0 0 40px #cf9fff;
            margin: 5px 0;
            cursor: pointer;
            position: relative;
        }

        .dial-marker {
            width: 4px;
            height: 30px;
            background: white;
            position: absolute;
            left: 50%;
            top: 5px;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(45deg);
            border-radius: 4px;
            box-shadow: 0 0 20px cyan;
        }

        .preset-badge {
            position: absolute;
            top: 32px;
            right: 40px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 0.8rem 2.2rem;
            border-radius: 60px;
            border: 2px solid #f6f;
            color: #ffe8ff;
            font-size: 1.3rem;
            letter-spacing: 3px;
            box-shadow: 0 0 30px #ffaaff;
        }

        .note-indicator {
            position: absolute;
            bottom: 140px;
            left: 40px;
            z-index: 10;
            background: rgba(30, 0, 50, 0.6);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            border: 1px solid cyan;
            color: #b0ffff;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 30px cyan;
        }
    </style>
</head>
<body>
    <div class="synth-cosmos">
        <canvas id="particleCanvas"></canvas>
        <canvas id="waveCanvas"></canvas>
        <canvas id="interfaceCanvas"></canvas>

        <!-- quantum control panel -->
        <div class="quantum-controls">
            <div class="control-group">
                <span class="control-label">FREQ</span>
                <div class="frequency-dial" id="freqDial">
                    <div class="dial-marker" id="dialMarker"></div>
                </div>
                <span class="control-value" id="freqDisplay">440</span>
            </div>

            <div class="control-group">
                <span class="control-label">HARMONICS</span>
                <div class="slider-container" id="harmSlider">
                    <div class="slider-fill" id="harmFill" style="width: 50%;"></div>
                    <div class="slider-handle" id="harmHandle" style="left: 50%;"></div>
                </div>
                <span class="control-value" id="harmDisplay">0.5</span>
            </div>

            <div class="control-group">
                <span class="control-label">RESONANCE</span>
                <div class="slider-container" id="resSlider">
                    <div class="slider-fill" id="resFill" style="width: 30%;"></div>
                    <div class="slider-handle" id="resHandle" style="left: 30%;"></div>
                </div>
                <span class="control-value" id="resDisplay">0.3</span>
            </div>

            <div class="control-group">
                <span class="control-label">DECAY</span>
                <div class="slider-container" id="decaySlider">
                    <div class="slider-fill" id="decayFill" style="width: 70%;"></div>
                    <div class="slider-handle" id="decayHandle" style="left: 70%;"></div>
                </div>
                <span class="control-value" id="decayDisplay">0.7</span>
            </div>
        </div>

        <div class="preset-badge" id="presetName">âš¡ HYDROGEN âš¡</div>
        <div class="note-indicator" id="noteIndicator">C4</div>
    </div>

    <script>
        (function() {
            // ---------- QUANTUM SYNTH ----------
            // Generative particle synthesizer with harmonic physics
            
            const particleCanvas = document.getElementById('particleCanvas');
            const waveCanvas = document.getElementById('waveCanvas');
            const interfaceCanvas = document.getElementById('interfaceCanvas');
            
            const ctxParticle = particleCanvas.getContext('2d');
            const ctxWave = waveCanvas.getContext('2d');
            const ctxInterface = interfaceCanvas.getContext('2d');

            const container = document.querySelector('.synth-cosmos');
            let width, height;

            // audio context
            let audioCtx = null;
            let oscillator = null;
            let gainNode = null;
            let analyser = null;
            let isAudioInitialized = false;

            // synthesis parameters
            let frequency = 440; // A4
            let harmonics = 0.5;
            let resonance = 0.3;
            let decay = 0.7;
            
            // particle system
            const particles = [];
            const PARTICLE_COUNT = 120;
            let time = 0;

            // presets
            const presets = [
                { name: 'âš¡ HYDROGEN âš¡', freq: 98, harm: 0.3, res: 0.6, decay: 0.4 },
                { name: 'âœ¨ HELIUM âœ¨', freq: 220, harm: 0.7, res: 0.4, decay: 0.6 },
                { name: 'ðŸ”¥ LITHIUM ðŸ”¥', freq: 440, harm: 0.9, res: 0.8, decay: 0.3 },
                { name: 'ðŸ’Ž BERYLLIUM ðŸ’Ž', freq: 880, harm: 0.2, res: 0.5, decay: 0.8 },
                { name: 'ðŸŒŒ BORON ðŸŒŒ', freq: 1760, harm: 0.6, res: 0.7, decay: 0.5 }
            ];
            let presetIndex = 0;

            // UI elements
            const freqDisplay = document.getElementById('freqDisplay');
            const harmDisplay = document.getElementById('harmDisplay');
            const resDisplay = document.getElementById('resDisplay');
            const decayDisplay = document.getElementById('decayDisplay');
            const presetName = document.getElementById('presetName');
            const noteIndicator = document.getElementById('noteIndicator');
            
            const harmFill = document.getElementById('harmFill');
            const harmHandle = document.getElementById('harmHandle');
            const resFill = document.getElementById('resFill');
            const resHandle = document.getElementById('resHandle');
            const decayFill = document.getElementById('decayFill');
            const decayHandle = document.getElementById('decayHandle');
            const dialMarker = document.getElementById('dialMarker');

            // frequency to note name
            function freqToNote(freq) {
                const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                const A4 = 440;
                let semitone = Math.round(12 * Math.log2(freq / A4));
                let octave = 4 + Math.floor((semitone + 9) / 12);
                let noteIndex = (semitone + 9) % 12;
                if (noteIndex < 0) noteIndex += 12;
                return notes[noteIndex] + octave;
            }

            // resize
            function resizeCanvases() {
                width = container.clientWidth;
                height = container.clientHeight;
                particleCanvas.width = width;
                particleCanvas.height = height;
                waveCanvas.width = width;
                waveCanvas.height = height;
                interfaceCanvas.width = width;
                interfaceCanvas.height = height;
            }
            window.addEventListener('resize', resizeCanvases);
            resizeCanvases();

            // particle initialization
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: 3 + Math.random() * 8,
                    phase: Math.random() * Math.PI * 2,
                    hue: Math.random() * 360
                });
            }

            // initialize audio on first interaction
            function initAudio() {
                if (isAudioInitialized) return;
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioCtx.createGain();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                
                gainNode.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                // create oscillator
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sawtooth';
                oscillator.frequency.value = frequency;
                
                // harmonic oscillator (additional)
                oscillator.connect(gainNode);
                
                gainNode.gain.value = 0.1; // quiet start
                
                oscillator.start();
                isAudioInitialized = true;
            }

            // update frequency
            function updateFrequency(newFreq) {
                frequency = Math.max(40, Math.min(2000, newFreq));
                freqDisplay.innerText = Math.round(frequency);
                noteIndicator.innerText = freqToNote(frequency);
                
                // rotate dial (0-360 deg mapping 40-2000Hz)
                let angle = ((frequency - 40) / 1960) * 270 - 45; // -45 to 225 deg
                dialMarker.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                
                if (oscillator) {
                    oscillator.frequency.value = frequency;
                }
            }

            // update harmonics
            function updateHarmonics(val) {
                harmonics = Math.max(0, Math.min(1, val));
                harmDisplay.innerText = harmonics.toFixed(2);
                harmFill.style.width = (harmonics * 100) + '%';
                harmHandle.style.left = (harmonics * 100) + '%';
            }

            // update resonance
            function updateResonance(val) {
                resonance = Math.max(0, Math.min(1, val));
                resDisplay.innerText = resonance.toFixed(2);
                resFill.style.width = (resonance * 100) + '%';
                resHandle.style.left = (resonance * 100) + '%';
            }

            // update decay
            function updateDecay(val) {
                decay = Math.max(0, Math.min(1, val));
                decayDisplay.innerText = decay.toFixed(2);
                decayFill.style.width = (decay * 100) + '%';
                decayHandle.style.left = (decay * 100) + '%';
            }

            // slider interactions
            function setupSlider(sliderId, fillId, handleId, callback, initialVal) {
                const slider = document.getElementById(sliderId);
                const handle = document.getElementById(handleId);
                
                function updateFromEvent(e) {
                    const rect = slider.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(rect.width, x));
                    let val = x / rect.width;
                    callback(val);
                }
                
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const onMove = (e) => updateFromEvent(e);
                    const onUp = () => {
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    };
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
                
                slider.addEventListener('click', (e) => {
                    updateFromEvent(e);
                });
            }

            // frequency dial
            const dial = document.getElementById('freqDial');
            dial.addEventListener('click', (e) => {
                const rect = dial.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * 180 / Math.PI;
                let normAngle = (angle + 90 + 360) % 360; // 0-360 where 0 is top
                if (normAngle > 270) normAngle = 270; // clamp to 270deg range
                let freq = 40 + (normAngle / 270) * 1960;
                updateFrequency(freq);
            });

            // preset cycling
            setInterval(() => {
                presetIndex = (presetIndex + 1) % presets.length;
                const p = presets[presetIndex];
                presetName.innerText = p.name;
                updateFrequency(p.freq);
                updateHarmonics(p.harm);
                updateResonance(p.res);
                updateDecay(p.decay);
            }, 6000);

            // init sliders
            setupSlider('harmSlider', 'harmFill', 'harmHandle', updateHarmonics, harmonics);
            setupSlider('resSlider', 'resFill', 'resHandle', updateResonance, resonance);
            setupSlider('decaySlider', 'decayFill', 'decayHandle', updateDecay, decay);

            // initial updates
            updateFrequency(440);
            updateHarmonics(0.5);
            updateResonance(0.3);
            updateDecay(0.7);

            // start audio on any click
            container.addEventListener('click', () => {
                initAudio();
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }, { once: true });

            // animation
            function animate() {
                time += 0.016;

                if (audioCtx && analyser) {
                    // get frequency data
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(dataArray);
                    
                    // update gain based on resonance
                    if (gainNode) {
                        gainNode.gain.value = 0.05 + resonance * 0.15;
                    }
                }

                // update particles based on frequency and harmonics
                for (let p of particles) {
                    // force based on frequency
                    let freqFactor = frequency / 440;
                    let harmFactor = harmonics * 2;
                    
                    p.vx += Math.sin(time * p.phase + p.y * 0.01) * 0.02 * freqFactor;
                    p.vy += Math.cos(time * p.phase + p.x * 0.01) * 0.02 * harmFactor;
                    
                    // damping based on decay
                    p.vx *= (0.99 - decay * 0.1);
                    p.vy *= (0.99 - decay * 0.1);
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // wrap around
                    if (p.x < 0) p.x = width;
                    if (p.x > width) p.x = 0;
                    if (p.y < 0) p.y = height;
                    if (p.y > height) p.y = 0;
                    
                    // update hue based on resonance
                    p.hue = (p.hue + 0.2 + resonance * 0.5) % 360;
                }

                // draw wave canvas (background waveform)
                ctxWave.clearRect(0, 0, width, height);
                ctxWave.beginPath();
                for (let i = 0; i < width; i+=4) {
                    let t = i / width;
                    let amp = 0.5 + 0.5 * Math.sin(t * Math.PI * 2 * (frequency/100) + time * 10);
                    amp *= (0.3 + harmonics * 0.7);
                    let y = height/2 + Math.sin(i * 0.02 + time * 5) * 100 * amp;
                    
                    if (i === 0) ctxWave.moveTo(i, y);
                    else ctxWave.lineTo(i, y);
                }
                ctxWave.strokeStyle = '#b066fe';
                ctxWave.lineWidth = 3;
                ctxWave.shadowColor = '#f6f';
                ctxWave.shadowBlur = 30;
                ctxWave.stroke();

                // draw particles
                ctxParticle.clearRect(0, 0, width, height);
                for (let p of particles) {
                    ctxParticle.beginPath();
                    let size = p.size * (0.5 + resonance * 0.8) * (1 + 0.3 * Math.sin(time * 5 + p.phase));
                    ctxParticle.arc(p.x, p.y, size, 0, 2 * Math.PI);
                    
                    let brightness = 50 + 50 * Math.sin(time * 3 + p.phase);
                    ctxParticle.fillStyle = `hsla(${p.hue}, 80%, ${brightness}%, 0.8)`;
                    ctxParticle.shadowColor = `hsl(${p.hue}, 90%, 70%)`;
                    ctxParticle.shadowBlur = 20;
                    ctxParticle.fill();
                }

                // draw interface (frequency rings)
                ctxInterface.clearRect(0, 0, width, height);
                ctxInterface.beginPath();
                for (let i = 0; i < 5; i++) {
                    let radius = 100 + i * 60 + Math.sin(time * 2 + i) * 20;
                    ctxInterface.beginPath();
                    ctxInterface.arc(width/2, height/2, radius, 0, 2 * Math.PI);
                    ctxInterface.strokeStyle = `rgba(200, 130, 255, ${0.1 + i * 0.05})`;
                    ctxInterface.lineWidth = 1.5;
                    ctxInterface.stroke();
                }

                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
</body>
</html>
