<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Mountain Climber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Productivity Mountain Climber</h1>
        <p>Set goals and climb to new heights!</p>
    </header>
    <main>
        <section class="goal-input">
            <h2>Set Today's Productivity Goal</h2>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Your goal for today">
                <button type="submit">Set Goal</button>
            </form>
        </section>
        <section class="climb-section">
            <h2>Your Climb</h2>
            <canvas id="mountain-canvas" width="800" height="400"></canvas>
            <div id="climb-status"></div>
        </section>
        <section class="history-section">
            <h2>Check-In History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <footer>
        <p>Productivity Mountain Climber &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
