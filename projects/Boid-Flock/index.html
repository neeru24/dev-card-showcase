<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid-Flock | Emergent Behavior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="boid-canvas"></canvas>

        <div class="ui-panel">
            <div class="header">
                <h1><i class="fas fa-feather-alt"></i> Boid Flock</h1>
                <div class="stats">
                    <span id="boid-count">0</span> Agents
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Separation <span class="val" id="val-sep">1.5</span></label>
                    <input type="range" id="slider-sep" min="0" max="5" step="0.1" value="1.5">
                </div>
                <div class="control-group">
                    <label>Alignment <span class="val" id="val-ali">1.0</span></label>
                    <input type="range" id="slider-ali" min="0" max="5" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Cohesion <span class="val" id="val-coh">1.0</span></label>
                    <input type="range" id="slider-coh" min="0" max="5" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Visual Range <span class="val" id="val-rad">50</span></label>
                    <input type="range" id="slider-rad" min="10" max="150" step="5" value="50">
                </div>
            </div>

            <div class="actions">
                <button id="btn-reset" class="btn secondary">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
                <button id="btn-predator" class="btn warning">
                    <i class="fas fa-dragon"></i> Spawn Predator
                </button>
            </div>
            
            <div class="hint">
                <i class="fas fa-info-circle"></i> Click canvas to add Boids
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
