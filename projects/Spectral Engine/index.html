<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral | High-Fidelity Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="visualizer-canvas"></canvas>

        <div class="hud-layer">
            <header class="top-bar">
                <div class="logo">
                    <i class="ri-sound-module-fill"></i> SPECTRAL_ENGINE
                </div>
                <div class="track-info" id="track-name">NO AUDIO SOURCE DETECTED</div>
                <div class="clock" id="clock">00:00</div>
            </header>

            <aside class="control-panel">
                <div class="panel-section">
                    <label class="upload-btn">
                        <input type="file" id="audio-upload" accept="audio/*">
                        <i class="ri-upload-cloud-2-line"></i> Import Audio File
                    </label>
                </div>

                <div class="panel-section">
                    <div class="section-title">VISUALIZATION MODE</div>
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="circular">
                            <i class="ri-loader-4-line"></i> Radial
                        </button>
                        <button class="mode-btn" data-mode="bars">
                            <i class="ri-bar-chart-2-line"></i> Spectrum
                        </button>
                        <button class="mode-btn" data-mode="wave">
                            <i class="ri-pulse-line"></i> Oscilloscope
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-title">DSP SETTINGS</div>
                    <div class="slider-group">
                        <label>Smoothing Time Constant</label>
                        <input type="range" id="smoothing" min="0.1" max="0.95" step="0.05" value="0.85">
                    </div>
                    <div class="slider-group">
                        <label>FFT Size (Resolution)</label>
                        <select id="fft-size">
                            <option value="512">Low (512)</option>
                            <option value="2048" selected>High (2048)</option>
                            <option value="8192">Ultra (8192)</option>
                        </select>
                    </div>
                </div>

                <div class="playback-controls">
                    <button id="btn-play" disabled><i class="ri-play-fill"></i></button>
                    <button id="btn-pause" disabled><i class="ri-pause-fill"></i></button>
                    <button id="btn-stop" disabled><i class="ri-stop-fill"></i></button>
                </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
