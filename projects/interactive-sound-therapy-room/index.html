<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Therapy Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Sound Therapy Room</h1>
            <nav>
                <button id="addSoundBtn">Add Sound</button>
                <button id="mixerBtn">Mixer</button>
                <button id="presetsBtn">Presets</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="soundListSection">
                <h2>Ambient Sounds</h2>
                <div id="soundList"></div>
            </section>
            <section id="mixerSection" class="hidden">
                <h2>Sound Mixer</h2>
                <div id="mixerList"></div>
                <button id="saveMixBtn">Save Mix</button>
            </section>
            <section id="presetsSection" class="hidden">
                <h2>Presets</h2>
                <div id="presetsList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Mix ambient sounds like rain, forest, caf√©, and more for relaxation, focus, or sleep. Adjust volumes, save your favorite mixes, and enjoy a calming experience.</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
