<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Skill Swap Marketplace</h1>
            <nav>
                <button id="addOfferBtn">Offer Skill</button>
                <button id="addRequestBtn">Request Skill</button>
                <button id="mySwapsBtn">My Swaps</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="offerListSection">
                <h2>Available Offers</h2>
                <div id="offerList"></div>
            </section>
            <section id="requestListSection" class="hidden">
                <h2>Skill Requests</h2>
                <div id="requestList"></div>
            </section>
            <section id="mySwapsSection" class="hidden">
                <h2>My Swaps</h2>
                <div id="mySwapsList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Offer your skills or request help from others. Swap skills in a barter systemâ€”no money involved! Find coding help, art lessons, language exchange, and more.</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
