<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diary-container">
        <h1>Sensory Diary</h1>
        <form id="diary-form">
            <input type="date" id="date-input" required>
            <input type="text" id="touch-input" placeholder="Touch experience" required>
            <input type="text" id="taste-input" placeholder="Taste experience" required>
            <input type="text" id="sound-input" placeholder="Sound experience" required>
            <button type="submit">Log Entry</button>
        </form>
        <div id="diary-log"></div>
        <div id="pattern-visual"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
