<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Echofind - Navigate by sound alone">
    <title>Echofind</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/visual-states.css">
    <link rel="stylesheet" href="css/trails.css">
    <link rel="stylesheet" href="css/hints.css">
</head>

<body>
    <!-- Main container -->
    <div id="app-container" class="app-container">
        <!-- Hidden target element -->
        <div id="target" class="target" aria-hidden="true"></div>

        <!-- Cursor trail container -->
        <div id="trail-container" class="trail-container" aria-hidden="true"></div>

        <!-- Heat map overlay -->
        <canvas id="heatmap-canvas" class="heatmap-canvas"></canvas>

        <!-- Invisible state indicator for debugging -->
        <div id="state-indicator" class="state-indicator" aria-hidden="true"></div>

        <!-- Success overlay -->
        <div id="success-overlay" class="success-overlay hidden" aria-hidden="true"></div>

        <!-- Hint Panel -->
        <div id="hint-panel" class="hint-panel">
            <div class="hint-content">
                <div class="hint-icon">ðŸ’¡</div>
                <div class="hint-text">Move your cursor to explore. The trail changes color as you get closer!</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="control-panel" class="control-panel">
            <button id="hint-toggle" class="control-btn" title="Toggle Hints">
                <span class="btn-icon">ðŸ’¡</span>
            </button>
            <button id="sound-toggle" class="control-btn active" title="Toggle Sound">
                <span class="btn-icon">ðŸ”Š</span>
            </button>
            <button id="heatmap-toggle" class="control-btn active" title="Toggle Heat Map">
                <span class="btn-icon">ðŸ”¥</span>
            </button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/distance-calculator.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/cursor-tracker.js"></script>
    <script src="js/game-state.js"></script>
</body>

</html>
