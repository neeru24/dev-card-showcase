<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Noise Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scanline"></div>
  <header>
    <div class="logo">â—ˆ NOISEBOX</div>
    <div class="status"><span class="dot" id="statusDot"></span><span id="statusText">STANDBY</span></div>
  </header>

  <canvas id="scope"></canvas>

  <main>
    <div class="channel" data-type="rain">
      <div class="channel-icon">ðŸŒ§</div>
      <div class="channel-label">RAIN</div>
      <input type="range" min="0" max="1" step="0.01" value="0" class="fader" id="rainFader">
      <div class="level-display" id="rainLevel">0%</div>
    </div>
    <div class="channel" data-type="static">
      <div class="channel-icon">ðŸ“¡</div>
      <div class="channel-label">STATIC</div>
      <input type="range" min="0" max="1" step="0.01" value="0" class="fader" id="staticFader">
      <div class="level-display" id="staticLevel">0%</div>
    </div>
    <div class="channel" data-type="forest">
      <div class="channel-icon">ðŸŒ²</div>
      <div class="channel-label">FOREST</div>
      <input type="range" min="0" max="1" step="0.01" value="0" class="fader" id="forestFader">
      <div class="level-display" id="forestLevel">0%</div>
    </div>
    <div class="channel" data-type="ocean">
      <div class="channel-icon">ðŸŒŠ</div>
      <div class="channel-label">OCEAN</div>
      <input type="range" min="0" max="1" step="0.01" value="0" class="fader" id="oceanFader">
      <div class="level-display" id="oceanLevel">0%</div>
    </div>
    <div class="channel" data-type="hum">
      <div class="channel-icon">âš¡</div>
      <div class="channel-label">HUM</div>
      <input type="range" min="0" max="1" step="0.01" value="0" class="fader" id="humFader">
      <div class="level-display" id="humLevel">0%</div>
    </div>
  </main>

  <footer>
    <button id="masterBtn">â–¶ ENGAGE</button>
    <div class="freq-display">
      <span>44.1 kHz</span>
      <span id="masterVol">MASTER: 0%</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
