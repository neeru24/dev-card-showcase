<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Companion</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">
  <h1>ğŸƒ Health Companion</h1>

  <div class="dashboard">

    <!-- Activity -->
    <div class="card">
      <h2>ğŸ‹ï¸ Activity Tracker</h2>
      <input type="number" id="stepsInput" placeholder="Enter Steps">
      <button onclick="addSteps()">Add Steps</button>
      <div class="progress-bar">
        <div id="stepsProgress" class="progress"></div>
      </div>
      <div class="stats" id="stepsStats">0 / 10000 steps</div>
    </div>

    <!-- Calories -->
    <div class="card">
      <h2>ğŸ”¥ Calorie Tracker</h2>
      <input type="number" id="calorieInput" placeholder="Enter Calories">
      <button onclick="addCalories()">Add Calories</button>
      <div class="progress-bar">
        <div id="calorieProgress" class="progress"></div>
      </div>
      <div class="stats" id="calorieStats">0 / 2000 kcal</div>
    </div>

    <!-- Hydration -->
    <div class="card">
      <h2>ğŸ’§ Hydration</h2>
      <input type="number" id="waterInput" placeholder="Glasses of Water">
      <button onclick="addWater()">Add Water</button>
      <div class="progress-bar">
        <div id="waterProgress" class="progress"></div>
      </div>
      <div class="stats" id="waterStats">0 / 8 glasses</div>
    </div>

    <!-- BMI -->
    <div class="card">
      <h2>âš–ï¸ BMI Calculator</h2>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate BMI</button>
      <div class="stats" id="bmiResult"></div>
    </div>

  </div>
</div>

<script src="utils.js"></script>
<script src="script.js"></script>
</body>
</html>
