<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Plant Care Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Plant Care Assistant</h1>
            <nav>
                <button id="addPlantBtn">Add Plant</button>
                <button id="remindersBtn">Reminders</button>
                <button id="healthBtn">Health Tracker</button>
            </nav>
        </header>
        <main>
            <section id="plantListSection">
                <h2>Your Plants</h2>
                <div id="plantList"></div>
            </section>
            <section id="remindersSection" class="hidden">
                <h2>Reminders</h2>
                <ul id="remindersUl"></ul>
            </section>
            <section id="healthSection" class="hidden">
                <h2>Plant Health Tracker</h2>
                <div id="healthList"></div>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
