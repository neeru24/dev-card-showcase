<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEON SMASH — Hit Ball Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SCREEN: START -->
  <div class="screen" id="screen-start">
    <div class="start-content">
      <div class="game-title">
        <span class="title-neon">NEON</span>
        <span class="title-smash">SMASH</span>
      </div>
      <p class="game-sub">Break every brick. Miss none.</p>
      <div class="hiscore-display">HI-SCORE: <span id="hi-score-display">0</span></div>
      <button class="btn-start" id="btn-start">▶ PLAY</button>
      <div class="controls-hint">
        <span>← → MOVE</span>
        <span>SPACE LAUNCH</span>
      </div>
    </div>
    <canvas id="bg-canvas"></canvas>
  </div>

  <!-- SCREEN: GAME -->
  <div class="screen hidden" id="screen-game">
    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">SCORE</span>
        <span class="hud-val" id="hud-score">0</span>
      </div>
      <div class="hud-item center">
        <span class="hud-label">LEVEL</span>
        <span class="hud-val" id="hud-level">1</span>
      </div>
      <div class="hud-item right">
        <span class="hud-label">LIVES</span>
        <span class="hud-val" id="hud-lives">❤️❤️❤️</span>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- SCREEN: GAME OVER -->
  <div class="screen hidden" id="screen-over">
    <div class="over-content">
      <div class="over-title" id="over-title">GAME OVER</div>
      <div class="over-score">SCORE: <span id="over-score">0</span></div>
      <div class="over-hi">BEST: <span id="over-hi">0</span></div>
      <button class="btn-start" id="btn-restart">↺ PLAY AGAIN</button>
      <button class="btn-menu" id="btn-menu">⌂ MENU</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
