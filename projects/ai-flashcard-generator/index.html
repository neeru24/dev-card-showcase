<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Flashcard Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI-Powered Flashcard Generator</h1>
    </header>
    <main>
      <section class="input-section">
        <h2>Upload Notes or Paste Text</h2>
        <form id="input-form">
          <textarea id="notes-input" placeholder="Paste your notes or textbook excerpt here..." required></textarea>
          <input type="file" id="file-input" accept=".txt">
          <button type="submit">Generate Flashcards</button>
        </form>
      </section>
      <section class="flashcards-section hidden" id="flashcards-section">
        <h2>Generated Flashcards</h2>
        <div id="flashcards-list"></div>
        <button id="restart-btn">Generate More</button>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
