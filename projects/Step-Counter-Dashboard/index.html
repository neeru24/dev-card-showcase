<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shoe-prints"></i> Step Counter Dashboard</h1>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>
        
        <div class="stats-overview">
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div>
                    <h3>Today's Steps</h3>
                    <p id="today-steps">0</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div>
                    <h3>Weekly Total</h3>
                    <p id="weekly-total">0</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-bullseye"></i>
                <div>
                    <h3>Goal Progress</h3>
                    <p id="goal-progress">0%</p>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <h2><i class="fas fa-plus-circle"></i> Add Steps</h2>
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-group">
                <label for="daily-steps">Steps:</label>
                <input type="number" id="daily-steps" min="0" placeholder="e.g., 5000">
            </div>
            <button id="add-steps" class="btn-primary"><i class="fas fa-plus"></i> Add Steps</button>
            <button id="quick-add-1000" class="btn-secondary">+1000</button>
            <button id="quick-add-2000" class="btn-secondary">+2000</button>
        </div>
        
        <div class="goal-section">
            <h2><i class="fas fa-target"></i> Daily Goal</h2>
            <div class="goal-input">
                <label for="goal-input">Set Goal:</label>
                <input type="number" id="goal-input" min="1000" step="500" value="10000">
                <button id="update-goal" class="btn-primary">Update Goal</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <p id="goal-status" class="goal-status">Keep walking! <i class="fas fa-walking"></i></p>
            </div>
        </div>
        
        <div class="weekly-chart">
            <h2><i class="fas fa-chart-bar"></i> Weekly Steps</h2>
            <canvas id="chart"></canvas>
        </div>
        
        <div class="motivation-section">
            <h2><i class="fas fa-lightbulb"></i> Motivation</h2>
            <p id="motivation-quote">Every step counts towards a healthier you!</p>
        </div>
        
        <div class="history-section">
            <h2><i class="fas fa-history"></i> Recent Activity</h2>
            <ul id="activity-list"></ul>
        </div>
        
        <div class="achievements-section">
            <h2><i class="fas fa-medal"></i> Achievements</h2>
            <div id="achievements"></div>
        </div>
        
        <div class="export-section">
            <button id="export-data" class="btn-primary"><i class="fas fa-download"></i> Export Data</button>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="index.js"></script>
</body>
</html>
