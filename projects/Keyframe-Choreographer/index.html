<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Choreographer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>KEYFRAME CHOREOGRAPHER</h1>
            <p>Visual CSS 3D Animation Generator</p>
        </header>

        <div class="workspace">
            <div class="preview-panel">
                <div class="scene">
                    <div class="cube" id="targetCube">
                        <div class="face front">FRONT</div>
                        <div class="face back">BACK</div>
                        <div class="face right">RIGHT</div>
                        <div class="face left">LEFT</div>
                        <div class="face top">TOP</div>
                        <div class="face bottom">BOTTOM</div>
                    </div>
                </div>
                <div class="preview-controls">
                    <button id="btnPlay" class="btn primary">Play Animation</button>
                    <button id="btnStop" class="btn secondary">Stop</button>
                </div>
            </div>

            <div class="editor-panel">
                
                <div class="timeline">
                    <h3>TIMELINE STEPS</h3>
                    <div class="steps-container" id="stepsContainer">
                        <div class="step active" data-step="0">0%</div>
                        <div class="step" data-step="50">50%</div>
                        <div class="step" data-step="100">100%</div>
                    </div>
                </div>

                <div class="properties">
                    <h3 id="currentStepLabel">Editing: 0%</h3>
                    
                    <div class="control-group">
                        <label>Rotate X (<span id="valRX">0</span>deg)</label>
                        <input type="range" id="slRX" min="-360" max="360" value="0">
                    </div>
                    <div class="control-group">
                        <label>Rotate Y (<span id="valRY">0</span>deg)</label>
                        <input type="range" id="slRY" min="-360" max="360" value="0">
                    </div>
                    <div class="control-group">
                        <label>Rotate Z (<span id="valRZ">0</span>deg)</label>
                        <input type="range" id="slRZ" min="-360" max="360" value="0">
                    </div>
                    
                    <div class="control-group">
                        <label>Translate Y (<span id="valTY">0</span>px)</label>
                        <input type="range" id="slTY" min="-200" max="200" value="0">
                    </div>
                    <div class="control-group">
                        <label>Scale (<span id="valS">1.0</span>)</label>
                        <input type="range" id="slS" min="0.1" max="3" step="0.1" value="1">
                    </div>
                </div>

                <div class="output">
                    <h3>GENERATED CSS</h3>
                    <pre><code id="codeOutput">/* Code will appear here */</code></pre>
                </div>

            </div>
        </div>
    </div>
    
    <style id="dynamicStyles"></style>
    
    <script src="script.js"></script>
</body>
</html>
