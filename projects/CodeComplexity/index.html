<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Complexity Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Code Complexity Analyzer</h1>

        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

        <button onclick="analyzeCode()">Analyze Code</button>

        <div class="results">
            <h2>Analysis Result</h2>
            <p>Total Lines: <span id="totalLines">0</span></p>
            <p>Blank Lines: <span id="blankLines">0</span></p>
            <p>Comment Lines: <span id="commentLines">0</span></p>
            <p>Functions: <span id="functions">0</span></p>
            <p>Loops: <span id="loops">0</span></p>
            <p>Conditionals: <span id="conditionals">0</span></p>
            <p>Estimated Time Complexity: <span id="complexity">O(1)</span></p>

            <div class="meter">
                <div id="meterFill"></div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
