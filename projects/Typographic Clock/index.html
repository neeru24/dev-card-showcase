<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg" id="bg"></div>
    <div class="container">
        <p class="time-text" id="timeText"></p>
        <p class="date-text" id="dateText"></p>
        <div class="seconds-bar">
            <div class="seconds-fill" id="secFill"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
