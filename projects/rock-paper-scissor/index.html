<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Neon Clash</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg">
  <span class="blob blob-1"></span>
  <span class="blob blob-2"></span>
  <span class="blob blob-3"></span>
</div>

<main class="shell">
  <header class="hero">
    <p class="eyebrow">Quick Match</p>
    <h1>Rock Paper Scissors</h1>
    <p class="subtitle">Pick your move and outplay your opponent in a neon-lit showdown.</p>
  </header>

  <section class="panel">
    <div class="mode-row">
      <label for="mode">Game mode</label>
      <select id="mode">
        <option value="bot">Play vs Bot</option>
        <option value="friend">Play with Friend</option>
      </select>
    </div>

    <div class="score-grid">
      <div class="score-card you">
        <span>You</span>
        <b id="userScore">0</b>
      </div>
      <div class="score-card opp">
        <span id="botLabel">Bot</span>
        <b id="botScore">0</b>
      </div>
    </div>

    <div class="choices">
      <button class="choice" onclick="play('rock')">
        <span class="icon">ü™®</span>
        Rock
      </button>
      <button class="choice" onclick="play('paper')">
        <span class="icon">üìÑ</span>
        Paper
      </button>
      <button class="choice" onclick="play('scissors')">
        <span class="icon">‚úÇÔ∏è</span>
        Scissors
      </button>
    </div>

    <div class="versus">
      <div class="pick">
        <span class="pick-label">You</span>
        <span id="userPick" class="pick-value">-</span>
      </div>
      <div class="vs">VS</div>
      <div class="pick">
        <span id="oppLabel" class="pick-label">Bot</span>
        <span id="botPick" class="pick-value">-</span>
      </div>
    </div>

    <div id="result" class="result"></div>

    <div class="actions">
      <button class="reset" onclick="resetGame()">Reset Game</button>
      <a href="../../index.html" class="back-link">Back to Home</a>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
