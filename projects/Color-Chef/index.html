<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
	<div>
		<h1>Color Chef üç≥</h1>
		<p class="subtitle">Mix the perfect color ‚Äî serve it before the orders pile up</p>
	</div>
	<div class="score-bar">
		<div class="stat">
			<div class="stat-label">Score</div>
			<div class="stat-value" id="score-display">0</div>
		</div>
		<div class="stat">
			<div class="stat-label">Order</div>
			<div class="stat-value" id="order-display">1</div>
		</div>
		<div class="stat">
			<div class="stat-label">Best</div>
			<div class="stat-value" id="best-display">0</div>
		</div>
	</div>
</header>

<main id="game-main">

	<!-- ORDER TICKET -->
	<div class="panel order-panel">
		<div class="panel-title">Today's Order</div>
		<div class="ticket" id="ticket" data-order="1">
			<div class="target-swatch" id="target-swatch">
				<span class="target-label" id="target-hex-label">#??????</span>
			</div>
			<div style="display:flex; justify-content:space-between; align-items:flex-end">
				<div>
					<div class="target-name" id="target-name">Loading...</div>
					<div class="target-hint" id="target-hint">Hint loading...</div>
				</div>
				<span class="level-badge" id="level-badge">Easy</span>
			</div>
		</div>

		<div>
			<div class="panel-title">Your Mix Ratios</div>
			<div class="ratios" id="ratios-display"></div>
		</div>
	</div>

	<!-- MIXING BOWL -->
	<div class="panel bowl-panel">
		<div class="panel-title">Mixing Bowl</div>
		<div class="bowl" id="bowl">
			<span class="bowl-empty-msg" id="bowl-empty">Start pouring ‚Üí</span>
			<span class="bowl-hex" id="bowl-hex" style="display:none"></span>
		</div>

		<div class="panel-title" style="margin-bottom:0.5rem">Base Colors ‚Äî click to pour</div>
		<div class="bottles" id="bottles"></div>

		<div class="actions">
			<button class="btn btn-clear" onclick="clearBowl()">Clear</button>
			<button class="btn btn-serve" onclick="serve()">Serve It ‚úì</button>
		</div>
	</div>

	<!-- RESULT -->
	<div class="result-panel" id="result-panel">
		<div class="stars" id="result-stars">‚≠ê‚≠ê‚≠ê</div>
		<div class="result-score" id="result-score">98%</div>
		<div class="result-msg" id="result-msg">Perfect blend!</div>
		<div class="result-swatches">
			<div class="result-swatch" id="res-target"></div>
			<div class="result-swatch" id="res-yours"></div>
		</div>
		<div class="result-sub">Target vs. Your Mix</div>
		<button class="btn-next" onclick="nextOrder()">Next Order ‚Üí</button>
	</div>

</main>
<script src="app.js"></script>
</body>
</html>
