<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mood bloom ¬∑ unique living ui</title>
  <!-- soft, organic, playful ‚Äî a garden that listens to your mood -->
  <style>
    /* ---------- ORGANIC LIGHT BASE ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(165deg, #f7f3eb 0%, #f0ede5 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.8rem;
      color: #3a4a4a;
    }

    /* main vessel ‚Äî like a misty greenhouse */
    .mood-bloom {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 250, 240, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 72px 72px 64px 64px;
      padding: 2.6rem 2.2rem;
      box-shadow: 0 30px 40px -24px rgba(60, 40, 20, 0.04), 
                  inset 0 1px 4px rgba(255, 255, 240, 0.8),
                  0 0 0 1px rgba(255, 245, 235, 0.7);
      border: 1px solid rgba(255, 245, 230, 0.5);
    }

    /* ----- HEADER: WHISPER, TACTILE ----- */
    .bloom-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      padding: 0 0.4rem;
    }

    .title-grove {
      display: flex;
      align-items: baseline;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .title-grove h1 {
      font-size: 2.6rem;
      font-weight: 420;
      letter-spacing: -0.02em;
      color: #4a5c5a;
      text-shadow: 2px 2px 0 rgba(240, 230, 210, 0.5);
    }

    .mood-chip {
      background: #e6dfd3;
      padding: 0.3rem 1.4rem;
      border-radius: 60px;
      font-size: 0.9rem;
      font-weight: 480;
      color: #52635f;
      border: 1px solid rgba(255, 250, 240, 0.9);
      box-shadow: inset 0 1px 4px white;
      backdrop-filter: blur(2px);
    }

    /* mood stats ‚Äî little living numbers */
    .bloom-stats {
      display: flex;
      gap: 1.8rem;
      background: rgba(255, 245, 235, 0.6);
      padding: 0.6rem 1.8rem;
      border-radius: 80px;
      border: 1px solid rgba(255, 240, 230, 0.9);
      backdrop-filter: blur(4px);
    }

    .stat-bud {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6f827e;
    }

    .stat-number {
      font-size: 1.6rem;
      font-weight: 400;
      line-height: 1;
      color: #4d685f;
    }

    /* ----- THE GARDEN ‚Äî LIVING CANVAS (unique organic ui) ----- */
    .garden-bed {
      background: rgba(235, 225, 210, 0.4);
      border-radius: 64px 64px 48px 48px;
      padding: 2rem 1.8rem;
      box-shadow: inset 0 2px 12px rgba(100, 70, 40, 0.02), inset 0 0 0 1px rgba(255, 245, 230, 0.8);
      margin-bottom: 2rem;
      border: 1px solid #e7ddd0;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: radial-gradient(circle at 30% 40%, #f4efe8, #ece4db);
      border-radius: 48px;
      box-shadow: 0 10px 20px -12px rgba(60, 40, 20, 0.06), inset 0 0 0 1px rgba(255, 250, 240, 0.9);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><circle cx="13" cy="13" r="10" fill="none" stroke="%23809c9a" stroke-width="1.5"/><path d="M13 5 L13 21 M5 13 L21 13" stroke="%23809c9a" stroke-width="1.5"/></svg>') 13 13, crosshair;
      transition: box-shadow 0.2s;
    }

    canvas:active {
      box-shadow: inset 0 0 0 2px rgba(150, 170, 150, 0.2);
    }

    /* ----- MOOD PALETTE ‚Äî unique, pill-shaped emotion garden ----- */
    .mood-hedge {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem 1.2rem;
      margin: 2rem 0 1.2rem;
    }

    .mood-petal {
      background: rgba(255, 245, 235, 0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 240, 0.8);
      border-radius: 120px;
      padding: 0.9rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 450;
      color: #4c625e;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 12px -10px rgba(0,0,0,0.02), inset 0 1px 3px white;
      transition: all 0.2s ease;
      cursor: pointer;
      border-bottom: 2px solid rgba(200, 180, 160, 0.3);
    }

    .mood-petal:hover {
      background: white;
      border-color: #cbd6ce;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 24px -18px rgba(80, 100, 80, 0.12);
    }

    .mood-petal.active {
      background: #f3efe2;
      border-bottom: 4px solid #b3c6bc;
      border-color: #b3c6bc;
      color: #2e4a48;
      font-weight: 540;
    }

    /* petal icon */
    .petal-icon {
      font-size: 1.4rem;
    }

    /* ----- GARDEN TOOLS ‚Äî unique brushes, seed pack ----- */
    .tool-terrace {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-top: 1.4rem;
    }

    .seed-pouch {
      display: flex;
      gap: 0.8rem;
      background: rgba(235, 225, 210, 0.5);
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      backdrop-filter: blur(4px);
    }

    .tool-btn {
      background: white;
      border: none;
      border-radius: 100px;
      padding: 0.7rem 1.4rem;
      font-size: 0.9rem;
      color: #3e615a;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.01), inset 0 0 0 1px white;
      border: 1px solid #dbd3c5;
      cursor: pointer;
      transition: 0.08s;
    }

    .tool-btn:hover {
      background: #fffef9;
      border-color: #b6c4ba;
      transform: translateY(-2px);
    }

    .watering-can {
      background: #f2efe4;
    }

    /* ----- FOOTER: soft whisper ----- */
    .garden-whisper {
      margin-top: 2.8rem;
      text-align: center;
      color: #7f948e;
      font-size: 0.8rem;
      border-top: 1px solid rgba(180, 160, 140, 0.2);
      padding-top: 1.8rem;
      letter-spacing: 0.02em;
    }

    /* responsive */
    @media (max-width: 700px) {
      .mood-bloom { padding: 1.8rem; }
      .title-grove h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="mood-bloom">
    <!-- header: mood garden -->
    <div class="bloom-header">
      <div class="title-grove">
        <h1>üå∏ mood bloom</h1>
        <span class="mood-chip">living ui ¬∑ garden</span>
      </div>
      <div class="bloom-stats">
        <div class="stat-bud">
          <span class="stat-label">blooms</span>
          <span class="stat-number" id="bloomCount">0</span>
        </div>
        <div class="stat-bud">
          <span class="stat-label">seeds</span>
          <span class="stat-number" id="seedCount">24</span>
        </div>
      </div>
    </div>

    <!-- THE GARDEN canvas ‚Äî where emotion blooms -->
    <div class="garden-bed">
      <canvas id="gardenCanvas" width="700" height="420"></canvas>
    </div>

    <!-- MOOD PETALS ‚Äî unique emotion palette, each grows a distinct flower -->
    <div class="mood-hedge" id="moodSelector">
      <button class="mood-petal active" data-mood="joy">
        <span class="petal-icon">üåº</span> joy
      </button>
      <button class="mood-petal" data-mood="calm">
        <span class="petal-icon">üåø</span> calm
      </button>
      <button class="mood-petal" data-mood="playful">
        <span class="petal-icon">üå∏</span> playful
      </button>
      <button class="mood-petal" data-mood="melancholy">
        <span class="petal-icon">üåô</span> melancholy
      </button>
      <button class="mood-petal" data-mood="love">
        <span class="petal-icon">‚ù§Ô∏è</span> love
      </button>
    </div>

    <!-- garden tools: unique interactions -->
    <div class="tool-terrace">
      <div class="seed-pouch">
        <button class="tool-btn" id="waterBtn">
          <span style="font-size:1.2rem;">üíß</span> water all
        </button>
        <button class="tool-btn" id="windBtn">
          <span style="font-size:1.2rem;">üçÉ</span> soft wind
        </button>
      </div>
      <button class="tool-btn watering-can" id="clearGardenBtn">
        <span style="font-size:1.2rem;">üå±</span> new bed
      </button>
    </div>

    <div class="garden-whisper">
      <span>‚úß click canvas to bloom ‚Äî each mood grows a unique flower ‚úß</span>
    </div>
  </div>

  <script>
    // ---------- UNIQUE UI: MOOD BLOOM ¬∑ LIVING GARDEN ----------
    (function(){
      "use strict";

      const canvas = document.getElementById('gardenCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;   // 700
      const height = canvas.height; // 420

      // ----- GARDEN STATE -----
      let flowers = [];            // each flower: x, y, mood, size, petalCount, stemHeight, bloomPhase
      let selectedMood = 'joy';    // default
      let seedCount = 24;
      let bloomCount = 0;

      // ----- UI hooks -----
      const bloomSpan = document.getElementById('bloomCount');
      const seedSpan = document.getElementById('seedCount');
      const moodButtons = document.querySelectorAll('.mood-petal');
      const canvasEl = canvas;

      // ----- INIT: sample garden (few starter flowers) -----
      function initGarden() {
        flowers = [
          { x: 180, y: 260, mood: 'joy', size: 26, petalCount: 8, stemHeight: 40, phase: 0.2 },
          { x: 320, y: 210, mood: 'calm', size: 22, petalCount: 6, stemHeight: 35, phase: 0.7 },
          { x: 500, y: 280, mood: 'playful', size: 30, petalCount: 10, stemHeight: 30, phase: 0.9 },
          { x: 90, y: 310, mood: 'love', size: 28, petalCount: 7, stemHeight: 38, phase: 0.5 },
          { x: 590, y: 200, mood: 'melancholy', size: 18, petalCount: 5, stemHeight: 45, phase: 0.3 },
        ];
        updateCounts();
        drawGarden();
      }

      // update stats
      function updateCounts() {
        bloomCount = flowers.length;
        bloomSpan.textContent = bloomCount;
        seedSpan.textContent = seedCount;
      }

      // ----- DRAW GARDEN (organic, soft, each mood unique) -----
      function drawGarden() {
        ctx.clearRect(0, 0, width, height);

        // soft ground gradient
        const groundGrad = ctx.createLinearGradient(0, height-40, 0, height);
        groundGrad.addColorStop(0, '#e1dad0');
        groundGrad.addColorStop(1, '#d6cdc0');
        ctx.fillStyle = groundGrad;
        ctx.fillRect(0, height-30, width, 40);
        
        // very fine grass strokes
        ctx.strokeStyle = '#b8aaa0';
        ctx.lineWidth = 0.5;
        for (let i=0;i<20;i++) {
          ctx.beginPath();
          ctx.moveTo(i*35, height-30);
          ctx.lineTo(i*35-10, height-50);
          ctx.strokeStyle = '#c6bcae';
          ctx.stroke();
        }

        // draw each flower ‚Äî unique by mood
        flowers.forEach(f => {
          drawFlower(f);
        });

        // if no flowers, draw a little prompt
        if (flowers.length === 0) {
          ctx.font = '300 22px Inter, sans-serif';
          ctx.fillStyle = '#9baea7';
          ctx.textAlign = 'center';
          ctx.fillText('üå± plant a mood', width/2, height/2);
        }
      }

      // draw individual flower ‚Äî unique petal shape, color, stem
      function drawFlower(flower) {
        const { x, y, mood, size, stemHeight, phase } = flower;
        const stemTopY = y - stemHeight;

        // draw stem (organic curve)
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x-4, stemTopY+8);
        ctx.lineTo(x+3, stemTopY-2);
        ctx.lineTo(x, stemTopY-4);
        ctx.strokeStyle = '#96a77d';
        ctx.lineWidth = 2.8;
        ctx.stroke();

        // tiny leaves
        ctx.fillStyle = '#aac0a0';
        ctx.beginPath();
        ctx.ellipse(x-6, y-stemHeight/2, 4, 2, 0.3, 0, Math.PI*2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x+5, y-stemHeight/2+6, 4, 2, -0.2, 0, Math.PI*2);
        ctx.fill();

        // flower head ‚Äî mood decides palette + shape
        ctx.save();
        ctx.translate(x, stemTopY-4);

        // mood-specific styles
        switch (mood) {
          case 'joy':
            ctx.fillStyle = '#fbeba0'; // soft yellow
            ctx.shadowColor = '#e9d89a';
            drawPetalCircle(8, size*0.9, '#ffeaa5', '#f7d98c');
            break;
          case 'calm':
            ctx.fillStyle = '#c2ded0'; // soft mint
            ctx.shadowColor = '#aac2b6';
            drawPetalCircle(6, size*0.8, '#d2ecdc', '#b4d3c2');
            break;
          case 'playful':
            ctx.fillStyle = '#fbc0b0'; // peachy
            ctx.shadowColor = '#eaa696';
            drawPetalCircle(10, size*0.85, '#ffcfc0', '#fbb3a0');
            break;
          case 'melancholy':
            ctx.fillStyle = '#d9d0e0'; // lavender
            ctx.shadowColor = '#bcb1cc';
            drawPetalCircle(5, size*0.7, '#e2d7ed', '#cec1dd');
            break;
          case 'love':
            ctx.fillStyle = '#fbc0c0'; // soft rose
            ctx.shadowColor = '#eaa0a0';
            drawHeartFlower(size);
            break;
          default: break;
        }

        ctx.restore();

        // center of flower (common)
        ctx.beginPath();
        ctx.arc(x, stemTopY-4, size*0.2, 0, 2*Math.PI);
        ctx.fillStyle = '#faf2d7';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      // helper: draw circle of petals
      function drawPetalCircle(count, radius, color1, color2) {
        for (let i=0; i<count; i++) {
          const angle = (i * 2 * Math.PI) / count + Date.now() * 0.0005; // tiny living motion
          const petalX = Math.cos(angle) * radius * 0.7;
          const petalY = Math.sin(angle) * radius * 0.7;
          ctx.save();
          ctx.translate(petalX, petalY);
          ctx.rotate(angle);
          ctx.beginPath();
          ctx.ellipse(0, 0, radius*0.4, radius*0.25, 0, 0, Math.PI*2);
          ctx.fillStyle = i % 2 === 0 ? color1 : color2;
          ctx.shadowBlur = 6;
          ctx.fill();
          ctx.restore();
        }
      }

      // special love heart-flower
      function drawHeartFlower(size) {
        for (let i=0;i<5;i++) {
          const angle = i * 0.8;
          ctx.save();
          ctx.translate(Math.cos(angle)*size*0.5, Math.sin(angle)*size*0.4);
          ctx.beginPath();
          ctx.moveTo(0, 4);
          ctx.bezierCurveTo(-6, -2, -3, -8, 0, -4);
          ctx.bezierCurveTo(3, -8, 6, -2, 0, 4);
          ctx.fillStyle = '#ffc2c2';
          ctx.shadowBlur = 6;
          ctx.fill();
          ctx.restore();
        }
      }

      // ----- PLANT NEW FLOWER (based on mood & click) -----
      function plantFlower(e) {
        if (seedCount <= 0) {
          alert('üåº no seeds left ‚Äî clear bed or water to regenerate');
          return;
        }

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const canvasX = (e.clientX - rect.left) * scaleX;
        const canvasY = (e.clientY - rect.top) * scaleY;

        // boundary
        if (canvasY > height - 40) { // ground area
          // mood-based flower generation
          const mood = selectedMood;
          let size, petalCount, stemHeight;

          switch (mood) {
            case 'joy': size = 24 + Math.random()*10; petalCount = 8; stemHeight = 40 + Math.random()*15; break;
            case 'calm': size = 20 + Math.random()*8; petalCount = 6; stemHeight = 35 + Math.random()*20; break;
            case 'playful': size = 26 + Math.random()*12; petalCount = 10; stemHeight = 30 + Math.random()*15; break;
            case 'melancholy': size = 16 + Math.random()*8; petalCount = 5; stemHeight = 45 + Math.random()*10; break;
            case 'love': size = 22 + Math.random()*10; petalCount = 7; stemHeight = 38 + Math.random()*12; break;
            default: size = 22; petalCount = 6; stemHeight = 40;
          }

          flowers.push({
            x: canvasX,
            y: canvasY,
            mood: mood,
            size: size,
            petalCount: petalCount,
            stemHeight: stemHeight,
            phase: Math.random()
          });

          seedCount = Math.max(0, seedCount - 1);
          updateCounts();
          drawGarden();
        }
      }

      // ----- MOOD SELECTION -----
      function setActiveMood(mood) {
        selectedMood = mood;
        moodButtons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.mood === mood) {
            btn.classList.add('active');
          }
        });
      }

      // ----- GARDEN ACTIONS (unique ui) -----
      function waterGarden() {
        // water: add 5 seeds and make flowers slightly larger
        seedCount += 5;
        flowers.forEach(f => {
          f.size *= 1.05;
          f.stemHeight += 2;
        });
        updateCounts();
        drawGarden();
      }

      function windBloom() {
        // soft wind: flowers sway (phase shift) + maybe new random bloom
        flowers.forEach(f => {
          f.phase = Math.random();
          f.x += (Math.random() - 0.5) * 6;
          f.y += (Math.random() - 0.5) * 2;
        });
        drawGarden();
      }

      function clearGarden() {
        flowers = [];
        seedCount = 24; // reset seeds
        updateCounts();
        drawGarden();
      }

      // ----- BIND EVENTS -----
      function bindEvents() {
        canvas.addEventListener('click', function(e) {
          plantFlower(e);
        });

        moodButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            setActiveMood(this.dataset.mood);
          });
        });

        document.getElementById('waterBtn').addEventListener('click', waterGarden);
        document.getElementById('windBtn').addEventListener('click', windBloom);
        document.getElementById('clearGardenBtn').addEventListener('click', clearGarden);
      }

      // start
      initGarden();
      bindEvents();
    })();
  </script>

  <!-- extra organic tweaks -->
  <style>
    .mood-petal.active .petal-icon {
      transform: scale(1.2);
      transition: 0.1s;
    }
    canvas {
      transition: all 0.2s;
    }
    #seedCount, #bloomCount {
      font-feature-settings: "tnum";
    }
  </style>
</body>
</html>
