<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø The Weather Witch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2b4f3b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Caveat', 'Comic Sans MS', cursive;
        }
        
        .witch-cottage {
            width: 1000px;
            background: #d9b382;
            background: linear-gradient(145deg, #f0d5b0, #c4a078);
            border-radius: 120px 120px 60px 60px;
            padding: 40px;
            box-shadow: 0 30px 40px #2a3a2a, inset 0 0 0 10px #b5926a, inset 0 0 0 20px #9b7a56;
            border: 8px solid #6b4f34;
            position: relative;
        }
        
        .witch-cottage::before {
            content: "üåø";
            position: absolute;
            top: -30px;
            left: 30px;
            font-size: 60px;
            filter: drop-shadow(0 10px 5px #3a5a3a);
        }
        .witch-cottage::after {
            content: "üçÑ";
            position: absolute;
            top: -20px;
            right: 40px;
            font-size: 50px;
            filter: drop-shadow(0 10px 5px #6b4f34);
        }
        
        .weather-garden {
            display: flex;
            gap: 40px;
            margin: 30px 0;
        }
        
        .weather-patch {
            flex: 2;
            background: #6b8f5f;
            border-radius: 100px;
            padding: 40px;
            border: 8px solid #4a6b3a;
            box-shadow: inset 0 -20px 0 #3a532a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #weatherIcon {
            font-size: 120px;
            filter: drop-shadow(0 20px 15px #1f3a1f);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .weather-temp {
            font-size: 48px;
            color: #f5e6d3;
            text-shadow: 3px 3px 0 #3a5a3a;
            margin: 20px 0;
        }
        
        .herb-patch {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .herb {
            aspect-ratio: 1;
            background: #5a7a4a;
            border-radius: 40% 60% 40% 60%;
            border: 6px solid #3a5a3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #f5e6d3;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 0 -10px 0 #2a3a2a;
        }
        .herb:hover {
            transform: scale(1.05);
            background: #6b8f5f;
        }
        .herb.active {
            background: #b8d9a8;
            border-color: #f5e6d3;
            box-shadow: 0 0 50px #f5e6d3;
        }
        
        .weather-spells {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .spell {
            background: #9b7a56;
            border-radius: 60px;
            padding: 25px;
            text-align: center;
            border: 6px solid #6b4f34;
            color: #f5e6d3;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 0 -10px 0 #4a3723, 0 10px 0 #3a2a1a;
        }
        .spell:active {
            transform: translateY(6px);
            box-shadow: inset 0 -4px 0 #4a3723, 0 4px 0 #3a2a1a;
        }
        .spell:hover {
            background: #b5926a;
        }
        
        .weather-report {
            background: #6b4f34;
            border-radius: 60px;
            padding: 30px;
            margin-top: 30px;
            color: #f5e6d3;
            font-size: 28px;
            text-align: center;
            border: 6px solid #3a2a1a;
            font-family: 'Caveat', cursive;
        }
        
        .mushroom-clock {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: #3a5a3a;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="witch-cottage">
        <div class="weather-garden">
            <div class="weather-patch">
                <div id="weatherIcon">‚òÄÔ∏è</div>
                <div class="weather-temp" id="temperature">72¬∞F</div>
                <div id="weatherDesc">sunny with a chance of herbs</div>
            </div>
            
            <div class="herb-patch" id="herbPatch">
                <div class="herb" data-herb="rosemary">üåø<br>rosemary</div>
                <div class="herb" data-herb="lavender">üå∏<br>lavender</div>
                <div class="herb" data-herb="thyme">üå±<br>thyme</div>
                <div class="herb" data-herb="sage">üåæ<br>sage</div>
            </div>
        </div>
        
        <div class="weather-spells">
            <div class="spell" data-spell="sun">‚òÄÔ∏è SUN</div>
            <div class="spell" data-spell="rain">üåßÔ∏è RAIN</div>
            <div class="spell" data-spell="wind">üí® WIND</div>
            <div class="spell" data-spell="storm">‚ö° STORM</div>
        </div>
        
        <div class="weather-report" id="weatherReport">
            the herbs whisper of fair weather...
        </div>
        
        <div class="mushroom-clock">
            <span>üçÑ dawn</span>
            <span>üåô dusk</span>
            <span>‚ú® moon phase: waxing</span>
        </div>
    </div>

    <script>
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const weatherDesc = document.getElementById('weatherDesc');
        const weatherReport = document.getElementById('weatherReport');
        const herbs = document.querySelectorAll('.herb');
        
        let currentWeather = 'sun';
        let herbStates = {
            rosemary: false,
            lavender: false,
            thyme: false,
            sage: false
        };
        
        const weatherEffects = {
            sun: { icon: '‚òÄÔ∏è', temp: '72¬∞F', desc: 'warm and bright', report: 'the sun blesses your garden today' },
            rain: { icon: 'üåßÔ∏è', temp: '58¬∞F', desc: 'gentle rain falling', report: 'the herbs drink deeply from the sky' },
            wind: { icon: 'üí®', temp: '63¬∞F', desc: 'breezy and fresh', report: 'the wind carries whispers from the forest' },
            storm: { icon: '‚ö°', temp: '52¬∞F', desc: 'thunder rumbles', report: 'the storm awakens ancient magic' }
        };
        
        function updateWeather(spell) {
            const effect = weatherEffects[spell];
            if (effect) {
                weatherIcon.textContent = effect.icon;
                temperature.textContent = effect.temp;
                weatherDesc.textContent = effect.desc;
                
                // Herbs react to weather
                herbs.forEach(herb => {
                    if (Math.random() > 0.5) {
                        herb.classList.add('active');
                    } else {
                        herb.classList.remove('active');
                    }
                });
                
                // Generate report with herb influence
                let report = effect.report;
                const activeHerbs = [];
                herbs.forEach(herb => {
                    if (herb.classList.contains('active')) {
                        activeHerbs.push(herb.dataset.herb);
                    }
                });
                
                if (activeHerbs.length > 0) {
                    report += ` the ${activeHerbs.join(' and ')} are ${Math.random() > 0.5 ? 'dancing' : 'glowing'}.`;
                }
                
                weatherReport.textContent = report;
            }
        }
        
        function toggleHerb(herb) {
            herb.classList.toggle('active');
            
            // Update weather based on active herbs
            const activeCount = document.querySelectorAll('.herb.active').length;
            
            if (activeCount === 4) {
                // All herbs active - special weather
                weatherIcon.textContent = 'üåà';
                temperature.textContent = '69¬∞F';
                weatherDesc.textContent = 'magical rainbow';
                weatherReport.textContent = 'all herbs are in harmony! a rainbow appears!';
            } else if (activeCount === 0) {
                // No herbs active - reset to current spell weather
                updateWeather(currentWeather);
            }
        }
        
        document.querySelectorAll('.spell').forEach(spell => {
            spell.addEventListener('click', () => {
                currentWeather = spell.dataset.spell;
                updateWeather(currentWeather);
            });
        });
        
        herbs.forEach(herb => {
            herb.addEventListener('click', () => {
                toggleHerb(herb);
            });
        });
        
        // Time of day changes
        let hour = 6;
        setInterval(() => {
            hour = (hour + 1) % 24;
            
            if (hour >= 6 && hour < 18) {
                document.querySelector('.mushroom-clock span:first-child').style.opacity = '1';
                document.querySelector('.mushroom-clock span:nth-child(2)').style.opacity = '0.5';
            } else {
                document.querySelector('.mushroom-clock span:first-child').style.opacity = '0.5';
                document.querySelector('.mushroom-clock span:nth-child(2)').style.opacity = '1';
            }
        }, 3000);
    </script>
</body>
</html>
