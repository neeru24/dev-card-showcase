<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win95 Defense | Desktop TD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop">
        <canvas id="game-canvas"></canvas>
        
        <div class="taskbar">
            <button class="start-btn" onclick="toggleMenu()"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/AL+f4R4AAAAASUVORK5CYII=" alt="Start"> Start</button>
            <div class="system-tray">
                <span id="score-disp">Score: 0</span> | 
                <span id="money-disp">$ 100</span> |
                <span id="lives-disp">Health: 100%</span>
            </div>
        </div>
        
        <div id="start-menu" class="win-menu hidden">
            <div class="menu-sidebar">Win 95</div>
            <div class="menu-items">
                <div class="menu-item" onclick="buyTower('antivirus')">üíø Install AntiVirus ($50)</div>
                <div class="menu-item" onclick="buyTower('firewall')">üß± Setup Firewall ($100)</div>
                <hr>
                <div class="menu-item" onclick="startGame()">‚ñ∂Ô∏è Run Game.exe</div>
            </div>
        </div>

        <div id="game-over" class="win-window hidden" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="title-bar">
                <span class="title">Fatal Exception 0E</span>
                <button class="close-btn" onclick="startGame()">X</button>
            </div>
            <div class="window-content">
                <p>A fatal exception has occurred. System compromised.</p>
                <p>Final Score: <span id="final-score">0</span></p>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="win-btn" onclick="startGame()">Reboot</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
