<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Flashcard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Flashcard Generator</h1>
        <form id="upload-form">
            <label for="file-input">Upload PDF/Text File:</label>
            <input type="file" id="file-input" accept=".pdf,.txt">
            <span>or paste text below:</span>
            <textarea id="text-input" rows="8" placeholder="Paste your notes or article here..."></textarea>
            <button type="submit">Generate Flashcards</button>
        </form>
        <div id="loading" style="display:none;">Generating flashcards...</div>
        <div id="flashcards"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
