<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Assessment Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Risk Assessment Tool</h1>
    <div class="header-buttons">
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>

  <main class="dashboard">

      <input type="text" id="risk-name" placeholder="Risk Name">
      <input type="number" id="risk-likelihood" placeholder="Likelihood (1-5)" min="1" max="5">

    <section class="risk-cards-section">

    <section class="risk-summary-section">
      <h2>Summary</h2>
      <canvas id="risk-chart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
