<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market-Mogul Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <header>
            <h1>MARKET-MOGUL OS v1.0</h1>
            <div class="net-worth">NET WORTH: $<span id="netWorthDisplay">1000.00</span></div>
        </header>

        <div class="dashboard">
            <div class="chart-section">
                <canvas id="chartCanvas" width="600" height="300"></canvas>
                <div class="price-overlay">
                    <span id="trendIcon">âž–</span> $<span id="priceDisplay">100.00</span>
                </div>
            </div>

            <div class="trading-panel">
                <div class="portfolio">
                    <div class="stat">CASH: <br><span id="cashDisplay" class="value">$1000.00</span></div>
                    <div class="stat">SHARES: <br><span id="sharesDisplay" class="value">0</span></div>
                    <div class="stat">AVG COST: <br><span id="avgCostDisplay" class="value">$0.00</span></div>
                </div>

                <div class="controls">
                    <button id="btnBuy1" class="btn buy">BUY 1</button>
                    <button id="btnBuy10" class="btn buy">BUY 10</button>
                    <button id="btnBuyAll" class="btn buy">BUY MAX</button>
                    
                    <button id="btnSell1" class="btn sell">SELL 1</button>
                    <button id="btnSell10" class="btn sell">SELL 10</button>
                    <button id="btnSellAll" class="btn sell">SELL ALL</button>
                </div>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-label">BREAKING NEWS:</div>
            <div class="ticker-content" id="newsDisplay">Market opens with steady trading volume...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
