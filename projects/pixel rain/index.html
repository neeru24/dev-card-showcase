<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="ctrl-group">
            <label>COLOR</label>
            <div class="palette" id="palette"></div>
        </div>
        <div class="ctrl-group">
            <label>GRAVITY <span id="gravVal">1.0</span></label>
            <input type="range" id="gravSlider" min="0.2" max="3" step="0.1" value="1">
        </div>
        <div class="ctrl-group">
            <label>RATE <span id="rateVal">5</span></label>
            <input type="range" id="rateSlider" min="1" max="20" step="1" value="5">
        </div>
        <button id="clearBtn">CLEAR</button>
        <button id="autoBtn">AUTO: OFF</button>
    </div>
    <div class="hint">Click canvas to rain pixels</div>
    <script src="script.js"></script>
</body>

</html>
