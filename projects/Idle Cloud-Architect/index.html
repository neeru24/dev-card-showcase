<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Cloud-Architect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast" class="toast hidden">Game Saved to LocalStorage</div>
    
    <div class="app-container">
        <header class="top-nav glass-panel">
            <div class="logo">
                <span class="icon">‚òÅÔ∏è</span>
                <h1>Cloud Architect</h1>
            </div>
            <div class="global-stats">
                <div class="stat-badge">
                    <span class="label">Uptime</span>
                    <span id="uptimeDisplay">00:00:00</span>
                </div>
                <button id="btnHardReset" class="btn-danger">Wipe Data</button>
            </div>
        </header>

        <main class="dashboard">
            <section class="core-panel glass-panel">
                <div class="revenue-display">
                    <h2>Available Budget</h2>
                    <div class="money-text">$<span id="moneyDisplay">0.00</span></div>
                    <div class="mps-text">+$<span id="mpsDisplay">0.00</span> / sec</div>
                </div>

                <div class="server-stage" id="clickStage">
                    <button id="btnServe" class="main-server-btn">
                        <div class="server-icon">üíª</div>
                        <div class="pulse-ring"></div>
                    </button>
                    <p class="instruction">Tap to serve requests & generate revenue</p>
                </div>
            </section>

            <section class="store-panel glass-panel">
                <div class="store-header">
                    <h2>Infrastructure Automation</h2>
                    <p>Purchase nodes to scale passive income.</p>
                </div>
                
                <div class="upgrades-list" id="upgradesContainer">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
