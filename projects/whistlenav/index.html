<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhistleNav | Futuristic Audio Navigation</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/visualizer.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Background Elements -->
        <div class="glow-bg"></div>
        <div class="grid-overlay"></div>
        <div id="rippleContainer"></div>

        <!-- Feature: Calibration -->
        <div id="calibrationUI">
            <h3>PITCH CALIBRATION</h3>
            <button id="calLowBtn" class="cal-btn">RECORD LOW</button>
            <button id="calHighBtn" class="cal-btn">RECORD HIGH</button>
            <div id="calStatus" style="font-size: 0.6rem; color: #8080a0;">READY</div>
        </div>

        <!-- Header -->
        <header>
            <h1 class="glitch-text" data-text="WHISTLENAV">WHISTLENAV</h1>
            <p class="subtitle">AURAL INTERFACE v1.0.4</p>
        </header>

        <!-- Main Visualizer Area -->
        <main class="visualizer-container">
            <canvas id="frequencyCanvas"></canvas>
            <div id="pitchDisplay">
                <span class="label">DETECTED PITCH:</span>
                <span id="pitchValue">--- Hz</span>
                <div class="pitch-indicator-bar">
                    <div id="pitchIndicator" class="indicator"></div>
                </div>
            </div>
            <div id="statusMessage">PLEASE ENABLE MICROPHONE</div>
        </main>

        <!-- Navigation Rail -->
        <nav class="nav-rail">
            <div class="nav-cursor-ghost" id="navCursorGhost1"
                style="opacity: 0.2; transform: translateY(-50%) scale(0.95);"></div>
            <div class="nav-cursor-ghost" id="navCursorGhost2"
                style="opacity: 0.1; transform: translateY(-50%) scale(0.9);"></div>
            <div class="nav-cursor" id="navCursor"></div>
            <ul class="nav-items" id="navItems">
                <li class="nav-item active" data-index="0">
                    <span class="icon">▣</span>
                    <span class="text">CORE</span>
                </li>
                <li class="nav-item" data-index="1">
                    <span class="icon">◈</span>
                    <span class="text">DATA</span>
                </li>
                <li class="nav-item" data-index="2">
                    <span class="icon">⬡</span>
                    <span class="text">SYNC</span>
                </li>
                <li class="nav-item" data-index="3">
                    <span class="icon">⬢</span>
                    <span class="text">SHELL</span>
                </li>
                <li class="nav-item" data-index="4">
                    <span class="icon">◢</span>
                    <span class="text">LINK</span>
                </li>
            </ul>
        </nav>

        <!-- Controls/Footer -->
        <footer>
            <div class="instructions">
                <span>LOW WHISTLE <i class="arrow">←</i></span>
                <span class="separator">|</span>
                <span>HIGH WHISTLE <i class="arrow">→</i></span>
            </div>
            <button id="startBtn" class="cyber-button">INITIALIZE LINK</button>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/nav-engine.js"></script>
    <script src="js/visual-engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
