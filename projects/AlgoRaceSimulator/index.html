<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Race Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üèÅ Algorithm Race Simulator</h1>

  <div class="controls">
    <button id="generate">Generate Array</button>
    <button id="start">Start Race</button>
  </div>

  <div class="race-container">
    <div class="algo-box">
      <h2>Bubble Sort</h2>
      <div class="bars" id="bubble"></div>
    </div>

    <div class="algo-box">
      <h2>Selection Sort</h2>
      <div class="bars" id="selection"></div>
    </div>

    <div class="algo-box">
      <h2>Insertion Sort</h2>
      <div class="bars" id="insertion"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
