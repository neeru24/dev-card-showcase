<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELLULAR ALCHEMIST ¬∑ genetic automata</title>
    <!-- single file ¬∑ evolved life simulation + chemical morphogenesis -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0b1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            padding: 1rem;
        }

        .alchemist-lab {
            position: relative;
            width: min(1600px, 98vw);
            aspect-ratio: 16 / 9;
            background: #0a0418;
            border-radius: 48px;
            box-shadow: 
                0 30px 60px -20px #000,
                0 0 0 3px rgba(255, 200, 0, 0.3) inset,
                0 0 80px #aa44ff,
                0 0 160px #330066;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #automataCanvas {
            z-index: 1;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #chemicalCanvas {
            z-index: 2;
            mix-blend-mode: multiply;
            opacity: 0.7;
            pointer-events: none;
        }

        #overlayCanvas {
            z-index: 3;
            pointer-events: none;
        }

        .genome-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            background: rgba(10, 0, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid #ffaa33;
            border-radius: 30px 30px 30px 30px;
            padding: 1.5rem 2.5rem;
            color: #ffdd99;
            box-shadow: 0 20px 40px #000, 0 0 50px #ffaa00;
            pointer-events: auto;
        }

        .genome-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fa0, #f6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .gene-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .gene-label {
            width: 100px;
            font-size: 1rem;
            text-transform: uppercase;
            color: #fc9;
        }

        .gene-bar {
            width: 250px;
            height: 12px;
            background: #330044;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .gene-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffaa00, #ff66cc);
            border-radius: 20px;
            width: 50%;
        }

        .gene-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffd966;
            min-width: 50px;
        }

        .mutation-rate {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0 0.5rem;
        }

        .mutation-slider {
            width: 200px;
            height: 6px;
            background: #221133;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .mutation-handle {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ffaa00;
            border: 2px solid #fa0;
            cursor: grab;
        }

        .preset-button {
            background: #331144;
            border: 2px solid #fa0;
            color: #ffd966;
            padding: 0.6rem 1.5rem;
            border-radius: 40px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.1s;
            margin-right: 1rem;
        }

        .preset-button:hover {
            background: #552277;
            border-color: #ff66aa;
            box-shadow: 0 0 30px #ff44aa;
        }

        .stat-badge {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 2px solid #ffaa66;
            border-radius: 60px;
            padding: 1rem 2.5rem;
            color: #ffe8b0;
            font-size: 1.4rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 800;
            color: #ffaa44;
            text-shadow: 0 0 30px #ffaa00;
        }

        .generation-counter {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 10;
            background: rgba(20, 0, 30, 0.7);
            backdrop-filter: blur(8px);
            border: 2px solid #ff66aa;
            border-radius: 40px;
            padding: 0.8rem 2rem;
            color: #ffb8ff;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="alchemist-lab">
        <canvas id="automataCanvas"></canvas>
        <canvas id="chemicalCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>

        <!-- genetic control panel -->
        <div class="genome-panel">
            <div class="genome-title">‚öõÔ∏è GENOME SEQUENCER ‚öõÔ∏è</div>
            
            <div class="gene-row">
                <span class="gene-label">BIRTH</span>
                <div class="gene-bar">
                    <div class="gene-fill" id="birthFill" style="width: 45%;"></div>
                </div>
                <span class="gene-value" id="birthVal">45</span>
            </div>

            <div class="gene-row">
                <span class="gene-label">SURVIVAL</span>
                <div class="gene-bar">
                    <div class="gene-fill" id="surviveFill" style="width: 60%;"></div>
                </div>
                <span class="gene-value" id="surviveVal">60</span>
            </div>

            <div class="gene-row">
                <span class="gene-label">MUTATION</span>
                <div class="gene-bar">
                    <div class="gene-fill" id="mutationFill" style="width: 12%;"></div>
                </div>
                <span class="gene-value" id="mutationVal">12</span>
            </div>

            <div class="gene-row">
                <span class="gene-label">SYMMETRY</span>
                <div class="gene-bar">
                    <div class="gene-fill" id="symmetryFill" style="width: 70%;"></div>
                </div>
                <span class="gene-value" id="symmetryVal">70</span>
            </div>

            <div class="mutation-rate">
                <span style="color:#fc9;">üß¨ RATE</span>
                <div class="mutation-slider" id="mutationSlider">
                    <div class="mutation-handle" id="mutationHandle" style="left: 30%;"></div>
                </div>
                <span class="gene-value" id="rateDisplay">0.30</span>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <div class="preset-button" id="presetGlider">ü¶† GLIDER</div>
                <div class="preset-button" id="presetSpiral">üåÄ SPIRAL</div>
                <div class="preset-button" id="presetChaos">üî• CHAOS</div>
                <div class="preset-button" id="resetBtn">‚ü≤ RESET</div>
            </div>
        </div>

        <div class="stat-badge">
            <div>POPULATION</div>
            <div><span class="stat-number" id="populationCount">1245</span> / 8192</div>
        </div>

        <div class="generation-counter" id="genDisplay">
            GENERATION <span id="genNumber">42</span>
        </div>
    </div>

    <script>
        (function() {
            // ---------- CELLULAR ALCHEMIST ----------
            // Genetic automata with chemical diffusion and evolution
            
            const automataCanvas = document.getElementById('automataCanvas');
            const chemicalCanvas = document.getElementById('chemicalCanvas');
            const overlayCanvas = document.getElementById('overlayCanvas');
            
            const ctxAuto = automataCanvas.getContext('2d');
            const ctxChem = chemicalCanvas.getContext('2d');
            const ctxOver = overlayCanvas.getContext('2d');

            const container = document.querySelector('.alchemist-lab');
            let width, height;
            
            // grid dimensions (pixelated)
            const COLS = 128;
            const ROWS = 72;
            let cellSize = 8; // will be recalculated

            // automata state
            let grid = new Uint8Array(COLS * ROWS);
            let nextGrid = new Uint8Array(COLS * ROWS);
            let chemical = new Float32Array(COLS * ROWS); // chemical gradient

            // genetic parameters
            let birthThreshold = 45; // 0-100
            let survivalThreshold = 60; // 0-100
            let mutationChance = 12; // 0-100
            let symmetry = 70; // 0-100
            let mutationRate = 0.3; // for evolution

            let generation = 0;
            let time = 0;

            // UI elements
            const birthFill = document.getElementById('birthFill');
            const birthVal = document.getElementById('birthVal');
            const surviveFill = document.getElementById('surviveFill');
            const surviveVal = document.getElementById('surviveVal');
            const mutationFill = document.getElementById('mutationFill');
            const mutationVal = document.getElementById('mutationVal');
            const symmetryFill = document.getElementById('symmetryFill');
            const symmetryVal = document.getElementById('symmetryVal');
            const populationCount = document.getElementById('populationCount');
            const genNumber = document.getElementById('genNumber');
            const rateDisplay = document.getElementById('rateDisplay');
            const mutationHandle = document.getElementById('mutationHandle');

            // presets
            document.getElementById('presetGlider').addEventListener('click', () => {
                loadPreset('glider');
            });
            document.getElementById('presetSpiral').addEventListener('click', () => {
                loadPreset('spiral');
            });
            document.getElementById('presetChaos').addEventListener('click', () => {
                loadPreset('chaos');
            });
            document.getElementById('resetBtn').addEventListener('click', () => {
                randomizeGrid();
            });

            // mutation slider
            const slider = document.getElementById('mutationSlider');
            const handle = document.getElementById('mutationHandle');

            function updateMutationFromEvent(e) {
                const rect = slider.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(rect.width, x));
                let val = x / rect.width;
                mutationRate = val;
                rateDisplay.innerText = mutationRate.toFixed(2);
                handle.style.left = (val * 100) + '%';
            }

            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const onMove = (e) => updateMutationFromEvent(e);
                const onUp = () => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            });

            slider.addEventListener('click', (e) => {
                updateMutationFromEvent(e);
            });

            // resize and setup grid
            function resizeCanvases() {
                width = container.clientWidth;
                height = container.clientHeight;
                
                cellSize = Math.min(12, Math.floor(width / COLS));
                
                automataCanvas.width = COLS * cellSize;
                automataCanvas.height = ROWS * cellSize;
                chemicalCanvas.width = COLS;
                chemicalCanvas.height = ROWS;
                overlayCanvas.width = width;
                overlayCanvas.height = height;
                
                // center automata canvas
                ctxAuto.imageSmoothingEnabled = false;
            }
            window.addEventListener('resize', resizeCanvases);
            resizeCanvases();

            // initialize grid
            function randomizeGrid() {
                for (let i = 0; i < grid.length; i++) {
                    grid[i] = Math.random() > 0.7 ? 1 : 0;
                }
                // random chemical
                for (let i = 0; i < chemical.length; i++) {
                    chemical[i] = Math.random();
                }
                generation = 0;
            }
            randomizeGrid();

            // presets
            function loadPreset(type) {
                grid.fill(0);
                if (type === 'glider') {
                    // glider gun pattern
                    let pattern = [
                        [20,20], [21,20], [20,21], [21,21], [20,30], [21,30], [22,30], [19,31], [23,31], [18,32], [24,32], [18,33], [24,33], [21,34], [19,35], [23,35], [20,36], [21,36], [22,36], [21,37], [18,40], [19,40], [20,40], [18,41], [19,41], [20,41], [17,42], [21,42], [16,44], [17,44], [21,44], [22,44]
                    ];
                    pattern.forEach(([x,y]) => {
                        if (x < COLS && y < ROWS) grid[y * COLS + x] = 1;
                    });
                } else if (type === 'spiral') {
                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            let dx = x - COLS/2;
                            let dy = y - ROWS/2;
                            if (Math.sqrt(dx*dx + dy*dy) % 8 < 3) {
                                grid[y * COLS + x] = 1;
                            }
                        }
                    }
                } else if (type === 'chaos') {
                    for (let i = 0; i < grid.length; i++) {
                        grid[i] = Math.random() > 0.5 ? 1 : 0;
                    }
                }
                generation = 0;
            }

            // count neighbors
            function countNeighbors(x, y) {
                let sum = 0;
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        let nx = x + dx;
                        let ny = y + dy;
                        if (nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS) {
                            sum += grid[ny * COLS + nx];
                        }
                    }
                }
                return sum;
            }

            // evolve generation
            function evolve() {
                // apply genetic rules
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        let idx = y * COLS + x;
                        let neighbors = countNeighbors(x, y);
                        let current = grid[idx];
                        
                        // normalized thresholds (0-8 neighbors)
                        let birthProb = (birthThreshold / 100) * 8;
                        let surviveProb = (survivalThreshold / 100) * 8;
                        
                        if (current === 1) {
                            // survival
                            if (neighbors < surviveProb - 1 || neighbors > surviveProb + 2) {
                                nextGrid[idx] = 0;
                            } else {
                                nextGrid[idx] = 1;
                            }
                        } else {
                            // birth
                            if (neighbors >= birthProb - 1 && neighbors <= birthProb + 1) {
                                nextGrid[idx] = 1;
                            } else {
                                nextGrid[idx] = 0;
                            }
                        }
                        
                        // mutation
                        if (Math.random() * 100 < mutationChance) {
                            nextGrid[idx] = nextGrid[idx] === 1 ? 0 : 1;
                        }
                    }
                }
                
                // symmetry operation
                if (symmetry > 50) {
                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS/2; x++) {
                            let idx1 = y * COLS + x;
                            let idx2 = y * COLS + (COLS - 1 - x);
                            if (Math.random() * 100 < (symmetry - 50) * 2) {
                                let avg = (nextGrid[idx1] + nextGrid[idx2]) / 2;
                                nextGrid[idx1] = avg > 0.5 ? 1 : 0;
                                nextGrid[idx2] = nextGrid[idx1];
                            }
                        }
                    }
                }
                
                // swap grids
                [grid, nextGrid] = [nextGrid, grid];
                
                // update chemical diffusion (reaction-diffusion)
                let newChem = new Float32Array(chemical.length);
                for (let y = 1; y < ROWS-1; y++) {
                    for (let x = 1; x < COLS-1; x++) {
                        let idx = y * COLS + x;
                        let laplacian = 
                            chemical[idx - COLS] + chemical[idx + COLS] +
                            chemical[idx - 1] + chemical[idx + 1] - 
                            4 * chemical[idx];
                        
                        // reaction term influenced by cells
                        let reaction = grid[idx] * 0.1 - chemical[idx] * 0.05;
                        newChem[idx] = chemical[idx] + 0.1 * laplacian + reaction;
                        newChem[idx] = Math.max(0, Math.min(1, newChem[idx]));
                    }
                }
                chemical = newChem;
                
                // evolve genetic parameters (slowly)
                if (Math.random() < mutationRate * 0.1) {
                    birthThreshold += (Math.random() - 0.5) * 5;
                    birthThreshold = Math.max(10, Math.min(90, birthThreshold));
                }
                if (Math.random() < mutationRate * 0.1) {
                    survivalThreshold += (Math.random() - 0.5) * 5;
                    survivalThreshold = Math.max(10, Math.min(90, survivalThreshold));
                }
                if (Math.random() < mutationRate * 0.05) {
                    mutationChance += (Math.random() - 0.5) * 3;
                    mutationChance = Math.max(0, Math.min(30, mutationChance));
                }
                if (Math.random() < mutationRate * 0.08) {
                    symmetry += (Math.random() - 0.5) * 5;
                    symmetry = Math.max(0, Math.min(100, symmetry));
                }
                
                generation++;
            }

            // draw everything
            function draw() {
                // draw automata (pixelated)
                ctxAuto.clearRect(0, 0, COLS * cellSize, ROWS * cellSize);
                
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        let idx = y * COLS + x;
                        if (grid[idx] === 1) {
                            // color based on chemical gradient
                            let chem = chemical[idx];
                            let hue = 280 + chem * 80; // purple to orange
                            ctxAuto.fillStyle = `hsl(${hue}, 80%, 60%)`;
                            ctxAuto.fillRect(x * cellSize, y * cellSize, cellSize-1, cellSize-1);
                        }
                    }
                }
                
                // draw chemical field (as overlay)
                ctxChem.clearRect(0, 0, COLS, ROWS);
                let chemImage = ctxChem.getImageData(0, 0, COLS, ROWS);
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        let idx = y * COLS + x;
                        let chem = chemical[idx];
                        let i = (y * COLS + x) * 4;
                        chemImage.data[i] = 100 + chem * 155;     // R
                        chemImage.data[i+1] = 50 + chem * 100;    // G
                        chemImage.data[i+2] = 200 + chem * 55;    // B
                        chemImage.data[i+3] = 100;                // A
                    }
                }
                ctxChem.putImageData(chemImage, 0, 0);
                
                // update UI
                let population = grid.reduce((a, b) => a + b, 0);
                populationCount.innerText = population;
                genNumber.innerText = generation;
                
                birthFill.style.width = birthThreshold + '%';
                birthVal.innerText = Math.round(birthThreshold);
                surviveFill.style.width = survivalThreshold + '%';
                surviveVal.innerText = Math.round(survivalThreshold);
                mutationFill.style.width = mutationChance + '%';
                mutationVal.innerText = Math.round(mutationChance);
                symmetryFill.style.width = symmetry + '%';
                symmetryVal.innerText = Math.round(symmetry);
                
                // draw overlay info
                ctxOver.clearRect(0, 0, width, height);
                ctxOver.font = '14px monospace';
                ctxOver.fillStyle = '#ffffff80';
                ctxOver.fillText('‚öóÔ∏è reaction-diffusion', 50, 100);
            }

            // animation loop
            function animate() {
                time += 0.1;
                
                // evolve multiple steps per frame for speed
                for (let i = 0; i < 2; i++) {
                    evolve();
                }
                
                draw();
                
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
</body>
</html>
