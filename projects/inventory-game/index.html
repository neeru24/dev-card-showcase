<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Inventory Tetris</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>Inventory Tetris</h1>

        <div class="top-bar">
            <div class="score-box">
                Score: <span id="score">0</span>
            </div>
            <button id="rotateBtn">Rotate Piece</button>
        </div>

        <div class="game-area">
            <div id="grid" class="grid"></div>

            <div class="side-panel">
                <h3>Next Pieces</h3>
                <div id="pieces" class="pieces"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
