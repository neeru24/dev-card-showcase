<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Dots</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="c"></canvas>
    <div class="hud">
        <div class="hud-title">GRAVITY DOTS</div>
        <div class="hud-row">
            <label>ATTRACTION <span id="attVal">0.6</span></label>
            <input type="range" id="attSlider" min="0" max="2" step="0.05" value="0.6">
        </div>
        <div class="hud-row">
            <label>FRICTION <span id="frictVal">0.95</span></label>
            <input type="range" id="frictSlider" min="0.8" max="0.999" step="0.001" value="0.95">
        </div>
        <div class="hud-row">
            <label>DOTS <span id="dotCountVal">200</span></label>
            <input type="range" id="dotSlider" min="50" max="600" step="10" value="200">
        </div>
        <div class="hud-row">
            <label>MODE</label>
            <div class="mode-btns">
                <button class="mode-btn active" data-mode="attract">ATTRACT</button>
                <button class="mode-btn" data-mode="repel">REPEL</button>
                <button class="mode-btn" data-mode="orbit">ORBIT</button>
            </div>
        </div>
        <div class="hud-hint">Click to pulse Â· Move cursor to guide</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
