<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseKey | Rhythm Communication</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="description" content="A minimalist Morse code typing interface. Use rhythm and sound to communicate.">
</head>

<body>
    <div id="app" class="terminal-container">
        <header class="masthead">
            <h1 class="glitch-text" data-text="MORSEKEY">MORSEKEY</h1>
            <div class="theme-select">
                <label for="theme-type">THEME:</label>
                <select id="theme-type">
                    <option value="matrix">MATRIX (GREEN)</option>
                    <option value="amber">CLASSIC (AMBER)</option>
                    <option value="ruby">RUBY (RED)</option>
                    <option value="cyber">CYBER (CYAN)</option>
                </select>
            </div>
            <div class="oscillator-select">
                <label for="osc-type">OSC:</label>
                <select id="osc-type">
                    <option value="sine">CLEAN (SINE)</option>
                    <option value="square">RETRO (SQUARE)</option>
                    <option value="triangle">SOFT (TRI)</option>
                </select>
            </div>
            <div class="system-status">
                <span class="status-dot"></span>
                <span class="status-text">SYSTEM ACTIVE</span>
            </div>
    </div>
    </header>

    <main class="interaction-zone">
        <aside id="side-panel" class="side-panel">
            <nav class="panel-tabs">
                <button class="tab-btn active" data-tab="cheat-sheet">CODES</button>
                <button class="tab-btn" data-tab="history">LOG</button>
                <button class="tab-btn" data-tab="calibration">ADJUST</button>
            </nav>
            <div class="panel-content">
                <div id="cheat-sheet" class="tab-pane active">
                    <ul id="morse-list" class="morse-list"></ul>
                </div>
                <div id="history" class="tab-pane">
                    <div id="history-list" class="history-list"></div>
                </div>
                <div id="calibration" class="tab-pane">
                    <div class="control-group">
                        <label>VOLUME</label>
                        <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="control-group">
                        <label>PITCH (Hz)</label>
                        <input type="range" id="pitch-slider" min="200" max="1200" step="10" value="600">
                    </div>
                </div>
            </div>
        </aside>

        <section class="main-content">
            <section class="paper-tape-container">
                <div id="paper-tape" class="paper-tape"></div>
            </section>

            <section class="output-area">
                <div id="decoded-display" class="decoded-text" aria-live="polite">
                    <span class="cursor">_</span>
                </div>
                <div id="input-buffer" class="morse-buffer"></div>
            </section>

            <section class="playback-zone">
                <input type="text" id="playback-input" placeholder="ENTER TEXT FOR TRANSMISSION..." maxlength="50">
                <button id="playback-btn" class="primary-btn">PLAYBACK</button>
            </section>

            <section class="control-area">
                <div class="hud-container">
                    <div class="hud-controls">
                        <button id="viz-toggle" class="mini-btn">MODE: WAVE</button>
                    </div>
                    <canvas id="audio-visualizer" width="400" height="80"></canvas>
                </div>
                <div class="timing-indicator">
                    <div id="timing-bar" class="timing-bar-inner"></div>
                </div>
                <button id="morse-key" class="morse-key-btn" touch-action="none">
                    <span class="btn-label">HOLD TO TRANSMIT</span>
                    <div class="glow-ring"></div>
                </button>
            </section>
        </section>
    </main>

    <footer class="info-panel">
        <div class="shortcut-help">
            <span class="key-hint">SPACEBAR / MOUSE CLICK</span>
            <button id="export-btn" class="secondary-btn">EXPORT LOG</button>
        </div>
        <div class="stats">
            <span id="char-count">0 Chars</span>
            <span id="wpm-display">0 WPM</span>
        </div>
    </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
