<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Sphere | Local NLP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader-ring"></div>
        <h2>Initializing Transformers.js</h2>
        <p>Downloading NLP model to browser cache (~40MB). This only happens once!</p>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ§ </span>
                <h1>SENTIMENT-SPHERE</h1>
            </div>
            <p>100% Client-Side Emotion Analysis</p>
        </header>

        <main class="workspace">
            <div class="visualization-panel">
                <div class="sphere-container">
                    <div id="sphere" class="sphere neutral"></div>
                </div>
                <div class="readout">
                    <h2 id="sentimentLabel">NEUTRAL</h2>
                    <p>Confidence: <span id="confidenceScore">0.00</span>%</p>
                </div>
            </div>

            <div class="input-panel">
                <label for="textInput">Analyze Text:</label>
                <textarea id="textInput"
                    placeholder="Start typing a sentence here... e.g., 'I am so incredibly happy today!' or 'I am very frustrated with this bug.'"></textarea>
                <div class="status-bar">
                    <span id="aiStatus" class="status idle">AI Idle</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
