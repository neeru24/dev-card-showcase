<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Community Event Map</h1>
            <nav>
                <button id="addEventBtn">Add Event</button>
                <input type="text" id="searchInput" placeholder="Search events...">
                <select id="interestFilter">
                    <option value="">All Interests</option>
                    <option value="workshop">Workshop</option>
                    <option value="meetup">Meetup</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="other">Other</option>
                </select>
            </nav>
        </header>
        <main>
            <div id="map"></div>
            <aside id="eventList">
                <h2>Upcoming Events</h2>
                <ul id="eventsUl"></ul>
            </aside>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <input type="text" id="eventTitle" placeholder="Event Title" required>
                    <input type="text" id="eventLocation" placeholder="Location (address or description)" required>
                    <input type="datetime-local" id="eventDateTime" required>
                    <select id="eventInterest" required>
                        <option value="workshop">Workshop</option>
                        <option value="meetup">Meetup</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="art">Art</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="eventDescription" placeholder="Event Description" rows="3" required></textarea>
                    <button type="submit">Add Event</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
