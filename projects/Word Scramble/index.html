<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>


  <div id="particles"></div>


  <div class="screen active" id="sHome">
    <div class="home-card">
      <div class="home-emoji">&#x1F9E9;</div>
      <h1 class="home-title">Word<span>Scramble</span></h1>
      <p class="home-sub">Unscramble the letters.<br/>Beat the clock. Score big!</p>

      <div class="category-pick">
        <p class="pick-label">Choose Category</p>
        <div class="cat-grid" id="catGrid"></div>
      </div>

      <div class="diff-pick">
        <p class="pick-label">Difficulty</p>
        <div class="diff-row">
          <button class="diff-btn active" data-diff="easy">Easy</button>
          <button class="diff-btn" data-diff="medium">Medium</button>
          <button class="diff-btn" data-diff="hard">Hard</button>
        </div>
      </div>

      <button class="btn-play" id="btnPlay">&#x25B6; Play!</button>
      <div class="hs-strip">&#x1F3C6; Best: <span id="hsHome">0</span></div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div class="screen" id="sGame">
    <div class="game-top">
      <button class="back-btn" id="btnBack">&#8592;</button>
      <div class="top-hud">
        <div class="hud-pill" id="hudScore">&#x2B50; <span id="scoreEl">0</span></div>
        <div class="hud-pill timer-pill" id="hudTimer">&#x23F1; <span id="timerEl">30</span>s</div>
        <div class="hud-pill" id="hudStreak">&#x1F525; <span id="streakEl">0</span></div>
      </div>
      <div class="level-badge">Q <span id="qNumEl">1</span>/10</div>
    </div>

    <div class="prog-wrap">
      <div class="prog-track"><div class="prog-bar" id="progBar"></div></div>
    </div>

    <div class="game-body">
      <p class="cat-tag" id="catTag">Animals</p>
      <p class="hint-text" id="hintText">Hint: A wild animal</p>

      <!-- Scrambled letter tiles -->
      <div class="scramble-row" id="scrambleRow"></div>

      <!-- Answer input tiles -->
      <div class="answer-row" id="answerRow"></div>

      <div class="action-row">
        <button class="btn-action clear-btn" id="btnClear">&#x21BA; Clear</button>
        <button class="btn-action submit-btn" id="btnSubmit">Check &#x2713;</button>
        <button class="btn-action skip-btn" id="btnSkip">Skip &#x21E5;</button>
      </div>

      <div class="feedback-area" id="feedbackArea"></div>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div class="screen" id="sResult">
    <div class="result-card">
      <div class="result-emoji" id="resultEmoji">&#x1F389;</div>
      <h2 class="result-title" id="resultTitle">Awesome!</h2>
      <p class="result-sub" id="resultSub">You crushed it!</p>

      <div class="result-stats">
        <div class="rs-item">
          <span class="rs-num" id="rScore">0</span>
          <span class="rs-lbl">Score</span>
        </div>
        <div class="rs-item">
          <span class="rs-num" id="rCorrect">0</span>
          <span class="rs-lbl">Correct</span>
        </div>
        <div class="rs-item">
          <span class="rs-num" id="rStreak">0</span>
          <span class="rs-lbl">Best Streak</span>
        </div>
      </div>

      <div class="result-best" id="resultBest"></div>

      <button class="btn-play" id="btnAgain">&#x1F501; Play Again</button>
      <button class="btn-outline" id="btnHome">&#x1F3E0; Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
