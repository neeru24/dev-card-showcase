<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <form id="expense-form">
            <input type="text" id="payer" placeholder="Who paid?" required>
            <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
            <input type="text" id="participants" placeholder="Participants (comma separated)" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenses-list"></div>
        <div id="summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
