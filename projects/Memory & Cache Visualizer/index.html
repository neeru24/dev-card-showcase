<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory & Cache Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- STACK -->
  <div class="panel">
    <h2>Stack (LIFO)</h2>
    <input id="stackInput" placeholder="Value" />
    <div class="buttons">
      <button onclick="pushStack()">Push</button>
      <button onclick="popStack()">Pop</button>
    </div>
    <div id="stack" class="box"></div>
  </div>

  <!-- HEAP -->
  <div class="panel">
    <h2>Heap</h2>
    <input id="heapInput" placeholder="Value" />
    <div class="buttons">
      <button onclick="addHeap()">Add</button>
      <button onclick="deleteHeap()">Delete</button>
    </div>
    <div id="heap" class="box heap"></div>
  </div>

  <!-- LRU CACHE -->
  <div class="panel">
    <h2>LRU Cache</h2>
    <input id="lruInput" placeholder="Value" />
    <div class="buttons">
      <button onclick="addLRU()">Add</button>
      <button onclick="deleteLRU()">Delete</button>
    </div>
    <div id="lru" class="box cache"></div>
  </div>

  <!-- FIFO CACHE -->
  <div class="panel">
    <h2>FIFO Cache</h2>
    <input id="fifoInput" placeholder="Value" />
    <div class="buttons">
      <button onclick="addFIFO()">Add</button>
      <button onclick="deleteFIFO()">Delete</button>
    </div>
    <div id="fifo" class="box cache"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
