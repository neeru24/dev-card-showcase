<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativity & Time Dilation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Relativity Visualizer</h1>
        <p>Accelerate the ship toward the speed of light ($c$) to observe Time Dilation.</p>
        
        <div class="control-panel">
            <label for="velocitySlider">Ship Velocity ($v$): <span id="velocityReadout">0.00</span> $c$</label>
            <input type="range" id="velocitySlider" min="0" max="0.999" step="0.001" value="0">
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Lorentz Factor ($\gamma$)</div>
                <div class="stat-value" id="gammaReadout">1.0000</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Earth Clock (Stationary)</div>
                <div class="stat-value earth-time" id="earthClock">0.00 s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Ship Clock (Dilated)</div>
                <div class="stat-value ship-time" id="shipClock">0.00 s</div>
            </div>
        </div>
    </div>
    
    <canvas id="spaceCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
