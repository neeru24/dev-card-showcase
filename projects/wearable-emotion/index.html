<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëò The Synesthesia Suit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0f1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .synesthesia-suit {
            width: 1000px;
            background: #151e30;
            border-radius: 80px;
            padding: 40px;
            box-shadow: 0 30px 60px #000000cc, 0 0 0 4px #00ffff, 0 0 50px #00ffff99;
            border: 2px solid #7fffd4;
            position: relative;
            overflow: hidden;
        }
        
        .suit-visualization {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .body-map {
            flex: 2;
            aspect-ratio: 1/1.5;
            background: #1f2a3a;
            border-radius: 100px;
            position: relative;
            border: 4px solid #7fffd4;
            overflow: hidden;
        }
        
        .body-zone {
            position: absolute;
            border: 2px solid rgba(127, 255, 212, 0.3);
            transition: all 0.2s;
        }
        .zone-head { top: 5%; left: 25%; width: 50%; height: 20%; border-radius: 50% 50% 30% 30%; }
        .zone-chest { top: 25%; left: 20%; width: 60%; height: 25%; border-radius: 40px; }
        .zone-arms { top: 25%; left: 0%; width: 20%; height: 40%; border-radius: 30px; }
        .zone-arms.right { left: 80%; }
        .zone-legs { top: 55%; left: 30%; width: 40%; height: 40%; border-radius: 30px; }
        
        .zone.active {
            background: rgba(127, 255, 212, 0.3);
            box-shadow: 0 0 50px #7fffd4;
            border-color: #7fffd4;
        }
        
        .emotion-readouts {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .readout-card {
            background: #1f2a3a;
            border-radius: 40px;
            padding: 20px;
            border: 2px solid #7fffd4;
            color: #e0f0f0;
        }
        
        .emotion-name {
            font-size: 24px;
            font-weight: bold;
            color: #7fffd4;
            margin-bottom: 10px;
        }
        
        .emotion-bar {
            height: 20px;
            background: #0a1a1a;
            border-radius: 30px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #7fffd4, #ff7fd4);
            transition: width 0.3s;
        }
        
        .wearable-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .wearable-btn {
            background: #1f2a3a;
            border: 3px solid #7fffd4;
            color: #7fffd4;
            font-size: 24px;
            padding: 20px 50px;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }
        .wearable-btn:hover {
            background: #7fffd4;
            color: #0a0f1f;
            box-shadow: 0 0 60px #7fffd4;
        }
        
        .bio-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .metric {
            background: #1f2a3a;
            border-radius: 40px;
            padding: 20px;
            text-align: center;
            border: 2px solid #7fffd4;
        }
        .metric-value {
            font-size: 36px;
            color: #ff7fd4;
            font-weight: bold;
        }
        .metric-label {
            color: #7fffd4;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .energy-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 30% 50%, rgba(127,255,212,0.1), transparent 60%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="synesthesia-suit">
        <div class="energy-wave"></div>
        
        <div class="suit-visualization">
            <div class="body-map" id="bodyMap">
                <div class="body-zone zone-head" data-zone="head"></div>
                <div class="body-zone zone-chest" data-zone="chest"></div>
                <div class="body-zone zone-arms" data-zone="leftArm"></div>
                <div class="body-zone zone-arms right" data-zone="rightArm"></div>
                <div class="body-zone zone-legs" data-zone="legs"></div>
            </div>
            
            <div class="emotion-readouts">
                <div class="readout-card">
                    <div class="emotion-name">üíì EXCITEMENT</div>
                    <div class="emotion-bar"><div class="bar-fill" id="excitementBar" style="width: 45%"></div></div>
                    <div>neural firing: 73%</div>
                </div>
                <div class="readout-card">
                    <div class="emotion-name">üßò CALM</div>
                    <div class="emotion-bar"><div class="bar-fill" id="calmBar" style="width: 82%"></div></div>
                    <div>alpha waves: 12hz</div>
                </div>
                <div class="readout-card">
                    <div class="emotion-name">‚ö° FOCUS</div>
                    <div class="emotion-bar"><div class="bar-fill" id="focusBar" style="width: 67%"></div></div>
                    <div>beta waves: 18hz</div>
                </div>
                <div class="readout-card">
                    <div class="emotion-name">üí´ CREATIVITY</div>
                    <div class="emotion-bar"><div class="bar-fill" id="creativityBar" style="width: 91%"></div></div>
                    <div>theta waves: 6hz</div>
                </div>
            </div>
        </div>
        
        <div class="wearable-controls">
            <button class="wearable-btn" id="scanBtn">üîç SCAN</button>
            <button class="wearable-btn" id="calibrateBtn">‚ö° CALIBRATE</button>
            <button class="wearable-btn" id="recordBtn">‚è∫Ô∏è RECORD</button>
        </div>
        
        <div class="bio-metrics">
            <div class="metric">
                <div class="metric-value" id="heartRate">78</div>
                <div class="metric-label">BPM</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="skinTemp">36.2</div>
                <div class="metric-label">¬∞C</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="galvanic">4.7</div>
                <div class="metric-label">¬µS</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="brainWave">13.8</div>
                <div class="metric-label">Hz</div>
            </div>
        </div>
    </div>

    <script>
        const zones = document.querySelectorAll('.body-zone');
        const excitementBar = document.getElementById('excitementBar');
        const calmBar = document.getElementById('calmBar');
        const focusBar = document.getElementById('focusBar');
        const creativityBar = document.getElementById('creativityBar');
        
        const heartRate = document.getElementById('heartRate');
        const skinTemp = document.getElementById('skinTemp');
        const galvanic = document.getElementById('galvanic');
        const brainWave = document.getElementById('brainWave');
        
        let scanning = false;
        let emotions = {
            excitement: 45,
            calm: 82,
            focus: 67,
            creativity: 91
        };
        
        function updateBodyZones() {
            // Activate zones based on emotions
            zones.forEach(zone => {
                const random = Math.random();
                if (random > 0.5) {
                    zone.classList.add('active');
                } else {
                    zone.classList.remove('active');
                }
            });
        }
        
        function scan() {
            scanning = !scanning;
            document.getElementById('scanBtn').textContent = scanning ? '‚èπÔ∏è STOP SCAN' : 'üîç SCAN';
            
            if (scanning) {
                scanInterval = setInterval(() => {
                    // Random fluctuations
                    emotions.excitement = Math.min(100, Math.max(0, emotions.excitement + (Math.random() - 0.5) * 20));
                    emotions.calm = Math.min(100, Math.max(0, emotions.calm + (Math.random() - 0.5) * 15));
                    emotions.focus = Math.min(100, Math.max(0, emotions.focus + (Math.random() - 0.5) * 25));
                    emotions.creativity = Math.min(100, Math.max(0, emotions.creativity + (Math.random() - 0.5) * 30));
                    
                    // Update bars
                    excitementBar.style.width = emotions.excitement + '%';
                    calmBar.style.width = emotions.calm + '%';
                    focusBar.style.width = emotions.focus + '%';
                    creativityBar.style.width = emotions.creativity + '%';
                    
                    // Update metrics
                    heartRate.textContent = Math.floor(60 + Math.random() * 40);
                    skinTemp.textContent = (36 + Math.random() * 1.5).toFixed(1);
                    galvanic.textContent = (3 + Math.random() * 4).toFixed(1);
                    brainWave.textContent = (10 + Math.random() * 10).toFixed(1);
                    
                    updateBodyZones();
                }, 500);
            } else {
                clearInterval(scanInterval);
            }
        }
        
        function calibrate() {
            // Reset to baseline
            emotions = {
                excitement: 50,
                calm: 50,
                focus: 50,
                creativity: 50
            };
            
            excitementBar.style.width = '50%';
            calmBar.style.width = '50%';
            focusBar.style.width = '50%';
            creativityBar.style.width = '50%';
            
            heartRate.textContent = '72';
            skinTemp.textContent = '36.5';
            galvanic.textContent = '5.0';
            brainWave.textContent = '12.0';
            
            // Flash effect
            document.querySelector('.synesthesia-suit').style.boxShadow = '0 0 200px #7fffd4';
            setTimeout(() => {
                document.querySelector('.synesthesia-suit').style.boxShadow = '0 30px 60px #000000cc, 0 0 0 4px #00ffff, 0 0 50px #00ffff99';
            }, 500);
        }
        
        function record() {
            // Save current state
            const recording = {
                timestamp: new Date().toISOString(),
                emotions: {...emotions},
                metrics: {
                    heart: heartRate.textContent,
                    temp: skinTemp.textContent,
                    galvanic: galvanic.textContent,
                    brain: brainWave.textContent
                }
            };
            
            console.log('Recording saved:', recording);
            
            // Visual feedback
            document.getElementById('recordBtn').style.background = '#ff7fd4';
            document.getElementById('recordBtn').style.color = '#0a0f1f';
            setTimeout(() => {
                document.getElementById('recordBtn').style.background = '#1f2a3a';
                document.getElementById('recordBtn').style.color = '#7fffd4';
            }, 200);
        }
        
        document.getElementById('scanBtn').addEventListener('click', scan);
        document.getElementById('calibrateBtn').addEventListener('click', calibrate);
        document.getElementById('recordBtn').addEventListener('click', record);
        
        // Initial zone activation
        updateBodyZones();
        
        // Mouse movement affects readings
        document.addEventListener('mousemove', (e) => {
            if (scanning) {
                // Subtle influence based on mouse position
                const xPercent = e.clientX / window.innerWidth;
                emotions.excitement = 30 + xPercent * 70;
                excitementBar.style.width = emotions.excitement + '%';
            }
        });
    </script>
</body>
</html>
