<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Synonym Chain Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board-game-container">
    <header>
        <h1>Synonym Chain Puzzle</h1>
        <button id="toggle-mode">Dark/Light</button>
    </header>

    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="streak">Streak: <span id="streak">0</span></div>
    </div>

    <div class="board" id="board">
        <!-- Word bubbles will appear here -->
    </div>

    <div class="input-area">
        <input type="text" id="synonym-input" placeholder="Enter a synonym...">
        <button id="submit-btn">Submit</button>
        <button id="hint-btn">Hint</button>
    </div>

    <div id="notification"></div>
</div>

<script src="script.js"></script>
</body>
</html>
