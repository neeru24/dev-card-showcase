<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <h1 id="main-title">Gamified Habit Tracker</h1>
        <form id="habit-form" aria-labelledby="main-title" autocomplete="off">
            <input type="text" id="habit-input" placeholder="Add a new habit" aria-label="Add a new habit" required>
            <button type="submit" aria-label="Add Habit">Add Habit</button>
        </form>
        <div id="habits-section">
            <h2>Your Habits</h2>
            <ul id="habits-list" aria-live="polite"></ul>
        </div>
        <div id="progress-section">
            <h2>Progress</h2>
            <canvas id="progress-chart" width="400" height="200" aria-label="Progress Chart" role="img"></canvas>
        </div>
        <div id="rewards-section">
            <h2>Rewards & Streaks</h2>
            <div id="rewards"></div>
        </div>
        <div id="social-section">
            <h2>Share & Compete</h2>
            <button id="share-btn" aria-label="Share Achievements">Share Achievements</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
