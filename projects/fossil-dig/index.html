<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦´ The Fossil Dig - Paleontology Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #8b5a2a;
            background: linear-gradient(145deg, #b87c4a, #5a3a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        .dig-site {
            width: 1000px;
            background: #d4a55a;
            background: linear-gradient(145deg, #e8c48a, #b88a4a);
            border-radius: 120px 120px 60px 60px;
            padding: 40px;
            box-shadow: 0 40px 60px #2a1a0a, inset 0 0 0 15px #f0d5b0, inset 0 0 0 30px #c4a078;
            border: 12px solid #8b6b3a;
            position: relative;
        }
        
        .dig-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .dig-cell {
            aspect-ratio: 1;
            background: #b88a4a;
            border-radius: 30px;
            border: 8px solid #6b4a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 0 -10px 0 #8b5a2a;
            position: relative;
            overflow: hidden;
        }
        .dig-cell:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 -10px 0 #8b5a2a, 0 10px 20px #2a1a0a;
        }
        .dig-cell.excavated {
            background: #e8c48a;
            border-color: #d4a55a;
        }
        
        .fossil-piece {
            animation: appear 0.3s;
        }
        @keyframes appear {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0); }
        }
        
        .dig-tools {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .dig-tool {
            background: #6b4a2a;
            border: none;
            color: #f0d5b0;
            font-size: 28px;
            padding: 20px 50px;
            border-radius: 60px;
            cursor: pointer;
            border-bottom: 10px solid #3a2a0a;
            transition: 0.05s linear;
            font-family: 'Courier New', monospace;
        }
        .dig-tool:active {
            border-bottom-width: 2px;
            transform: translateY(6px);
        }
        
        .fossil-display {
            background: #f0d5b0;
            border-radius: 60px;
            padding: 30px;
            border: 8px solid #8b6b3a;
            min-height: 150px;
            margin-top: 30px;
            font-size: 20px;
            color: #2a1a0a;
        }
        
        .dinosaur-name {
            font-size: 36px;
            color: #8b4a2a;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .brush-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #f0d5b0, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: brush 0.5s ease-out;
        }
        @keyframes brush {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dig-site">
        <div class="dinosaur-name" id="dinoName">
            ğŸ¦´ UNKNOWN FOSSIL ğŸ¦´
        </div>
        
        <div class="dig-grid" id="digGrid">
            <!-- Generated by JS -->
        </div>
        
        <div class="dig-tools">
            <button class="dig-tool" id="brushBtn">ğŸ–Œï¸ BRUSH</button>
            <button class="dig-tool" id="chiselBtn">â›ï¸ CHISEL</button>
            <button class="dig-tool" id="resetBtn">ğŸ”„ RESET</button>
        </div>
        
        <div class="fossil-display" id="fossilDisplay">
            Excavate fossils to reveal the dinosaur...
        </div>
    </div>

    <script>
        const digGrid = document.getElementById('digGrid');
        const fossilDisplay = document.getElementById('fossilDisplay');
        const dinoName = document.getElementById('dinoName');
        
        const fossils = {
            tRex: { name: 'Tyrannosaurus Rex', pieces: ['ğŸ¦·', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦–', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦·', 'ğŸ¦´'] },
            triceratops: { name: 'Triceratops', pieces: ['ğŸ¦·', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦•', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦·', 'ğŸ¦´'] },
            stegosaurus: { name: 'Stegosaurus', pieces: ['ğŸ¦·', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦•', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦·', 'ğŸ¦´'] },
            brachiosaurus: { name: 'Brachiosaurus', pieces: ['ğŸ¦·', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦•', 'ğŸ¦´', 'ğŸ¦´', 'ğŸ¦·', 'ğŸ¦´'] }
        };
        
        let currentFossil = fossils.tRex;
        let excavated = new Array(16).fill(false);
        let fossilPieces = [];
        
        function initDig() {
            // Randomly place fossil pieces
            fossilPieces = new Array(16).fill(null);
            const pieces = [...currentFossil.pieces];
            
            for (let i = 0; i < pieces.length; i++) {
                let pos;
                do {
                    pos = Math.floor(Math.random() * 16);
                } while (fossilPieces[pos] !== null);
                fossilPieces[pos] = pieces[i];
            }
            
            renderGrid();
        }
        
        function renderGrid() {
            digGrid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = `dig-cell ${excavated[i] ? 'excavated' : ''}`;
                cell.dataset.index = i;
                
                if (excavated[i] && fossilPieces[i]) {
                    const fossil = document.createElement('span');
                    fossil.className = 'fossil-piece';
                    fossil.textContent = fossilPieces[i];
                    cell.appendChild(fossil);
                } else if (excavated[i]) {
                    cell.textContent = 'ğŸ•³ï¸';
                } else {
                    cell.textContent = 'ğŸŸ«';
                }
                
                cell.addEventListener('click', () => excavate(i));
                digGrid.appendChild(cell);
            }
            
            // Check if complete
            const excavatedCount = excavated.filter(e => e).length;
            if (excavatedCount === 16) {
                dinoName.textContent = `ğŸ¦– ${currentFossil.name} COMPLETE! ğŸ¦–`;
                fossilDisplay.innerHTML = `ğŸ‰ Congratulations! You've unearthed a complete ${currentFossil.name} skeleton!`;
            } else {
                dinoName.textContent = `ğŸ¦´ ${currentFossil.name} - ${excavatedCount}/16 pieces`;
            }
        }
        
        function excavate(index) {
            if (excavated[index]) return;
            
            // Add brush effect
            const brush = document.createElement('div');
            brush.className = 'brush-effect';
            const cell = document.querySelector(`[data-index="${index}"]`);
            const rect = cell.getBoundingClientRect();
            brush.style.left = (rect.left + rect.width/2) + 'px';
            brush.style.top = (rect.top + rect.height/2) + 'px';
            document.body.appendChild(brush);
            setTimeout(() => brush.remove(), 500);
            
            excavated[index] = true;
            
            if (fossilPieces[index]) {
                fossilDisplay.innerHTML = `âœ¨ Found a ${fossilPieces[index]}! It's part of the ${currentFossil.name}.`;
            } else {
                fossilDisplay.innerHTML = 'Just dirt and rock... keep digging!';
            }
            
            renderGrid();
        }
        
        function resetDig() {
            excavated = new Array(16).fill(false);
            
            // Randomly select new dinosaur
            const dinoKeys = Object.keys(fossils);
            const randomDino = dinoKeys[Math.floor(Math.random() * dinoKeys.length)];
            currentFossil = fossils[randomDino];
            
            initDig();
            fossilDisplay.innerHTML = `New dig site! Looking for ${currentFossil.name}...`;
        }
        
        document.getElementById('brushBtn').addEventListener('click', () => {
            fossilDisplay.innerHTML = 'ğŸ–Œï¸ Use the brush to carefully expose fossils';
        });
        
        document.getElementById('chiselBtn').addEventListener('click', () => {
            fossilDisplay.innerHTML = 'â›ï¸ The chisel helps remove rock around bones';
        });
        
        document.getElementById('resetBtn').addEventListener('click', resetDig);
        
        initDig();
    </script>
</body>
</html>
