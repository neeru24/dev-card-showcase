<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro Life Metrics Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="dashboard-container">
    <header>
        <h1>Micro Life Metrics Dashboard</h1>
        <button id="toggle-mode">Toggle Dark/Light Mode</button>
    </header>

    <!-- User Input Form -->
    <div class="metric-form">
        <input type="text" id="metric-name" placeholder="Metric Name">
        <input type="number" id="metric-current" placeholder="Current Value">
        <input type="number" id="metric-goal" placeholder="Goal Value">
        <button id="add-metric-btn">Add Metric</button>
    </div>

    <div class="metrics-cards" id="metrics-cards"></div>

    <!-- Charts container -->
    <div class="charts" id="charts-container"></div>

    <div id="badge-notification">Streak Achieved!</div>
</div>

<script src="script.js"></script>
</body>
</html>
