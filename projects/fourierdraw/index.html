<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FourierDraw | Epicyclic Art & Sound</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="description"
        content="A generative art tool that reconstructs drawings using Discrete Fourier Transform and rotating epicycles.">
</head>

<body>
    <div id="app">
        <!-- Visualization Layers -->
        <canvas id="sketch-canvas" title="Interaction Layer"></canvas>
        <canvas id="drawing-canvas" title="Reconstruction Layer"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <header class="app-header">
                <div class="header-content">
                    <h1>FourierDraw</h1>
                    <p class="tagline">Mathematics is the brush. Complexity is the ink.</p>
                </div>
                <div class="header-badges">
                    <span class="badge">DFT-Engine</span>
                    <span class="badge">WebAudio v2</span>
                </div>
            </header>

            <aside class="controls-wrapper">
                <div class="controls glass">
                    <!-- Standard Buttons -->
                    <div class="button-group main-actions">
                        <button id="reconstruct-btn" class="primary"
                            title="Apply Fourier Transform (Enter)">Reconstruct</button>
                        <button id="clear-btn" class="secondary" title="Clear Canvas (C)">Clear</button>
                    </div>

                    <!-- Tabs are dynamically injected by ControlPanel.js -->
                    <div class="dynamic-controls">
                        <!-- Control sections will be injected here -->
                    </div>
                </div>

                <footer class="controls-footer">
                    <div class="shortcut-tip">Ctrl+Z: Undo | Ctrl+Y: Redo</div>
                </footer>
            </aside>

            <!-- Status Notifications -->
            <div id="status-bar" class="status glass hidden" aria-live="polite">
                Processing Signal...
            </div>
        </div>
    </div>

    <!-- Application Initialization -->
    <script src="src/main.js" type="module"></script>
</body>

</html>
