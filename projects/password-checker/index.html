<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Security Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="scanner">
    <h1>Security Scan</h1>
    <p class="tagline">Password Threat Analysis</p>

    <div class="shield">
      <svg viewBox="0 0 200 200">
        <circle class="bg" cx="100" cy="100" r="85" />
        <circle class="meter" cx="100" cy="100" r="85" />
      </svg>
      <span id="score">0%</span>
    </div>

    <input
      type="password"
      id="password"
      placeholder="Enter password to scan"
    />

    <p id="verdict">Awaiting inputâ€¦</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
