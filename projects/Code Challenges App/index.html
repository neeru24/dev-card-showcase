<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Problem Solver ‚Äî Code Challenges</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <header>
    <div class="logo">problem<span>.</span>solve</div>
    <div class="score-display">
      <div class="score-item">
        <strong class="accent" id="score-val">0</strong>
        Points
      </div>
      <div class="score-item">
        <strong class="green" id="solved-val">0</strong>
        Solved
      </div>
      <div class="score-item">
        <strong id="streak-val">0</strong>
        Streak
      </div>
    </div>
  </header>

  <!-- ‚Äî‚Äî‚Äî MAIN ‚Äî‚Äî‚Äî -->
  <main>

    <!-- Hero -->
    <section class="hero">
      <h1>Sharpen Your<br><em>Problem Solving</em></h1>
      <p>7 hand-crafted coding challenges from arrays to linked lists. Write your solution, run it against real test cases, and level up.</p>
    </section>

    <!-- Progress -->
    <div style="margin-bottom: 40px; animation: fadeUp 0.5s 0.05s ease both;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
        <span style="font-size:0.72rem; text-transform:uppercase; letter-spacing:0.1em; color:var(--text-muted)">Overall Progress</span>
        <span id="progress-label" style="font-size:0.72rem; color:var(--text-muted)">0 / 7 solved (0%)</span>
      </div>
      <div class="progress-bar-wrap">
        <div class="progress-bar-fill" id="progress-fill" style="width:0%"></div>
      </div>
    </div>

    <!-- Category Tabs -->
    <div id="category-tabs" class="categories"></div>

    <!-- Problem Grid -->
    <div id="problem-list" class="problem-list"></div>

  </main>

  <!-- ‚Äî‚Äî‚Äî PROBLEM MODAL ‚Äî‚Äî‚Äî -->
  <div id="modal-backdrop" class="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">

      <div class="modal-top">
        <button id="modal-close" class="modal-close" aria-label="Close">√ó</button>
        <div class="problem-meta" style="margin-top:8px">
          <span id="modal-diff" class="badge"></span>
          <span id="modal-cat" class="badge badge-cat"></span>
        </div>
        <h2 id="modal-title" style="font-family:'Syne',sans-serif;font-size:1.6rem;font-weight:800;letter-spacing:-0.03em;margin-bottom:16px;"></h2>
        <p id="modal-desc" style="color:var(--text-muted);font-size:0.85rem;line-height:1.85;margin-bottom:24px;"></p>

        <!-- Examples -->
        <div class="examples">
          <div class="example-label">Examples</div>
          <div id="modal-examples"></div>
        </div>
      </div>

      <div class="modal-body">
        <!-- Hint -->
        <button id="hint-btn" class="hint-btn">üí° Show Hint</button>
        <div id="hint-text" class="hint-text"></div>

        <!-- Code Editor -->
        <div class="editor-wrapper">
          <div class="editor-header">
            <div class="editor-dots">
              <span class="dot-r"></span>
              <span class="dot-y"></span>
              <span class="dot-g"></span>
            </div>
            <span class="editor-lang">JavaScript</span>
          </div>
          <textarea id="code-input" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="// Write your solution here..."></textarea>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button id="run-btn" class="btn btn-primary">‚ñ∂ Run Tests</button>
          <button id="reset-btn" class="btn btn-secondary">‚Ü∫ Reset</button>
          <button id="solution-btn" class="btn btn-ghost">üëÅ View Solution</button>
        </div>

        <!-- Output Panel -->
        <div id="output-panel" class="output-panel">
          <div class="output-header">
            <span id="output-status" class="output-status"></span>
            Test Results
          </div>
          <div id="test-results" class="test-results"></div>
          <div id="result-summary" class="result-summary"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
