<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Memory Jar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Digital Memory Jar</h1>
        <button id="addMemoryBtn">Add Memory</button>
        <button id="randomMemoryBtn">Random Memory</button>
        <button id="specialDateBtn">Special Date</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="memoryListSection">
            <h2>Your Memories</h2>
            <div id="memoryList"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>This Digital Memory Jar lets you store your favorite memories as text, images, or audio. Revisit them randomly or on special dates!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
