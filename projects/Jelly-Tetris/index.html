<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Tetris | Soft Body Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>JELLY <span class="highlight">STACK</span></h1>
                <div class="score-box">SCORE: <span id="score-val">0</span></div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <div class="jelly-icon">
                        <div class="blob"></div>
                    </div>
                    <h1>JELLY <span class="highlight">TETRIS</span></h1>
                    <p>Use Arrow Keys to Move & Rotate.</p>
                    <p class="hint">Blocks are squishy. Squeeze them into gaps!</p>
                    <button class="btn" onclick="startGame()">PLAY</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>GAME OVER</h1>
                    <p>The jelly spilled over.</p>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
            
            <div class="controls-hint">
                <span>← → Move</span>
                <span>↑ Rotate</span>
                <span>↓ Drop</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
