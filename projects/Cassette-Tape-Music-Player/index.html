<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Tape Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìº Cassette Tape Music Player</h1>
        <div class="cassette">
            <div class="cassette-body">
                <div class="label">
                    <div class="song-title">Retro Vibes</div>
                    <div class="artist">Classic Tunes</div>
                </div>
                <div class="reels">
                    <div class="reel left-reel" id="leftReel">
                        <div class="tape"></div>
                    </div>
                    <div class="reel right-reel" id="rightReel">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
        <div class="info">
            <p>Status: <span id="status">Stopped</span></p>
            <p>Time: <span id="currentTime">0:00</span> / <span id="totalTime">3:30</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
