<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Forge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scanline"></div>

    <header>
        <h1>ASCII FORGE</h1>
        <p>Convert text into terminal art</p>
    </header>

    <div class="controls">
        <input type="text" id="text-input" placeholder="Type something..." value="HELLO" maxlength="20">
        <select id="style-select">
            <option value="big">BIG</option>
            <option value="block">BLOCK</option>
            <option value="shadow">SHADOW</option>
            <option value="thin">THIN</option>
            <option value="dots">DOTS</option>
        </select>
        <button class="btn" onclick="copyOutput()">COPY</button>
    </div>

    <div class="output-wrapper">
        <div class="output-label">OUTPUT</div>
        <pre id="ascii-output"></pre>
        <div class="stats">
            <span id="stat-chars">CHARS: 0</span>
            <span id="stat-lines">LINES: 0</span>
            <span id="stat-width">WIDTH: 0</span>
        </div>
    </div>

    <div class="copy-toast" id="toast">COPIED TO CLIPBOARD</div>

    <script src="script.js"></script>
</body>

</html>
