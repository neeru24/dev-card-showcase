<!-- 
    LiquidAssets - Financial Fluid Simulation
    A high-performance SPH fluid simulation for visualizing financial flows.
    
    Structure:
    - scripts/fluid: Core physics (SPH, SpatialHash)
    - scripts/core: Simulation entities (Emitter, Drain)
    - scripts/ui: Interface logic
    - styles: Fintech themed CSS
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidAssets | Financial Fluid Simulation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ui.css">
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            alert("Error: " + message + "\nLine: " + lineno);
        };
    </script>
</head>

<body>
    <div id="app-container">
        <!-- Main Simulation Canvas -->
        <canvas id="sim-canvas"></canvas>

        <!-- Graph Overlay Canvas -->
        <canvas id="graph-canvas"></canvas>

        <!-- UI Overlay -->
        <div class="ui-layer">
            <header class="app-header">
                <h1>LIQUID<span class="highlight">ASSETS</span></h1>
                <div class="subtitle">Financial Fluid Dynamics</div>
            </header>

            <aside class="control-panel">
                <div class="panel-section">
                    <h2>Income Stream</h2>
                    <div class="control-group">
                        <label for="income-slider">Monthly Income</label>
                        <input type="range" id="income-slider" min="1000" max="20000" step="100" value="5000">
                        <div class="value-display">$<span id="income-val">5000</span></div>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Expenses (Drains)</h2>
                    <div id="expense-list">
                        <!-- Dynamic Expense Items -->
                    </div>
                    <button id="add-expense-btn" class="btn-primary">+ Add Expense</button>
                    <div class="instruction">Drag circles to move drains</div>
                </div>

                <div class="panel-section stats-section">
                    <h2>Liquid Reserves</h2>
                    <div class="stat-row">
                        <span>Volume:</span>
                        <span id="volume-stat">0 L</span>
                    </div>
                    <div class="stat-row">
                        <span>Savings:</span>
                        <span id="savings-stat">$0</span>
                    </div>
                    <div class="stat-row">
                        <span>Particles:</span>
                        <span id="particle-count">0</span>
                    </div>
                    <br>
                    <button id="reset-sim-btn" class="btn-danger">Reset Simulation</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/App.js"></script>
</body>

</html>
