<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Avatar Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customizable Avatar Creator</h1>
            <p class="subtitle">Mix and match hairstyles, clothes, and colors to create your unique avatar. Download your creation when you're done!</p>
        </header>
        
        <div class="creator-container">
            <div class="avatar-preview">
                <div class="avatar-canvas" id="avatarCanvas">
                    <!-- Avatar parts will be inserted here -->
                </div>
                <input type="text" class="avatar-name" id="avatarName" placeholder="Name your avatar..." maxlength="20">
                <div class="action-buttons">
                    <button class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i> Download Avatar
                    </button>
                    <button class="btn btn-secondary" id="randomBtn">
                        <i class="fas fa-random"></i> Randomize
                    </button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-section">
                    <h2>Hairstyles</h2>
                    <div class="options" id="hairstyleOptions">
                        <!-- Hairstyle options will be inserted here -->
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Clothing</h2>
                    <div class="options" id="clothingOptions">
                        <!-- Clothing options will be inserted here -->
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Hair Color</h2>
                    <div class="color-palette" id="hairColorOptions">
                        <!-- Hair color options will be inserted here -->
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Clothing Color</h2>
                    <div class="color-palette" id="clothingColorOptions">
                        <!-- Clothing color options will be inserted here -->
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Skin Tone</h2>
                    <div class="color-palette" id="skinColorOptions">
                        <!-- Skin color options will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Avatar Creator &copy; 2026 | All avatars are downloadable as PNG images</p>
        </footer>
    </div>

<script src="script.js"></script>
</body>
</html>
