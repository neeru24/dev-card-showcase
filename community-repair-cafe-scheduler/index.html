<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Repair Café Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Community Repair Café Scheduler</h1>
        <form id="repairForm">
            <label for="item">Item Needing Repair:</label>
            <input type="text" id="item" name="item" maxlength="48" required>
            <label for="issue">Issue Description:</label>
            <input type="text" id="issue" name="issue" maxlength="80" required>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Request Repair</button>
        </form>
        <form id="volunteerForm">
            <label for="volName">Volunteer Name:</label>
            <input type="text" id="volName" name="volName" maxlength="24" required>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" maxlength="64" required>
            <label for="availDate">Available Date:</label>
            <input type="date" id="availDate" name="availDate" required>
            <button type="submit">Offer to Volunteer</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Upcoming Repair Events</h2>
        <div id="events"></div>
        <h2>Repair Requests</h2>
        <div id="requests"></div>
        <h2>Volunteers</h2>
        <div id="volunteers"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
