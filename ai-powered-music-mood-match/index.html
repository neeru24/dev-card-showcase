<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Music Mood Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Mood Match</h1>
        <form id="journal-form">
            <textarea id="journal-entry" placeholder="How are you feeling today?" required></textarea>
            <button type="submit">Analyze Mood</button>
        </form>
        <div id="mood-result">
            <h2>Your Mood</h2>
            <p id="mood"></p>
        </div>
        <div id="playlist-suggestion">
            <h2>Suggested Playlist</h2>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
