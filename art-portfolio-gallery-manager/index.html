<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio & Gallery Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Art Portfolio & Gallery Manager</h1>
        <p>Upload, categorize, and showcase your artwork in a beautiful gallery!</p>
    </header>
    <main>
        <section class="add-artwork">
            <h2>Add Artwork</h2>
            <input type="text" id="art-title" placeholder="Artwork Title">
            <input type="text" id="art-category" placeholder="Category (e.g. Painting, Sculpture)">
            <input type="text" id="art-tags" placeholder="Tags (comma separated)">
            <input type="file" id="art-image" accept="image/*">
            <textarea id="art-desc" placeholder="Description"></textarea>
            <input type="text" id="art-exhibition" placeholder="Exhibition History">
            <input type="number" id="art-sales" placeholder="Sales Count">
            <button id="add-art-btn">Add Artwork</button>
        </section>
        <section class="gallery-view">
            <h2>Gallery View</h2>
            <div id="gallery"></div>
        </section>
        <section class="exhibition-history">
            <h2>Exhibition History</h2>
            <div id="exhibitions"></div>
        </section>
        <section class="sales-tracking">
            <h2>Sales Tracking</h2>
            <div id="sales"></div>
        </section>
        <div class="actions">
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-pdf-btn">Export PDF</button>
        </div>
    </main>
    <footer>
        <p>Art Portfolio & Gallery Manager &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
