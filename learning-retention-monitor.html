<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Retention Monitor</title>
    <link rel="stylesheet" href="assets/css/learning-retention-monitor.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Learning Retention Monitor</h1>

        <div class="study-section">
            <h2>ðŸ“š Log Study Session</h2>
            <div class="inputs">
                <div>
                    <label>Topic</label>
                    <input type="text" id="topic" placeholder="e.g., Biology Chapter 5">
                </div>
                <div>
                    <label>Initial Recall Score (%)</label>
                    <input type="number" id="initialScore" min="0" max="100" placeholder="100">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="studyDate">
                </div>
            </div>
            <button class="log-btn" onclick="logStudySession()">Log Study Session</button>
        </div>

        <div class="test-section">
            <h2>ðŸ§ª Log Retention Test</h2>
            <div class="inputs">
                <div>
                    <label>Topic</label>
                    <select id="testTopic">
                        <option value="">Select Topic</option>
                    </select>
                </div>
                <div>
                    <label>Recall Score (%)</label>
                    <input type="number" id="testScore" min="0" max="100" placeholder="85">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="testDate">
                </div>
            </div>
            <button class="log-btn" onclick="logRetentionTest()">Log Retention Test</button>
        </div>

        <div class="graph-section">
            <h2>ðŸ“ˆ Retention Decay Graph</h2>
            <div class="graph-controls">
                <label>Topic: </label>
                <select id="graphTopic" onchange="drawRetentionGraph()">
                    <option value="">Select Topic</option>
                </select>
            </div>
            <canvas id="retentionChart" width="600" height="300"></canvas>
        </div>

        <div class="stats-section">
            <h2>ðŸ“Š Retention Statistics</h2>
            <div class="stats">
                <div>Total Study Sessions: <span id="totalSessions">0</span></div>
                <div>Topics Tracked: <span id="totalTopics">0</span></div>
                <div>Average Initial Score: <span id="avgInitialScore">0</span>%</div>
                <div>Average 7-Day Retention: <span id="avg7DayRetention">0</span>%</div>
            </div>
        </div>

        <div class="history-section">
            <h2>ðŸ“… Recent Activity</h2>
            <ul id="activityHistory"></ul>
        </div>
    </div>

    <script src="assets/js/learning-retention-monitor.js"></script>
</body>
</html>
