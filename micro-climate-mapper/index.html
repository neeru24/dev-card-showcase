<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Climate Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Micro-Climate Mapper</h1>
        <form id="dataForm">
            <label for="location">Neighborhood/Area:</label>
            <input type="text" id="location" name="location" maxlength="48" required>
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" min="0" max="100" required>
            <label for="aqi">Air Quality Index (AQI):</label>
            <input type="number" id="aqi" name="aqi" min="0" required>
            <label for="notes">Notes (optional):</label>
            <textarea id="notes" name="notes" rows="2"></textarea>
            <button type="submit">Submit Data</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Micro-Climate Map</h2>
        <div id="map"></div>
        <h2>Recent Submissions</h2>
        <div id="submissions"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
