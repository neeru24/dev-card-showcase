<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Renewable Energy Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Community Renewable Energy Tracker</h1>
        <p>Track, submit, and get involved in local renewable energy projects!</p>
    </header>
    <main>
        <section id="project-form-section">
            <h2>Submit a New Project</h2>
            <form id="project-form">
                <input type="text" id="project-name" placeholder="Project Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <textarea id="description" placeholder="Project Description" required></textarea>
                <input type="number" id="progress" placeholder="Progress (%)" min="0" max="100" required>
                <button type="submit">Submit Project</button>
            </form>
        </section>
        <section id="projects-list-section">
            <h2>Active Projects</h2>
            <div id="projects-list"></div>
        </section>
    </main>
    <footer>
        <p>Learn how to get involved in your community's renewable energy efforts!</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
