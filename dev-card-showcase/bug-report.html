  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <div>
      <strong>Thank you!</strong>
      <div style="font-size: 14px;">Your bug report has been submitted.</div>
    </div>
  </div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <i class="fas fa-exclamation-triangle"></i>
    <div>
      <strong>Error!</strong>
      <div style="font-size: 14px;">Failed to submit bug report. Please try again.</div>
    </div>
  </div>

  <div class="bug-report-wrapper">
    <div class="bug-report-container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-bug"></i>
        </div>
        <h1>Report a Bu_g</h1>
        <p class="subtitle">Help us improve by reporting bugs, errors, and technical issues you encounter</p>
      </div>

      <form onsubmit="submitBugReport(event)" id="bugReportForm">
        <div class="form-row">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Your Name (optional)</label>
            <input type="text" placeholder="Enter your name" id="userName" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email (optional)</label>
            <input type="email" placeholder="you@example.com" id="userEmail" />
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-tag"></i> Bug Title *</label>
          <input type="text" placeholder="Brief description of the bug" id="bugTitle" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-list"></i> Bug Category *</label>
          <select id="bugCategory" required>
            <option value="">Select a category</option>
            <option value="ui">UI/Design Issues</option>
            <option value="functionality">Functionality Problems</option>
            <option value="performance">Performance Issues</option>
            <option value="compatibility">Browser/Device Compatibility</option>
            <option value="security">Security Concerns</option>
            <option value="accessibility">Accessibility Issues</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label><i class="fas fa-globe"></i> Browser</label>
            <select id="browser">
              <option value="">Select browser</option>
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
              <option value="opera">Opera</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label><i class="fas fa-desktop"></i> Operating System</label>
            <select id="os">
              <option value="">Select OS</option>
              <option value="windows">Windows</option>
              <option value="macos">macOS</option>
              <option value="linux">Linux</option>
              <option value="ios">iOS</option>
              <option value="android">Android</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-align-left"></i> Description *</label>
          <textarea placeholder="Please provide a detailed description of the bug..." id="bugDescription" required maxlength="1000"></textarea>
          <div class="char-counter" id="descCharCounter">
            <span id="descCharCount">0</span>/1000 characters
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-list-ol"></i> Steps to Reproduce</label>
          <textarea placeholder="1. Go to...&#10;2. Click on...&#10;3. Expected: ...&#10;4. Actual: ..." id="stepsToReproduce" maxlength="500"></textarea>
          <div class="char-counter" id="stepsCharCounter">
            <span id="stepsCharCount">0</span>/500 characters
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-images"></i> Screenshots (optional)</label>
          <div class="file-upload">
            <input type="file" id="screenshots" accept="image/*" multiple />
            <label for="screenshots" class="file-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              Click to upload screenshots
            </label>
          </div>
          <div class="file-list" id="fileList"></div>
        </div>

        <button type="submit" id="submitBtn">
          <i class="fas fa-paper-plane"></i>
          Submit Bug Report
        </button>
      </form>

      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
  </div>
