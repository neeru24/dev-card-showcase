<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Training Tracker</title>
    <link rel="stylesheet" href="assets/css/cognitive-training.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Cognitive Training Tracker</h1>

        <div class="exercise-selection">
            <h2>Choose Exercise</h2>
            <div class="exercise-buttons">
                <button onclick="startExercise('memory')">Number Memory</button>
                <button onclick="startExercise('reaction')">Reaction Time</button>
                <button onclick="startExercise('math')">Math Quiz</button>
                <button onclick="startExercise('words')">Word Recall</button>
            </div>
        </div>

        <div class="exercise-area" id="exerciseArea">
            <h2 id="exerciseTitle">Select an exercise to begin</h2>
            <div id="exerciseContent"></div>
            <div id="exerciseControls"></div>
        </div>

        <div class="stats-section">
            <h2>Performance Stats</h2>
            <div class="stats">
                <div>Memory Best: <span id="memoryBest">0</span></div>
                <div>Reaction Best: <span id="reactionBest">0 ms</span></div>
                <div>Math Best: <span id="mathBest">0%</span></div>
                <div>Words Best: <span id="wordsBest">0</span></div>
            </div>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>Brain Health Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>
    </div>

    <script src="assets/js/cognitive-training.js"></script>
</body>
</html>
