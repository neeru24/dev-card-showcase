<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Travel Planner</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="map-panel">
    <h1>ğŸ—ºï¸ Travel Route Planner</h1>
    <p>Click cities to plan your route!</p>
    <div id="map"></div>
  </div>

  <div class="info-panel">
    <h2>Selected Cities</h2>
    <ul id="cityList"></ul>

    <h3>Add Note / Image</h3>
    <input type="text" id="noteInput" placeholder="Enter note">
    <input type="file" id="imageInput">
    <button id="addNoteBtn">Add Note</button>

    <h3>Total Distance: <span id="totalDistance">0</span> km</h3>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
