<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Task Visualizer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">

<header>
<h1>QUANTUM TASK VISUALIZER</h1>
<div class="stats">
<div>States: <span id="stateCount">0</span></div>
<div>Entanglements: <span id="entangleCount">0</span></div>
</div>
</header>

<div class="controls">

<input id="taskInput" placeholder="Enter quantum task">

<button onclick="createTask()">Create</button>
<button onclick="observeAll()">Observe All</button>
<button onclick="collapseAll()">Collapse All</button>
<button onclick="entangleRandom()">Entangle Random</button>

</div>

<div id="quantumField"></div>

</div>

<script src="script.js"></script>

</body>
</html>
