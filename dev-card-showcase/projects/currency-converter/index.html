<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="converter">
    <header>
      <h1>Currency Converter</h1>
    </header>

    <section class="input-group">
      <input
        type="number"
        id="amount"
        placeholder="Enter amount"
        value="1"
        aria-label="Amount to convert"
      />
    </section>

    <section class="selectors">
      <select id="fromCurrency" aria-label="From currency"></select>
      <span aria-hidden="true">â†’</span>
      <select id="toCurrency" aria-label="To currency"></select>
    </section>

    <button id="convertBtn" aria-label="Convert currency">
      Convert
    </button>

    <output class="result" id="result">
      Converted amount will appear here
    </output>
  </main>

  <script src="script.js"></script>
</body>
</html>
