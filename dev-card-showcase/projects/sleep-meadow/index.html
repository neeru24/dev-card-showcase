<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Meadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Sleep Meadow</h1>
        <button id="logSleepBtn">Log Sleep</button>
        <button id="meadowBtn">My Meadow</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="sleepSection">
            <h2>Your Sleep Log</h2>
            <div id="sleepList"></div>
        </section>
        <section id="meadowSection" class="hidden">
            <h2>My Meadow</h2>
            <div id="meadow"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Track your sleep quality and watch your meadow bloom with flowers and wildlife as your sleep improves!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
