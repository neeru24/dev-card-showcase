<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Forest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Mood Forest</h1>
        <button id="logMoodBtn">Log Mood</button>
        <button id="forestBtn">My Forest</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="moodSection">
            <h2>Your Mood Log</h2>
            <div id="moodList"></div>
        </section>
        <section id="forestSection" class="hidden">
            <h2>My Forest</h2>
            <div id="forest"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Each day, log your mood and grow a unique tree or flower based on your emotions!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
