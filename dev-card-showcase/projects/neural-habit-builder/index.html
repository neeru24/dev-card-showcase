<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neural Habit Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="blob"></div>
<div class="blob blob2"></div>

<div class="container">

<div class="header">
<h1>Neural Habit Builder</h1>
<div>
Level: <span id="level">1</span>
</div>
</div>

<div class="card">
<input type="text" id="habitInput" placeholder="Enter new habit...">
<button id="addHabitBtn">Add Habit</button>

<div class="xp-container">
<div class="xp-bar" id="xpBar"></div>
</div>
</div>

<div class="grid">

<div class="card">
<h2>Habits</h2>
<div id="habitList"></div>
</div>

<div class="card">
<h2>Weekly Progress</h2>
<canvas id="chart"></canvas>
</div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
