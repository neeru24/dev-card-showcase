<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaaSBoard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

<aside class="sidebar">
<h2>SaaSBoard</h2>
<ul>
<li class="active">Dashboard</li>
<li>Analytics</li>
<li>Users</li>
<li>Settings</li>
</ul>
</aside>

<main class="main-content">

<header class="topbar">
<h1>Dashboard Overview</h1>
</header>

<section class="cards">
<div class="card">
<h3>Revenue</h3>
<p>$24,500</p>
</div>

<div class="card">
<h3>Users</h3>
<p>1,240</p>
</div>

<div class="card">
<h3>Orders</h3>
<p>320</p>
</div>

<div class="card">
<h3>Growth</h3>
<p>+18%</p>
</div>
</section>

<section class="charts">
<canvas id="chart"></canvas>
</section>

<section class="users">
<h2>Recent Users</h2>
<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Status</th>
</tr>
</thead>
<tbody id="userTable"></tbody>
</table>
</section>

</main>
</div>

<script src="script.js"></script>
</body>
</html>
