<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-Gen | CSS Glassmorphism Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>Glass-Gen</span>
            </div>
            <a href="../../index.html" class="back-link">Back to Home</a>
        </header>

        <main class="workspace">
            <section class="controls-panel">
                <div class="control-group">
                    <label>
                        <span>Blur</span>
                        <span class="val-display" id="val-blur">10px</span>
                    </label>
                    <input type="range" id="inp-blur" min="0" max="40" value="10">
                </div>

                <div class="control-group">
                    <label>
                        <span>Transparency</span>
                        <span class="val-display" id="val-alpha">0.5</span>
                    </label>
                    <input type="range" id="inp-alpha" min="0" max="1" step="0.05" value="0.5">
                </div>

                <div class="control-group">
                    <label>
                        <span>Saturation</span>
                        <span class="val-display" id="val-sat">100%</span>
                    </label>
                    <input type="range" id="inp-sat" min="0" max="200" value="100">
                </div>

                <div class="control-group">
                    <label>
                        <span>Border Radius</span>
                        <span class="val-display" id="val-rad">16px</span>
                    </label>
                    <input type="range" id="inp-rad" min="0" max="50" value="16">
                </div>

                <div class="control-group color-picker">
                    <label>Tint Color</label>
                    <div class="color-inputs">
                        <input type="color" id="inp-color" value="#ffffff">
                        <span id="hex-display">#FFFFFF</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Background Pattern</label>
                    <div class="bg-selector">
                        <button class="bg-btn active" data-bg="gradient-1"></button>
                        <button class="bg-btn" data-bg="gradient-2"></button>
                        <button class="bg-btn" data-bg="mesh"></button>
                        <button class="bg-btn" data-bg="image"></button>
                    </div>
                </div>
            </section>

            <section class="preview-panel" id="preview-bg">
                <div class="glass-card" id="glass-card">
                    <div class="card-content">
                        <h2>Glassmorphism</h2>
                        <p>Adjust the sliders to customize this effect.</p>
                        <button class="dummy-btn">Button</button>
                    </div>
                </div>
            </section>

            <section class="code-panel">
                <div class="panel-header">
                    <h3>CSS Output</h3>
                    <button class="btn-copy" id="btn-copy">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <pre><code id="code-output">/* CSS will appear here */</code></pre>
            </section>
        </main>
    </div>

    <div id="toast" class="toast">Code Copied!</div>

    <script src="script.js"></script>
</body>
</html>
