<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<main class="app">
    <section class="view view-menu" id="menu-view">
      <div class="menu-card">
        <h1 class="menu-title">One word a day</h1>
        <p class="menu-subtitle">
          You have 6 attempts to guess a 5-letter word.
        </p>
        <div class="menu-illustration">
          <img src="https://assets.ycodeapp.com/assets/app18525/Images/4YqM6oioPwLCrHvKGqa5OcVHoCHMMOvQQXae9PKX-published.png" alt="Dog looking at a calendar">
        </div>
        <button class="primary-button" id="play-button">Play</button>
      </div>
    </section>

    <section class="view view-game is-hidden" id="game-view">
        <header class="game-header">
        <button class="ghost-button" id="back-button">‚Üê Menu</button>
        <h2 class="game-title">Puzzle Play</h2>
        <div class="game-info">Guess the 5-letter word</div>
    </header>
    
      <section class="board-container">
          <div id="board" class="board"></div>
      </section>
      
      <section class="keyboard-container">
        <div id="keyboard" class="keyboard"></div>
    </section>
    
    <section class="message-container" id="message"></section>
    </section>
    <script defer src="script.js"></script>
</main>
</body>
</html>
