<!DOCTYPE html>
<html>
<head>
  <title>AI Model Cost Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ¤– AI Model Cost Simulator</h1>

<div class="container">

  <div class="card">
    <h2>Model Configuration</h2>

    <label>Select Model</label>
    <select id="modelSelect">
      <option value="gpt4">GPT-4</option>
      <option value="gpt4mini">GPT-4o-mini</option>
      <option value="claude">Claude 3</option>
      <option value="gemini">Gemini Pro</option>
    </select>

    <label>Prompt Tokens per Request</label>
    <input type="number" id="inputTokens" value="500">

    <label>Response Tokens per Request</label>
    <input type="number" id="outputTokens" value="800">

    <label>Requests per Day</label>
    <input type="number" id="requestsPerDay" value="100">

    <button onclick="calculateCost()">Calculate Cost</button>
  </div>

  <div class="card">
    <h2>Cost Breakdown</h2>
    <div id="results"></div>
    <canvas id="costChart" width="300" height="200"></canvas>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
