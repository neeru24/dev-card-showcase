<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync | Cognitive BCI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-container">
        <header>
            <h1>NEURO<span>SYNC</span></h1>
            <div class="status-dot"></div>
            <span id="connection-status">LINK ESTABLISHED</span>
        </header>

        <div class="main-display">
            <div class="visualizer-box">
                <canvas id="waveCanvas"></canvas>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <label>Focus Level</label>
                    <div class="radial-progress" id="focus-ring">
                        <span id="focus-percent">88%</span>
                    </div>
                </div>
                <div class="metric-card">
                    <label>Mental Fatigue</label>
                    <div class="bar-bg">
                        <div id="fatigue-bar" class="bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <button id="session-btn">START COGNITIVE SESSION</button>
            <p id="bio-feedback">Alpha Waves: Stable | Dopamine: Optimal</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
