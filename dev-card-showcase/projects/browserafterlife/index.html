<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserAfterlife | Digital Ghost System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <canvas id="spirit-canvas"></canvas>
        
        <div class="interface">
            <header>
                <h1>BrowserAfterlife</h1>
                <p class="status">Manifesting Entity...</p>
            </header>

            <div class="spirit-box">
                <div class="readout">
                    <span class="label">CURRENT ENTITY</span>
                    <span id="entity-name" class="value">Loading...</span>
                </div>
                <div class="readout">
                    <span class="label">AGE</span>
                    <span id="entity-age" class="value">0s</span>
                </div>
                <div class="readout">
                    <span class="label">HAUNTING LEVEL</span>
                    <div class="haunt-meter">
                        <div id="haunt-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="graveyard-stats">
                <h3>Local Graveyard</h3>
                <ul id="ghost-list">
                    <!-- Past ghosts render here -->
                </ul>
                <button id="summon-btn">Summon Past Spirits</button>
                <button id="kill-btn">End Session (Die)</button>
            </div>
        </div>
    </div>

    <!-- Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
