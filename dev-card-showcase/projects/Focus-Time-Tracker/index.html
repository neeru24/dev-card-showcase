<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üïØÔ∏è Focus Time Tracker</h1>

        <div class="timer-section">
            <h2>Timer</h2>
            <div class="inputs">
                <div>
                    <label>Focus (min)</label>
                    <input type="number" id="focusTime" value="25" min="1">
                </div>
                <div>
                    <label>Break (min)</label>
                    <input type="number" id="breakTime" value="5" min="1">
                </div>
            </div>
            <div class="time" id="display">25:00</div>
            <div class="buttons">
                <button class="start" onclick="startTimer()">Start</button>
                <button class="pause" onclick="pauseTimer()">Pause</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>
            <div class="mode" id="mode">Focus Mode</div>
            <div class="sessions">Completed Sessions: <span id="sessions">0</span></div>
        </div>

        <div class="stats-section">
            <h2>Productivity Stats</h2>
            <div class="stats">
                <div>Today's Focus Time: <span id="todayTime">0</span> min</div>
                <div>Weekly Total: <span id="weekTime">0</span> min</div>
                <div>Streak: <span id="streak">0</span> days</div>
            </div>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>Productivity Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html></content>
