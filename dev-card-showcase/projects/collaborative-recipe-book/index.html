<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Recipe Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Collaborative Recipe Book</h1>
      <button id="add-recipe-btn">Add Recipe</button>
    </header>
    <main>
      <section id="recipe-list-section">
        <h2>Recipes</h2>
        <ul id="recipe-list"></ul>
      </section>
      <section id="recipe-detail-section" class="hidden">
        <button id="back-to-list">&larr; Back to List</button>
        <div id="recipe-detail"></div>
      </section>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="modal-title">Add Recipe</h2>
        <form id="recipe-form">
          <input type="text" id="recipe-title" placeholder="Recipe Title" required>
          <textarea id="recipe-ingredients" placeholder="Ingredients (one per line)" required></textarea>
          <textarea id="recipe-steps" placeholder="Steps (one per line)" required></textarea>
          <button type="submit">Save Recipe</button>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
