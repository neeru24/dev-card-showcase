<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance & Expense Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Finance & Expense Analyzer</h1>
    </header>
    <main>
      <section class="add-expense-section">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <input type="date" id="expense-date" required>
          <input type="number" id="expense-amount" placeholder="Amount" min="0.01" step="0.01" required>
          <select id="expense-category" required>
            <option value="">Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" id="expense-note" placeholder="Note (optional)">
          <button type="submit">Add</button>
        </form>
      </section>
      <section class="expenses-section">
        <h2>Expenses</h2>
        <ul id="expenses-list"></ul>
      </section>
      <section class="charts-section">
        <h2>Spending Insights</h2>
        <canvas id="category-chart" width="400" height="200"></canvas>
        <canvas id="trend-chart" width="400" height="200"></canvas>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
