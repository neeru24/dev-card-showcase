<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Dodge | Interactive Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <meta name="description" content="An interactive web experience where text avoids your cursor.">
</head>

<body>
    <div id="app-container">
        <!-- Navigation / Header -->
        <header class="main-header">
            <div class="logo">Text Dodge</div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link" data-text="About">About</a></li>
                    <li><a href="#" class="nav-link" data-text="GitHub">GitHub</a></li>
                    <li><a href="#" class="nav-link" data-text="Contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="interaction-zone">
            <div class="content-wrapper">
                <h1 class="dodge-text" id="hero-title" data-split="true">
                    Interact With Digital Typography
                </h1>
                <p class="dodge-paragraph">
                    <span class="word">Move</span> <span class="word">your</span> <span class="word">cursor</span> <span
                        class="word">around</span>
                    <span class="word">to</span> <span class="word">experience</span> <span class="word">the</span>
                    <span class="word">physics</span>
                    <span class="word">of</span> <span class="word">avoidance.</span> <span class="word">Every</span>
                    <span class="word">element</span>
                    <span class="word">reacts</span> <span class="word">organically</span> <span class="word">to</span>
                    <span class="word">your</span>
                    <span class="word">presence.</span>
                </p>
            </div>

            <div class="grid-overlay" id="grid">
                <!-- Grid items generated by JS -->
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 Text Dodge Experiments</p>
            <div class="status-indicator">
                <span class="indicator-dot"></span>
                <span id="physics-status">Physics Engine Active</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/text-manager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
