<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollisionSynth | Kinetic Geometry Music</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="main-header">
            <div class="logo">
                <h1>CollisionSynth</h1>
                <span class="subtitle">Kinetic Rhythms from Spatial Logic</span>
            </div>
            <div class="header-stats">
                <div class="stat-item" id="stat-bpm">BPM: <span>120</span></div>
                <div class="stat-item" id="stat-nodes">Nodes: <span>0</span></div>
            </div>
        </header>

        <main id="viewport-container">
            <canvas id="main-canvas"></canvas>

            <div id="interaction-overlay">
                <!-- Dynamic feedback labels will be injected here -->
            </div>
        </main>

        <aside id="controls-panel">
            <section class="control-group">
                <h3>Physics</h3>
                <div class="control-item">
                    <label>Gravity</label>
                    <input type="range" id="param-gravity" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="control-item">
                    <label>Friction</label>
                    <input type="range" id="param-friction" min="0.9" max="1" step="0.001" value="0.99">
                </div>
            </section>

            <section class="control-group">
                <h3>Engine</h3>
                <div class="control-item">
                    <label>Speed</label>
                    <input type="range" id="param-speed" min="0.1" max="5" step="0.1" value="1.0">
                </div>
                <button id="btn-add-ball" class="primary-btn">Add Dynamic Node</button>
                <button id="btn-clear" class="secondary-btn">Reset Geometry</button>
            </section>

            <section class="control-group">
                <h3>Audio</h3>
                <div class="control-item">
                    <label>Reverb</label>
                    <input type="range" id="param-reverb" min="0" max="1" step="0.01" value="0.4">
                </div>
                <div class="control-item">
                    <label>Synthesizer Scale</label>
                    <select id="param-scale">
                        <option value="pentatonic">Minor Pentatonic</option>
                        <option value="chromatic">Chromatic</option>
                        <option value="dorian">Dorian</option>
                        <option value="aeolian">Aeolian</option>
                    </select>
                </div>
            </section>

            <section class="control-group">
                <h3>System</h3>
                <div class="control-item">
                    <label>Visual Theme</label>
                    <select id="param-theme">
                        <option value="cyber">Cyber Neon</option>
                        <option value="solar">Solar Flare</option>
                        <option value="mint">Mint Future</option>
                        <option value="monochrome">Monochrome</option>
                    </select>
                </div>
                <button id="btn-record" class="secondary-btn">Start Recording</button>
            </section>

            <footer class="app-info">
                <button id="btn-help" class="small-link">Guide & Shortcuts</button>
                <p>Drag walls to shift rhythm â€¢ Space to toggle motion</p>
            </footer>
        </aside>

        <div id="loading-overlay">
            <div class="loader"></div>
            <p>Initializing Audio Context...</p>
            <button id="btn-start" class="start-btn">BEGIN SESSION</button>
        </div>
    </div>

    <!-- System Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/visualizers.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
