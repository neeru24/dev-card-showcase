<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk-Reward Gambler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Risk-Reward Gambler</h1>
    <p class="desc">Choose between a safe reward or a risky gamble each round!</p>

    <div id="round">Round: 1 / 10</div>
    <div id="score">Score: 0</div>

    <div class="choices">
        <button id="safe">Safe +5 pts</button>
        <button id="risk">Risk x2-x5 (50% fail)</button>
    </div>

    <div id="log"></div>

    <div id="summary" class="hidden">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <p id="riskStats"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
