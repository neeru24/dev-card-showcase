<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Coffee & Tea Maker ☕</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app">
            <header class="app-header">
                <div class="title-container">
                    <i class="fas fa-mug-hot header-icon"></i>
                    <h1>Virtual Drink Maker</h1>
                    <i class="fas fa-coffee header-icon"></i>
                </div>
                <p class="subtitle">Customize and brew your perfect beverage</p>
            </header>

            <main class="app-main">
                <section class="controls-section">
                    <div class="control-group">
                        <label for="cupStyle">
                            <i class="fas fa-glass-whiskey"></i> Cup Style
                        </label>
                        <select id="cupStyle">
                            <option value="classic">Classic Cup</option>
                            <option value="round">Round Cup</option>
                            <option value="mug">Ceramic Mug</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="drinkType">
                            <i class="fas fa-wine-bottle"></i> Drink Type
                        </label>
                        <select id="drinkType">
                            <option value="tea">Green Tea</option>
                            <option value="coffee">Black Coffee</option>
                            <option value="latte">Vanilla Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="chocolate">Hot Chocolate</option>
                            <option value="espresso">Espresso</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="sugar">
                            <i class="fas fa-cube"></i> Sugar: <span id="sugarValue">3</span>
                        </label>
                        <input type="range" id="sugar" min="0" max="5" value="3">
                        <div class="sugar-icons">
                            <i class="fas fa-cube sugar-icon"></i>
                            <i class="fas fa-cube sugar-icon"></i>
                            <i class="fas fa-cube sugar-icon"></i>
                            <i class="fas fa-cube sugar-icon"></i>
                            <i class="fas fa-cube sugar-icon"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="topping">
                            <i class="fas fa-star"></i> Toppings
                        </label>
                        <select id="topping">
                            <option value="none">No Topping</option>
                            <option value="marshmallow">Marshmallows</option>
                            <option value="cinnamon">Cinnamon Stick</option>
                            <option value="whipped">Whipped Cream</option>
                            <option value="caramel">Caramel Drizzle</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="temperature">
                            <i class="fas fa-thermometer-half"></i> Temperature
                        </label>
                        <div class="temperature-controls">
                            <button id="tempDown" class="temp-btn">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="temp-display">
                                <span id="tempValue">75</span>°C
                            </div>
                            <button id="tempUp" class="temp-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <button id="makeDrinkBtn" class="make-drink-btn">
                        <i class="fas fa-magic"></i> Brew My Drink
                    </button>
                </section>

                <section class="display-section">
                    <div class="cup-area">
                        <div class="steam-container" id="steam">
                            <div class="steam-particle"></div>
                            <div class="steam-particle"></div>
                            <div class="steam-particle"></div>
                            <div class="steam-particle"></div>
                        </div>

                        <div class="cup" id="cup">
                            <div class="cup-handle"></div>
                            <div class="liquid" id="liquid"></div>
                            <div class="cup-rim"></div>
                            <div class="topping" id="toppingIcon"></div>
                        </div>

                        <div class="cup-shadow"></div>

                        <div class="drink-info" id="drinkInfo">
                            <h3 id="drinkName">Your Drink</h3>
                            <div class="drink-details">
                                <p><i class="fas fa-temperature-high"></i> <span id="infoTemp">75</span>°C</p>
                                <p><i class="fas fa-cube"></i> Sugar: <span id="infoSugar">3</span></p>
                                <p><i class="fas fa-star"></i> <span id="infoTopping">None</span></p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="app-footer">
                <p>Enjoy your virtual beverage! <i class="fas fa-heart"></i></p>
                <div class="footer-icons">
                    <i class="fas fa-seedling"></i>
                    <i class="fas fa-coffee-beans"></i>
                    <i class="fas fa-mug-hot"></i>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
