<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Dashboard</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <div class="habit-dashboard-container">
        <div class="habit-header">
            <h1><i class="fas fa-check-double"></i> Habit Tracker Dashboard</h1>
            <div class="header-controls">
                <button class="btn btn-icon" id="toggleTheme" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-icon" id="exportBtn" title="Export Data">
                    <i class="fas fa-file-export"></i>
                </button>
                <button class="btn btn-icon" id="importBtn" title="Import Data">
                    <i class="fas fa-file-import"></i>
                </button>
            </div>
        </div>
        <div class="habit-main">
            <div class="habit-sidebar">
                <h2>Habits</h2>
                <ul id="habitList"></ul>
                <button class="btn btn-block" id="addHabitBtn"><i class="fas fa-plus"></i> Add Habit</button>
            </div>
            <div class="habit-content">
                <div class="calendar-section">
                    <h2 id="calendarTitle">Calendar</h2>
                    <div id="calendar"></div>
                </div>
                <div class="analytics-section">
                    <h2>Analytics</h2>
                    <canvas id="progressChart"></canvas>
                    <div class="badges" id="badges"></div>
                </div>
            </div>
        </div>
        <div class="modal" id="habitModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add/Edit Habit</h2>
                <form id="habitForm">
                    <label>Name: <input type="text" id="habitName" required></label>
                    <label>Color: <input type="color" id="habitColor" value="#2563eb"></label>
                    <label>Reminder: <input type="time" id="habitReminder"></label>
                    <div class="modal-actions">
                        <button class="btn" type="submit">Save</button>
                        <button class="btn btn-danger" type="button" id="deleteHabitBtn">Delete</button>
                        <button class="btn" type="button" id="closeModalBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <input type="file" id="importFile" accept="application/json" style="display:none;">
        <div id="toastContainer" class="toast-container"></div>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/include.js"></script>
    <script src="script.js"></script>
</body>
</html>
