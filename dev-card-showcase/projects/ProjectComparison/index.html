<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Comparison Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Comparison Tool</h1>
            <p>Compare up to 3 projects side-by-side on key metrics and features.</p>
        </header>
        <main>
            <section class="select-projects">
                <h2>Select Projects</h2>
                <select id="projectSelect1"></select>
                <select id="projectSelect2"></select>
                <select id="projectSelect3"></select>
                <button id="compareBtn">Compare</button>
            </section>
            <section class="comparison-matrix">
                <h2>Comparison Matrix</h2>
                <table id="comparisonTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Project 1</th>
                            <th>Project 2</th>
                            <th>Project 3</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section class="visual-charts">
                <h2>Visual Comparison</h2>
                <canvas id="radarChart" height="120"></canvas>
                <canvas id="barChart" height="120"></canvas>
            </section>
            <section class="feature-checklist">
                <h2>Feature Checklist</h2>
                <div id="featureChecklist"></div>
            </section>
            <section class="export-share">
                <button id="exportBtn">Export as PDF/Image</button>
                <button id="shareBtn">Share Comparison</button>
                <button id="saveBtn">Save for Later</button>
            </section>
            <section class="winner-badges">
                <h2>Head-to-Head Winner Badges</h2>
                <div id="winnerBadges"></div>
            </section>
        </main>
    </div>
    <script src="client.js"></script>
</body>
</html>
