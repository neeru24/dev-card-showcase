<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Palace Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">

    
    <section id="start-screen" class="screen active">
      <h1>ðŸ§  Memory Palace</h1>
      <p>Train your memory using spatial association.</p>

      <label for="difficulty">Choose Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="start-btn">Start Game</button>
    </section>

    
    <section id="game-screen" class="screen">
      <div class="top-bar">
        <span id="phase-text">Memorize</span>
        <span id="timer">30</span>
      </div>

      <div id="room" class="room"></div>
    </section>

    <div id="picker" class="picker hidden">
        <p>Select the item</p>
        <div id="picker-items"></div>
    </div>

    
    <section id="result-screen" class="screen">
      <h2>Results</h2>
      <p id="score-text"></p>
      <button onclick="location.reload()">Play Again</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
