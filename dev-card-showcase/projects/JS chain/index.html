<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Chain | Blockchain Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="brand">
                <i class="fas fa-link"></i> JS-<span class="highlight">Chain</span>
            </div>
            <div class="controls">
                <div class="difficulty-display">
                    Target: <span class="hash-target">00</span> (Difficulty 2)
                </div>
                <button id="btn-add-block" class="btn primary">
                    <i class="fas fa-plus"></i> Add New Block
                </button>
            </div>
        </header>

        <main class="workspace">
            <div id="blockchain-container" class="chain-wrapper">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
