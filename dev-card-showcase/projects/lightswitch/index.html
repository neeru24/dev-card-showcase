<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LightSwitch - A minimalist dark-to-bright toggle experience featuring smooth animations and crisp audio feedback.">
    <title>LightSwitch | Minimalist Toggle</title>
    
    <!-- Design System & Components -->
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/theme.css">
    
    <!-- Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <!-- The Central Interaction -->
    <div id="app">
        <div class="switch-container" id="main-switch">
            <span class="audio-hint">Ready</span>
            <div class="switch-toggle"></div>
        </div>
        <div class="glow-backdrop"></div>
    </div>

    <!-- Branding -->
    <h1 id="status-label">L I G H T S W I T C H</h1>

    <!-- Core Logic Modules -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
