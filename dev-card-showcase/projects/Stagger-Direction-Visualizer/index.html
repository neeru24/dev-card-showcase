<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger Direction Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1><span>Stagger</span> Direction</h1>
        
        <div class="radio-group">
            <label>
                <input type="radio" name="position" value="start" checked>
                <span>Start</span>
            </label>
            <label>
                <input type="radio" name="position" value="center">
                <span>Center</span>
            </label>
            <label>
                <input type="radio" name="position" value="end">
                <span>End</span>
            </label>
            <label>
                <input type="radio" name="position" value="edges">
                <span>Edges</span>
            </label>
            <label>
                <input type="radio" name="position" value="random">
                <span>Random</span>
            </label>
	</div>

	<div class="code">
        
        <pre id="code" class="prettyprint" data-codetype="JS">
            gsap.from(split.chars, {
                yPercent:100,
                stagger: {
                    each:0.2,
                    from:"start"
                }
            })</pre>
        </div>
        <script src="script.js" defer></script>
</div>
</body>
</html>
