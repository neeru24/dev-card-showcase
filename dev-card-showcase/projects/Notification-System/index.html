<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Notification System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="notification" class="notification" role="alert" aria-live="assertive" style="display:none;" tabindex="0"></div>
  <main>
    <h1>Unified Notification System Demo</h1>
    <button onclick="showNotification('This is an info message!', 'info')">Show Info</button>
    <button onclick="showNotification('This is a success message!', 'success')">Show Success</button>
    <button onclick="showNotification('This is an error message!', 'error')">Show Error</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
