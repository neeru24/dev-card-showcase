<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Grid | Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-dna"></i> Life-Grid
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <span class="label">Generation</span>
                    <span class="value" id="gen-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Population</span>
                    <span class="value" id="pop-count">0</span>
                </div>
            </div>

            <div class="control-section">
                <h3>Playback</h3>
                <div class="btn-group">
                    <button id="btn-start" class="btn primary" title="Start Simulation">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="btn-step" class="btn secondary" title="Advance 1 Gen">
                        <i class="fas fa-step-forward"></i> Step
                    </button>
                </div>
                
                <div class="slider-group">
                    <label>Speed: <span id="speed-val">Fast</span></label>
                    <input type="range" id="speed-slider" min="10" max="1000" value="100" step="10">
                </div>
            </div>

            <div class="control-section">
                <h3>Edit</h3>
                <div class="btn-group">
                    <button id="btn-clear" class="btn warning">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                    <button id="btn-random" class="btn secondary">
                        <i class="fas fa-dice"></i> Random
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3>Patterns</h3>
                <div class="select-wrapper">
                    <select id="preset-select">
                        <option value="" disabled selected>Select a Pattern...</option>
                        <optgroup label="Still Lifes">
                            <option value="block">Block</option>
                            <option value="beehive">Beehive</option>
                        </optgroup>
                        <optgroup label="Oscillators">
                            <option value="blinker">Blinker</option>
                            <option value="toad">Toad</option>
                            <option value="beacon">Beacon</option>
                            <option value="pulsar">Pulsar</option>
                            <option value="penta">Pentadecathlon</option>
                        </optgroup>
                        <optgroup label="Spaceships">
                            <option value="glider">Glider</option>
                            <option value="lwss">Lightweight Spaceship</option>
                        </optgroup>
                        <optgroup label="Complex">
                            <option value="gosper">Gosper Glider Gun</option>
                            <option value="diehard">Diehard</option>
                            <option value="acorn">Acorn</option>
                        </optgroup>
                    </select>
                </div>
                <p class="hint-text">Select a pattern to spawn it in the center.</p>
            </div>

            <div class="legend">
                <h4>Rules of Life:</h4>
                <ul>
                    <li><strong>Underpop:</strong> &lt; 2 neighbors die.</li>
                    <li><strong>Survival:</strong> 2 or 3 neighbors live.</li>
                    <li><strong>Overpop:</strong> &gt; 3 neighbors die.</li>
                    <li><strong>Repro:</strong> 3 neighbors = new cell.</li>
                </ul>
            </div>
        </aside>

        <main class="viewport">
            <div class="canvas-wrapper">
                <canvas id="grid-canvas"></canvas>
                <div class="overlay-msg" id="overlay-msg">
                    <i class="fas fa-mouse-pointer"></i>
                    Click & Drag to Draw
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
