<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-FX | Canvas Photo Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-magic"></i> Image-FX
            </div>

            <div class="controls-wrapper">
                <div class="control-section">
                    <h3>Adjustments</h3>
                    
                    <div class="slider-group">
                        <label>Brightness <span id="val-brightness">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    
                    <div class="slider-group">
                        <label>Contrast <span id="val-contrast">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    
                    <div class="slider-group">
                        <label>Saturation <span id="val-saturation">100%</span></label>
                        <input type="range" id="saturation" min="0" max="200" value="100">
                    </div>

                    <div class="slider-group">
                        <label>Blur <span id="val-blur">0px</span></label>
                        <input type="range" id="blur" min="0" max="10" value="0">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Transform</h3>
                    <div class="btn-grid">
                        <button class="icon-btn" id="rotate-left" title="Rotate Left">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="icon-btn" id="rotate-right" title="Rotate Right">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="icon-btn" id="flip-h" title="Flip Horizontal">
                            <i class="fas fa-arrows-alt-h"></i>
                        </button>
                        <button class="icon-btn" id="flip-v" title="Flip Vertical">
                            <i class="fas fa-arrows-alt-v"></i>
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Filters</h3>
                    <div class="preset-grid">
                        <button class="preset-btn" data-filter="none">Normal</button>
                        <button class="preset-btn" data-filter="grayscale">B&W</button>
                        <button class="preset-btn" data-filter="sepia">Sepia</button>
                        <button class="preset-btn" data-filter="invert">Invert</button>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="btn-reset" class="btn secondary">Reset</button>
                <button id="btn-download" class="btn primary">Download Image</button>
            </div>
        </aside>

        <main class="workspace">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="upload-placeholder" id="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to Upload Image</p>
                    <input type="file" id="upload-input" accept="image/*" hidden>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
