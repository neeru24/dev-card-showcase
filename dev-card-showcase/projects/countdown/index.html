<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-1">

  <div class="timer-container">
    <h1>Countdown Timer</h1>

    <div id="inputBox">
      <div class="inputs">
        <input type="number" id="hours" placeholder="HH" min="0">
        <input type="number" id="minutes" placeholder="MM" min="0">
        <input type="number" id="seconds" placeholder="SS" min="0">
      </div>
      <button id="startBtn">Start</button>
    </div>

    <div id="timer">00 : 00 : 00</div>

    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="extras">
      <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
      <button id="gradientBtn">ðŸŽ¨ Change Gradient</button>
    </div>
  </div>

  <audio id="alarm" src="alarm.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
