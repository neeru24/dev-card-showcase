<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo-Flip | Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fas fa-brain"></i> Memo-Flip
            </div>
            
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="label">Moves</span>
                    <span class="value" id="move-count">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">Time</span>
                    <span class="value" id="time-count">00:00</span>
                </div>
                <button id="restart-btn" class="icon-btn" title="Restart">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </header>

        <div class="controls">
            <label>Difficulty:</label>
            <div class="radio-group">
                <label class="radio-btn">
                    <input type="radio" name="difficulty" value="4" checked>
                    <span>4x4 (Easy)</span>
                </label>
                <label class="radio-btn">
                    <input type="radio" name="difficulty" value="6">
                    <span>6x6 (Hard)</span>
                </label>
            </div>
        </div>

        <main class="game-board" id="game-board">
            </main>
    </div>

    <div class="modal-overlay" id="win-modal">
        <div class="modal-content">
            <i class="fas fa-trophy trophy-icon"></i>
            <h2>Victory!</h2>
            <p>You found all pairs!</p>
            
            <div class="final-stats">
                <div>
                    <span>Time</span>
                    <strong id="final-time">00:45</strong>
                </div>
                <div>
                    <span>Moves</span>
                    <strong id="final-moves">12</strong>
                </div>
            </div>

            <button class="play-again-btn" id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
