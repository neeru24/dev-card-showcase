<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Brain Training</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>üß† Memory Card Game</h1>
            <p class="subtitle">Train your brain with multiple themes!</p>
        </header>

        <!-- Game Menu -->
        <div id="menu" class="menu-screen active">
            <div class="menu-content">
                <h2>Select Game Mode</h2>
                
                <!-- Theme Selection -->
                <div class="option-group">
                    <h3>Choose Theme:</h3>
                    <div class="theme-buttons">
                        <button class="theme-btn active" data-theme="emojis">
                            <span class="theme-icon">üòä</span>
                            <span>Emojis</span>
                        </button>
                        <button class="theme-btn" data-theme="flags">
                            <span class="theme-icon">üö©</span>
                            <span>Flags</span>
                        </button>
                        <button class="theme-btn" data-theme="programming">
                            <span class="theme-icon">üíª</span>
                            <span>Programming</span>
                        </button>
                    </div>
                </div>

                <!-- Difficulty Selection -->
                <div class="option-group">
                    <h3>Choose Difficulty:</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">
                            <span class="difficulty-label">Easy</span>
                            <span class="difficulty-info">4x3 Grid</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="medium">
                            <span class="difficulty-label">Medium</span>
                            <span class="difficulty-info">4x4 Grid</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="hard">
                            <span class="difficulty-label">Hard</span>
                            <span class="difficulty-info">6x4 Grid</span>
                        </button>
                    </div>
                </div>

                <!-- Game Mode Selection -->
                <div class="option-group">
                    <h3>Choose Mode:</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="classic">
                            <span class="mode-icon">üéÆ</span>
                            <span class="mode-label">Classic</span>
                            <span class="mode-info">No time limit</span>
                        </button>
                        <button class="mode-btn" data-mode="timeattack">
                            <span class="mode-icon">‚ö°</span>
                            <span class="mode-label">Time Attack</span>
                            <span class="mode-info">Race against time</span>
                        </button>
                        <button class="mode-btn" data-mode="progressive">
                            <span class="mode-icon">üìà</span>
                            <span class="mode-label">Progressive</span>
                            <span class="mode-info">Increasing difficulty</span>
                        </button>
                    </div>
                </div>

                <button class="start-btn" id="startGame">Start Game</button>
                
                <button class="high-scores-btn" id="viewHighScores">üèÜ View High Scores</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <!-- Game Stats -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Moves:</span>
                    <span class="stat-value" id="moveCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pairs:</span>
                    <span class="stat-value" id="pairsFound">0/<span id="totalPairs">0</span></span>
                </div>
                <div class="stat-item level-indicator" id="levelIndicator" style="display: none;">
                    <span class="stat-label">Level:</span>
                    <span class="stat-value" id="currentLevel">1</span>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard"></div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="control-btn pause-btn" id="pauseBtn">‚è∏ Pause</button>
                <button class="control-btn restart-btn" id="restartBtn">üîÑ Restart</button>
                <button class="control-btn menu-btn" id="menuBtn">üìã Menu</button>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="highScoresScreen" class="high-scores-screen">
            <div class="high-scores-content">
                <h2>üèÜ High Scores</h2>
                <div class="scores-filter">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="emojis">Emojis</button>
                    <button class="filter-btn" data-filter="flags">Flags</button>
                    <button class="filter-btn" data-filter="programming">Programming</button>
                </div>
                <div id="scoresList" class="scores-list"></div>
                <button class="back-btn" id="backToMenu">Back to Menu</button>
                <button class="clear-scores-btn" id="clearScores">Clear All Scores</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="gameOverTitle">üéâ Congratulations!</h2>
                <div class="game-over-stats">
                    <div class="stat-row">
                        <span class="stat-name">Time:</span>
                        <span class="stat-result" id="finalTime">00:00</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Moves:</span>
                        <span class="stat-result" id="finalMoves">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Score:</span>
                        <span class="stat-result score-highlight" id="finalScore">0</span>
                    </div>
                    <div class="stat-row" id="newHighScoreRow" style="display: none;">
                        <span class="new-record">üèÜ NEW HIGH SCORE!</span>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn primary-btn" id="playAgain">Play Again</button>
                    <button class="modal-btn secondary-btn" id="backToMenuFromModal">Main Menu</button>
                </div>
            </div>
        </div>

        <!-- Pause Modal -->
        <div id="pauseModal" class="modal">
            <div class="modal-content">
                <h2>‚è∏ Game Paused</h2>
                <div class="modal-buttons">
                    <button class="modal-btn primary-btn" id="resumeGame">Resume</button>
                    <button class="modal-btn secondary-btn" id="quitGame">Quit to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
