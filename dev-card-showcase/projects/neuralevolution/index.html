<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralEvolution Sandbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="ui-layer">
        <div class="panel" id="stats-panel">
            <h1>NeuralEvolution</h1>
            <div class="stat-row">
                <span class="label">Generation:</span>
                <span class="value" id="gen-count">0</span>
            </div>
            <div class="stat-row">
                <span class="label">Population:</span>
                <span class="value" id="pop-count">0</span>
            </div>
            <div class="stat-row">
                <span class="label">Best Fitness:</span>
                <span class="value" id="best-fitness">0.00m</span>
            </div>
            <div class="stat-row">
                <span class="label">Time:</span>
                <span class="value" id="sim-time">0.0s</span>
            </div>
            <div class="stat-row">
                <span class="label">Active Genomes:</span>
                <span class="value" id="active-genomes">0</span>
            </div>
        </div>

        <div class="panel" id="controls-panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="speed-slider">Sim Speed: <span id="speed-val">1x</span></label>
                <input type="range" id="speed-slider" min="1" max="20" step="1" value="1">
            </div>
            <div class="control-group">
                <label for="mutation-rate">Mutation Rate: <span id="mutation-val">0.05</span></label>
                <input type="range" id="mutation-rate" min="0.01" max="0.5" step="0.01" value="0.05">
            </div>
            <div class="control-group">
                <label for="pop-size">Pop Size: <span id="pop-val">50</span></label>
                <input type="range" id="pop-size" min="10" max="200" step="10" value="50">
            </div>
            <div class="control-group">
                <button id="reset-btn">Reset Simulation</button>
            </div>
        </div>

        <canvas id="graph-canvas" width="300" height="100"></canvas>
    </div>

    <canvas id="sim-canvas"></canvas>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
