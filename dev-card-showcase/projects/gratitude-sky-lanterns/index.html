<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Sky Lanterns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gratitude Sky Lanterns</h1>
        <p>Write gratitude notes and light up your sky!</p>
    </header>
    <main>
        <section class="gratitude-input">
            <h2>Write a Gratitude Note</h2>
            <form id="gratitude-form">
                <input type="text" id="gratitude-input" placeholder="I'm grateful for...">
                <button type="submit">Release Lantern</button>
            </form>
        </section>
        <section class="lantern-sky-visualization">
            <h2>Your Sky</h2>
            <canvas id="sky-canvas" width="800" height="350"></canvas>
        </section>
        <section class="gratitude-history-section">
            <h2>Gratitude History</h2>
            <ul id="gratitude-history-list"></ul>
        </section>
    </main>
    <footer>
        <p>Gratitude Sky Lanterns &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
