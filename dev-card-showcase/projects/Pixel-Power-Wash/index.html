<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Power Wash | Clean Sim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="clean-layer" id="clean-bg"></div>
        
        <canvas id="dirt-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>POWER <span class="highlight">WASH</span></h1>
                <div class="progress-container">
                    <span>CLEANED: <b id="percent-val">0%</b></span>
                    <div class="bar-bg"><div id="progress-bar"></div></div>
                </div>
            </header>

            <div class="tools-panel">
                <div class="tool-group">
                    <label>Nozzle Size</label>
                    <input type="range" id="size-slider" min="10" max="60" value="30">
                </div>
                
                <div class="tool-group">
                    <button class="btn" onclick="resetDirt()">
                        <i class="fas fa-redo"></i> DIRTY AGAIN
                    </button>
                    <button class="btn secondary" onclick="changeImage()">
                        <i class="fas fa-image"></i> NEW IMAGE
                    </button>
                </div>
            </div>

            <div id="success-overlay" class="overlay hidden">
                <div class="box">
                    <h1>SPARKLING CLEAN! âœ¨</h1>
                    <p>Good job!</p>
                    <button class="btn" onclick="nextLevel()">NEXT LEVEL</button>
                </div>
            </div>
        </div>
        
        <div id="nozzle-cursor"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
