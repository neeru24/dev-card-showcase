<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Weaver ðŸŒ™</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dreamscape">
        <div class="moon-phase" id="moonPhase"></div>

        <div class="dream-container">
            <h1 class="dream-title">ðŸŒ™ Dream Weaver</h1>
            <p class="dream-date" id="currentDate"></p>

            <div class="dream-input-area">
                <textarea id="dreamInput" placeholder="I dreamed last night that..." rows="4"></textarea>
                <button id="analyzeDreamBtn" class="dream-btn">
                    <span class="btn-text">Weave Dream</span>
                    <span class="btn-stars">âœ¨</span>
                </button>
            </div>

            <div class="dream-analysis" id="dreamAnalysis">
                <div class="analysis-placeholder">
                    Your dream analysis will appear here...
                </div>
            </div>

            <div class="dream-history" id="dreamHistory">
                <h3>Previous Dreams</h3>
                <div class="dream-cards" id="dreamCards">
                    <!-- Dream cards will appear here -->
                </div>
            </div>
        </div>

        <div class="dream-stats" id="dreamStats">
            <div class="stat-card">
                <span class="stat-label">Dreams this week</span>
                <span class="stat-value" id="weeklyCount">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Top emotion</span>
                <span class="stat-value" id="topEmotion">âœ¨</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Lucid dreams</span>
                <span class="stat-value" id="lucidCount">0</span>
            </div>
        </div>

        <div class="floating-symbols" id="floatingSymbols"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
