<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self care planner ¬∑ daily reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f9f3e8 0%, #f0e7db 100%);
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* main card */
        .planner-card {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 250, 240, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 3rem 3rem 2.5rem 2.5rem;
            box-shadow: 0 25px 45px -12px rgba(120, 70, 40, 0.25),
                        0 2px 8px rgba(255, 245, 235, 0.6) inset;
            padding: 2.2rem 2.2rem 2.5rem;
            border: 1px solid #fff4e6;
        }

        /* header with gentle curve */
        .planner-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.2rem;
            padding-bottom: 1.2rem;
            border-bottom: 2px dashed #dccbb8;
        }

        .title-section h1 {
            font-size: 2.4rem;
            font-weight: 350;
            letter-spacing: -0.5px;
            color: #4e3e33;
            line-height: 1.1;
        }

        .title-section h1 span {
            font-weight: 600;
            background: #fff1e0;
            padding: 0.12rem 1rem;
            border-radius: 60px;
            display: inline-block;
            margin-top: 6px;
            font-size: 1.3rem;
            border: 1px solid #eedac6;
            color: #6b4f3a;
            letter-spacing: 0.3px;
        }

        .date-badge {
            background: #f4e2d1;
            padding: 0.7rem 1.8rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 450;
            color: #4b3a2c;
            box-shadow: inset 0 1px 4px #ffe7d4, 0 4px 10px #e2cfbc;
            border: 1px solid #faeeda;
            backdrop-filter: blur(2px);
        }

        .date-badge i {
            font-style: normal;
            margin-right: 8px;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        /* refresh quote */
        .quote-box {
            background: #ffffffba;
            padding: 0.9rem 1.8rem;
            border-radius: 100px 20px 20px 100px;
            margin-bottom: 2.2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border: 1px solid #ecdac8;
            box-shadow: 0 6px 14px #edd9c5a8;
        }

        .quote-text {
            flex: 1;
            font-size: 1.2rem;
            font-weight: 400;
            color: #5b4a3b;
            padding-left: 10px;
            border-left: 4px solid #cfb9a4;
        }

        .quote-btn {
            background: none;
            border: 1.5px solid #baa28e;
            color: #674f3c;
            font-size: 1.3rem;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.25s;
            font-weight: 400;
            background: #fcf3e9;
        }

        .quote-btn:hover {
            background: #e9d9ca;
            border-color: #9e826b;
            scale: 1.02;
            box-shadow: 0 6px 12px #dac2ad;
        }

        /* main grid ‚Äî 3 columns */
        .planner-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0 1.8rem;
        }

        /* universal card style */
        .card {
            background: #fffcf5ee;
            border-radius: 2rem;
            padding: 1.5rem 1.3rem 1.7rem;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 18px #dac5b3, 0 2px 0 #fffdfa inset;
            border: 1px solid #faeede;
            transition: 0.15s;
        }

        .card:hover {
            background: #fffffaf5;
            box-shadow: 0 12px 24px #cfb8a2;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: 450;
            color: #4f3f33;
            margin-bottom: 1.2rem;
            border-bottom: 2px dotted #e7cfbb;
            padding-bottom: 0.6rem;
        }

        .card-title i {
            font-size: 1.8rem;
        }

        /* habits list */
        .habit-list {
            list-style: none;
        }

        .habit-item {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 1rem 0 0.7rem;
            font-size: 1.15rem;
            color: #3f332b;
        }

        .habit-check {
            width: 22px;
            height: 22px;
            accent-color: #b78f72;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.1s;
        }

        .habit-label {
            flex: 1;
        }

        .habit-check:checked + .habit-label {
            text-decoration: line-through;
            color: #a48d7a;
            font-style: italic;
        }

        /* water tracker */
        .water-track {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .water-stats {
            display: flex;
            justify-content: space-between;
            background: #eddccc;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            color: #4e3e2e;
        }

        .water-glass-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .glass-btn {
            background: #d7c4b2;
            border: none;
            border-radius: 30px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #4f3a28;
            box-shadow: 0 3px 0 #a58e79;
            cursor: pointer;
            transition: 0.08s linear;
            flex: 1 0 auto;
            border: 1px solid #f0dccb;
        }

        .glass-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #a58e79;
        }

        .reset-water {
            background: #f2e3d7;
            border: 1px solid #cbb09b;
            color: #5f4635;
            padding: 0.5rem 0;
            border-radius: 30px;
            font-size: 1rem;
            margin-top: 6px;
            cursor: pointer;
            transition: 0.15s;
        }

        .reset-water:hover {
            background: #e5cfbf;
        }

        /* mood tracker */
        .mood-selector {
            display: flex;
            justify-content: space-around;
            margin: 0.5rem 0 1.3rem;
        }

        .mood-emoji {
            font-size: 2.2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            filter: grayscale(0.4);
            transition: 0.15s;
            padding: 0.2rem 0.4rem;
            border-radius: 60px;
        }

        .mood-emoji.selected {
            filter: grayscale(0);
            transform: scale(1.2);
            background: #f8e4d5;
            box-shadow: 0 4px 8px #dbbca3;
        }

        .mood-emoji:hover {
            filter: grayscale(0);
            transform: scale(1.15);
        }

        .mood-note {
            width: 100%;
            padding: 0.8rem;
            border-radius: 20px;
            border: 1px solid #ddcbb8;
            background: #fffcf4;
            font-size: 1rem;
            resize: vertical;
            margin: 0.8rem 0 0.2rem;
            color: #3d3026;
        }

        .mood-note:focus {
            outline: 2px solid #cbad92;
        }

        /* journal section */
        .journal-box {
            grid-column: span 3;
            margin-top: 0.5rem;
        }

        .journal-box .card {
            display: flex;
            flex-direction: column;
        }

        .journal-entry {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #journalInput {
            padding: 1.2rem;
            border-radius: 28px;
            border: 1px solid #dfcab7;
            background: #fffbf5;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 100px;
        }

        #journalInput:focus {
            outline: 2px solid #c8ad93;
            background: #ffffff;
        }

        .save-journal {
            background: #d6bca7;
            border: none;
            border-radius: 40px;
            padding: 0.9rem 1.8rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #2e241e;
            align-self: flex-start;
            cursor: pointer;
            border: 1px solid #fae3d0;
            transition: 0.15s;
        }

        .save-journal:hover {
            background: #c7aa91;
            color: #1e1510;
            box-shadow: 0 6px 12px #d0b49e;
        }

        .saved-time {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #856e5a;
            font-style: italic;
        }

        /* footer small */
        .footer-note {
            text-align: right;
            font-size: 0.9rem;
            color: #9a8675;
            margin-top: 1rem;
            padding-top: 0.8rem;
            border-top: 1px dashed #d7c0ac;
        }

        /* responsiveness */
        @media (max-width: 700px) {
            .planner-grid {
                grid-template-columns: 1fr;
            }
            .journal-box {
                grid-column: span 1;
            }
            .planner-header {
                flex-direction: column;
                align-items: start;
                gap: 15px;
            }
            .quote-box {
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>
<div class="planner-card">
    <div class="planner-header">
        <div class="title-section">
            <h1>üåø self care <span>planner</span></h1>
        </div>
        <div class="date-badge">
            <i>üìÖ</i> <span id="currentDate"></span>
        </div>
    </div>

    <!-- dynamic quote  -->
    <div class="quote-box" id="quoteBox">
        <div class="quote-text" id="quoteDisplay">"rest is not a reward, it's a requirement."</div>
        <button class="quote-btn" id="newQuoteBtn">‚áÑ  new</button>
    </div>

    <!-- 3‚Äëcolumn core -->
    <div class="planner-grid">
        <!-- left: daily habits -->
        <div class="card">
            <div class="card-title"><i>üßò</i> daily anchors</div>
            <ul class="habit-list" id="habitList">
                <li class="habit-item">
                    <input type="checkbox" class="habit-check" id="habit1"> <label for="habit1" class="habit-label">morning stretch or walk</label>
                </li>
                <li class="habit-item">
                    <input type="checkbox" class="habit-check" id="habit2"> <label for="habit2" class="habit-label">drink water first</label>
                </li>
                <li class="habit-item">
                    <input type="checkbox" class="habit-check" id="habit3"> <label for="habit3" class="habit-label">5 min meditation</label>
                </li>
                <li class="habit-item">
                    <input type="checkbox" class="habit-check" id="habit4"> <label for="habit4" class="habit-label">screen-free hour</label>
                </li>
                <li class="habit-item">
                    <input type="checkbox" class="habit-check" id="habit5"> <label for="habit5" class="habit-label">gratitude moment</label>
                </li>
            </ul>
            <p style="font-size:0.9rem; color:#9f897a; margin-top:0.8rem;">‚úì check what you've done</p>
        </div>

        <!-- middle: water + mood -->
        <div class="card">
            <div class="card-title"><i>üíß</i> water & mood</div>
            <div class="water-track">
                <div class="water-stats">
                    <span>üö∞ glasses</span>
                    <span id="glassCount">0</span>
                </div>
                <div class="water-glass-container" id="waterControls">
                    <button class="glass-btn" id="addGlass">+ add glass</button>
                    <button class="glass-btn" id="removeGlass">‚Äì remove</button>
                </div>
                <button class="reset-water" id="resetWater">reset water</button>
            </div>

            <!-- mood selector -->
            <div style="margin: 1.2rem 0 0.4rem; border-top: 1px dashed #ddc3af; padding-top: 1rem;">
                <div style="font-size:1.2rem; margin-bottom:0.2rem;">‚òÅÔ∏è today i feel</div>
                <div class="mood-selector" id="moodContainer">
                    <button class="mood-emoji" data-mood="amazing">üòä</button>
                    <button class="mood-emoji" data-mood="good">üôÇ</button>
                    <button class="mood-emoji" data-mood="meh">üòê</button>
                    <button class="mood-emoji" data-mood="low">üòî</button>
                    <button class="mood-emoji" data-mood="tense">üò§</button>
                </div>
                <input type="text" class="mood-note" id="moodNote" placeholder="optional note ..." maxlength="50">
            </div>
        </div>

        <!-- right: quick wins / grateful -->
        <div class="card">
            <div class="card-title"><i>‚ú®</i> three good things</div>
            <div style="display:flex; flex-direction: column; gap: 10px;" id="gratitudeArea">
                <input type="text" class="mood-note" placeholder="1. something small" id="grat1" maxlength="40">
                <input type="text" class="mood-note" placeholder="2. i appreciated ..." id="grat2" maxlength="40">
                <input type="text" class="mood-note" placeholder="3. a win" id="grat3" maxlength="40">
                <button class="reset-water" style="margin-top:6px;" id="saveGratitude">save & reflect</button>
            </div>
            <p id="gratitudeSavedMsg" style="font-size:0.85rem; color:#9e7f68; margin-top:0.5rem;"></p>
        </div>
    </div>

    <!-- journal entry (full width) -->
    <div class="journal-box">
        <div class="card">
            <div class="card-title"><i>üìì</i> evening journal</div>
            <div class="journal-entry">
                <textarea id="journalInput" placeholder="what's on your mind? any small win or feeling you'd like to remember..."> </textarea>
                <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                    <button class="save-journal" id="saveJournal">üíæ save entry</button>
                    <span class="saved-time" id="journalTime"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-note">‚Äî be gentle with yourself today ‚Äî</div>
</div>

<script>
    (function() {
        // ---------- set today's date ----------
        const dateEl = document.getElementById('currentDate');
        const today = new Date();
        const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
        dateEl.textContent = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

        // ---------- quote rotator ----------
        const quotes = [
            "‚Äúalmost everything will work again if you unplug for a few minutes, including you.‚Äù",
            "‚Äúrest is not a reward, it's a requirement.‚Äù",
            "‚Äúself-care is how you take your power back.‚Äù",
            "‚Äúyour mind will answer most questions if you learn to relax.‚Äù",
            "‚Äúan empty lantern provides no light. rest.‚Äù",
            "‚Äúslow down, you're doing great.‚Äù",
            "‚Äúhealing is an inside job.‚Äù",
            "‚Äúsometimes the most productive thing you can do is rest.‚Äù"
        ];
        const quoteDisplay = document.getElementById('quoteDisplay');
        document.getElementById('newQuoteBtn').addEventListener('click', () => {
            let randomIdx = Math.floor(Math.random() * quotes.length);
            quoteDisplay.textContent = quotes[randomIdx];
        });

        // ---------- habits (checkboxes kept via browser storage?) we don't store but they stay until refresh; we may load? fine as demo. but we can keep nothing. However we want water to persist, etc.
        // we will load/save to localStorage for water, mood, gratitudes, journal. 

        // ---------- water tracker ----------
        let glassCount = 0;
        const glassSpan = document.getElementById('glassCount');
        const addBtn = document.getElementById('addGlass');
        const removeBtn = document.getElementById('removeGlass');
        const resetWater = document.getElementById('resetWater');

        function updateWaterDisplay() {
            glassSpan.textContent = glassCount;
        }

        // Load water
        const savedGlasses = localStorage.getItem('selfCare_water');
        if (savedGlasses !== null) {
            glassCount = parseInt(savedGlasses, 10) || 0;
        } else {
            glassCount = 0;
        }
        updateWaterDisplay();

        addBtn.addEventListener('click', () => {
            glassCount++;
            updateWaterDisplay();
            localStorage.setItem('selfCare_water', glassCount);
        });
        removeBtn.addEventListener('click', () => {
            if (glassCount > 0) glassCount--;
            updateWaterDisplay();
            localStorage.setItem('selfCare_water', glassCount);
        });
        resetWater.addEventListener('click', () => {
            glassCount = 0;
            updateWaterDisplay();
            localStorage.setItem('selfCare_water', glassCount);
        });

        // ---------- mood persistence ----------
        const moodEmojis = document.querySelectorAll('.mood-emoji');
        const moodNote = document.getElementById('moodNote');

        // Load mood
        const savedMood = localStorage.getItem('selfCare_mood');
        if (savedMood) {
            document.querySelectorAll('.mood-emoji').forEach(btn => {
                if (btn.dataset.mood === savedMood) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        } else {
            // default none
        }

        const savedNote = localStorage.getItem('selfCare_moodNote');
        if (savedNote) moodNote.value = savedNote;

        moodEmojis.forEach(btn => {
            btn.addEventListener('click', (e) => {
                moodEmojis.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                const moodValue = btn.dataset.mood;
                localStorage.setItem('selfCare_mood', moodValue);
            });
        });

        moodNote.addEventListener('input', () => {
            localStorage.setItem('selfCare_moodNote', moodNote.value);
        });

        // ---------- gratitude fields ----------
        const grat1 = document.getElementById('grat1');
        const grat2 = document.getElementById('grat2');
        const grat3 = document.getElementById('grat3');
        const gratMsg = document.getElementById('gratitudeSavedMsg');

        // Load gratitudes
        if (localStorage.getItem('selfCare_grat1')) grat1.value = localStorage.getItem('selfCare_grat1');
        if (localStorage.getItem('selfCare_grat2')) grat2.value = localStorage.getItem('selfCare_grat2');
        if (localStorage.getItem('selfCare_grat3')) grat3.value = localStorage.getItem('selfCare_grat3');

        document.getElementById('saveGratitude').addEventListener('click', () => {
            localStorage.setItem('selfCare_grat1', grat1.value);
            localStorage.setItem('selfCare_grat2', grat2.value);
            localStorage.setItem('selfCare_grat3', grat3.value);
            gratMsg.textContent = '‚ú® saved to local notes';
            setTimeout(() => gratMsg.textContent = '', 1800);
        });

        // ---------- journal ----------
        const journalInput = document.getElementById('journalInput');
        const journalTimeSpan = document.getElementById('journalTime');
        const saveJournalBtn = document.getElementById('saveJournal');

        // Load journal
        const savedJournal = localStorage.getItem('selfCare_journal');
        if (savedJournal) journalInput.value = savedJournal;
        const savedJournalTimestamp = localStorage.getItem('selfCare_journalTime');
        if (savedJournalTimestamp) {
            journalTimeSpan.textContent = 'üìå last saved: ' + savedJournalTimestamp;
        }

        saveJournalBtn.addEventListener('click', () => {
            const journalText = journalInput.value;
            localStorage.setItem('selfCare_journal', journalText);
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const fullStamp = `${dateStr} at ${timeStr}`;
            localStorage.setItem('selfCare_journalTime', fullStamp);
            journalTimeSpan.textContent = 'üìå last saved: ' + fullStamp;
        });

        // optional: keep checkboxes state? maybe not to overload, but we can save each habit checkbox state.
        const habitCheckboxes = document.querySelectorAll('.habit-check');
        habitCheckboxes.forEach((cb, index) => {
            const key = `selfCare_habit_${index}`;
            const saved = localStorage.getItem(key);
            if (saved === 'true') cb.checked = true;
            cb.addEventListener('change', () => {
                localStorage.setItem(key, cb.checked);
            });
        });

        // extra: refresh quote on load? already static.
        // date badge already set.
    })();
</script>
</body>
</html>
