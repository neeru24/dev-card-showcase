<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker ğŸŒ¤ï¸</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="app-container">
        <h1>
            <i class="fas fa-sun"></i>
            How Was Your Day?
            <i class="fas fa-cloud"></i>
        </h1>
        
        <p class="subtitle">Slide to reflect on your day's mood and energy</p>
        
        <div class="mood-display">
            <div class="emoji-circle emoji-float" id="emoji">ğŸ˜</div>
            <div class="mood-label" id="moodLabel">Neutral</div>
        </div>
        
        <div class="slider-container">
            <div class="slider-labels">
                <span>Very Rough</span>
                <span>Excellent!</span>
            </div>
            <input type="range" min="0" max="4" value="2" step="1" class="mood-slider" id="moodSlider">
        </div>
        
        <div class="message-box">
            <div class="message-text" id="message">
                <i class="fas fa-heart message-icon"></i>
                Hope your day was gentle and peaceful ğŸŒ¿
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgMood">2.0</div>
                <div class="stat-label">Avg. Mood</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="daysTracked">1</div>
                <div class="stat-label">Days Tracked</div>
            </div>
        </div>
        
        <div class="footer">
            <i class="fas fa-hand-point-up"></i>
            Drag the slider to share your daily mood
        </div>
    </div>


</body>
</html>
