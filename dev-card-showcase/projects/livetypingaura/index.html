<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTypingAura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Canvas layer (handled by JS) -->

    <!-- Background Canvas for Atmosphere -->
    <canvas id="bg-canvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div id="active-theme-display">MODE: AUTO</div>
        <div id="typing-wrapper">
            <h1 id="text-display">Type Something...</h1>
        </div>
        <div id="controls">
            <!-- Optional controls can go here -->
        </div>

        <!-- Command Guide -->
        <div id="command-guide">
            <span class="guide-title">TRY TYPING</span>
            <span class="guide-cmd">Fire</span>
            <span class="guide-cmd">Ice</span>
            <span class="guide-cmd">Matrix</span>
            <span class="guide-cmd">Void</span>
            <span class="guide-cmd">Reset</span>
            <span class="guide-cmd">Space</span>
            <span class="guide-action">HOLD &lt;SHIFT&gt; FOR GRAVITY</span>
            <span class="guide-action">PRESS &lt;ENTER&gt; FOR SHOCKWAVE</span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
