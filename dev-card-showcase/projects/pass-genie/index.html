<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Genie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>Password Genie</h1>
    <p class="tagline">Generate strong passwords instantly!</p>

    <div class="controls">
        <label>
            <input type="checkbox" id="uppercase" checked>
            Uppercase
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked>
            Lowercase
        </label>
        <label>
            <input type="checkbox" id="numbers" checked>
            Numbers
        </label>
        <label>
            <input type="checkbox" id="symbols" checked>
            Symbols
        </label>

        <label>
            Length:
            <input type="number" id="length" value="12" min="4" max="32">
        </label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <div class="output">
        <input type="text" id="password" readonly placeholder="Your password will appear here">
        <button id="copyBtn">Copy</button>
    </div>

    <div class="strength">
        <span>Password Strength: </span><span id="strengthText">â€”</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
