<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Invaders | Destructible Swarm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-box">SCORE <span id="score-val">0000</span></div>
                <div class="health-box">LIVES <span id="lives-val">❤️❤️❤️</span></div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>PHYSICS <br><span class="highlight">INVADERS</span></h1>
                    <p>Shoot the blocks. Beware of falling debris!</p>
                    <div class="controls-hint">
                        <span>[<] [>] Move</span> | <span>[SPACE] Fire</span>
                    </div>
                    <button class="btn" onclick="startGame()">INITIATE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 id="end-title" class="danger">SYSTEM FAILURE</h1>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
