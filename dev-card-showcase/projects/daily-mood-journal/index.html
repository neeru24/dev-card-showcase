<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mood Reflection Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily Mood Reflection Journal</h1>
      <button id="add-entry-btn">New Entry</button>
    </header>
    <main>
      <section id="mood-trend-section">
        <h2>Mood Trends</h2>
        <canvas id="mood-chart" width="600" height="200"></canvas>
      </section>
      <section id="journal-entries-section">
        <h2>Journal Entries</h2>
        <ul id="entries-list"></ul>
      </section>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="modal-title">New Journal Entry</h2>
        <form id="entry-form">
          <label for="mood-select">Mood:</label>
          <select id="mood-select" required>
            <option value="">Select mood</option>
            <option value="Happy">ğŸ˜Š Happy</option>
            <option value="Content">ğŸ™‚ Content</option>
            <option value="Neutral">ğŸ˜ Neutral</option>
            <option value="Sad">ğŸ˜¢ Sad</option>
            <option value="Angry">ğŸ˜  Angry</option>
            <option value="Anxious">ğŸ˜° Anxious</option>
          </select>
          <label for="reflection">Reflection:</label>
          <textarea id="reflection" placeholder="How was your day?" required></textarea>
          <button type="submit">Save Entry</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
