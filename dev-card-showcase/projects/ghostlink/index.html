<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostLink // P2P Sim</title>

    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>

    <div class="scanlines-overlay"></div>

    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <span style="color: var(--neon-blue)">GHOST</span>LINK
                <span style="font-size: 0.8em; opacity: 0.5;">v1.0</span>
            </div>

            <div class="header-controls" style="display: flex; gap: 16px; align-items: center;">
                <div id="my-identity"
                    style="font-family: var(--font-mono); font-size: 0.9em; color: var(--neon-green);">
                    INITIALIZING...
                </div>
                <!-- Network Toggle -->
                <button id="toggle-network" class="gl-btn" style="padding: 4px 12px; font-size: 0.8em;">
                    GO OFFLINE
                </button>
            </div>
        </header>

        <!-- Sidebar Peer List -->
        <aside class="sidebar">
            <div style="padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                <span class="gl-neon-text">ACTIVE NODES</span>
            </div>
            <div id="peer-list" class="peer-list">
                <!-- Peers injected here -->
                <div style="padding: 20px; text-align: center; opacity: 0.5; font-size: 0.8rem;">
                    SCANNING FREQUENCIES...
                </div>
            </div>
        </aside>

        <!-- Main View -->
        <main class="main-view">
            <!-- Visual Network Graph -->
            <div id="network-viz" class="network-viz-container">
                <canvas id="viz-canvas"></canvas>
            </div>

            <!-- Messages -->
            <div id="message-feed" class="message-feed">
                <div class="message incoming">
                    <div class="message-meta">
                        <span>SYSTEM</span>
                        <span>NOW</span>
                    </div>
                    <div class="message-body">
                        Welcome to GhostLink Protocol. <br>
                        Local Node Initialized. waiting for peers...
                    </div>
                </div>
            </div>
        </main>

        <!-- Input -->
        <footer class="input-area">
            <input type="text" id="message-input" class="gl-input" placeholder="Type transmission..."
                autocomplete="off">
            <button id="send-btn" class="gl-btn">SEND</button>
        </footer>
    </div>

    <!-- Scripts (Order Matters) -->
    <script src="js/state.js"></script>
    <script src="js/peers.js"></script>
    <script src="js/network.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/ui.js"></script>

</body>

</html>
