<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder & Meal Planner</h1>
            <nav>
                <input type="text" id="searchInput" placeholder="Search recipes...">
                <button id="searchBtn">Search</button>
                <button id="mealPlanBtn">Meal Planner</button>
                <button id="shoppingListBtn">Shopping List</button>
            </nav>
        </header>
        <main>
            <section id="recipeResults">
                <h2>Recipes</h2>
                <div id="recipesContainer"></div>
            </section>
            <section id="mealPlanner" class="hidden">
                <h2>Meal Planner</h2>
                <div id="plannerDays"></div>
                <button id="savePlanBtn">Save Plan</button>
            </section>
            <section id="shoppingList" class="hidden">
                <h2>Shopping List</h2>
                <ul id="shoppingListUl"></ul>
                <button id="clearListBtn">Clear List</button>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
