<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChronoShift — Time Travel Debugger</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>
<body>

<canvas id="particles"></canvas>

<div class="app-container">

<header class="header">

<div class="logo">
CHRONOSHIFT
</div>

<div class="status-panel">

<div class="status-item">
<span>STATE:</span>
<span id="stateNumber">0</span>
</div>

<div class="status-item">
<span>MODE:</span>
<span id="mode">LIVE</span>
</div>

</div>

</header>

<section class="main-section">

<div class="left-panel">

<h2>State Editor</h2>

<div class="editor">

<label>Title</label>
<input id="titleInput" type="text">

<label>Description</label>
<textarea id="descInput"></textarea>

<label>Value</label>
<input id="valueInput" type="number">

<button id="saveState">
SAVE STATE
</button>

<button id="randomState">
RANDOM STATE
</button>

<button id="clearStates">
CLEAR ALL
</button>

</div>

</div>

<div class="center-panel">

<h2>Live State View</h2>

<div class="state-view">

<div class="state-box">

<div class="state-title" id="viewTitle">
No State
</div>

<div class="state-desc" id="viewDesc">
-
</div>

<div class="state-value" id="viewValue">
0
</div>

</div>

</div>

<div class="controls">

<button id="prevBtn">
◀ PREV
</button>

<button id="playBtn">
▶ PLAY
</button>

<button id="nextBtn">
NEXT ▶
</button>

</div>

</div>

<div class="right-panel">

<h2>Timeline</h2>

<div id="timeline" class="timeline">

</div>

</div>

</section>

<footer class="footer">

CHRONOSHIFT DEBUG ENGINE v1.0

</footer>

</div>

<script src="script.js"></script>

</body>
</html>
