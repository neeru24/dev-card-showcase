<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <h1 id="main-title">Smart Resume Builder</h1>
        <div class="resume-builder">
            <form id="resume-form" aria-labelledby="main-title" autocomplete="off">
                <section>
                    <h2>Personal Info</h2>
                    <label for="name">Name</label>
                    <input type="text" id="name" required aria-label="Full Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" required aria-label="Email">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" aria-label="Phone">
                </section>
                <section>
                    <h2>Professional Summary</h2>
                    <textarea id="summary" rows="3" aria-label="Professional Summary"></textarea>
                </section>
                <section>
                    <h2>Skills <button type="button" id="ai-skill-btn" aria-label="AI Suggest Skills">AI Suggest</button></h2>
                    <input type="text" id="skill-input" placeholder="Add a skill" aria-label="Add a skill">
                    <button type="button" id="add-skill">Add</button>
                    <ul id="skills-list"></ul>
                </section>
                <section>
                    <h2>Achievements <button type="button" id="ai-achieve-btn" aria-label="AI Suggest Achievements">AI Suggest</button></h2>
                    <input type="text" id="achieve-input" placeholder="Add an achievement" aria-label="Add an achievement">
                    <button type="button" id="add-achieve">Add</button>
                    <ul id="achieve-list"></ul>
                </section>
                <section>
                    <h2>Experience</h2>
                    <textarea id="experience" rows="3" aria-label="Experience"></textarea>
                </section>
                <section>
                    <h2>Education</h2>
                    <textarea id="education" rows="3" aria-label="Education"></textarea>
                </section>
                <section>
                    <h2>Template</h2>
                    <select id="template-select" aria-label="Select Resume Template">
                        <option value="classic">Classic</option>
                        <option value="modern">Modern</option>
                    </select>
                </section>
                <button type="button" id="export-btn">Export PDF</button>
            </form>
            <div id="preview" aria-live="polite" aria-atomic="true"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
