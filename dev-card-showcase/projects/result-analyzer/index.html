<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResultWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>ResultWise</h1>
    <p class="tagline">Analyze results for any subject set</p>

    <div class="add-subject">
        <div class="row">
            <input type="text" id="subjectName" placeholder="Subject name">
            <input type="number" id="subjectMarks" placeholder="Marks (0-100)">
        </div>
        <button onclick="addSubject()">Add Subject</button>
    </div>

    <div id="subjects"></div>

    <button class="analyze-btn" onclick="analyzeResult()">Analyze Result</button>

    <div class="result">
        <p><strong>Total Marks:</strong> <span id="total">—</span></p>
        <p><strong>Percentage:</strong> <span id="percentage">—</span></p>
        <p><strong>Grade:</strong> <span id="grade">—</span></p>
        <p><strong>Status:</strong> <span id="status">—</span></p>
        <p id="feedback"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
