<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Terminal - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">RETRO TERMINAL - Sneha Amballa</div>
        </div>
        <div class="terminal-body">
            <div id="terminal-output" class="terminal-output">
                <div class="welcome-message">
                    Welcome to Retro Terminal v1.0.0<br>
                    Type 'help' for available commands.<br>
                    <br>
                </div>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">C:\Users\Guest></span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus>
                <span class="cursor">_</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
