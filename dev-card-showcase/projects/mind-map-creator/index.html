<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mind Map Creator</h1>
        <p>Build, connect, and style your ideas visually!</p>
    </header>
    <main>
        <section class="controls">
            <input type="text" id="node-label" placeholder="Node label">
            <button id="add-node-btn">Add Node</button>
            <button id="connect-mode-btn">Connect Mode</button>
            <button id="style-branch-btn">Style Branch</button>
            <button id="collab-btn">Collaborative Mode</button>
        </section>
        <section class="canvas-section">
            <canvas id="mindmap-canvas" width="900" height="600"></canvas>
        </section>
        <div class="actions">
            <button id="export-png-btn">Export PNG</button>
            <button id="export-svg-btn">Export SVG</button>
            <button id="export-json-btn">Export JSON</button>
        </div>
    </main>
    <footer>
        <p>Mind Map Creator &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
