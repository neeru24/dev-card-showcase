<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decision Fatigue Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header>
    <h1>Decision Fatigue Simulator</h1>
    <p>See how decision quality drops as choices pile up ðŸ§ </p>
  </header>

  <section class="controls">
    <div class="control">
      <label>Decision Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="control">
      <label>Time Pressure</label>
      <select id="pressure">
        <option value="none">None</option>
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>
    </div>

    <button id="startBtn">Start Decision Session</button>
  </section>

  <section class="decision-area hidden" id="decisionArea">
    <h2 id="questionTitle">Decision</h2>
    <div class="options" id="options"></div>
    <div class="timer" id="timer"></div>
  </section>

  <section class="stats">
    <h3>Session Stats</h3>
    <div class="stat">Decisions Made: <span id="decisionCount">0</span></div>
    <div class="stat">Correct Decisions: <span id="correctCount">0</span></div>
    <div class="stat">Average Response Time: <span id="avgTime">0</span> ms</div>
    <div class="stat">Fatigue Score: <span id="fatigueScore">0</span></div>
  </section>

  <section class="insights hidden" id="insights"></section>
</div>

<script src="script.js"></script>
</body>
</html>
