<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Kata | Developer Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-keyboard"></i>
                <span>Typing-Kata</span>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" data-lang="js">JavaScript</button>
                <button class="mode-btn" data-lang="html">HTML</button>
                <button class="mode-btn" data-lang="css">CSS</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timeLeft">60s</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
            <button id="resetBtn" class="restart-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <main class="typing-area">
            <div class="code-wrapper" id="codeWrapper">
                <div class="overlay-text">Press any key to start...</div>
            </div>
            <input type="text" id="inputField" class="hidden-input">
        </main>

        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> Focus on the code. Indentation is normalized to spaces.</p>
            <p class="key-hint"><span>Tab</span> = Reset</p>
        </div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Session Complete</h2>
            </div>
            <div class="result-grid">
                <div class="result-item">
                    <div class="label">WPM</div>
                    <div class="value big" id="finalWpm">0</div>
                </div>
                <div class="result-item">
                    <div class="label">Accuracy</div>
                    <div class="value" id="finalAcc">0%</div>
                </div>
                <div class="result-item">
                    <div class="label">Characters</div>
                    <div class="value small" id="finalChars">0/0</div>
                </div>
                <div class="result-item">
                    <div class="label">Errors</div>
                    <div class="value small error" id="finalErrors">0</div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" id="newGameBtn">Next Kata</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
