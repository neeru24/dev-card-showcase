<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board Pro</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Kanban Pro</h1>
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Enter new task...">
        <button id="addBtn">Add Task</button>
    </div>
</header>

<main class="board">

    <div class="column" data-column="todo">
        <h2>Todo (<span id="todoCount">0</span>)</h2>
        <div class="task-list" id="todo"></div>
    </div>

    <div class="column" data-column="progress">
        <h2>In Progress (<span id="progressCount">0</span>)</h2>
        <div class="task-list" id="progress"></div>
    </div>

    <div class="column" data-column="done">
        <h2>Done (<span id="doneCount">0</span>)</h2>
        <div class="task-list" id="done"></div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
