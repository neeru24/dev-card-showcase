<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Synth | Web Synthesizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="synth-case">
        <div class="top-panel">
            <div class="brand">
                <i class="fas fa-wave-square"></i> JS-SYNTH <span class="model">PRO</span>
            </div>
            
            <div class="screen-bezel">
                <canvas id="scope-canvas"></canvas>
            </div>

            <div class="master-vol">
                <div class="knob-label">Master Vol</div>
                <input type="range" id="vol-slider" min="0" max="100" value="70">
            </div>
        </div>

        <div class="control-deck">
            
            <div class="module">
                <h3>Oscillator</h3>
                <div class="control-row">
                    <label>Waveform</label>
                    <div class="wave-selector" id="wave-select">
                        <button class="wave-btn active" data-wave="sine" title="Sine"><i class="fas fa-water"></i></button>
                        <button class="wave-btn" data-wave="square" title="Square"><i class="fas fa-vector-square"></i></button>
                        <button class="wave-btn" data-wave="sawtooth" title="Saw"><i class="fas fa-tooth"></i></button>
                        <button class="wave-btn" data-wave="triangle" title="Triangle"><i class="fas fa-play" style="transform: rotate(-90deg)"></i></button>
                    </div>
                </div>
            </div>

            <div class="module">
                <h3>Envelope (ADSR)</h3>
                <div class="sliders-row">
                    <div class="slider-group">
                        <input type="range" id="attack" min="0" max="2" step="0.01" value="0.05" class="vertical">
                        <label>Attack</label>
                    </div>
                    <div class="slider-group">
                        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.3" class="vertical">
                        <label>Decay</label>
                    </div>
                    <div class="slider-group">
                        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7" class="vertical">
                        <label>Sustain</label>
                    </div>
                    <div class="slider-group">
                        <input type="range" id="release" min="0" max="3" step="0.01" value="0.5" class="vertical">
                        <label>Release</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="keyboard" id="keyboard">
            </div>

        <div class="hint-strip">
            <i class="fas fa-keyboard"></i> Use keyboard keys <strong>A</strong> through <strong>K</strong> to play
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
