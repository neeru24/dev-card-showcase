<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJJS - Professional Web Audio Performance Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <h1>DJJS</h1>
            <p>Click to Initialize Audio Engine</p>
        </div>
    </div>

    <div class="app-container" id="app" style="display: none;">
        <!-- Top Bar / Header -->
        <header class="top-bar">
            <div class="logo">DJJS</div>
            <div class="global-stats">
                <span id="fps-counter">60 FPS</span>
                <button id="chaos-btn" class="util-btn glitch-effect">CHAOS</button>
                <button id="auto-play-btn" class="util-btn">AUTO PLAY</button>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Deck A -->
            <div class="deck-container" id="deck-a">
                <div class="deck-header">
                    <h2>DECK A</h2>
                    <div class="track-info">No Track Loaded</div>
                </div>
                <div class="waveform-container">
                    <canvas id="waveform-a"></canvas>
                    <div class="playhead"></div>
                </div>
                <div class="deck-controls">
                    <button class="transport-btn play-btn" data-deck="A">PLAY</button>
                    <button class="transport-btn cue-btn" data-deck="A">CUE</button>
                    <div class="slider-group">
                        <label>RATE</label>
                        <input type="range" class="vertical-slider" min="0.8" max="1.2" step="0.001" value="1"
                            id="rate-a">
                    </div>
                </div>
            </div>

            <!-- Mixer Section -->
            <div class="mixer-container">
                <div class="eq-section">
                    <div class="eq-group">
                        <label>HIGH</label>
                        <div class="knob" data-param="high" data-deck="A"></div>
                    </div>
                    <div class="eq-group">
                        <label>MID</label>
                        <div class="knob" data-param="mid" data-deck="A"></div>
                    </div>
                    <div class="eq-group">
                        <label>LOW</label>
                        <div class="knob" data-param="low" data-deck="A"></div>
                    </div>
                </div>

                <div class="fader-section">
                    <div class="level-meter">
                        <canvas id="meter-a" width="20" height="200"></canvas>
                    </div>
                    <div class="level-meter">
                        <canvas id="meter-b" width="20" height="200"></canvas>
                    </div>
                </div>

                <div class="eq-section">
                    <div class="eq-group">
                        <label>HIGH</label>
                        <div class="knob" data-param="high" data-deck="B"></div>
                    </div>
                    <div class="eq-group">
                        <label>MID</label>
                        <div class="knob" data-param="mid" data-deck="B"></div>
                    </div>
                    <div class="eq-group">
                        <label>LOW</label>
                        <div class="knob" data-param="low" data-deck="B"></div>
                    </div>
                </div>
            </div>

            <!-- Deck B -->
            <div class="deck-container" id="deck-b">
                <div class="deck-header">
                    <h2>DECK B</h2>
                    <div class="track-info">No Track Loaded</div>
                </div>
                <div class="waveform-container">
                    <canvas id="waveform-b"></canvas>
                    <div class="playhead"></div>
                </div>
                <div class="deck-controls">
                    <button class="transport-btn play-btn" data-deck="B">PLAY</button>
                    <button class="transport-btn cue-btn" data-deck="B">CUE</button>
                    <div class="slider-group">
                        <label>RATE</label>
                        <input type="range" class="vertical-slider" min="0.8" max="1.2" step="0.001" value="1"
                            id="rate-b">
                    </div>
                </div>
            </div>
        </main>

        <!-- Crossfader & FX -->
        <footer class="bottom-bar">
            <div class="fx-unit">
                <h3>DELAY</h3>
                <div class="knob-row">
                    <div class="knob-small" data-fx="delay-time"></div>
                    <div class="knob-small" data-fx="delay-feedback"></div>
                    <div class="knob-small" data-fx="delay-mix"></div>
                </div>
            </div>

            <div class="crossfader-container">
                <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0">
                <div class="xfader-decor"></div>
            </div>

            <div class="fx-unit">
                <h3>DISTORT</h3>
                <div class="knob-row">
                    <div class="knob-small" data-fx="distort-amount"></div>
                    <div class="knob-small" data-fx="distort-filter"></div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/dj.js"></script>
</body>

</html>
