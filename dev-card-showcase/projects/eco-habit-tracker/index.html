<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸŒ Eco Habit Tracker</h1>
    <p class="subtitle">Small habits, big impact</p>

    <ul id="habits">
      <li>
        <input type="checkbox" id="habit1">
        <label for="habit1">Avoided single-use plastic</label>
      </li>
      <li>
        <input type="checkbox" id="habit2">
        <label for="habit2">Saved water today</label>
      </li>
      <li>
        <input type="checkbox" id="habit3">
        <label for="habit3">Turned off unused lights</label>
      </li>
      <li>
        <input type="checkbox" id="habit4">
        <label for="habit4">Used public transport / walked</label>
      </li>
    </ul>

    <p id="progress">Progress: 0%</p>
  </div>

  <script src="script.js"></script>
</body>
