<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Forest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker Forest</h1>
        <p>Grow a forest by building positive habits!</p>
    </header>
    <main>
        <section class="habit-input">
            <h2>Add a Habit</h2>
            <input type="text" id="habit-name" placeholder="Habit Name">
            <button id="add-habit-btn">Add Habit</button>
        </section>
        <section class="forest-visualization">
            <h2>Your Habit Forest</h2>
            <canvas id="forest-canvas" width="800" height="400"></canvas>
        </section>
        <section class="habit-list-section">
            <h2>Today's Habits</h2>
            <ul id="habit-list"></ul>
        </section>
    </main>
    <footer>
        <p>Habit Tracker Forest &copy; 2026</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
