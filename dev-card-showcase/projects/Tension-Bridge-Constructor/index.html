<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Constructor | Engineering Sim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>BRIDGE <span class="highlight">ARCHITECT</span></h1>
                <div class="status-panel">
                    <div class="status-item">BUDGET: <span id="budget-val">$5000</span></div>
                    <div class="status-item">STRESS: <span id="stress-val">0%</span></div>
                </div>
            </header>

            <div class="toolbar">
                <div class="tool-group">
                    <label>Materials</label>
                    <div class="material-select">
                        <button class="mat-btn active" onclick="setMaterial('wood')" data-type="wood">
                            Wood ($100)
                        </button>
                        <button class="mat-btn" onclick="setMaterial('steel')" data-type="steel">
                            Steel ($300)
                        </button>
                        <button class="mat-btn" onclick="setMaterial('road')" data-type="road">
                            Road ($50)
                        </button>
                    </div>
                </div>

                <div class="tool-group">
                    <button class="btn warning" onclick="resetBridge()">
                        <i class="fas fa-trash"></i> CLEAR
                    </button>
                    <button class="btn primary" id="btn-test" onclick="toggleSimulation()">
                        <i class="fas fa-play"></i> TEST BRIDGE
                    </button>
                </div>
            </div>

            <div id="sim-message" class="toast hidden">TRUCK CROSSING...</div>
            
            <div id="fail-overlay" class="overlay hidden">
                <div class="box fail">
                    <h2>CATASTROPHIC FAILURE</h2>
                    <p>Structural integrity lost.</p>
                    <button class="btn" onclick="resetSimulation()">EDIT BLUEPRINT</button>
                </div>
            </div>
            
            <div id="success-overlay" class="overlay hidden">
                <div class="box success">
                    <h2>TEST PASSED! ðŸš›</h2>
                    <p>Bridge held the load successfully.</p>
                    <button class="btn" onclick="resetSimulation()">CONTINUE</button>
                </div>
            </div>

            <div class="hint-strip">
                <i class="fas fa-mouse-pointer"></i> Click & Drag to build beams. Connect yellow anchor points!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
