<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessJS | Advanced Simulation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/glass.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app" class="glass-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="glass-panel">
            <div class="logo">
                <span class="icon">Business</span>JS
            </div>
            <nav id="main-nav">
                <!-- Nav items injected by JS -->
            </nav>
            <div class="version-info">v0.1.0 Alpha</div>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Top Bar -->
            <header id="top-bar" class="glass-panel">
                <div class="date-display">
                    <span id="date-text" style="min-width: 80px;">Day 1</span>

                    <div class="speed-controls"
                        style="display:flex; gap:4px; background:rgba(0,0,0,0.3); padding:4px; border-radius:8px;">
                        <button id="btn-pause" class="icon-btn active">⏸</button>
                        <button id="btn-speed-1" class="icon-btn">▶</button>
                        <button id="btn-speed-2" class="icon-btn">⏩</button>
                        <button id="btn-speed-3" class="icon-btn">⏭</button>
                    </div>
                </div>
                <div class="status-indicators">
                    <div class="stat-pill" id="health-pill">
                        <span class="label">Health</span>
                        <span class="value">100%</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard View (Dynamic) -->
            <div id="view-container">
                <!-- Views injected here -->
            </div>
        </main>

        <!-- Event Feed -->
        <aside id="event-feed" class="glass-panel">
            <h3>Event Log</h3>
            <div id="event-list">
                <!-- Events injected here -->
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
