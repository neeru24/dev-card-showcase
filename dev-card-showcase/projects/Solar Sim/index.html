<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar-Sim | Gravity Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="ui-layer">
            <div class="brand">
                <i class="fas fa-meteor"></i> Solar-Sim
            </div>
            
            <div class="controls-panel">
                <div class="control-group">
                    <label>Mass (Size)</label>
                    <input type="range" id="mass-slider" min="5" max="50" value="10">
                </div>

                <div class="control-group">
                    <button id="btn-clear" class="btn warning">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                    <button id="btn-reset" class="btn secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button id="btn-trails" class="btn toggle active">
                        <i class="fas fa-wind"></i> Trails
                    </button>
                </div>

                <div class="stats">
                    Objects: <span id="obj-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="hint-overlay" id="hint">
            <i class="fas fa-mouse-pointer"></i>
            Drag & Release to Sling Planet
        </div>

        <canvas id="space-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
