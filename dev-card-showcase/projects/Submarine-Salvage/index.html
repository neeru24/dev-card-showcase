<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submarine Salvage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="ui">
        <div id="depth">Depth: 0m</div>
        <div id="power">Power: 100%</div>
        <div id="oxygen">Oxygen: 100%</div>
        <div id="score">Score: 0</div>
        <div id="sonar-display">Sonar: Scanning...</div>
        <button id="restart">Restart</button>
    </div>
    <div id="instructions">
        <h3>Controls:</h3>
        <p>WASD: Move submarine</p>
        <p>Mouse: Look around</p>
        <p>Space: Ascend</p>
        <p>Shift: Descend</p>
        <p>E: Use grab arm</p>
        <p>Q: Toggle sonar</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
