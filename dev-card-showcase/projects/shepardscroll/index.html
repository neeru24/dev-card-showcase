<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        SHEPARDSCROLL - THE INFINITE ASCENSION
        A professional-grade auditory illusion built with the Web Audio API.
        
        Project Constraints: 1500-1800 Lines of Vanilla Codebase.
        Architecture: Modular ES6+ JavaScript, Plain CSS3, Semantic HTML5.
    -->
    <title>ShepardScroll | Infinite Auditory Ascent</title>

    <!-- STYLING LAYERS -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/visuals.css">

    <!-- GOOGLE FONTS FOR TYPOGRAPHIC ELEGANCE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- PRIMARY SCROLL CONTAINER -->
    <!-- This element captures user interaction to drive the audio engine. -->
    <div id="scroll-container">
        <!-- 100,000px height provides a virtually limitless playground for the illusion. -->
        <div id="virtual-space"></div>
    </div>

    <!-- BACKGROUND PHYSICS LAYER -->
    <!-- Renders the physics-based particle field simulating motion through space. -->
    <canvas id="particle-canvas"></canvas>

    <!-- IMMERSIVE UI OVERLAY -->
    <!-- Contains the typography and interactive settings systems. -->
    <div id="ui-overlay">

        <header>
            <h1 id="title">ShepardScroll</h1>
            <p id="subtitle">The sound of infinite ascent.</p>
        </header>

        <!-- FLIGHT PATH TRACKER -->
        <!-- Visualizes the history of pitch progress. -->
        <div id="history-container">
            <span class="label">PITCH ASCENT LOG</span>
            <canvas id="history-canvas"></canvas>
        </div>

        <!-- MAIN INSTRUCTIONAL LAYER -->
        <div id="instructions">
            <p>Scroll to shift the frequency.</p>
        </div>

        <!-- AUDIO ENABLE SCREEN (BROWSER COMPLIANCE) -->
        <div id="start-screen">
            <div class="card">
                <h2>READY FOR ASCENSION?</h2>
                <p>Ensure your audio is enabled for the Shepard Effect.</p>
                <button id="start-btn">BEGIN ASCENT</button>
            </div>
        </div>

        <!-- SPECTRAL ANALYZER -->
        <div id="visualizer">
            <canvas id="audio-canvas"></canvas>
        </div>

    </div>

    <!-- JAVASCRIPT ARCHITECTURE -->
    <!-- Loaded in strict dependency order: Config -> Logic -> Controllers -> Entry -->

    <!-- 1. Technical Constants & Configuration -->
    <script src="js/constants.js"></script>

    <!-- 2. Physics & Newtonian Simulation -->
    <script src="js/physics-engine.js"></script>

    <!-- 3. Audio Synthesis Layers -->
    <script src="js/lfo.js"></script>
    <script src="js/harmonic-oscillator.js"></script>
    <script src="js/audio-engine.js"></script>

    <!-- 4. Input & Scroll Mapping -->
    <script src="js/scroll-mapper.js"></script>

    <!-- 5. UI Control & Settings Panel -->
    <script src="js/settings-panel.js"></script>
    <script src="js/ui-controller.js"></script>

    <!-- 6. Main Orchestration Script -->
    <script src="js/main.js"></script>

</body>

</html>
