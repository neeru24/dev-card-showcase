<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Plant Care Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Virtual Plant Care Simulator</h1>
      <button id="add-plant-btn">Add Plant</button>
    </header>
    <main>
      <section id="plant-list-section">
        <h2>Your Plants</h2>
        <ul id="plant-list"></ul>
      </section>
      <section id="plant-detail-section" class="hidden">
        <button id="back-to-list">&larr; Back to List</button>
        <div id="plant-detail"></div>
      </section>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="modal-title">Add Plant</h2>
        <form id="plant-form">
          <input type="text" id="plant-name" placeholder="Plant Name" required>
          <select id="plant-type" required>
            <option value="">Select Type</option>
            <option value="Cactus">Cactus</option>
            <option value="Fern">Fern</option>
            <option value="Succulent">Succulent</option>
            <option value="Orchid">Orchid</option>
            <option value="Bonsai">Bonsai</option>
            <option value="Aloe Vera">Aloe Vera</option>
          </select>
          <button type="submit">Save Plant</button>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
