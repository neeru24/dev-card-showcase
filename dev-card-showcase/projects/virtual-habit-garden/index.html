<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Habit Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Virtual Habit Garden</h1>
        <button id="addHabitBtn">Add Habit</button>
        <button id="gardenBtn">My Garden</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="habitSection">
            <h2>Your Habits</h2>
            <div id="habitList"></div>
        </section>
        <section id="gardenSection" class="hidden">
            <h2>My Garden</h2>
            <div id="garden"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Grow your virtual garden by logging daily habits. Each habit is a plant that flourishes with your consistency!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
