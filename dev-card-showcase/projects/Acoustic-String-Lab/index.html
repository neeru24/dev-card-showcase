<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic String Lab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="string-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>ACOUSTIC <span class="highlight">STRINGS</span></h1>
                <p>Interactive Wave Physics Lab</p>
            </header>

            <div id="init-screen" class="overlay">
                <div class="box">
                    <h2>INITIALIZE AUDIO</h2>
                    <p>Browser requires interaction to start the AudioContext.</p>
                    <button class="btn" onclick="startEngine()">POWER ON</button>
                </div>
            </div>

            <div class="controls-panel hidden" id="controls">
                <div class="tool-group">
                    <label>Waveform</label>
                    <div class="btn-group">
                        <button class="toggle-btn active" onclick="setWaveform('sine', this)">SINE</button>
                        <button class="toggle-btn" onclick="setWaveform('triangle', this)">TRIANGLE</button>
                        <button class="toggle-btn" onclick="setWaveform('sawtooth', this)">SAWTOOTH</button>
                    </div>
                </div>
                
                <div class="tool-group">
                    <label>String Tension (Stiffness)</label>
                    <input type="range" id="stiffness-slider" min="0.05" max="0.5" step="0.01" value="0.2">
                </div>
                
                <div class="tool-group">
                    <label>Master Volume</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div>

            <div class="hint-strip">
                <p>Click and drag the strings to build tension. Release to pluck.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
