<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal-Explorer | Mandelbrot Set</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="fractal-canvas"></canvas>
        
        <div class="ui-overlay">
            <div class="header">
                <h1><i class="fas fa-infinity"></i> Fractal Explorer</h1>
                <div class="coords">
                    <span id="coord-x">X: -0.500</span>
                    <span id="coord-y">Y: 0.000</span>
                    <span id="zoom-level">Zoom: 1x</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Color Palette</label>
                    <div class="select-wrapper">
                        <select id="palette-select">
                            <option value="fire">ðŸ”¥ Magma Fire</option>
                            <option value="ocean">ðŸŒŠ Deep Ocean</option>
                            <option value="matrix">ðŸ’» Matrix Green</option>
                            <option value="psycho">ðŸŒˆ Psychedelic</option>
                            <option value="bw">âš« Black & White</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Iterations (Detail)</label>
                    <input type="range" id="iter-slider" min="50" max="1000" value="100" step="50">
                    <span class="value-display" id="iter-val">100</span>
                </div>

                <div class="btn-group">
                    <button id="btn-reset" class="btn secondary">
                        <i class="fas fa-undo"></i> Reset View
                    </button>
                    <button id="btn-download" class="btn primary">
                        <i class="fas fa-camera"></i> Snap
                    </button>
                </div>
            </div>

            <div class="status-bar">
                <div class="loading-indicator" id="loading">
                    <i class="fas fa-circle-notch fa-spin"></i> Rendering...
                </div>
                <div class="instructions">
                    <i class="fas fa-mouse"></i> Scroll to Zoom â€¢ Drag to Pan
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
