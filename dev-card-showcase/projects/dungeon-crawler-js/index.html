<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler JS | Enhanced Edition v3.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="top-bar">
                <div class="stat-box">
                    <i class="ri-heart-fill" style="color: #ff4d4d;"></i> 
                    HP: <span id="hp-val">100</span> / <span id="hp-max">100</span>
                </div>
                <div class="stat-box">
                    <i class="ri-shield-flash-line" style="color: #ffd700;"></i> 
                    Level: <span id="lvl-val">1</span>
                </div>
                <div class="stat-box">
                    <i class="ri-treasure-map-fill" style="color: #4d94ff;"></i> 
                    Floor: <span id="floor-val">1</span>
                </div>
            </div>
            
            <div class="top-bar-secondary">
                <div class="stat-box-small" id="stats-display">
                    ATK: 12 | DEF: 0 | XP: 0/100 | Kills: 0 | Score: 0
                </div>
            </div>
            
            <div id="log">
                </div>
            
            <div id="inventory-panel" class="side-panel">
                <h3><i class="ri-briefcase-4-line"></i> Inventory</h3>
                <p style="font-size: 11px; color: #888; margin: 5px 0;">Press number keys to use/equip</p>
                <ul id="inv-list"></ul>
            </div>
            
            <div id="controls-hint">
                <span class="key">WASD</span> Move | 
                <span class="key">I</span> Inventory | 
                <span class="key">1-9</span> Use Item |
                <span class="key">R</span> Restart
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
