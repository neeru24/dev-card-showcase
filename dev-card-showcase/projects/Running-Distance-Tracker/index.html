<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Distance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘Ÿ Running Distance Tracker</h1>

        <div class="input-section">
            <h2>Log Your Run</h2>
            <div class="inputs">
                <div>
                    <label>Distance (km)</label>
                    <input type="number" id="distance" step="0.1" min="0" placeholder="5.0">
                </div>
                <div>
                    <label>Time (minutes)</label>
                    <input type="number" id="time" min="0" placeholder="30">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="runDate">
                </div>
            </div>
            <button class="log-btn" onclick="logRun()">Log Run</button>
        </div>

        <div class="stats-section">
            <h2>Performance Stats</h2>
            <div class="stats">
                <div>Total Distance: <span id="totalDistance">0</span> km</div>
                <div>Average Pace: <span id="avgPace">0:00</span> min/km</div>
                <div>Best Pace: <span id="bestPace">0:00</span> min/km</div>
                <div>Runs Logged: <span id="runCount">0</span></div>
            </div>
            <canvas id="paceChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>Running Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>Recent Runs</h2>
            <ul id="runHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html></content>
