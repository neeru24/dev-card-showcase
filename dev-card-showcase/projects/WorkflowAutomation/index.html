<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Automation Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workflow Automation Platform</h1>
            <p>Create, edit, and run custom automation workflows visually.</p>
        </header>
        <main>
            <div class="workflow-builder">
                <div class="workflow-canvas" id="workflowCanvas">
                    <!-- Workflow blocks will appear here -->
                </div>
                <div class="workflow-sidebar">
                    <h2>Add Block</h2>
                    <button class="block-btn" data-type="trigger">Trigger</button>
                    <button class="block-btn" data-type="action">Action</button>
                    <button class="block-btn" data-type="condition">Condition</button>
                    <h2>Integrations</h2>
                    <select id="integrationSelect">
                        <option value="email">Email</option>
                        <option value="calendar">Calendar</option>
                        <option value="twitter">Twitter</option>
                        <option value="slack">Slack</option>
                    </select>
                </div>
            </div>
            <div class="workflow-controls">
                <button id="runWorkflowBtn">Run Workflow</button>
                <button id="clearWorkflowBtn">Clear</button>
            </div>
            <div id="workflowOutput"></div>
        </main>
    </div>
    <script src="client.js"></script>
</body>
</html>
