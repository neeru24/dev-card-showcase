<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Aquarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Mindful Aquarium</h1>
        <button id="logSessionBtn">Log Session</button>
        <button id="aquariumBtn">My Aquarium</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="sessionSection">
            <h2>Your Sessions</h2>
            <div id="sessionList"></div>
        </section>
        <section id="aquariumSection" class="hidden">
            <h2>My Aquarium</h2>
            <div id="aquarium"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Log meditation or mindfulness sessions to unlock and grow your virtual aquatic life!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
