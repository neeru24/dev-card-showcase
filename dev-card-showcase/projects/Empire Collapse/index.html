<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empire Collapse Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ›ï¸ Empire Collapse Simulator</h1>
  <p>Make strategic choices & survive through eras!</p>
</header>

<div class="game">

  <div class="stage">
    <h2 id="stageTitle"></h2>
    <p id="stageDesc"></p>
    <div class="hint" id="stageHint"></div>
  </div>

  <div class="rings">
    <div class="ring">
      <svg>
        <circle class="bg" cx="50" cy="50" r="50"></circle>
        <circle class="progress" id="economyProgress" cx="50" cy="50" r="50"></circle>
      </svg>
      <div class="label">ğŸ’° Economy</div>
    </div>
    <div class="ring">
      <svg>
        <circle class="bg" cx="50" cy="50" r="50"></circle>
        <circle class="progress" id="stabilityProgress" cx="50" cy="50" r="50"></circle>
      </svg>
      <div class="label">âš–ï¸ Stability</div>
    </div>
    <div class="ring">
      <svg>
        <circle class="bg" cx="50" cy="50" r="50"></circle>
        <circle class="progress" id="opinionProgress" cx="50" cy="50" r="50"></circle>
      </svg>
      <div class="label">ğŸ—³ï¸ Opinion</div>
    </div>
  </div>

  <div class="decisions">
    <div class="decision" id="taxBtn" onclick="makeDecision('tax')">Increase Taxes</div>
    <div class="decision" id="spendBtn" onclick="makeDecision('spend')">Public Spending</div>
    <div class="decision" id="warBtn" onclick="makeDecision('war')">Declare War</div>
    <div class="decision" id="reformBtn" onclick="makeDecision('reform')">Political Reform</div>
  </div>

  <button id="nextStageBtn" onclick="nextStage()">â¡ï¸ Next Stage</button>

  <div class="log" id="log"></div>

</div>

<script src="script.js"></script>

</body>
</html>
