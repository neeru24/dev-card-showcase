<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureVault</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>SecureVault</h1>

    <div id="loginSection">
        <input type="password" id="masterPassword" placeholder="Enter Master Password">
        <div class="strength-bar">
            <div id="strength"></div>
        </div>
        <button id="unlockBtn">Unlock Vault</button>
    </div>

    <div id="vaultSection" class="hidden">

        <div class="form">
            <input type="text" id="site" placeholder="Website">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <button id="addBtn">Add</button>
        </div>

        <ul id="credentialList"></ul>

        <button id="lockBtn">Lock Vault</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
