<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Virtual CPU Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Virtual CPU Simulator</h1>

<div class="main">

    <!-- LEFT: EDITOR -->
    <div class="panel">
        <h3>Assembly Code</h3>

        <textarea id="code">
MOV R1, 0
MOV R2, 5

LOOP:
ADD R1, 1
CMP R1, R2
JNE LOOP

PRINT R1
        </textarea>

        <div class="buttons">
            <button id="runBtn">Run</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- RIGHT: CPU PANEL -->
    <div class="panel">

        <div class="cpu-grid">

            <div class="section">
                <h3>Registers</h3>
                <div id="registers" class="registers-grid"></div>
            </div>

            <div class="section">
                <h3>Flags</h3>
                <div id="flags"></div>
            </div>

            <div class="section">
                <h3>Program Counter</h3>
                <div id="pc"></div>
            </div>

            <div class="section">
                <h3>Execution Log</h3>
                <pre id="log"></pre>
            </div>

        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
