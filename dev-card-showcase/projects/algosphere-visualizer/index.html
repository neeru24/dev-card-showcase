<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlgoSphere Visualizer</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>AlgoSphere Visualizer</h1>
        <div class="controls">
            <button id="randomize">Randomize</button>
            <button id="startSort">Start Sort</button>
            <button id="startPath">Start Pathfinding</button>
            <label>Speed <input type="range" id="speedSlider" min="1" max="100" value="50"></label>
            <label>Array Size <input type="range" id="sizeSlider" min="10" max="100" value="50"></label>
        </div>
    </header>

    <main>
        <section class="sort-section">
            <h2>Sorting Visualization</h2>
            <div id="sortContainer"></div>
        </section>

        <section class="path-section">
            <h2>Pathfinding Visualization</h2>
            <div id="gridContainer"></div>
        </section>
    </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
