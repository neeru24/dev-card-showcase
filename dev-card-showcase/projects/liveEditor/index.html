<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCanvas | Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>CodeCanvas</h1>
                </div>
                <p class="tagline">Write • Preview • Save • Repeat</p>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <div class="editor-panel">
                    <div class="panel-header">
                        <div class="header-left">
                            <i class="fas fa-pencil-alt"></i>
                            <h2>Code Editor</h2>
                        </div>
                        <div class="header-right">
                            <span class="auto-run-indicator">
                                <i class="fas fa-bolt"></i> Auto-run enabled
                            </span>
                        </div>
                    </div>
                    <div class="editor-toolbar">
                        <div class="toolbar-left">
                            <button class="btn btn-icon" id="themeToggle" title="Toggle theme">
                                <i class="fas fa-moon"></i>
                            </button>
                            <button class="btn btn-icon" id="fontSizeToggle" title="Font size">
                                <i class="fas fa-text-height"></i>
                            </button>
                        </div>
                        <div class="toolbar-right">
                            <button class="btn btn-outline" id="clearBtn">
                                <i class="fas fa-eraser"></i> Clear
                            </button>
                            <button class="btn btn-primary" id="runBtn">
                                <i class="fas fa-play-circle"></i> Run
                            </button>
                            <button class="btn btn-success" id="saveBtn">
                                <i class="fas fa-cloud-upload-alt"></i> Save
                            </button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="codeEditor" placeholder="Write your HTML, CSS, and JavaScript here..."></textarea>
                        <div class="editor-stats">
                            <span id="charCount">0 characters</span>
                            <span id="lineCount">1 line</span>
                        </div>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="panel-header">
                        <div class="header-left">
                            <i class="fas fa-eye"></i>
                            <h2>Live Preview</h2>
                        </div>
                        <div class="header-right">
                            <button class="btn btn-icon" id="refreshPreview" title="Refresh preview">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="preview-container">
                        <iframe id="previewFrame"></iframe>
                        <div class="preview-overlay" id="previewOverlay">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Generating Preview...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="snippets-panel">
                <div class="panel-header">
                    <div class="header-left">
                        <i class="fas fa-bookmark"></i>
                        <h2>Saved Snippets</h2>
                        <span class="badge" id="snippetCount">0</span>
                    </div>
                    <div class="header-right">
                        <button class="btn btn-danger" id="clearSnippetsBtn">
                            <i class="fas fa-trash-alt"></i> Clear All
                        </button>
                    </div>
                </div>
                <div class="snippets-container" id="snippetsContainer">
                    <!-- Snippets will be loaded here -->
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p><i class="fas fa-info-circle"></i> Snippets are saved in your browser's localStorage</p>
                <div class="footer-links">
                    <span id="lastSaved">Last saved: Never</span>
                    <span class="divider">|</span>
                    <span id="version">v1.0.0</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal for snippet name -->
    <div class="modal" id="snippetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-save"></i> Save Snippet</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="snippetName" placeholder="Enter snippet name..." autofocus>
                <div class="modal-actions">
                    <button class="btn btn-outline" id="cancelSave">Cancel</button>
                    <button class="btn btn-success" id="confirmSave">Save Snippet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
