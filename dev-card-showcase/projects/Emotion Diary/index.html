<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Mood Sheets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Mood Sheets</h1>
    <p id="current-date"></p>

    <div class="menu">
      <button id="create-sheet-btn" class="menu-btn">Create New Sheet</button>
      <button id="view-storage-btn" class="menu-btn">View Saved Sheets</button>
    </div>

    <!-- Mood selection -->
    <div id="mood-selection" class="mood-selector">
      <p>Select two moods:</p>
      <button class="mood-btn" data-color="#ff6b6b" data-emoji="ðŸ˜¢">Sad</button>
      <button class="mood-btn" data-color="#ffd93d" data-emoji="ðŸ˜">Neutral</button>
      <button class="mood-btn" data-color="#6bcf6b" data-emoji="ðŸ˜Š">Happy</button>
      <button class="mood-btn" data-color="#6b6bff" data-emoji="ðŸ˜Ž">Excited</button>
    </div>

    <!-- Mood Sheet Area -->
    <div id="sheet-area" class="sheet-area">
      <!-- Generated sheet will appear here -->
    </div>

    <!-- Storage Area -->
    <div id="storage-area" class="storage-area">
      <h2>Saved Sheets</h2>
      <div id="saved-sheets">
        <!-- Saved sheets will appear here -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
