<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S C E N I C // ORBIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- The Visualization Core -->
    <canvas id="sim-canvas"></canvas>

    <!-- Scanline Overlay -->
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <!-- Game Over Overlay -->
        <div id="game-over-overlay" class="hidden">
            <h1 class="game-over-title">CRITICAL FAILURE</h1>
            <p id="game-over-reason">REASON: UNKNOWN</p>
        </div>
        <header class="mission-header">
            <div class="logo">AERO<span class="highlight">DYNAMICS</span></div>
            <div class="mission-timer-block">
                <span class="label">MET</span>
                <span id="time-value" class="value">T-00:00.00</span>
            </div>
            <div class="mission-status">
                <div class="status-light"></div>
                <span id="status-text" class="value">IDLE</span>
            </div>
        </header>

        <div class="hud-center">
            <!-- Timeline Marker -->
            <div class="timeline-bar">
                <div class="marker" id="marker-launch">LNC</div>
                <div class="line"></div>
                <div class="marker" id="marker-staging">STG</div>
                <div class="line"></div>
                <div class="marker" id="marker-orbit">ORB</div>
            </div>
        </div>

        <div class="systems-panel">
            <div class="sys-header">SYSTEM_DIAGNOSTICS</div>
            <div class="sys-row">
                <span class="sys-name">FUEL_CELLS</span>
                <div class="status-bar-container">
                    <div id="fuel-fill" class="status-bar-fill" style="width: 100%; background: #00f2ff;"></div>
                </div>
            </div>
            <div class="sys-row">
                <span class="sys-name">HULL_INTEGRITY</span>
                <div class="status-bar-container">
                    <div id="integrity-fill" class="status-bar-fill" style="width: 100%; background: #00ff88;"></div>
                </div>
            </div>
            <div class="sys-row">
                <span class="sys-name">GUIDANCE</span>
                <span class="sys-val success">ACTIVE</span>
            </div>
            <div class="sys-row">
                <span class="sys-name">COMMS_LINK</span>
                <span class="sys-val warning">SIGNAL_STRONG</span>
            </div>
        </div>

        <div class="telemetry-panel glass-panel">
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket bottom-right"></div>

            <div class="telemetry-row">
                <span class="label">ALTITUDE</span>
                <span id="alt-value" class="value">000.0</span>
                <span class="unit">KM</span>
            </div>
            <div class="telemetry-row">
                <span class="label">VELOCITY</span>
                <span id="vel-value" class="value">00.00</span>
                <span class="unit">KM/H</span>
            </div>
            <div class="telemetry-row">
                <span class="label">APOGEE</span>
                <span id="apo-value" class="value">--.--</span>
                <span class="unit">KM</span>
            </div>
        </div>

        <div class="control-deck">
            <button id="btn-launch" class="control-btn primary">
                <span class="btn-text">INITIATE LAUNCH</span>
                <div class="btn-bg"></div>
            </button>
            <button id="btn-abort" class="control-btn danger hidden">
                <span class="btn-text">ABORT</span>
                <div class="btn-bg"></div>
            </button>
            <button id="btn-reset" class="control-btn secondary hidden">
                <span class="btn-text">RESET SYSTEMS</span>
                <div class="btn-bg"></div>
            </button>
        </div>
    </div>

    <!-- Logic -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
