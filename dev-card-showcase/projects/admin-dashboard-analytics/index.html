<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <h2>AdminPro</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Orders</li>
            <li>Analytics</li>
        </ul>
        <button id="themeToggle">Toggle Theme</button>
    </aside>

    <main class="main">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card">
                <h3>Users</h3>
                <p id="usersCount">0</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p id="salesCount">0</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p id="ordersCount">0</p>
            </div>
        </div>

        <canvas id="chart" width="700" height="300"></canvas>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
