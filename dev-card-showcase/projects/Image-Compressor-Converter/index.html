<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor & Converter</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <div class="imgcc-container">
        <div class="imgcc-header">
            <h1><i class="fas fa-compress"></i> Image Compressor & Converter</h1>
            <div class="header-controls">
                <button class="btn btn-icon" id="toggleTheme" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="imgcc-main">
            <div class="imgcc-dropzone" id="dropzone">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <p>Drag & drop images here or <button class="btn btn-link" id="browseBtn">Browse</button></p>
                <p class="imgcc-note">Supported: JPG, PNG, WebP. No upload, all processing is local.</p>
            </div>
            <div class="imgcc-controls">
                <label>Quality: <input type="range" id="quality" min="10" max="100" value="80"> <span id="qualityValue">80</span>%</label>
                <label>Resize: <input type="number" id="resizeWidth" placeholder="Width" min="1"> Ã— <input type="number" id="resizeHeight" placeholder="Height" min="1"></label>
                <label>Format:
                    <select id="format">
                        <option value="original">Original</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </label>
                <button class="btn" id="processBtn"><i class="fas fa-cogs"></i> Process</button>
                <button class="btn" id="downloadAllBtn"><i class="fas fa-download"></i> Download All (ZIP)</button>
            </div>
            <div class="imgcc-preview" id="preview"></div>
        </div>
        <div id="toastContainer" class="toast-container"></div>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../../js/include.js"></script>
    <script src="script.js"></script>
</body>
</html>
