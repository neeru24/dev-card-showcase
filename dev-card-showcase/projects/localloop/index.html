<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop</title>

    <!-- Design System -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">

    <!-- Metadata -->
    <meta name="description" content="Offline-first serverless browser chat mesh">
</head>

<body>

    <div id="app">
        <!-- Header -->
        <header>
            <div class="header-title">
                <h1>LocalLoop</h1>
                <span id="user-count" class="header-status">1 Active</span>
            </div>
            <div class="header-actions">
                <!-- Settings Icon -->
                <button id="settings-btn" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="message-list">
            <!-- Messages will be injected here -->
            <div
                style="text-align: center; color: var(--text-secondary); margin-top: 50%; transform: translateY(-50%);">
                <p>Start a new secure conversation.</p>
                <p style="font-size: 12px; opacity: 0.7;">Messages are end-to-end encrypted locally.</p>
            </div>
        </div>

        <!-- Emoji Picker Container -->
        <div id="emoji-picker" class="hidden"></div>

        <!-- Footer Input -->
        <footer>
            <button id="emoji-btn" class="btn" title="Add Emoji">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </button>

            <div class="input-wrapper">
                <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
            </div>

            <button id="send-btn" class="btn btn-primary" title="Send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">Settings</div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username-input" class="form-input" placeholder="Anonymous">
                </div>

                <div class="form-group toggle-row">
                    <label style="margin-bottom: 0;">Dark Mode</label>
                    <input type="checkbox" id="dark-mode-toggle">
                </div>

                <div class="danger-zone">
                    <button id="clear-chat-btn" class="btn-danger">Clear Chat History</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS LOAD ORDER MATTERS -->
    <script src="scripts/core/mini-dom.js"></script>
    <script src="scripts/core/crypto.js"></script>
    <script src="scripts/core/storage-bus.js"></script>
    <script src="scripts/utils/garbage-collector.js"></script>

    <script src="scripts/app/model.js"></script>
    <script src="scripts/app/view.js"></script>
    <script src="scripts/app/controller.js"></script>

    <!-- UI Scripts -->
    <script src="scripts/ui/editor.js"></script>
    <script src="scripts/ui/emoji-picker.js"></script>

    <script>
        // Initialize App Once DOM Ready
        window.addEventListener('DOMContentLoaded', () => {
            // Init Controller which kicks off everything else
            if (!window.Controller) {
                window.Controller = new Controller();
            }

            // Hide initial empty state placeholder if messages exist
            setTimeout(() => {
                if (window.Model && window.Model.getMessages().length > 0) {
                    // Force re-render just to be safe if race condition happened
                    window.Controller.refreshView();
                }
            }, 100);
        });
    </script>

</body>

</html>
