<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Algorithm Visualizer</h1>
    <div class="controls">
      <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="linearSearch">Linear Search</option>
        <option value="binarySearch">Binary Search</option>
      </select>
      <input type="number" id="arraySize" placeholder="Array Size" min="5" max="50" value="20">
      <input type="number" id="searchValue" placeholder="Search Value" style="display:none;">
      <button id="generateArrayBtn">Generate Array</button>
      <button id="startBtn">Start</button>
    </div>
  </header>

  <main>
    <div id="arrayContainer"></div>
  </main>

  <footer>
    <p>ðŸš€ Visualize algorithms step by step!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
