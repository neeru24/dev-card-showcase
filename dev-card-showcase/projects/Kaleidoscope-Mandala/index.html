<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Creator | Symmetry Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="drawing-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>Mandala <span class="highlight">Maker</span></h1>
            </header>

            <div class="toolbar">
                <div class="tool-group">
                    <label>Symmetry: <span id="seg-val">12</span></label>
                    <input type="range" id="segment-slider" min="4" max="32" step="2" value="12">
                </div>
                
                <div class="tool-group">
                    <label>Brush Size</label>
                    <input type="range" id="size-slider" min="1" max="20" value="3">
                </div>

                <div class="tool-group color-picker">
                    <input type="color" id="color-input" value="#00ffcc">
                    <label>Color</label>
                </div>
                
                <div class="actions">
                    <button class="btn warning" onclick="clearCanvas()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button class="btn primary" onclick="downloadArt()">
                        <i class="fas fa-download"></i> Save
                    </button>
                </div>
            </div>
            
            <div class="hint">Draw in one sector to mirror across all.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
