<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Convert Length, Weight, Temperature & More</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Unit Converter</h1>
            <p class="subtitle">Convert between multiple measurement systems instantly</p>
        </header>

        <div class="converter-card">
            <!-- Category Selection -->
            <div class="category-tabs">
                <button class="tab-btn active" data-category="length">
                    <i class="fas fa-ruler"></i> Length
                </button>
                <button class="tab-btn" data-category="weight">
                    <i class="fas fa-weight"></i> Weight
                </button>
                <button class="tab-btn" data-category="temperature">
                    <i class="fas fa-temperature-high"></i> Temperature
                </button>
                <button class="tab-btn" data-category="volume">
                    <i class="fas fa-flask"></i> Volume
                </button>
                <button class="tab-btn" data-category="time">
                    <i class="fas fa-clock"></i> Time
                </button>
            </div>

            <!-- Converter Interface -->
            <div class="converter-interface">
                <div class="input-section">
                    <label for="fromValue">From</label>
                    <div class="input-group">
                        <input type="number" id="fromValue" placeholder="Enter value" step="any" autofocus>
                        <select id="fromUnit" class="unit-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>

                <button class="swap-btn" id="swapBtn" title="Swap units">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="input-section">
                    <label for="toValue">To</label>
                    <div class="input-group">
                        <input type="number" id="toValue" placeholder="Result" readonly>
                        <select id="toUnit" class="unit-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-copy" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy Result
                </button>
                <button class="btn btn-clear" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>

            <!-- Formula Display -->
            <div class="formula-display" id="formulaDisplay">
                <i class="fas fa-info-circle"></i>
                <span id="formulaText">Enter a value to see the conversion</span>
            </div>
        </div>

        <!-- Conversion History -->
        <div class="history-card">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Conversion History</h2>
                <button class="btn btn-clear-history" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
            <div class="history-list" id="historyList">
                <p class="no-history">No conversions yet. Start converting!</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
