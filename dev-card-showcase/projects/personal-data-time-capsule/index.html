<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Data Time Capsule</h1>
            <nav>
                <button id="addCapsuleBtn">Add Capsule</button>
                <button id="futureBtn">Future Capsules</button>
                <button id="unlockedBtn">Unlocked</button>
                <button id="aboutBtn">About</button>
            </nav>
        </header>
        <main>
            <section id="capsuleListSection">
                <h2>Your Capsules</h2>
                <div id="capsuleList"></div>
            </section>
            <section id="futureSection" class="hidden">
                <h2>Future Capsules</h2>
                <div id="futureList"></div>
            </section>
            <section id="unlockedSection" class="hidden">
                <h2>Unlocked Capsules</h2>
                <div id="unlockedList"></div>
            </section>
            <section id="aboutSection" class="hidden">
                <h2>About</h2>
                <p>Write messages or upload files to be unlocked on a future date. Your data is stored locally and will only be accessible after the unlock date.</p>
            </section>
        </main>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
