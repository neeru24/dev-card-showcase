<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Snap | Snippet to Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-camera-retro"></i>
                <span>Code-Snap</span>
            </div>

            <div class="controls-wrapper">
                
                <div class="control-group">
                    <label>Window Style</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-style="mac" id="btn-mac">
                            <i class="fab fa-apple"></i> macOS
                        </button>
                        <button class="toggle-btn" data-style="win" id="btn-win">
                            <i class="fab fa-windows"></i> Windows
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Syntax Theme</label>
                    <select id="theme-select">
                        <option value="dracula">Dracula</option>
                        <option value="monokai">Monokai</option>
                        <option value="material">Material Ocean</option>
                        <option value="nord">Nord Snow</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Language (Highlighting)</label>
                    <select id="lang-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java/C++</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Background</label>
                    <div class="color-grid">
                        <div class="color-option active" style="--bg: linear-gradient(140deg, #89f7fe 0%, #66a6ff 100%)" data-bg="linear-gradient(140deg, #89f7fe 0%, #66a6ff 100%)"></div>
                        <div class="color-option" style="--bg: linear-gradient(140deg, #f093fb 0%, #f5576c 100%)" data-bg="linear-gradient(140deg, #f093fb 0%, #f5576c 100%)"></div>
                        <div class="color-option" style="--bg: linear-gradient(140deg, #4facfe 0%, #00f2fe 100%)" data-bg="linear-gradient(140deg, #4facfe 0%, #00f2fe 100%)"></div>
                        <div class="color-option" style="--bg: linear-gradient(140deg, #43e97b 0%, #38f9d7 100%)" data-bg="linear-gradient(140deg, #43e97b 0%, #38f9d7 100%)"></div>
                        <div class="color-option" style="--bg: linear-gradient(140deg, #fa709a 0%, #fee140 100%)" data-bg="linear-gradient(140deg, #fa709a 0%, #fee140 100%)"></div>
                        <div class="color-option" style="--bg: linear-gradient(140deg, #30cfd0 0%, #330867 100%)" data-bg="linear-gradient(140deg, #30cfd0 0%, #330867 100%)"></div>
                        <div class="color-option" style="--bg: #1e1e1e" data-bg="#1e1e1e"></div>
                        <div class="color-option" style="--bg: transparent" data-bg="transparent" title="Transparent"></div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Padding</label>
                        <span class="value-display" id="padding-val">64px</span>
                    </div>
                    <input type="range" id="padding-slider" min="16" max="128" value="64">
                </div>
                
                <div class="control-group">
                    <div class="label-row">
                        <label>Shadow Intensity</label>
                        <span class="value-display" id="shadow-val">50%</span>
                    </div>
                    <input type="range" id="shadow-slider" min="0" max="100" value="50">
                </div>

                <div class="control-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="check-line-nums" checked>
                        Line Numbers
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="check-watermark" checked>
                        Show Watermark
                    </label>
                </div>

            </div>

            <div class="export-actions">
                <button id="btn-copy" class="btn secondary">
                    <i class="far fa-copy"></i> Copy
                </button>
                <button id="btn-download" class="btn primary">
                    <i class="fas fa-download"></i> Download PNG
                </button>
            </div>
        </aside>

        <main class="preview-area">
            <div class="canvas-wrapper">
                <div id="capture-target" class="snap-container">
                    
                    <div class="window-frame dracula" id="window-frame">
                        <div class="window-header">
                            <div class="window-controls mac" id="window-controls">
                                <span class="dot red"></span>
                                <span class="dot yellow"></span>
                                <span class="dot green"></span>
                            </div>
                            <div class="window-title">
                                <input type="text" value="script.js" spellcheck="false">
                            </div>
                        </div>

                        <div class="code-editor-wrapper">
                            <div class="line-numbers" id="line-numbers">
                                <span>1</span><span>2</span><span>3</span>
                            </div>
                            <div class="editor-content">
                                <pre><code id="highlighted-code" class="language-javascript"></code></pre>
                                <textarea id="raw-input" spellcheck="false" placeholder="Paste your code here...">function greet(name) {
    console.log(`Hello, ${name}!`);
    return true;
}</textarea>
                            </div>
                        </div>
                        
                        <div class="watermark" id="watermark">Code-Snap</div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
