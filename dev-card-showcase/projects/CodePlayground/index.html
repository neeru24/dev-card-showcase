<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Code Playground</h1>
            <select id="languageSelect">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
            <select id="themeSelect">
                <option value="vs">Light</option>
                <option value="vs-dark">Dark</option>
                <option value="monokai">Monokai</option>
                <option value="dracula">Dracula</option>
            </select>
            <button id="newTabBtn">New Tab</button>
            <button id="downloadBtn">Download Code</button>
            <button id="shareBtn">Share</button>
            <button id="embedBtn">Embed</button>
        </header>
        <main>
            <div class="editor-pane">
                <div id="tabs"></div>
                <div id="editor" style="height:400px;"></div>
            </div>
            <div class="output-pane">
                <h2>Output Console</h2>
                <pre id="output"></pre>
                <button id="runBtn">Run</button>
            </div>
            <div class="preview-pane" id="previewPane">
                <h2>Live Preview</h2>
                <iframe id="livePreview" sandbox="allow-scripts allow-same-origin" style="width:100%;height:200px;border:1px solid #e0e0e0;"></iframe>
            </div>
        </main>
        <footer>
            <span>Keyboard Shortcuts: Vim/Emacs | Code History | Collaboration Ready</span>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
