<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotkick - Pro Penalty Shootout</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="game-container">
        <!-- 3D Game Layer -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Layer -->
        <div id="ui-layer">
            
            <!-- Turn & Score Indicators -->
            <div id="hud" class="hidden">
                <div class="score-board">
                    <div class="team player">
                        <span class="label">YOU</span>
                        <div class="dots" id="player-dots">
                            <!-- Populated by JS -->
                        </div>
                        <span class="score" id="player-score">0</span>
                    </div>
                    <div class="timer" id="round-timer">00:00</div>
                    <div class="team cpu">
                        <span class="score" id="cpu-score">0</span>
                        <div class="dots" id="cpu-dots">
                             <!-- Populated by JS -->
                        </div>
                        <span class="label">CPU</span>
                    </div>
                </div>
            </div>

            <!-- Shooting Mechanics UI -->
            <div id="controls-overlay" class="hidden">
                <div class="instruction" id="instruction-text">Tap to Aim</div>
                
                <div class="direction-indicator-container">
                    <div id="direction-arrow" class="arrow"></div>
                </div>

                <div class="power-bar-container">
                    <div class="power-bar-bg">
                        <div id="power-fill" class="power-fill"></div>
                    </div>
                    <div class="sweet-spot"></div>
                </div>
            </div>

            <!-- Menus -->
            <div id="main-menu" class="menu-screen active">
                <h1 class="title">SPOTKICK</h1>
                <p class="subtitle">Ultimate Penalty Shootout</p>
                <button id="btn-start" class="btn primary">Start Match</button>
                <div class="credits">Built with Vanilla JS</div>
            </div>

            <div id="game-over" class="menu-screen hidden">
                <h1 class="title" id="end-title">VICTORY</h1>
                <div class="final-score" id="final-score">5 - 4</div>
                <button id="btn-restart" class="btn primary">Play Again</button>
            </div>

            <div id="round-feedback" class="feedback-overlay hidden">
                <h2 id="feedback-text">GOAL!</h2>
            </div>
        </div>
    </div>

    <!-- Audio Elements (Optional placeholders) -->
    <!-- <audio id="sfx-kick" src="assets/kick.mp3"></audio> -->

    <script type="module" src="js/main.js"></script>
</body>
</html>
