<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glassbound - An Interactive Art Installation">
    <title>Glassbound</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/glass.css">
    <link rel="stylesheet" href="css/cracks.css">
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-background">
        <div class="ambient-layer layer-1"></div>
        <div class="ambient-layer layer-2"></div>
        <div class="ambient-layer layer-3"></div>
    </div>

    <!-- Glass Jar Container -->
    <div class="glass-jar-container">
        <!-- Glass Walls -->
        <div class="glass-wall wall-front">
            <div class="glass-reflection reflection-1"></div>
            <div class="glass-reflection reflection-2"></div>
            <div class="glass-reflection reflection-3"></div>
            <div class="glass-shimmer shimmer-1"></div>
            <div class="glass-shimmer shimmer-2"></div>
        </div>
        
        <div class="glass-wall wall-left">
            <div class="glass-reflection reflection-1"></div>
            <div class="glass-reflection reflection-2"></div>
        </div>
        
        <div class="glass-wall wall-right">
            <div class="glass-reflection reflection-1"></div>
            <div class="glass-reflection reflection-2"></div>
        </div>
        
        <div class="glass-wall wall-back">
            <div class="glass-reflection reflection-1"></div>
        </div>
        
        <div class="glass-wall wall-top">
            <div class="glass-reflection reflection-1"></div>
            <div class="glass-reflection reflection-2"></div>
            <div class="glass-top-rim"></div>
        </div>
        
        <div class="glass-wall wall-bottom">
            <div class="glass-reflection reflection-1"></div>
        </div>

        <!-- Crack Canvas Overlay -->
        <canvas id="crack-canvas" class="crack-canvas"></canvas>
        
        <!-- Stress Indicators -->
        <div class="stress-indicator-container">
            <div class="stress-point point-1"></div>
            <div class="stress-point point-2"></div>
            <div class="stress-point point-3"></div>
            <div class="stress-point point-4"></div>
            <div class="stress-point point-5"></div>
        </div>
        
        <!-- Particle System for Break Effect -->
        <div class="particle-container" id="particle-container"></div>
    </div>

    <!-- Interaction Zones -->
    <div class="interaction-zones">
        <div class="interaction-zone zone-top-left" data-zone="1"></div>
        <div class="interaction-zone zone-top-right" data-zone="2"></div>
        <div class="interaction-zone zone-center" data-zone="3"></div>
        <div class="interaction-zone zone-bottom-left" data-zone="4"></div>
        <div class="interaction-zone zone-bottom-right" data-zone="5"></div>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Tension Meter -->
        <div class="tension-meter">
            <div class="tension-meter-label">TENSION</div>
            <div class="tension-meter-bar">
                <div class="tension-meter-fill" id="tension-fill"></div>
                <div class="tension-meter-glow"></div>
            </div>
            <div class="tension-meter-value" id="tension-value">0%</div>
        </div>

        <!-- Stage Indicator -->
        <div class="stage-indicator">
            <div class="stage-label">STAGE</div>
            <div class="stage-number" id="stage-number">1</div>
            <div class="stage-name" id="stage-name">CONFINED</div>
        </div>

        <!-- Instruction Overlay -->
        <div class="instruction-overlay" id="instruction-overlay">
            <div class="instruction-content">
                <h1 class="instruction-title">GLASSBOUND</h1>
                <p class="instruction-text">You are inside.</p>
                <p class="instruction-text">Click to interact with the glass.</p>
                <p class="instruction-text">Build tension. Break free.</p>
                <button class="instruction-button" id="begin-button">BEGIN</button>
            </div>
        </div>

        <!-- Break Sequence Overlay -->
        <div class="break-overlay" id="break-overlay">
            <div class="break-flash"></div>
            <div class="break-content">
                <h1 class="break-title">FREEDOM</h1>
            </div>
        </div>
    </div>

    <!-- Sound Indicators (Visual) -->
    <div class="sound-wave-container">
        <div class="sound-wave wave-1"></div>
        <div class="sound-wave wave-2"></div>
        <div class="sound-wave wave-3"></div>
    </div>

    <!-- Stats Display (Debug/Art) -->
    <div class="stats-display" id="stats-display">
        <div class="stat-item">
            <span class="stat-label">Clicks:</span>
            <span class="stat-value" id="click-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Cracks:</span>
            <span class="stat-value" id="crack-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Integrity:</span>
            <span class="stat-value" id="integrity-value">100%</span>
        </div>
    </div>

    <!-- JavaScript (Optimized) -->
    <script src="js/physics-mini.js"></script>
    <script src="js/interactions-mini.js"></script>
    <script src="js/animations-mini.js"></script>
    <script src="js/main-mini.js"></script>
</body>
</html>
