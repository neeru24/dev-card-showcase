<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Rally Mini</title>
    <link rel="stylesheet" href="desert-rally.css">
</head>
<body>
    <div id="game-container">
        <h1>Desert Rally Mini</h1>
        <canvas id="rally-canvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>Use Arrow Keys or WASD to drive. Space for brake. Shift for boost.</p>
            <p>Complete laps by hitting checkpoints!</p>
            <button id="night-mode">Toggle Night Mode</button>
        </div>
        <div id="stats">
            <span id="speed">Speed: 0</span>
            <span id="lap">Lap: 1/3</span>
            <span id="time">Time: 0.00</span>
        </div>
    </div>
    <script src="desert-rally.js"></script>
</body>
</html>
