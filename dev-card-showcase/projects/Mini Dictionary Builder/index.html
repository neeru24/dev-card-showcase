<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app full-app">
    <div class="header">
      <h1>ðŸ“˜ My Dictionary</h1>
      <button id="openModalBtn" class="primary-btn">âž• New Word</button>
    </div>

    <input type="text" id="searchInput" placeholder="ðŸ” Search words..." class="search" />

    <div class="tags-bar" id="tagsBar"></div>

    <div id="wordList" class="list grid"></div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Add Word</h2>
      <input id="wordInput" placeholder="Word" />
      <input id="meaningInput" placeholder="Meaning" />
      <input id="exampleInput" placeholder="Example" />
      <select id="categoryInput">
        <option value="">Select Category</option>
        <option value="Noun">Noun</option>
        <option value="Verb">Verb</option>
        <option value="Technical">Technical</option>
        <option value="Daily-use">Daily-use</option>
      </select>

      <div class="modal-actions">
        <button id="saveBtn" class="primary-btn">Save</button>
        <button id="closeModalBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
