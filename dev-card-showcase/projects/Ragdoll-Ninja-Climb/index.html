<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragdoll Ninja | Climb Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="height-display">
                    HEIGHT: <span id="height-val">0</span>m
                </div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>RAGDOLL <span class="highlight">CLIMB</span></h1>
                    <p>Drag Hands to Grip Rocks.</p>
                    <p class="hint">Don't let go of both hands!</p>
                    <button class="btn" onclick="startGame()">START CLIMB</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>YOU FELL</h1>
                    <p>Max Height: <span id="final-score">0</span>m</p>
                    <button class="btn" onclick="startGame()">TRY AGAIN</button>
                </div>
            </div>

            <div class="controls-hint">
                <i class="fas fa-hand-paper"></i> Click & Drag Hands
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
