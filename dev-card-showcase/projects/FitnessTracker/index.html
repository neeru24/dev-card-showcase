<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitness Progress Tracker</h1>
        </header>
        <main>
            <section class="goals-section">
                <h2>Set Fitness Goals</h2>
                <input type="text" id="goalInput" placeholder="e.g. Run 5km in 30 days">
                <button id="addGoalBtn">Add Goal</button>
                <ul id="goalsList"></ul>
            </section>
            <section class="workout-section">
                <h2>Log Workout</h2>
                <input type="date" id="workoutDate">
                <input type="text" id="exerciseInput" placeholder="Exercise">
                <input type="number" id="repsInput" placeholder="Reps">
                <input type="number" id="setsInput" placeholder="Sets">
                <button id="logWorkoutBtn">Log Workout</button>
                <table id="workoutTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Exercise</th>
                            <th>Reps</th>
                            <th>Sets</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section class="progress-section">
                <h2>Progress Charts</h2>
                <canvas id="progressChart" height="120"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="client.js"></script>
</body>
</html>
