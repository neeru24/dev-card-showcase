<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Laser Lab | Optics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="optics-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>PRISM <span class="laser-text">LAB</span></h1>
                <div class="level-info">Level: <span id="level-val">1</span></div>
            </header>

            <div class="sidebar">
                <h3>Toolbox</h3>
                <div class="toolbox" id="toolbox">
                    <div class="tool-item" draggable="true" data-type="mirror">
                        <div class="icon mirror"></div> Mirror
                    </div>
                    <div class="tool-item" draggable="true" data-type="glass">
                        <div class="icon glass"></div> Glass
                    </div>
                    <div class="tool-item" draggable="true" data-type="prism">
                        <div class="icon prism"></div> Prism
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="resetLevel()"><i class="fas fa-undo"></i> Reset</button>
                    <button class="btn danger" onclick="clearBoard()"><i class="fas fa-trash"></i> Clear</button>
                </div>

                <div class="hint-box">
                    <i class="fas fa-mouse-pointer"></i> Drag to move.<br>
                    <i class="fas fa-sync-alt"></i> Double Click to Rotate.
                </div>
            </div>

            <div id="win-overlay" class="overlay hidden">
                <div class="box">
                    <h2>TARGET ACQUIRED</h2>
                    <p>Optical path confirmed.</p>
                    <button class="btn primary" onclick="nextLevel()">NEXT LEVEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
