<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Unlock Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>üîê Puzzle Unlock Pro</h1>

    <div class="top-bar">

        <span id="scoreText">Score: 0</span>
        <span id="timerText">‚è± 20s</span>
    </div>

    <div class="progress-bar">
        <div id="progress"></div>

    <div class="puzzle-card" id="card">

    <button id="restartBtn" onclick="restartGame()">Restart Game</button>

<script src="script.js"></script>
</body>
</html>
