<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Arena Skirmish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="ui">
        <div id="loadout">
            <h3>Loadout Selection</h3>
            <button id="mech1">Basic Mech</button>
            <button id="mech2">Heavy Mech</button>
        </div>
        <div id="skills">
            <button id="skill1">Shoot (Cooldown: 2s)</button>
            <button id="skill2">Dash (Cooldown: 5s)</button>
        </div>
    </div>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
