<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Text | OpenPlayground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="controls-container">
        <div class="logo">
            <i class="ri-bubble-chart-fill"></i> ParticleText
        </div>
        
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Type something..." value="Sample text" maxlength="15">
        </div>

        <div class="controls-row">
            <div class="control-item">
                <label>Resolution</label>
                <input type="range" id="resolution" min="1" max="20" value="3" step="1">
            </div>
            <div class="control-item">
                <label>Radius</label>
                <input type="range" id="radius" min="1" max="10" value="1.6" step="0.1">
            </div>
        </div>

        <div class="controls-row">
             <div class="control-item">
                <label>Color 1</label>
                <input type="color" id="color1" value="#EF5B3E">
            </div>
            <div class="control-item">
                <label>Color 2</label>
                <input type="color" id="color2" value="#12C2E5">
            </div>
        </div>

        <div class="action-buttons">
            <button id="resetBtn" title="Reset"><i class="ri-refresh-line"></i></button>
        </div>
    </div>

    <canvas id="canvas1"></canvas>

    <div class="instruction">
        Mouse over to interact
    </div>

    <script src="script.js"></script>
</body>
</html>
