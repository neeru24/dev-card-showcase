<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyMaze</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <div id="ui-header">
    <h1>KEYMAZE</h1>
    <div class="sub">Level <span id="level-display">1</span></div>
  </div>

  <div id="hud">
    <div class="hud-item"><span class="hud-label">Time</span><span id="timer" class="hud-value">00:00</span></div>
    <div class="hud-item"><span class="hud-label">Keys</span><span id="keys" class="hud-value">0/0</span></div>
  </div>

  <div id="game-container">
    <div id="maze-grid">
      <!-- Grid generated by JS -->
    </div>
  </div>

  <div id="start-screen" class="overlay active">
    <h2>READY?</h2>
    <p>Use <span class="key-hint">ARROWS</span> or <span class="key-hint">WASD</span> to move</p>
    <div class="key-hint">PRESS ANY KEY</div>
  </div>

  <div id="win-screen" class="overlay">
    <h2>COMPLETE</h2>
    <p>Next Level Unlocked</p>
    <div class="key-hint">PRESS SPACE</div>
  </div>

  <div id="final-screen" class="overlay">
    <h2>VICTORY</h2>
    <p>All Mazes Cleared</p>
    <div class="key-hint">PRESS R TO RESTART</div>
  </div>

  <script src="js/levels.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/vfx.js"></script>
  <script src="js/enemies.js"></script>
  <script src="js/view.js"></script>
  <script src="js/input.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
