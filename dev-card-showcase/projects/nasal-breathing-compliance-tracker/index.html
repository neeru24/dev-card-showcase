<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasal Breathing Compliance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nasal Breathing Compliance Tracker</h1>
        <p>Track your nasal breathing consistency during workouts and sleep to improve performance and recovery.</p>

        <div class="form-section">
            <h2>Log a Session</h2>
            <form id="session-form">
                <label for="session-type">Session Type:</label>
                <select id="session-type" required>
                    <option value="workout">Workout</option>
                    <option value="sleep">Sleep</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="1" required>

                <label for="compliance">Nasal Breathing Maintained:</label>
                <select id="compliance" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Log Session</button>
            </form>
        </div>

        <div class="stats-section">
            <h2>Compliance Statistics</h2>
            <div id="stats">
                <p>Total Sessions: <span id="total-sessions">0</span></p>
                <p>Compliance Rate: <span id="compliance-rate">0%</span></p>
            </div>
        </div>

        <div class="logs-section">
            <h2>Session Logs</h2>
            <ul id="session-logs"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
