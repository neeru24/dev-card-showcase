<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Previewer Lab</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Playfair+Display&family=Montserrat&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1>Font Previewer Lab</h1>
      <button id="themeToggle">ðŸŒ—</button>
    </header>

    <textarea id="previewText">Design is intelligence made visible.</textarea>

    <div class="controls">
      <label>
        Size
        <input type="range" id="size" min="14" max="64" value="32">
      </label>

      <label>
        Letter Spacing
        <input type="range" id="spacing" min="0" max="10" value="0">
      </label>
    </div>

    <div class="fonts">
      <div class="font-card" data-font="Poppins">Poppins</div>
      <div class="font-card" data-font="Roboto">Roboto</div>
      <div class="font-card" data-font="Playfair Display">Playfair Display</div>
      <div class="font-card" data-font="Montserrat">Montserrat</div>
      <div class="font-card" data-font="JetBrains Mono">JetBrains Mono</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
