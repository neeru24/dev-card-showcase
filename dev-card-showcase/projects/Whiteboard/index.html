<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chalkboard"></i> Infinite Whiteboard</h1>
            <p class="subtitle">Draw, sketch, and visualize your ideas on an infinite canvas</p>
            
            <div class="header-controls">
                <button id="clearBtn" class="btn">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button id="saveBtn" class="btn">
                    <i class="fas fa-download"></i> Save
                </button>
                <button id="gridToggle" class="btn">
                    <i class="fas fa-th"></i> Grid
                </button>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="tool-section">
                    <h3>Tools</h3>
                    <div class="tools">
                        <button class="tool-btn active" data-tool="brush">
                            <i class="fas fa-paint-brush"></i>
                            <span>Brush</span>
                        </button>
                        <button class="tool-btn" data-tool="line">
                            <i class="fas fa-slash"></i>
                            <span>Line</span>
                        </button>
                        <button class="tool-btn" data-tool="rect">
                            <i class="fas fa-square"></i>
                            <span>Rectangle</span>
                        </button>
                        <button class="tool-btn" data-tool="circle">
                            <i class="fas fa-circle"></i>
                            <span>Circle</span>
                        </button>
                        <button class="tool-btn" data-tool="text">
                            <i class="fas fa-font"></i>
                            <span>Text</span>
                        </button>
                        <button class="tool-btn" data-tool="eraser">
                            <i class="fas fa-eraser"></i>
                            <span>Eraser</span>
                        </button>
                    </div>
                </div>

                <div class="color-section">
                    <h3>Colors</h3>
                    <div class="colors">
                        <div class="color-btn active" style="background-color: #000000;"></div>
                        <div class="color-btn" style="background-color: #dc2626;"></div>
                        <div class="color-btn" style="background-color: #059669;"></div>
                        <div class="color-btn" style="background-color: #2563eb;"></div>
                        <div class="color-btn" style="background-color: #7c3aed;"></div>
                        <div class="color-btn" style="background-color: #ea580c;"></div>
                        <div class="color-btn" style="background-color: #ffffff; border: 2px solid #ccc;"></div>
                    </div>
                    <input type="color" id="colorPicker" value="#000000">
                </div>

                <div class="size-section">
                    <h3>Brush Size</h3>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span id="sizeValue">5px</span>
                </div>

                <div class="action-section">
                    <h3>Actions</h3>
                    <button id="undoBtn" class="action-btn">
                        <i class="fas fa-undo"></i> Undo
                    </button>
                    <button id="redoBtn" class="action-btn">
                        <i class="fas fa-redo"></i> Redo
                    </button>
                    <button id="zoomInBtn" class="action-btn">
                        <i class="fas fa-plus"></i> Zoom In
                    </button>
                    <button id="zoomOutBtn" class="action-btn">
                        <i class="fas fa-minus"></i> Zoom Out
                    </button>
                </div>
            </div>

            <div class="canvas-area">
                <div class="canvas-info">
                    <span>Tool: <span id="currentTool">Brush</span></span>
                    <span>Size: <span id="currentSize">5px</span></span>
                    <span>Position: <span id="mousePos">0, 0</span></span>
                </div>
                
                <div class="canvas-wrapper">
                    <canvas id="whiteboard"></canvas>
                </div>
            </div>
        </main>

        <footer>
            <p>Interactive Whiteboard &copy; 2026 | Use mouse/touch to draw | Scroll to zoom | Drag to pan</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
