<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Lighthouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Learning Lighthouse</h1>
        <button id="addLessonBtn">Add Lesson</button>
        <button id="myLessonsBtn">My Lessons</button>
        <button id="lighthouseBtn">Lighthouse</button>
        <button id="aboutBtn">About</button>
    </nav>
    <main>
        <section id="lessonSection">
            <h2>Your Lessons</h2>
            <div id="lessonList"></div>
        </section>
        <section id="lighthouseSection" class="hidden">
            <h2>Lighthouse & Harbor</h2>
            <div id="lighthouseView"></div>
        </section>
        <section id="aboutSection" class="hidden">
            <h2>About</h2>
            <p>Each completed lesson or skill brightens your lighthouse and adds ships to your harbor. Track your learning journey visually!</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
