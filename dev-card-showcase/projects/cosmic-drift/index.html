<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Drift — Ultra Edition</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <header class="hud">
    <div class="panel">Energy <span id="energy">100%</span></div>
    <div class="panel">Score <span id="score">0</span></div>
    <div class="panel">Speed <span id="speed">0</span></div>
  </header>

  <canvas id="game" width="1000" height="550"></canvas>

  <div class="controls">
    ⬆ Boost · ⬅ ➡ Drift · SPACE Dash · R Restart
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
