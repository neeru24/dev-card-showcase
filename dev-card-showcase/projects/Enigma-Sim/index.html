<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma-Sim | WWII Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="machine-case">
        <div class="branding">
            <i class="fas fa-key"></i> ENIGMA <span class="model">I</span>
        </div>

        <div class="rotors-panel">
            <div class="rotor-group">
                <label>Fast (III)</label>
                <div class="rotor-window">
                    <button class="rotor-btn up" onclick="adjustRotor(2, 1)">▲</button>
                    <div class="rotor-display" id="rotor-2">A</div>
                    <button class="rotor-btn down" onclick="adjustRotor(2, -1)">▼</button>
                </div>
            </div>
            <div class="rotor-group">
                <label>Mid (II)</label>
                <div class="rotor-window">
                    <button class="rotor-btn up" onclick="adjustRotor(1, 1)">▲</button>
                    <div class="rotor-display" id="rotor-1">A</div>
                    <button class="rotor-btn down" onclick="adjustRotor(1, -1)">▼</button>
                </div>
            </div>
            <div class="rotor-group">
                <label>Slow (I)</label>
                <div class="rotor-window">
                    <button class="rotor-btn up" onclick="adjustRotor(0, 1)">▲</button>
                    <div class="rotor-display" id="rotor-0">A</div>
                    <button class="rotor-btn down" onclick="adjustRotor(0, -1)">▼</button>
                </div>
            </div>
        </div>

        <div class="lampboard" id="lampboard">
            </div>

        <div class="keyboard" id="keyboard">
            </div>

        <div class="plugboard-drawer">
            <div class="drawer-handle" onclick="togglePlugboard()">
                <i class="fas fa-plug"></i> Plugboard Settings
            </div>
            <div class="drawer-content">
                <p>Connect letter pairs (e.g., AB, CD). Max 10 pairs.</p>
                <input type="text" id="plug-settings" placeholder="AB CD EF GH..." oninput="updatePlugboard()">
                <div class="plug-status" id="plug-status">Valid: 0 pairs</div>
            </div>
        </div>

        <div class="paper-tape">
            <div class="tape-content" id="tape-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
