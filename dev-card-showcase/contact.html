</head>

  </div>

  <!-- NAVBAR START -->
      <div id="navbar"></div>
  <!-- NAVBAR END -->

  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <div>
      <strong>Message Sent!</strong>
      <div style="font-size: 14px;">We'll get back to you soon.</div>
    </div>
  </div>

  <div class="contact-wrapper">
    <div class="contact-container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-paper-plane"></i>
        </div>
        <h1>Contact Us</h1>
        <p class="subtitle">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>

      <!-- Contact Info Grid -->
      <div class="contact-info-grid">
         <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p><a href="mailto:support@devcard.com">support@devcard.com</a></p>
         </div>
         <div class="contact-card">
            <i class="fas fa-users"></i>
            <h3>Community</h3>
            <p><a href="https://github.com/Jayanta2004/dev-card-showcase/discussions" target="_blank">Join Discussions</a></p>
         </div>
      </div>

      <form onsubmit="submitContact(event)" id="contactForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Your Name</label>
          <input type="text" placeholder="Enter your name" id="userName" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" placeholder="you@example.com" id="userEmail" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-tag"></i> Subject</label>
          <select id="subject" required>
             <option value="" disabled selected>Select a subject...</option>
             <option value="General Inquiry">General Inquiry</option>
             <option value="Partnership">Partnership / Collaboration</option>
             <option value="Support">Technical Support</option>
             <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label><i class="fas fa-comment-alt"></i> Your Message</label>
          <textarea placeholder="How can we help you?" 
                    id="messageText" 
                    required
                    maxlength="500"></textarea>
          <div class="char-counter" id="charCounter">
            <span id="charCount">0</span>/500 characters
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <i class="fas fa-paper-plane"></i>
          Send Message
        </button>
      </form>

      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
  </div>

  <!--Scroll to Top button-->
  <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script src="./js/contact.js"></script>
  <script src="./js/include.js"></script>
</body>
</html>
