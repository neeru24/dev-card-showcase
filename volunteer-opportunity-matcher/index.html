<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunity Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Volunteer Opportunity Matcher</h1>
        <form id="matcher-form">
            <input type="text" id="user-location" placeholder="Your City or Zip" required>
            <input type="text" id="user-skills" placeholder="Your Skills (comma separated)" required>
            <input type="text" id="user-interests" placeholder="Your Interests (comma separated)" required>
            <button type="submit">Find Opportunities</button>
        </form>
        <div id="opportunity-results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
