<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Peak Analyzer - Dev Card Showcase</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/productivity-peak-analyzer.css">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Include navbar -->
    <div id="navbar-container"></div>

    <div class="container">
        <header class="page-header">
            <h1><i data-lucide="trending-up"></i> Productivity Peak Analyzer</h1>
            <p>Identify your peak productivity hours by tracking task completion timestamps and visualizing performance patterns.</p>
        </header>

        <div class="productivity-grid">
            <!-- Task Logger -->
            <section class="productivity-section task-logger">
                <h2><i data-lucide="plus-circle"></i> Log Completed Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" placeholder="e.g., Code review, Meeting, Bug fix" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Completion Time</label>
                        <input type="datetime-local" id="taskTime" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="learning">Learning</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i data-lucide="check-circle"></i> Log Task
                    </button>
                </form>
            </section>

            <!-- Performance Heatmap -->
            <section class="productivity-section performance-heatmap">
                <h2><i data-lucide="grid-3x3"></i> Productivity Heatmap</h2>
                <div class="chart-controls">
                    <select id="timeRange">
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                    <button id="refreshChart" class="btn-secondary">
                        <i data-lucide="refresh-cw"></i> Refresh
                    </button>
                </div>
                <div class="chart-container">
                    <div id="heatmapContainer" class="heatmap-container">
                        <div class="heatmap-grid" id="heatmapGrid">
                            <!-- Heatmap will be generated here -->
                        </div>
                        <div class="heatmap-legend">
                            <span>Less</span>
                            <div class="legend-colors">
                                <div class="legend-color" style="background-color: #f7fafc;"></div>
                                <div class="legend-color" style="background-color: #c6f6d5;"></div>
                                <div class="legend-color" style="background-color: #9ae6b4;"></div>
                                <div class="legend-color" style="background-color: #68d391;"></div>
                                <div class="legend-color" style="background-color: #48bb78;"></div>
                                <div class="legend-color" style="background-color: #38a169;"></div>
                            </div>
                            <span>More</span>
                        </div>
                    </div>
                    <canvas id="productivityChart" style="display: none;"></canvas>
                </div>
            </section>

            <!-- Task History -->
            <section class="productivity-section task-history">
                <h2><i data-lucide="history"></i> Recent Tasks</h2>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be populated here -->
                </div>
                <button id="clearHistory" class="btn-danger">
                    <i data-lucide="trash-2"></i> Clear All Tasks
                </button>
            </section>

            <!-- Peak Hours Summary -->
            <section class="productivity-section peak-summary">
                <h2><i data-lucide="clock"></i> Peak Productivity Hours</h2>
                <div id="peakHours" class="peak-hours">
                    <!-- Peak hours will be displayed here -->
                </div>
            </section>
        </div>
    </div>

    <script src="../js/productivity-peak-analyzer.js"></script>
</body>
</html>
