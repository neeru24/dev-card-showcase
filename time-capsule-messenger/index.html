<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Time Capsule Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Time Capsule Messenger</h1>
        <form id="messageForm">
            <label for="recipient">To (Your Name or Friend's Name):</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="deliveryDate">Deliver On:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>

            <button type="submit">Send to the Future</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Your Scheduled Messages</h2>
        <div id="scheduledMessages"></div>
        <h2>Delivered Messages</h2>
        <div id="deliveredMessages"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
