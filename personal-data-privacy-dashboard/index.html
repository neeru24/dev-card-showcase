<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Privacy Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Data Privacy Dashboard</h1>
        <form id="appForm">
            <label for="appName">Add App/Service:</label>
            <input type="text" id="appName" name="appName" maxlength="32" required>
            <button type="submit">Add</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <div id="dashboard"></div>
        <div id="summary"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
