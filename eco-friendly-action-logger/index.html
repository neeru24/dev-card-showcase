<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Action Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eco-Friendly Action Logger</h1>
        <form id="actionForm">
            <label for="actionType">Action Type:</label>
            <select id="actionType" name="actionType" required>
                <option value="">Select an action</option>
                <option value="recycling">Recycling</option>
                <option value="reduced-energy">Reduced Energy Use</option>
                <option value="public-transport">Used Public Transport</option>
                <option value="planted-tree">Planted a Tree</option>
                <option value="reused-item">Reused Item</option>
                <option value="eco-purchase">Eco-Friendly Purchase</option>
                <option value="other">Other</option>
            </select>
            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="3"></textarea>
            <button type="submit">Log Action</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Action History</h2>
        <div id="actionHistory"></div>
        <h2>Summary</h2>
        <div id="summary"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
