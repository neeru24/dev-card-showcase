  </div>

  <!-- NAVBAR START -->
     <!-- NAVBAR START -->
<div id="navbar"></div>
  <!-- NAVBAR END -->

  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <div>
      <strong>Thank you!</strong>
      <div style="font-size: 14px;">Your feedback has been submitted.</div>
    </div>
  </div>

  <div class="feedback-wrapper">
    <div class="feedback-container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-comment-dots"></i>
        </div>
        <h1>Share Your Feedback</h1>
        <p class="subtitle">Help us improve Dev Card Showcase and shape the future of our community</p>
      </div>

      <form onsubmit="submitFeedback(event)" id="feedbackForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Your Name (optional)</label>
          <input type="text" placeholder="Enter your name" id="userName" />
        </div>

        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email (optional)</label>
          <input type="email" placeholder="you@example.com" id="userEmail" />
        </div>

        <div class="form-group">
          <label><i class="fas fa-star"></i> Rating</label>
          <div class="rating-group" id="ratingGroup">
            <div class="star" data-value="1">
              <i class="fas fa-star"></i>
            </div>
            <div class="star" data-value="2">
              <i class="fas fa-star"></i>
            </div>
            <div class="star" data-value="3">
              <i class="fas fa-star"></i>
            </div>
            <div class="star" data-value="4">
              <i class="fas fa-star"></i>
            </div>
            <div class="star" data-value="5">
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="rating-labels">
            <span>Poor</span>
            <span>Excellent</span>
          </div>
          <input type="hidden" id="ratingValue" value="0">
        </div>

        <div class="form-group">
          <label><i class="fas fa-comment"></i> Your Feedback</label>
          <textarea placeholder="Tell us what you think about the website, features, or suggestions for improvement..." 
                    id="feedbackText" 
                    required
                    maxlength="500"></textarea>
          <div class="char-counter" id="charCounter">
            <span id="charCount">0</span>/500 characters
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <i class="fas fa-paper-plane"></i>
          Submit Feedback
        </button>
      </form>

      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
  </div>

  <!--Scroll to Top button-->
  <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script src="./js/feedback.js"></script>
  <script src="./js/include.js"></script>
</body>
</html>
