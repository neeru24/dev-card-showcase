<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Adaptive Habit Coach</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>AI Adaptive Habit Coach</h1>
    <form id="habitForm">
      <label for="habit">Add a new habit:</label><br>
      <input id="habit" name="habit" type="text" placeholder="e.g. Morning Run" required />
      <button type="submit">Add Habit</button>
    </form>
    <div id="dashboard">
      <!-- Habit dashboard will appear here -->
    </div>
  </div>
  <script src="components.js"></script>
  <script src="app.js"></script>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    fetch('footer.html').then(r => r.text()).then(html => {
      const footerDiv = document.createElement('div');
      footerDiv.innerHTML = html;
      document.body.appendChild(footerDiv);
    });
  </script>
</body>
</html>
