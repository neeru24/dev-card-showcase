<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skill Swap Marketplace</h1>
        <form id="swap-form">
            <input type="text" id="offer" placeholder="What skill can you offer?" required>
            <input type="text" id="request" placeholder="What skill do you want?" required>
            <input type="text" id="location" placeholder="Location (or 'Online')" required>
            <input type="text" id="contact" placeholder="Contact info" required>
            <button type="submit">Post Swap</button>
        </form>
        <div id="listings">
            <h2>Available Swaps</h2>
            <ul id="listing-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
