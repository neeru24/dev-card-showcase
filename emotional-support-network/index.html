<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Support Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emotional Support Network</h1>
        <div id="nicknameSection">
            <label for="nickname">Choose a nickname (or leave blank for random):</label>
            <input type="text" id="nickname" maxlength="16">
            <button id="joinBtn">Join Anonymously</button>
        </div>
        <div id="chatSection" class="hidden">
            <div id="peerInfo"></div>
            <div id="chatBox"></div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your message..." maxlength="200" autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
            <button id="disconnectBtn">Disconnect</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
