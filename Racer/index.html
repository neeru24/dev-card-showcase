<!DOCTYPE html>
<html>
<head>
  <title>Pro 2D Racer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game">
    <div class="introCar"></div>

  <div class="hud">
    <div class="score">Score: 0</div>

    <div class="speedometer">
      <div class="needle"></div>
      <div class="speedText">0 km/h</div>
    </div>

    <div class="nitroBarContainer">
      <div class="nitroBar"></div>
    </div>
  </div>

  <div class="startScreen">
    <h1>Pro Racer</h1>
    <p>Press Enter to Start</p>
    <p>Use ← → Arrow Keys</p>
    <p>Press Space for Nitro</p>
  </div>

  <div class="road"></div>
</div>

<script src="script.js"></script>
</body>
</html>
