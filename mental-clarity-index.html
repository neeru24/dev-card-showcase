<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Clarity Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Hall of Fame (1).png" />
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mental-clarity-index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <div class="clarity-container">
        <h1>ðŸ§  Mental Clarity Index</h1>
        <p>Aggregates sleep, hydration, and stress levels into a unified mental performance metric.</p>

        <div class="input-group">
            <label for="sleep">Sleep Quality (1-10):</label>
            <input type="number" id="sleep" min="1" max="10" value="7">
        </div>

        <div class="input-group">
            <label for="hydration">Hydration Level (1-10):</label>
            <input type="number" id="hydration" min="1" max="10" value="8">
        </div>

        <div class="input-group">
            <label for="stress">Stress Level (1-10, 10 being highest stress):</label>
            <input type="number" id="stress" min="1" max="10" value="3">
        </div>

        <button class="calculate-btn" onclick="calculateClarity()">Calculate Mental Clarity Index</button>

        <div class="score-display" id="scoreDisplay" style="display: none;">
            <div class="score-number" id="scoreNumber">0</div>
            <div class="score-label" id="scoreLabel">Low Clarity</div>
        </div>

        <div class="productivity-peaks">
            <h2>Predicted Productivity Peaks</h2>
            <p>Based on your clarity score, here are predicted peak productivity times:</p>
            <canvas id="peaksChart" class="peaks-chart"></canvas>
        </div>
    </div>

    <div id="footer"></div>

    <script src="mental-clarity-index.js"></script>
    <script>
        // Load navbar and footer
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
