<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Habit Chain Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Chain Visualizer</h1>
        <form id="habitForm">
            <label for="habitName">Add a Habit:</label>
            <input type="text" id="habitName" name="habitName" maxlength="32" required>
            <button type="submit">Add Habit</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <div id="habits"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
