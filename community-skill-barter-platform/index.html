<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Skill Barter Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>//
    <div class="container">
        <h1>Community Skill Barter Platform</h1>
        <form id="barterForm">
            <label for="username">Your Name (or Alias):</label>
            <input type="text" id="username" name="username" maxlength="24" required>
            <label for="offer">I can offer:</label>
            <input type="text" id="offer" name="offer" maxlength="48" required>
            <label for="request">I want in return:</label>
            <input type="text" id="request" name="request" maxlength="48" required>
            <button type="submit">Post Barter</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Available Barters</h2>
        <div id="barterList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
