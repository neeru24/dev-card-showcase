<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§  Digital Overstimulation Tracker</title>
    <link rel="stylesheet" href="assets/css/digital-overstimulation-tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ§  Digital Overstimulation Tracker</h1>

        <div class="logging-section">
            <h2>ğŸ“ Log Overstimulation Symptoms</h2>
            <div class="inputs">
                <div>
                    <label>Symptoms Experienced:</label>
                    <div class="symptoms">
                        <label><input type="checkbox" id="headache"> Headache</label>
                        <label><input type="checkbox" id="eyeStrain"> Eye Strain</label>
                        <label><input type="checkbox" id="irritability"> Irritability</label>
                        <label><input type="checkbox" id="fatigue"> Mental Fatigue</label>
                        <label><input type="checkbox" id="insomnia"> Difficulty Sleeping</label>
                        <label><input type="checkbox" id="anxiety"> Increased Anxiety</label>
                        <label><input type="checkbox" id="concentration"> Poor Concentration</label>
                        <label><input type="checkbox" id="other"> Other</label>
                    </div>
                </div>
                <div>
                    <label>Screen Time (hours):</label>
                    <input type="number" id="screenTime" min="0" step="0.5" placeholder="4.5">
                </div>
                <div>
                    <label>Severity (1-10):</label>
                    <input type="range" id="severity" min="1" max="10" value="5">
                    <span id="severityValue">5</span>
                </div>
                <div>
                    <label>Date:</label>
                    <input type="date" id="logDate">
                </div>
                <div>
                    <label>Notes:</label>
                    <textarea id="notes" placeholder="Additional notes..."></textarea>
                </div>
            </div>
            <button class="log-btn" onclick="logEntry()">Log Entry</button>
        </div>

        <div class="correlation-section">
            <h2>ğŸ“Š Screen Time Correlation</h2>
            <div class="correlation-stats">
                <div>Average Symptoms per Hour: <span id="avgSymptomsPerHour">0</span></div>
                <div>Most Common Symptom: <span id="mostCommonSymptom">None</span></div>
                <div>Total Screen Time: <span id="totalScreenTime">0</span> hours</div>
                <div>Entries Logged: <span id="totalEntries">0</span></div>
            </div>
            <canvas id="correlationChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>ğŸ’¡ Digital Wellness Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>ğŸ“… Recent Entries</h2>
            <ul id="entryHistory"></ul>
        </div>
    </div>

    <script src="assets/js/digital-overstimulation-tracker.js"></script>
</body>
</html>
