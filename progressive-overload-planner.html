<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Overload Planner</title>
    <link rel="stylesheet" href="assets/css/progressive-overload-planner.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ‹ Progressive Overload Planner</h1>

        <div class="log-section">
            <h2>ğŸ’ª Log Workout</h2>
            <div class="inputs">
                <div>
                    <label>Exercise</label>
                    <input type="text" id="exercise" placeholder="e.g., Bench Press">
                </div>
                <div>
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight" min="0" step="0.5" placeholder="135">
                </div>
                <div>
                    <label>Reps</label>
                    <input type="number" id="reps" min="1" placeholder="8">
                </div>
                <div>
                    <label>Sets</label>
                    <input type="number" id="sets" min="1" placeholder="3">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="workoutDate">
                </div>
            </div>
            <button class="log-btn" onclick="logWorkout()">Log Workout</button>
        </div>

        <div class="goal-section">
            <h2>ğŸ¯ Set Progression Goal</h2>
            <div class="inputs">
                <div>
                    <label>Exercise</label>
                    <select id="goalExercise">
                        <option value="">Select Exercise</option>
                    </select>
                </div>
                <div>
                    <label>Target Weight (lbs)</label>
                    <input type="number" id="targetWeight" min="0" step="0.5" placeholder="200">
                </div>
                <div>
                    <label>Target Reps</label>
                    <input type="number" id="targetReps" min="1" placeholder="10">
                </div>
                <div>
                    <label>Progression Rate (% increase/week)</label>
                    <input type="number" id="progressionRate" min="0" max="20" step="0.5" placeholder="5">
                </div>
                <div>
                    <label>Weeks to Goal</label>
                    <input type="number" id="weeksToGoal" min="1" placeholder="12">
                </div>
            </div>
            <button class="log-btn" onclick="setGoal()">Set Goal</button>
        </div>

        <div class="schedule-section">
            <h2>ğŸ“… Progression Schedule</h2>
            <div class="schedule-controls">
                <label>Exercise: </label>
                <select id="scheduleExercise" onchange="displaySchedule()">
                    <option value="">Select Exercise</option>
                </select>
            </div>
            <div id="scheduleDisplay"></div>
        </div>

        <div class="graph-section">
            <h2>ğŸ“ˆ Progress Graph</h2>
            <div class="graph-controls">
                <label>Exercise: </label>
                <select id="graphExercise" onchange="drawProgressGraph()">
                    <option value="">Select Exercise</option>
                </select>
            </div>
            <canvas id="progressChart" width="600" height="300"></canvas>
        </div>

        <div class="alerts-section">
            <h2>ğŸš¨ Milestone Alerts</h2>
            <div id="alertsDisplay"></div>
        </div>

        <div class="stats-section">
            <h2>ğŸ“Š Workout Statistics</h2>
            <div class="stats">
                <div>Total Workouts: <span id="totalWorkouts">0</span></div>
                <div>Exercises Tracked: <span id="totalExercises">0</span></div>
                <div>Active Goals: <span id="activeGoals">0</span></div>
                <div>Upcoming Milestones: <span id="upcomingMilestones">0</span></div>
            </div>
        </div>
    </div>

    <script src="assets/js/progressive-overload-planner.js"></script>
</body>
</html>
