<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Science Experiment Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Science Experiment Simulator</h1>
        <form id="experiment-form">
            <input type="text" id="exp-name" placeholder="Experiment Name" required>
            <textarea id="exp-desc" placeholder="Describe your experiment" required></textarea>
            <input type="number" id="exp-duration" placeholder="Duration (seconds)" min="1" required>
            <button type="submit">Design Experiment</button>
        </form>
        <div id="experiment-area" style="display:none;">
            <h2 id="exp-title"></h2>
            <p id="exp-description"></p>
            <button id="run-btn">Run Experiment</button>
            <button id="share-btn">Share Experiment</button>
            <div id="data-visualization">
                <h3>Real-Time Data</h3>
                <canvas id="data-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
