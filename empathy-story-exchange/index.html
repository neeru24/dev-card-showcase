<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Story Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Empathy Story Exchange</h1>
        <form id="storyForm">
            <label for="storyText">Share your real-life story (anonymously):</label>
            <textarea id="storyText" name="storyText" rows="5" maxlength="1200" required></textarea>
            <button type="submit">Submit Story</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Read Stories</h2>
        <div id="storyFeed"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
