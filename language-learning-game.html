<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Language Learning Game</title>
    <link rel="stylesheet" href="language-learning-game.css">
</head>
<body>
    <div id="language-game-app">
        <header>
            <h1>Language Learning Game</h1>
            <nav>
                <ul>
                    <li><a href="#game">Game</a></li>
                    <li><a href="#leaderboard">Leaderboard</a></li>
                    <li><a href="#challenges">Daily Challenges</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="game">
                <h2>Vocabulary & Grammar Practice</h2>
                <div id="game-area"></div>
                <button id="start-game-btn">Start Game</button>
                <div id="game-feedback"></div>
            </section>
            <section id="leaderboard">
                <h2>Leaderboard</h2>
                <div id="leaderboard-list"></div>
            </section>
            <section id="challenges">
                <h2>Daily Challenges</h2>
                <div id="challenge-list"></div>
                <button id="new-challenge-btn">New Challenge</button>
            </section>
        </main>
    </div>
    <script src="language-learning-game.js"></script>
</body>
</html>
