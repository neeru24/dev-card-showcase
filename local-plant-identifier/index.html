<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Plant Identifier & Care Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Local Plant Identifier & Care Guide</h1>
        <form id="plantForm">
            <label for="plantPhoto">Upload a plant photo:</label>
            <input type="file" id="plantPhoto" name="plantPhoto" accept="image/*" required>
            <button type="submit">Identify Plant</button>
        </form>
        <div id="result" class="hidden"></div>
        <div id="careGuide" class="hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
