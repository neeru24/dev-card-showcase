<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Carbon Footprint Tracker</h1>
        <form id="activityForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="activity">Activity:</label>
            <select id="activity" name="activity" required>
                <option value="">Select activity</option>
                <option value="car">Car Travel (km)</option>
                <option value="bus">Bus Travel (km)</option>
                <option value="train">Train Travel (km)</option>
                <option value="flight">Flight (hours)</option>
                <option value="electricity">Electricity Use (kWh)</option>
                <option value="meat">Meat Meal</option>
                <option value="vegetarian">Vegetarian Meal</option>
                <option value="recycling">Recycling (kg)</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Log Activity</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <hr>
        <h2>Weekly Carbon Footprint</h2>
        <div id="chart"></div>
        <h2>Activity Log</h2>
        <div id="log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
