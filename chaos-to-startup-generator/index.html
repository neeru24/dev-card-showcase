<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos-to-Startup Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="app">
    <h1>Chaos-to-Startup Generator</h1>
    <form id="chaosForm">
      <label for="problem">Paste a complaint/problem:</label><br>
      <textarea id="problem" name="problem" rows="6" cols="60" required></textarea><br>
      <button type="submit">Generate Startup Idea</button>
    </form>
    <div id="startup-output"></div>
  </div>
  <script src="components.js"></script>
  <script src="app.js"></script>
  <script>
    fetch('navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
    fetch('footer.html').then(r => r.text()).then(html => {
      const footerDiv = document.createElement('div');
      footerDiv.innerHTML = html;
      document.body.appendChild(footerDiv);
    });
  </script>
</body>
</html>
