<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gratitude Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Gratitude Journal</h1>
        <form id="gratitude-form">
            <textarea id="entry" placeholder="What are you grateful for today?" required></textarea>
            <button type="submit">Add Entry</button>
        </form>
        <div id="entries">
            <h2>Your Entries</h2>
            <ul id="entry-list"></ul>
        </div>
        <div id="trend">
            <h2>Positivity Trend</h2>
            <canvas id="trend-chart"></canvas>
        </div>
        <button id="share-btn">Share Latest Entry</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
