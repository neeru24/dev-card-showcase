<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Group Scheduler</title>
    <link rel="stylesheet" href="study-group-scheduler.css">
</head>
<body>
    <div id="study-group-app">
        <header>
            <h1>Virtual Study Group Scheduler</h1>
            <nav>
                <ul>
                    <li><a href="#sessions">Sessions</a></li>
                    <li><a href="#resources">Resources</a></li>
                    <li><a href="#progress">Progress</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="sessions">
                <h2>Upcoming Study Sessions</h2>
                <div id="session-list"></div>
                <button id="add-session-btn">Add Session</button>
                <form id="session-form" style="display:none;">
                    <input type="text" id="session-title" placeholder="Session Title" required>
                    <input type="datetime-local" id="session-date" required>
                    <input type="text" id="session-topic" placeholder="Topic" required>
                    <input type="text" id="session-link" placeholder="Meeting Link" required>
                    <button type="submit">Save Session</button>
                    <button type="button" id="cancel-session">Cancel</button>
                </form>
            </section>
            <section id="resources">
                <h2>Shared Resources</h2>
                <div id="resource-list"></div>
                <button id="add-resource-btn">Add Resource</button>
                <form id="resource-form" style="display:none;">
                    <input type="text" id="resource-title" placeholder="Resource Title" required>
                    <input type="url" id="resource-link" placeholder="Resource Link" required>
                    <textarea id="resource-desc" placeholder="Description" required></textarea>
                    <button type="submit">Save Resource</button>
                    <button type="button" id="cancel-resource">Cancel</button>
                </form>
            </section>
            <section id="progress">
                <h2>Group Progress Tracker</h2>
                <div id="progress-list"></div>
                <button id="add-progress-btn">Add Progress</button>
                <form id="progress-form" style="display:none;">
                    <input type="text" id="progress-title" placeholder="Milestone/Task" required>
                    <input type="date" id="progress-date" required>
                    <select id="progress-status" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <textarea id="progress-notes" placeholder="Notes" required></textarea>
                    <button type="submit">Save Progress</button>
                    <button type="button" id="cancel-progress">Cancel</button>
                </form>
            </section>
        </main>
    </div>
    <script src="study-group-scheduler.js"></script>
</body>
</html>
